he adult-film star.The maneuver marks a sharp reversal for Trump. His legal team sought earlier to pull Daniels into an arbitration that could have forced her to pay the president more than $20 million for breaking a nondisclosure agreement over her claim of a sexual liaison with Trump in 2006. Trump has denied the affair.The switch in tactics, disclosed late Saturday by a Trump attorney, highlights the legal trouble faced by the president and his private business, the Trump Organization, as federal prosecutors continue to investigate the $130,000 in hush money that Daniels received 12 days before the November 2016 election.Read More","dateModified":"2018-09-10T14:29:46.458Z","datePublished":"2018-09-10T14:19:13.339Z","headline":"Trump waives millions in claims against Stormy Daniels in new fallout from illegal payoff","image":"https://ca-times.brightspotcdn.com/dims4/default/5896c8b/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc9%2F8c%2Fe8f3518431be812acf76e164d77d%2Fla-na-pol-trump-stormy-20180909","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-waives-millions-in-claims-against-stormy-daniels-in-new-fallout-from-illegal-payoff"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageEdmund F. Biro still remembers how good his life was before the financial crisis that nearly destroyed the economy 10 years ago.The software engineer was earning about $85,000 a year doing consulting work. He, his fiancee and her teenage son lived in a three-bedroom Chatsworth condo that had jumped to about $500,000 in value. And, just in case of emergencies, his bank had set him up with a home equity line of credit.“As far as I was concerned, things were going really well,” he said, “except I wasn’t aware of all the things that could go wrong.”There were a lot of them.The housing market crashed. The economy fell into recession. Then the collapse of Wall Street investment bank Lehman Bros. on Sept. 15, 2008 — 10 years ago this week — plunged the nation into the worst financial crisis since the Great Depression.Like many average Americans, Biro, now 61, is still struggling to get his life back in order.Read More","dateModified":"2018-09-10T12:52:32.730Z","datePublished":"2018-09-10T12:41:00.000Z","headline":"A decade after the financial crisis, many Americans are still struggling to recover","image":"https://ca-times.brightspotcdn.com/dims4/default/aee08d0/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3d%2F49%2F48261b1c07526437c8cf3526fd38%2F2000","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#a-decade-after-the-financial-crisis-many-americans-are-still-struggling-to-recover"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA day after delivering a long and scathing speech targeting his successor, former President Obama switched into campaign mode Saturday morning, rallying an army of die-hard Democratic activists who gathered to hear him speak in Orange County.“We have the chance to flip the House of Representatives and make sure that we have checks and balances in Washington,” Obama said, as roars of applause filled a small room packed with hundreds of supporters and House campaign volunteers. “I cannot tell you, across the country, you can feel the energy, you can feel people saying, ‘Enough is enough!’”As he did Friday at the University of Illinois, Obama warned against politicians who seek to exploit fear in times of uncertainty to maintain power.“The only way we reverse that cycle of anger and division is when each of us as citizens step up and say we’re going to take it upon ourselves to do things differently, we’re going to fight for the things that we believe in,” he said as audience members yelled back his signature campaign refrain, “Yes, we can!”Encouraging the crowd to start “taking some clipboards out … knocking on some doors,” Obama cautioned that the biggest threat to democracy is apathy and indifference.“It’s us not doing what we’re supposed to be doing,” he said.Obama’s speech was met with raucous applause and nostalgia-laced chants of “Four more years!” and “We love you, Obama!”He highlighted each of the seven Democrats running in GOP-held districts in Southern California that were won by Hillary Clinton in 2016.“What they understood is the stakes are high in this election,” Obama said. “Fact is that if we don’t step up, things can get worse.”","dateModified":"2018-09-08T20:35:04.699Z","datePublished":"2018-09-08T20:18:00.000Z","headline":"Obama fires up crowd of Democratic activists with campaign stump speech","image":"https://ca-times.brightspotcdn.com/dims4/default/9fe93c1/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F31%2Fe8%2F6e0e7a41785925ea546f1e34e18f%2Fimg-5b94214d-turbine-la-obama-in-anaheim-20180908-001","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#obama-fires-up-crowd-of-democratic-activists-with-campaign-stump-speech"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA couple of pro-Donald Trump protesters armed with bullhorns showed up outside the Anaheim Convention Center on Saturday morning, but it didn’t seem to dampen spirits of Democratic activists gathered to hear former President Obama speak.They attempted to drown out the other side’s comments with chants of “Take it back!” as they waited in a snaking line to enter the convention hall. TweetInside, the celebratory mood continued as hundreds of fans gathered to wait for the former president’s speech. After a series of speakers, including a former and current Republican who say they’ve become disenchanted with the GOP and are now committed to electing Democrats to the House, the crowd started chanting again to pass the time.After several rounds of “Take it back!” the supporters, decked out in orange, blue and white campaign T-shirts for various Democratic campaigns, borrowed an old Obama campaign trail chant: “Fired up, ready to go!”","dateModified":"2018-09-08T19:13:45.693Z","datePublished":"2018-09-08T19:10:00.000Z","headline":"Party-like atmosphere as activists wait for Obama to speak in Anaheim","image":"https://ca-times.brightspotcdn.com/dims4/default/00b129e/2147483647/strip/true/crop/2048x1152+0+106/resize/1200x675!/quality/90/?url=https%3A%2F%2Fpbs.twimg.com%2Fmedia%2FDmlq-iOVsAAIU7H.jpg%3Alarge","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#party-like-atmosphere-as-activists-wait-for-obama-to-speak-in-anaheim"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-09-08T19:12:18.693Z","datePublished":"2018-09-08T19:08:57.000Z","headline":"Watch live: Former President Barack Obama speaks at Democratic campaign rally in Orange County","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-former-president-barack-obama-speaks-at-democratic-campaign-rally-in-orange-county"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMichael Cohen, the former personal attorney of President Trump, has asked porn actress Stormy Daniels to return the $130,000 payoff she received in exchange for keeping quiet about her alleged affair with Trump.A lawyer for Cohen and Essential Consultants LLC, the shell company that he used to pay Daniels, demanded the money in a letter Friday to her attorney, Michael Avenatti.The lawyer, Brent Blakely, said Cohen would agree to void the nondisclosure agreement that he and Daniels signed just before the November 2016 presidential election.Daniels, whose real name is Stephanie Clifford, offered months ago to return the $130,000 if Cohen and Trump would cancel the confidentiality pact.But Avenatti, who is exploring a run for president, said Saturday that she first wants to take the depositions of Cohen and Trump.“This is nothing more than a stunt designed to avoid Cohen and Trump from answering questions under oath,” Avenatti said by email. TweetWhen Cohen pleaded guilty last month to eight felonies, he admitted that the payoff to Daniels was an illegal donation to Trump’s campaign. He said Trump directed him to buy her silence.Trump has denied having the 2006 affair and said he had no advance knowledge of the payment. His lawyer, Charles Harder, did not respond to an email seeking comment.In court papers filed when Cohen pleaded guilty, federal prosecutors said the Trump Organization had already reimbursed Cohen for the $130,000 payment to Daniels.Blakely, whose letter to Avenatti was first reported by CNN, declined to comment on whether Cohen would return any money that his company might get from Daniels to the Trump Organization.","dateModified":"2018-09-08T18:38:39.581Z","datePublished":"2018-09-08T18:17:00.000Z","headline":"Michael Cohen asks Stormy Daniels to give back $130,000 in Trump hush money","image":"https://ca-times.brightspotcdn.com/dims4/default/3bc4c5c/2147483647/strip/true/crop/1400x788+0+90/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa0%2F8a%2F52a738201d426761558da0f90b56%2Fny-1531799508-tu9ih3ieuo-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#michael-cohen-asks-stormy-daniels-to-give-back-130-000-in-trump-hush-money"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAmong the hundreds of Democratic hopefuls who came to hear former President Obama give his first speech after lashing out at President Trump on Friday was a Trump supporter who came with bullhorns to protest.\"This is Orange County, this isn't Rainbow County!\" he shouted.Obama supporters, who came out for the rally in support of California’s Democratic congressional candidates tried to drown him out, yelling, \"Take it back!\"\"You need to get back to the kitchen!” he retorted. “They should not even allow women to vote!\"Obama supporters Lee Rice, 73, and Rossean Hunter, 65, looked on as the two sides shouted back and forth outside the Anaheim Convention CenterRice and Hunter, supporters of Democratic House candidate Josh Harder, drove through the night from Oakdale in the Central Valley to be here. They caught a couple hours of sleep at a motel in downtown Los Angeles.\"I think he will fire up our base,\" Rice said. \"Make it feel real,\" Hunter added.Obama was scheduled to speak at 10 a.m. only a day after breaking calling Republicans “radical” and accusing Trump and his allies of trading in fear and division, Obama urged young people to turn out and vote “because our democracy depends on it.” FOR THE RECORDSept. 10, 10:30 a.m.: An earlier version of this post identified Rice and Hunter as supporters of President Trump. They are supporters of former President Obama.","dateModified":"2018-09-10T17:40:39.503Z","datePublished":"2018-09-08T17:36:00.000Z","headline":"Orange County Democrats come out to hear Obama speech","image":"https://ca-times.brightspotcdn.com/dims4/default/665c6ca/2147483647/strip/true/crop/1200x675+0+113/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fca%2Fd4%2Faaf780bbbe2191609e6a596a4607%2Fla-lb-media-dmlceqfucae9phi-20180908-101853","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#orange-county-democrats-come-out-to-hear-obama-speech"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFormer President Obama will address hundreds of supporters Saturday in Orange County, a day after he delivered a strong indictment of President Trump and House Republicans.Obama’s stop at the Anaheim Convention Center is being billed as his first stump speech of the midterm election, and he’s expected to appear on stage with several Democrats running in California’s most competitive House races.Doors will open at 10 a.m., with the program expected to get underway around 10:30. Obama is expected to take the stage sometime after 11:30 a.m.It will be one of only a handful of explicitly political events he’s attended since leaving the White House.But his speech Friday, to college students in Illinois was seen as a preview to themes he will touch on in Southern California. He made clear he doesn’t intend to sit on the sidelines in the lead-up to November’s election.Calling Republicans “radical” and accusing Trump and his allies of trading in fear and division, Obama urged young people to turn out and vote “because our democracy depends on it.” “I’m here today because this is one of those pivotal moments when every one of us, as citizens of the United States, need to determine just who it is that we are, just what it is that we stand for,” Obama said, acknowledging his departure from a long-held norm of ex-presidents retiring quietly.“Just a glance at recent headlines,” he said, “should tell you that this moment really is different.” ","dateModified":"2018-09-08T14:24:27.639Z","datePublished":"2018-09-08T10:00:00.000Z","headline":"Obama to take the stage in Anaheim after calling out Trump in scathing speech","image":"https://ca-times.brightspotcdn.com/dims4/default/cd43a3e/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4d%2F3c%2F09c5317bc9bf3ad431f841c66096%2Fla-lb-media-gettyimages-1028556426-20180907-195507","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#obama-to-take-the-stage-in-anaheim-after-calling-out-trump-in-scathing-speech"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSmall business owners could avoid a new federal limit on state and local tax deductions after the Internal Revenue Service said Wednesday that rules it released last month to prevent efforts in California and other states to circumvent the cap apply only to individuals.Businesses will be allowed to claim a full federal tax deduction for contributions to charities or government programs — particularly those offering school choice scholarships — that offer state tax credits, the IRS said.The IRS’ Aug. 23 rules cracked down on that option for individual filers after some high-tax states moved to turn state and local tax payments into deductible charitable contributions so residents could avoid the $10,000 cap on state and local tax deductions in the Republican tax law that took effect Jan. 1.Read More","dateModified":"2018-09-06T13:19:35.075Z","datePublished":"2018-09-06T13:27:40.271Z","headline":"Some small business owners could avoid cap on state and local tax deduction after IRS clarifies new rules","image":"https://ca-times.brightspotcdn.com/dims4/default/4e9095a/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F10%2F20%2F354fd71d4a97cb684557c6abd25d%2Fla-fi-state-local-tax-deduction-20180905","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#some-small-business-owners-could-avoid-cap-on-state-and-local-tax-deduction-after-irs-clarifies-new-rules"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe midterm election now just over eight weeks away is shaping up as a seismic collision between two powerful and competing forces, a rip-roaring national economy and a deeply polarizing and unpopular president.At stake on Nov. 6 is not just control of Congress but the fate of President Trump as he faces a special counsel investigation and a series of scandals that Democrats, given the power on Capitol Hill, would eagerly exploit.Polling and turnout in a raft of primaries and other elections suggest Democrats are highly motivated — more so than Republicans — and the party seems poised to gain strength in Washington as well as capitals across the country.Read More","dateModified":"2018-09-06T12:39:12.984Z","datePublished":"2018-09-06T10:00:00.000Z","headline":"Trump’s first midterm pits a booming economy against one of history’s most unpopular presidents","image":"https://ca-times.brightspotcdn.com/dims4/default/62be07f/2147483647/strip/true/crop/1625x914+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5e%2Fd3%2F6c6a88a91900ceac053d33aec185%2Fla-na-pol-midterm-lookahead-20180906","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trumps-first-midterm-pits-a-booming-economy-against-one-of-historys-most-unpopular-presidents"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA senior administration official is sounding an alarm about President Trump's “amorality” and “impetuous” leadership style in an unsigned opinion piece published in the New York Times. The newspaper describes the author of the unsigned column only as “a senior official in the Trump administration.” The White House is not immediately responding to a request for comment. The writer says Trump aides are aware of the president's faults and “we are trying to do what's right even when Donald Trump won't.” The writer alleges “there were early whispers within the Cabinet of invoking the 25th Amendment” because of the “instability” witnessed in the president. The writer adds: “This isn't the work of the so-called deep state. It's the work of the steady state.” Read the New York Times op-ed>>","dateModified":"2018-09-05T22:04:45.791Z","datePublished":"2018-09-05T21:04:00.000Z","headline":"Anonymous official cites Trump ‘amorality’ in New York Times op-ed","image":"https://ca-times.brightspotcdn.com/dims4/default/dab9c59/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff2%2F05%2F13b59f254ca249ffb2be30b3cdd9%2Fimg-5b8714b5-turbine-la-1535579313-6khei058ko-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#anonymous-official-cites-trump-amorality-in-new-york-times-op-ed"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTwo months ago, the long-awaited release of the Trump administration’s ambitious plan for peace between Israelis and Palestinians, what the president has called the “ultimate deal,” seemed imminent.President Trump’s two top envoys to the peace process — Jared Kushner, his son-in-law and advisor, and Jason Greenblatt, a former senior Trump Organization lawyer — had prepared and begun to circulate a 40-page draft.But the proposal hit a wall. Persian Gulf Arab states, which have courted and been courted by Trump, flatly rejected terms they saw as radical, pro-Israel and out of line with traditional U.S. policy and international law, according to officials familiar with the peace-seeking process.Read More","dateModified":"2018-09-05T15:18:00.992Z","datePublished":"2018-09-05T15:30:18.000Z","headline":"Trump’s ‘ultimate deal’ for Middle East peace meets resistance, throwing rollout into question","image":"https://ca-times.brightspotcdn.com/dims4/default/99da1d1/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F30%2Feb%2Fd508d386dd647433c05a4e146e5e%2Fla-na-pol-israel-palestinian-peace-trump-20180904","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trumps-ultimate-deal-for-middle-east-peace-meets-resistance-throwing-rollout-into-question"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModuleRead More","dateModified":"2018-09-05T14:02:59.521Z","datePublished":"2018-09-05T13:57:00.000Z","headline":"Watch live: Twitter and Facebook executives testify on Russian meddling","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-twitter-and-facebook-executives-testify-on-russian-meddling"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDemocrats made clear Tuesday that the confirmation hearing for Brett Kavanaugh, President Trump’s Supreme Court nominee, will not go quickly or smoothly, though the chances of blocking his appointment in the GOP-led Senate remain slim.The session started as confirmation hearings usually do, with Senate Judiciary Committee Chairman Charles E. Grassley (R-Iowa) trying to introduce the nominee and his family. But almost immediately, California Sen. Kamala Harris led other Democratic members in launching an unprecedented protest for a Supreme Court confirmation hearing, repeatedly interrupting Grassley with requests to suspend or adjourn.Grassley eventually got the hearing back on track, albeit 80 minutes late. And by the end of the day, Kavanaugh was able to be sworn in to make his opening statement, where he spoke emotionally about his family, friends, volunteer work and commitment to the law.Read More","dateModified":"2018-09-05T13:32:29.338Z","datePublished":"2018-09-05T13:38:45.631Z","headline":"Kavanaugh’s Supreme Court hearing gets off to a combative start as Democrats protest the process","image":"https://ca-times.brightspotcdn.com/dims4/default/60c1e81/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F67%2F2c%2Fd3ecd1038cae64e9b1fc0f85a327%2Fla-na-pol-kavanaugh-senate-hearing-20180904","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"},{"@context":"http://schema.org","@type":"Person","name":"Jennifer Haberkorn"},{"@context":"http://schema.org","@type":"Person","name":"David G. Savage"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kavanaughs-supreme-court-hearing-gets-off-to-a-combative-start-as-democrats-protest-the-process"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump sought to blunt the impact of a forthcoming book by longtime Washington journalist Bob Woodward, calling it possibly “made up” or the product of embittered aides, after a number of sensational excerpts emerged on Tuesday.Among those published by the Washington Post were reports that his chief of staff, John F. Kelly, called Trump “an idiot” and “unhinged,” that Defense Secretary James N. Mattis told associates Trump acts like “a fifth- or sixth-grader,” and that the president mocked Atty. Gen. Jeff Sessions’ Southern accent and called him “mentally retarded” and a “dumb Southerner.”In an interview with the conservative website the Daily Caller, Trump speculated that the revelations and harsh criticism in the book from some of his most senior aides and Cabinet officials could have come from “disgruntled employees.” Or, he said, “it could be just made up by the author.”Read More","dateModified":"2018-09-05T13:27:36.538Z","datePublished":"2018-09-05T13:36:54.965Z","headline":"Trump suggests Woodward book bombshells ‘could be just made up’","image":"https://ca-times.brightspotcdn.com/dims4/default/34037d7/2147483647/strip/true/crop/1198x674+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F59%2Fb0%2Fdc5bf3f2e76cb9abf65e941e7f88%2Fla-na-pol-trump-woodward-20180904","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-suggests-woodward-book-bombshells-could-be-just-made-up"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Senate confirmation hearings for Judge Brett Kavanaugh started off contentiously Tuesday and will probably continue to gain steam Wednesday, with the first bout of public questioning of President Trump’s Supreme Court pick.Democrats have at least two days — and 50 minutes each — to ask Kavanaugh about abortion, gun rights, presidential power, healthcare or whatever else they choose. Republicans will have the same time to draw out Kavanaugh’s credentials and strengths.Here’s a look at what we’ll be watching for Wednesday:Read More","dateModified":"2018-09-05T13:36:12.886Z","datePublished":"2018-09-05T13:27:52.000Z","headline":"10 things to watch for in the Brett Kavanaugh confirmation hearing Wednesday","image":"https://ca-times.brightspotcdn.com/dims4/default/81e031b/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F11%2F86%2Fa4371b146f86d50dfc38fd71c5dc%2Fla-na-pol-what-to-watch-kavanaugh-20180904","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jennifer Haberkorn"},{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#10-things-to-watch-for-in-the-brett-kavanaugh-confirmation-hearing-wednesday"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThree-quarters of Americans want to preserve key protections in the Affordable Care Act that bar health insurers from turning away sick customers, according to a new poll that highlights the political pitfalls of current Republican efforts to roll back the safeguards.The consumer protections are most popular with Democrats and independents, but even 58% of Republican respondents said a provision in the healthcare law prohibiting insurers from denying coverage because of person’s medical history is “very important.”Similarly large majorities said a second provision in the law that prohibits insurers from charging sick people more money is also “very important,” the nationwide survey by the nonprofit Kaiser Family Foundation found.Read More","dateModified":"2018-09-05T13:39:42.674Z","datePublished":"2018-09-05T10:00:00.000Z","headline":"Large majorities of Americans want to preserve Obamacare’s consumer protections, new poll finds","image":"https://ca-times.brightspotcdn.com/dims4/default/19b9c9b/2147483647/strip/true/crop/599x337+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7d%2F82%2Facecf9b38c erson","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#former-arizona-senator-kyl-expected-to-take-vacant-seat-of-john-mccain"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Follow along with live analysis and commentary from The Times’ political experts.","dateModified":"2018-09-04T14:14:46.660Z","datePublished":"2018-09-04T13:35:00.000Z","headline":"Watch live: Supreme Court nominee Brett Kavanaugh’s confirmation hearing","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-supreme-court-nominee-brett-kavanaughs-confirmation-hearing"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFacing widespread outrage, the New Yorker has dropped plans to interview Stephen K. Bannon during its festival next month.New Yorker editor David Remnick told the Associated Press in a statement Monday that should he interview Bannon in the future it would be in \"a more traditionally journalistic setting.\" The former aide to President Trump and former Breitbart News chairman was supposed to be a featured guest during a prestigious gathering that over the years has drawn some of the world's most prominent artists.The announcement that Bannon would be featured had been made earlier Monday and denounced by Roxane Gay, Jessica Valenti and many others. Filmmaker Judd Apatow had tweeted he would not attend if Bannon was interviewed. Kathryn Schultz was among the New Yorker staff writers who tweeted that they had informed Remnick directly about their objections.","dateModified":"2018-09-03T23:25:52.138Z","datePublished":"2018-09-03T23:32:04.000Z","headline":"New Yorker drops plans to interview Stephen Bannon at festival","image":"https://ca-times.brightspotcdn.com/dims4/default/5001c71/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F87%2Fb6%2F41fa958e3835d87bee23c5fd0d64%2Fla-lb-media-apphoto-bannon-newyorkerfestival-20180903-160130","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#new-yorker-drops-plans-to-interview-stephen-bannon-at-festival"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump started his Labor Day with an attack on a top union leader, lashing out after criticism from AFL-CIO President Richard Trumka.Trump tweeted Monday that Trumka \"represented his union poorly on television this weekend.\" He added: \"it is easy to see why unions are doing so poorly. A Dem!\"The president's attack came after Trumka appeared on \"Fox News Sunday\" over the weekend, saying efforts to overhaul the North American Free Trade Agreement should include Canada. Trumka, whose organization is an umbrella group for most unions, said the economies of the United States, Canada and Mexico are \"integrated\" and \"it's pretty hard to see how that would work without having Canada in the deal.\"Trump said Saturday on Twitter that there was \"no political necessity\" to keep Canada in NAFTA. But it's questionable whether Trump can unilaterally exclude Canada from a deal to replace the three-nation NAFTA agreement, without the approval of Congress. Any such move would likely face lengthy legal and congressional challenges.Trump administration negotiations to keep Canada in the reimagined trade bloc are to resume this week as Washington and Ottawa try to break a deadlock over issues such as Canada's dairy market and U.S. efforts to shield drug companies from generic competition.Trump wants to get a trade deal finalized by Dec. 1.Trumka also said of Trump: \"The things that he's done to hurt workers outpace what he's done to help workers,\" arguing that Trump has not come through with an infrastructure program and has overturned regulations that \"will hurt us on the job.\"Asked about the low unemployment rate and economic growth, Trumka said \"those are good, but wages have been down since the first of the year. Gas prices have been up since the first of the year. So, overall, workers aren't doing as well.\"On Monday, Trump touted the economy, saying \"Our country is doing better than ever before with unemployment setting record lows.\" He added, \"The Worker in America is doing better than ever before. Celebrate Labor Day!\"The unemployment rate of 3.9% is not at the best point ever — it is near the lowest in 18 years.","dateModified":"2018-09-03T13:47:39.261Z","datePublished":"2018-09-03T13:06:00.000Z","headline":"Trump attacks union leader on Labor Day","image":"https://ca-times.brightspotcdn.com/dims4/default/c1af3c2/2147483647/strip/true/crop/2048x1152+0+78/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F97%2Fbb%2F514dab2c60233a1751325b155ca6%2Fla-lb-media-ap18246415641892-20180903-060012","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-attacks-union-leader-on-labor-day"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Under the soaring neo-Gothic arches of the National Cathedral, official Washington was set to gather Saturday to say farewell to Sen. John McCain, capping days of tributes to the war hero and two-time Republican presidential contender who died last week of brain cancer at the age of 81.Two former presidents who prevented McCain from winning that title, Democrat Barack Obama and Republican George W. Bush, were to deliver eulogies to the sixth-term Arizona senator before 2,500 invited guests. Their keynote role was McCain’s idea — his final, poignant display of the bipartisanship that was his hallmark, and was celebrated at memorial services from Phoenix to the U.S. Capitol over the last three days.Read More","dateModified":"2018-09-01T14:16:31.490Z","datePublished":"2018-09-01T13:36:00.000Z","headline":"Watch live: Sen. John McCain eulogized by Obama and Bush at Washington National Cathedral","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-sen-john-mccain-eulogized-by-obama-and-bush-at-washington-national-cathedral"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModuleRelated: Mourners gather to pay tribute to Sen. John McCain at U.S. Capitol » ","dateModified":"2018-08-31T16:05:20.989Z","datePublished":"2018-08-31T15:10:00.000Z","headline":"Watch live: Memorial service for Sen. John McCain as his body lies in state at Capitol","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-memorial-service-for-sen-john-mccain-as-his-body-lies-in-state-at-capitol"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"President Trump has told Congress he is canceling a pay raise that most civilian federal employees were due to receive in January, citing budgetary constraints. Trump informed House and Senate leaders in a letter sent Thursday. Trump says in the letter that locality pay increases, which are based on the cost of living where an employee works, would cost $25 billion, on top of a 2.1% across-the-board increase for most civilian government employees. He cites the costs and says: “We must maintain efforts to put our Nation on a fiscally sustainable course, and Federal agency budgets cannot sustain such increases.” Trump says he's determined that for 2019 “both across-the-board pay increases and locality pay increases will be set at zero.”","dateModified":"2018-08-30T19:29:54.590Z","datePublished":"2018-08-30T19:11:00.000Z","headline":"President Trump cancels pay raise due to federal workers in January","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#president-trump-cancels-pay-raise-due-to-federal-workers-in-january"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-08-30T17:21:01.313Z","datePublished":"2018-08-30T17:08:00.000Z","headline":"Watch live: Sen. John McCain’s memorial service at North Phoenix Baptist Church","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-sen-john-mccains-memorial-service-at-north-phoenix-baptist-church"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"President Trump is signaling that he knows who will succeed White House counsel Don McGahn, saying he's \"very excited\" about the individual.Trump did not announce a successor in his tweet Thursday but said: \"I am very excited about the person who will be taking the place of Don McGahn as White House Councel! I liked Don, but he was NOT responsible for me not firing Bob Mueller or Jeff Sessions. So much Fake Reporting and Fake News!\" TweetTrump announced Wednesday on Twitter that McGahn will leave his post in the fall, after the expected Senate confirmation of Supreme Court nominee Brett Kavanaugh.Emmet Flood — the in-house counsel handling the Trump team’s response to the Mueller's Russia investigation — has been considered a leading candidate to replace McGahn.","dateModified":"2018-08-30T13:43:35.701Z","datePublished":"2018-08-30T13:30:00.000Z","headline":"Trump signals he has chosen Don McGahn’s replacement for White House counsel","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-signals-he-has-chosen-don-mcgahns-replacement-for-white-house-counsel"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIf Republicans are hoping Supreme Court nominee Brett M. Kavanaugh will help them knock down Obamacare in the courts, they might be in for a disappointment.Kavanaugh has signaled in private meetings with Senate Democrats that he is skeptical of some of the legal claims being asserted in the latest GOP-led effort to overturn the Affordable Care Act.The lawsuit, which begins oral arguments next week in Texas, claims that because Congress last year effectively invalidated a key provision of Obamacare – the requirement that all Americans have health insurance – the entire 2010 law should be struck down.Read More","dateModified":"2018-08-29T21:14:09.011Z","datePublished":"2018-08-29T21:22:11.400Z","headline":"Kavanaugh signals skepticism about the latest GOP lawsuit to overturn Obamacare","image":"https://ca-times.brightspotcdn.com/dims4/default/4d5a582/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffb%2F64%2Fe6bda5eacb82277d64cc94510bac%2Fla-na-pol-kavanaugh-obamacare-20180829","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jennifer Haberkorn"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kavanaugh-signals-skepticism-about-the-latest-gop-lawsuit-to-overturn-obamacare"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRon DeSantis, an upstart Republican riding the endorsement of President Trump, surged to win Florida’s gubernatorial primary Tuesday, setting up a starkly ideological fight with a Bernie Sanders acolyte vying to become the first black governor in state history.The contest in the country’s preeminent battleground state — already the costliest governor’s race in the country — will pit two 39-year-old candidates, U.S. Rep. DeSantis and Democratic Tallahassee Mayor Andrew Gillum, who both started the campaign as considerable long shots.In Tuesday’s other marquee contest, the U.S. Senate race in Arizona, Rep. Martha McSally easily bested former state lawmaker Kelli Ward and ex-Maricopa County Sheriff Joe Arpaio to win the GOP nomination for the seat being vacated by Republican Jeff Flake.Read More","dateModified":"2018-08-29T12:56:50.355Z","datePublished":"2018-08-29T12:48:16.622Z","headline":"Florida yields a Bernie vs. Trump fight for governor; 2 congresswomen vie for Senate in Arizona","image":"https://ca-times.brightspotcdn.com/dims4/default/9054286/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb6%2F32%2Fe334847b25f03268a49c91d91adb%2Fla-na-pol-arizona-florida-midterms-20180827","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jenny Jarvie"},{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#florida-yields-a-bernie-vs-trump-fight-for-governor-2-congresswomen-vie-for-senate-in-arizona"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"President Trump released the following statement:Despite our differences on policy and politics, I respect Senator John McCain’s service to our country and, in his honor, have signed a proclamation to fly the flag of the United States at half-staff until the day of his interment.I have asked Vice President Mike Pence to offer an address at the ceremony honoring Senator McCain at the United States Capitol this Friday.At the request of the McCain family, I have also authorized military transportation of Senator McCain’s remains from Arizona to Washington, D.C., military pallbearers and band support, and a horse and caisson transport during the service at the United States Naval Academy.Finally, I have asked General John Kelly, Secretary James Mattis, and Ambassador John Bolton to represent my Administration at his services.","dateModified":"2018-08-27T21:16:20.905Z","datePublished":"2018-08-27T20:18:00.000Z","headline":"After criticism, Trump issues statement on John McCain ordering flag return to half-staff","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#after-criticism-trump-issues-statement-on-john-mccain-ordering-flag-return-to-half-staff"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRick Davis, Sen. John McCain’s former presidential campaign manager and a family spokesman, read the following farewell statement from the Arizona Republican at a news conference in Phoenix on Monday: “My fellow Americans, whom I have gratefully served for 60 years, and especially my fellow Arizonans. “Thank you for the privilege of serving you and for the rewarding life that service in uniform and in public office has allowed me to lead. I have tried to serve our country honorably. I have made mistakes, but I hope my love for America will be weighed favorably against them.  “I have often observed that I am the luckiest person on Earth. I feel that way even now as I prepare for the end of my life. I have loved my life, all of it. I have had experiences, adventures and friendships enough for 10 satisfying lives, and I am so thankful. Like most people, I have regrets. But I would not trade a day of my life, in good or bad times, for the best day of anyone else’s.   “I owe that satisfaction to the love of my family. No man ever had a more loving wife or children he was prouder of than I am of mine. And I owe it to America. To be connected to America’s causes — liberty, equal justice, respect for the dignity of all people — brings happiness more sublime than life’s fleeting pleasures. Our identities and sense of worth are not circumscribed, but enlarged, by serving good causes bigger than ourselves.  “‘Fellow Americans’ — that association has meant more to me than any other. I lived and died a proud American. We are citizens of the world’s greatest republic, a nation of ideals, not blood and soil. We are blessed and are a blessing to humanity when we uphold and advance those ideals at home and in the world. We have helped liberate more people from tyranny and poverty than ever before in history. We have acquired great wealth and power in the process.  “We weaken our greatness when we confuse our patriotism with tribal rivalries that have sown resentment and hatred and violence in all the corners of the globe. We weaken it when we hide behind walls, rather than tear them down, when we doubt the power of our ideals, rather than trust them to be the great force for change they have always been.  “We are 325 million opinionated, vociferous individuals. We argue and compete and sometimes even vilify each other in our raucous public debates. But we have always had so much more in common with each other than in disagreement. If only we remember that and give each other the benefit of the presumption that we all love our country, we will get through these challenging times. We will come through them stronger than before. We always do.  “Ten years ago, I had the privilege to concede defeat in the election for president. I want to end my farewell to you with the heartfelt faith in Americans that I felt so powerfully that evening. I feel it powerfully still.  “Do not despair of our present difficulties, but believe always in the promise and greatness of America, because nothing is inevitable here. Americans never quit. We never surrender. We never hide from history. We make history.  “Farewell, fellow Americans. God bless you, and God bless America.”","dateModified":"2018-08-27T22:31:33.591Z","datePublished":"2018-08-27T18:52:00.000Z","headline":"In a farewell statement, Sen. John McCain praises American ideals and rebukes tribalism","image":"https://ca-times.brightspotcdn.com/dims4/default/29876f8/2147483647/strip/true/crop/2048x1152+0+134/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2c%2F3a%2F5e8aab4d6f04633513b42fa972e5%2Fla-na-johnmccain-pg-002","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#in-a-farewell-statement-sen-john-mccain-praises-american-ideals-and-rebukes-tribalism"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn a remarkable and scathing recrimination, the Vatican’s former ambassador to Washington accused Pope Francis and his predecessor Pope Benedict XVI on Sunday of knowingly hiding sexual abuse allegations involving a now-disgraced American cardinal, further convulsing a church in crisis.The former envoy’s 11-page broadside rocked the Roman Catholic world as Francis finished a two-day visit to Ireland, where he faced demonstrations and begged forgiveness in the once-fervently Catholic country for the “scandal and betrayal” done by decades of clerical sex abuse, and an elaborate cover-up by church authorities.In his letter, Archbishop Carlo Maria Vigano, who was papal nuncio, or ambassador, in Washington from 2011 to 2016, accused Francis and Benedict of being aware of and tolerating the transgressions of Cardinal Theodore McCarrick, the former archbishop in Washington, for years.Read More","dateModified":"2018-08-27T14:36:00.889Z","datePublished":"2018-08-27T14:42:59.991Z","headline":"Former Vatican envoy accuses Pope Francis of hiding sexual abuse allegations involving disgraced U.S. cardinal","image":"https://ca-times.brightspotcdn.com/dims4/default/514c44a/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8c%2F1b%2F2c352d366d387cd05544e97c0825%2Fla-fg-vatican-pope-us-abuse-20180826","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Simon Roughneen"},{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#former-vatican-envoy-accuses-pope-francis-of-hiding-sexual-abuse-allegations-involving-disgraced-u-s-cardinal"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe flags at the White House, which were lowered over the weekend to mark the death of Sen. John McCain, are back at full-staff.The flags at the U.S. Capitol, meanwhile, remained at half-staff on Monday to honor the Arizona Republican, who died Saturday of brain cancer.President Trump offered his condolences on Twitter to McCain's family but did not issue a presidential proclamation with an order lowering the flags. The two had a long-running feud.U.S. Flag Code states that flags be lowered \"on the day of death and the following day for a Member of Congress.\"After Democratic Sen. Ted Kennedy of Massachusetts died in 2009, President Obama ordered flags at the White House be flown at half-staff for five days.The White House didn't immediately respond to questions Monday.","dateModified":"2018-08-27T14:47:33.314Z","datePublished":"2018-08-27T14:33:00.000Z","headline":"White House returns flags to full-staff after John McCain’s death","image":"https://ca-times.brightspotcdn.com/dims4/default/049a0d7/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Feb%2F2a%2Fe3c2289dc6271eb3050233845f31%2Fla-lb-media-ap18239444529399-20180827-072659","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-returns-flags-to-full-staff-after-john-mccains-death"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhen Donald Trump ran for president, he didn’t exactly wow Arizona. He carried the state with less than 50% support, though you’d never know it from Republicans vying in Tuesday’s U.S. Senate primary.Kelli Ward calls Trump one of the greatest presidents of all time. Martha McSally flew cross-country for a bill signing and brief presidential shout-out, which she immediately posted on Twitter.Joe Arpaio boasts of a relationship going back years, to the time the former Maricopa County sheriff and Trump were a tag team peddling the fiction that Barack Obama was born outside the U.S.Read More","dateModified":"2018-08-27T13:22:18.216Z","datePublished":"2018-08-27T13:28:48.254Z","headline":"Arizona race becomes a Trumpian hugfest. Will it cost the GOP a Senate seat?","image":"https://ca-times.brightspotcdn.com/dims4/default/c215950/2147483647/strip/true/crop/1600x900+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffd%2Fed%2Fa2dabd43dab001798c68bdedc00e%2Fla-na-pol-arizona-senate-midterm-20180826","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#arizona-race-becomes-a-trumpian-hugfest-will-it-cost-the-gop-a-senate-seat"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"While on the campaign trail in October 2008, John McCain — then the Republican presidential nominee — also countered a woman’s belief that Barack Obama was “an Arab,” according to footage from the Associated Press.","dateModified":"2018-08-26T23:27:51.803Z","datePublished":"2018-08-26T23:21:00.000Z","headline":"When a voter told John McCain he feared an Obama presidency, McCain replied: ‘He is a decent person’","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#when-a-voter-told-john-mccain-he-feared-an-obama-presidency-mccain-replied-he-is-a-decent-person"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA fighter. A maverick. The conscience of the Senate.Former colleagues of Sen. John McCain paid tribute to the Arizona Republican's life and service to the country on Sunday, hailing him as a principled and independent voice that will be sorely missed at a time of bitter division in Washington, D.C.The White House lowered flags to half-staff in honor of McCain, who died Saturday at the age of 81 after a battle with brain cancer.Senate Majority Leader Mitch McConnell (R-Ky.) and congressional leaders of both parties announced Sunday that McCain will lie in state in the Capitol Rotunda. McConnell called McCain \"a great American patriot, a statesman who put his country first and enriched this institution through many years of service.\"McCain will lie in state at the Arizona Capitol on Wednesday, on what would have been his 82nd birthday, Gov. Doug Ducey said in a tweet.McCain's office has not released a full outline of his memorial services, but friends and advisors have said they expect that there will be services in Phoenix and then Washington, followed by a private burial at the cemetery on the grounds of the Naval Academy in Annapolis, Md.In his book \"The Restless Wave,\" which was published in May, McCain said he would be buried close to his classmate Charles Larson, the late admiral who commanded the Pacific fleet and later served as superintendent of the Naval Academy.Sonmez writes for the Washington Post.","dateModified":"2018-08-26T18:26:16.184Z","datePublished":"2018-08-26T18:14:00.000Z","headline":"White House lowers flags to half-staff, former colleagues pay tribute after McCain’s passing","image":"https://ca-times.brightspotcdn.com/dims4/default/8e31783/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3a%2Fce%2Fc091d471fbb18aa7ff4c937c32a5%2Fla-lb-media-epa-rex-flags-at-halfstaff-over-the-whi-9808446i-20180826-111249","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Felicia Sonmez"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-lowers-flags-to-half-staff-former-colleagues-pay-tribute-after-mccains-passing"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"TweetVice President Mike Pence and his wife, Karen Pence, are offering condolences to the family of Arizona Sen. John McCain following the senator's death.Pence said on Twitter that “we honor his lifetime of service to this nation in our military and in public life.” Pence tweeted that McCain's family and friends will be in their prayers, adding, “God bless John McCain.”Pence tweeted his condolences after President Trump offered his “deepest sympathies and respect” to McCain's family. Trump has had a strained relationship with the Republican senator since the president questioned whether McCain was a war hero.","dateModified":"2018-08-26T02:56:58.910Z","datePublished":"2018-08-26T02:55:00.000Z","headline":"Pence tweets condolences: ‘God bless John McCain’","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#pence-tweets-condolences-god-bless-john-mccain"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe death of Sen. John McCain brought an outpouring of tributes from Washington. Even the senator’s most bitter political rivals weighed in with gratitude for his service, straight talk and decency.President Trump, who rarely missed an opportunity to try to tear down the Arizona Republican when he was alive – mocking McCain even for his time as a prisoner of war – offered a respectful note of condolence, as did the first lady.  The Trump Twitter messages followed a report in the Washington Post that President Trump had purposefully avoided sending any public well wishes to McCain in his final days, as the bitterness between the two men endured. TweetBefore the Trumps posted their message, President Obama – who ran against McCain in the 2008 election – had posted his tribute. TweetOthers posted their own personal remembrances, detailing how the senator inspired and motivated them.  Among those was McCain’s campaign manager Steve Schmidt, who in June quit a Republican Party he called “corrupt” and “immoral” under Trump. TweetMcCain’s death came at a time one of his closest allies in the Senate, South Carolina’s Lindsey Graham, has aligned with Trump in ways it is hard to imagine McCain ever would, with Graham bolstering the president’s attacks on the special counsel investigation. But the bond of the two men remained strong until the end.“I’ve lost one of my dearest friends and mentor,” Graham wrote on Twitter. TweetDemocrats offered their own fond memories of a man they tangled with often, but also formed an enduring bond with.“As you go through life, you meet few truly great people,” Senate Minority Leader Charles E. Schumer wrote on Twitter. “John McCain was one of them. His dedication to his country and the military were unsurpassed, and maybe most of all, he was a truth teller - never afraid to speak truth to power in an era where that has become all too rare.”Some Democrats could not resist contrasting their respect for McCain with their distaste for Trump. Among them was author Stephen King. Tweet","dateModified":"2018-08-26T03:08:10.224Z","datePublished":"2018-08-26T01:39:00.000Z","headline":"A cascade of tributes for John McCain -- and a tweet from Trump","image":"https://ca-times.brightspotcdn.com/dims4/default/1902ed2/2147483647/strip/true/crop/490x276+0+35/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F92%2F68%2Fd3fa367b6bd8d19a8d151b981a5f%2Fjohnmccainsmilingmarkbosterlat.jpg","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#a-cascade-of-tributes-for-john-mccain-and-a-tweet-from-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump has been warring with his attorney general, Jeff Sessions, since Sessions recused himself from the FBI investigation into Russian election-meddling, which has led to the mounting legal problems for Trump and his associates as special counsel Robert S. Mueller III investigates potential collusion.Now, in the wake of this week’s guilty plea from Trump’s one-time personal lawyer Michael Cohen, the tax fraud conviction of former Trump campaign manager Paul Manafort and news that the Trump organization’s longtime chief financial officer may be cooperating with prosecutors, the president is stepping up his attacks against Sessions and appears to be laying the groundwork to fire the nation’s top law enforcement official.In tweets Saturday morning, Trump again sought to distance himself from the Cohen case and implications that he did anything wrong, and he wrote: “Jeff Sessions said he wouldn’t allow politics to influence him only because he doesn’t understand what is happening underneath his command position. Highly conflicted Bob Mueller and his gang of 17 Angry Dems are having a field day as real corruption goes untouched. No Collusion!”Read More","dateModified":"2018-08-25T17:20:58.071Z","datePublished":"2018-08-25T17:11:38.866Z","headline":"Trump lashes out at Sessions and hints his days as attorney general are numbered","image":"https://ca-times.brightspotcdn.com/dims4/default/37c18d0/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F15%2Fb6%2F5a470aa202cc5886beb27a0ff385%2Fla-na-pol-trump-sessions-20180825","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Don Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-lashes-out-at-sessions-and-hints-his-days-as-attorney-general-are-numbered"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDana Rohrabacher, the embattled Orange County congressman known for his close ties to the Kremlin, said Friday that Atty. Gen. Jeff Sessions should resign after showing disloyalty to President Trump by refusing to shut down the Russia investigation.For a Republican incumbent already in danger of losing his seat in a district that favored Hillary Clinton over Trump in 2016, the remarks carried the risk of serious political damage.In most of the nation’s hotly contested House races, the Russia scandal has not been a big focus. But Rohrabacher’s friendly posture toward Russian President Vladimir Putin has caused trouble in his run for reelection.Read More","dateModified":"2018-08-25T16:51:48.290Z","datePublished":"2018-08-25T16:40:17.622Z","headline":"Rohrab
