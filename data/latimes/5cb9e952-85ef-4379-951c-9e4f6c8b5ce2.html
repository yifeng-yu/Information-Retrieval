trol Congress vary wildly on the issues: whether climate change is a threat or a joke; whether teachers should be armed; whether President Trump or immigrants are to blame for family separations at the border.  Here’s a look at where all 20 candidates stand on the issues their constituents say they care about.Read More","dateModified":"2018-11-04T20:31:18.966Z","datePublished":"2018-11-04T20:19:00.000Z","headline":"‘Global warming is nonsense’ and the ‘tax scam is a massive middle finger’ to families: What House candidates say","image":"https://ca-times.brightspotcdn.com/dims4/default/edbf200/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F89%2Fa8%2Fad8191e50234bada2c2159741ca7%2Fla-1539200189-cqgcuiavn1-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#global-warming-is-nonsense-and-the-tax-scam-is-a-massive-middle-finger-to-families-what-house-candidates-say"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-04T19:57:12.842Z","datePublished":"2018-11-04T19:52:00.000Z","headline":"Kristen Bell heads to Simi Valley to campaign for Katie Hill","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kristen-bell-heads-to-simi-valley-to-campaign-for-katie-hill"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet Tweet Tweet Tweet","dateModified":"2018-11-04T20:30:44.474Z","datePublished":"2018-11-04T19:13:00.000Z","headline":"At Katie Porter event in Mission Viejo, music is met by hecklers in the hills","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Victoria Kim"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#at-katie-porter-event-in-mission-viejo-music-is-met-by-hecklers-in-the-hills"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageCalifornia’s sorely diminished Republican Party has few footholds left in Los Angeles County, and it risks losing its biggest one in the midterm election on Tuesday: the House seat of Rep. Steve Knight of Palmdale.Rapidly expanding racial and ethnic diversity on the northern edge of L.A.’s suburban sprawl has opened a path for Knight’s Democratic rival, Katie Hill, to seize this once-solid Republican turf.The state’s 25th Congressional District — it covers the Antelope Valley, Santa Clarita and Simi Valley — is a lot less white and less Republican than it used to be. The white share of the population has dropped to 40%.Read More","dateModified":"2018-11-04T17:22:03.533Z","datePublished":"2018-11-04T17:06:54.000Z","headline":"Decline of white Republicans on L.A.'s northern outskirts puts GOP at risk in midterm election","image":"https://ca-times.brightspotcdn.com/dims4/default/f612e71/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe5%2F3d%2F36aa56e0b5bb7855cf96cb6e2c95%2Fla-na-pol-knight-hill-contest-20181104","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#decline-of-white-republicans-on-l-a-s-northern-outskirts-puts-gop-at-risk-in-midterm-election"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFor many Californians, Saturday was a sunny gift of a fall day, a chance to stroll the beach, rake leaves, visit a park or take in a child’s soccer game.For Cristina Escobedo, it was a time to save her daughter from possible deportation. For Marylee Sanders, an opportunity to stand up for Brett Kavanaugh. For Paul Samuels, a chance to learn some newfangled technology and feel as though he was making a difference.California, which is key to control of the House in Tuesday’s midterm election, was a hive of political activity in the final weekend of the long campaign, a rarity for a state that is more accustomed to watching voters elsewhere hold sway over Washington and its policymakers.Read More","dateModified":"2018-11-04T16:17:52.774Z","datePublished":"2018-11-04T15:57:35.000Z","headline":"Love or hate Trump, he’s made California a hive of midterm election activity","image":"https://ca-times.brightspotcdn.com/dims4/default/a6b2f2f/2147483647/strip/true/crop/2000x1125+0+104/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff3%2F4c%2Fbb87c6c03ea19669b8b0f68abd1e%2Fla-me-pol-midterm-voter-voices-20181104","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"},{"@context":"http://schema.org","@type":"Person","name":"Victoria Kim"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#love-or-hate-trump-hes-made-california-a-hive-of-midterm-election-activity"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSwamped by a tidal wave of Democratic cash, Republicans entered the final 72 hours of the midterm campaign scrambling to preserve their slim Senate majority as a bulwark against the increasing prospect of a Democrat-run House.Needing to gain 23 House seats for control, Democrats were burrowing deep into once-safe Republican territory, from the suburbs of Philadelphia, Minneapolis and Houston to California’s historically conservative bastions of Orange County and the Central Valley. The most optimistic GOP scenarios had the party hanging on to its majority in the 435-member chamber by a whisper-thin margin.In the battle for the Senate, it was Democrats who were on the defensive, fighting to protect besieged incumbents in half a dozen states — Florida, Indiana, Missouri, Montana, North Dakota and West Virginia — that Donald Trump carried in 2016, in some cases by commanding double-digit margins. Republicans hold a 51-49 Senate majority; 35 of the seats are on Tuesday’s ballot.Read More","dateModified":"2018-11-04T15:42:03.534Z","datePublished":"2018-11-04T15:21:03.000Z","headline":"With Democrats well-positioned to take the House, Republicans scurry to save the Senate","image":"https://ca-times.brightspotcdn.com/dims4/default/ad7e997/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa7%2F9e%2F9cd1c1eedce3be7fe1f6a8b62f26%2Fla-na-pol-midterm-election-final-days-20181104","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#with-democrats-well-positioned-to-take-the-house-republicans-scurry-to-save-the-senate"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump prefers sweeping superlatives when he talks about his record on the economy.The Republican tax law has “the biggest tax cuts and reform in American history” (they’re not). The new trade pact with Mexico and Canada is “the most important trade deal we've ever made by far” (the changes are more modest). And the unemployment rate has fallen “to the lowest level in more than 50 years” (it’s 49 and the continuation of a nine-year trend).Then there’s Trump’s most grandiose claim: His administration has produced “the greatest economy in the history of our country” (it hasn’t; the combination of fast growth and low unemployment was better in at least three other periods since World War II).Read More","dateModified":"2018-11-05T15:56:45.175Z","datePublished":"2018-11-04T11:00:00.000Z","headline":"President Trump boasts he’s turned around American industry. With the election at hand, here are the facts","image":"https://ca-times.brightspotcdn.com/dims4/default/579e34b/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fad%2F82%2Fd0e90f5d0c09bccbf3b55a7a4eac%2Fla-fi-trump-economy-sectors-20181104","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#president-trump-boasts-hes-turned-around-american-industry-with-the-election-at-hand-here-are-the-facts"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA few short years ago, Kim Adams couldn’t have told you the name of her representative in Congress.That changed last year, when Republican Rep. Mimi Walters voted to repeal the Affordable Care Act as Adams watched live on C-Span from her home in Tustin. News cameras showed a smiling Walters taking a celebratory selfie in the White House rose garden after the vote on the Obama-era healthcare law.That, Adams said, made things personal. After she was diagnosed with multiple sclerosis in 1999, Adams lost her small business as her health deteriorated and she eventually got to a point where she could no longer afford her health insurance premiums. For three years, the single mother was uninsured and unable to get treated for her MS — until the Affordable Care Act kicked in. And her congresswoman had voted to take it away.Read More","dateModified":"2018-11-04T16:52:34.764Z","datePublished":"2018-11-04T10:00:00.000Z","headline":"The pitched election battle over healthcare is personal for many Southland voters","image":"https://ca-times.brightspotcdn.com/dims4/default/afd3a52/2147483647/strip/true/crop/2000x1125+0+104/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F79%2F74%2F70d70ff51e23c691475adf6a70d3%2Fla-pol-ca-midterms-healthcare-20181104","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Victoria Kim"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#the-pitched-election-battle-over-healthcare-is-personal-for-many-southland-voters"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageJane Shi, a 50-year-old banker and independent voter who lives in Irvine, said volunteers for both Rep. Mimi Walters (R-Laguna Beach) and Democratic challenger Katie Porter had come to her door. Even so, she had yet to make up her mind about who she was voting for.Federal policies and candidates, Shi said, matter little in her life. Her priority has been state ballot propositions, and particularly Proposition 10, on rent control. She has a personal stake because she owns rental property.“That’s more applicable for me locally,” she said. “I’m definitely against it; it’s bad for everybody,” she said.Shi said she has remained an independent because both parties seem too extreme. She is uncomfortable with how President Trump talks about race, but also dislikes what she calls the political correctness of people on the left.She said she didn’t think one party should have control of the presidency, Senate and House — which candidates to vote for to change that, she said, she’ll have to read up on this weekend.","dateModified":"2018-11-04T15:29:51.267Z","datePublished":"2018-11-04T05:21:00.000Z","headline":"Undecided in Irvine: She’ll have to read up to decide how to vote","image":"https://ca-times.brightspotcdn.com/dims4/default/bacd6ba/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2d%2Fd6%2F818c4f13ee690c028c88fce2dc68%2Fla-lb-media-imagefromios1-20181103-211524","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Victoria Kim"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#undecided-in-irvine-shell-have-to-read-up-to-decide-how-to-vote"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-04T04:06:38.130Z","datePublished":"2018-11-04T04:00:00.000Z","headline":"Pizza delivery for Cisneros campaign volunteers — from  Gavin Newsom and Kamala Harris","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#pizza-delivery-for-cisneros-campaign-volunteers-from-gavin-newsom-and-kamala-harris"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTo large and rambunctious crowds of volunteers on the final stretch of his campaign, Democrat Josh Harder on Saturday stressed the issue that started it all for him: healthcare.The former investor and venture capitalist spent most of the last decade outside his Central Valley district for school and work. But he has said he made his return to the place where he was born and raised to run for Congress — his first bid for elected office — because of Republican Rep. Jeff Denham’s vote to repeal the Affordable Health Care Act.“Every person you will be talking to today has a loved one who would be affected and hurt by that vote,” he told a group of more than two dozen people gathered at a Turlock home for a canvass kickoff. “For me, it would be my younger brother, David. He was born 10 weeks premature.”David was in and out of hospitals for two years before he recovered with the help of his family’s health insurance, and on Saturday he was among hundreds of volunteers who made their way across the state to knock on doors for the Harder campaign.Healthcare, immigration and jobs are among the top issues Harder has sought to underscore in the 10th Congressional District, where nearly 18% of people live below the poverty level, roughly 5% have no health insurance and more than 40% are Latino.Polls show Harder, 32, in a virtual tie with the three-term incumbent. The district is one that has been heavily targeted by Democrats in an effort to flip the house. His campaign staffers called their canvassing efforts on Saturday the largest in any congressional district nationwide.At a packed warehouse in Modesto, cars lined the streets and businesses put up makeshift “no parking” signs. At a home in Turlock, morning canvassers formed a crowd that filled a spacious backyard and stretched onto the street. TweetMany came in from the Bay Area, a factor that Denham has seized on as he has sought to portray Harder as an outsider. But Harder sought to dispel that notion, referring to his great-great grandfather, who he said settled in the area after arriving on a wagon five generations ago.“I love this district,” he said to cheers from the crowd. The antidote to the political violence and the hate the nation seen the last few weeks, he said, “is what we’re doing right here, talking to our friends, neighbors and the people we love about the issues and how much is at stake here in the next four days.”It was a message that has resonated with volunteers like Jessica Gunderson, who handles government relations for a cannabis company in Oakland and visited the district for the first time on Saturday.“Changing the power dynamic in Washington and protecting Californians” were why she made the trip, she said. A lot of her conversations revolved around President Trump and the need to provide a check on his power, she said.But, she said, “I also learned a lot today from getting outside my bubble.”","dateModified":"2018-11-04T05:48:40.593Z","datePublished":"2018-11-04T02:50:00.000Z","headline":"Democrat Josh Harder emphasizes his opponent’s GOP healthcare vote","image":"https://ca-times.brightspotcdn.com/dims4/default/a12511b/2147483647/strip/true/crop/2016x1134+0+189/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F67%2F68%2Fab9fe972d32b65cbd21ec2afdfbb%2Fla-lb-media-unnamed-1-20181103-182911","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrat-josh-harder-emphasizes-his-opponents-gop-healthcare-vote"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageJason Gates doesn’t have a TV at home, but it’s still been difficult for him to avoid what seems to be wall-to-wall political campaigning ahead of next week’s midterm election.His mailbox has been stuffed daily with campaign mailers — his three young kids sometimes draw on them before they all go into the trash — and he’s barraged by ads on social media sites such as Facebook, LinkedIn and Nextdoor.No matter. This election, like all the others in his 40-year life, Gates is not voting.He’s never paid much attention, and the tenor of conversations lately turns him off even more, he said as he walked out of an Irvine hardware store with painter’s tape.“It seems really polarized lately. It used to be a bit more of a pleasant discourse,” said Gates, who works in IT. “It now seems to be my side versus your side.”He says he is a little more interested as he gets older and starts thinking about his children, ages 8, 5 and 1 — but as of yet, not interested enough to register to vote after moving to Orange County from Colorado. He moved three years ago.Besides, he had more pressing tasks — like painting the playroom before his son’s birthday party.","dateModified":"2018-11-04T21:45:22.697Z","datePublished":"2018-11-04T02:30:00.000Z","headline":"He wouldn’t vote Tuesday anyway, but the country’s polarization is turning him off more","image":"https://ca-times.brightspotcdn.com/dims4/default/894c97b/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F51%2Fd9%2Fe9e927a28974d13264f8c203a7e8%2Fla-lb-media-jasongates-20181103-181219","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#he-wouldnt-vote-tuesday-anyway-but-the-countrys-polarization-is-turning-him-off-more"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageJake Wenger grows walnuts on land where early settlers arrived in search of gold and instead found rich soil. His orchards just west of Modesto stretch 700 acres and supply a nut company that has remained in his family for four generations.Like other farmers in this congressional district at the northern end of the San Joaquin Valley, Wenger, 34, said he fears his livelihood is under siege by a state plan to reduce the waters diverted from Northern California rivers for irrigation.He and other farmers agree that water is the region’s lifeblood and that there isn’t enough of it. But as the race between Republican Rep. Jeff Denham of Turlock and Democrat Josh Harder near its conclusion, the farmers are mixed on who will do a better job of fighting for greater access to the scarce resource. Polls show the candidates in a virtual tie in one of the most heated races in California.Read More","dateModified":"2018-11-04T02:09:19.056Z","datePublished":"2018-11-04T02:18:05.900Z","headline":"In this California House race, water is ‘lifeblood.’ Will an edge on the issue give Republican Rep. Denham a boost?","image":"https://ca-times.brightspotcdn.com/dims4/default/44beb15/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F03%2F96%2F58af69e65da4094fd721f6484634%2Fla-pol-ca-jeff-denham-water-20181102","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#in-this-california-house-race-water-is-lifeblood-will-an-edge-on-the-issue-give-republican-rep-denham-a-boost"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-04T02:08:42.026Z","datePublished":"2018-11-04T01:45:00.000Z","headline":"A vote against Trump in Santa Clarita","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#a-vote-against-trump-in-santa-clarita"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageL.A. Mayor Eric Garcetti stopped by Escondido to help Democratic congressional candidate Ammar Campa-Najjar kick off his get-out-the-vote push Saturday. Campa-Najjar is challenging Rep. Duncan Hunter (R-Alpine) for his seat in the conservative 50th Congressional District.Recent polls have showed the gap narrowing between the 29-year-old first-time candidate and the five-term incumbent, who was indicted in August on charges of campaign finance violations. Hunter still holds a narrow lead, but it is within the margin of error.In his remarks to the volunteers, who filled the cramped campaign headquarters, Garcetti spoke about the importance of electing someone who values unity over self-preservation.“You want someone who understands how Washington works but brings an outsider’s perspective and his own hardships that he’s overcome,” Garcetti said in an interview after his speech. “I think that that’s really compelling to Americans who are sick and tired of entitled congressmen like Duncan Hunter.”Given how close the race is, Campa-Najjar stressed that the next three days could be the difference, saying that he wanted to knock on 70,000 doors in that time.His campaign has benefited from an influx of youthful canvassers from outside the district, as representatives of both California Young Democrats and UCLA’s Bruin Democrats set out alongside retired nurses, teachers and campaign workers.After working phone banks across congressional districts closer to home, such as the 48th and 25th, the college organization wanted to make a big canvassing push, said N.J. Omorogieva, 21, a fourth-year student at UCLA and president of the Bruin Democrats.Eleven students made the trip down to San Diego County to canvass for the candidate.“Students … want to be part of something bigger than their campus,” Omorogieva said. “We have a lot of people who are not from California who are here today, and they’re like, ‘We want to make an impact.’ ”","dateModified":"2018-11-04T04:31:41.638Z","datePublished":"2018-11-04T01:00:00.000Z","headline":"Ammar Campa-Najjar gets a hand from Eric Garcetti in the 50th District","image":"https://ca-times.brightspotcdn.com/dims4/default/a4453ab/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2a%2F81%2Fdd93db3401e1ba1a160af7b3a18e%2Fla-lb-media-garcetticampa-20181103-174331","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#ammar-campa-najjar-gets-a-hand-from-eric-garcetti-in-the-50th-district"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePatricia and Michael Hayes came to a Sears parking lot in Buena Park to vote in person Saturday afternoon, their grandson Terrence in tow. Michael said the most important issues driving his congressional vote as a retiree were protecting Social Security, Healthcare, and Medicare. \"There is a movement, I think, on the Republican side to do away with it,\" he said. \"Especially for people with preexisting injuries,\" his wife, Patricia Hayes, chimed in.The Hayes are registered Democrats but, says Michael, \"it doesn't necessarily mean that you have to vote Democrat.\"This year, however, he felt it was important to support a Democrat for Congress. Tweet\"I vote every year, but I think this is one of the more important midterm elections, because of what's at stake for working people,\" said Michael Hayes, 63. \"I know that Donald Trump is not on the ballot, but he is. … He is on the ballot because the people that are supporting him in the Congress are going to vote for his agenda,\" Hayes says he likes the job Trump is doing on the economy but on social issues, he says, \"I just don't feel too good about that.\"He's voted for Ed Royce in the past, but both he and Patricia cast ballots for Gil Cisneros today.\"Once again, we’re looking at checks and balances, you want to be able to check this president because the trajectory the country is on, the division and all that sort of thing is what bothers me the most.” Hayes has always been the political junkie of the family. But this year, Patricia says, she's paying more attention to national politics as well.\"I just think that the stakes are higher now.\"","dateModified":"2018-11-04T02:24:33.882Z","datePublished":"2018-11-04T00:14:00.000Z","headline":"For two Democrats, a vote to protect healthcare and Social Security","image":"https://ca-times.brightspotcdn.com/dims4/default/53595b1/2147483647/strip/true/crop/1200x675+0+113/resize/1200x675!/quality/90/?url=https%3A%2F%2Fpbs.twimg.com%2Fmedia%2FDrHIjmYVsAAOIZP.jpg","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#for-two-democrats-a-vote-to-protect-healthcare-and-social-security"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSaturday morning at the Tustin corporate office park headquarters of Katie Porter, volunteers ready to knock on doors ranged in age from a 1-year-old strapped to his mother, to a woman who said she was “old enough that I remember World War II.”Britta Lindgren, who did not want to give her exact age other than to say she was in the last quadrant of her life, had driven an hour and half from her home in West L.A. to volunteer for Porter,  a first-time Democrat challenging Rep. Mimi Walters (R-Laguna Beach) in a district that has never sent a Democrat to Congress.“I remember Hitler and Mussolini. I don’t want to be alarmist but it feels the same,” she said.She said she was particularly affected by last Saturday’s mass shooting that left 11 dead at a Pittsburgh synagogue.“This caricature of a president hasn't taken proper notice of this tragedy,\" she said. \"I'm alarmed at what we've become.\"Luka, who just turned 1, was riding in a cloth carrier worn by his mother, Raisa Orleans, 32. Orleans, who has always been a registered Democrat, said she has canvassed dozens of times over the last decade, but the enthusiasm for this campaign season felt different.\"This is incredible energy, I've never seen this before,\" she said. \"The stakes feel more important.\" ImageAlso getting ready to knock on doors was 7-year-old Neko Hall and her trusty colorful stuffed animal, a hamster named Neon. It was the first time canvassing for both Neko and her father, 49-year-old Landon Hall, but she had plenty of experience going door to door and talking to strangers selling Girl Scout cookies.Landon Hall said it was the deadly high school shooting in Parkland, Fla., that compelled him to get actively engaged, especially as a father with two young daughters. After nearly a decade of living in Lake Forest, which is conservative even for a district that has traditionally been a Republican stronghold, this election feels different, said Hall, who works for an alternative energy nonprofit.\"It feels like it's within reach,\" he said. \"It should send a message if a Democrat wins in a district like this.\" ImagePaul Samuels, 66, said he'd last knocked on doors in 1964 for Lyndon B. Johnson as a precocious 13-year-old in Winnetka, Ill., influenced by his Republican father. As an adult, he's always been a Democrat but never got personally involved other than voting and donating small amounts, he said.\"This election is different, it really matters,\" Samuels, a semi-retired business litigator, said. \"I get sick watching the news; I'm sick of the lies.\"Things had changed, he discovered, in the five decades since he last canvassed — he was struggling to figure out the app that would tell him which doors to knock on. He had to head back to the campaign headquarters twice for help with the app. Once he got that figured out, talking to voters won't be a problem, he said — he's good with juries.","dateModified":"2018-11-04T02:40:02.411Z","datePublished":"2018-11-03T23:53:00.000Z","headline":"Katie Porter’s volunteers aim to send a Democrat to Congress from the district for the first time","image":"https://ca-times.brightspotcdn.com/dims4/default/027ccc9/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F46%2F40%2F8233ff2531e4f604c9b0767c7b72%2Fla-lb-media-orleans-porter-20181103-162707","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Victoria Kim"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#katie-porters-volunteers-aim-to-send-a-democrat-to-congress-from-the-district-for-the-first-time"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageImmigrant rights advocates and farmworkers hit the streets early Saturday to get out the vote in the 10th Congressional District, where Republican Rep. Jeff Denham and Democrat Josh Harder are locked in one of the most intense races in California.Denham, 51, has strong support from farmers who depend on farmworkers to pick their crops; the Turlock congressman has tried to toe the middle line on immigration. But members of the United Farm Workers union and United We Dream Action, a national immigrant rights group, are making a final push for Harder, contending that Denham mostly sides with his party on strict immigration policies that hurt their communities.Out in Ceres, south of Modesto, Cristina Escobedo, 41, and Cristal Reyes, 16, had talked to nearly 20 people before noon. A volunteer with United Farm Workers, Escobedo has harvested almonds and grapes for two decades and fought for farmworkers’ rights for five.This year, she said, her efforts are all in the name of her 23-year-old daughter, Fabiola, whose fate she says hangs in the balance with President Trump’s attacks on Deferred Action for Childhood Arrivals, which protects from deportation young people who were brought to the country illegally as children and meet other requirements. She urged voters to head to the polls even as she can’t cast a vote herself, telling anyone who would open the door about Fabiola.“We’re tired of being attacked,” she told residents. TweetTheir final pleas could make a difference in a race in which polls show Denham and Harder, 32, in a virtual tie. The race is also one of several across the state that reflect the long-running tension among Republicans over immigration in California.The 10th District, which stretches across Stanislaus County and southern San Joaquin County, has a slight edge on Democratic voters, and Latinos — who lean Democratic — make up more than 40% of the population. But their low voter turnout has helped keep the seat in Republican hands.“There are still lots of undecided voters, and people are getting flooded and confused by ads,” Escobedo said.Not everyone wanted to hear the message. Hanging out in the garage with his wife, Ethan Lopez, 22, took their fliers but said he had already voted by mail. Lopez said he was against tighter gun control restrictions and has long leaned Republican in a blue state where he doesn’t always feel heard.“I don’t really like Jeff Denham, but I want Republicans to remain in control of the House,” he said.","dateModified":"2018-11-04T00:07:57.383Z","datePublished":"2018-11-03T23:12:00.000Z","headline":"‘We are tired of being attacked’: Farmworkers and immigrant rights activists make a final push to flip the House","image":"https://ca-times.brightspotcdn.com/dims4/default/dc6689e/2147483647/strip/true/crop/2016x1134+0+189/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F07%2F4e%2F52704573a04e3a734e9536caf06c%2Fla-lb-media-unnamed-20181103-135731","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#we-are-tired-of-being-attacked-farmworkers-and-immigrant-rights-activists-make-a-final-push-to-flip-the-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIt’s been a few years since Marylee and Grayson Sanders have volunteered for political campaigns — her last was for the younger Bush, his for Eisenhower, passing out “I like Ike” signs in the 1950s.Saturday morning, they spent hours making hundreds of calls at the Irvine campaign headquarters of Rep. Mimi Walters, trying to get voters out to the polls to keep her in office and hold on to Republican control of the House.Marylee, 74, said she was motivated to get involved after the Brett Kavanaugh confirmation hearings because she felt the then-nominee to the Supreme Court was treated unfairly. She said she wasn’t a fan of President Trump’s way of expressing himself but supported his policies, including scaling back business regulations and restricting immigration.“I appreciate quite a few of his policies and would like to see it continue,” she said. “It’s important for Republicans to retain power.”Her husband, Grayson, said he liked Trump’s “policy rather than his personality.” A lifelong Republican since Barry Goldwater days, he said he felt the stakes were high enough to get him to volunteer for the first time in half a century.“What made this society great is enterprise, federalism and individual freedom,” said Grayson, who runs a real estate investment fund. “We have a lot really great momentum going on from the last two years.Also volunteering at Walters’ office Saturday was George Lee, 50, a Lake Forest financial analyst who said he had been working on various Republican campaigns since February.Lee, who immigrated from China about 20 years ago, said he was formerly registered as a Democrat but became a Republican in 2016 because felt the party had moved too far left.Read about where Walters and Democratic challenger Katie Porter stand on the issues in the race for the 45th Congressional District.And keep current on the election at Decision California. ImageHe said he felt strongly about ending race-based admissions in education and liked Trump’s policies cracking down on illegal immigration, as someone who came to the U.S. through legal means.“The competition is pretty tight,” he said. “It’s very important for the Republicans to maintain House majority to be able to carry out the agenda for a great America.”Walters was making call after call Saturday at the head of a table in a conference room, surrounded by dozens of voters.“The message is: the economy is growing, wages highest they’ve been and unemployment down,” she said in between calls, before grabbing a slice of pepperoni and sausage from a stack of Domino’s pizza boxes. “The Republicans are enthused, the Democrats are enthused, we have to get the independents.”","dateModified":"2018-11-03T23:10:21.877Z","datePublished":"2018-11-03T22:54:00.000Z","headline":"He hadn’t worked a campaign since handing out ‘I Like Ike’ signs, but he’s here for Rep. Mimi Walters","image":"https://ca-times.brightspotcdn.com/dims4/default/44412a7/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F22%2F28%2F0d7cd92cc52d87f7a289841caec3%2Fla-lb-media-sanderswalters-20181103-150741","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Victoria Kim"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#he-hadnt-worked-a-campaign-since-handing-out-i-like-ike-signs-but-hes-here-for-rep-mimi-walters"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-03T21:47:18.328Z","datePublished":"2018-11-03T21:35:00.000Z","headline":"‘America First without apology’","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#america-first-without-apology"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAddressing supporters who gathered in her campaign office parking lot Friday in Carlsbad, Republican candidate Diane Harkey bemoaned the state of the race for California's 49th Congressional District. She told the crowd that she'd gotten no financial support from the national Republican Party in her race against Democrat Mike Levin to replace the retiring Darrell Issa.\"If the seat goes, so goes Orange County,\" Harkey told the small crowd, urging them to vote.\"Turnout is crucial. Turnout is crucial because we are neck in neck. Shouldn't be, but we are.\"Harkey told The Times that she is \"complaining very loudly\" about the lack of funding for her race from the Republican Party, saying she'd gotten \"zip\" from a political action committee run by House Majority Leader Kevin McCarthy (R-Bakersfield) or from the National Republican Congressional Committee.\"If you really thought it was a important seat, don't you think you'd be here?\" Harkey said, questioning the party's strategy. QuoteHarkey appeared at the gathering with John Cox, the Republican candidate for California governor. About 50 people milled in the parking lot, posing for selfies with the candidates and chatting them up.\"Let me shake your hand, and God bless you next Tuesday,\" Oceanside resident Robert Stack told Harkey. Stack told The Times that he appreciates Harkey's conservative agenda.\"She speaks for me,\" he said.Wearing a red-white-and-blue football jersey that read \"USA Trump,\" Harkey fan and Oceanside resident Katie Taylor also praised the candidate's \"conservative voice.\" By contrast, she called Levin \"a typical liberal progressive left socialist Democrat.\"\"She will try and put a cap on taxes,\" Taylor, 71, said of Harkey.","dateModified":"2018-11-03T22:06:09.815Z","datePublished":"2018-11-03T21:27:00.000Z","headline":"Harkey soldiers on in her reelection bid despite a lack of support from her party","image":"https://ca-times.brightspotcdn.com/dims4/default/8998451/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F24%2Ff5%2F5dac62af88dc93738a96c5d752de%2Fla-lb-media-harkey-friday-20181103-140717","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#harkey-soldiers-on-in-her-reelection-bid-despite-a-lack-of-support-from-her-party"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-03T20:15:42.970Z","datePublished":"2018-11-03T20:19:44.261Z","headline":"Knocking on the wrong door","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#knocking-on-the-wrong-door"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-03T20:15:21.055Z","datePublished":"2018-11-03T20:02:00.000Z","headline":"Hitting the streets in the Central Valley","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#hitting-the-streets-in-the-central-valley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageVoters across the country have been crowding into polling places and mailing in ballots in numbers rarely seen in an off-year election, pointing toward a possible record turnout for Tuesday’s contest and leaving operatives from across the political spectrum trying to read tea leaves to figure out what it means.In some states, more people are on track to cast ballots in early voting than in the entire election in 2014. In Texas, one such state, hundreds of thousands of new voters have already participated. Democrats hope that surge indicates that their Senate candidate, Beto O’Rourke, may be succeeding in mobilizing a crucial demographic.But Republicans are also energized, turning out in larger numbers than Democrats so far in Florida, for example, where a cliffhanger of a race for governor features a Trump acolyte competing against an unabashed progressive who would be the state’s first African American governor.Read More","dateModified":"2018-11-03T20:04:09.388Z","datePublished":"2018-11-03T19:54:42.965Z","headline":"Voters are already streaming to polls in record numbers, with both sides seeking clues on outcome","image":"https://ca-times.brightspotcdn.com/dims4/default/b925ce0/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fff%2F23%2F252034120c30513aa8762864f16e%2Fla-na-pol-early-voting-20181102","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"},{"@context":"http://schema.org","@type":"Person","name":"Evan Halper"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#voters-are-already-streaming-to-polls-in-record-numbers-with-both-sides-seeking-clues-on-outcome"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDemocratic House candidate Katie Porter rallied with volunteers Saturday during a canvassing kickoff at her campaign’s Tustin  headquarters. Porter, a UC Irvine law professor and consumer protection attorney is challenging two-term incumbent Rep. Mimi Walters (R-Laguna Beach).The race in the 45th Congressional District is one of several in California that are key in the battle over which party will control the House after the midterm election.","dateModified":"2018-11-03T22:10:22.966Z","datePublished":"2018-11-03T19:11:00.000Z","headline":"Weekend campaign kickoff at Katie Porter’s Tustin headquarters","image":"https://ca-times.brightspotcdn.com/dims4/default/bae4db6/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F31%2F5a%2F3699a10c184efe3afc12a57b507b%2Fla-lb-media-imagefromios2-20181103-115257","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Victoria Kim"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#weekend-campaign-kickoff-at-katie-porters-tustin-headquarters"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet Tweet","dateModified":"2018-11-03T18:39:07.796Z","datePublished":"2018-11-03T18:51:00.682Z","headline":"Rep. Steve Knight and challenger Katie Hill talk about Trump moving troops to the border","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/polit @context":"http://schema.org","@type":"BlogPosting","articleBody":"Democratic House candidate Gil Cisneros kicked off what is sure to be a weekend of intense campaigning by participating in a 5k run put on by a local nonprofit in Fullerton. Cisneros, 47, is in a tight race with Republican Young Kim, 56, for the 39th Congressional District seat held by Rep. Ed Royce, who is retiring. Tweet","dateModified":"2018-11-03T18:16:21.901Z","datePublished":"2018-11-03T17:56:00.000Z","headline":"The rush to get out the vote","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#the-rush-to-get-out-the-vote"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-03T17:05:00.095Z","datePublished":"2018-11-03T16:57:00.000Z","headline":"Sprinting toward the midterm finish","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sprinting-toward-the-midterm-finish"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn this and every election, both sides devote huge resources to getting their partisans to turn out and vote — “motivating the base,” in the jargon of politics.But in many close races in California and around the country, a different group, those who don’t like either party or its leaders, could hold the decisive votes.The “hold your nose and vote” brigade makes up a sizable chunk of the electorate, according to the latest USC Dornsife/Los Angeles Times poll. With election day just over a week away, the poll indicates they lean toward the Democrats. That’s one reason Democrats remain favored to win back control of the House.Read More","dateModified":"2018-11-03T16:07:30.556Z","datePublished":"2018-11-03T16:03:15.000Z","headline":"In a highly partisan era, those who dislike both sides could have the deciding votes","image":"https://ca-times.brightspotcdn.com/dims4/default/34ab952/2147483647/strip/true/crop/2000x1125+0+9/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc8%2Fcd%2F641db1edb6a3b89fe2390df51a11%2Fla-na-pol-usc-latimes-poll-20181029","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David Lauter"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#in-a-highly-partisan-era-those-who-dislike-both-sides-could-have-the-deciding-votes"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThey’ve held hundreds of rallies including a massive gathering on the National Mall, appeared with Trevor Noah and other late-night television hosts, and challenged elected officials to face-to-face debate.But nine months after the teenage students from Parkland, Fla., were thrust to the fore of America’s daily political discourse following the mass shooting at Marjory Stoneman Douglas High School, their calls for gun control, and for registering and turning out young voters, have been largely overtaken by the nation’s daily crush of controversies.While the effort they ignited was viewed early on as a possible tipping point, even the slaying of 11 people in a Pittsburgh synagogue last weekend with weapons that included an assault rifle triggered a muted response concerning gun control.Read More","dateModified":"2018-11-03T15:40:16.430Z","datePublished":"2018-11-03T15:41:30.000Z","headline":"‘We are pro people not dying.’ Parkland students captivated the nation, but will their message resonate on election day?","image":"https://ca-times.brightspotcdn.com/dims4/default/1047238/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1a%2F74%2F5f833360318572174006c50fc434%2Fla-na-parkland-students-midterm-election-2018","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Kurtis Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#we-are-pro-people-not-dying-parkland-students-captivated-the-nation-but-will-their-message-resonate-on-election-day"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageElection day is less than a week away, but more than 27 million Americans are apparently so psyched or angry or frightened or inspired or whatever drives people to the polls that they have already cast their ballots.Early voting has become an increasingly regular part of campaigns, a way for some to avoid last-minute hassles at their polling place or, perhaps, knowing they have hip surgery scheduled for election day, to ensure they make their voice heard by voting absentee.Turnout for the midterm vote, at the halfway point of a president’s four-year term, typically falls off drastically from a presidential election. But early turnout is running unusually high this fall, which shouldn’t be a surprise given the heated sentiments on both sides. Eighteen states have already surpassed their early-vote totals from 2014, the last midterm election; a handful — Arizona, Colorado, Nevada and Texas — could surpass the total votes cast in 2014 even before Tuesday rolls around.“Something special is going on right now,” said Michael McDonald, a University of Florida political scientist and leading expert on early voting. “The numbers we’re seeing are unprecedented.”Read More","dateModified":"2018-11-03T15:23:45.147Z","datePublished":"2018-11-03T15:18:00.000Z","headline":"Early voting is blowing the doors off this midterm election, but it’s unclear what that means for Tuesday","image":"https://ca-times.brightspotcdn.com/dims4/default/3d2cf20/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1b%2Ffa%2F2ea88563bb9bcea11eb7f0a23add%2Fla-1540937064-4zqsgzqylh-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#early-voting-is-blowing-the-doors-off-this-midterm-election-but-its-unclear-what-that-means-for-tuesday"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTwo years ago, Republican Rep. Darrell Issa kept his seat by 1,621 votes, making the race in his sprawling coastal 49th District in Orange and San Diego counties the closet congressional tally in the nation that year.Now the district, covering 54 miles of coastline and mansion enclaves, that has long been controlled by the GOP looks as if it could flip to Democrats, with scant funds and few ad buys going to support the Republican trying to succeed the retiring Issa.Diane Harkey is polling double digits behind Democrat Mike Levin in a race crucial to which party controls the House and whether President Trump can continue advancing his agenda.Read More","dateModified":"2018-11-03T15:19:33.618Z","datePublished":"2018-11-03T15:10:18.280Z","headline":"Scandal, demographics and political machinations affect the race to fill Darrell Issa’s House seat","image":"https://ca-times.brightspotcdn.com/dims4/default/baecc2f/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F86%2Fee71c267630592b1e9ddfb295411%2Fla-me-harkey-levin-race-20181103","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Ralph Vartabedian"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#scandal-demographics-and-political-machinations-affect-the-race-to-fill-darrell-issas-house-seat"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA stronger-than-expected labor market report Friday — highlighted by a quarter of a million new jobs and the best year-over-year wage growth in nine years — could provide a boost to Republican candidates at the polls next week but also could trigger higher interest rates.The 250,000 net jobs created in October were well above expectations, although the figure likely included a lot of catch-up hiring after a sub-par September in which payrolls expanded by a downwardly revised 118,000 positions. The unemployment rate held steady at 3.7%, the lowest since 1969.The more significant news in the report released by the Labor Department was that wages hit a post-recession milestone. Average hourly earnings increased 3.1% for the 12-month period that ended Oct. 31. That was the best since April 2009, two months before the end of the Great Recession.Read More","dateModified":"2018-11-02T20:20:59.174Z","datePublished":"2018-11-02T20:29:31.753Z","headline":"Job growth beats expectations. That could boost Republicans but also trigger higher interest rates","image":"https://ca-times.brightspotcdn.com/dims4/default/52a9b0e/2147483647/strip/true/crop/1600x900+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F39%2F50%2Fb87d7a857e1e559f7cf1448e753b%2Fla-fi-jobs-report-20181102","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#job-growth-beats-expectations-that-could-boost-republicans-but-also-trigger-higher-interest-rates"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDuring heated trade talks with Japan in the 1980s, Robert Lighthizer, then a top negotiator under President Reagan, earned the nickname “missile man” after he took one of Japan’s written offers, folded it into a paper airplane and flung it at the opposing side.More than 30 years on, Lighthizer is now leading the charge for President Trump in a much bigger and more consequential trade fight with China, which overtook Japan as the world’s second-largest economy in 2010.The United States and China have exchanged several volleys of massive tariffs this year and are currently at an impasse. Where the two sides go from here, and how much more pain the administration is willing to exact and absorb, will depend in good part on Lighthizer’s judgment.Read More","dateModified":"2018-11-02T00:12:26.209Z","datePublished":"2018-11-02T00:18:25.242Z","headline":"To Trump’s trade czar, the key to boosting U.S. industry is playing hardball with China","image":"https://ca-times.brightspotcdn.com/dims4/default/564716c/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3e%2F58%2F1312446adf030bd440616ab1c0fb%2Fla-fi-trade-lighthizer-20181101","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Don Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#to-trumps-trade-czar-the-key-to-boosting-u-s-industry-is-playing-hardball-with-china"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageOn the home page of his campaign website, Rep. Steve Knight of Palmdale has posted a television ad showing a veteran praising the Republican congressman for helping him get a lung transplant.It turns out that veteran, David Brayton of Santa Clarita, has posted dozens of racist, anti-Semitic and anti-Muslim comments on Facebook.Brayton, 64, has also promoted violence against journalists he sees as hostile to President Trump and called on citizen militias to turn their weapons on left-wing protesters.Read More","dateModified":"2018-11-01T13:27:31.798Z","datePublished":"2018-11-01T13:31:25.561Z","headline":"Veteran featured in GOP congressman’s midterm election ad posted racist rants and violent threats on Facebook","image":"https://ca-times.brightspotcdn.com/dims4/default/eeeec18/2147483647/strip/true/crop/1411x794+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6f%2F3a%2Fa65cbac1b1676e350b5444df131c%2Fla-me-pol-knight-brayton-facebook-20181031","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"},{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#veteran-featured-in-gop-congressmans-midterm-election-ad-posted-racist-rants-and-violent-threats-on-facebook"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe men and their campaigns could not be more different.One, a conservative, white former Marine who was elected to Congress in the same inland San Diego County area his father represented for 28 years, is fighting federal charges that he misspent $250,000 in campaign contributions.The other, a progressive Mexican Palestinian American who served in the Obama White House, has had to disavow the actions of his grandfather, a man who took part in the terrorist attack that killed 11 Israelis at the 1972 Munich Olympics.Read More","dateModified":"2018-11-04T18:28:39.109Z","datePublished":"2018-11-01T10:30:00.000Z","headline":"Hunter and Campa-Najjar look to veterans to help portray each other as unfit to serve","image":"https://ca-times.brightspotcdn.com/dims4/default/5d5d3a6/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F93%2Fd9%2F3804454b2e26962539a978a0160d%2Fla-me-pol-ca-veterans-ca-50-20180101","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#hunter-and-campa-najjar-look-to-veterans-to-help-portray-each-other-as-unfit-to-serve"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image A biographer has discovered the future chief justice of the United States once proposed marriage to the person who would become the first woman to serve on the court.NPR's \"Morning Edition\" reports author Evan Thomas found William Rehnquist's letter to Sandra Day O'Connor while researching his upcoming book about her, \"First.\" The two dated while students at Stanford Law School in the early 1950s. They had broken up but remained friends.Rehnquist graduated and in a March 29 letter, wrote: \"To be specific, Sandy, will you marry me this summer?\" She said no.She was dating another student, John O'Connor. They married in 1952.O'Connor's son Jay says he and his siblings were \"surprised,\" although they knew the two had dated. He says they enjoyed a wonderful working relationship and friendship.","dateModified":"2018-10-31T18:44:19.962Z","datePublished":"2018-10-31T18:31:00.000Z","headline":"William Rehnquist once proposed to Sandra Day O’Connor, biographer says","image":"https://ca-times.brightspotcdn.com/dims4/default/21d4696/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7c%2Fcf%2F709fa6744208d843df998d477c0f%2Fla-lb-media-supremecourtproposal-20181031-112504","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#william-rehnquist-once-proposed-to-sandra-day-oconnor-biographer-says"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageOprah Winfrey will campaign on Thursday for Georgia Democratic gubernatorial candidate Stacey Abrams.Abrams' campaign confirmed that the billionaire media mogul will appear with Abrams, who is vying to become the country's first black female governor. The Atlanta Voice and BuzzFeed News first reported Winfrey's plans.Winfrey is part of a parade of high-profile figures weighing in during the final days of Abrams' tight race with Republican Brian Kemp.Vice President Mike Pence has multiple stops scheduled with Kemp on Thursday.Former President Obama will campaign for Abrams on Friday, and President Trump is slated to be in Georgia on Sunday to stump for Kemp.","dateModified":"2018-10-31T18:29:38.942Z","datePublished":"2018-10-31T18:13:00.000Z","headline":"Oprah Winfrey to campaign in Georgia for Stacey Abrams","image":"https://ca-times.brightspotcdn.com/dims4/default/eb54632/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd3%2F8a%2F04b6126fefa8b5744cb5e02370af%2Fla-lb-media-abrams-winfrey-20181031-110713","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#oprah-winfrey-to-campaign-in-georgia-for-stacey-abrams"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageElection day is less than a week away, but more than 23 million Americans are apparently so psyched or angry or frightened or inspired or whatever drives people to the polls that they have already cast their ballots.Early voting has become an increasingly regular part of campaigns, a way for some to avoid last-minute hassles at their polling place or, perhaps, knowing they have hip surgery scheduled for election day, to ensure they make their voice heard by voting absentee.Turnout for the midterm vote, at the halfway point of a president’s four-year term, typically falls off drastically fro
