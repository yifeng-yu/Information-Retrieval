acher says Sessions should resign if he won’t bend to Trump’s will","image":"https://ca-times.brightspotcdn.com/dims4/default/ad76a29/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8e%2F17%2Ff29d33e882c48cddc730863119ef%2Fla-na-pol-rohrabacher-sessions-20180824","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#rohrabacher-says-sessions-should-resign-if-he-wont-bend-to-trumps-will"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSenate Democrats’ strategy for defeating President Trump’s pick for the Supreme Court has so far largely relied on getting the American public to care about a procedural fight over millions of pages of archived documents.It’s a surprising, somewhat arcane topic to zero in on, particularly given the more high-profile issues many predicted would dominate the fight over Judge Brett Kavanaugh’s nomination, including abortion, the Affordable Care Act, immigration, executive power and whether a president is subject to a subpoena.But to the consternation of some Democratic activists, Senate Minority Leader Charles E. Schumer (D-N.Y.) and ranking Judiciary Committee member Dianne Feinstein (D-Calif.) have focused much of their public attention to date on a paperwork battle over how much of Kavanaugh’s extensive, archived White House records will be made available for senators to review.Read More","dateModified":"2018-08-24T16:40:52.296Z","datePublished":"2018-08-24T16:38:15.000Z","headline":"Why Democrats are talking more about missing Kavanaugh documents than abortion in the Supreme Court battle","image":"https://ca-times.brightspotcdn.com/dims4/default/07443e1/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F95%2F1a%2F737944fbbc5b3105a709ad1fca48%2Fla-na-pol-democrats-documents-kavanaugh-20180824","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#why-democrats-are-talking-more-about-missing-kavanaugh-documents-than-abortion-in-the-supreme-court-battle"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSen. John McCain (R-Ariz.) is suspending treatment for brain cancer. He is 81. Here is a statement from his family.“Last summer, Senator John McCain shared with Americans the news our family already knew: he had been diagnosed with an aggressive glioblastoma, and the prognosis was serious. In the year since, John has surpassed expectations for his survival. But the progress of disease and the inexorable advance of age render their verdict. With his usual strength of will, he has now chosen to discontinue medical treatment. Our family is immensely grateful for the support and kindness of all his caregivers over the last year, and for the continuing outpouring of concern and affection from John’s many friends and associates, and the many thousands of people who are keeping him in their prayers. God bless and thank you all.\" TweetRead More","dateModified":"2018-08-24T19:25:32.520Z","datePublished":"2018-08-24T15:18:00.000Z","headline":"Sen. John McCain has stopped receiving treatment for brain cancer","image":"https://ca-times.brightspotcdn.com/dims4/default/8bd3bc6/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc5%2F4f%2F7c43abc1107339c96c68d72a77f5%2Fimg-5b734223-turbine-la-1534280220-cn1a39yf9r-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sen-john-mccain-has-stopped-receiving-treatment-for-brain-cancer"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Trump administration has delivered another blow to California.The Internal Revenue Service and Treasury Department on Thursday moved to block efforts by lawmakers in California and other Democratic-controlled states to help their residents avoid a new limit on state and local tax deductions.The proposed rule, which is likely to face legal challenges, targets legislation in those states that would allow taxpayers to claim a charitable deduction for state and local tax payments above the $10,000 limit set in the tax cuts passed by Congress last year.Read More","dateModified":"2018-08-24T13:31:35.832Z","datePublished":"2018-08-24T13:37:49.361Z","headline":"IRS moves to block California and other states from helping residents avoid new tax-deduction limit","image":"https://ca-times.brightspotcdn.com/dims4/default/a4a2701/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F93%2Ffa%2F1a34e98e914f1b5a2428c0d40c9b%2Fla-fi-state-local-tax-deduction-20180823","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#irs-moves-to-block-california-and-other-states-from-helping-residents-avoid-new-tax-deduction-limit"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Atty. Gen. Jeff Sessions says his Justice Department won't be “improperly influenced by political considerations.” His comments — in a statement Thursday — seem to push back against the latest round of criticism by his boss, President Donald Trump, who has repeatedly railed against the department and the FBI. Trump told “Fox & Friends” in an interview that aired earlier Thursday that Sessions “never took control of the Justice Department and it's a sort of an incredible thing.” The president was angered when Sessions stepped aside from overseeing the federal investigation into Russian meddling in the 2016 election. Trump has called the special counsel's probe a “witch hunt.” Sessions says there's no other nation with more talented and dedicated law enforcement investigators and prosecutors. Sessions says he's “proud of the work we have done in successfully advancing the rule of law.” Read the full statement: Tweet","dateModified":"2018-08-23T18:01:46.556Z","datePublished":"2018-08-23T17:39:00.000Z","headline":"Atty. Gen. Jeff Sessions says his department won’t be ‘improperly influenced by political considerations’","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#atty-gen-jeff-sessions-says-his-department-wont-be-improperly-influenced-by-political-considerations"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"What the Democratic National Committee this week thought was an attempted hack of its valuable voter file turned out to be a security test organized by a state party, unbeknownst to the national organization.The committee on Tuesday alerted the FBI to a fake online portal it thought had been set up as an elaborate attempt to trick DNC staff into giving up their log-in credentials —  through a hacker technique known as \"phishing\" — as a way to gain access to the party's VoteBuilder database.On Thursday morning, DNC Chief Security Officer Bob Lord reversed course. \"We, along with the partners who reported the [fake] site, now believe it was built by a third party as part of a simulated phishing test on VoteBuilder,\" he said in a statement.\"The test, which mimicked several attributes of actual attacks on the Democratic Party's voter file, was not authorized by the DNC, VoteBuilder nor any of our vendors,\" he said.\"The party took the necessary precautions to ensure that sensitive data critical to candidates and state parties across the country was not compromised,\" Lord added. \"There are constant attempts to hack the DNC and our Democratic infrastructure, and while we are extremely relieved that this wasn't an attempted intrusion by a foreign adversary, this incident is further proof that we need to continue to be vigilant in light of potential attacks.\"8:14 a.m.: This article was updated with Bob Lord’s statement. This article was originally published at 6:26 a.m.Ellen Nakashima writes for the Washington Post.","dateModified":"2018-08-23T15:34:31.893Z","datePublished":"2018-08-23T15:14:00.000Z","headline":"DNC says suspected hack attempt turned out to be a security test","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Ellen Nakashima"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#dnc-says-suspected-hack-attempt-turned-out-to-be-a-security-test"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageKathy Kraninger is a step closer to becoming the nation’s top consumer financial watchdog: A Senate committee on Thursday narrowly approved the White House aide's nomination to lead the Consumer Financial Protection Bureau despite strenuous objections from Democrats that she’s not qualified for the job.Opponents of President Trump’s nominee to head the Consumer Financial Protection Bureau said that she has no experience in consumer protection, financial regulation or the banking industry and questioned her involvement overseeing the budgets of agencies that developed and implemented the child-separation policy at the border and the response to Hurricane Maria in Puerto Rico. Democrats complained that Kraninger would not detail her role in those policies during her confirmation hearing or in written questions.“She is refusing to describe her role in two very public management failures because she knows it would destroy her case for her nomination,” said Sen. Elizabeth Warren (D-Mass.).Read More","dateModified":"2018-08-23T14:39:44.180Z","datePublished":"2018-08-23T14:47:44.154Z","headline":"Senate committee narrowly confirms Kathy Kraninger to head CFPB","image":"https://ca-times.brightspotcdn.com/dims4/default/65ff5c3/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2F45%2Fb02ec5b9336d1f95502d10fb4358%2Fla-fi-cfpb-kraninger-vote-20180823","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#senate-committee-narrowly-confirms-kathy-kraninger-to-head-cfpb"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRepublican Dale Weidenthaler shook his head in disgust Wednesday when the conversation turned to Rep. Duncan Hunter.The retired police officer has long distrusted the GOP congressman but voted for him anyway. Now that Hunter has been indicted on campaign corruption charges, Weidenthaler, 61, expects to skip the House race rather than vote for his Democratic rival.“Where there’s smoke, there’s fire, and there’s just too much smoke,” said Weidenthaler, who was sipping a Red Bull on a morning visit to a Temecula grocery store.Read More","dateModified":"2018-08-23T14:05:24.988Z","datePublished":"2018-08-23T11:00:00.000Z","headline":"Rep. Duncan Hunter’s indictment opens door for Democrats in Trump country","image":"https://ca-times.brightspotcdn.com/dims4/default/c5b2570/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F93%2Ff6%2F7dc0b9ea7a45fdf3beac1f144348%2Fla-pol-ca-hunter-indictment-midterms-20180823","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"},{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#rep-duncan-hunters-indictment-opens-door-for-democrats-in-trump-country"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThey stood at his side as he questioned the citizenship of the nation’s first black president, when audio captured him boasting about grabbing women’s genitals and after a pair of chummy summits with dictators.For President Trump, his core backers are an unflappable network of support.On Wednesday, a day after his former attorney, Michael Cohen, pleaded guilty to fraud and campaign finance crimes and admitted he illegally paid off two women who had threatened to expose sexual affairs with Trump — at Trump’s direction, he alleged — right-wing news outlets and pundits had a similar reaction: silence.Read More","dateModified":"2018-08-23T00:30:00.431Z","datePublished":"2018-08-23T00:26:41.000Z","headline":"Conservative media, even on a dismal news day for Trump, stand by their man","image":"https://ca-times.brightspotcdn.com/dims4/default/4b5d124/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7c%2Ff1%2F6a60d862209888cae5c572290cc6%2Fla-na-pol-trump-base-supporters-20180822","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Kurtis Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#conservative-media-even-on-a-dismal-news-day-for-trump-stand-by-their-man"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image Investigators in New York state have issued a subpoena to Michael Cohen as part of their criminal probe into the Trump Foundation.A spokesman for Democratic Gov. Andrew Cuomo’s tax department confirmed the subpoena to the Associated Press on Wednesday.The subpoena was issued after Cohen’s attorney said the longtime lawyer for President Trump has information that would be of interest to prosecutors at both the state and federal levels.As a close Trump confidant, Cohen could potentially be a significant source of information for state investigators looking into whether Trump or his charity broke state laws or lied about their tax liability.Anyone charged with a state crime could not be pardoned by the president.Messages left with attorneys for Cohen and Trump were not immediately returned Wednesday.","dateModified":"2018-08-22T19:26:13.673Z","datePublished":"2018-08-22T19:19:00.000Z","headline":"New York state subpoenas Cohen in Trump Foundation probe","image":"https://ca-times.brightspotcdn.com/dims4/default/27b0348/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0c%2Fb7%2Ff2d12eb33149957c4e48ac388d59%2Fla-lb-media-afp-getty-formertrumplawyermichaelcohenenters-20180822-121901","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#new-york-state-subpoenas-cohen-in-trump-foundation-probe"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"TweetMichael Cohen’s attorney, Lanny Davis, has said in recent media interviews that his client may have information about the Trump Foundation that New York officials would be interested in hearing.","dateModified":"2018-08-22T19:26:51.011Z","datePublished":"2018-08-22T19:16:00.000Z","headline":"New York state attorneys want to talk to Cohen about Trump’s foundation","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#new-york-state-attorneys-want-to-talk-to-cohen-about-trumps-foundation"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"A day after his former attorney Michael Cohen implicated President Trump in campaign finance violations for payoffs to women alleging affairs with him, the president’s spokeswoman insisted that “he did nothing wrong.”“There are no charges against him,” White House Press Secretary Sarah Huckabee Sanders added during a briefing Wednesday.She repeated those two lines multiple times amid repeated questions from reporters, adding that there “is no collusion.”Sanders also pushed back against suggestions that the president had lied about not knowing about the preelection payments to the two women. “That’s a ridiculous accusation,” she said. On Tuesday, Cohen admitted, while pleading guilty to eight charges in a Manhattan federal courtroom, that when he illegally paid off two women who had threatened to expose sexual affairs with Trump in the fall of 2016, he did so \"in coordination with and at the direction of a candidate for federal office\" — that is, Trump. Cohen added that he acted \"for the principal purpose of influencing the election\" for president, which was then just weeks away.Trump told reporters in April that he had no knowledge of the $130,000 payment to the porn star known as Stormy Daniels. Yet he can be heard discussing the payment on a tape released by Cohen earlier this year. The second payment at issue was to Karen McDougal, a former Playboy model.On Wednesday, Trump told a Fox News Channel reporter that he eventually learned of the payments, and he mistakenly argued that the payment wasn’t criminal because campaign funds were not used. ","dateModified":"2018-08-22T19:15:49.478Z","datePublished":"2018-08-22T18:58:00.000Z","headline":"White House press secretary: Trump ‘did nothing wrong’ regarding hush money to women during 2016 campaign","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-press-secretary-trump-did-nothing-wrong-regarding-hush-money-to-women-during-2016-campaign"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-08-22T18:41:05.139Z","datePublished":"2018-08-22T18:36:00.000Z","headline":"Sanders says no discussion of a pardon for Manafort","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sanders-says-no-discussion-of-a-pardon-for-manafort"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-08-22T18:29:57.162Z","datePublished":"2018-08-22T18:13:00.000Z","headline":"Watch live: Sarah Huckabee Sanders holds news briefing after Trump’s first comments on Cohen and Manafort","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-sarah-huckabee-sanders-holds-news-briefing-after-trumps-first-comments-on-cohen-and-manafort"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAfter 19 tumultuous months in office, President Trump is being squeezed by legal assaults on two fronts, each of which could imperil his White House tenure.How those cases intersect is at the heart of the high-stakes legal threat, and the answer may rely on one man — Michael Cohen, who was Trump’s longtime personal lawyer and confidante in New York.A day after Cohen pleaded guilty to eight federal charges and directly implicated Trump in campaign finance law violations, his lawyer raised the stakes Wednesday by hinting that Cohen will talk with prosecutors about Trump’s knowledge of Russian hacking of Democratic party computers during the 2016 campaign.Read More","dateModified":"2018-08-22T17:54:12.083Z","datePublished":"2018-08-22T17:45:18.256Z","headline":"Trump now facing legal assault on two fronts as prosecutors in New York and Washington take aim","image":"https://ca-times.brightspotcdn.com/dims4/default/da0aff0/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa6%2F55%2Fe9c2687f4e486e649127f8c7ea55%2Fla-na-pol-trump-cohen-investigation-20180822","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David Willman"},{"@context":"http://schema.org","@type":"Person","name":"Chris Megerian"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-now-facing-legal-assault-on-two-fronts-as-prosecutors-in-new-york-and-washington-take-aim"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-08-22T17:46:49.381Z","datePublished":"2018-08-22T17:42:00.000Z","headline":"Fox News releases excerpt from new Trump interview","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#fox-news-releases-excerpt-from-new-trump-interview"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Democratic National Committee alerted the FBI on Tuesday to an attempted hack of its voter database —  two years after Russian spies compromised its computers and released thousands of emails online, throwing the party into disarray in the midst of the presidential election.The latest effort failed, DNC officials said.But it showed that adversaries are still determined to try to interfere in the election process, despite warnings from senior government officials, they said.\"This attempt is further proof that there are constant threats as we head into midterm elections and we must remain vigilant in order to prevent future attacks,\" DNC Chief Security Officer Bob Lord said. \"While it's clear that the actors were going after the party's most sensitive information —  the voter file —  the DNC was able to prevent a hack by working with the cyber ecosystem to identify it and take steps to stop it.\"Ellen Nakashima and Craig Timberg write for the Washington Post.","dateModified":"2018-08-22T17:56:55.311Z","datePublished":"2018-08-22T17:32:00.000Z","headline":"Democratic National Committee says hackers unsuccessfully targeted voter database","image":"https://ca-times.brightspotcdn.com/dims4/default/0b09aeb/2147483647/strip/true/crop/2046x1151+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F33%2Fd8%2Fe32dbcbeb05fd45a5d3e730646c1%2Fla-1525801090-veclkudjmd-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Ellen Nakashima"},{"@context":"http://schema.org","@type":"Person","name":"Craig Timberg"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democratic-national-committee-says-hackers-unsuccessfully-targeted-voter-database"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"President Trump’s Wednesday morning tweet praising Paul Manafort for refusing to “break” under pressure from federal prosecutors brought criticism, and not just from the left.Adam White is a research fellow at the conservative Hoover Institution and also is the director of the Center for the Study of the Administrative State at George Mason University Antonin Scalia Law School. Tweet","dateModified":"2018-08-22T17:24:43.086Z","datePublished":"2018-08-22T17:11:00.000Z","headline":"Conservative scholar suggests Trump reflect on his oath of office after Manafort tweet","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#conservative-scholar-suggests-trump-reflect-on-his-oath-of-office-after-manafort-tweet"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA federal jury convicted Paul Manafort, former campaign chairman for Donald Trump, of eight charges Tuesday, drawing reactions from across the political landscape.“It’s a witch hunt. It’s a disgrace.”MORE: Trump responds to Manafort guilty verdicts »Read More","dateModified":"2018-08-22T16:56:43.991Z","datePublished":"2018-08-22T17:05:08.008Z","headline":"Reactions to the Paul Manafort guilty verdicts","image":"https://ca-times.brightspotcdn.com/dims4/default/393ebb4/2147483647/strip/true/crop/1680x945+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F72%2Fcf%2Fbc9a6b6f56aa2084ded29ae99614%2Fla-na-pol-paul-manafort-verdict-reactions-20180821","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#reactions-to-the-paul-manafort-guilty-verdicts"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn finding former Trump campaign Chairman Paul Manafort guilty of serious financial crimes, a federal jury on Tuesday not only ratified much of the case offered by prosecutors in a complicated trial; it also made it harder for President Trump to discredit the larger investigation being conducted by Special Counsel Robert S. Mueller III. This was no “witch hunt.”After being presented with voluminous evidence and testimony about the tens of millions of dollars Manafort made working for a pro-Russian political party in Ukraine and his efforts to conceal his income from the U.S. government, the jury convicted the veteran political consultant of five counts of filing false tax returns, two counts of bank fraud and one count of failure to disclose a foreign bank account.That the jury failed to reach a verdict on 10 other counts, causing the judge to declare a mistrial on those charges, is undeniably a disappointment for the prosecution. But it doesn’t alter the seriousness of the crimes of which Manafort was found guilty. If anything, it shows that the jurors approached their responsibility with care and deliberation.Read More","dateModified":"2018-08-22T16:56:10.336Z","datePublished":"2018-08-22T17:03:51.283Z","headline":"Manafort convictions show Mueller’s probe is no ‘witch hunt.’ But Cohen’s plea is what Trump should fear","image":"https://ca-times.brightspotcdn.com/dims4/default/787d7bc/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2b%2F0c%2F820cea686814e82b4de8fc3e56f3%2Fla-ed-manafort-trump-20180821","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"The Times Editorial Board"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#manafort-convictions-show-muellers-probe-is-no-witch-hunt-but-cohens-plea-is-what-trump-should-fear"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn nearly simultaneous proceedings in two courtrooms 240 miles apart Tuesday, all eyes turned to the man who wasn't there.President Trump's name was not mentioned directly in either court, but his presence was inescapable, and the day's head-snapping events seemed certain to mark a milestone in an already tumultuous presidency.On a single day, indeed within a single hour, Trump’s former personal lawyer pleaded guilty to multiple crimes, and his former campaign chairman became a convicted felon.Read More","dateModified":"2018-08-22T16:31:16.763Z","datePublished":"2018-08-22T16:39:28.891Z","headline":"Cohen and Manafort are guilty. And Trump faces a reckoning","image":"https://ca-times.brightspotcdn.com/dims4/default/f1b67f2/2147483647/strip/true/crop/1584x891+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc9%2F40%2Fee176555938c04c8e167138f55f9%2Fla-na-pol-trump-swamp-20180821","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"},{"@context":"http://schema.org","@type":"Person","name":"Noah Bierman"},{"@context":"http://schema.org","@type":"Person","name":"David Lauter"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#cohen-and-manafort-are-guilty-and-trump-faces-a-reckoning"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"TweetOn the Senate floor, Minority Leader Charles E. Schumer said the nomination of Trump’s Supreme Court pick Brett Kavanaugh should be put on hold because justices might be asked to hear a case involving Trump, including whether the president is subject to a subpoena.“At the very least, the very least, it is unseemly for the president of the United States to be picking a Supreme Court Justice who could soon be, effectively, a juror in a case involving the president himself. In light of these facts, I believe Chairman [Chuck] Grassley has scheduled the hearing for Judge Kavanaugh too soon, and I’m calling on him to delay the hearing,” Schumer (D-N.Y.) said.But Republicans show no sign of slowing down. Sen. Thom Tillis (R-N.C.) pointed out that Justice Stephen Breyer was approved overwhelmingly in the 1990s during the Whitewater investigation.“You have to take a look at Judge Kavanaugh’s record on the bench. We’re judging based on that. I don’t see necessarily how his being nominated, if you take look at his jurisprudence, would have anything to do with that matter,” Tillis said. Tweet","dateModified":"2018-08-22T17:37:33.429Z","datePublished":"2018-08-22T16:13:00.000Z","headline":"Democrats say Trump’s legal problems justify postponing Supreme Court confirmation","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrats-say-trumps-legal-problems-justify-postponing-supreme-court-confirmation"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageLanny Davis, a lawyer for President Trump's former attorney and fixer, Michael Cohen, said Wednesday that Trump's alleged direction of hush payments to two women amounts to impeachable offenses and that Cohen has no interest in being \"dirtied\" by a presidential pardon of his crimes.Davis' comments came during a whirlwind media tour the morning after Cohen admitted in federal court in Manhattan that he violated campaign finance laws by paying hush money to two women at what he said was Trump's behest.In a string of radio and television interviews — including two that aired simultaneously on TV — Davis delivered an array of stinging assessments of Trump that served to further distance Cohen from a president for whom he once said he would take a bullet.Read More","dateModified":"2018-08-22T14:49:07.942Z","datePublished":"2018-08-22T14:57:04.504Z","headline":"Cohen lawyer Lanny Davis says his client doesn’t want to be ‘dirtied’ by a presidential pardon","image":"https://ca-times.brightspotcdn.com/dims4/default/9d1a952/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fcd%2F2a%2F95ab0aa5079beb30f8635e8893f8%2Fla-na-pol-lanny-davis-cohen-trump-pardon-20180822","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Isaac Stanley-Becker"},{"@context":"http://schema.org","@type":"Person","name":"John Wagner"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#cohen-lawyer-lanny-davis-says-his-client-doesnt-want-to-be-dirtied-by-a-presidential-pardon"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump’s former personal lawyer Michael Cohen has “knowledge” about computer hacking and collusion that may interest Special Counsel Robert S. Mueller III in his investigation into Russian interference in the 2016 election, Cohen’s lawyer said.One day after Cohen pleaded guilty to illegal campaign finance charges over hush money paid to a porn actress and a former Playboy model — all but naming Trump as having ordered him to do it — Cohen’s lawyer said Wednesday he would be happy to share the information with the special counsel or Congress.“It’s my observation that Mr. Cohen has knowledge that would be of interest to the special counsel about the issue of whether Donald Trump, ahead of time, knew about the hacking of emails, which is a computer crime,” attorney Lanny Davis told CNN in an interview Wednesday.Read More","dateModified":"2018-08-22T14:58:32.063Z","datePublished":"2018-08-22T14:51:06.284Z","headline":"Cohen has ‘knowledge’ of Russia campaign conspiracy, lawyer says","image":"https://ca-times.brightspotcdn.com/dims4/default/a894770/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F52%2Fc6%2F4154a4b247223551cb9f89908d78%2Fla-na-pol-cohen-russia-hacking-knowledge-20180822","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Terrence Dopp"},{"@context":"http://schema.org","@type":"Person","name":"Jennifer Jacobs"},{"@context":"http://schema.org","@type":"Person","name":"Shannon Pettypiece"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#cohen-has-knowledge-of-russia-campaign-conspiracy-lawyer-says"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet Tweet","dateModified":"2018-08-22T13:40:17.529Z","datePublished":"2018-08-22T12:53:00.000Z","headline":"Here’s Trump first response to Cohen’s guilty plea, which implicated the president","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#heres-trump-first-response-to-cohens-guilty-plea-which-implicated-the-president"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRep. Duncan Hunter (R-Alpine) and his wife, Margaret, were indicted by a federal grand jury Tuesday on charges they used $250,000 in campaign funds for personal use and filed false campaign finance reports with the Federal Election Commission to mask their actions.The 48-page indictment details lavish spending from 2009 to 2016, including family vacations to Italy and Hawaii, home utilities, school tuition for their children, video games and even dental work. The San Diego Union-Tribune first identified the improper spending, triggering a federal investigation by the Justice Department.To conceal the personal expenditures, family dental bills were listed as a charitable contribution to “Smiles for Life,” the government alleges. Tickets for the family to see Riverdance at the San Diego Civic Theatre became “San Diego Civic Center for Republican Women Federated/Fundraising,” according to the indictment. Clothing purchases at a golf course were falsely reported as golf \"balls for the wounded warriors.\" SeaWorld tickets worth more $250 were called an \"educational tour.”Read More","dateModified":"2018-08-22T00:47:39.686Z","datePublished":"2018-08-22T00:56:19.384Z","headline":"San Diego County Rep. Duncan Hunter and his wife are indicted on campaign finance violations","image":"https://ca-times.brightspotcdn.com/dims4/default/b786622/2147483647/strip/true/crop/1400x788+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffe%2F3a%2F92f47db8a045062dfc78d7decf42%2Fla-pol-ca-duncan-hunter-indict-20180821","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"},{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#san-diego-county-rep-duncan-hunter-and-his-wife-are-indicted-on-campaign-finance-violations"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump’s Supreme Court nominee, Judge Brett Kavanaugh, has told Sen. Susan Collins of Maine that he considers the landmark abortion ruling Roe vs. Wade to be settled law, the moderate Republican senator said after meeting with him Tuesday.But the exchange may reveal less about how Kavanaugh could rule on the issue of abortion than it does about how Collins might vote on his confirmation.“We talked about whether he considers Roe to be settled law,” Collins said. “He said that he agreed with what [Chief] Justice [John G.] Roberts said at his nomination hearing, in which he said that it was settled law.”Read More","dateModified":"2018-08-22T00:57:25.199Z","datePublished":"2018-08-22T00:51:38.000Z","headline":"Brett Kavanaugh tells Sen. Susan Collins that Roe vs. Wade is ‘settled law.’ Does that mean she’ll confirm him?","image":"https://ca-times.brightspotcdn.com/dims4/default/c1aa097/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2Fa6%2Fd2fd35cd67fde8a39cb2e3c35530%2Fla-na-pol-collins-kavanaugh-roe-20180821","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#brett-kavanaugh-tells-sen-susan-collins-that-roe-vs-wade-is-settled-law-does-that-mean-shell-confirm-him"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Quote","dateModified":"2018-08-21T22:45:23.270Z","datePublished":"2018-08-21T21:45:00.000Z","headline":"Trump responds to Manafort guilty verdicts: ‘It’s a disgrace’","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-responds-to-manafort-guilty-verdicts-its-a-disgrace"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Donald Trump's former personal lawyer and “fixer,” Michael Cohen, has pleaded guilty to charges including campaign finance fraud stemming from hush-money payments to porn actress Stormy Daniels and ex-Playboy model Karen McDougal. The 51-year-old Cohen said in federal court in New York on Tuesday that he made the payments in coordination with Trump, who wasn't named, to influence the election. Both women claimed Trump had affairs with them, which he denies. The other charges Cohen pleaded guilty to involve bank fraud and income tax evasion. As part of his plea agreement, Cohen agreed not to challenge any sentence from 46 to 63 months. Cohen's plea follows months of federal scrutiny and a falling out with the president, whom he previously said he'd “take a bullet” for.  Read More","dateModified":"2018-08-21T22:37:41.716Z","datePublished":"2018-08-21T21:19:00.000Z","headline":"Michael Cohen says he paid hush money to Stormy Daniels in coordination with Trump to influence election","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#michael-cohen-says-he-paid-hush-money-to-stormy-daniels-in-coordination-with-trump-to-influence-election"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSen. Mark R. Warner (D-Va.) is the vice chairman of the Senate Select Committee on Intelligence. He released this statement about the guilty verdict on eight counts in the trial of Paul Manafort, President Trump’s former campaign manager:“This verdict makes it absolutely clear that the Mueller probe is not a ‘witch hunt’ — it is a serious investigation that is rooting out corruption and Russian influence on our political system at the highest levels. The President’s campaign manager was just convicted of serious federal crimes by a jury of his peers, despite the President’s continued attempts to undermine the investigation which has brought Mr. Manafort to justice. Any attempt by the President to pardon Mr. Manafort or interfere in the investigation into his campaign would be a gross abuse of power and require immediate action by Congress.” QuoteRead More","dateModified":"2018-08-21T22:38:48.031Z","datePublished":"2018-08-21T21:04:00.000Z","headline":"Sen. Mark Warner: ‘This verdict makes it absolutely clear that the Mueller probe is not a “witch hunt” ’","image":"https://ca-times.brightspotcdn.com/dims4/default/a614b57/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffe%2F44%2F154246e295fde14f6189a90e281a%2Fla-lb-media-apphoto-nationalsecuritymaguire-20180821-140348","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sen-mark-warner-this-verdict-makes-it-absolutely-clear-that-the-mueller-probe-is-not-a-witch-hunt"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePaul Manafort, President Trump’s former campaign manager, was found guilty today on eight counts in the bank and tax fraud case against him. The jury remained undecided on the remaining 10 counts.The verdicts come after prosecutors laid out what they said was Manafort’s scheme to illegally hide tens of millions of dollars he earned as a political consultant in Ukraine. They said he also committed fraud to obtain millions more in bank loans and mortgages. Manafort did not testify in his own defense.Read More","dateModified":"2018-08-21T22:41:27.356Z","datePublished":"2018-08-21T20:40:00.000Z","headline":"Manafort found guilty on 8 counts in fraud case","image":"https://ca-times.brightspotcdn.com/dims4/default/2d045f9/2147483647/strip/true/crop/2048x1152+0+114/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F54%2F4f%2Faa0bbc1a5cabfd3c7976620982eb%2Fimg-5b773c50-turbine-la-lb-media-afp-getty-files-us-crime-politics-manafort-20180817-142115","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#manafort-found-guilty-on-8-counts-in-fraud-case"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"The jury in the financial fraud trial of former Trump campaign chairman Paul Manafort asked the judge Tuesday what it should do if it cannot reach a consensus for a single count in the case. Jurors posed the question to U.S. District Judge T.S. Ellis III on their fourth day of deliberations, asking how they should fill in the verdict form if they are unable to agree on one of the charges. The jury in Alexandria, Va., is weighing 18 counts against Manafort, who is accused of hiding millions of dollars in foreign income from Ukraine and of lying on loan applications to maintain a lavish lifestyle. Manafort's attorneys called no witnesses in his defense, arguing prosecutors failed to meet their burden of proof. The question was the first word from the jury since Thursday when they asked for clarity in several areas, including for a definition of the legal concept of reasonable doubt. In response to Tuesday's question, the judge said he would not yet ask the jurors where they stood on the indictment. The trial is the first courtroom test of special counsel Robert S. Mueller III's Russia probe, though the case doesn't involve allegations of Russian election interference.","dateModified":"2018-08-21T16:50:53.069Z","datePublished":"2018-08-21T16:36:00.000Z","headline":"Jury in Paul Manafort trial asks a question: What if we can’t agree on one count?","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#jury-in-paul-manafort-trial-asks-a-question-what-if-we-cant-agree-on-one-count"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Trump administration on Tuesday unveiled a sweeping rewrite of emissions rules for power plants in a boon to the coal industry, laying the groundwork for a revival of the most polluting facilities and abandoning Obama-era mandates for reorienting the electricity sector toward clean energy.The Environmental Protection Agency called the regulations on coal power plants \"overly prescriptive and burdensome.\"The replacement for the federal Clean Power Plan reflects a dramatic about-face on national climate action. It is President Trump’s second major move in less than a month reflecting a retreat in the fight against global warming, following the administration’s plan to freeze fuel-economy standards for cars and trucks.The new power plan will relieve the electricity industry — the second-largest producer of potent greenhouse gases nationwide — from aggressive goals for reducing its carbon footprint. Heavily polluting coal plants that would have been forced into retirement under the Obama-era guidelines get a new lease on life under the Trump blueprint, which allows them to continue operating with modest modification.In some cases, states may be permitted to ignore federal guidelines for certain plants altogether and pursue their own strategy. Trump is expected to tout the plan at an event Tuesday in the coal stronghold of West Virginia.The Natural Resources Defense Council called the replacement proposal Trump's \"Dirty Power Plan.\"Democratic Rep. Frank Pallone Jr. of New Jersey cited this summer's wildfires and increasing droughts and coastal flooding as evidence that man-made climate change from burning coal and other fossil fuels is already well upon the United States. \"Once again, this administration is choosing polluters' profits over public health and safety,\" he said.Scientists say that without extensive study they cannot directly link a single weather event to climate change but that it is responsible for increased intensity and frequency of extreme events such as storms, droughts, floods and wildfires.In a statement, Republican Sen. John Barrasso from the coal state of Wyoming welcomed the overhaul of the 2015 regulations.Climate-conscious states like California already are mobilizing to fight, arguing the administration’s approach violates the Clean Air Act. The Supreme Court ruled in 2007 that the law requires the federal government to take steps to combat air pollutants that are warming the global climate.Read More","dateModified":"2018-08-21T15:23:04.699Z","datePublished":"2018-08-21T14:48:00.000Z","headline":"Trump administration rewrites coal emissions rules in a boon for heavily polluting facilities","image":"https://ca-times.brightspotcdn.com/dims4/default/86096ef/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F91%2F56%2F972552dd0cf8ac9ae1d917ad9697%2Fla-lb-media-ap18233475277870-20180821-074537","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"staff and wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-administration-rewrites-coal-emissions-rules-in-a-boon-for-heavily-polluting-facilities"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump invited a U.S. Border Patrol agent to the podium during a White House event to pay tribute to federal immigration officials and joked that the agent could speak \"perfect English.\"Trump asked the agent, Adrian Anzaldua, to discuss his apprehension of a smuggler accused of locking 78 migrants inside a truck near Laredo, Texas, about a week ago.Trump also appeared to refer to U.S. Customs and Border Protection, or CBP, as CBC during Monday's event. CBC stands for Congressional Black Caucus, among other things.Trump says immigration agents are doing important, necessary work. He criticized Democrats who have called for the elimination of Immigration and Customs Enforcement.He said: \"Most importantly, let me extend my gratitude to every law enforcement professional representing ICE and CBC.\"","dateModified":"2018-08-21T01:04:55.814Z","datePublished":"2018-08-21T00:36:00.000Z","headline":"Trump notes border agent’s ‘perfect English’ at tribute for immigration officials","image":"https://ca-times.brightspotcdn.com/dims4/default/8ab3d83/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6d%2Ff5%2F96d703b9ce3e9860ee35ae716be7%2Fla-lb-media-apphoto-trumpimmigration-20180820-173220","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-notes-border-agents-perfect-english-at-tribute-for-immigration-officials"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-08-20T19:48:54.587Z","datePublished":"2018-08-20T19:30:00.000Z","headline":"Watch live: President Trump commends ICE and border patrol","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-president-trump-commends-ice-and-border-patrol"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe hamburgers and hot dogs were all consumed by the time Michael Avenatti arrived and delivered what the Donald Trump-loathing crowd was hungering to hear.“When you are the party of Davids, you cannot afford to show up without a slingshot,” he told several hundred picnickers on a pleasantly breezy Sunday in rural southwestern New Hampshire.“I believe we cannot be the party of turning the other cheek,” Avenatti went on, pointedly differing with those — including, most prominently, former First Lady Michelle Obama — who counsel grace in the face of enmity. “I say when they go low, we hit harder.”Read More","dateModified":"2018-08-20T13:35:36.224Z","datePublished":"2018-  earned advising Ukrainian politicians. When the Ukrainian money dried up, prosecutors say he lied to obtain millions in bank loans to maintain his lifestyle.The defense says prosecutors failed to prove their case.","dateModified":"2018-08-17T22:19:53.602Z","datePublished":"2018-08-17T21:22:00.000Z","headline":"Manafort jury sent home for the weekend","image":"https://ca-times.brightspotcdn.com/dims4/default/338be4f/2147483647/strip/true/crop/2048x1152+0+114/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fbf%2F71%2Fdf4e6cffc9b4d1db82d855763c2a%2Fla-lb-media-afp-getty-files-us-crime-politics-manafort-20180817-141952","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#manafort-jury-sent-home-for-the-weekend"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump said Friday he expects to \"quickly\" revoke the security clearance of the Justice Department official whose wife worked for the firm involved in producing the dossier on Trump's ties to Russia.Trump said the official, Bruce Ohr, is a \"disgrace.\"Asked about Ohr's security clearance, Trump said: \"I suspect I'll be taking it away very quickly. For him to be in the Justice Department and doing what he did, that is a disgrace.\"Ohr has come under Republican scrutiny for his contacts to Glenn Simpson, co-founder of Fusion GPS. The opposition research firm hired former British spy Christopher Steele during the 2016 presidential campaign to compile the dossier.Ohr's wife, Nellie, worked for Fusion GPS during the campaign — something Trump has tweeted about to highlight his assertions of political bias behind the Russia investigation.","dateModified":"2018-08-17T17:40:47.781Z","datePublished":"2018-08-17T17:55:49.498Z","headline":"Trump expects to revoke security clearance of Justice Department official Bruce Ohr","image":"https://ca-times.brightspotcdn.com/dims4/default/65ef32f/2147483647/strip/true/crop/2048x1152+0+211/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2Fb1%2F297d1d621950bde33893c6ea22e7%2Fla-lb-media-afp-getty-presidenttrumpdepartsthewhitehouse-20180817-084127","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-expects-to-revoke-security-clearance-of-justice-department-official-bruce-ohr"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageClad in military jackets, with bandannas hiding their faces, Eddie Alvarez and other members of the Brown Berets clashed with other protesters in Murrieta in July 2014.On one side, more than 200 anti-immigration activists waving American flags stopped buses carrying 140 migrant women and children to a nearby Border Patrol center in Riverside County. On the other side, Alvarez and several dozen other counter-protesters rushed out to defend the detainees.“We knew they might not understand English, but they understood the hate,” Alvarez recalled recently.Read More","dateModified":"2018-08-17T14:06:12.446Z","datePublished":"2018-08-17T10:00:00.000Z","headline":"Online trolls are using immigration as a wedge issue for November elections","image":"https://ca-times.brightspotcdn.com/dims4/default/b3123e4/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fba%2F71%2F85332e7f7957f051036489938b26%2Fla-na-pol-immigration-disinformation-20180817","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#online-trolls-are-using-immigration-as-a-wedge-issue-for-november-elections"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA U.S. official says the Veterans Day military parade ordered by President Trump would cost about $92 million — more than three times the maximum initial estimate.The official — who spoke on condition of anonymity to discuss plans that haven't been released yet — says about $50 million would cover Pentagon costs for equipment, personnel and other support for the November parade in Washington. The remainder would be borne by other agencies and would include security costs.Details are not final and haven't been approved by Defense Secretary James N. Mattis.The White House budget office earlier estimated to Congress the parade would cost between $10 million and $30 million.Trump decided he wanted the parade after he attended France's Bastille Day celebration in Paris last year.","dateModified":"2018-08-16T20:27:50.435Z","datePublished":"2018-08-16T20:14:00.000Z","headline":"$92 million is new estimate for Trump military parade","image":"https://ca-times.brightspotcdn.com/dims4/default/59df5cf/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2b%2Fe5%2F8e63a1cadc15af31aa1a842a1252%2Fla-lb-media-apphoto-militaryparade-20180816-131021","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#92-million-is-new-estimate-for-trump-military-parade"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFormer Central Intelligence Agency Director John Brennan said President Trump’s claims that no one in his campaign colluded with Russians during the 2016 election are “hogwash” and decried the “politically motivated” decision by Trump to remove his security clearance.Writing an op-ed in the New York Times on Thursday morning, Brennan listed contacts between Russian officials and the Trump campaign during the presidential race against Hillary Clinton and chastised Trump for his July 2016 challenge to Russian hackers to dig up his opponent’s missing emails.“Mr. Trump’s claims of no collusion are, in a word, hogwash,” Brennan wrote.“Mr. Trump clearly has become more desperate to protect himself and those close to him, which is why he made the politically motivated decision to revoke my security clearance in an attempt to scare into silence others who might dare to challenge him,” Brennan said.In making the decision Wednesday to curtail Brennan’s access to the most sensitive information, Trump accused him of “erratic conduct and behavior.” Brennan, a 25-year veteran of the CIA before leading it from 2013 to 2017 under President Obama, has been a vocal critic of Trump.Trump made a direct connection between Special Counsel Robert S. Mueller III’s investigation into Russian meddling in the 2016 election and his decision to pull Brennan’s security clearance and review the clearances of other Obama-era officials, according to an interview the president gave to the Wall Street Journal.On Tuesday, Brennan retweeted a Trump tweet attacking his former aide Omarosa Manigault Newman and added his own commentary: “It’s astounding how often you fail to live up to minimum standards of decency, civility, & probity. Seems like you will never understand what it means to be president, nor what it takes to be a good, decent, & honest person. So disheartening, so dangerous for our Nation.”He also criticized Trump on MSNBC later Tuesday, calling him “dangerous to our nation.”In the op-ed, Brennan wrote, “The only questions that remain are whether the collusion that took place constituted criminally liable conspiracy, whether obstruction of justice occurred to cover up any collusion or conspiracy, and how many members of ‘Trump Incorporated’ attempted to defraud the government by laundering and concealing the movement of money into their pockets.”Trump released a statement Wednesday outlining why he took the step, which was dated July 26 and cited “a series of unfounded and outrageous allegations — wild outbursts on the internet and television — about this Administration.”“Mr. Brennan’s lying and recent conduct, characterized by increasingly frenzied commentary, is wholly inconsistent with access to the Nation’s most closely held secrets and facilitates the very aim of our adversaries, which is to sow division and chaos,” Trump said in the statement.Terrence Dopp writes for Bloomberg News.","dateModified":"2018-08-16T17:40:44.472Z","datePublished":"2018-08-16T17:32:00.000Z","headline":"Brennan scorns Trump for ‘hogwash’ in denying Russian collusion","image":"https://ca-times.brightspotcdn.com/dims4/default/ab25f48/2147483647/strip/true/crop/2048x1152+0+125/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F72%2Fe2%2F2f7457f6364f7f418051bb805a15%2Fla-lb-media-afp-getty-files-us-politics-security-20180816-102710","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Terrence Dopp"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#brennan-scorns-trump-for-hogwash-in-denying-russian-collusion"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump
