2x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#president-trump-orders-new-fbi-inquiry-of-supreme-court-nominee-brett-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe House voted Friday to make permanent the temporary individual tax cuts that took effect in January, a move that also locks in a new limit on state and local tax deductions that hits many residents hard in California and several other Democratic states.But despite the 220-191 vote, largely on party lines, the Senate is unlikely to pass it because of solid Democratic opposition there.House Republican leaders pushed for the vote anyway in the weeks before the November elections in hopes of forcing Democrats to vote against permanently extending the temporary tax cuts for individuals and so-called pass-through businesses that took effect Jan. 1.Read More","dateModified":"2018-09-28T21:36:08.103Z","datePublished":"2018-09-28T21:26:48.114Z","headline":"House votes to make individual tax cuts and cap on state and local tax deductions permanent","image":"https://ca-times.brightspotcdn.com/dims4/default/b815da7/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fbb%2F44%2F121b0891cb746471205e19c1531c%2Fla-fi-house-tax-vote-20180928","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#house-votes-to-make-individual-tax-cuts-and-cap-on-state-and-local-tax-deductions-permanent"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoIn a surprise turnaround, Sens. Jeff Flake (R-Ariz.) and Lisa Murkowski (R-Alaska) joined Democrats in calling for a one-week delay in final voting on President Trump’s Supreme Court nominee, Brett Kavanaugh, to allow for an FBI probe into the sexual assault allegations against him.“I think it would be proper to delay the floor vote for up to but no more than one week,” Flake said at a Senate Judiciary Committee hearing, after huddling with Democrats. Murkowski, who had previously called for an FBI probe, quickly joined him.The concerns of the two key Republicans likely ends hopes by GOP leaders to confirm Kavanaugh by next week.Read More","dateModified":"2018-09-28T19:01:41.593Z","datePublished":"2018-09-28T17:55:00.000Z","headline":"Republican Sen. Jeff Flake calls for FBI investigation and Senate floor vote delay","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#republican-sen-jeff-flake-calls-for-fbi-investigation-and-senate-floor-vote-delay"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoMoments after Sen. Jeff Flake announced his support for Supreme Court nominee Brett Kavanaugh, he was confronted with some of the consequences.Two women cornered him as he got on an elevator Friday, pleading for him to reconsider his support for Kavanaugh, who is accused of sexual assault. The raw, emotional moment was caught on television, capturing the charged atmosphere in the Capitol as senators prepare to vote.\"Look at me and tell me that it doesn't matter what happened to me,\" said 23-year-old Maria Gallagher.A day earlier, the senators heard hours of testimony from Christine Blasey Ford, a California psychology professor who told them Kavanaugh sexually assaulted her when the two were teenagers. Kavanaugh strongly denied the allegation in hours of bombastic testimony.Flake had lobbied Republican leaders to give Ford the chance to speak. He was viewed as a possible no vote, until the announcement Friday morning.The senator was on his way to the Senate Judiciary Committee meeting room as the two women, who are both affiliated with advocacy groups, told him they were sexual assault survivors.\"On Monday, I stood in front of your office,\" Ana Maria Archila, co-executive director of the nonprofit Center for Popular Democracy Action, told Flake. \"I told the story of my sexual assault. I told it because I recognized in Dr. Ford's story that she is telling the truth. What you are doing is allowing someone who actually violated a woman to sit on the Supreme Court.\"Archila, 39, appeared to block the elevator door from closing with the senator inside.Then Gallagher said: \"I was sexually assaulted and nobody believed me. I didn't tell anyone, and you're telling all women that they don't matter, that they should just stay quiet because if they tell you what happened to them you are going to ignore them.\"\"That's what happened to me, and that's what you are telling all women in America, that they don't matter,\" she said through tears.She begged Flake to look her in the eye. She said: \"Don't look away from me.\"Flake, cornered in the elevator, shifted between looking at them and looking down. He said, \"Thank you,\" but didn't respond to questions on whether he believed Ford's testimony.When a reporter asked whether he wanted to respond to the women's questions, he said no.\"I need to go to the hearing. I just issued a statement. I'll be saying more as well,\" he said.The elevator doors closed.Read More","dateModified":"2018-09-28T19:10:52.426Z","datePublished":"2018-09-28T17:47:00.000Z","headline":"Two sexual assault survivors confront Sen. Flake over Kavanaugh vote","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#two-sexual-assault-survivors-confront-sen-flake-over-kavanaugh-vote"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDeputy Attorney General Rod Rosenstein has agreed to speak privately with lawmakers following reports he'd discussed secretly recording President Trump.A person familiar with the situation says Rosenstein agreed to the meeting during a call Thursday evening with the House Judiciary Committee chairman, Rep. Bob Goodlatte, R-Va.GOP Rep. Mark Meadows of North Carolina, who leads the conservative House Freedom Caucus, tweeted Friday that Republican leaders agreed to ask Rosenstein for a private meeting and said lawmakers would subpoena Rosenstein if he refused to answer questions.But the person familiar with the situation, speaking on condition of anonymity to discuss private conversations, says Rosenstein had agreed to the meeting before that tweet.Trump is to meet next week with Rosenstein, who is overseeing the special counsel investigation into Russian election-meddling.","dateModified":"2018-09-28T14:49:41.157Z","datePublished":"2018-09-28T14:37:00.000Z","headline":"Rosenstein to meet privately with lawmakers after reports about him discussing recording Trump","image":"https://ca-times.brightspotcdn.com/dims4/default/419fd00/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1b%2F5c%2F871bfba2d758f38127c04290642c%2Fla-lb-media-tns-us-news-kavanaugh-rosenstein-starr2-la-20180928-073559","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#rosenstein-to-meet-privately-with-lawmakers-after-reports-about-him-discussing-recording-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"More Kavanaugh coverageKey undecided senator, Republican Jeff Flake of Arizona, announces he will vote yes on Kavanaugh »Here's what experts who study sexual violence say about the credibility of Christine Blasey Ford's testimony »Robin Abcarian: Do we really want a man consumed with rage, self-pity and hate on the Supreme Court? » ","dateModified":"2018-09-28T15:24:29.480Z","datePublished":"2018-09-28T13:56:00.000Z","headline":"Watch live: Senate Judiciary Committee votes on Kavanaugh nomination","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-senate-judiciary-committee-votes-on-kavanaugh-nomination"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTwo days after Deputy Atty. Gen. Rod Rosenstein appeared to be on the verge of getting fired, President Trump said he would like to keep him as the Justice Department’s second-in-command. \"My preference would be to keep him and let him finish up,” Trump said during a news conference on Wednesday in New York. Rosenstein, who oversees the Russia investigation led by special counsel Robert S. Mueller III, has been at the center of controversy over news reports that he suggested secretly recording the president or removing him from office under the 25th Amendment. He has denied the reports.After numerous reports on Monday said Rosenstein was about to resign or get sacked, the White House announced that Trump would meet with Rosenstein on Thursday at the White House. However, Trump said he may delay the meeting so he could focus on a Senate Judiciary Committee hearing where Supreme Court nominee Brett M. Kavanaugh will defend himself against allegations of sexual assault when he was in high school and college.","dateModified":"2018-09-26T22:14:52.925Z","datePublished":"2018-09-26T21:50:00.000Z","headline":"President Trump says Rod Rosenstein should stay in his Justice Department job","image":"https://ca-times.brightspotcdn.com/dims4/default/17b303d/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9e%2Fd9%2Fe54dd5ab2efa579b76fe7524fe1b%2Fla-lb-media-afp-getty-deputyagrodrosensteinexpectedtolea-20180926-143458","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#president-trump-says-rod-rosenstein-should-stay-in-his-justice-department-job"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDespite President Trump's unusual public criticism of their monetary policy, Federal Reserve officials inched up their key interest rate again on Wednesday — and indicated they would be undaunted to do so again in the face of strong economic growth.The latest 0.25 percentage point increase, approved by a unanimous vote, brings the target of the central bank's benchmark federal funds rate to between 2% and 2.25%.In their announcement after a two-day meeting, Fed officials no longer called their monetary policy \"accommodative.\" That means the short-term interest rate /382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-lawmakers-grill-tech-executives-including-google-apple-and-amazon"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump had barely begun his address to the United Nations General Assembly on Tuesday when he declared his tenure had “accomplished more than almost any administration in the history of our country,” the kind of over-the-top boast he often makes at his campaign rallies.Around the cavernous hall, diplomats and world leaders broke into what even the official White House transcript described as laughter.“Didn’t expect that reaction, but that’s OK,” Trump said, momentarily startled. That prompted more guffaws and applause.Read More","dateModified":"2018-09-26T12:53:56.771Z","datePublished":"2018-09-26T13:00:00.526Z","headline":"Trump’s boasts in his address to the U.N. prompt laughter — and then a wary silence","image":"https://ca-times.brightspotcdn.com/dims4/default/71ee12e/2147483647/strip/true/crop/1020x574+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe2%2F1e%2F0dbf36c9ef0ceab848a1464b9b13%2Fla-na-pol-trump-un-20180925","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"},{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trumps-boasts-in-his-address-to-the-u-n-prompt-laughter-and-then-a-wary-silence"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRep. Maxine Waters has tried for months to get a House committee chairman to subpoena documents from Deutsche Bank about Russian money laundering and the finances of President Trump and his family.If Democrats win the House majority in November, the 14-term Los Angeles lawmaker is almost certain to gain the committee’s gavel. That would give Waters, one of Trump’s fiercest critics, the power to issue those subpoenas along with something more — a high-profile platform to battle the administration.She’s indicated she’ll do just that. But Waters, whom Trump has publicly derided as “crazy” and “low IQ,” said her priorities if she becomes chairwoman of the House Financial Services Committee would extend beyond the occupant of the Oval Office.Read More","dateModified":"2018-09-26T13:57:31.833Z","datePublished":"2018-09-26T10:00:00.000Z","headline":"Maxine Waters is one of Trump’s fiercest critics. She’ll get a powerful, new platform if Democrats take the House","image":"https://ca-times.brightspotcdn.com/dims4/default/c8d9ea8/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F16%2F66%2F07432a8836e2b12dd37faaddea3d%2Fla-fi-maxine-waters-trump-banks-20180926","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#maxine-waters-is-one-of-trumps-fiercest-critics-shell-get-a-powerful-new-platform-if-democrats-take-the-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump says Democrats are playing a “con game” against Supreme Court nominee Brett Kavanaugh. Trump is seeking to cast doubt on sexual misconduct allegations lodged against Kavanaugh by a Yale classmate, Deborah Ramirez, who made her claims in an article published in the New Yorker magazine. Trump says Ramirez says it might not have been Kavanaugh and there were gaps in her memory. He says she says “she was totally inebriated and all messed up.” Trump says: “This is a con game being played by the Democrats.” Kavanaugh is set to testify Thursday at a public hearing before the Senate Judiciary Committee. Christine Blasey Ford, who has accused Kavanaugh of sexually assaulting her when they were teenagers, is also expected to testify.  Read More","dateModified":"2018-09-25T18:07:49.506Z","datePublished":"2018-09-25T16:35:00.000Z","headline":"Trump dismisses second Brett Kavanaugh accuser as ‘totally inebriated’ and ‘messed up’","image":"https://ca-times.brightspotcdn.com/dims4/default/91ec496/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5e%2Fad%2F9b24815ad790aabd93d5b53890a1%2Fimg-5baa6995-turbine-la-lb-media-apphoto-supremecourtkavanaughtrump-20180925-095957","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-dismisses-second-brett-kavanaugh-accuser-as-totally-inebriated-and-messed-up"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Supreme Court nominee Brett Kavanaugh declared in a televised interview Monday that he never sexually assaulted anyone in high school or at any other time in his life.Kavanaugh and his wife, Ashley, sat down for an interview with Fox News Channel's \"The Story with Martha MacCallum\" after a second woman accused him of sexual misconduct.Christine Blasey Ford has accused Kavanaugh of assaulting her at a party when they were teenagers. Kavanaugh denied he was \"at any such party.\" He said he did not question that perhaps Ford at some point in her life was sexually assaulted, \"but what I know is I've never sexually assaulted anyone.\"Kavanaugh said it was possible he may have met Ford at some time, but he said they were not friends and did not travel in the same social circles. He said he did not remember being at a party with her.\"I was not at the party described,\" Kavanaugh said.Kavanaugh was asked whether there was any chance Ford misunderstood an exchange between them.\"I have never had any sexual or physical activity with Dr. Ford,\" Kavanaugh said. \"I've never sexually assaulted anyone, in high school or otherwise.\"The second woman, Deborah Ramirez, has accused Kavanaugh of exposing himself to her at a Yale University dormitory party, putting his penis in her face and causing her to touch it without her consent as she pushed him away.Kavanaugh said Monday, \"I never did any such thing.\"\"If such a thing had happened, it would have been the talk of campus,\" Kavanaugh said.It's rare for nominees to the Supreme Court to give interviews. Russell Wheeler, an expert on the judicial selection process at the Brookings Institution, said he is unaware of a similar media interview by a Supreme Court nominee in the last 100 years.But there's nothing ordinary about the stakes and circumstances of Kavanaugh's nomination, with Republicans fighting to get him on the court by the end of September and cement a conservative-leaning court for years to come.President Trump and Senate Majority Leader Mitch McConnell say they are determined to get Kavanaugh on the court, calling the allegations against him false and politically motivated. Kavanaugh was defiant as well.\"I'm not going to let false accusations drive us out of this process,\" Kavanaugh said.Democrats have accused Republicans of not conducting a thorough review in their rush to get Kavanaugh confirmed. They want the FBI to reopen its background investigation of Kavanaugh and look into the allegations against him.Ford and Kavanaugh are set to testify Thursday before the Senate Judiciary Committee.In the Fox interview, Kavanaugh got a taste of the personal questions he'll face from senators. MacCallum asked him how long he was a virgin in college, after he volunteered that he never had sex in high school.\"Many years after. I'll leave it at that,\" Kavanaugh said.Ashley Kavanaugh was asked whether she wondered if her husband was telling the truth about the allegations against him. \"No, I know Brett. I've known him for 17 years,\" she said, adding: \"I know his heart. This is not consistent with Brett.\"Kavanaugh appeared to get emotional at the end of the interview. He said Trump called him in the afternoon to show his support.\"I know he's going to stand by me,\" Kavanaugh said.Read More","dateModified":"2018-09-25T01:34:37.440Z","datePublished":"2018-09-25T01:02:00.000Z","headline":"In Fox News interview, Kavanaugh says he won’t let ‘false accusations’ push him out","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#in-fox-news-interview-kavanaugh-says-he-wont-let-false-accusations-push-him-out"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDeputy Atty. Gen. Rod Rosenstein, the senior Justice Department official supervising the Russia investigation, will meet Thursday with President Trump, an announcement that stanched, at least for now, a flurry of reports that Rosenstein would be leaving his post.Rosenstein headed to the White House early Monday “expecting to be fired,” according to a law enforcement official who was not authorized to comment on the record. It was unclear whether he had previously offered to resign.Rosenstein spoke with President Trump’s chief of staff, John Kelly, but no decision was announced afterward. Following the conversation, Rosenstein remained at the White House for a previously scheduled meeting with other administration officials, a sign that he had retained his position.Read More","dateModified":"2018-09-24T18:17:54.906Z","datePublished":"2018-09-24T18:25:19.097Z","headline":"Rod Rosenstein, Justice Department official overseeing Russia investigation, will stay — at least for now","image":"https://ca-times.brightspotcdn.com/dims4/default/3619b64/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa0%2Fb3%2F5d897845daeecde7f998310b44b6%2Fla-na-pol-trump-rosenstein-20180924","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Del Quentin Wilber"},{"@context":"http://schema.org","@type":"Person","name":"Chris Megerian"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#rod-rosenstein-justice-department-official-overseeing-russia-investigation-will-stay-at-least-for-now"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe video Katie Hill posted Friday on social media opens with a striking declaration for a congressional candidate: “I have experienced sexual assault multiple times, different ways.”The 31-year-old Democrat, who is trying to unseat Republican Steve Knight of Palmdale, tells viewers she knows how hard it is for women to report an attack. If Americans look the other way, she says, “we are showing to boys and men across the country that it’s OK.”Hill’s video highlights the threat Republicans face as they defend President Trump and his troubled Supreme Court nominee, Brett M. Kavanaugh.Read More","dateModified":"2018-09-24T14:38:29.105Z","datePublished":"2018-09-24T14:28:43.346Z","headline":"GOP troubles with women get worse after Trump defends Kavanaugh on sexual assault accusation","image":"https://ca-times.brightspotcdn.com/dims4/default/537ba1b/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff5%2F8d%2Fab5f603933f4e821543d98a82213%2Fla-na-pol-women-kavanaugh-midterm-20180923","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gop-troubles-with-women-get-worse-after-trump-defends-kavanaugh-on-sexual-assault-accusation"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump is pledging his support for Supreme Court nominee Brett Kavanaugh, saying the sexual misconduct allegations against his choice are \"totally political.\"Trump, at the United Nations in New York, declared that Kavanaugh is \"outstanding,\" and added, \"I am with him all the way.\"He spoke as Kavanaugh's nomination appeared in peril after the New Yorker published the account of a second woman who says he exposed himself to her while they were students at Yale. The woman said Kavanaugh forced her to come in contact with his penis while both were inebriated at a party.The first accuser, Christine Blasey Ford, has said Kavanaugh assaulted her in high school. She says he covered her mouth and tried to remove her clothing. Ford and Kavanaugh are expected to testify on Thursday.Kavanaugh has denied the allegations.Read More","dateModified":"2018-09-24T15:05:11.567Z","datePublished":"2018-09-24T13:24:00.000Z","headline":"Trump says Kavanaugh allegations are political: ‘I am with him all the way’","image":"https://ca-times.brightspotcdn.com/dims4/default/c62a81d/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8a%2F0f%2F90772d0e4e8c4729698e2f6a543b%2Fla-lb-media-ap18265020545465-20180924-062043","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-kavanaugh-allegations-are-political-i-am-with-him-all-the-way"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Senate Democrats are investigating a second woman's accusation of sexual misconduct by Supreme Court nominee Brett Kavanaugh from his teenage years, according to a new report from the New Yorker magazine. In a story published Sunday night on its website, the New Yorker reported that the claim dates to the 1983-84 academic year, Kavanaugh's freshman year at Yale University.The New Yorker identified the woman as Deborah Ramirez, 53, and said she described the incident in an interview after being contacted by a reporter.According to the magazine, Ramirez remembers that Kavanaugh exposed himself at a drunken dormitory party, thrust his penis in her face and caused her to touch it without her consent as she pushed him away.In a statement provided by the White House, Kavanaugh denied the event ever happened.Read More","dateModified":"2018-09-24T01:04:01.075Z","datePublished":"2018-09-24T00:57:35.000Z","headline":"Second woman claims sexual misconduct by Kavanaugh","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#second-woman-claims-sexual-misconduct-by-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageChristine Blasey Ford, the Stanford University professor accusing Supreme Court nominee Brett Kavanaugh of attempted rape when they were high schoolers, says she never called police and did not speak about the incident to anyone for decades after the alleged attack in 1982.Trying to discredit her story, President Trump tweeted Friday that he had “no doubt that, if the attack on Dr. Ford was as bad as she says, charges would have been immediately filed with local Law Enforcement Authorities by either her or her loving parents.”But according to decades of social science, surveys of sexual assault victims and crime reporting data from federal government agencies, there is a lot of room for doubt.Read More","dateModified":"2018-09-22T19:12:28.883Z","datePublished":"2018-09-22T19:18:29.802Z","headline":"Trump asked why Kavanaugh’s accuser didn’t report him. History provides some answers","image":"https://ca-times.brightspotcdn.com/dims4/default/72f5ab9/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F03%2Fe3%2F3cdfb64d8e3bb99223fe95defd76%2Fla-na-ford-kavanaugh-police-2018","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jaweed Kaleem"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-asked-why-kavanaughs-accuser-didnt-report-him-history-provides-some-answers"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageChristine Blasey Ford, who alleges Supreme Court nominee Brett Kavanaugh sexually assaulted her in high school, will testify before the Senate Judiciary Committee, her attorneys said in a letter Saturday.Ford, a research psychologist at Palo Alto University, is still hoping the Senate Judiciary Committee will meet several conditions. The letter, which says the attorneys are “disappointed with the leaks and the bullying that have tainted the process,” asked for further negotiations for conditions at the expected hearing.The back and forth about when Ford would speak with the committee, and under what conditions, has dragged on for several days, blocking what had appeared a likely party-line vote for the Supreme Court nominee.Read More","dateModified":"2018-09-22T19:19:18.587Z","datePublished":"2018-09-22T19:12:00.076Z","headline":"Kavanaugh accuser Christine Blasey Ford will testify before the Senate Judiciary Committee next week, her attorneys say","image":"https://ca-times.brightspotcdn.com/dims4/default/707bf41/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff4%2F6c%2F85490dcc241a918df236b6c0a151%2Fla-na-pol-kavanaugh-hearing-decision-20180922","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kavanaugh-accuser-christine-blasey-ford-will-testify-before-the-senate-judiciary-committee-next-week-her-attorneys-say"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDeputy Atty. Gen. Rod Rosenstein denied a New York Times report Friday that he suggested that he secretly record President Trump last year to expose chaos in the administration and that he floated the idea of using the 25th Amendment to remove Trump from office.The Times cited several people, who were not named, who described episodes that came in the spring of 2017 after FBI Director James Comey was fired. The newspaper said its sources also included people who were briefed on memos written by FBI Deputy Director Andrew McCabe.Rosenstein took issue with the story.\"The New York Times' story is inaccurate and factually incorrect,\" Rosenstein said in a statement. \"I will not further comment on a story based on anonymous sources who are obviously biased against the department and are advancing their own personal agenda. But let me be clear about this: Based on my personal dealings with the president, there is no basis to invoke the 25th Amendment.\"The 25th Amendment to the Constitution spells out that a president can be declared \"unable to discharge the powers and duties of his office\" upon a majority vote of the vice president and the Cabinet.A person who was in the room at the time, and provided a statement through the Justice Department, said Rosenstein's comment was \"sarcastic\" and that he \"never discussed any intention of recording a conversation with the president.\"The newspaper reported that Rosenstein, frustrated with the hiring process for a new FBI director after Comey's firing, offered to wear a \"wire\" and secretly record the president when he visited the White House. He also suggested that McCabe could also perhaps record Trump, the newspaper said.McCabe's lawyer, Michael Bromwich, said in a statement that his client had drafted memos to \"memorialize significant discussions he had with high level officials and preserved them so he would have an accurate, contemporaneous record of those discussions.\"McCabe's memos, which were later turned over to special counsel Robert S. Mueller III's office, had remained at the FBI until McCabe was ousted in January and McCabe doesn't know how any reporters might have obtained them, Bromwich said.Update, 12:15 p.m.: This article was updated with Rosenstein’s response and other details.This article was originally published at 11:49 a.m.","dateModified":"2018-09-21T19:29:22.400Z","datePublished":"2018-09-21T19:15:00.000Z","headline":"Rod Rosenstein denies that he proposed secretly taping Trump or invoking 25th Amendment","image":"https://ca-times.brightspotcdn.com/dims4/default/06ec7ae/2147483647/strip/true/crop/2048x1152+0+106/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd7%2F8f%2F3bf545ea42e85827ff151105af0f%2Fla-lb-media-afp-getty-us-politics-supremecourt13-20180921-115345","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#rod-rosenstein-denies-that-he-proposed-secretly-taping-trump-or-invoking-25th-amendment"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Presidential counselor Kellyanne Conway says the #MeToo movement against sexual misconduct should not be conflated with the assault allegation against Supreme Court nominee Brett Kavanaugh and his denial.Conway told CNN on Friday, \"Let's not conflate the larger #MeToo movement with whatever did nor did not happen in the summer of 1982.\"Conway was a GOP political consultant for decades before working for President Trump. She says she can relate to women who say they've been mistreated by men and understands why it might take years to come forward with such allegations. But she says California college professor Christine Blasey Ford's accusation that Kavanaugh tried to rape her when they were teenagers should not be lumped in with the movement that has toppled men from the pinnacles of their careers.Conway says Ford and Kavanaugh should testify before the Senate Judiciary Committee next week.","dateModified":"2018-09-21T16:12:23.846Z","datePublished":"2018-09-21T16:24:29.634Z","headline":"Kellyanne Conway says don’t mix #MeToo with sexual assault allegations against Kavanaugh","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kellyanne-conway-says-dont-mix-metoo-with-sexual-assault-allegations-against-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTo hear Katie Porter tell it, she’s just your average Orange County mom, clipping coupons, shopping specials at the supermarket and puttering about with three kids in a Toyota minivan that’s pushing 120,000 miles.But turn on the TV and you’re likely to see a more ominous portrait, etched in shades of black and gray. “Liberal Katie Porter,” the advertisement intones, in a voice aquiver with indignation. “Higher taxes. Open borders.”Saddled with an unpopular president and getting little or no traction from a robust economy, Republicans have settled on a blunt-force strategy as they struggle to hang onto the House in November: Paint the opposition as wild-eyed and dangerous.Read More","dateModified":"2018-09-21T12:28:04.607Z","datePublished":"2018-09-21T10:00:00.000Z","headline":"GOP midterm strategy: Forget Trump and paint the Democrat as ‘too far left’","image":"https://ca-times.brightspotcdn.com/dims4/default/ee894a4/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff9%2F3f%2F266be7ee710aabb4f87f69683723%2Fla-na-pol-midterm-republicans-democrats-liberal-20180921","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gop-midterm-strategy-forget-trump-and-paint-the-democrat-as-too-far-left"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRepublicans hardened their position and closed ranks Wednesday in the handling of sexual assault allegations against Supreme Court nominee Brett Kavanaugh, ramping up their rhetoric and unifying around the idea that his accuser should testify — publicly or privately — by Monday.It’s a big political gamble. Republicans may be able to leverage their slim 51-seat Senate majority to quickly push ahead with Kavanaugh’s confirmation, despite Democrats’ objections and before any more public pressure has a chance to build.But amid the #MeToo backlash over sexual misconduct, GOP leaders risk angering voters — particularly suburban women — if they seem to be dismissing the allegation of California professor Christine Blasey Ford or mistreating a woman who says she was a victim of attempted rape.Read More","dateModified":"2018-09-20T15:53:28.025Z","datePublished":"2018-09-20T15:44:16.786Z","headline":"GOP pushes Kavanaugh accuser to testify about sexual assault allegation, but risks a #MeToo backlash","image":"https://ca-times.brightspotcdn.com/dims4/default/809239d/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F05%2F80%2F692c5e0e63a85fd5ded791c72387%2Fla-na-pol-trump-kavanaugh-allegations-20180919","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jennifer Haberkorn"},{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gop-pushes-kavanaugh-accuser-to-testify-about-sexual-assault-allegation-but-risks-a-metoo-backlash"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAnita Hill urged senators Wednesday to \"push the pause button\" on plans to hold a hearing next week on allegations against Judge Brett M. Kavanaugh of sexual assault decades ago. She said the FBI should be allowed to investigate, as his accuser has requested.Hill, who testified before the Senate Judiciary Committee in 1991 that now-Justice Clarence Thomas had sexually harassed her, said senators should avoid a \"sham\" proceeding.\"The American public really is expecting something more,\" Hill said during an appearance on ABC's \"Good Morning America.\" \"They want to know that the Senate takes this seriously.\"Hill's comments came a day after lawyers for Kavanaugh's accuser, Christine Blasey Ford, said she wants the FBI to investigate her allegation before she testifies at a Judiciary Committee hearing scheduled for Monday.Hill, a law professor at Brandeis University, criticized what she characterized as an unnecessary rush by Republican leaders.\"Either they don't take this seriously,\" she said, \"or ... they just want to get it over.\"\"I'm not sure which is in play,\" Hill said. \"Maybe they're not concerned, or maybe they don't know how to handle this kind of situation.\"In a statement late Tuesday, Senate Judiciary Committee Chairman Charles E. Grassley (R-Iowa) disputed the idea that the FBI needs to investigate before Ford testifies at the committee hearing. \"The invitation for Monday still stands,\" he said.\"Dr. Ford's testimony would reflect her personal knowledge and memory of events,\" Grassley said. \"Nothing the FBI or any other investigator does would have any bearing on what Dr. Ford tells the committee, so there is no reason for any further delay.\"Ford has alleged that while she and Kavanaugh were at a house party in the early 1980s, when the two were in high school, Kavanaugh drunkenly pinned her to a bed, groped her and put his hand over her mouth to stifle her screams as he attempted to take her clothes off.","dateModified":"2018-09-19T22:23:16.897Z","datePublished":"2018-09-19T14:06:00.000Z","headline":"Anita Hill urges senators to ‘push the pause button’ on Kavanaugh hearing and says FBI should investigate","image":"https://ca-times.brightspotcdn.com/dims4/default/877723e/2147483647/strip/true/crop/2048x1152+0+132/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fbd%2Ffe%2F873c03de5cc129bb4597690e1386%2Fla-lb-media-apphoto-supremecourtkavanaughanitahill-20180919-065326","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"John Wagner | Washington Post"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#anita-hill-urges-senators-to-push-the-pause-button-on-kavanaugh-hearing-and-says-fbi-should-investigate"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump is renewing his attacks on Jeff Sessions, saying, \"I don't have an attorney general.\"Trump says in a Hill.TV interview released Wednesday he's \"so sad over Jeff Sessions,\" whom he has repeatedly denounced for recusing himself from the Russia investigation.The president claims in the interview that Sessions did not need to do so. But Department of Justice guidelines recommended the attorney general step away because of his own contacts with Russian officials during his time with the 2016 Trump campaign.Trump escalated his attacks beyond the recusal, saying he's unhappy with Sessions' performance on several issues, including \"the border.\"Trump says \"we'll see what happens\" with Sessions' future. Trump allies have suggested Sessions is safe through the midterm elections.Sessions has said his recusal was necessary.He has pointed to Justice Department regulations to explain that, as one of Trump's earliest and most active supporters, he shouldn't participate in the investigation of the Trump campaign. He announced the decision in March 2017 after controversy over his own undisclosed contacts with then-Russian Ambassador Sergey Kislyak during the campaign and the post-election transition.Last month, Trump tweeted for Sessions to \"stop this Rigged Witch Hunt right now.\"","dateModified":"2018-09-19T14:20:21.675Z","datePublished":"2018-09-19T13:57:00.000Z","headline":"Trump rips Sessions: ‘I don’t have an attorney general’","image":"https://ca-times.brightspotcdn.com/dims4/default/3f1aa4d/2147483647/strip/true/crop/2048x1152+0+182/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fdc%2F5f%2F531ea20569f882d48957638f6d73%2Fla-lb-media-apphoto-sessionscrime-20180919-065332","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-rips-sessions-i-dont-have-an-attorney-general"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageChristine Blasey Ford, the California professor who has accused Supreme Court nominee Brett Kavanaugh of sexually assaulting her when they both were in high school, signaled late Tuesday that she would not testify about the allegation until after the FBI investigated the matter.A letter to the Senate Judiciary Committee from Ford’s attorneys threw into doubt plans for a high-stakes Senate hearing on Monday and capped a day in which Republicans and Democrats bitterly debated how to handle the allegation.“An FBI investigation of the incident should be the first step in addressing her allegations,” read the letter from Ford’s attorneys, Debra Katz and Lisa Banks. “A full investigation by law enforcement officials will ensure that the crucial facts and witnesses in this matter are assessed in a nonpartisan manner and that the committee is fully informed before conducting any hearing or making any decisions.”Read More","dateModified":"2018-09-19T01:49:47.039Z","datePublished":"2018-09-19T01:57:03.980Z","headline":"California professor wants FBI inquiry before testifying about sexual assault allegation against Kavanaugh","image":"https://ca-times.brightspotcdn.com/dims4/default/e52e4de/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F25%2Fd2%2F17fb4f99b1cd329ca6aa26751976%2Fla-na-pol-kavanaugh-allegations-20180918","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jennifer Haberkorn"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#california-professor-wants-fbi-inquiry-before-testifying-about-sexual-assault-allegation-against-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump says he feels \"terribly\" for Supreme Court nominee Brett M. Kavanaugh as he faces a decades-old accusation of sexual assault. Trump says the judge \"is not a man that deserves this.\"Trump made the comments Tuesday at a joint news conference with the president of Poland. He praised Kavanaugh, saying he was \"at a level that we rarely see,\" but said he supported a review process in the Senate.Kavanaugh's nomination has been threatened by a woman's allegation that when they were both in high school, he groped her, tried to take off her clothes and held his hand over her mouth when she tried to scream. He has denied the accusation.Kavanaugh and his accuser, college professor Christine Blasey Ford, have both been asked to testify Monday, but it is not clear if Ford will appear. Democrats want the FBI to investigate and for other witnesses to be called to testify.Trump says he feels \"terribly\" for Kavanaugh, his wife \"and for his beautiful young daughters.\"","dateModified":"2018-09-19T01:21:25.946Z","datePublished":"2018-09-18T19:42:00.000Z","headline":"Trump says he feels ‘terribly’ for Kavanaugh","image":"https://ca-times.brightspotcdn.com/dims4/default/990d00d/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F47%2Ff6%2F82098be6eb0c49e600129155a0de%2Fla-lb-media-epa-rex-us-president-donald-j-trump-hos-9886105q-20180918-124001","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-he-feels-terribly-for-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageOn Tuesday, President Trump reiterated his support for Supreme Court nominee Brett Kavanaugh, who has been accused of sexual assault, and said he did not see a need to involve the FBI.“I don’t think the FBI should be involved because they don’t want to be involved,” Trump said.Republicans on Capitol Hill plan to hear testimony Monday from Kavanaugh and his accuser, Christine Blasey Ford, but will call no other witnesses, drawing rebuke from Democrats who say more witnesses and experts are needed.“Compare that to the 22 witnesses at the 1991 Anita Hill hearing and it’s impossible to take this process seriously,” Sen. Dianne Feinstein (D-Calif.) said.Read More","dateModified":"2018-09-18T23:03:13.717Z","datePublished":"2018-09-18T17:37:00.000Z","headline":"Trump says FBI shouldn’t investigate Kavanaugh allegation","image":"https://ca-times.brightspotcdn.com/dims4/default/a1f11bf/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F85%2F22%2F37a37f85f306b3f6521b6de896a7%2Fla-1537284535-xlso7qdl69-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-fbi-shouldnt-investigate-kavanaugh-allegation"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump said Monday he is open to a delay in Brett M. Kavanaugh’s Supreme Court confirmation, which was suddenly called into question this weekend with allegations of a sexual assault during Kavanaugh’s high school years.\"We want to go through a full process...and hear everybody out,” Trump told reporters.\"If it takes a little delay, it'll take a little delay,” Trump added.Christine Blasey Ford, a psychology professor at Palo Alto University, alleges that Kavanaugh assaulted her at a pool party in Maryland when both were attending separate high schools. Republicans had been hoping to hold a preliminary vote on Kavanaugh’s confirmation this week. Trump, who has refrained from commenting on the  allegation on Twitter, maintained his strong support for Kavanaugh during a White House event Monday.He said the nominee \"never even had a little blemish on his record” and that \"I'm sure it will work out very well.\" He called speculation about withdrawing the nomination “ridiculous.”“He is somebody very special,” Trump said. “I wish the Democrats could have done this a lot sooner.”","dateModified":"2018-09-17T21:25:21.368Z","datePublished":"2018-09-17T19:20:00.000Z","headline":"Trump on Kavanaugh: ‘We want to go through a full process ... and hear everybody out’","image":"https://ca-times.brightspotcdn.com/dims4/default/c571aef/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc8%2F8f%2F4142838d6b748ca42c368014bc28%2Fla-lb-media-afp-getty-files-us-politics-court-kavanaugh-20180917-124826","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Noah Bierman"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-on-kavanaugh-we-want-to-go-through-a-full-process-and-hear-everybody-out"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoWhite House counselor Kellyanne Conway says a woman accusing Supreme Court nominee Brett Kavanaugh of sexually assaulting her when they were in high school \"should testify under oath and she should do it on Capitol Hill.\"She says that's up to the Senate Judiciary Committee.Conway told reporters Monday accuser Christine Blasey Ford should \"not be ignored or insulted.\" Conway says Kavanaugh also should testify to the allegations, noting he has already provided testimony and has undergone FBI background checks.Ford, now a college professor, told the Washington Post that a drunken Kavanaugh groped her and tried to take off her clothes at a party when they were teenagers in the 1980s and that he put his hand over her mouth when she tried to scream. Kavanaugh has \"categorically\" denied the allegations.The White House says \"Kavanaugh and the White House both stand by that statement.\"Read More","dateModified":"2018-09-17T17:49:35.631Z","datePublished":"2018-09-17T16:48:00.000Z","headline":"Kellyanne Conway says Kavanaugh’s accuser ‘should testify under oath’","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kellyanne-conway-says-kavanaughs-accuser-should-testify-under-oath"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-09-17T16:37:18.565Z","datePublished":"2018-09-17T16:31:00.000Z","headline":"Sen. Susan Collins, a key Supreme Court nomination vote, says Kavanaugh and his accuser should testify","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sen-susan-collins-a-key-supreme-court-nomination-vote-says-kavanaugh-and-his-accuser-should-testify"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA letter reportedly alleging a decades-old incident involving Brett Kavanaugh has been referred to the FBI for review — the latest blow in the partisan and bitter battle over President Trump’s nominee to the Supreme Court.The letter originally was given to Sen. Dianne Feinstein (D-Calif.), the senior Democrat on the Senate Judiciary Committee. She declined to release it publicly, and its details remain unclear.“I have received information from an individual concerning the nomination of Brett Kavanaugh to the Supreme Court,” Feinstein said in a statement. “That individual strongly requested confidentiality, declined to come forward or press the matter further, and I have honored that decision. I have, however, referred the matter to federal investigative authorities.”Read More","dateModified":"2018-09-13T20:48:14.178Z","datePublished":"2018-09-13T20:57:57.291Z","headline":"Feinstein asks FBI to review letter involving Supreme Court nominee Kavanaugh","image":"https://ca-times.brightspotcdn.com/dims4/default/b7713fa/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F60%2Fb8%2F365a139f3a09e7e63dd8c2bb5439%2Fla-na-pol-congress-kavanuagh-20180913","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jennifer Haberkorn"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#feinstein-asks-fbi-to-review-letter-involving-supreme-court-nominee-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA landmark federal law enacted 24 years ago to govern investigations and prosecutions of violent crimes against women is set to expire at the end of this month and Congress has little time to rush to its rescue.The House plans to be in session only four days more before the Violence Against Women Act expires after Sept. 30, and lawmakers still have to pass a complex series of funding measures to avert a government shutdown when the new fiscal year starts Oct. 1.Republican leaders are aware of the political risks of letting the popular act lapse weeks before the midterm elections. AshLee Strong, spokeswoman for House Speaker Paul D. Ryan of Wisconsin, said negotiations are underway between the House and Senate, and she was optimistic they would reach a resolution.Read More","dateModified":"2018-09-13T20:57:29.657Z","datePublished":"2018-09-13T20:50:02.365Z","headline":"Landmark Violence Against Women Act may expire while Congress tends to other business","image":"https://ca-times.brightspotcdn.com/dims4/default/2045a80/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3c%2F7f%2F2306911dd3d44051a81ccc16a8f2%2Fla-na-pol-violence-against-women-expire-20180913","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#landmark-violence-against-women-act-may-expire-while-congress-tends-to-other-business"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageCongressional Republicans are launching another tax-cut push this week, but it’s more about your November election ballot than your 1040 form.And in California and other high-tax states, it could further inflame debate about the controversial new $10,000 limit on deductions for state and local tax payments that hits many residents hard.Analysts said the legislation, which would make individual tax cuts and the deduction limit permanent, has no chance of passing the Senate this year. Republicans are pushing ahead anyway to force House Democrats — who unanimously opposed last year’s tax-cut bill — to take another tax vote ahead of the midterm elections.Read More","dateModified":"2018-09-13T13:58:50.982Z","datePublished":"2018-09-13T14:06:11.515Z","headline":"GOP’s latest tax-cut bill won’t pass, but it could roil midterms in high-tax states like California","image":"https://ca-times.brightspotcdn.com/dims4/default/9a4ebf4/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F94%2F05%2F76041398372a5992adb0b9077b97%2Fla-fi-tax-cut-bill-20180912","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gops-latest-tax-cut-bill-wont-pass-but-it-could-roil-midterms-in-high-tax-states-like-california"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"President Trump stated without evidence Thursday morning that a study on the death toll in Puerto Rico after Hurricane Maria is a plot by Democrats to make him look bad. Tweet TweetAn estimated 2,975 people died in the six months after Hurricane Maria as a result of the storm, with the elderly and impoverished most affected, according to the independent study ordered by the U.S. territory's government that was released Tuesday.The findings contrast sharply with the official death toll of 64 and are about double the government's previous interim estimate of 1,400 deaths.Researchers with the Milken Institute School of Public Health at George Washington University said the official death count from the Category 4 storm that hit on Sept. 20, 2017, was low in part because physicians were not trained on how to certify deaths after a disaster.There was a 22% overall increase in the number of deaths from September 2017 to February 2018 compared with previous years in the same time period, according to the institute.The study said mortality in Puerto Rico had been slowly decreasing since 2010, but spiked after the hurricane. More than half of Puerto Rico's municipalities saw a significantly higher number of deaths in the six months after the storm compared with the previous two years, researchers said.Read more","dateModified":"2018-09-13T22:13:03.232Z","datePublished":"2018-09-13T13:09:00.000Z","headline":"Trump states without evidence that Puerto Rico hurricane death count is plot by Democrats","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-states-without-evidence-that-puerto-rico-hurricane-death-count-is-plot-by-democrats"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageHey, California voter, way to go! People may say you’re sun-baked, a bit too laid back and, when it comes to picking presidents, largely irrelevant.But thanks to you, the state is sitting dead center in the November fight for control of Congress.Sure, President Trump deserves a lot of credit for putting a half dozen or more House seats in play, fully a quarter of the number Democrats need to seize control.Read More","dateModified":"2018-09-13T12:38:19.678Z","datePublished":"2018-09-13T12:45:40.726Z","headline":"It’s not just Trump — California voters can thank themselves for the state’s relevancy in this November’s midterm election","image":"https://ca-times.brightspotcdn.com/dims4/default/9a30c74/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fca%2F7d%2Fb96efa1be3d8e8f9e243fce8140d%2Fla-pol-ca-on-politics-column-20180913","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#its-not-just-trump-california-voters-can-thank-themselves-for-the-states-relevancy-in-this-novembers-midterm-election"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageCongress is scrambling to fund much of the federal government before the fiscal year ends, anxious to avoid an unpopular government shutdown or a bitter battle over President Trump’s demands for a border wall less than two months before the midterm elections.Republicans and Democrats hope to complete legislation that would appropriate $1.24 trillion before the government runs out of money on Oct. 1, potentially forcing all but vital services and agencies to shut down or trim operations.Lawmakers are expected to pass many but not all of the 12 funding bills by the end of September.Read More","dateModified":"2018-09-12T23:57:37.190Z","datePublished":"2018-09-13T00:03:25.947Z","headline":"Congress races to avert government shutdown — and may actually do it","image":"https://ca-times.brightspotcdn.com/dims4/default/785076f/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F63%2F7e%2F073bca26cb1f637b27798b7cbb98%2Fla-na-pol-congress-funding-20180913","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jennifer Haberkorn"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#congress-races-to-avert-government-shutdown-and-may-actually-do-it"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe constellation of personalities orbiting Donald Trump is unlike any known to previous presidents.Jimmy Carter had Billy, his colorful, beer-loving brother. Bill Clinton had Roger, a sibling who chased fame as an aspiring actor and rock musician.But the habitues of Trump’s overlapping legal and political worlds are of a whole other order. A porn star. A pair of Playboy Playmates. A lawyer and fixer with a New York swagger and wiseguy vernacular suggesting he’s seen a few too many Martin Scorsese films.Read More","dateModified":"2018-09-11T12:26:30.103Z","datePublished":"2018-09-11T10:00:00.000Z","headline":"What do a porn star, a combative lawyer and a reality-TV contestant all have in common? Trump","image":"https://ca-times.brightspotcdn.com/dims4/default/eb5565e/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4b%2F5c%2F8b75cfb0c96e28e59c312c6bd070%2Fla-na-pol-trump-lawsuits-personalities-20180911","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"},{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#what-do-a-porn-star-a-combative-lawyer-and-a-reality-tv-contestant-all-have-in-common-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump has agreed to give up his right to pursue millions of dollars in damages against Stormy Daniels in a move to kill litigation over an illegal payoff to t
