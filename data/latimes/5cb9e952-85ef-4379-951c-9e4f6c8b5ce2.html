 and administration officials frequently overstate the strength of the labor market and their role in it, but now, a top White House official has admitted she went too far with the latest claim about black employment.White House Press Secretary Sarah Huckabee Sanders has issued a rare public apology for saying at Tuesday’s press briefing that Trump already had created three times more jobs for blacks than former President Obama did during his entire eight-year term.It’s not true. Not even close.Read More","dateModified":"2018-08-15T20:23:02.314Z","datePublished":"2018-08-15T20:13:53.975Z","headline":"Sarah Huckabee Sanders made a false claim about black employment. She’s issued a rare apology","image":"https://ca-times.brightspotcdn.com/dims4/default/cd52131/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F95%2F48%2Fe644074fa7346dafcb7a7828d153%2Fla-na-pol-black-employment-false-numbers-20180815","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sarah-huckabee-sanders-made-a-false-claim-about-black-employment-shes-issued-a-rare-apology"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe FBI has reportedly investigated a series of cyberattacks against a former Democratic opponent of Rep. Dana Rohrabacher (R-Costa Mesa), one of the most vulnerable Republicans seeking reelection in November due in part to his pro-Russia statements.Rolling Stone reported Wednesday that unknown hackers successfully targeted Hans Keirstead, a stem-cell scientist who finished third in the 48th Congressional District primary in June, just behind fellow Democrat Harley Rouda.Kyle Quinn-Quesada, Keirstead’s former campaign manager, told Rolling Stone he did not believe the cyberattacks affected the outcome of the primary and it was unclear who was behind the spying effort.However, the reported infiltration coincides with evidence that Russians have continued to meddle in U.S. politics after intervening in support of President Trump’s campaign in 2016. Democratic Sens. Jeanne Shaheen of New Hampshire and Claire McCaskill of Missouri both said their congressional offices were targeted by Russian hackers. Last week, Democratic Sen. Bill Nelson claimed Russian hackers had also compromised voting systems in his home state of Florida.Rohrabacher, who has represented coastal Orange County for nearly three decades, has drawn criticism from members of both parties for his pro-Russian sympathies. He received just 30% support in the June  5 primary and Democrats, who need 23 seats to gain control of the House, have made Rohrabacher a top target.A spokesman for Rohrabacher declined to comment.","dateModified":"2018-08-16T15:55:29.555Z","datePublished":"2018-08-15T19:45:00.000Z","headline":"Hackers targeted Democratic opponent of Rep. Dana Rohrabacher, report says","image":"https://ca-times.brightspotcdn.com/dims4/default/085c030/2147483647/strip/true/crop/2048x1152+0+204/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa7%2F02%2F47356c421823aa3e8520377572f3%2Fla-lb-media-2892851-pol-housechallenger-07-20180815-121724","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#hackers-targeted-democratic-opponent-of-rep-dana-rohrabacher-report-says"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoPresident Trump is revoking the security clearance of former CIA Director John Brennan, who served in the Obama administration. White House Press Secretary Sarah Huckabee Sanders announced the decision at a briefing Wednesday. The president had recently threatened to revoke the clearance for Brennan, an outspoken Trump critic.Sanders claimed that the CIA veteran “leveraged his status” to make unfounded allegations.  Brennan has been deeply critical of Trump's conduct, calling his performance at a joint news conference with Russian President Vladimir Putin in Finland “nothing short of treasonous.” And in an appearance Tuesday night on MSNBC, he called Trump \"the most divisive president we have ever had in the Oval Office.\"Sanders said other former intelligence officials' security clearances are also “currently under review.” She said in July that  the president was considering revoking the clearances of at least half a dozen other former national security officials, including former Director of National Intelligence James R. Clapper, former CIA Director Michael Hayden and former FBI Director James B. Comey, all of whom have criticized Trump.Read More","dateModified":"2018-08-15T19:56:13.104Z","datePublished":"2018-08-15T18:53:00.000Z","headline":"Trump is revoking former CIA Director John Brennan’s security clearance","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-is-revoking-former-cia-director-john-brennans-security-clearance"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageKansas Gov. Jeff Colyer has ended his campaign to keep his job, conceding the Republican primary to Kris Kobach, whose forceful condemnations of illegal immigration over the years have catapulted him to the national stage and won him the admiration of President Trump.“The numbers are just not there,” Colyer said in a news conference Tuesday, after the latest tally of provisional and mail-in ballots increased Kobach’s lead to nearly 300 votes in the election held last week. More than 313,000 votes were cast.Kobach’s win is sure to set up a battle this fall in which national Democrats pour millions of dollars into the state in an effort to defeat one of the Trump’s closest allies. Kansas is staunchly Republican and hasn’t elected a Democratic governor since 2006. But some political analysts believe that Kobach’s win could turn off moderates and drive more Democrats to the polls.Read More","dateModified":"2018-08-15T17:22:32.508Z","datePublished":"2018-08-15T17:27:43.287Z","headline":"Kansas Gov. Jeff Colyer concedes GOP primary to Kris Kobach, a staunch Trump ally","image":"https://ca-times.brightspotcdn.com/dims4/default/e046103/2147483647/strip/true/crop/1600x900+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc0%2F7f%2F21e0d532c86394a5e33cfee57f0e%2Fla-na-kobach-kansas-20180814","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Kurtis Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kansas-gov-jeff-colyer-concedes-gop-primary-to-kris-kobach-a-staunch-trump-ally"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThere’s been a noticeable exception to President Trump’s otherwise successful effort to appoint young, conservative judges to the nation’s appellate courts.The Senate has confirmed a record 24 new circuit court judges nationwide in 20 months — with two more nominees scheduled for votes this week. But ​​Trump has made far less progress in the jurisdiction he criticizes the most: the liberal-leaning U.S. 9th Circuit Court of Appeals, including California and eight other Western states.Since Trump took office, the Senate has confirmed only one 9th Circuit judge — in Hawaii — leaving seven openings. A nominee in Oregon was abruptly withdrawn last month when it became clear he lacked the votes for Senate approval.Read More","dateModified":"2018-08-15T15:03:46.870Z","datePublished":"2018-08-15T10:00:00.000Z","headline":"Is Trump finally ready to turn his sights to remaking the 9th Circuit Court?","image":"https://ca-times.brightspotcdn.com/dims4/default/c6baa3b/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb9%2Fba%2Fe25a2fe7192367317553edc06327%2Fla-na-pol-ninth-circuit-vacancies-20180815","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#is-trump-finally-ready-to-turn-his-sights-to-remaking-the-9th-circuit-court"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump's campaign is filing an arbitration action against former aide Omarosa Manigault Newman alleging breach of a secrecy agreement. A campaign aide told the Associated Press that the claim was being filed with the America Arbitration Assn. in New York, alleging that Marigault Newman’s explosive new book and media tour breached her 2016 confidentiality agreement with the campaign. Manigault Newman has acknowledged signing a confidentiality agreement with the campaign in 2016. She wrote in her book that after being fired from the White House in December 2017 she was offered a $15,000 per month position with the Trump reelection effort in exchange for signing a new confidentiality agreement. She says she declined that offer. Read More","dateModified":"2018-08-14T15:57:24.557Z","datePublished":"2018-08-14T15:49:00.000Z","headline":"Trump campaign raises the stakes in Omarosa fight, files for arbitration","image":"https://ca-times.brightspotcdn.com/dims4/default/e5b7f81/2147483647/strip/true/crop/2048x1152+0+72/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa5%2Fee%2F67d86e4d04291f25dd662c129e76%2Fla-lb-media-apphoto-whitehouse-tapes-thingstoknow-20180814-083243","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-campaign-raises-the-stakes-in-omarosa-fight-files-for-arbitration"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump on Monday signed a $716-billion defense policy bill named for Sen. John McCain after delivering remarks that failed to mention the ailing lawmaker.The measure Trump signed at New York's Ft. Drum will boost military pay by 2.6%, the largest hike in nine years.The bill also weakens a bid to clamp down on Chinese telecom company ZTE and allows Trump to waive sanctions against countries that bought Russian weapons and now want to buy U.S. military equipment. The bill provides no money for Trump's requested Space Force but authorizes the military parade he wants in Washington in November.Read more","dateModified":"2018-08-14T02:07:32.074Z","datePublished":"2018-08-13T19:56:00.000Z","headline":"Trump signs defense bill named for McCain but doesn’t mention him","image":"https://ca-times.brightspotcdn.com/dims4/default/b1be97b/2147483647/strip/true/crop/2048x1152+0+149/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fec%2Fc8%2Ff6cc7952b24be6b91ff30e64d614%2Fla-lb-media-ap18225703743286-20180813-124822","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-signs-defense-bill-named-for-mccain-but-doesnt-mention-him"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump is backing calls for a Harley-Davidson boycott amid an ongoing steel tariff dispute.Harley-Davidson drew Trump's wrath in June after the manufacturer announced that it is moving production of motorcycles sold in Europe to facilities outside the U.S. The company blames the decision on tariffs imposed by the European Union to retaliate for tariffs Trump imposed on a host of EU products.On Sunday, Trump tweeted that “many” Harley-Davidson owners plan to boycott the company if manufacturing moves overseas.That followed Trump's meeting on Saturday with about 180 bikers who are part of a “Bikers for Trump” fan group at his golf course in Bedminster, N.J.Milwaukee-based Harley-Davidson declined to comment. In July, Harley-Davidson said it expects new tariffs to cost the company as much as $100 million annually.The comment from Trump comes just three months before the November election and just ahead of Tuesday's primary in Wisconsin.In a statement released Monday, Wisconsin Republican Gov. Scott Walker said, “I want Harley Davidson to prosper here in the state of Wisconsin. And one of the best ways for that to happen is to do what the president has called for and that is to get to no tariffs.”","dateModified":"2018-08-13T16:06:01.919Z","datePublished":"2018-08-13T16:05:08.154Z","headline":"Trump encourages Harley-Davidson boycott amid steel tariff dispute","image":"https://ca-times.brightspotcdn.com/dims4/default/79aa995/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9e%2Fdf%2Fb0ced8ab5233cc070c16b756eecd%2Fla-lb-media-apphoto-trump11-20180813-085037","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-encourages-harley-davidson-boycott-amid-steel-tariff-dispute"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet Tweet TweetRead More","dateModified":"2018-08-13T14:59:26.733Z","datePublished":"2018-08-13T14:46:00.000Z","headline":"Ahead of new book, President Trump bashes ‘wacky Omarosa’ over Twitter","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#ahead-of-new-book-president-trump-bashes-wacky-omarosa-over-twitter"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFollowing an impasse in high-level negotiations to free an America preacher detained in Turkey, President Trump on Friday said he had ordered heavy tariffs on Ankara’s export of steel and aluminum to the United States, a punitive move that deepened a growing political and economic rift with the NATO ally.In a tweet, Trump said he had “just authorized a doubling” of tariffs against Turkey, upping those on aluminum to 20% and steel to 50%. The U.S. imports about $1 billion in steel and aluminum from Turkey, so the direct impact is not likely to be substantial.But the ripple effects were considerable as the Turkish currency, the lira, plummeted on the news, pushing the country closer to a full-blown economic crisis, and dragging the euro down sharply on Friday.Read More","dateModified":"2018-08-11T15:12:42.462Z","datePublished":"2018-08-11T15:04:20.457Z","headline":"Trump hits Turkey with tariffs after talks to free U.S. minister deadlock","image":"https://ca-times.brightspotcdn.com/dims4/default/73cf4d2/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0b%2Fae%2F6de79593deea025b8374866782ab%2Fla-fi-turkey-tariffs-20180810","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Don Lee"},{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-hits-turkey-with-tariffs-after-talks-to-free-u-s-minister-deadlock"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn an about-face, U.S. Rep. Chris Collins is ending his reelection bid days after the Republican was charged with insider trading.Collins released a statement Saturday morning saying he will suspend his campaign and finish the rest of his term. Collins was indicted Wednesday on charges he passed inside information about a biotechnology company to family members so they could profit from illicit trades. He had said later that day he would remain on the ballot despite the indictment and fight the charges.\"I have decided that it is in the best interests of the constituents of NY-27, the Republican Party and President Donald Trump's agenda for me to suspend my campaign for re-election to Congress,\" the statement said.He went on to say he will fill out his term and \"continue to fight the meritless charges brought against me.\" He has denied any wrongdoing.Wednesday's indictment charges Collins and two others, including his son, with conspiracy, wire fraud and other counts.Read more","dateModified":"2018-08-11T19:49:39.834Z","datePublished":"2018-08-11T14:48:00.000Z","headline":"N.Y. Republican Rep. Chris Collins suspends reelection bid after being charged with insider trading","image":"https://ca-times.brightspotcdn.com/dims4/default/8cb6831/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F92%2Fdb%2Ff85e7ceb00d69c1b1c78dfe4e706%2Fla-lb-media-afp-getty-bestpixrep-20180811-074717","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#n-y-republican-rep-chris-collins-suspends-reelection-bid-after-being-charged-with-insider-trading"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe motorcade of President George W. Bush curled through the lush streets of Bel-Air one night in October 2006 and slowed to a stop at the Colonial Revival mansion of Elliott Broidy.It was a big moment for Broidy, certifying his arrival in the upper tier of Los Angeles wealth and power. He’d summoned 250 blue-chip donors to hear Bush speak on the lawn, then gather on the tennis court for dinner. The banquet yielded $1 million for the Republican National Committee.Broidy was founder and chairman of Markstone Capital Partners, a private equity fund. The firm, it turned out, was built on a foundation of corruption. Broidy got caught in 2009 paying kickbacks and pleaded guilty.Read More","dateModified":"2018-08-11T14:36:03.346Z","datePublished":"2018-08-11T14:24:15.434Z","headline":"A tale of two scandals, with a rich Trump donor, kickbacks and a Playboy playmate","image":"https://ca-times.brightspotcdn.com/dims4/default/bf8ddaa/2147483647/strip/true/crop/0x0+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fwww.trbimg.com%2Fimg-5b6eea66%2Fturbine%2Fla-na-elliott-broidy-trump-20180811-thumbnail","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#a-tale-of-two-scandals-with-a-rich-trump-donor-kickbacks-and-a-playboy-playmate"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMichael Avenatti, the self-styled provocateur taking on the president for porn actress Stormy Daniels, told Iowa Democrats on Friday that the party needs a bare-knuckle fighter to take back the White House — and he's considering formally casting himself in the role.In a political scene unthinkable just months ago, Avenatti was the closing speaker at the Democratic Wing Ding in Clear Lake, Iowa, a traditional stop for presidential hopefuls. His remarks came after a tour through the early-voting state that included a visit to the state fair and meetings with key Democratic officials.\"What I fear for this Democratic Party that I love is that we have a tendency to bring nail clippers to gunfights,\" Avenatti told an enthusiastic crowd in the Surf Ballroom and Museum. \"Tonight I want to suggest a different course. I believe that the Democratic Party must be a party that fights fire with fire.\"He added, \"When they go low, I say we hit harder.\"It was a reversal of former First Lady Michelle Obama's declaration at the 2016 Democratic Convention, \"When they go low, we go high.\"In an interview, Avenatti said: \"At that point in time, for what she was speaking about, I think that was the right message. But as we sit here now, that approach clearly will not work.\"Known for his combative cable news appearances, Avenatti offered a relatively traditional political address that stressed his record as a self-made businessman, an advocate for underdogs and a formidable foe to President Trump. He stressed his support for \"Medicare for all\" and \"sensible gun control.\" And he dubbed Trump a \"con man\" and his presidency a \"Dumpster fire.\"Organizers of the Wing Ding — which has drawn heavy hitters like Barack Obama and Hillary Clinton in past years — said he boosted ticket sales.Avenatti said his visit to the State Fair included a stop at the butter cow — a cow sculpted in butter — two pork chops on a stick and plenty of conversation with people who recognized him and encouraged him to keep going. He strolled the fairgrounds drinking beer from a plastic cup and traded the gray suit for a blue gingham long-sleeved shirt and jeans, the typical dress code of a visiting politician.\"I've learned that the people of Iowa are fairly receptive to me and receptive to my message,\" said Avenatti, who plans to visit early-voting New Hampshire in the next few weeks and will return to Iowa.","dateModified":"2018-08-11T06:03:08.303Z","datePublished":"2018-08-11T03:38:00.000Z","headline":"In Iowa, Stormy Daniels’ lawyer, Michael Avenatti, says Democrats must fight","image":"https://ca-times.brightspotcdn.com/dims4/default/583f75f/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffc%2Fa8%2F2334482cd3c66c774c0184c39a50%2Fla-michael-avenatt-20180810","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#in-iowa-stormy-daniels-lawyer-michael-avenatti-says-democrats-must-fight"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Senate is scheduled to begin the confirmation hearings for Supreme Court nominee Brett Kavanaugh on Sept. 4.Sen. Charles E.Grassley, the Iowa Republican who chairs the Judiciary Committee, said Friday the committee will launch up to four days of review that Tuesday, beginning with opening remarks from senators.Kavanaugh will face questions Wednesday, Sept. 5, followed by testimony from legal experts and people who know the judge.Republicans are eager to confirm President Trump's nominee ahead of the new court session Oct. 1, with Justice Anthony M. Kennedy retired. Democrats have complained that Republicans are rushing the process for the lifetime appointment without proper vetting of Kavanaugh's record.Grassley said there's \"plenty of time\" to review the documents but added that it's time for Americans \"to hear directly\" from Kavanaugh.","dateModified":"2018-08-10T20:37:09.787Z","datePublished":"2018-08-10T20:13:00.000Z","headline":"Confirmation hearings for Supreme Court nominee Brett Kavanaugh to start Sept. 4","image":"https://ca-times.brightspotcdn.com/dims4/default/b7ebe9f/2147483647/strip/true/crop/2048x1152+0+133/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5d%2Fc7%2Fe287a449f9da0a3ef0728fd6e0bd%2Fla-lb-media-apphoto-supremecourtkavanaughregulations-20180810-130833","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#confirmation-hearings-for-supreme-court-nominee-brett-kavanaugh-to-start-sept-4"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageXiomara started dating him when she was 17. He was different then, not that yet the man who pushed drugs and ran with a gang. Not the man who she says berated and raped her, who roused her out of bed some mornings only to beat her.Not the man who choked her with an electrical cord, or put a gun to her head while she screamed, then begged, “‘Please, please don’t kill me — I love you.’”Fleeing El Salvador with their daughter, then 4, the 23-year-old mother pleaded for help at a port of entry in El Paso on a chilly day in December 2016.After nearly two years, her petition for asylum remains caught in a backlog of more than 310,000 other claims. But while she has waited for a ruling, her chance of success has plunged.Read More","dateModified":"2018-08-10T13:38:32.232Z","datePublished":"2018-08-10T12:59:00.000Z","headline":"For domestic abuse and gang violence survivors, Sessions has narrowed the path to asylum","image":"https://ca-times.brightspotcdn.com/dims4/default/daa633c/2147483647/strip/true/crop/1400x788+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd4%2Fd0%2Fb4082eb461ed7bd60e53a70d2e12%2Fwltigq7hurc6ngjvllnn3ugwha.jpg","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#for-domestic-abuse-and-gang-violence-survivors-sessions-has-narrowed-the-path-to-asylum"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIt’s practically a dictionary definition to say that banks provide financial services. But when it comes to the new tax law, that’s not how the Treasury Department sees it.Officials there have decided that nearly 2,000 banks are not financial services firms and therefore their owners qualify for a lower tax liability under the $1.5-trillion Republican tax-cut legislation that took effect Jan. 1.The determination, sought by the banking industry, was one of dozens in 184 pages of proposed regulations issued this week by the Treasury’s Internal Revenue Service that will allow high-income owners to claim a new tax deduction as part of an expansive interpretation of who gets the break designed for so-called pass-through businesses.Read More","dateModified":"2018-08-10T15:45:27.947Z","datePublished":"2018-08-10T10:00:00.000Z","headline":"Treasury says some banks are not financial-services firms, giving them a new tax break","image":"https://ca-times.brightspotcdn.com/dims4/default/205784a/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd7%2F91%2Fb493a419c78d61682cb083e6d249%2Fla-fi-pass-through-taxes-20180809","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#treasury-says-some-banks-are-not-financial-services-firms-giving-them-a-new-tax-break"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA former lawyer for Stormy Daniels dropped a defamation suit Thursday that he filed in June against the porn actress and her attorney Michael Avenatti.The lawyer, Keith Davidson, negotiated a $130,000 payment in 2016 for Daniels in return for her silence about her alleged affair with Donald Trump.Daniels, whose real name is Stephanie Clifford, fired Davidson and replaced him with Avenatti.Davidson’s suit accused Avenatti of defaming him on Twitter by suggesting that Davidson was once arrested for extortion.“Mr. Davidson has no issue with Ms. Clifford,” Davidson attorney Paul Berra said Thursday. “He decided to voluntarily dismiss his cross-complaint against her as a show of good faith.”Davidson filed the suit as a counter-claim to a Daniels lawsuit accusing him of going behind her back to advance President Trump’s interests in the scandal over their alleged affair.Her suit portrays Davidson as a puppet of Trump and his former personal attorney, Michael Cohen. Davidson denies the allegation.Avenatti called Davidson’s dismissed claims “bogus.” “They were frivolous and should have never been filed in the first place,” he wrote Thursday on Twitter.Avenatti’s claim of extortion apparently referred to an FBI sting operation involving Hulk Hogan. In 2012, Davidson sought $300,000 for a client who had a secretly taped video of the pro wrestler having sex.FBI agents questioned Davidson after he tried to collect the money at a Florida hotel, but he was not charged with criminal wrongdoing.","dateModified":"2018-08-10T04:29:04.183Z","datePublished":"2018-08-10T00:56:00.000Z","headline":"Lawyer drops defamation suit against Stormy Daniels and Michael Avenatti","image":"https://ca-times.brightspotcdn.com/dims4/default/f7acadb/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd0%2Fa9%2F38f7aaf592e5f7b8a8249afc8547%2Fhu36syuquvbd3dqlwgnjl3qd4u.jpg","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#lawyer-drops-defamation-suit-against-stormy-daniels-and-michael-avenatti"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFor senators facing reelection in November, the August recess is typically a frantic dash to squeeze in last-minute campaigning back home. And this year the window is even narrower because the summer break is shorter than usual.But California’s Sen. Dianne Feinstein isn’t hosting any public campaign events during the 13-day break.Such is the benefit of being 20 points ahead in the polls. Many of Feinstein’s colleagues don’t have that luxury.Read More","dateModified":"2018-08-09T17:03:27.939Z","datePublished":"2018-08-09T16:55:12.893Z","headline":"Far ahead in the polls, Feinstein is in no hurry to campaign during August recess","image":"https://ca-times.brightspotcdn.com/dims4/default/6735001/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fca%2F7a%2Ff8f4c30cd400e7b2e4b5f3fa9b96%2Fla-na-pol-feinstein-recess-plans-20180809","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#far-ahead-in-the-polls-feinstein-is-in-no-hurry-to-campaign-during-august-recess"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRepublicans need to keep control of the House to protect President Trump from the Russia investigation, House Intelligence Committee Chairman Devin Nunes said at a recent fundraiser, according to an audio recording released Wednesday.“If Sessions won’t unrecuse and Mueller won’t clear the president, we’re the only ones. Which is really the danger,” Nunes said, referring to Atty. Gen. Jeff Sessions and Robert S. Mueller III, the special counsel heading the investigation into Russian efforts to sway the 2016 election and possible coordination with the Trump campaign.“I mean, we have to keep all these seats. We have to keep the majority. If we do not keep the majority, all of this goes away,” Nunes said.Read More","dateModified":"2018-08-09T16:55:39.892Z","datePublished":"2018-08-09T16:54:24.000Z","headline":"Nunes says in audio that Republicans need majority to protect Trump","image":"https://ca-times.brightspotcdn.com/dims4/default/d78859d/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F48%2F1b%2F01647b2dabdfc7e2f1ac76f7ca31%2Fla-na-pol-nunes-recording-20180808","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#nunes-says-in-audio-that-republicans-need-majority-to-protect-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe U.S. on Wednesday cleared the way for a new round of sanctions against Russia after the State Department formally concluded that Moscow violated the international ban on chemical weapons with a nerve agent attack this year against a former Soviet spy and his daughter.That determination — which Congress had been pushing the Trump administration to make since March — triggers mandatory sanctions under a 1991 U.S. law.International monitors already had blamed Russia for the attempted assassination in Britain of Sergei Skripal and his adult daughter, Yulia, in March.Read More","dateModified":"2018-08-09T15:19:30.384Z","datePublished":"2018-08-09T15:09:31.176Z","headline":"U.S. orders new sanctions against Russia over chemical attack in Britain","image":"https://ca-times.brightspotcdn.com/dims4/default/63e365c/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd2%2Fdd%2Fe1a93215d63b1a4140bd7207d120%2Fla-na-pol-us-russia-chemical-weapons-20180808","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#u-s-orders-new-sanctions-against-russia-over-chemical-attack-in-britain"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRepublicans’ brush with defeat in an Ohio congressional district that President Trump easily won fit the nationwide pattern for special elections during his White House tenure: Democrats are faring far better than they did in 2016.Even if the final vote count confirms that GOP candidate Troy Balderson squeaked out a slim victory Tuesday, the lackluster support spells trouble for Republicans from coast to coast as they fight to keep control of the House in November’s midterm election.“Whether it’s Montana or Kansas or South Carolina or Arizona, Pennsylvania, now Ohio, Democrats have been overperforming that 2016 baseline, and I think that’s good news for Democrats,” said Nathan Gonzales, editor and publisher of the nonpartisan Inside Elections guide.Read More","dateModified":"2018-08-09T13:37:08.926Z","datePublished":"2018-08-09T13:43:52.588Z","headline":"Ohio cliffhanger signals peril for GOP in midterm battle for control of Congress","image":"https://ca-times.brightspotcdn.com/dims4/default/56addf4/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa2%2F1c%2F3666838d6abc4f8fd7e7043f2121%2Fla-na-pol-ohio-house-gop-20180808","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#ohio-cliffhanger-signals-peril-for-gop-in-midterm-battle-for-control-of-congress"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFormer Michigan state Rep. Rashida Tlaib has won the Democratic nomination to run unopposed for the House seat long held by former Rep. John Conyers, setting her up to become the first Muslim woman elected to Congress.No Republicans or third-party candidates ran in Tuesday's District 13 primary race, meaning Tlaib is set to win the seat in November's election and begin serving a full two-year term in January. The special primary race to serve the last two months of Conyers' term was still too close to call as of early Wednesday morning, with Tlaib and Detroit City Council President Brenda Jones neck and neck. The winner of that race also will run unopposed in November's election.Tlaib, 42, served in the Michigan House from 2009 until 2014. She defeated five other candidates to win the nomination to run for a full term representing the heavily Democratic district, which covers much of Detroit and some of its suburbs.The 89-year-old Conyers was first elected to the House in 1964. He stepped down in December citing health reasons, though several former female staffers had accused him of sexual harassment.\"This is a huge victory for the Arab and Muslim American communities — it's also a huge victory for the city of Detroit,\" said Sally Howell, director of the Center for Arab American Studies at the University of Michigan-Dearborn. \"Rashida Tlaib brings forward the legacy of John Conyers in terms of the groundbreaking role he played in Congress and his commitment to civil rights.\"Conyers' seat was among three open House seats in Michigan heading into the primary, including another that the Democrats expect to keep and a Republican-held seat they hope to flip in their push to take control of the chamber.In addition to Tlaib and Jones, Westland Mayor Bill Wild and Conyers' great-nephew, state Sen. Ian Conyers, competed in the special election. Joining them in the race for the full two-year term were former state Rep. Shanelle Jackson and current state Sen. Coleman Young, the son of the late Coleman A. Young, who was elected mayor in 1973 and held the position for 20 years.","dateModified":"2018-08-08T16:36:09.824Z","datePublished":"2018-08-08T16:33:05.052Z","headline":"Primary win sets up Rashida Tlaib to be the first Muslim woman elected to Congress","image":"https://ca-times.brightspotcdn.com/dims4/default/0ad394a/2147483647/strip/true/crop/2048x1152+0+183/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9b%2F44%2F8375907e74cd9ffe5ee0f60d7c60%2Fla-lb-media-ap18220192127796-20180808-085132","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#primary-win-sets-up-rashida-tlaib-to-be-the-first-muslim-woman-elected-to-congress"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFederal immigration judges filed a formal grievance Wednesday against Atty. General Jeff Sessions and the Department of Justice, saying they want to stop federal law enforcement officials from interfering with their autonomy. The complaint from the National Assn. of Immigration Judges comes after Sessions removed Judge Steven Morley from a high-profile immigration case in July and replaced him with another judge who ordered the immigrant at the center of the proceedings swiftly deported.The Justice Department has since removed more than 80 cases from Morley, who sits in Philadelphia, through other administrative reassignments or appeal procedures, according to their complaint.“He is very, very disturbed over this,” Ashley Tabaddor, president of the association, said of Morley, calling the case reassignments the latest example of the Trump administration undermining the independence of immigration judges to advance its political priorities.“It is a further example of what we have seen as a step-by-step encroachment of a judge’s ability to handle cases,” Tabaddor said.The judge’s union – which represents 350 federal immigration judges – wants the Justice Department to return the cases to Morley and publicly recognize that taking them away was improper.It also wants to stop the department from using its authority to reassign cases to get an outcome more favorable to the administration. The case that first sparked attention was that of  Reynaldo Castro-Tum, a Guatemalan teenager who crossed the border illegally when he was 17 and had been fighting deportation for years.Tabaddor said immigration courts, which are run by the Justice Department, have been used for political messaging, consistent with law enforcement priorities, under past administrations.But “all of these issues have become more pronounced” with the administration’s crackdown on illegal immigration, she said.","dateModified":"2018-08-08T16:36:35.914Z","datePublished":"2018-08-08T16:32:00.000Z","headline":"Federal immigration judges accuse Atty. Gen. Jeff Sessions of interfering with their autonomy","image":"https://ca-times.brightspotcdn.com/dims4/default/ff5a884/2147483647/strip/true/crop/1400x788+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F89%2F0a%2Fa12d982c60ddf40068882dfbedb8%2Fct-1532715593-obwnqhpet9-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#federal-immigration-judges-accuse-atty-gen-jeff-sessions-of-interfering-with-their-autonomy"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA seven-term prosecuting attorney in St. Louis County who gained national attention for his handling of the investigation of the fatal police shooting of Michael Brown in Ferguson, Mo., lost a primary challenge Tuesday to a black Ferguson councilman, according to unofficial results. With the votes counted from all precincts, the county reported Wesley Bell with a 57% to 43% victory over 67-year-old Bob McCulloch in the Democratic primary. No Republicans were on the ballot, making Bell all but certain to win in November. Bell, 43, is an attorney and former municipal judge and prosecutor. He was elected councilman in 2015 as protests continued to rage over Brown's death.At a raucous election night party, Bell recalled that even close friends told him he had no chance. He called for unity. “There's too much divisiveness, too much division in this county, in this region,” Bell said in a video posted on his campaign Facebook page. “We've got to start bringing people together.” McCulloch couldn't be reached for comment. MORE COVERAGE FROM TUESDAY NIGHT'S MIDTERM ELECTIONSThe prosecutor's race put Ferguson back in the spotlight four years after Brown's death led to months of often-violent protests, prompted significant reforms in the St. Louis suburb and helped fuel the national Black Lives Matter movement. Many onlookers saw the election as a referendum on what happened in Ferguson. It marked the first time McCulloch had been challenged since Brown's death. Brown, a black and unarmed 18-year-old, died Aug. 9, 2014, in a street confrontation with white Officer Darren Wilson. Some witnesses said Brown had his hands up in surrender. Wilson said Brown was moving aggressively toward him and he fired the fatal shots in self-defense.A St. Louis County grand jury declined to indict Wilson, who later resigned. Critics accused McCulloch, who is white, of skewing the investigation in favor of the officer.The U.S. Department of Justice launched its own investigation. While the Justice Department found no grounds to indict Wilson, a scathing report found racial bias in the way Ferguson police and courts treated black people. A consent agreement requires the city to take several steps to remove that bias, including hiring more minority police officers and court reforms. Bell campaigned on a platform to “fundamentally change the culture” of the prosecutor's office, partially by assigning special prosecutors to review allegations of police misconduct. Black residents make up about 23% of St. Louis County's population. Bell and McCulloch are both sons of police officers. But McCulloch, an ardent police supporter, became a target of critics who unsuccessfully demanded he recuse himself from the Brown case, citing his family history. Several of his relatives worked for the St. Louis Police Department, including his father, who was fatally shot by a black suspect when McCulloch was 12. ","dateModified":"2018-08-08T18:38:44.565Z","datePublished":"2018-08-08T15:54:00.000Z","headline":"The prosecutor who handled the fatal police shooting of Michael Brown lost a primary challenge to a Ferguson councilman","image":"https://ca-times.brightspotcdn.com/dims4/default/5914ea9/2147483647/strip/true/crop/2048x1152+0+108/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F40%2F79%2Fbbdd245371f8e500f19de92b257e%2Fla-lb-media-ap18219735259885-20180808-085049","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#the-prosecutor-who-handled-the-fatal-police-shooting-of-michael-brown-lost-a-primary-challenge-to-a-ferguson-councilman"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe steady march of new so-called right-to-work laws in Republican-led states hit a wall in Missouri, where voters resoundingly rejected a measure that could have weakened union finances after national and local labor groups poured millions of dollars into the campaign against it. Missouri's law against compulsory union fees was defeated Tuesday by a 2-to-1 margin, nearly a year after the measure adopted by the state's Republican governor and Legislature had been scheduled to take effect. It was put hold after unions successfully petitioned to force a public referendum. The election results effectively vetoed the Missouri measure and halted a string of stinging losses for organized labor. Since 2012, five other once historically strong union states had adopted laws limiting mandatory union fees as Republicans gained strength in state capitols, raising the total to 27 states with such laws. The Missouri referendum marked the first chance for voters to weigh in on union powers since the U.S. Supreme Court ruled in late June that public sector employees cannot be compelled to pay fees to unions. Missouri's ballot measure essentially would have extended that to all private sector employees in the state. “Working people made their voices heard at the ballot box today and overturned right to work. It's a truly historic moment,” Missouri AFL-CIO President Mike Louis said. Missouri voters had last rejected such a law in 1978, when national union membership was more than double its current rate of 10.7%. Business groups and conservative interest groups pledged to try again to enact it in Missouri, potentially as soon as the 2019 legislative session. “The defeat of Proposition A is merely a minor setback on the road to providing workers with the freedom they deserve,” said Jeremy Cady, the Missouri director of Americans for Prosperity, which is part of the conservative Koch network. At issue are so-called fair-share fees, which are less than full dues but are intended to cover unions' nonpolitical costs such as collective bargaining. Unions say it's fair for workers to pay the fees, because federal law requires them to represent even those employees who don't join. But supporters of laws against compulsory fees counter that people should have the right to accept a job without being required to pay a union. Former Missouri Gov. Eric Greitens signed such a bill in February 2017. It was supposed to take effect as law on Aug. 28. But before that could happen, union organizers submitted enough petition signatures to suspend its implementation pending a statewide referendum. Supporters of the law had been banking on Greitens to help draw money and attention to their campaign. But Greitens resigned amid scandal on June 1 and disappeared from the public spotlight. Unions powered an opposition effort that had spent more than $15 million as of late July, well over three times as much as various groups that support laws against the mandatory union fees. Advertisements generally focused on economics, with supporters claiming the law would lead to more jobs and opponents claiming it would drive down wages. Studies looking at the economic effects of such laws have found mixed and sometimes conflicting results. The Washington-based Economic Policy Institute, which opposes such laws, found that wages in “right-to-work”  states average 3.1% less than elsewhere after accounting for other workforce differences such as educational backgrounds, racial composition, the industrial makeup of employers and the cost of living. But a case study focused on Oklahoma found different results. Economists Ozkan Eren of Louisiana State University and Serkan Ozbeklik of Claremont McKenna College used data from states with similar characteristics to analyze the effect of Oklahoma's 2001 union fees law. They found it resulted in a significant reduction in private sector unionization rates but had no short-term effect on either the total unemployment rate or average private sector wages. Most laws against mandatory union fees laws were enacted in the 1940s and 1950s. But Republicans have led a resurgence of such laws, starting in Indiana in 2012 and following in Michigan, Wisconsin, West Virginia and Kentucky.  ","dateModified":"2018-08-08T16:16:29.620Z","datePublished":"2018-08-08T15:47:00.000Z","headline":"Missouri voters reject Republican ‘right-to-work’ law limiting labor union powers","image":"https://ca-times.brightspotcdn.com/dims4/default/b4738d2/2147483647/strip/true/crop/2048x1152+0+155/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F19%2F24%2F5e041934b479ef2b65f564f57c14%2Fla-lb-media-apphoto-missouriprimaryrighttowork-20180808-084215","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#missouri-voters-reject-republican-right-to-work-law-limiting-labor-union-powers"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Trump administration on Tuesday urged Canada and Saudi Arabia to settle an escalating diplomatic fight but avoided voicing support for the women’s rights activists whose jailing is at the heart of the dispute.“Both sides need to resolve this diplomatically together; we can’t do it for them,” State Department spokeswoman Heather Nauert said.Nauert said the Trump administration stands for human liberties and due process but she refused to side with Canada or condemn Saudi Arabia’s arrest of the activists.Read More","dateModified":"2018-08-08T13:18:58.569Z","datePublished":"2018-08-08T13:28:34.368Z","headline":"As Saudi Arabia and Canada clash over women’s rights activists, U.S. treading lightly","image":"https://ca-times.brightspotcdn.com/dims4/default/74b2e5c/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5c%2F9d%2F7915aaa188dc767db1d3c448945a%2Fla-fg-us-canada-saudi-20180807","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#as-saudi-arabia-and-canada-clash-over-womens-rights-activists-u-s-treading-lightly"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe government's star witness in the financial fraud trial of Paul Manafort testified Monday that he embezzled hundreds of thousands of dollars from the former Trump campaign chairman and told jurors he and Manafort committed crimes together.Richard Gates has been regarded as a crucial witness for the government ever since he pleaded guilty this year to two felony charges and agreed to cooperate in special counsel Robert S. Mueller III's investigation into possible ties between Russia and the Trump campaign.In the beginning of a hugely anticipated courtroom showdown, Gates told jurors that he siphoned off the money without Manafort's knowledge by filing false expense reports. He also admitted to concealing millions of dollars in foreign bank accounts on Manafort's behalf and to falsifying loan applications and other documents to help Manafort obtain more in bank loans.Manafort's defense has sought to blame Gates, described by witnesses as his \"right-hand man,\" for any illegal conduct and accused him of embezzling millions of dollars from Manafort.Gates, who also served in a senior role in Donald Trump's presidential campaign, is expected to face aggressive cross-examination once prosecutors have finished questioning him. Gates pleaded guilty to financial fraud and to lying to investigators as he negotiated a plea agreement, something defense lawyers will no doubt seize on to try to undercut his credibility.He is awaiting sentencing and his ability to secure leniency from the government depends on him being cooperative and forthcoming with the jury.The criminal case has nothing to do with either man's work for the Trump campaign, and there has been no discussion during the trial about whether the Trump campaign coordinated with Russia — the central question Mueller's team has tried to answer. But Trump has shown interest in the proceedings, tweeting support for Manafort and suggesting that he had been treated worse than gangster Al Capone.The trial opened last week with a display of Manafort's opulent lifestyle, then progressed into testimony about what prosecutors say were years of financial deception. In calling Gates, the government will present jurors with the firsthand account of a co-conspirator expected to say Manafort was knee-deep in an alleged scheme to hide millions of dollars from the Internal Revenue Service and defraud several banks.During the questioning, U.S. District Judge T.S. Ellis III will be both a referee and a wild card. He has played those roles throughout the trial, repeatedly scolding prosecutors to rein in their depictions of Manafort's lavish lifestyle and demanding that they \"move it along.\" It is not a crime, he has said several times, to be rich and to spend ostentatiously.Day and Barakat write for the Associated Press.","dateModified":"2018-08-06T23:30:26.558Z","datePublished":"2018-08-06T22:39:00.000Z","headline":"Paul Manafort’s business partner Richard Gates testifies that the two committed crimes together","image":"https://ca-times.brightspotcdn.com/dims4/default/d3effa8/2147483647/strip/true/crop/2048x1152+0+160/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F47%2Ffa%2Fbebc56735126d1c9145ad4482b96%2Fla-lb-media-apphoto-trumpmanafortprobemanafort-20180806-153835","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chad Day"},{"@context":"http://schema.org","@type":"Person","name":"Matt Barakat"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#paul-manaforts-business-partner-richard-gates-testifies-that-the-two-committed-crimes-together"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageKris Kobach didn’t mention the persistent budget woes plaguing Kansas. He said nothing about the documents released hours earlier that showed a commission he helped lead for President Trump uncovered no evidence to support claims of widespread voter fraud.Instead, standing before ranchers huddled inside the muggy entrance hall to the Fort Scott Livestock Market on a recent evening, Kobach quickly got to the core issue of his candidacy for governor: illegal immigration.“The status quo has become untenable,” Kobach said, his voice rising. “It’s time we stop illegal immigration in Kansas.”Read More","dateModified":"2018-08-06T21:35:57.673Z","datePublished":"2018-08-06T21:41:04.362Z","headline":"Kansas is struggling financially. But for Republican Kris Kobach, the race for governor is all about illegal immigration","image":"https://ca-times.brightspotcdn.com/dims4/default/75155e2/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb5%2F76%2F81d0204f2206228d1428e5c3ef7d%2Fla-na-kobach-kansas-governor-20180806","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Kurtis Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kansas-is-struggling-financially-but-for-republican-kris-kobach-the-race-for-governor-is-all-about-illegal-immigration"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump faced renewed accusations of racism Saturday after mocking the intelligence of Lakers superstar LeBron James and broadcaster Don Lemon of CNN.Trump took to Twitter late Friday night to bash Lemon after his interview on Monday with James, and ended up slandering the celebrity athlete as well. In the interview, James reiterated his criticism of the president as racially insensitive.“Lebron James was just interviewed by the dumbest man on television, Don Lemon. He made Lebron look smart, which isn’t easy to do. I like Mike!” Trump tweeted, apparently referencing former NBA superstar Michael Jordan.Read More","dateModified":"2018-08-04T18:02:14.719Z","datePublished":"2018-08-04T18:07:19.229Z","headline":"Trump faces new accusations of racism after mocking LeBron James’ intelligence","image":"https://ca-times.brightspotcdn.com/dims4/default/21d66f4/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7f%2F06%2Fcca6ac7c556a9c18db55f977781f%2Fla-na-pol-trump-lebron-james-20180804","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-faces-new-accusations-of-racism-after-mocking-lebron-james-intelligence"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"A federal judge has reaffirmed his ruling that the Trump administration must reinstate the program that has shielded hundreds of thousands of young immigrants from deportation.The ruling has no immediate effect because U.S. District Judge John D. Bates in Washington gave the administration 20 days to decide if it wants to appeal.In April, the judge gave the government 90 days to restate its argument to end the Deferred Action for Childhood Arrivals program. In a 25-page ruling on Friday, he said the administration failed to change his mind.Two nationwide injunctions earlier this year applied only to renewal requests for DACA recipients, commonly referred to as Dreamers. The Washington case also covers first-time applicants.","dateModified":"2018-08-04T14:54:53.132Z","datePublished":"2018-08-04T14:46:35.223Z","headline":"Judge reaffirms ruling that DACA must resume, but gives government time to appeal","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#judge-reaffirms-ruling-that-daca-must-resume-but-gives-government-time-to-appeal"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe U.S. labor market remained in solid shape last month, adding 157,000 jobs while the unemployment rate ticked down to 3.9% and wage growth improved — although workers are still waiting for significant gains in their purchasing power because prices are also rising.The July job creation report issued Friday by the Labor Department fell well short of analyst expectations, but figures for May and June were revised upward by 59,000.That means the economy is still producing strong payroll gains, averaging 215,000 net new jobs a month, the best since 2015. The unemployment rate is near its lowed point since 2000.Read More","dateModified":"2018-08-03T15:29:23.935Z","datePublished":"2018-08-03T15:21:06.974Z","headline":"Job growth remains solid, but workers are still waiting for a real jump in wages","image":"https://ca-times.brightspotcdn.com/dims4/default/a13d663/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4e%2Fdb%2Fc6255fe5b4b982c1885d648b2d44%2Fla-fi-jobs-report-20180803","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#job-growth-remains-solid-but-workers-are-still-waiting-for-a-real-jump-in-wages"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIvanka Trump said Thursday that the low point of her White House tenure surrounded the separation of migrant children from detained family members, saying she was \"vehemently against family separation\" but immigration was \"incredibly complex as a topic.\"The senior White House advisor also said she doesn't view the news media as \"the enemy of the people,\" breaking with one of her father's frequent attacks on the press.President Trump dropped the immigration policy more than a month ago after widespread condemnation from Democrats and Republicans. Ivanka Trump remained quiet publicly in the early days of the border crisis, but the president said she privately urged him to find a solution. She tweeted her thanks after he signed an executive order designed to keep families together.During an event Thursday hosted by Axios, Ivanka Trump was asked about the high point and low point of her time in the White House. When the moderator asked if the separation of migrant children from detained families was a low, she agreed.Noting that her mother was an immigrant who came to the United States legally, Ivanka Trump said this was a \"country of laws.\" She added: \"We have to be very careful about incentivizing behavior that puts children at risk of being trafficked, risk of entering this country with coyotes or making an incredibly dangerous journey alone.\"But she said she felt \"very strongly\" about the issue and \"I am very vehemently against family separation and the separation of parents and children.\"Asked about the comments, White House Press Secretary Sarah Huckabee Sanders said the president had said \"that he doesn't like the idea of family separation. I don't think anybody does.\"Sanders added: \"We also don't like the idea of open borders. We don't like the idea of allowing people into our country if we don't know who they are, where they are going and why they're coming. The president wants to secure our borders, which is why he has asked Congress to fix the law.\"On high points for the administration, Ivanka Trump cited the president commuting the sentence of Alice Johnson, a woman serving a life sentence for drug offenses whose case had been championed by reality television star Kim Kardashian West. She called Johnson leaving prison \"one of the most beautiful things I've ever seen.\"Asked if she agreed with the description of the press frequently invoked by her father, Ivanka Trump said \"no, I don't.\"","dateModified":"2018-08-02T20:56:30.864Z","datePublished":"2018-08-02T20:32:00.000Z","headline":"Ivanka Trump: Migrant family separation a ‘low point’ in White House","image":"https://ca-times.brightspotcdn.com/dims4/default/aa8723d/2147483647/strip/true/crop/2048x1152+0+144/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fdb%2F31%2F13380b5e83b4a1c0edb395126869%2Fla-lb-media-ap18212707082865-20180802-132140","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430
