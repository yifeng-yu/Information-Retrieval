t saying there is \"no question\" that Russia interfered in the 2016 presidential election, adding that \"the president must appreciate that Russia is not our ally\" and that the country \"remains hostile to our most basic values and ideals.\"Some of Ryan’s fellow GOP members took to Twitter to express their dismay: Tweet Tweet Tweet TweetDemocratic lawmakers were more forceful, calling the meeting “disturbing” and “an embarrassment,” with Senate Minority Leader Chuck Schumer, D-N.Y., floating the idea that Russia may be holding “damaging information” over Trump and Sen. Tammy Duckworth, D-Ill., implying that Trump may be a “Russian asset.” Tweet Tweet Tweet Tweet Tweet TweetMembers of the U.S. intelligence committee, including former CIA Director John Brennan and National Intelligence Director Dan Coats, also responded. Tweet TweetRead More","dateModified":"2018-07-16T19:59:00.718Z","datePublished":"2018-07-16T18:58:00.000Z","headline":"People on both sides of the aisle respond to Trump’s summit with Putin","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David Lewis"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#people-on-both-sides-of-the-aisle-respond-to-trumps-summit-with-putin"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAn apparent protester was removed from a joint news conference between President Trump and Russian President Vladimir Putin on Monday. The individual, seated with the American press corps in Helsinki, Finland, was holding a sign about nuclear weapons. He identified himself as a reporter from the liberal magazine the Nation.A Secret Service agent spoke with the unidentified man before Finnish security physically escorted him from the room minutes before the two presidents entered to begin their news conference. ","dateModified":"2018-07-16T15:50:57.432Z","datePublished":"2018-07-16T15:35:00.000Z","headline":"Apparent protester removed ahead of Trump-Putin conference","image":"https://ca-times.brightspotcdn.com/dims4/default/df09c6a/2147483647/strip/true/crop/2048x1152+0+124/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F54%2F94%2F940db8ca8d2925a6c35812e5297b%2Fla-lb-media-ap18197546380734-20180716-083421","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#apparent-protester-removed-ahead-of-trump-putin-conference"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-07-16T13:34:18.594Z","datePublished":"2018-07-16T13:28:00.000Z","headline":"Watch live: Trump holds a news conference with Russian President Vladimir Putin","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-trump-holds-a-news-conference-with-russian-president-vladimir-putin"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-07-13T13:23:39.587Z","datePublished":"2018-07-13T13:07:00.000Z","headline":"Watch live: Trump and British Prime Minister Theresa May hold joint news conference","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-trump-and-british-prime-minister-theresa-may-hold-joint-news-conference"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"TweetCharges were dropped Thursday against porn actress Stormy Daniels, just hours after she was arrested while performing at an Ohio strip club and charged with letting patrons touch her in violation of a state law.Her attorney said she was set up in a Columbus police sting operation, something police deny.Charging documents say Daniels, whose real name is Stephanie Clifford, was arrested for touching a patron at a \"sexually oriented\" business in violation of the law commonly known as the Community Defense Act.The documents said that Daniels, who was semi-nude, allegedly touched some of the patrons' breasts and allowed them to touch her. She allegedly performed the same act with several officers who approached the stage and forced one officer's head into her bare chest.She was released on bail before 6 a.m. Thursday. Daniels posted $6,000.The charges relate to the law prohibiting dancers from touching customers and customers touching dancers — excluding immediate family members. The arrest followed a performance Wednesday night at Sirens, a strip club in Columbus.Daniels' attorney, Michael Avenatti, told The Associated Press that some patrons touched Daniels in a non-sexual\" way during her performance.","dateModified":"2018-07-12T17:47:22.276Z","datePublished":"2018-07-12T16:56:00.000Z","headline":"Stormy Daniels’ lawyer says charges in Ohio strip club arrest against her have been dismissed","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#stormy-daniels-lawyer-says-charges-in-ohio-strip-club-arrest-against-her-have-been-dismissed"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAs a candidate for president, Donald Trump vowed to accomplish a great many things with the ease and simplicity of snapping his fingers.Once in office, however, he discovered that achieving those goals — dismantling Obamacare, slashing the federal debt, building a wall along the border with Mexico, among other promises — was far more frustrating and complicated than he supposed.There is one area, however, where Trump can exercise nearly limitless sway: the power to pardon. He has made early and eager use of that unfettered authority, advancing his political agenda in the process.Read More","dateModified":"2018-07-12T16:28:34.794Z","datePublished":"2018-07-12T16:35:01.407Z","headline":"Stymied elsewhere, Trump turns to pardons to advance personal and policy goals","image":"https://ca-times.brightspotcdn.com/dims4/default/6ae12ab/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fbd%2F11%2F325824ac8204cb28143201e07d62%2Fla-na-pol-trump-presidential-pardons-20180712","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#stymied-elsewhere-trump-turns-to-pardons-to-advance-personal-and-policy-goals"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA federal bankruptcy judge issued a restraining order late Wednesday to block the firm of Michael Avenatti, the lawyer for porn star Stormy Daniels, from spending any fees it collects while it owes more than $10 million in unpaid debts and back taxes.The move by Judge Catherine Bauer of U.S. Bankruptcy Court in Santa Ana was a severe blow to Avenatti, whose personal financial troubles have deepened as his star has risen on cable news.“I don’t want him going out and buying a new house,” Bauer said at a court hearing a few hours before she signed the restraining order.Read More","dateModified":"2018-07-12T16:39:52.369Z","datePublished":"2018-07-12T16:29:58.485Z","headline":"Bankruptcy judge hits Michael Avenatti’s firm with restraining order to freeze legal fees in 54 cases","image":"https://ca-times.brightspotcdn.com/dims4/default/3979d4a/2147483647/strip/true/crop/1781x1002+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8d%2F13%2F446dd112ac474bb1bd6b89c5858b%2Fla-na-pol-avenatti-bankruptcy-20180711","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#bankruptcy-judge-hits-michael-avenattis-firm-with-restraining-order-to-freeze-legal-fees-in-54-cases"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump has arrived in Britain for his first visit as president amid NATO tensions, protests and Brexit turmoil. Air Force One has landed at London Stansted Airport, where Trump is beginning a four-day visit to the country. Trump will attend a gala dinner Thursday with British and American officials at Blenheim Palace, the ancestral home of former Prime Minister Winston Churchill. On Friday, Trump will meet with Prime Minister Theresa May and Queen Elizabeth II and then spend the weekend at one of his private golf courses in Scotland. Widespread protests of Trump are expected during his visit to the U.K., which comes during a tumultuous week for May's government as it seeks to navigate the Brexit process. Trump is arriving after a chaotic NATO summit.","dateModified":"2018-07-12T19:54:32.508Z","datePublished":"2018-07-12T15:14:00.000Z","headline":"Trump lands in Britain for first U.K. visit","image":"https://ca-times.brightspotcdn.com/dims4/default/4cd9597/2147483647/strip/true/crop/2048x1152+0+106/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F24%2F78%2Fd04c65c9ce82df7151b7e17c8ea5%2Fla-lb-media-afp-getty-britain-us-diplomacy-trump2-20180712-081301","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-lands-in-britain-for-first-u-k-visit"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-07-12T14:43:06.959Z","datePublished":"2018-07-12T14:25:00.000Z","headline":"Watch live: FBI agent Peter Strzok testifies on texts critical of Trump","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-fbi-agent-peter-strzok-testifies-on-texts-critical-of-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAs President Trump’s Supreme Court nominee, Brett Kavanaugh, made the rounds Tuesday on Capitol Hill, early contours of what is likely to be a bitter confirmation battle began to take shape.Democrats, who had previously focused largely on the impact to legalized abortion, began shifting their focus to the threat Trump’s pick might pose to the survival of the 2010 Affordable Care Act. Not only has healthcare proved to be a galvanizing force for the party’s supporters, it’s far less divisive than abortion.Republicans, meanwhile, are working to soften Kavanaugh’s image as a political operative who has been at the center of some of the most partisan battles of the last two decades. The White House and its surrogates are instead drawing attention to the nominee’s impressive credentials and what they see as his commitment to women and diversity.Read More","dateModified":"2018-07-11T21:14:24.240Z","datePublished":"2018-07-11T21:19:34.751Z","headline":"Democrats hope Obamacare fears will derail Kavanaugh as White House moves to soften his image","image":"https://ca-times.brightspotcdn.com/dims4/default/a38a626/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F43%2F8f%2F576dc869e9c88681bf2b0eaf00be%2Fla-na-pol-kavanaugh-confirmation-battle-20180710","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Noah Bierman"},{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrats-hope-obamacare-fears-will-derail-kavanaugh-as-white-house-moves-to-soften-his-image"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"An attorney for former FBI lawyer Lisa Page says she will not appear for a private interview Wednesday with two House committees, despite a subpoena. Page's lawyer says she didn't have enough time to prepare and had asked the House Judiciary and Oversight and Government Reform Committees to schedule another date. Because they would not, “Lisa is not going to appear for an interview at this time,” Amy Jeffress said in a statement Tuesday evening. The committees are interested in Page as part of their investigation into what they say is bias at the Justice Department. Page exchanged text messages critical of Donald Trump with FBI agent Peter Strzok, who will testify publicly before the panel Thursday. Page and Strzok both worked on the FBI investigation into Democrat Hillary Clinton's emails and, later, special counsel Robert Mueller's Russia investigation. House Judiciary Chairman Robert Goodlatte said Page has known for months that the panel has sought her testimony, and the committee will use “all tools at our disposal” to obtain it. If a witness does not respond to a subpoena, the full House can vote to hold her in contempt of Congress. “It appears that Lisa Page has something to hide,” Goodlatte said. House Republicans have suggested the FBI was conspiring against Trump during and after his presidential campaign, and the two committees are investigating decisions made by the agency and the Justice Department during the 2016 presidential election. The Judiciary committee issued a subpoena Saturday for Page to appear Wednesday, according to Jeffress. She suggested on Monday that it was still unclear whether Page would appear, saying in a statement that they were “still waiting to work out a reasonable date” for the interview and waiting on documents from the FBI to prepare. On Tuesday, Jeffress said she and Page had gone to the FBI to review the materials, “but after waiting for more than three hours, we were not provided with any documents.” The Judiciary and Oversight panels have already spent much of the summer holding hearings and interviews critical of the FBI and Justice Department. Democrats have strongly objected to the GOP-led investigation, saying it is an attempt to undermine Mueller's probe and sway public opinion against investigators. The committees have focused much of their ire on Strzok, who was interviewed privately by lawmakers on the two committees for 11 hours June 27. He will return to Capitol Hill for the hearing Thursday, the first time he will speak publicly about the messages. Strzok had a leading role in the Clinton probe and was removed from the Mueller investigation after the texts were discovered a year ago. Page had already left the Mueller team. A report by the Justice Department's internal watchdog released last month detailed the inflammatory texts between the two, including an exchange in which Strzok wrote “we'll stop it” in reference to a potential Trump election. The report did not find that the conclusions in the Clinton investigation were tainted by political bias. The Judiciary Committee also held a contentious hearing June 28 with FBI Director Christopher Wray and Deputy Atty. Gen. Rod Rosenstein. In the hearing, Republicans angrily accused the officials of withholding documents from them and demanded details about surveillance tactics in the Russia investigation. ","dateModified":"2018-07-11T15:51:10.533Z","datePublished":"2018-07-11T15:41:00.000Z","headline":"Attorney: Ex-FBI lawyer Lisa Page won’t show for House interview","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#attorney-ex-fbi-lawyer-lisa-page-wont-show-for-house-interview"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump kicked off his two-day visit with NATO allies by doing exactly what many of them feared, worsening tensions within the alliance by claiming that Germany, a bulwark of the transatlantic democratic order, \"is totally controlled by\" and \"captive to Russia.\"Trump, who often goes on the attack by accusing someone of behavior he has been accused of, irked allies last month by suggesting that Russia should be readmitted to the G-7, and is set to meet with Russian President Vladimir Putin in Helsinki on Monday. He began a series of meetings with NATO leaders here Wednesday by suggesting during a welcome breakfast that a natural gas pipeline project has made Germany subservient to Russia.He did not name the project, but appeared to be referring to the Nord Stream 2 pipeline, which would transport Russian gas to Germany's Baltic coast and dramatically increase the amount of gas Russia is able to export directly to Germany. The U.S. and some European Union countries oppose the project.Read More","dateModified":"2018-07-11T12:18:32.451Z","datePublished":"2018-07-11T12:10:40.496Z","headline":"Trump opens NATO summit with blast at allies, accuses Germany over ties to Russia","image":"https://ca-times.brightspotcdn.com/dims4/default/ea2a727/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fca%2F30%2Ffe0d1920a508184e6f3f3070e136%2Fla-na-pol-trump-nato-20180711","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-opens-nato-summit-with-blast-at-allies-accuses-germany-over-ties-to-russia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn a combative start to his NATO visit, President Donald Trump asserted Wednesday that a pipeline project has made Germany \"totally controlled\" by and \"captive to Russia\" and blasted NATO allies' defense spending, opening what was expected to be a fraught summit with a list of grievances involving American allies.Trump, in a testy exchange with NATO Secretary-General Jens Stoltenberg, took issue with the U.S. protecting Germany when the European nation is making deals with Russia.\"I have to say, I think it's very sad when Germany makes a massive oil and gas deal with Russia where we're supposed to be guarding against Russia,\" Trump said during a breakfast with Stoltenberg, his first event since arriving in Brussels. \"We're supposed to protect you against Russia but they're paying billions of dollars to Russia and I think that's very inappropriate.\"The president appeared to be referring to the Nord Stream 2 pipeline that would bring gas from Russia to Germany's northeastern Baltic coast, bypassing Eastern European nations like Poland and Ukraine and doubling the amount of gas Russia can send directly to Germany. The vast undersea pipeline is opposed by the U.S. and some other EU members, who warn it could give Moscow greater leverage over Western Europe.Trump said that, \"Germany, as far as I'm concerned, is captive to Russia\" and urged NATO to look into the issue. Trump, who has been accused of being too cozy with Putin — a man accused of U.S. election meddling — was expected to see German Chancellor Angela Merkel later in the day.Stoltenberg pushed back, stressing that NATO members have been able to work together despite their differences.The dramatic exchange set the tone for what was already expected to be a tense day of meetings with leaders of the military alliance. Trump is expected to continue hammering jittery NATO allies about their military spending during the summit meeting, which comes amid increasingly frayed relations between the \"America first\" president and the United States' closest traditional allies.","dateModified":"2018-07-11T11:43:58.090Z","datePublished":"2018-07-11T10:24:00.000Z","headline":"Trump claims Germany is ‘totally controlled’ by Russia","image":"https://ca-times.brightspotcdn.com/dims4/default/18dfeb8/2147483647/strip/true/crop/2048x1152+0+142/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F26%2F86b67d025492b5822eecfa319c93%2Fla-lb-media-epa-rex-nato-summit-in-2-20180711-032207","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-claims-germany-is-totally-controlled-by-russia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn choosing Judge Brett M. Kavanaugh for the Supreme Court, President Trump went with a well-credentialed Washington insider who compiled a long record as a reliable conservative and won the respect of White House lawyers and the outside groups that advise them.They are confident that, if confirmed by the Senate, he will move the high court to the right on abortion, gun rights, affirmative action, religious liberty and environmental protection, among other issues.But his court record and his status as a Beltway insider could also pose problems as the 53-year-old judge on U.S. Court of Appeals for the District of Columbia Circuit seeks to move a few blocks up Capitol Hill to replace Justice Anthony M. Kennedy, for whom he worked as a law clerk from 1993 to 1994.Read More","dateModified":"2018-07-10T01:32:16.403Z","datePublished":"2018-07-10T01:23:42.044Z","headline":"Brett Kavanaugh, a Washington veteran, is Trump’s second pick for the Supreme Court","image":"https://ca-times.brightspotcdn.com/dims4/default/5d07145/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F51%2F17%2F0f27f3907000039e45876f82df99%2Fla-na-pol-brett-kavanaugh-supreme-court-20180709","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David G. Savage"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#brett-kavanaugh-a-washington-veteran-is-trumps-second-pick-for-the-supreme-court"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"The live video has ended. President Trump’s choice is Brett Kavanaugh. Also, read up on President Trump’s theatrical buildup to tonight’s announcement.Read More","dateModified":"2018-07-10T01:23:46.975Z","datePublished":"2018-07-10T00:32:00.000Z","headline":"Watch live: President Trump announces his Supreme Court nominee","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-president-trump-announces-his-supreme-court-nominee"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageU.S. Customs and Border Protection officials attempted to rebut claims that they have been separating families at border ports of entry, saying Monday that the agency split only seven families out of 5,298 who presented themselves at legal international checkpoints from May to June.“Separation at the ports of entry is very rare,” said Todd C. Owen, executive assistant commissioner of the agency’s office of field operations. “We are very judicious about the family unit.”Owen said, however, that U.S. officials have been struggling to process asylum seekers because of a lack of temporary holding space at the nation’s 328 ports of entry. He also said the agency has been working with Mexican counterparts to hold families seeking asylum at shelters in Mexico instead of letting them wait on border bridges where they would be “exposed to the elements.”The numbers are the first the agency has released concerning family separations at legal ports amid the Trump administration’s enforcement of its “zero-tolerance” policy.By contrast, more than 2,000 children were taken from parents who crossed the border illegally since the administration began enforcing its new policy in early May. Under the zero-tolerance policy, officials said they would charge all adults who crossed the border illegally with misdemeanors. Because children can’t be placed in adult jails, the criminal charges became grounds for splitting up the families.The agents’ statements about the rarity of separations of families entering at legal ports of entry conflict with news reports and findings by a federal judge who has ordered the federal government to reunite all children younger than 5 with their families by Tuesday.In his ruling, U.S. District Judge Dana M. Sabraw of San Diego wrote that there had been a “casual, if not deliberate, separation of families that lawfully present at the port of entry, not just those who cross into the country illegally.”The Times reported this month on a number of cases since last year in which families were separated after asking for asylum at a port of entry. The separations happened even when asylum seekers carried records, such as birth certificates or hospital documents, listing them as the parents of their children, according to interviews and court records. At the time, border officials told The Times the agency did not have data showing how often such separations occur.Some of the cases reviewed by The Times happened in the days after the families presented themselves at a port of entry, when they had been transferred to the custody of Immigration and Customs Enforcement. Those cases would not necessarily be counted in the statistics that Customs and Border Protection released Monday.Owen said family separation has rarely been the practice with asylum seekers at ports of entry. If asylum seekers have been turned away, he said, it has been because of a lack of resources. The challenges have been compounded by 1,300 vacancies across the agency and efforts to curb the flow of meth, heroin and opioids, he said.Despite the administration’s strict but changing immigration policies, families have continued to come across the border. The number of families crossing at ports of entry, primarily the southern border bridges, decreased from 35,476 in 2016 to 29,377 last year only to spike again this year, 37,397 as of June.Owen said roughly 532,000 people and 208,000 vehicles cross into the U.S daily. The two busiest ports are in Tijuana and San Ysidro.Customs officials have been stationed at the “limit lines” at entry points in recent months, preventing asylum seekers from entering the country, intermittently halting the processing of asylum seekers at border bridges at times in recent weeks.Owen said he could not provide an estimate as to how long it takes to process families. “We try to get them out as quickly as we can,” he said.Staff writer Molly Hennessy-Fiske contributed to this report.","dateModified":"2018-07-09T22:35:50.069Z","datePublished":"2018-07-09T16:02:00.000Z","headline":"Customs agency says only 7 families separated at ports of entry from May to June, conflicting with news reports and a judge’s ruling","image":"https://ca-times.brightspotcdn.com/dims4/default/b8f7d72/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa8%2Fba%2Fdeb7b32e67590dfb15ff5b9ab0a9%2Fla-1530461705-nqttb8juld-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"},{"@context":"http://schema.org","@type":"Person","name":"Paloma Esquivel"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#customs-agency-says-only-7-families-separated-at-ports-of-entry-from-may-to-june-conflicting-with-news-reports-and-a-judges-ruling"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA 30% U.S. tariff on imported solar panels put in place last winter should have caused prices here to jump.But when tariffs are unleashed, as businesses are learning, things don’t always go as expected.Therein lies a cautionary tale of the uncertainty in store for other industries as the Trump administration’s latest tariffs took effect Friday against hundreds of Chinese imports valued at $34 billion, including semiconductors, farm machinery, medical devices and aircraft parts.Read More","dateModified":"2018-07-09T13:33:44.883Z","datePublished":"2018-07-09T13:28:46.000Z","headline":"The roiled solar power market shows how Trump’s tariffs can disrupt an industry","image":"https://ca-times.brightspotcdn.com/dims4/default/e9e7ee9/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe3%2F5f%2Fb996163be968d8b0ee6aab72c1e6%2Fla-fi-solar-tariffs-20180707","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Don Lee"},{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#the-roiled-solar-power-market-shows-how-trumps-tariffs-can-disrupt-an-industry"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSecretary of State Michael R. Pompeo on Sunday sought to downplay North Korea’s harsh complaints about U.S. demands and insisted that negotiations on Pyongyang's nuclear disarmament were making progress.Speaking in Tokyo, Pompeo suggested North Korea’s public statements were very different from what he heard privately during two days of talks with the country’s powerful former spy chief, Kim Yong Chol.“People are going to make certain comments after meetings,” Pompeo said at a news conference with the foreign ministers of Japan and South Korea. “If I paid attention to what the press said, I’d go nuts, and I refuse to do that.”Read More","dateModified":"2018-07-08T19:15:44.555Z","datePublished":"2018-07-08T19:06:18.148Z","headline":"Pompeo pushes back on North Korea complaints, insists nuclear talks are on track","image":"https://ca-times.brightspotcdn.com/dims4/default/4c37f9f/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe8%2Fa5%2F6f41b0aeb6f8b513f8ede6e3e838%2Fla-na-pol-pompeo-northkorea-nuclear-20180708","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#pompeo-pushes-back-on-north-korea-complaints-insists-nuclear-talks-are-on-track"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageNarrowly outnumbered in the Senate, Democrats are embarking on a Hail Mary campaign to block President Trump’s pick for the U.S. Supreme Court.And they realize what a long shot it is.“Let’s be clear: Democrats have no way to hold up this confirmation or delay the process. Mitch McConnell can and will hold a vote on Trump’s pick,” warned Indivisible — a liberal advocacy group launched after Trump’s election — on its website.Read More","dateModified":"2018-07-08T19:06:09.656Z","datePublished":"2018-07-08T13:00:00.000Z","headline":"Democrats’ long-shot plan to stop Trump’s Supreme Court pick","image":"https://ca-times.brightspotcdn.com/dims4/default/84aeaab/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F46%2F9d%2F11f72b7d292bf5b42deb91b708e7%2Fla-na-pol-democrat-supreme-court-20180708","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrats-long-shot-plan-to-stop-trumps-supreme-court-pick"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Trump administration is moving to rescind Obama-era guidance to colleges and universities on how they can use race in admissions decisions to promote diversity, according to an administration official.The action, expected Tuesday afternoon, is likely to signal a shift toward advocacy of race-neutral admissions. The Supreme Court has upheld race-conscious admission practices as recently as 2016, but affirmative action in higher education remains a contentious issue.In 2011 and 2016, the Obama administration's Justice and Education departments jointly spelled out for colleges their view of the law on the voluntary use of race in admissions.The 2011 statement said the departments \"recognize the compelling interest that postsecondary institutions have in obtaining the benefits that flow from achieving a diverse student body.\" It went on to assert that schools have flexibility \"to take proactive steps, in a manner consistent with principles articulated in Supreme Court opinions, to meet this compelling interest.\"The Obama-era documents replaced a 2008 letter on the subject from the Bush administration. Now it appears that the Trump administration is about to assert its own views. A Justice Department spokesman said an announcement was imminent.Former Obama officials criticized the move.\"Once again, the Trump administration works to create confusion where none exists, needlessly muddying civil rights practices in schools,\" said Catherine E. Lhamon, assistant education secretary for civil rights under Obama. \"The Supreme Court has been consistent over decades in its rulings on lawful use of race in affirmative action, and the guidance the Trump administration rescinds today offered nothing more than a clear and practical statement of the law and how to comply with it. Taking away that guidance undermines the steps toward equity school communities have long been taking.\"","dateModified":"2018-07-03T16:54:04.055Z","datePublished":"2018-07-03T16:37:00.000Z","headline":"Trump administration moves to rescind Obama-era guidance on race in college admissions","image":"https://ca-times.brightspotcdn.com/dims4/default/71826cc/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe5%2Fb2%2Fd0b2af68e3c09fdbd40b65537972%2Fimg-5b325ae7-turbine-la-1530026724-ve64b05dqg-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Nick Anderson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-administration-moves-to-rescind-obama-era-guidance-on-race-in-college-admissions"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSecretary of State Michael R. Pompeo will travel to North Korea on Thursday to continue talks with Kim Jong Un’s government, White House Press Secretary Sarah Huckabee Sanders said Monday.Pompeo’s visit follows the historic summit between Kim and President Trump in Singapore in June. The secretary of State, who will be making his third trip to North Korea, will seek answers about Kim’s intentions after new intelligence suggested that his country has continued to ramp up its nuclear capabilities.The trip represents the highest-level exchange between the two sides since Trump and Kim met and agreed to work toward “complete denuclearization of the Korean Peninsula,” without establishing a framework or guideposts for achieving that goal. Trump administration officials have deflected criticism of the agreement, describing it as the first step in a negotiated process to persuade Kim to give up his nuclear weapons.But new doubts about Kim’s intentions have been raised in recent days as independent researchers and media organizations detailed North Korean efforts to increase fuel production, build more missile launchers and expand a key rocket-engine manufacturing facility.“This meeting is absolutely critical,” said Sue Mi Terry, a senior fellow at the Center for Strategic and International Studies. “One can argue that the North Koreans are doing all of this to get maximum concessions out of the United States if and when they decide to give up their nuclear program. But at some point they have to sit down and actually produce something. Maybe this trip, but I’m not holding my breath.”","dateModified":"2018-07-03T11:58:47.583Z","datePublished":"2018-07-03T11:32:00.000Z","headline":"Pompeo to travel to North Korea seeking answers about its nuclear plans","image":"https://ca-times.brightspotcdn.com/dims4/default/321790c/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc7%2F7d%2Fc57594b91fda85f33f16c38f1404%2Fla-lb-media-tns-us-news-trump-cuba-property-sip-20180703-043014","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Bloomberg"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#pompeo-to-travel-to-north-korea-seeking-answers-about-its-nuclear-plans"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"The White House attacked Sen. Kamala Harris of California on Twitter on Monday over illegal immigration, prompting her to fire back on the administration’s separation of children from their parents after they crossed the border.The White House accused Harris, a Democrat, of supporting “the animals of MS-13,” a criminal gang that originated in Los Angeles. It offered no evidence for the claim. TweetLater, Harris responded that she had a long history of combating gangs as a prosecutor, and then slammed Trump for “ripping babies from their mothers.” Tweet","dateModified":"2018-07-02T23:13:24.884Z","datePublished":"2018-07-02T21:47:00.000Z","headline":"White House attacks Sen. Kamala Harris over border issues, and she fires back","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-attacks-sen-kamala-harris-over-border-issues-and-she-fires-back"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMichael Cohen, President Trump’s longtime lawyer, put some distance between himself and his former client in an interview published on Monday, implying that he wouldn’t hesitate to cooperate with prosecutors even if that hurt the president.“To be crystal clear, my wife, my daughter and my son and this country have my first loyalty,” he told ABC’s George Stephanopoulos.Although Cohen has not been charged, he’s the subject of a criminal investigation by the U.S. attorney’s office in Manhattan. Federal agents seized thousands of records from his home, office and hotel room earlier this year, and Cohen is in the process of switching his legal team.Once that happens, ABC reported, his lawyers and Trump’s lawyers will no longer share information, a sign that their interests are diverging. Cohen also pointedly declined to answer certain questions during the interview. For example, he previously insisted that he was acting on his own when arranging a $130,000 hush-money payment to Stormy Daniels, the porn actress who claims to have had sex with Trump.But he wouldn’t say one way or another in the interview.“I want to answer. One day I will answer,” Cohen said. “But for now, I can’t comment further on advice of my counsel.”","dateModified":"2018-07-02T23:12:26.104Z","datePublished":"2018-07-02T11:47:00.000Z","headline":"Michael Cohen signals split with President Trump in new interview","image":"https://ca-times.brightspotcdn.com/dims4/default/5bca78d/2147483647/strip/true/crop/1400x788+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F52%2Ff6%2F93205563b6e4c5480871122aa464%2Frimyxufrwvfhbbtrdohqpv566u.jpg","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Megerian"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#michael-cohen-signals-split-with-president-trump-in-new-interview"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMexico is calling on the United Nations to intervene to prevent the United States from separating immigrant children and parents, the result of the Trump administration’s “zero tolerance” immigration policy.President Trump last week signed an executive order to end the practice after a global outcry, but the Mexican government made no mention of Trump’s order in a statement released Thursday evening.The statement said Luis Videgaray, Mexico’s foreign secretary, met Thursday in New York with U.N. Secretary-General Antonio Guterres and urged the U.N. to intervene on the issue.The statement called the separation of families cruel and a violation of human rights. Videgaray had already condemned the practice in remarks on June 18, calling it “cruel and inhuman.”This week the Trump administration said it was developing plans to reunite parents with children. On Tuesday a federal judge in San Diego issued an injunction ordering the administration to reunite thousands of migrant children with their parents within 30 days.A week ago, the U.S. withdrew from the U.N. Human Rights Council the day after the U.N. high commissioner for Human Rights, Zeid Hussein, sternly criticized the family separation policy.","dateModified":"2018-06-29T02:42:45.267Z","datePublished":"2018-06-29T02:24:00.000Z","headline":"Mexico asks United Nations to intervene on family separation by U.S.","image":"https://ca-times.brightspotcdn.com/dims4/default/369db79/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F58%2Ff8%2F0f887d128e2a171a28b94e298472%2Fla-lb-media-afp-getty-us-mexico-immigration-videgaray3-20180628-184828","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Patrick J. McDonnell"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#mexico-asks-united-nations-to-intervene-on-family-separation-by-u-s"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFirst Lady Melania Trump said she's looking forward to speaking with Border Patrol officials and touring an intake facility in Arizona on Thursday.The first lady said as she sat down with officials at a Border Patrol facility in Tucson that: \"I'm here to support you and give my help, whatever I can,\" on \"behalf of children and the families.\"She is also expected to meet with children and local members of the community during her second trip to the border amid outrage over her husband's now-suspended policy of separating migrant children from their families when they cross the border illegally.Most families have yet to be reunited.She boarded an official plane Thursday morning at Joint Base Andrews wearing a black shirt and white slacks. The first lady's wardrobe became an issue last week, when she traveled to McAllen, Texas, wearing a jacket that said, \"I really don't care, do u?\" on the back.Her spokeswoman said there was no message intended in the jacket. President Trump undercut that statement, tweeting it was about his wife not caring about \"fake news.\"","dateModified":"2018-06-28T18:34:51.024Z","datePublished":"2018-06-28T18:21:00.000Z","headline":"Melania Trump travels to Arizona to meet with Border Patrol officials","image":"https://ca-times.brightspotcdn.com/dims4/default/2335e0c/2147483647/strip/true/crop/2048x1152+0+213/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff3%2Fc7%2F26404646439a64c72d0d95f3574f%2Fla-lb-media-ap18179617015400-20180628-111944","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#melania-trump-travels-to-arizona-to-meet-with-border-patrol-officials"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageActivists went without food near the border in Texas, protesters banged pots outside an immigration agency office in Washington, and Congress prepared to go on break after rejecting a potential fix as the saga of migrant children in federal custody dragged on Wednesday for another day without resolution.A day after a federal judge in San Diego ordered the Trump administration to reunite 2,042 migrant children taken from their parents and put into detention facilities at the border, no plan for bringing the families back together had emerged and the administration still had a chance to appeal the ruling.President Trump would not say if he would fight the order in court.Read More","dateModified":"2018-06-28T13:27:48.605Z","datePublished":"2018-06-28T13:35:13.396Z","headline":"Judge’s ruling on migrant children in custody gives families few answers","image":"https://ca-times.brightspotcdn.com/dims4/default/6d37edc/2147483647/strip/true/crop/1400x788+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F03%2F97%2F5a9aab4475523e7016434d341a17%2Fla-na-pol-immigration-20180627","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eliza Fawcett"},{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"},{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#judges-ruling-on-migrant-children-in-custody-gives-families-few-answers"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDemocrats have a very limited ability to block President Trump’s second nominee for the Supreme Court in the Republican-controlled Senate, yet they do have some chance — and they quickly began mobilizing for it on Wednesday.Whether Trump’s nominee wins likely will turn on one of the most divisive issues in American politics — abortion rights.For decades Republicans succeeded where Democrats have failed, in making court nominations a motivating force at election time — turning out religious conservatives with the promise that Republican candidates would support Supreme Court justices opposed to Roe vs. Wade, the decision that guaranteed a nationwide right to abortion. Now, with Trump poised to tip the Supreme Court’s balance decidedly rightward, Democrats’ hope lies in shaking their own voters’ complacency about that 45-year-old ruling.Read More","dateModified":"2018-06-28T12:59:24.965Z","datePublished":"2018-06-28T13:07:04.436Z","headline":"Both sides mobilize for a Senate ‘battle of the ages’ focused on one issue — abortion","image":"https://ca-times.brightspotcdn.com/dims4/default/500ae34/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa1%2F0f%2F42e5cf3f57e11eeb9c89cf4911e2%2Fla-na-pol-senate-scotus-fight-20180627","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jackie Calmes"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#both-sides-mobilize-for-a-senate-battle-of-the-ages-focused-on-one-issue-abortion"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageJustice Anthony M. Kennedy, the Supreme Court centrist who for a generation has cast the deciding vote in the biggest cases, plans to retire, giving President Trump a chance to shift the court sharply to the right.Kennedy, 81, will depart effective July 31, the court said in a statement Wednesday.Kennedy’s decision to step down offers conservatives the opportunity they have long sought to lock in a reliable five-member majority on the high court. And for them, it comes at an ideal time, since Republicans control the Senate and have voted in unison to confirm most of Trump’s conservative court nominees.Read More","dateModified":"2018-06-28T13:12:44.474Z","datePublished":"2018-06-28T13:04:01.991Z","headline":"Justice Anthony Kennedy to retire, giving Trump a chance to shift Supreme Court sharply right","image":"https://ca-times.brightspotcdn.com/dims4/default/8902aa6/2147483647/strip/true/crop/1868x1051+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fbd%2F07%2F4a4fcd1c4af1b7ec9de7492401e6%2Fla-na-pol-court-kennedy-retire-20180627","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David G. Savage"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#justice-anthony-kennedy-to-retire-giving-trump-a-chance-to-shift-supreme-court-sharply-right"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Supreme Court’s swing justice plans to retire – a decision that will give President Trump the ability to shift the court toward the right. Justice Anthony M. Kennedy, 81, has been the deciding vote on several major cases – including approval of same-sex marriage in 2015.Trump said Kennedy’s replacement would be selected from a list of 25 people that he updated last year. Leading candidates include federal appeals court Judges Amy Coney Barrett of Indiana, Thomas Hardiman of Pennsylvania and Brett Kavanaugh, who sits on the D.C. Circuit.Kavanaugh, a staunch conservative and a former law clerk for Kennedy, was a top deputy to Kenneth M. Starr, the Independent Counsel in the drive to impeach President Clinton. President George W. Bush later appointed Kavanaugh to the appeals court.In December, Kavanaugh was one of three dissenters in a case that allowed two pregnant teenage immigrants being held in detention facilities to obtain abortions. Opposite Kavanaugh was Merrick Garland, the judge President Obama nominated to fill the seat vacated by Justice Anthony Scalia’s death, but who ultimately was denied before Trump brought in Justice Neil Gorsuch.Before Kennedy announced his retirement, New York Sen. Kirsten Gillibrand tweeted criticism about the Trump administration’s Supreme Court list, calling the choices a “danger to women’s health.” TweetBut in a Republican-controlled Senate, Democrats will have a difficult time preventing Trump’s nominee from being approved.As David Savage noted, if the high court shifts to a solidly conservative majority, the move could open the way to overturning Roe v. Wade and allowing states to once again make abortion illegal. Other issues on which the court could move include expanded protections for gun owners, limits on gay rights and broader ability for the government to detain and deport immigrants who enter the country illegally. Leaving Kennedy aside, the court has four justices in the conservative camp – Chief Justice John G. Roberts and Justices Clarence Thomas, Samuel Alito and Gorsuch – and four on the liberal side, Justices Stephen Breyer, Sonia Sotomayor, Elena Kagan and Ruth Bader Ginsburg. Ginsburg, the oldest on the court, has made it clear that she has no plans to retire.","dateModified":"2018-06-27T21:47:31.250Z","datePublished":"2018-06-27T21:15:00.000Z","headline":"Trump’s leading picks for Kennedy’s replacement would shift Supreme Court to conservative majority","image":"https://ca-times.brightspotcdn.com/dims4/default/0967a24/2147483647/strip/true/crop/2048x1152+0+137/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F78%2Fc6%2F3f41a3737aaf8e76690caf0496d2%2Fla-lb-media-apphoto-supremecourtkennedyretires-20180627-123406","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Colleen Shalby"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trumps-leading-picks-for-kennedys-replacement-would-shift-supreme-court-to-conservative-majority"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump said he will soon pick a nominee to replace retiring Supreme Court Justice Anthony Kennedy from the same list of people he announced during his election campaign, and from which he chose his first justice, Neil Gorsuch.“Hopefully we will pick someone who is just as outstanding” as Gorsuch, Trump told reporters ahead of a meeting with the president of Portugal.The list of 25 people — now 24 with Gorsuch’s selection — names decidedly conservative jurists and one Republican senator, Mike Lee of Utah. In releasing it during the 2016 campaign, Trump sought to appeal to religious conservatives wary of a him, given his record of three marriages, his past Democratic affiliation and his formerly pro-abortion rights views. Calling it an “excellent list of great talent,” Trump added that releasing the names “was pretty effective” during the election season.His second nominee “will be somebody from that list,” he said.","dateModified":"2018-06-27T19:14:18.423Z","datePublished":"2018-06-27T19:01:00.000Z","headline":"Trump says he’ll pick Supreme Court nominee from his campaign list","image":"https://ca-times.brightspotcdn.com/dims4/default/eba37e6/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5f%2Fb3%2F44e3a8a4ce9affd0e09b76ae5707%2Fiuvam4jh5zaaxinr3bqbztmxga.jpg","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jackie Calmes"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-hell-pick-supreme-court-nominee-from-his-campaign-list"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe stunning primary defeat of New York Rep. Joe Crowley, a 10-term incumbent once seen as a likely replacement for House Minority Leader Nancy Pelosi, is once again forcing House Democrats to address their inner divisions, including questions about who will lead them if they regain control in 2018.Grumbling about whether Pelosi and other long-serving Democratic leaders should step aside has been getting louder in recent years, with a surprising number of new Democratic candidates saying this year that they will not back the Democrat from San Francisco for speaker if their party retakes the House.The surprise loss by Crowley, the fourth-ranked Democrat in the House, pushes that debate front and center.Read More","dateModified":"2018-06-27T16:43:04.710Z","datePublished":"2018-06-27T16:50:12.699Z","headline":"Surprise defeat of Rep. Joe Crowley is a blow to Nancy Pelosi’s House leadership team","image":"https://ca-times.brightspotcdn.com/dims4/default/c2f235e/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7b%2F1d%2F12a42dbe71bbe306aa04feaf685b%2Fla-na-pol-crowley-leadership-future-20180627","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#surprise-defeat-of-rep-joe-crowley-is-a-blow-to-nancy-pelosis-house-leadership-team"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA foreign affairs advisor to Russian President Vladimir Putin said Wednesday that Moscow and Washington have reached an agreement on a summit meeting between Putin and President Trump.Presidential advisor Yuri Ushakov said talks between Kremlin officials and Trump's national security advisor, John Bolton, yielded an agreement on the time and venue of the summit.The Kremlin and the White House are expected to formally announce the date and location on Thursday. Ushakov said the summit will take place in a third country.","dateModified":"2018-06-27T15:13:07.199Z","datePublished":"2018-06-27T14:57:00.000Z","headline":"U.S. and Russia set date for Trump-Putin summit, Kremlin says","image":"https://ca-times.brightspotcdn.com/dims4/default/48ad027/2147483647/strip/true/crop/2048x1152+0+139/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F44%2F95%2F2e5473d85052671151842fbe5406%2Fla-lb-media-ap18178449685657-20180627-075300","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#u-s-and-russia-set-date-for-trump-putin-summit-kremlin-says"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA federal judge in San Diego issued a preliminary injunction Tuesday at the request of the American Civil Liberties Union that calls for all children affected by the Trump administration’s “zero-tolerance” immigration policy to be reunited with their parents within 30 days.In a strongly worded opinion, U.S. District Judge Dana Sabraw wrote “the facts set forth before the court portray reactive governance — responses to address a chaotic circumstance of the government’s own making. They belie measured and ordered governance, which is central to the concept of due process enshrined in our Constitution.”Under the order, children younger than 5 years old must be reunited with their parents within 14 days, while older children must be reunited with their parents within 30 days. Within 10 days, federal authorities must allow parents to call their children if they're not already in contact with them.Read More","dateModified":"2018-06-27T14:35:02.054Z","datePublished":"2018-06-27T14:24:22.751Z","headline":"California federal judge orders separated children reunited with parents within 30 days","image":"https://ca-times.brightspotcdn.com/dims4/default/84191d7/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa3%2F22%2Fb2465511441973436fbaa0bc8b27%2Fla-me-judge-immigration-20180626","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Alene Tchekmedyian"},{"@context":"http://schema.org","@type":"Person","name":"Kristina Davis"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#california-federal-judge-orders-separated-children-reunited-with-parents-within-30-days"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Trump administration will not reunite any migrant children with parents still held in immigrant detention facilities unless current federal law changes first, a top administration official told Congress on Tuesday.The statement by Health and Human Services Secretary Alex Azar, whose agency currently has custody of 2,047 children who were separated from their parents after being apprehended crossing the border illegally, confirmed what immigrant advocates have feared: The administration will reunite children with their parents quickly only if the parents drop their claims for asylum in the U.S. and agree to be deported.Under administration policy, immigrants claiming asylum are held in detention awaiting a hearing — a process that can often take months or years. Because current law allows children to be held in immigrant detention facilities for no more than 20 days, Azar’s agency would not place any of the children with parents who are in those facilities, he said.Read More","dateModified":"2018-06-27T00:26:08.737Z","datePublished":"2018-06-26T21:19:00.000Z","headline":"Migrant children won’t be reunited with parents who are still in custody, top official says","image":"https://ca-times.brightspotcdn.com/dims4/default/4466db4/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa0%2F33%2F9a40774ccfc3ff2af1d6ffc980f9%2Fla-lb-media-apphoto-congressimmigration2-20180626-140048","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#migrant-children-wont-be-reunited-with-parents-who-are-still-in-custody-top-official-says"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump says Congresswoman Maxine Waters should “be careful” after she urged the public to “push back” against administration members. Trump criticized the California Democrat in a tweet Monday. The president renewed his claim that he considers Waters “an extraordinarily low IQ person” and said she's become the “Face of the Democrat Party” along with fellow California Democrat Nancy Pelosi. Trump added: “Be careful what you wish for Max!” Waters is a vocal Trump critic who has been calling for his impeachment. She told rally-goers in her Los Angeles district over the weekend to “push back” on Trump administration members when they're in public and “tell them they're not welcome.” Waters' comments were in response to Trump's “zero-tolerance” immigration policy that led to families being separated at the U.S.-Mexico border.  ","dateModified":"2018-06-26T15:43:41.205Z","datePublished":"2018-06-26T15:39:00.000Z","headline":"Trump again calls Maxine Waters ‘low IQ,’ warns her to ‘be careful’","image":"https://ca-times.brightspotcdn.com/dims4/default/70ad597/2147483647/strip/true/crop/2048x1152+0+101/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc6%2F54%2F359be9c2cf9c241d07ded5ab5893%2Fla-lb-media-congressheadinjuries-20180626-083306","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-again-calls-maxine-waters-low-iq-warns-her-to-be-careful"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"The Supreme Court on Tuesday dealt a b
