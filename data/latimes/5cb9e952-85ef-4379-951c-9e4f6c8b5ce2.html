2018-htmlstory.html#trump-puts-stranglehold-on-gop-and-woe-to-any-republican-who-objects"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhen leaders of a powerful congressional committee turned their attention this month to the scourge of foreign agents plotting to weaken American democracy, they didn’t target Eastern European hackers or shadowy international political operatives.They instead took off after the even-tempered environmental lawyers at the Natural Resources Defense Council.Rep. Rob Bishop (R-Utah), the chair of the House Natural Resources Committee, said he suspects the group has become an agent of China’s Communist Party. Why else, Bishop and a colleague wrote in a letter to the group demanding documents, would NRDC spend so much effort fawning over our adversary’s imperfect environmental record while attacking the Trump administration’s stewardship?Read More","dateModified":"2018-06-14T13:55:09.702Z","datePublished":"2018-06-14T11:00:00.000Z","headline":"Is that environmental group a pawn of Beijing? Nonprofits wary of being branded ‘foreign agents’","image":"https://ca-times.brightspotcdn.com/dims4/default/ffd4c02/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb4%2Fad%2Fc98ad15eb41b0ffd9b6190898eab%2Fla-na-pol-foreign-agents-20180614","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Evan Halper"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#is-that-environmental-group-a-pawn-of-beijing-nonprofits-wary-of-being-branded-foreign-agents"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-06-13T19:17:03.463Z","datePublished":"2018-06-13T18:58:00.000Z","headline":"Members of Congress join protest of family separations at the border","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eliza Fawcett"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#members-of-congress-join-protest-of-family-separations-at-the-border"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump declared Wednesdayon Twitter that there was \"no longer a Nuclear Threat from North Korea,\" a bold and questionable claim following his summit with leader Kim Jong Un that produced few guarantees on how and when Pyongyang would disarm. Tweet Tweet TweetTrump and Kim were returning to their respective strongholds following the talks — but to far different receptions.In Pyongyang, the North Korean autocrat woke up to state media's enthusiastic claims of a victorious meeting with the U.S. president; photos of him standing side-by-side with Trump on the world stage were splashed across newspapers. Trump, meanwhile, faced questions about whether he gave away too much in return for far too little when he bestowed a new legitimacy on Kim's rule and agreed, at Pyongyang's request, to end war games with Seoul that the allies had long portrayed as crucial to Asian safety.As the top U.S. diplomat jetted to South Korea for follow-up talks Wednesday, much of Asia was still trying to process the whirlwind events of the day before.U.S. Secretary of State Mike Pompeo arrived at Osan Air Base south of Seoul from Singapore early Wednesday evening. Pompeo met for close to an hour with Gen. Vincent Brooks, commander of U.S. Forces Korea, at the air base before heading by motorcade to Seoul.Pompeo will meet President Moon Jae-in on Thursday morning to discuss
