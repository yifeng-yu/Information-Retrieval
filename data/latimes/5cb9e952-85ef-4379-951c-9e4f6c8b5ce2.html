the Saudi consul's residence in Istanbul and vehicles belonging to the consulate. He offered no timeframe for those searches.Turkish forensic teams finished a search of the Saudi Consulate early Tuesday, two weeks after Khashoggi vanished. It was not clear if any significant evidence has been found.Read More","dateModified":"2018-10-16T14:25:39.725Z","datePublished":"2018-10-16T14:09:19.000Z","headline":"Pompeo meets with Saudi prince over disappearance of journalist Jamal Khashoggi","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#pompeo-meets-with-saudi-prince-over-disappearance-of-journalist-jamal-khashoggi"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump lashed out at Sen. Elizabeth Warren on Tuesday over DNA test results she released that indicate she has some Native American heritage, saying she is \"getting slammed\" over the assertion and branding it a \"scam and a lie.\"Trump called on his potential 2020 Democratic challenger to apologize. He claimed that even the Cherokee Nation \"denies her.\"Warren released the test results Monday in part to push back against Trump's longstanding taunts about her ancestry claims. The results provide some evidence of a Native American in her lineage, though the ancestor probably lived six to 10 generations ago, according to the analysis.An ancestor six generations removed would make Warren 1/64th Native American while an ancestor as much as 10 generations removed would render the Massachusetts Democrat only 1/1024th Native American, according to Blaine Bettinger, a genealogist and author who specializes in DNA evidence.Trump, who belittles Warren by calling her \"Pocahontas,\" seized on the conclusion in a series of tweets early Tuesday.\"Pocahontas (the bad version), sometimes referred to as Elizabeth Warren, is getting slammed,\" he wrote. \"She took a bogus DNA test and it showed that she may be 1/1024, far less than the average American. Now Cherokee Nation denies her, ‘DNA test is useless.’ Even they don't want her. Phony!\" TweetCherokee Nation Secretary of State Chuck Hoskin Jr. said Monday that DNA tests are useless in determining tribal citizenship, which is determined by tribal nations. Hoskin accused Warren of \"undermining tribal interests with her continued claims of tribal heritage.\"Warren acknowledged in a tweet Monday that DNA and family history have nothing to do with tribal affiliation or citizenship, which is determined by tribal nations. \"I respect the distinction, & don't list myself as Native in the Senate,\" she said.\"Now that her claims of being of Indian heritage have turned out to be a scam and a lie, Elizabeth Warren should apologize for perpetrating this fraud against the American Public,\" Trump wrote in another tweet.He thanked the Cherokee Nation \"for revealing that Elizabeth Warren, sometimes referred to as Pocahontas, is a complete and total Fraud!\"Trump has offered over the summer to donate $1 million to Warren's favorite charity if a DNA test proved her Native American bloodline. On Monday, Trump first denied ever making such a promise. He later upped the ante by saying \"I'll only do it if I can test her personally.\"\"That will not be something I enjoy doing either,\" he added.Read More","dateModified":"2018-10-16T13:59:25.470Z","datePublished":"2018-10-16T14:06:31.000Z","headline":"Trump lashes out at Elizabeth Warren over DNA test, calls her ‘phony!’","image":"https://ca-times.brightspotcdn.com/dims4/default/24ae71c/2147483647/strip/true/crop/2048x1152+0+96/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd9%2Ffb%2Fc2f26d35d37af3128d9c31d4c0f6%2Fla-lb-media-apphoto-elizabethwarrenheritagetrump-20181016-064559","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-lashes-out-at-elizabeth-warren-over-dna-test-calls-her-phony"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump said Monday he has spoken to the king of Saudi Arabia, who denies any knowledge of what happened to a Saudi journalist who visited the Saudi Consulate in Istanbul, Turkey, and then disappeared and is feared dead.Trump tweeted Monday morning, \"Just spoke to the King of Saudi Arabia who denies any knowledge of whatever may have happened 'to our Saudi Arabian citizen.'\"Trump said he's dispatching Secretary of State Mike Pompeo to meet with the king to try to find out what happened to missing journalist Jamal Khashoggi.Pompeo is expected to go to Riyadh and later visit Turkey.Trump said Monday the Saudis told him they are working closely with Turkey to find an answer. Tweet","dateModifi 5T10:00:00.000Z","headline":"Trump’s approval rating is in the dumps, even though the economy is soaring. One reason is Trump himself","image":"https://ca-times.brightspotcdn.com/dims4/default/781af49/2147483647/strip/true/crop/1868x1051+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F11%2Fbf%2F1f4fcbe0df7b24186cc5730b44bd%2Fla-na-pol-trump-economy-midterm-20181015","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trumps-approval-rating-is-in-the-dumps-even-though-the-economy-is-soaring-one-reason-is-trump-himself"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn a worrisome sign for two endangered Orange County lawmakers, a major Republican Party funding group has passed over the pair in its opening round of broadcast television advertising across Southern California.The omission of Reps. Dana Rohrabacher and Mimi Walters by the Congressional Leadership Fund, a political action committee closely aligned with House Speaker Paul D. Ryan (R-Wis.), comes at a crucial inflection point in the midterm election when the two parties begin assessing their likely winners and losers.The decisions are particularly acute for the GOP, which is facing a tsunami of Democratic campaign cash ahead of a feared blue wave on Nov. 6.Read More","dateModified":"2018-10-13T14:47:12.304Z","datePublished":"2018-10-13T14:55:02.180Z","headline":"Top GOP funding group snubs incumbents Rohrabacher and Walters 3 weeks before midterm election","image":"https://ca-times.brightspotcdn.com/dims4/default/adf2e03/2147483647/strip/true/crop/1999x1124+0+13/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3e%2F27%2Fa874925c934f74b90c073f7f2ae2%2Fla-na-pol-gop-money-20181012","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"},{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#top-gop-funding-group-snubs-incumbents-rohrabacher-and-walters-3-weeks-before-midterm-election"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSens. Dianne Feinstein and Kamala Harris complained Thursday that they did not sign off on three White House nominees for open California seats on the 9th Circuit Court of Appeals and said they would oppose their confirmation in the Senate.President Trump announced Wednesday evening he had nominated Assistant U.S. Atty. for the Southern District of California Patrick J. Bumatay, Los Angeles appellate attorney Daniel P. Collins and Los Angeles litigator Kenneth Kiyul Lee for California-based vacancies.Feinstein, the ranking Democrat on the Senate Judiciary Committee, said she and the administration were still trying to reach a consensus on nominees when the White House abruptly announced them.Read More","dateModified":"2018-10-12T15:26:59.399Z","datePublished":"2018-10-12T15:35:19.000Z","headline":"California senators will try to block White House judicial nominees for the 9th Circuit","image":"https://ca-times.brightspotcdn.com/dims4/default/39175bc/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F48%2Ffc%2Fb5d4e1e73742eaaca070f633cebb%2Fla-na-pol-9th-circuit-nominees-20181011","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#california-senators-will-try-to-block-white-house-judicial-nominees-for-the-9th-circuit"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump says the U.S. is looking into the fate of a Saudi writer missing and feared murdered but expressed reservations over calls to withhold further U.S. arms sales to Saudi Arabia, warning that such a move “would be hurting us.”Decades of close U.S.-Saudi relations, which have only intensified under Trump, appeared in jeopardy by the suggestion of a carefully plotted murder of a government critic, Jamal Khashoggi, 59, who disappeared a week ago after entering a Saudi consulate in Turkey. The wealthy former government insider had been living in the United States in self-imposed exile.In an interview Wednesday with “Fox News @ Night,” Trump said he wanted to find out what happened to Khashoggi but appeared reluctant to consider blocking arms sales, citing economic reasons.“I think that would be hurting us,” Trump said. “We have jobs, we have a lot of things happening in this country. We have a country that's doing probably better economically than it's ever done before.”He continued: “Part of that is what we're doing with our defense systems and everybody's wanting them. And frankly I think that that would be a very, very tough pill to swallow for our country. I mean, you're affecting us and, you know, they're always quick to jump that way.”On his first international trip as president, Trump visited Saudi Arabia and announced $110 billion in proposed arms sales. The administration also relies on Saudi support for its Middle East agenda to counter Iranian influence, fight extremism and support an expected peace plan between Israel and the Palestinians.Earlier Wednesday, Republican Sen. Bob Corker of Tennessee, who as chairman of the Senate Foreign Relations Committee has reviewed U.S. intelligence on the case, said it was likely that Khashoggi was killed the day he walked into the consulate. Whatever took place, Corker said, “there was Saudi involvement” and “everything points to them.”More than 20 Republican and Democratic senators instructed Trump to order an investigation into Khashoggi's disappearance under legislation that authorizes imposition of sanctions for perpetrators of extrajudicial killings, torture or other gross human rights violations.Sen. Rand Paul (R-Ky.) a longtime critic of the Saudi government, has said he'll try to force a vote in the Senate blocking U.S. arms sales to Saudi Arabia. Sen. Chris Murphy (D-Conn.) said it would be time for the U.S. to rethink its relationship with Saudi Arabia if it turned out Khashoggi was lured to his death by the Saudis.Khashoggi had gone to the consulate in Istanbul on Oct. 2 to get paperwork he needed for his upcoming marriage while his Turkish fiancee waited outside. Turkish authorities have said he was killed by members of an elite Saudi “assassination squad,” an allegation the Saudi government has dismissed.The Washington Post reported Wednesday evening that U.S. intelligence intercepts outlined a Saudi plan to detain Khashoggi. The Post, citing anonymous U.S. officials familiar with the intelligence, said Saudi Crown Prince Mohammed bin Salman ordered an operation to lure Khashoggi from his home in Virginia to Saudi Arabia and then detain him.","dateModified":"2018-10-11T16:10:12.983Z","datePublished":"2018-10-11T15:52:00.000Z","headline":"Trump raises economic concerns over halting Saudi arms sales","image":"https://ca-times.brightspotcdn.com/dims4/default/907fa03/2147483647/strip/true/crop/2048x1152+0+2/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fec%2F93%2Fc23456b3acc7cbd5930fa3b762b6%2Fla-lb-media-afp-getty-files-us-turkey-saudi-politics-diplomacy-20181011-083607","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-raises-economic-concerns-over-halting-saudi-arms-sales"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFirst Lady Melania Trump said she could be “the most bullied person” in the world. She made the remark during a television interview in which she promoted her Be Best initiatives, which tackles online bullying. Critics have pointed out that her husband, President Trump, routinely rips people for their looks, and what he says is a lack of talent or intelligence. “I could say I'm the most bullied person in the world,” Melania Trump said in the ABC News interview, broadcast Thursday on “Good Morning America.” Trump said her Be Best campaign is focusing on social media and online behavior in part because of “what people are saying about me.” “We need to educate the children of social emotional behavior so when they grow up they know how to deal with those issues,” she said. The first lady also revealed that there are people in the White House whom she and the president can't trust. She didn't name names but said she let her husband know about them. “Well,” she said, “some people, they don't work there anymore.” But asked if some untrustworthy people still work in the White House, she said, “Yes.” The Trump administration has dealt with an anonymous senior official's newspaper op-ed critical of the Republican president and with numerous staff departures. This week, United Nations Ambassador Nikki Haley announced she's leaving at the end of the year. The president, speaking by phone on Fox's “Fox & Friends,” was asked about why people he and his wife don't trust are still in his administration. “I didn't know people in Washington, and now I know everybody,” he said. “I know some that I wish I didn't know.” Her full interview, conducted on her recent trip to Africa, airs Friday night in an ABC News special, “Being Melania — The First Lady.” ","dateModified":"2018-10-11T15:53:33.367Z","datePublished":"2018-10-11T15:36:00.000Z","headline":"Melania Trump says she might be ‘the most bullied person’","image":"https://ca-times.brightspotcdn.com/dims4/default/c6502cc/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F44%2F2d%2Fcf7e3c620fb83f7e483232a65828%2Fla-lb-media-ap18284459218939-20181011-083216","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#melania-trump-says-she-might-be-the-most-bullied-person"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageEarly voting began this week, and Californians will again choose between two Democrats to represent them in the U.S. Senate.Sen. Dianne Feinstein is seeking a fifth full term in the Senate. State Sen. Kevin de León is challenging her from the left.Interest in the race has been low. No debate has been held, though a discussion moderated by the Public Policy Institute of California is scheduled for midday Wednesday. It may be the only time Feinstein and De León appear on stage together before the election.To help educate voters before they vote, The Times asked each candidate to answer— in their own words— where they stand on a variety of state and local issues.The candidates were also asked to answer several questions specific to their experiences and goals.","dateModified":"2018-10-11T14:39:23.070Z","datePublished":"2018-10-11T14:33:00.000Z","headline":"Learn about California’s U.S. Senate candidates through our questionnaires","image":"https://ca-times.brightspotcdn.com/dims4/default/10d3ae4/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9f%2Fd6%2F060191c1702b582b75a2ac8dd453%2Fla-lb-media-deleonfeinsteinapepa-20181011-072908","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#learn-about-californias-u-s-senate-candidates-through-our-questionnaires"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMichelle Garrett craned to snap a photo of Sen. Kamala Harris amid the sea of cellphones and campaign signs at a get-out-the-vote rally for Ohio Democrats, sliding her “Sherrod Brown for Senate” lawn sign under a chair to protect it from jostling feet.“I can’t believe she’s here. For us, it’s like a rock star,” Garrett, 52, of Worthington, Ohio, said. “I’ve gone to things for Sherrod before, but ... having her is like the cherry on top.\"Rookie senators aren’t usually in such high demand to speak and raise money on behalf of colleagues in other parts of the country. But Harris’ packed travel schedule is another sign of the freshman California senator’s rising profile in the Democratic Party.Read More","dateModified":"2018-10-11T14:22:10.683Z","datePublished":"2018-10-11T14:28:21.000Z","headline":"California’s Kamala Harris is a big draw on the midterm campaign trail, bolstering a national profile","image":"https://ca-times.brightspotcdn.com/dims4/default/c27fc53/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6e%2F7c%2Fe19834db00a61fb040b0a7d94191%2Fla-pol-na-harris-campaign-draw-20181011","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#californias-kamala-harris-is-a-big-draw-on-the-midterm-campaign-trail-bolstering-a-national-profile"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageShortly after Canada agreed to new terms for the North American Free Trade Agreement, the Trump administration held up the deal as vindication of the president’s bare-knuckles negotiating style.And the administration was certainly right about the tactics: During 13 months of talks, Trump imposed hefty tariffs on Canadian and Mexican steel, threatened new taxes on the two nations’ automotive exports, repeatedly warned of blowing up NAFTA and made disparaging personal remarks about Canada’s prime minister.“To me, the fact that we got a good agreement is all the evidence you need that the president’s approach is a good approach; it’s the right approach,” Robert Lighthizer, Trump’s chief negotiator, said when the new NAFTA, renamed the United States-Mexico-Canada Agreement, was announced last week.Read More","dateModified":"2018-10-11T12:32:21.745Z","datePublished":"2018-10-11T11:00:00.000Z","headline":"Trump’s hardball tactics may win trade battles while losing the loyalty of allies","image":"https://ca-times.brightspotcdn.com/dims4/default/25fb6b2/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F60%2F97%2F1d2966d908c8295f93964dc09aed%2Fla-fi-trump-trade-costs-20181011","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Don Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trumps-hardball-tactics-may-win-trade-battles-while-losing-the-loyalty-of-allies"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Donald Trump says the U.S. is “demanding” answers from Saudi Arabia about missing Saudi journalist Jamal Khashoggi and wants to bring his fiancee to the White House. Turkish officials have said they believe the Saudi writer and government critic, a columnist for the Washington Post, was killed inside his country's consulate in Istanbul when he went there to obtain documentation required to marry his Turkish fiancee. Saudi Arabia has denied the allegations. Trump told reporters in the Oval Office on Wednesday that he has a call in to Kashoggie’s fiancee, Hatice Cengiz. Trump said nobody knows exactly what happened and expressed hope that Khashoggi is not dead. He said he had spoken with the Saudis about what he called a “bad situation,” but he did not disclose details of his conversations. ","dateModified":"2018-10-10T17:22:32.901Z","datePublished":"2018-10-10T17:03:00.000Z","headline":"Trump says he’s ‘demanding’ answers from Saudi Arabia about missing journalist Jamal Khashoggi","image":"https://ca-times.brightspotcdn.com/dims4/default/14fb57b/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb7%2Fee%2Ff920c2c734d12333d63728d6710e%2Fla-lb-media-epa-rex-president-trump-arrives-back-to-9919966c-20181010-100204","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-hes-demanding-answers-from-saudi-arabia-about-missing-journalist-jamal-khashoggi"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFormer New York City Mayor Michael Bloomberg is officially a Democrat again. The global media company founder on Wednesday said he has changed his voter registration to Democrat, which would be especially significant if he decides to challenge President Trump in 2020. Bloomberg said on social media he did so “because we need Democrats to provide the checks and balance our nation so badly needs.” Bloomberg did not say when he might make a decision on running for president. He served three terms as New York City mayor and has variously been a Democrat, a Republican and an independent. He twice flirted with running for president as an independent candidate. Bloomberg has thrown money and support behind Democrats and is attacking Republicans on abortion rights and gun policies. ","dateModified":"2018-10-10T17:01:53.809Z","datePublished":"2018-10-10T16:49:00.000Z","headline":"Bloomberg becomes a Democrat again, looks at presidential run","image":"https://ca-times.brightspotcdn.com/dims4/default/8b0d5fa/2147483647/strip/true/crop/2048x1152+0+237/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F04%2F44%2F76ebc45526f9fac0e3f7c244c51c%2Fla-lb-media-apphoto-election2020bloomberg-20181010-094625","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#bloomberg-becomes-a-democrat-again-looks-at-presidential-run"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDeputy Atty. Gen. Rod Rosenstein is flying Monday with President Trump on Air Force One to a police chiefs' conference in Florida.The flight provides an opportunity for their most extensive conversation since news reports last month that Rosenstein had discussed possibly secretly recording Trump to expose chaos in the White House and invoking constitutional provisions to get him removed from office.The reports, which Rosenstein denied, fueled speculation that Rosenstein might be fired or resign. Rosenstein told officials that he would be willing to resign and met at the White House with Chief of Staff John Kelly during a chaotic day two weeks ago that ended with him still in his Justice Department job.Rosenstein and Trump had been expected to meet at the White House days later, but that meeting was put off so that the president could focus on a confirmation hearing of Supreme Court nominee Brett Kavanaugh. It was not immediately clear if the flight would substitute for the pre-planned White House meeting.Trump has said publicly that he would prefer not to fire the Justice Department's No. 2 official and that Rosenstein has told him he did not say the remarks attributed to him. Advisors had also cautioned Trump against doing anything dramatic in the weeks before the midterm elections next month, suggesting that Rosenstein's job is safe at least for now.Trump is scheduled to speak Monday at the International Assn. of Chiefs of Police conference in Orlando.Any termination or resignation of Rosenstein has the potential to affect the special counsel's investigation into possible coordination between Russia and the Trump campaign since Rosenstein appointed former FBI director Robert S. Mueller III to the job of special counsel and closely oversees his work.Although Trump has at times criticized his deputy attorney general, he has reserved his sharpest verbal attacks at Atty. Gen. Jeff Sessions, who recused from the Russia investigation in March 2017 because of his involvement with the Trump campaign.Besides the meeting with Trump, Rosenstein has also agreed to a private meeting with House Republicans who want to question him about his reported statements on the president.","dateModified":"2018-10-08T14:43:15.700Z","datePublished":"2018-10-08T14:33:58.868Z","headline":"After meeting delay, Rosenstein to fly with Trump to Florida conference","image":"https://ca-times.brightspotcdn.com/dims4/default/987f4c2/2147483647/strip/true/crop/2048x1152+0+193/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F50%2F58%2Fe9aee71ca4f7d54e195654389ba5%2Fla-lb-media-ap18267578247110-20181008-063801","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#after-meeting-delay-rosenstein-to-fly-with-trump-to-florida-conference"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA southern Minnesota television reporter who wore a \"Make America Great Again\" hat to a Trump rally that he was covering has been fired.James Bunner was a multimedia journalist for KTTC-TV in Austin. He wore the hat Thursday while covering President Donald Trump's appearance in Rochester and images of him wearing the hat began appearing on Twitter.News director Noel Sederstrom says the station does not allow staff members to cover stories while wearing apparel from political campaigns. Sederstrom says Bunner was fired Friday.Bunner doesn't have a listed phone number and didn't immediately return a social media message seeking comment Friday.","dateModified":"2018-10-06T18:41:02.793Z","datePublished":"2018-10-06T18:21:00.000Z","headline":"Minnesota TV reporter fired for wearing Trump hat at rally","image":"https://ca-times.brightspotcdn.com/dims4/default/5542ce2/2147483647/strip/true/crop/856x482+0+45/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2F35%2Fb33ff7532c65a0a36fddfafdd21a%2Fla-lb-media-apphoto-aptopixtrumphatreporterfired-20181006-112041","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#minnesota-tv-reporter-fired-for-wearing-trump-hat-at-rally"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDemocrats don't seem to have the votes to keep Brett Kavanaugh from joining the Supreme Court, but that's not stopping them from taking to the Senate floor in a parade of speeches into the early morning against the conservative jurist.Hours before the expected roll call vote that would elevate the appeals court judge to the nation's highest court, Democrats are making clear their strong opposition.Sen. Kirsten Gillibrand of New York says there's one fundamental question for senators when they decide Kavanaugh's fate: \"Do we, as a country, value women?\"Gillibrand says women who've experienced sexual trauma are \"tired of the same old scenario where the men are believed and the women are not.\"","dateModified":"2018-10-06T18:22:19.868Z","datePublished":"2018-10-06T18:04:00.000Z","headline":"Ahead of Kavanaugh vote, Sen. Gillibrand asks, ‘Do we, as a country, value women?’","image":"https://ca-times.brightspotcdn.com/dims4/default/1f66f24/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4d%2Fb4%2Fd76331335c910f9427f94d003d38%2Fla-lb-media-afp-getty-senatorsreviewfbireportaheadofvote-20181006-110102","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#ahead-of-kavanaugh-vote-sen-gillibrand-asks-do-we-as-a-country-value-women"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMelania Trump is offering some supportive words for Supreme Court nominee Brett Kavanaugh.Here's what she tells reporters traveling with her in Egypt: \"I think he's highly qualified for the Supreme Court.\"The first lady is wrapping up a four-country tour of Africa.Speaking to reporters near the Great Sphinx, she says she's glad that both Kavanaugh and his accuser, Christine Blasey Ford, were heard.Without weighing in on the sexual assault allegations that Ford leveled against Kavanaugh, which he has denied, Trump says victims of \"any kind of abuse or violence\" must be helped.","dateModified":"2018-10-06T17:58:14.648Z","datePublished":"2018-10-06T17:50:00.000Z","headline":"Melania Trump calls Brett Kavanaugh ‘highly qualified for the Supreme Court’","image":"https://ca-times.brightspotcdn.com/dims4/default/d1cc1a5/2147483647/strip/true/crop/2048x1152+0+83/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe3%2Fd6%2F58706159e05550bd0e5136446f9d%2Fla-lb-media-apphoto-melaniatrumpafrica3-20181006-104913","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#melania-trump-calls-brett-kavanaugh-highly-qualified-for-the-supreme-court"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Republican Sen. Susan Collins of Maine said Friday she will support Brett Kavanaugh's nomination to the Supreme Court, likely securing his confirmation over the weekend.Sen. Lisa Murkowski (R-Alaska) voted against moving forward with the nomination and later said she would oppose Kavanaugh in the final vote. She was the first Republican to break with the party and join most Democrats in opposing Kavanaugh.Another potential swing vote, Sen. Jeff Flake (R-Ariz.), voted yes on Friday’s motion to end the debate over Kavanaugh. He later said he would vote for confirmation barring some sudden, unexpected development. He was instrumental in delaying the vote to allow for a renewed FBI probe this week.Read More","dateModified":"2018-10-05T19:52:58.056Z","datePublished":"2018-10-05T19:51:00.000Z","headline":"Sen. Susan Collins says she will vote yes on Brett Kavanaugh","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sen-susan-collins-says-she-will-vote-yes-on-brett-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Supreme Court nomination of Judge Brett Kavanaugh advanced Friday in a narrow 51-49 vote, but there are no guarantees the final vote, expected as early as Saturday, will have the same outcome.The final result is largely in the hands of a single person, Republican Sen. Susan Collins of Maine.Sen. Lisa Murkowski (R-Alaska) voted against moving forward with the nomination and later said she would oppose Kavanaugh in the final vote. She was the first Republican to break with the party and join most Democrats in opposing Kavanaugh.Of the other two senators who entered the day with their intentions undeclared, Sen. Jeff Flake (R-Ariz.) voted yes on Friday’s motion to end the debate over Kavanaugh. He later said he would vote for confirmation barring some sudden, unexpected development. He was instrumental in delaying the vote to allow for a renewed FBI probe this week.Sen. Joe Manchin (D- W-Va.) was the only Democrat to join Republicans to vote in favor of advancing the nomination. He has not said how he would vote on final confirmation. Democrats on Capitol Hill, however, have said they do not expect Manchin to become cast the deciding vote as the 50th senator to back Kavanaugh. If the prediction is correct, he’d follow Collins’ lead, meaning that Kavanaugh would either pass or fail on a 51-49 vote. If Manchin and Collins split and the Senate ends up equally divided, Vice President Mike Pence would cast the tie-breaking vote in Kavanaugh’s favor.Collins, who had lunch Friday with Senate Majority Leader Mitch McConnell, said she would announce her final decision at 3 p.m.UPDATES10:40 a.m.: This article was updated with the announcement of Sen. Lisa Murkowski's decision.10:13 a.m.: This article was updated after Sen. Jeff Flake said he would vote for Supreme Court nominee Brett Kavanaugh over the weekend.This article was originally published at 8:55 a.m.Read More","dateModified":"2018-10-05T17:58:11.342Z","datePublished":"2018-10-05T17:40:00.000Z","headline":"Brett Kavanaugh’s fate largely rests in the hands of Sen. Susan Collins","image":"https://ca-times.brightspotcdn.com/dims4/default/04781a6/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa7%2Fcf%2F516aa601aa2d113ce4827e7ff650%2Fla-lb-media-afp-getty-senateholdscloturevoteonjudgebrett-20181005-103426","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#brett-kavanaughs-fate-largely-rests-in-the-hands-of-sen-susan-collins"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSen. Jeff Flake (R-Ariz.) told reporters Friday he would vote to confirm Brett Kavanaugh, President Trump’s Supreme Court nominee, “unless something big changes.”Flake’s decision leaves two senators — Sen. Susan Collins (R-Maine) and Sen. Joe Manchin (D-W.V.) — who have not announced how they will vote this weekend. On Friday morning, Flake, Collins and Manchin voted yes on advancing the controversial nomination.Collins is expected to disclose her final decision in a floor speech at 3 p.m. EDT Friday; Manchin has not indicated when or if he plans to announce his vote in advance.Read More","dateModified":"2018-10-05T17:07:37.930Z","datePublished":"2018-10-05T16:39:00.000Z","headline":"Arizona’s Jeff Flake says he will vote for Kavanaugh","image":"https://ca-times.brightspotcdn.com/dims4/default/39c76d5/2147483647/strip/true/crop/2048x1152+0+238/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fbd%2F97%2F467579dcbe682690cde9f87a97ac%2Fla-lb-media-afp-getty-senateholdscloturevoteonjudgebrett-20181005-093646","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Megerian"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#arizonas-jeff-flake-says-he-will-vote-for-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"President Trump is praising the Senate for pushing Supreme Court nominee Brett Kavanaugh past a key procedural hurdle.Trump tweeted Friday: \"Very proud of the U.S. Senate for voting \"YES\" to advance the nomination of Judge Brett Kavanaugh!\" TweetThe chamber voted 51-49 to move forward with Trump's nominee. A final vote on Kavanaugh's nomination could occur over the weekend.White House aides and allies expressed cautious optimism Friday.Trump, who framed the nomination as a rallying issue for Republican voters at a Thursday night rally, has been keeping in close contact with staff and Republican allies in the Senate, the White House indicated.Read More","dateModified":"2018-10-05T15:52:59.014Z","datePublished":"2018-10-05T15:42:58.689Z","headline":"President Trump tweets praise for Senate vote to advance Kavanaugh nomination","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#president-trump-tweets-praise-for-senate-vote-to-advance-kavanaugh-nomination"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFormer Vice President Joe Biden accused President Trump’s Republican allies in Congress of choosing “party over country” as he campaigned in Orange County for Democrats running for the U.S. House.“The truth itself is being thrown aside in favor of a cultish devotion to the whims of one man,” Biden told hundreds of campaign volunteers Thursday at a Cal State Fullerton rally, citing the confirmation hearings of Supreme Court nominee Brett Kavanaugh.“Look at the behavior of Republican senators during the recent testimony of Judge Kavanaugh. Look at the behavior of this president every day,” he said. “Lies have never been more brazen. Blind rage and brute partisanship has never been more palpable.”Read More","dateModified":"2018-10-05T15:11:52.118Z","datePublished":"2018-10-05T15:20:36.296Z","headline":"Biden slams GOP’s ‘cultish devotion’ to Trump as he stumps for California Democrats","image":"https://ca-times.brightspotcdn.com/dims4/default/eb2f5d2/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F16%2Fb3%2Faa13d67c018668c8594a8f475180%2Fla-me-pol-biden-california-midterms-20181004","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"},{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#biden-slams-gops-cultish-devotion-to-trump-as-he-stumps-for-california-democrats"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn a speech highly critical of China’s behavior around the world, Vice President Mike Pence laid out an increasingly confrontational approach to Beijing, signaling tougher actions to come to combat what President Trump sees as a threat to the American economy and his political authority.Pence ripped into China for what he described as military aggression in the region, “debt diplomacy” abroad and religious oppression at home. Speaking at the conservative think tank Hudson Institute, he repeated the president’s recent accusation that Beijing is attempting to influence the U.S. midterm election to undermine Trump’s leadership and American democracy.“China has initiated an unprecedented effort to influence American public opinion, the 2018 elections and the environment leading into the 2020 presidential elections,” Pence asserted.Read More","dateModified":"2018-10-05T14:03:29.903Z","datePublished":"2018-10-05T14:12:35.303Z","headline":"Pence ramps up charges of Chinese meddling in the U.S., the latest sign of deteriorating ties","image":"https://ca-times.brightspotcdn.com/dims4/default/737c75e/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fcf%2F6f%2F2f4e913e5c760f6377965995447e%2Fla-na-pol-pence-china-policy-20181004","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Don Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#pence-ramps-up-charges-of-chinese-meddling-in-the-u-s-the-latest-sign-of-deteriorating-ties"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModuleRead More","dateModified":"2018-10-05T14:55:41.582Z","datePublished":"2018-10-05T14:03:00.000Z","headline":"Watch live: Senate set to vote on Kavanaugh nomination","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-senate-set-to-vote-on-kavanaugh-nomination"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageCapitol Police have begun arresting about 300 demonstrators protesting Brett Kavanaugh’s Supreme Court nomination as they stage a sit-in on the floor of a Senate office building's atrium. At a signal from organizers, the group began holding up signs and chanting. Others who were watching on upper floors unfurled banners that said: “We believe Christine Ford.” Ford is the California college professor who testified last week at a Senate hearing that Kavanaugh sexually assaulted her in high school when they were teenagers. Kavanaugh also testified and denied the allegations. As police started to empty the Senate office building's atrium, some protesters who were willing to be arrested sat down and began loudly chanting. Police have surrounded the protesters and are leading them off a few at a time in plastic cuffs. ","dateModified":"2018-10-04T21:46:16.606Z","datePublished":"2018-10-04T20:38:00.000Z","headline":"Police arrest Kavanaugh protesters staging sit-in in Senate building","image":"https://ca-times.brightspotcdn.com/dims4/default/b99f257/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7a%2Ffe%2Fa8a56496a6d054350cd5106f93d7%2Fla-lb-media-afp-getty-us-politics-justice-investigation3-20181004-133403","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#police-arrest-kavanaugh-protesters-staging-sit-in-in-senate-building"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFormer Vice President Joe Biden plans to campaign Thursday in Orange County for five of the California Democrats who are battling to capture U.S. House seats now held by Republicans.Biden, one of the top potential candidates for the Democratic presidential nomination in 2020, was also holding a private fundraiser Thursday in Los Angeles for American Possibilities, his political action committee.His afternoon rally at Cal State Fullerton follows a similar event last month in Anaheim, where former President Obama campaigned for six California Democrats in fiercely contested House races.Thursday’s rally is restricted to invited students and campaign staff. It comes in a year when California, primarily Orange County, is one of the main battlegrounds in Democrats’ campaign to seize control of the House.President Trump’s unpopularity among suburban voters has jeopardized Republicans’ hold on at least half a dozen House districts in California.Biden is part of a large group of high-profile Democrats whose campaigning for candidates nationwide overlaps their networking for a possible 2020 presidential bid. Others include Los Angeles Mayor Eric Garcetti and U.S. Sen. Kamala Harris of California.Last week, Biden raised money in Philadelphia for House candidates in Pennsylvania and New Jersey. On Wednesday, he was the main attraction at a Los Angeles lunch to raise money for U.S. Sen. Dianne Feinstein, a California Democrat up for reelection on Nov. 6.","dateModified":"2018-10-04T18:30:05.142Z","datePublished":"2018-10-04T18:08:00.000Z","headline":"Joe Biden to rally California Democrats at campus event in Orange County","image":"https://ca-times.brightspotcdn.com/dims4/default/e7935e2/2147483647/strip/true/crop/1300x731+0+73/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4d%2F57%2Fcafe4e673a4c4e45e078bc3cc13e%2Fimg-58100c7b-turbine-ct-joe-biden-20161025","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#joe-biden-to-rally-california-democrats-at-campus-event-in-orange-county"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTwo key Republican senators today expressed confidence in a confidential FBI report into sexual assault and misconduct allegations against Supreme Court nominee Brett Kavanaugh.\"It appears to be a very thorough investigation,” said Sen. Susan Collins of Maine, one of the GOP lawmakers who has been on the fence concerning the controversial nomination.Another wavering Republican, Sen. Jeff Flake of Arizona, agreed, telling reporters that he saw no additional corroboration of the allegations against Kavanaugh in the report.Read More","dateModified":"2018-10-04T16:29:30.004Z","datePublished":"2018-10-04T16:20:00.000Z","headline":"Sens. Flake, Collins say they’re satisfied with FBI investigation into Kavanaugh","image":"https://ca-times.brightspotcdn.com/dims4/default/aa553bd/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5b%2F67%2Fd5666916a2a465140cf44d3e520f%2Fla-lb-media-afp-getty-senatelawmakersdiscussongoingimmigra-20181004-091532","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sens-flake-collins-say-theyre-satisfied-with-fbi-investigation-into-kavanaugh"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Senate Democrats are criticizing the White House for what they say is a limited FBI investigation of Supreme Court nominee Brett Kavanaugh.Sen. Dianne Feinstein, the top Democrat on the Senate Judiciary Committee, says the most notable part of report into sexual misconduct allegations against Kavanaugh \"is what's not in it.\"Kavanaugh denies the accusations.The California Democrat says the report made available to senators on Thursday is \"very limited\" and she says \"it looks to be a product of an incomplete investigation.\"Feinstein says the White House may have limited the probe.Senate Democratic leader Chuck Schumer says he disagrees with a statement by the committee's GOP chairman that the report found \"no hint of misconduct\" by Kavanaugh.Schumer is calling for the report to be made public as well the directive the White House gave the FBI ordering the investigation.","dateModified":"2018-10-04T15:50:26.577Z","datePublished":"2018-10-04T15:48:31.268Z","headline":"Democrats say FBI’s Kavanaugh report ‘very limited’","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrats-say-fbis-kavanaugh-report-very-limited"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-10-03T16:59:22.470Z","datePublished":"2018-10-03T16:58:00.000Z","headline":"Watch live: White House holds press briefing","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-white-house-holds-press-briefing"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump stoked what has become a searingly divisive debate on Tuesday night when, before a political rally of thousands in Mississippi, he went beyond defending Brett Kavanaugh to mocking the accuser, Christine Blasey Ford. Just days ago, he had praised her as “a very credible witness.”For an extended time, to his audience’s laughter and applause, Trump feigned the voices of Ford and a senator interrogating her. Mimicking Ford, he said, “I had one beer!” Playing the senator, he then asked how she got home, how she got to the house where she was allegedly attacked, where is it? To each question, Trump-as-Ford answered, “I don’t remember!” and finally “she” objects, “But I had one beer! That's the only thing I remember!”In fact, Ford has testified in detail to what she alleges was Kavanaugh’s attempt to rape her and her fear that he would suffocate her before she was able to escape. TweetRead More","dateModified":"2018-10-03T02:52:12.159Z","datePublished":"2018-10-03T02:24:00.000Z","headline":"Trump mocks Ford’s claims about Kavanaugh at Mississippi rally","image":"https://ca-times.brightspotcdn.com/dims4/default/dc30a2e/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fba%2Ff7%2Fd0aa9dafa25f1f08af8f7e1f60bd%2Fla-lb-media-apphoto-election2018trump2-16x9-20181002-192045","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jackie Calmes"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-mocks-fords-claims-about-kavanaugh-at-mississippi-rally"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"In a bid to revive efforts to dismantle North Korea’s nuclear arsenal, Secretary of State Michael R. Pompeo is scheduled to return to Pyongyang on Sunday for meetings with the country’s leader, Kim Jong Un.The State Department said Pompeo will also make stops in Tokyo, Seoul and Beijing in a three-day trip to northeast Asia that starts Saturday. Japan, South Korea and China are the other major players in diplomatic efforts to persuade North Korea to give up its nuclear infrastructure and weapons.President Trump canceled Pompeo’s last scheduled trip to Pyongyang — his fourth this year — in late August after a senior North Korean official sent a letter indicating another visit would not be successful. U.S. officials have not reported any substantive actions by North Korea to stop production of fissile material since then, but Trump said he was encouraged by another letter from Kim. On Saturday, Trump told a rally in West Virginia that he and Kim “fell in love,” citing the North Korean leader’s “beautiful letters” after their June summit in Singapore.\"I was really tough and so was he, and we went back and forth,\" Trump said. \"And then we fell in love, OK? No, really, he wrote me beautiful letters, and they’re great letters. We fell in love.”","dateModified":"2018-10-02T20:22:07.110Z","datePublished":"2018-10-02T19:59:00.000Z","headline":"Pompeo to return to North Korea in bid to revive stalled nuclear talks","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#pompeo-to-return-to-north-korea-in-bid-to-revive-stalled-nuclear-talks"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA package addressed to Sen. Ted Cruz's Houston campaign headquarters caused a lockdown, a spokeswoman for the Republican said. Authorities later lifted an evacuation order after saying two people were apparently exposed to a \"white powdery substance.\"The Houston Fire Department tweeted Tuesday that tests for hazardous substances were negative after the building floor where Cruz's office is located was evacuated.Cruz spokeswoman Catherine Frazier says no one from the campaign staff was taken to the hospital.Frazier said the package was opened in the lobby. She said authorities locked down the lobby and elevator for a couple hours.It comes on the same day that authorities at the Pentagon say they found at least two packages believed to contain ricin, a deadly white powdery poison made from castor beans.","dateModified":"2018-10-02T18:41:29.081Z","datePublished":"2018-10-02T18:47:48.000Z","headline":"Ted Cruz’s office in Houston evacuated after exposure to ‘white powdery substance’","image":"https://ca-times.brightspotcdn.com/dims4/default/0dd3465/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F67%2F21%2Fd41f7a1e561a84203d4430a6252c%2Fla-lb-media-apphoto-senate7-20181002-113148","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#ted-cruzs-office-in-houston-evacuated-after-exposure-to-white-powdery-substance"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump on Monday lauded the new trade deal with Canada and Mexico as the most important ever for the U.S. and “a historic win” for American farmers, manufacturers and auto workers.“Once approved by Congress, this new deal will be the most modern, up-to-date and balanced trade agreement in the history of our country, with the most advanced protections for workers ever developed,” Trump said during a news conference at the White House, flanked by top administration officials.U.S. negotiators and their Canadian counterparts came to terms on a deal late Sunday, beati
