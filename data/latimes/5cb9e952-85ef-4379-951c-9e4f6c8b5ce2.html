ngton-updates-2018-htmlstory.html#an-in-n-out-thanks-to-volunteers"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSEE THE FULL PHOTO GALLERY>>","dateModified":"2018-11-05T05:18:56.894Z","datePublished":"2018-11-05T04:58:00.000Z","headline":"Photos: California candidates make final push ahead of midterm election","image":"https://ca-times.brightspotcdn.com/dims4/default/f8e8aec/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6c%2Fb3%2F09392e5de19d460c7860c5d241f9%2Fla-me-callfornia-candidates-final-campaign-pus-001","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#photos-california-candidates-make-final-push-ahead-of-midterm-election"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRepublican congressional candidate Young Kim greeted gubernatorial candidate John Cox's giant campaign bus, the words \"HELP IS ON THE WAY\" emblazoned across it, as it rolled into the parking lot outside her Rowland Heights field office.Standing beside Cox on Saturday, Kim predicted that a string of GOP victories Tuesday would start with voters repealing the gas tax hike. \"Can you imagine Gavin Newsom being our governor? Can you imagine Gil Cisneros being your representative?\" Kim asked the crowd, to loud boos and cries of \"Nooo!\"The former state assemblywoman who worked for retiring Rep. Ed Royce (R-Fullerton) is vying for his seat with Democrat Gil Cisneros.She led the crowd in chants of \"Enough is enough!\" and, though short-lived, \"Drain the swamp!\"\"I've served you in Sacramento and I've seen dysfunction personally,\" Kim continued. \"We cannot continue that route.\"She urged her supporters to stay and help make phone calls or walk neighborhoods. \"Let's get out there — the 72 hours is really critical. It's all going to come down to a few votes, it could be  your vote,\" she said pointing to her left, then pivoting right, \"it could be your vote. So don't sit back and do nothing.\"\"Every night I go to sleep thinking, OK, how many more votes can I get or how many more people can I call tomorrow?\" Kim said. \"It can be physically exhausting but I'm mentally, emotionally very energized.She listed off her events so far that day — and the next one she was heading to.\"That's just what I can remember,\" she said. \"I'm living one hour at a time at this point.”Kim’s campaign invited press to two of her events on Saturday.After she was whisked away to her next event — a high tea fundraiser in Walnut, a couple dozen volunteers remained. John Freeman, a statewide field manager for the state Republican Party, tried to pump them up.\"This is the Super Bowl. We're not in an NFL stadium, we're not getting paid millions of dollars, but you know what?\" Freeman said. \"We're walking on the field right now. This is that high-stakes-level game.\"","dateModified":"2018-11-05T08:19:38.487Z","datePublished":"2018-11-05T04:38:00.000Z","headline":"‘I’m living one hour at a time at this point’","image":"https://ca-times.brightspotcdn.com/dims4/default/6ca1786/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd8%2F2a%2F9863b3d8867c7029eadd005d6eb8%2Fla-me-callfornia-candidates-final-campaign-pus-002","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#im-living-one-hour-at-a-time-at-this-point"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageJudging from the cheers in the crowd, about half those assembled at Katie Porter’s campaign headquarters in Mission Viejo Sunday morning were old enough to remember ’70s rock ’n’ roll star Bowzer from the band Sha Na Na.Jon Bauman, as “Bowzer” is known off stage, said it was her position on senior issues including retirement and social security that has him out supporting Porter over her opponent, incumbent Rep. Mimi Walters.“I want you to make sure every phone is called and every door is knocked,” he told the crowd of about 80 volunteers. “There has never been a more important election.”Both Bauman and his nephew, California Democratic Party Chairman Eric Bauman, were  interrupted by yells from Trump supporters coming from an adjoining hillside.“We love Trump,” the voice cried out.“We love him too, he makes great fodder,” the younger Bauman retorted, before introducing Porter.Porter, a UC Irvine law professor and first-time candidate, acknowledged the uphill battle some of her canvassers might face in this more conservative end of the long-red Orange County district.“I know it’s going to be tough out there,” she said, motioning to the hillside. But she said the attacks meant the other side viewed her campaign as a significant threat.“This election is going to be close,” she said. “If we don’t fight all the way to the finish line, until 8 o’clock on Tuesday, this could slip away.”Bowzer then took to a keyboard piano to lead the crowd in a reworded rendition of the song “Good Night Sweetheart”: “Good night, Mimi Walters,” he crooned.A woman in a black tank top, jeans and flip flops holding a cup of coffee later joined the crowd with her two sons, 17 and 14, the younger one wearing a Trump 2016 T-shirt.She declined to give her name, saying she was concerned about being attacked, but said she lived up the hill and said she had been the one yelling. She said she was encouraging her sons to talk to people on both sides and make up their own minds.“We need to have a government that runs the way government teachers are telling kids it’s supposed to be run,” said the woman, a retired registered dental assistant who voted early for Mimi Walters. Referring to Democrats, she said: “They’ve had control over all these years and California’s gone to crap.”Among those canvassing was Stacie Campbell, 37, who was at the launch with her husband Jerome and three children, the youngest of whom was 2 months old.Campbell, a Mission Viejo resident who runs a business, had never canvassed or volunteered for campaigns before, and her husband is a French citizen and unable to vote. She said they had been talking to their children — the older ones are 5 and 2 — about the presidency and the government since Trump’s election. Together, they worked on homemade Katie Porter lawn signs and put them up around town.“This is the first time it’s felt like a big deal and there isn’t a president up for election,” she said.Because her city is a mix of conservatives and liberals — her next-door neighbor is an NRA-supporting Republican — she the race felt more urgent here.“It makes the election really cutthroat,” said Campbell, an independent who doesn’t vote along party lines — in fact, she thought she may have voted for Walters in the past. “When it’s so close and so much is at stake, we figured it was finally time to bite the bullet,” she said about coming out to volunteer for Porter.","dateModified":"2018-11-05T17:19:51.726Z","datePublished":"2018-11-05T04:22:00.000Z","headline":"‘It’s going to be tough out there’","image":"https://ca-times.brightspotcdn.com/dims4/default/7a81b5a/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F84%2Fef%2Fbc4be5a64a1bfb8ba1affdf70890%2Fla-lb-media-katieportershanana-20181104-202023","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#its-going-to-be-tough-out-there"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageGil Cisneros got on stage with comedian Chelsea Handler on Sunday afternoon, urging his supporters to help him reach as many voters as possible to get out the vote in the 39th Congressional District, where he’s hoping to snag a seat held by retiring Rep. Ed Royce (R-Fullerton).“This election really is going to come down to the wire,” he said. Within the hour, Cisneros was knocking on doors in a nearby Buena Park neighborhood full of tidy ranch-style homes with neatly trimmed lawns and within earshot of roller-coaster screams emanating from Knott’s Berry Farm. TweetAt one, he introduced himself to Nicolas Cervantes, a 64-year-old Democrat who’s voted in only two of the last five elections. “I’ve already sent in my vote, and my daughter and son, too,” Cervantes said in Spanish as he took a break from yard work to hang over his chain link fence. His wife, Julia, said she’ll go to the polls Tuesday.“Do we have your vote?” asked Cisneros in English.“Oh, cien por ciento,” Cervantes responded in Spanish, “100%.”“Every vote is going to count in this election,” Cisneros staffer Tom Rivera replied in Spanish.  TweetOne street over, Laura Cabaruvias and Max Molina, both 27, greeted Cisneros with two small dogs underfoot. Both said they were supporting Cisneros, but neither had voted yet. Molina was waiting to turn in his mail ballot, which was already filled out.“If you’ve got it done, we can take it now,” Cisneros said. (Under a fairly new state law, campaigns and other organizations — not just family members — can collect ballots and turn them in for voters.)“Thank you, that will save me a trip. I knew I was going to be pretty busy the next couple days,” said Molina, as he licked the envelope, sealed and signed it.Nick Delvillar, 28, took a break from watching the Rams lose to the New Orleans Saints to speak with Cisneros, whom he instantly recognized from the campaign’s TV commercials.“I’ve gotten like 10 calls from you guys,” Delvillar said, “I told them I’m voting for you.”Cisneros peeked in and pointed at another young man there.“What about him?” he asked.“He’s voting for you, too.” Delvillar shut the screen door, and Cisneros walked on to the next door.Young Kim’s campaign did not give her detailed schedule of Sunday events to The Times despite requests.","dateModified":"2018-11-05T04:04:06.279Z","datePublished":"2018-11-05T03:49:00.000Z","headline":"In a bid to turn out infrequent voters, Gil Cisneros tries house visits in Buena Park","image":"https://ca-times.brightspotcdn.com/dims4/default/3ff1c77/2147483647/strip/true/crop/1024x576+0+91/resize/1200x675!/quality/90/?url=https%3A%2F%2Fpbs.twimg.com%2Fmedia%2FDrMsNBtU4AACaDl.jpg","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#in-a-bid-to-turn-out-infrequent-voters-gil-cisneros-tries-house-visits-in-buena-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-05T02:21:19.005Z","datePublished":"2018-11-05T01:45:00.000Z","headline":"Knocking on 97 doors per minute","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#knocking-on-97-doors-per-minute"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-05T01:27:48.276Z","datePublished":"2018-11-05T01:35:54.822Z","headline":"Vote for Our Lives rally at UC Irvine","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#vote-for-our-lives-rally-at-uc-irvine"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Water for farmers and support for local businesses were among the top issues for Republicans gathered in Modesto on Sunday at a campaign rally for Congressman Jeff Denham and gubernatorial candidate John Cox. Tweet","dateModified":"2018-11-05T01:39:47.588Z","datePublished":"2018-11-05T01:32:00.000Z","headline":"Central Valley Republicans say they want candidates who focus on water","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#central-valley-republicans-say-they-want-candidates-who-focus-on-water"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRepublican Rep. Jeff Denham and California gubernatorial candidate John Cox on Sunday called for a repeal of the state’s gas tax increase and underscored the need to expand roads and add jobs.Stumping in Modesto, where Cox’s bus made a stop at Denham’s campaign headquarters, the two made little mention of President Trump in an area where Democrats hold a slight edge in registered voters. Their most passionate pleas were to bring water to Central Valley farmers and to build not a wall along the border with Mexico but greater storage capacity.“We need to have our water, and we need to make sure that we have a candidate that will fight for the Valley,” Denham said.Denham, 51, is facing a tight race against Democrat Josh Harder, 32, in a district targeted by national Democrats. Harder supporters have flooded into the Valley over the weekend from across the state to knock on doors and hand out fliers in hopes of flipping the House. TweetHarder, a former venture capitalist who was born and raised in the district, has stressed healthcare, citing Denham’s vote to repeal the Affordable Care Act as the reason for his return home and his first run for Congress.But on Sunday, the two Republicans seized on his outside support to cast the 2018 election as a battle between the liberal values of the Bay Area and the conservative way of life of rural California. Cox, 63, is facing his own opponent with ties to the Bay, Democrat Gavin Newsom, the state’s two-term lieutenant governor and a former San Francisco mayor.“Who are we fighting? The San Francisco values,” Cox said, as dozens booed at the city’s mention. “Take a look at that city. It used to be a wonderful city. It was run by my opponent – I would say run into the ground.”The battle cry was not enough for some supporters who wanted them to rally behind Trump. “I would love to hear somebody say something positive about the president,” yelled out a woman as they wrapped up. “Build the wall,” another shouted.","dateModified":"2018-11-05T02:09:19.263Z","datePublished":"2018-11-05T01:16:00.000Z","headline":"In this Central Valley district, candidates don’t mention Trump or his wall. Instead, it’s ‘build water storage!’","image":"https://ca-times.brightspotcdn.com/dims4/default/1b04f39/2147483647/strip/true/crop/1532x862+0+108/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa7%2F3e%2Fb5a033850ca30b4d553b76e4fb55%2Fla-lb-media-unnamed-5-20181104-160028","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#in-this-central-valley-district-candidates-dont-mention-trump-or-his-wall-instead-its-build-water-storage"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-05T00:20:10.315Z","datePublished":"2018-11-04T23:49:00.000Z","headline":"Mixed messages in the 48th Congressional District","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#mixed-messages-in-the-48th-congressional-district"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-05T00:08:51.858Z","datePublished":"2018-11-04T23:10:00.000Z","headline":"Getting an early start in politics","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#getting-an-early-start-in-politics"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-04T23:23:43.994Z","datePublished":"2018-11-04T22:52:00.000Z","headline":"Chelsea Handler and Gil Cisneros pump up the canvassers","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#chelsea-handler-and-gil-cisneros-pump-up-the-canvassers"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-04T23:12:23.747Z","datePublished":"2018-11-04T22:39:00.000Z","headline":"Canvassing in Costa Mesa","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#canvassing-in-costa-mesa"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageKatie Hill, the Democrat trying to oust Republican Rep. Steve Knight of Palmdale, drafted “Veronica Mars” and “The Good Place” star Kristen Bell to campaign with her Sunday in Simi Valley.Bell’s appearance at a strip-mall rally of about 150 canvassers for Hill was the highlight of a whirlwind day of campaigning in one of America’s most competitive House races in Tuesday’s midterm elections — at least on the Democratic side (Knight had no public schedule).Bell told the crowd of volunteers that she’d known Hill for more than a decade through her support for PATH, a Los Angeles nonprofit that provides services to the homeless. Hill, 31, was one of PATH’s top executives when she left to run for Congress.“I actually said to myself at one point, I was like, ‘Oh my goodness, is she the real-life Veronica Mars?’” Bell told the crowd from a platform outside a bustling Hill campaign office. “Because truly she’s always fought for the underdog.”Hill said she expected nearly 3,000 volunteers to walk door-to-door Sunday across the state’s 25th Congressional District, which covers Simi Valley, Porter Ranch, Santa Clarita, Palmdale and southern Lancaster.“We’re knocking on doors that have never been knocked on before,” Hill told the group.Hill, who also campaigned Sunday with filmmaker Rory Kennedy, was headed later to a Chatsworth house party, then a picnic and two rallies in the Antelope Valley.Knight’s only public event over the weekend was a sunrise visit Saturday to the starting line of the Santa Clarita Marathon.Knight, 51, said he would have a busy weekend schedule, including a Day of the Dead celebration and a veterans ball, but his campaign declined to release locations for any events except the marathon. Image","dateModified":"2018-11-05T00:37:58.749Z","datePublished":"2018-11-04T21:31:00.000Z","headline":"Democrat Katie Hill stumps with Kristen Bell as GOP Rep. Steve Knight keeps a low profile","image":"https://ca-times.brightspotcdn.com/dims4/default/c1b4e3e/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F09%2F9d%2F009b38f2df83ba18f274f52964a2%2Fla-lb-media-img-4121-20181104-131406","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrat-katie-hill-stumps-with-kristen-bell-as-gop-rep-steve-knight-keeps-a-low-profile"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageGeorgia Secretary of State Brian Kemp on Sunday announced an \"investigation into the Democratic Party of Georgia\" over a \"failed attempt to hack the state's voter registration system\" -- two days before an election in which he is competing against Democrat Stacey Abrams to become governor.The announcement, which contained no details on the alleged \"cyber crimes\" that it suggests state Democrats were involved in, was immediately condemned as a political ploy by Democrats and some commentators, who believe Kemp should not oversee an election in which he is competing.\"Brian Kemp's scurrilous claims are 100 percent false, and this so-called investigation was unknown to the Democratic Party of Georgia until a campaign operative in Kemp's official office released a statement this morning,\" Rebecca DeHart, executive director of the state Democratic Party, wrote in a statement to reporters. \"This is yet another example of abuse of power by an unethical Secretary of State.\"Kemp's office has not said when the alleged voter registration hack attempt occurred or revealed any details about the nature of the attack. The deadline to register to vote in Tuesday's election passed early last month. The investigation was launched Saturday evening, according to Kemp's office, and was made public early Sunday.By mid-morning, the headline \"After Failed Hacking Attempt, SOS Launches Investigation Into Georgia Democratic Party\" sat front and center on the secretary of state's government website - directly beneath a voter's guide to polling locations.\"While we cannot comment on the specifics of an ongoing investigation, I can confirm that the Democratic Party of Georgia is under investigation for possible cyber crimes,\" Kemp's press secretary, Candice Broce, was quoted saying in the statement. \"We can also confirm that no personal data was breached and our system remains secure.\"The office said it had contacted the FBI and the Department of Homeland Security about the hacking attempt. The FBI could not be immediately reached for information. A DHS spokeswoman said in an emailed statement, \"The State of Georgia has notified us of this issue. We defer to the State for further details.\"Abrams, who is polling almost neck-and-neck with Kemp, told CNN on Sunday that she had been unaware of her opponent's investigation into her party.\"He is desperate to turn the conversation away from his failures, from his refusal to honor his commitments, and from the fact that he's part of a nationwide system of voter suppression,\" she said.Voting rights has become a major issue in the campaign, which has drawn national attention because Abrams, 44, if elected, would become the nation's first black female governor.Abrams, who four years ago started a nonprofit group whose goal was to sign up hundreds of thousands of unregistered people of color, has clashed repeatedly with Kemp, whom she calls \"the architect of voter suppression.\" Kemp investigated the group, which Abrams is no longer affiliated with, for fraud but found no wrongdoing.Kemp, 55, who has argued that the policies are aimed at preventing voter fraud, also has been criticized for having purged more than a million voters from the rolls during the past year. He has rejected calls, including one from former President Jimmy Carter, that he should step down as the state's top elections official while he is running for governor.Although lawmakers and elections officials in Republican-controlled states have cited concerns about cheating to enact strict voter registration and identification laws, there is no evidence of widespread fraud in the United States.Kemp's office came under intense scrutiny last month, when the Associated Press reported that more than 53,000 voter registration applications - 70% of them from African Americans - had been held up because the identification information was not an \"exact match\" to other state records, because of discrepancies such as a dropped hyphen in a person's name.On Friday a federal judge ordered the state to immediately stop using the rule, saying it would likely lead to violating the voting rights of a large number of people. Less than two weeks ago, in a separate case, a federal ordered elections officials to stop automatically rejecting absentee ballots after advocates filed suit against Gwinnett County, which threw out hundreds of ballots because of discrepancies in signature or missing addresses.Neither Kemp's campaign nor his secretary of state office immediately responded to requests for comment on the investigation.President Trump is scheduled to host a campaign rally for Kemp on Sunday in Macon.","dateModified":"2018-11-04T21:42:13.555Z","datePublished":"2018-11-04T21:07:00.000Z","headline":"Brian Kemp’s office orders ‘hacking’ probe of Georgia Democrats on eve of election he’s competing in","image":"https://ca-times.brightspotcdn.com/dims4/default/cbdcd40/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F52%2F8f%2F456d2972101158daeb3030f44d48%2Fla-lb-media-apphoto-election2018pencekemp-20181104-124912","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Washington Post"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#brian-kemps-office-orders-hacking-probe-of-georgia-democrats-on-eve-of-election-hes-competing-in"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-11-04T21:38:23.700Z","
