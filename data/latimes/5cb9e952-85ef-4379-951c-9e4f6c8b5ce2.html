m a presidential election. But early turnout is running unusually high this fall, which shouldn’t be a surprise given the heated sentiments on both sides. Nearly a dozen states have already surpassed their early-vote totals from 2014, the last midterm election; a handful — Arizona, Colorado, Nevada and Texas — could surpass the total votes cast in 2014 even before Tuesday rolls around.Read More","dateModified":"2018-10-31T16:42:11.995Z","datePublished":"2018-10-31T16:32:27.850Z","headline":"Early voting is blowing the doors off this midterm election, but it’s unclear what that means for Tuesday","image":"https://ca-times.brightspotcdn.com/dims4/default/a71e89f/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5a%2F78%2Fb4663686ad536cc2583882b4b573%2Fla-na-midterm-election-voting-20181031","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#early-voting-is-blowing-the-doors-off-this-midterm-election-but-its-unclear-what-that-means-for-tuesday"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump and First Lady Melania Trump will visit Pennsylvania on Tuesday to mourn a synagogue massacre that left 11 people dead.White House spokeswoman Sarah Huckabee Sanders said Monday that Trump will go \"to express the support of the American people and to grieve with the Pittsburgh community.\"There have been mixed responses to Trump's plan to visit.Leaders of a liberal Jewish group in Pittsburgh penned an open letter to the president, saying he was not welcome until he denounced white nationalism.Rabbi Jeffrey Myers with the Tree of Life Synagogue made clear he would be welcome, telling NBC that \"it would be my honor to always meet a president of the United States.\"","dateModified":"2018-10-29T19:19:58.467Z","datePublished":"2018-10-29T19:09:00.000Z","headline":"President Trump will visit Pittsburgh to mourn synagogue massacre, White House says","image":"https://ca-times.brightspotcdn.com/dims4/default/5972c98/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F58%2Fb1%2Fb0f562016dc52b1496ce3cb7b532%2Fla-lb-media-ap18302132438449-20181029-120639","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#president-trump-will-visit-pittsburgh-to-mourn-synagogue-massacre-white-house-says"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-10-29T18:06:09.589Z","datePublished":"2018-10-29T17:59:00.000Z","headline":"Watch live: Sarah Huckabee Sanders holds first White House press briefing after Pittsburgh synagogue shooting","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-sarah-huckabee-sanders-holds-first-white-house-press-briefing-after-pittsburgh-synagogue-shooting"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"CNN President Jeff Zucker says another suspicious package addressed to CNN was intercepted Monday at an Atlanta post office.Zucker announced that there is no imminent danger to the CNN Center.Atlanta police have confirmed they responded to a report of a suspicious package at a post office Monday morning.He says all mail to CNN has been screened off-site since last week, when a series of package bombs began appearing around the country. One of those bombs was mailed to CNN offices in New York.An initial hearing is set for Monday afternoon in federal court in Florida for 56-year-old Cesar Sayoc, who faces five federal charges. Sayoc was arrested Friday in Florida after investigators said they linked him to the packages through fingerprint and DNA evidence.","dateModified":"2018-10-29T15:32:34.125Z","datePublished":"2018-10-29T15:15:00.000Z","headline":"Suspicious package addressed to CNN’s Atlanta headquarters intercepted","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#suspicious-package-addressed-to-cnns-atlanta-headquarters-intercepted"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"TweetSen. Bernie Sanders (I-Vt.) stopped in Oceanside on Friday to stump for Mike Levin, a Democrat running to flip retiring Rep. Darrell Issa’s seat from the Republican column. The senator hit familiar notes from the outset, calling for the overturn of the Supreme Court’s  “disastrous” Citizens United decision and the raising of the national minimum wage to $15 per hour.“Today, we tell corporate America that we, Mike and I and others, are going to stop this corporate greed and create an economy that’s going to work for the middle class,” he said. Read More","dateModified":"2018-10-27T14:19:50.531Z","datePublished":"2018-10-27T14:00:00.000Z","headline":"Sen. Bernie Sanders stumps for Mike Levin","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sen-bernie-sanders-stumps-for-mike-levin"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFederal and local authorities on Friday were examining a suspicious package that was addressed to U.S. Sen. Kamala Harris (D-Calif.) and discovered at a mail facility in Sacramento.But a source cautioned it has not been confirmed the package is similar to the dozen other devices containing explosives that have been delivered nationwide.This article will be updated.Read More","dateModified":"2018-10-26T16:42:25.511Z","datePublished":"2018-10-26T16:32:18.777Z","headline":"Suspicious package intended for Sen. Kamala Harris discovered in Sacramento","image":"https://ca-times.brightspotcdn.com/dims4/default/af972b9/2147483647/strip/true/crop/1600x900+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fff%2F6d%2Fdbb498e0db1c302f4af7378d02ea%2Fla-na-pol-kamala-harris-package-20181026","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Richard Winton"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#suspicious-package-intended-for-sen-kamala-harris-discovered-in-sacramento"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageNo one has been hurt or killed — at least, not yet. But the wave of mail bombs targeting prominent Democrats this week has angered and dismayed some of the people affected personally by past acts of political violence in the United States.In the past 60 years alone, there have been scores of deadly incidents motivated by ideology. The perpetrators range from Ku Klux Klan racists to members of the far-left Weather Underground to antiabortion extremists who killed abortion-providing doctors.The mail-bomb scare has reopened old wounds for Lisa McNair, whose life was shaped by a deadly blast that occurred a year before she was born: the Klan bombing that killed four black girls at 16th Street Baptist Church in Birmingham, Alabama, on Sept. 15, 1963. Her sister, Denise, just 11 years old, was the youngest victim.\"It's like, 'Ugh, again.' When are we going to get this right?\" McNair said. \"It's been 55 years since Denise was killed. Why do we keep going there in America? Why do we keep going there as a world and human beings?\"The United States, founded in a war that began as a political rebellion, likes to pride itself on a political system that discourages violence and emphasizes dialogue — no matter how loud and contentious. But in times of deep division throughout American history, angry words have occasionally turned to angry acts and left devastated citizens in their wake.Some of those directly affected by political violence say they struggle to remain optimistic in this contentious era. Others say their perspectives have evolved over time, and they believe they have insights to share.The Rev. Rob Schenck was a fiery leader in the antiabortion movement 20 years ago when an extremist's bullet killed abortion provider Dr. Barnett Slepian as he heated soup in the kitchen of his home outside Buffalo, New York.The killing changed Schenck. He concluded that the language of his cause — \"innocent, deliberately hyperbolic rhetoric meant to drive home a point\"— produced deadly consequences.Schenck said he'd thought in recent weeks about sending a memo to President Trump, to convey the lesson he'd learned firsthand and recommend a toning down of vitriolic oratory.\"The president may honestly believe that no one who supports him is capable of acting with lethal violence, but the sad fact is he can never know that,\" Schenck said.Hearing about the pipe bombs \"sickened\" him.\"My first thought was, 'Here we go again.' In the worst possible way,\" he said.Another abortion provider, Dr. George Tiller, was shot dead by an abortion opponent in Wichita, Kan., in 2009.One of Tiller's colleagues, Julie Burkhart, operates abortion clinics in Wichita, Oklahoma City and Seattle. She says the mail-bomb scare has prompted her to double check security measures.\"I'm scared to death for this country,\" Burkhart said in a telephone interview.\"The gulf between Republicans and Democrats, pro-choice and anti-choice — it's a huge canyon now,\" she said. \"There's all this pent-up anger and frustration, and we're going to be taking it out on each other even more.\"Similar concerns came from U.S. Rep. Steve Scalise, a Louisiana Republican wounded last year by a gunman who attacked a GOP baseball practice. He lamented \"the disturbing frequency of politically motivated threats and violence.\"\"Too many Americans are becoming isolated and obsessed by what divides us,\" Scalise wrote in an opinion piece for Fox News. \"If we are to stem the tide of violence and violent rhetoric, then it is crucial we all do our part to break down the divisions in our country and reach out to those with different beliefs than our own.\"Optimism is elusive for Andrea Chamblee, the widow of sports writer John McNamara. He was one of five employees of The Capital newspaper in Annapolis, Md., who were killed in June by a gunman with a history of harassing the paper's journalists.\"We allow ourselves to be misrepresented by politicians who are too divided and blinded by hatred, greed and self-interest to work together,\" she said. \"We're making it harder for people in the middle to be heard, not easier, and I don't see how it can get any better.\"The mail-bomb scare felt unnervingly familiar to Mohamed Omar. He is executive director of the Dar Al-Farooq Islamic Center, a mosque in the Minneapolis suburb of Bloomington that was attacked by a pipe bomb in August 2017.The center was bombed just before morning prayers when the attackers broke a window to the imam's office and threw a pipe bomb containing black powder inside, sparking a fire that caused extensive damage. Three men from Illinois were charged in the attack; according to charges, one of them said the purpose was to \"scare\" Muslims out of the United States.Omar said the new mail-bomb case and the attack on his mosque were both intended to \"create fear and terrorize people.\"\"It's very difficult for us to go through what we went through — and now it's more difficult. It's becoming the norm,\" he said. \"Nobody died. But the hope died and the sense of security died.\"Cleve Jones' close encounter with political violence came in 1978. Working as a student intern, he returned from lunch to find the bloody body of his boss, San Francisco Supervisor Harvey Milk, on the floor, shot several times by former Supervisor Dan White in a double assassination that also killed Mayor George Moscone. Milk was a prominent gay-rights activist, and Jones saw him as a father figure.\"I had never seen a dead person before,\" Jones, 64, said in a phone interview Thursday. \"The sheer horror of seeing up close what bullets do to flesh and bone and brain ... I think I was in shock for months.\"Jones says news of the pipe bombs — coming after the murder of journalist Jamal Khashoggi, the constant calls by Trump to discredit the media, and deadly clashes last year at a white nationalists' rally in Charlottesville, Virginia — serves as another reminder of the violence he experienced.\"It's just very real to me, and it just makes me want to take people by the shoulders and shake them and scream at them, 'Don't you see where this is going?'\" Jones said.Pam Simon also experienced traumatic violence firsthand . She's a survivor of the 2011 rampage outside an Arizona grocery store where a gunman killed six people and wounded then-U.S. Rep. Gabrielle Giffords and 12 others.Simon, a Giffords staffer who was shot in the wrist and chest, remembers the political atmosphere growing sour in the years preceding the shooting. She recalled Giffords getting booed at public meetings, and her office being vandalized after she voted for President Obama's healthcare overhaul.\"I remember a sinking feeling in my stomach, thinking, 'What's happening in this country?'\" Simon said.There was a brief call for more political civility immediately after the Arizona attack.\"After that moment of self-reflection, it seems to have gotten worse,\" Simon said.While some incidents of political violence quickly fade from public awareness, others have been memorialized.In Oklahoma City, for example, there's an outdoor memorial and a museum commemorating the 1995 bombing of the Alfred P. Murrah Federal Building, which killed 168 people.In Birmingham, the 16th Street Baptist Church is a somber tourist attraction now, and just one of the convicted bombers remains alive in prison. But echoes of the crime still follow the McNair family.\"That will be something we will always carry, and it will be in our family,\" said Lisa McNair \"It will never leave us.\"","dateModified":"2018-10-26T16:08:30.868Z","datePublished":"2018-10-26T15:53:00.000Z","headline":"Bomb scare rattles those touched by past political violence","image":"https://ca-times.brightspotcdn.com/dims4/default/cb37bc5/2147483647/strip/true/crop/2000x1125+0+126/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F27%2Fda%2Fa4ab277797225dbe0731721a46eb%2Fla-lb-media-ap18298771805569-20181026-084527","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#bomb-scare-rattles-those-touched-by-past-political-violence"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-10-26T15:58:46.654Z","datePublished":"2018-10-26T15:51:00.000Z","headline":"Watch live: President Trump to address bomb package investigation at Young Black Leadership Summit","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-president-trump-to-address-bomb-package-investigation-at-young-black-leadership-summit"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFormer Director of National Intelligence James R. Clapper says he is not surprised he has been targeted with a suspicious package.Clapper told CNN Friday morning that the devices sent to prominent critics of President Trump in recent days were \"definitely domestic terrorism.\"Two officials told the Associated Press that a package was discovered at a postal facility in Midtown Manhattan. One official said it was addressed to Clapper. The officials weren't authorized to discuss the investigation and spoke on condition of anonymity.Clapper described the situation as \"serious,\" but said it is \"not going to silence the administration's critics.\"Clapper emphsaized that he did not want to suggest any direct link between Trump's past rhetoric and the packages. But he said Trump should bear responsibility for the \"coarseness and uncivility of the dialogue in this country.\"","dateModified":"2018-10-26T16:15:11.439Z","datePublished":"2018-10-26T15:42:00.000Z","headline":"Former National Intelligence Director James Clapper says suspicious packages ‘definitely domestic terrorism’","image":"https://ca-times.brightspotcdn.com/dims4/default/628267e/2147483647/strip/true/crop/2048x1152+0+105/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F34%2Fa6%2F1ddcc6f052742e55c62494c9cfd2%2Fla-lb-media-afp-getty-files-us-politics-media-police2-20181026-083900","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#former-national-intelligence-director-james-clapper-says-suspicious-packages-definitely-domestic-terrorism"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageNational security advisor John Bolton said Friday that Russian President Vladimir Putin has been invited to visit Washington next year.Bolton said in the ex-Soviet nation of Georgia: \"We have invited President Putin to Washington after the first of the year for, basically, a full day of consultations.\"He said no date has been set.Bolton noted that Putin and President Trump are set to meet in Paris when they attend Nov. 11 events marking 100 years since Armistice Day.Putin and Trump held a summit in Helsinki, Finland, in July amid sharp differences over the Ukrainian crisis, the war in Syria and the allegations of Russian meddling in the U.S. 2016 presidential election.","dateModified":"2018-10-26T15:20:54.175Z","datePublished":"2018-10-26T15:02:00.000Z","headline":"Putin invited to visit Washington next year, Bolton says","image":"https://ca-times.brightspotcdn.com/dims4/default/f0d7c34/2147483647/strip/true/crop/2048x1152+0+174/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fce%2Fca%2F61797bad81b57b9a4a15336a0f7b%2Fla-lb-media-ap18299502594125-20181026-080029","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#putin-invited-to-visit-washington-next-year-bolton-says"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMichael Bloomberg’s political action committee has launched a major ad campaign aimed at unseating Republican Reps. Dana Rohrabacher of Costa Mesa and Steve Knight of Palmdale.The intervention by the former New York City mayor has further tilted California ad spending in Democrats’ favor in the final two weeks before the Nov. 6 midterm election.Bloomberg’s Independence USA PAC reported spending $4.4 million on advertising against Rohrabacher and $5.1 million to promote Knight’s Democratic challenger, Katie Hill.Read More","dateModified":"2018-10-26T14:34:44.490Z","datePublished":"2018-10-26T14:44:21.963Z","headline":"Michael Bloomberg drops $9.5 million on ads targeting GOP Reps. Rohrabacher and Knight in midterm election","image":"https://ca-times.brightspotcdn.com/dims4/default/d58ec5f/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5c%2Ffd%2Ff28b9323a82a791549ddd901e077%2Fla-me-pol-rohrabacher-bloomberg-ad-20181025","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#michael-bloomberg-drops-9-5-million-on-ads-targeting-gop-reps-rohrabacher-and-knight-in-midterm-election"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA lot can happen in 17 days.Take the latest federal campaign finance reporting period, which ran from Oct. 1 to 17, the last snapshot we’ll get of California congressional candidates’ financial positions before election day.In that time, Democrat Katie Hill spent just under $2 million on her campaign in the 25th Congressional District, about as much as Republican incumbent Steve Knight of Palmdale has spent in the entire two-year cycle.Over the course of that two weeks and change, Harley Rouda, the Democrat challenging Rep. Dana Rohrabacher (R-Costa Mesa), raised more than $1 million, a sum six figures larger than what the incumbent amassed during the entire 2016 election.And over those 17 days, Mike Levin, hoping to capture a coastal Southern California seat left open by retiring Rep. Darrell Issa (R-Vista), wrote checks totaling more than his Republican opponent, Diane Harkey, has spent all year and still managed to have nearly six times as much cash in the bank as her.Five congressional candidates in California raised more than $1 million in that short period; only one, Rep. Devin Nunes of Tulare, is a Republican.Eleven of the 14 Republicans running for GOP-held seats in California, nine of them incumbents, were out-raised by their opponents. And half of the 14 reported having less in the bank than their competitors as of Oct. 17.Although Democrats nationally have broken one fundraising record after another this midterm election, the ongoing deluge of cash also has practical implications for candidates as they enter the home stretch in their campaign to flip GOP-held seats and take back control of Congress.With that level of resources, candidates can blanket TV and radio airwaves with ads, paper neighborhoods with mailers and launch robust get-out-the-vote efforts to boost turnout in key areas.That doesn’t mean GOP candidates won’t have other resources to count on. Conservative groups such as the Congressional Leadership Fund have already spent millions of dollars to boost Republicans in California races.But there are some indications that some big Democratic funders are ready to blunt their impact. On Thursday, as campaign finance reports continued to trickle in, a PAC created by former New York Mayor Michael Bloomberg reported dropping more than $9.5 million on an eleventh-hour ad campaign to promote Hill and attack Rohrabacher.","dateModified":"2018-10-26T12:55:36.913Z","datePublished":"2018-10-26T10:00:00.000Z","headline":"17-day cash deluge boosts House candidates in Democrats’ final push to seize control of the House","image":"https://ca-times.brightspotcdn.com/dims4/default/62656f1/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd3%2Fac%2F823e525d53da7867ce2b52a63a23%2Fla-1538790662-h4pfklxiv6-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christine Mai-Duc"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#17-day-cash-deluge-boosts-house-candidates-in-democrats-final-push-to-seize-control-of-the-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe crowd outside campaign headquarters was boiling, the angry mood matching south Florida’s tropical heat, as Nancy Pelosi arrived to a shower of obscenities and crude insults in English and Spanish.With the doors locked and police standing guard, the Democratic congressional leader delivered her exhortation to dozens of volunteers — Make those phone calls, walk those precincts, the future of America’s at stake this midterm election! — as crisp and unruffled as her white pantsuit.Pelosi doesn’t care about the invective hurled her way, in whatever language. She doesn’t care that her face has appeared, menacing and twisted, in thousands of Republican attack ads. She doesn’t care that life is a full-time residency in travel hell — a blur of meals on the run, flight delays, a different hotel each night.Read More","dateModified":"2018-10-26T13:48:06.876Z","datePublished":"2018-10-26T10:00:00.000Z","headline":"They say terrible things about Nancy Pelosi. Her response: Just win, Democrats","image":"https://ca-times.brightspotcdn.com/dims4/default/0c7dcbe/2147483647/strip/true/crop/1829x1029+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F48%2F89%2F310d030c7baf003ef63dae57a9f8%2Fla-na-midterm-nancy-pelosi-20181026","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#they-say-terrible-things-about-nancy-pelosi-her-response-just-win-democrats"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Pentagon is sending 800 or more additional troops to the Southwest border in response to President Trump’s vow to use the military to block a caravan of Central American immigrants from from entering the United States, a U.S. official said.Defense Secretary James N. Mattis is expected to sign an order Thursday dispatching the troops. They will be limited to providing logistical support to the Border Patrol, which will remain responsible for apprehending anyone crossing the border illegally, the official said.Read More","dateModified":"2018-10-25T18:17:01.401Z","datePublished":"2018-10-25T15:57:00.000Z","headline":"Mattis expected to send hundreds of troops to U.S.-Mexico border","image":"https://ca-times.brightspotcdn.com/dims4/default/ca29b0f/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F45%2F51%2F5d5b5720db7c4a470a16d8727ed8%2Fla-lb-media-afp-getty-mexico-us-migration-border-embrace11-20181025-085443","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David S. Cloud"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#mattis-expected-to-send-hundreds-of-troops-to-u-s-mexico-border"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Tweet","dateModified":"2018-10-24T20:39:30.120Z","datePublished":"2018-10-24T20:13:00.000Z","headline":"CNN President Jeff Zucker slams White House after suspicious package scare","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#cnn-president-jeff-zucker-slams-white-house-after-suspicious-package-scare"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"The U.S. Secret Service said Wednesday that media reports it had intercepted a suspicious package bound for the White House “are incorrect.” The law enforcement agency tasked with protecting the president and other dignitaries said it had intercepted two packages in Washington and New York. The packages were respectively addressed to the residences of former President Obama in Washington and Hillary Clinton in Chappaqua, N.Y. The Secret Service said neither was at risk of receiving the packages.  ","dateModified":"2018-10-24T16:30:07.267Z","datePublished":"2018-10-24T15:50:00.000Z","headline":"Secret Service says it did not intercept a suspicious package addressed to White House","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#secret-service-says-it-did-not-intercept-a-suspicious-package-addressed-to-white-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSaudi Arabia’s powerful crown prince on Wednesday called the killing of Jamal Khashoggi a “heinous crime that cannot be justified.”Crown Prince Mohammed bin Salman separately said that the killing of the Washington Post columnist will not “drive a wedge” between the kingdom and Turkey.His comments came at a major summit known as the Future Investment Initiative, which has been overshadowed by the Oct. 2 killing of Khashoggi. Turkish officials say a 15-man Saudi team killed the writer at the Saudi Consulate in Istanbul. A member of Prince Mohammed’s entourage was allegedly at the consulate at the time.International business leaders have pulled out from attending the summit over the killing.","dateModified":"2018-10-24T15:39:54.354Z","datePublished":"2018-10-24T15:18:00.000Z","headline":"Saudi crown prince calls Khashoggi killing a ‘heinous crime’","image":"https://ca-times.brightspotcdn.com/dims4/default/25ea7a3/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F93%2F04%2F8d1b405c930404d0cb34a80b67ff%2Fla-lb-media-afp-getty-saudi-politics-diplomacy-investment-20181024-081802","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#saudi-crown-prince-calls-khashoggi-killing-a-heinous-crime"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Hillary Clinton was campaigning for Democrats in Florida and wasn’t at the family’s suburban New York residence when a suspicious package addressed to her was seized by the Secret Service, a source said Wednesday.Former President Clinton was at the family's Chappaqua, N.Y., home when the package was intercepted at a Westchester County, N.Y., facility. That’s according to a person familiar with his schedule who spoke on condition of anonymity and wasn’t authorized to speak publicly.The person said the device was screened at the Westchester facility and never reached the Clintons’ home.The Secret Service said the package was identified during routine mail screening procedures and that the Clintons weren’t at risk of receiving it.Hillary Clinton is headlining a fundraiser Wednesday for Florida congressional candidate Donna Shalala.Read more","dateModified":"2018-10-24T15:35:02.212Z","datePublished":"2018-10-24T15:02:00.000Z","headline":"Hillary Clinton wasn’t home when suspicious package was intercepted by Secret Service","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#hillary-clinton-wasnt-home-when-suspicious-package-was-intercepted-by-secret-service"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageCNN says its offices in Manhattan have been evacuated because of a suspicious package.The news network reported Wednesday morning that a police bomb squad was at its offices.The U.S. Secret Service said agents had intercepted packages containing “possible explosive devices” addressed to President Obama and Hillary Clinton.Law enforcement officials said the CNN package was discovered in the mailroom. It wasn’t yet clear whether it was related to the other packages.The White House condemned attempted attacks made against President Obama, President Clinton and Hillary Clinton.White House spokeswoman Sarah Huckabee Sanders said in a statement Wednesday: “These terrorizing acts are despicable, and anyone responsible will be held accountable to the fullest extent of the law.”Read more","dateModified":"2018-10-24T15:02:55.323Z","datePublished":"2018-10-24T14:43:00.000Z","headline":"CNN’s New York office evacuated after ‘suspicious package’ is discovered in mail room","image":"https://ca-times.brightspotcdn.com/dims4/default/577777f/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa3%2Fde%2F0257a6da9026ac569d13dc00269e%2Fla-lb-media-apphoto-atttimewarnerdeal-20181024-074220","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#cnns-new-york-office-evacuated-after-suspicious-package-is-discovered-in-mail-room"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe White House is condemning attempted attacks made against President Obama, President Clinton and Hillary Clinton.White House spokeswoman Sarah Huckabee Sanders said in a statement Wednesday: “These terrorizing acts are despicable, and anyone responsible will be held accountable to the fullest extent of the law.” She adds: “The United States Secret Service and other law enforcement agencies are investigating and will take all appropriate actions to protect anyone threatened by these cowards.”The U.S. Secret Service said Wednesday that agents have intercepted packages containing “possible explosive devices” addressed to Obama and Hillary Clinton.The agency says neither the Clintons nor Obama received the packages, and neither were at risk of receiving them because of screening procedures.Read more","dateModified":"2018-10-24T14:59:11.198Z","datePublished":"2018-10-24T14:34:00.000Z","headline":"White House condemns suspicious packages sent to Obama and Clintons as ‘despicable’","image":"https://ca-times.brightspotcdn.com/dims4/default/2187157/2147483647/strip/true/crop/2048x1152+0+125/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fce%2F7b%2F45de8820c0de1296aa37d27424da%2Fla-lb-media-dem2016clintonsdecision-20181024-073306","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-condemns-suspicious-packages-sent-to-obama-and-clintons-as-despicable"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageU.S. Secretary of State Mike Pompeo says the Trump administration is revoking the visas of some Saudi officials implicated in the death of writer Jamal Khashoggi.Pompeo announced the step at a State Department news conference Tuesday. Vice President Mike Pence said earlier that Khashoggi's death at Saudi Arabia's consulate in Istanbul, Turkey, “will not go without an American response.”The visa revocations are the first punitive measures taken by the administration against the Saudis since Khashoggi disappeared after entering the consulate on Oct. 2.Visa records are considered confidential and Pompeo did not say which or how many Saudi officials would have their visas revoked. Saudi authorities have detained 18 people in connection with Khashoggi's death, which officials say was accidental despite Turkish allegations that Khashoggi was intentionally killed.Before Pompeo announced the revoked visas, President Trump criticized the Saudi operation that killed Khashoggi, calling it one of the “worst cover-ups in the history of cover-ups.”Trump told reporters in the Oval Office that he's expecting a full report on the killing soon.","dateModified":"2018-10-23T22:02:58.891Z","datePublished":"2018-10-23T21:33:00.000Z","headline":"U.S. revokes visas of Saudis implicated in Khashoggi killing","image":"https://ca-times.brightspotcdn.com/dims4/default/450d9aa/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff4%2F28%2F5e82987ca9970f046f03f7ff8804%2Fla-lb-media-afp-getty-secretaryofstatepompeoholdsmediabr-20181023-143143","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#u-s-revokes-visas-of-saudis-implicated-in-khashoggi-killing"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSaudi King Salman and Crown Prince Mohammed bin Salman have received the family of killed journalist Jamal Khashoggi and expressed their condolences.The royals received the journalist's son, Salah, and his brother, Sahel, at the Yamama Palace in Riyadh on Tuesday. A friend of the Khashoggi family told the Associated Press that Salah has been under a travel ban since last year. The individual spoke on condition of anonymity, fearing reprisal.Prince Mohammed has come under mounting pressure, with critics suspecting he ordered the high-profile operation or at least knew about it. Saudi authorities say they have arrested 18 suspects and dismissed senior officials.The prince appeared briefly at an afternoon panel Tuesday alongside Jordan's King Abdullah II, but made no public remarks.","dateModified":"2018-10-23T15:27:04.291Z","datePublished":"2018-10-23T15:24:29.473Z","headline":"Saudi Crown Prince Mohammed bin Salman meets slain journalist Jamal Khashoggi’s son","image":"https://ca-times.brightspotcdn.com/dims4/default/635c5d1/2147483647/strip/true/crop/2000x1125+0+63/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7d%2Fc9%2Fe1d7c4bbf345daa70f7d15d6c78e%2Fla-lb-media-apphoto-aptopixsaudikhashoggi-20181023-075853","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#saudi-crown-prince-mohammed-bin-salman-meets-slain-journalist-jamal-khashoggis-son"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump said Monday the U.S. would begin \"cutting off, or substantially reducing\" aid to three Central American nations over a migrant caravan heading to the U.S. southern border.Trump tweeted: \"Guatemala, Honduras and El Salvador were not able to do the job of stopping people from leaving their country and coming illegally to the U.S.\" TweetThe three countries received a total of more than $500 million in funding from the U.S. in fiscal year 2017, though it was not immediately clear how much Trump is seeking to cut.The Monday morning tweets marked the latest escalation by the president, who is seeking to re-inject immigration politics into the national conversation in the closing weeks before the midterm election.On a three-day campaign swing to Western states last week, Trump sought to raise alarm over thousands of migrants traveling through Mexico to the U.S. and threatened to seal off the U.S.-Mexico border if they weren't stopped.As the migrants continued their northward march about 900 miles from the U.S. border, Trump tweeted that, \"Sadly, it looks like Mexico's Police and Military are unable to stop the Caravan.”He added: \"I have alerted Border Patrol and Military that this is a National Emergy.\" White House officials could not immediately provide details. TweetA Pentagon spokesman, Army Lt. Col. Jamie Davis, said the Pentagon has received no new orders to provide troops for border security.","dateModified":"2018-10-22T14:47:41.998Z","datePublished":"2018-10-22T14:52:13.317Z","headline":"Trump says he’s reducing Central American aid over migrants","image":"https://ca-times.brightspotcdn.com/dims4/default/60b19f3/2147483647/strip/true/crop/2048x1152+0+108/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd9%2F51%2F8237be4790434286d6ad0e2520fe%2Fla-lb-media-afp-getty-guatemala-mexico-honduras-us-migration1-20181022-073103","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-hes-reducing-central-american-aid-over-migrants"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDemocrats have yet to win a House majority and Nancy Pelosi’s return as speaker is by no means certain, but already she has one eye on the exits.“I see myself as a transitional figure,” Pelosi said in an interview in which she professed utmost confidence that, should Democrats take control of the chamber on Nov. 6, she will again assume the top leadership position. “I have things to do. Books to write; places to go; grandchildren, first and foremost, to love.”She hastened to add she was not imposing a limit on her tenure. “Do you think I would make myself a lame duck right here over this double-espresso?” the San Francisco Democrat said Thursday in a downtown Miami cafe, with a raised eyebrow and a laugh.Read More","dateModified":"2018-10-19T19:55:24.469Z","datePublished":"2018-10-19T20:03:01.026Z","headline":"Nancy Pelosi hints at short-term lease on House speakership","image":"https://ca-times.brightspotcdn.com/dims4/default/a4bc6bc/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffc%2F1d%2F27bd545be177fd5d0a5635e00181%2Fla-na-pol-nancy-pelosi-speaker-20181019","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#nancy-pelosi-hints-at-short-term-lease-on-house-speakership"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident  Trump said Thursday it “certainly looks” as though Saudi journalist Jamal Khashoggi is dead, and he threatened “very severe” consequences if the Saudis are found to have murdered him. As the U.S. toughened its response to Khashoggi's disappearance two weeks ago, Treasury Secretary Steven T. Mnuchin pulled out of a major Saudi investment conference Thursday amid global pressure. However, Secretary of State Michael R. Pompeo also said the kingdom should be given more time to investigate before the U.S. lays any blame or considers action. Trump, who has insisted that more facts must be known before drawing conclusions about Khashoggi, did not say on what he based his statement regarding the writer's disappearance. He commented as he left Joint Base Andrews for a political trip to Montana. Asked if Khashoggi was dead, he said, “It certainly looks that way. Very sad.” While Turkish officials have accused Saudi Arabia of the murder in Istanbul of Khashoggi, a U.S.-based writer who has been critical of Saudi leaders, Trump has cautioned against a rush to judgment against an important Mideast ally. And Pompeo, just back from talks with Saudi and Turkish leaders, said earlier Thursday that the U.S. needed more facts before deciding “how, or if” to respond. ","dateModified":"2018-10-18T21:28:06.503Z","datePublished":"2018-10-18T21:09:00.000Z","headline":"Trump says it looks like Jamal Khashoggi is dead, threatens consequences","image":"https://ca-times.brightspotcdn.com/dims4/default/c38a313/2147483647/strip/true/crop/2048x1152+0+106/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F73%2Fd1%2F6954694c1f8f35fe193aeda91150%2Fla-lb-media-apphoto-trump32-20181018-140805","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-it-looks-like-jamal-khashoggi-is-dead-threatens-consequences"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn their only scheduled joint appearance before election day, U.S. Sen. Dianne Feinstein and her challenger, state Sen. Kevin de León, clashed Wednesday on, well, very little actually.The two Democrats agreed that the U.S. Senate, if their party takes control, should take another look at the sexual assault allegations made against Supreme Court Justice Brett Kavanaugh.Neither are fans of Gov. Jerry Brown’s proposed $17-billion twin-tunnels project in the Sacramento-San Joaquin Delta.Read More","dateModified":"2018-10-18T20:12:56.527Z","datePublished":"2018-10-18T20:14:06.000Z","headline":"Sparks don’t fly as Feinstein and De León go head to head in San Francisco forum","image":"https://ca-times.brightspotcdn.com/dims4/default/95ab8d6/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7b%2F79%2Fa773f6bbb66ae5dc72efec700dd2%2Fla-na-pol-california-senate-debate-20181017","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sparks-dont-fly-as-feinstein-and-de-leon-go-head-to-head-in-san-francisco-forum"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSecretary of State Mike Pompeo says he told Saudi Arabia's rulers that the U.S. takes \"very seriously\" the disappearance of journalist Jamal Khashoggi and will await the outcome of investigations by the kingdom and Turkey before deciding how the U.S. will respond.Pompeo addressed reporters Thursday after briefing President Trump at the White House on his talks with leaders in Saudi Arabia and Turkey.Pompeo says the Saudis assured him they will conduct a \"complete, thorough\" investigation into Khashoggi's disappearance.Khashoggi is feared dead after entering the Saudi Consulate in Istanbul more than two weeks ago.Turkish authorities say he was killed. The Saudis have denied involvement.In his comments to reporters, Pompeo said he also stressed the \"longstanding strategic relationship\" between the U.S. and Saudi Arabia.Related: Trump and Pompeo defend Saudi rulers as White House strategy shifts in Khashoggi case »","dateModified":"2018-10-18T15:57:45.299Z","datePublished":"2018-10-18T15:45:05.000Z","headline":"U.S. will await investigation by Saudi Arabia and Turkey, Pompeo says","image":"https://ca-times.brightspotcdn.com/dims4/default/e01eace/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fca%2F8c%2F760ae6a1540fcb6502a3b27f196c%2Fla-lb-media-ap18291534967887-20181018-083234","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#u-s-will-await-investigation-by-saudi-arabia-and-turkey-pompeo-says"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTreasury Secretary Steven Mnuchin said today that the Trump administration has decided he will not be attending a key investment conference in Saudi Arabia in light of the disappearance of dissident journalist Jamal Khashoggi.Mnuchin is the latest in a string of government leaders and Wall Street executives to drop out of the conference, dubbed \"Davos in the Desert.\" Turkish investigators believe Khashoggi was killed by Saudi operatives inside a diplomatic compound in Istanbul. Tweet","dateModified":"2018-10-18T16:06:57.574Z","datePublished":"2018-10-18T15:38:00.000Z","headline":"Treasury Secretary Steven Mnuchin pulls out of Saudi investment conference amid Khashoggi investigation","image":"https://ca-times.brightspotcdn.com/dims4/default/3690112/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F06%2F00%2F5d042bc7b701d97c0024797c35ae%2Fla-1538513314-2srtc8ndx0-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#treasury-secretary-steven-mnuchin-pulls-out-of-saudi-investment-conference-amid-khashoggi-investigation"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFormer Vice President Joe Biden said in an interview broadcast Thursday that President Trump \"seems to have a love affair with autocrats,\" criticizing his posture toward Saudi leaders following the disappearance of Washington Post columnist Jamal Khashoggi.\"He's already making excuses before the facts are known,\" Biden said of Trump during an interview with \"CBS This Morning.\" \"It hurts us internationally.\"Trump has continued to press for patience with an inquiry into the suspected torture and murder of Khashoggi in the Saudi Consulate in Istanbul and stressed denials of involvement by the Saudi king and crown prince.\"I just don't know why this administration seems to feel the need to coddle autocrats and dictators from Putin to Kim Jong Un to ... Duterte,\" Biden said, referring to the leaders of Russia, North Korea and the Philippines. \"I don't understand it.\"Asked by co-host Norah O'Donnell to explain Trump's behavior, Biden said: \"I don't want to speculate on my worst fears. But either he doesn't know what he is doing or he has an absolutely convoluted notion of what allows America to lead the world.\"Biden, who is weighing a 2020 bid for the Democratic presidential nomination, said doubts he has harbored about the leadership of Saudi Crown Prince Mohammed bin Salman have been confirmed in the past few weeks.\"My doubts are that there's very little sense of rule of law, respect for human rights, dignity,\" Biden said in the interview, which was taped Wednesday. \"The allegations that are made so far ... are not inconsistent with the way the kingdom would act.\"As the crisis over Khashoggi's disappearance has deepened, Trump has emphasized positive aspects of the U.S. relationship with Saudi Arabia and rebuffed calls to respond by cutting off arms sales to the kingdom.Wagner writes for the Washington Post.","dateModified":"2018-10-18T14:18:04.884Z","datePublished":"2018-10-18T14:18:57.453Z","headline":"Biden knocks Trump for ‘coddling’ Saudi leaders after Khashoggi’s disappearance","image":"https://ca-times.brightspotcdn.com/dims4/default/3950237/2147483647/strip/true/crop/2048x1152+0+179/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6b%2Fab%2Fe5b522a78e4b46ed89448ca2378b%2Fla-lb-media-apphoto-booksbiden-20181018-065054","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"John Wagner"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#biden-knocks-trump-for-coddling-saudi-leaders-after-khashoggis-disappearance"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"President Trump on Thursday lashed out over a caravan of Central American migrants trying to reach the United States, saying that if Mexico does not stop the effort, he will use the military to \"CLOSE OUR SOUTHERN BORDER.\"Trump tweeted that he wanted \"Mexico to stop this onslaught.\" He also appeared to threaten a revamped trade deal with Mexico and Canada. Tweet Tweet TweetTrump did not detail his military threat. Earlier this year, some National Guard members were deployed to the border on a limited mission that does not include contact with migrants.More than 2,000 Hondurans are in a migrant caravan trying to reach the United States.Mexico's government says migrants with proper documents can enter and that those who don't either have to apply for refugee status or face deportation.Related: Mexico sends federal forces to its southern border as migrant caravan heads north »","dateModified":"2018-10-18T14:09:23.070Z","datePublished":"2018-10-18T14:06:30.000Z","headline":"Trump threatens to use military to halt migrant caravan","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-threatens-to-use-military-to-halt-migrant-caravan"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSenate candidate Kevin de León has campaigned as the progressive alternative to Sen. Dianne Feinstein, but with the election just weeks away, his strongest support is coming from Republicans, according to a new USC-Dornsife/Los Angeles Times poll.De León planned his campaign as an insurgency from the left against his fellow Democrat, but a funny thing happened on the way to the revolution: The battle over Brett Kavanaugh’s nomination to the Supreme Court made Feinstein, the senior Democrat on the Senate Judiciary Committee, a high-profile target of President Trump.On conservative media, commentators have urged California Republicans to cast ballots against Feinstein as retribution.Read More","dateModified":"2018-10-18T20:12:46.297Z","datePublished":"2018-10-18T10:00:00.000Z","headline":"De León has run against Feinstein from the left, but much of his support comes from Republicans, new poll finds","image":"https://ca-times.brightspotcdn.com/dims4/default/e79f72d/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe0%2Fe6%2F2a8c0934617b8c69fd539c8b7df7%2Fla-pol-ca-usc-latimes-poll-senate-20181018","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#de-leon-has-run-against-feinstein-from-the-left-but-much-of-his-support-comes-from-republicans-new-poll-finds"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump has been slamming the Federal Reserve for interest rate hikes, but the central bank's officials appear to be tuning him out.There was no mention of Trump or his unusual public criticism at the Fed's Sept. 25-26 monetary policy meeting, according to an official account released Wednesday with the standard three-week delay.The meeting's minutes also indicated that Fed officials are undaunted in pushing ahead with more planned hikes in the central bank's benchmark short-term rate as the U.S. economy strengthens.Read More","dateModified":"2018-10-17T18:41:14.741Z","datePublished":"2018-10-17T18:46:05.426Z","headline":"As Trump slams Fed, its policymakers are tuning him out -- and moving ahead with rate hikes","image":"https://ca-times.brightspotcdn.com/dims4/default/16ec106/2147483647/strip/true/crop/1998x1124+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8b%2Fbc%2F1a454a6895d375a8dc1ab21ef068%2Fla-fi-fed-minutes-20181017","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#as-trump-slams-fed-its-policymakers-are-tuning-him-out-and-moving-ahead-with-rate-hikes"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump says the U.S. is asking Turkey for audio and video relating to missing Saudi journalist Jamal Khashoggi “if it exists.” The president on Wednesday called Saudi Arabia an important ally, noting it is an important customer for U.S. military exports. Turkish officials have said Khashoggi was murdered in the Saudis' Istanbul consulate, which Saudi officials have denied. U.S. officials say they are taking Khashoggi's disappearance seriously, but Trump says he has not sent the FBI, stressing that Khashoggi was not an “American citizen.” In an interview with the Associated Press on Tuesday, Trump warned against a rush to judgment, comparing condemnation of Saudi Arabia to the allegations of sexual misconduct against Supreme Court Justice Brett Kavanaugh. ","dateModified":"2018-10-17T18:43:49.430Z","datePublished":"2018-10-17T17:00:00.000Z","headline":"Trump asks Turkey for Khashoggi video ‘if it exists’","image":"https://ca-times.brightspotcdn.com/dims4/default/9c10ead/2147483647/strip/true/crop/1024x576+0+53/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F87%2F8f%2F9c053319e5b7b03be5e3a794909a%2Fimg-5bbd03c6-turbine-la-1539113920-l6i36iyo19-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-asks-turkey-for-khashoggi-video-if-it-exists"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump has topped $100 million in fundraising for his 2020 reelection bid - an enormous haul for a president barely two years into his first term, according to new figures reported by his 2020 campaign.Trump pulled in more than $18 million last quarter through his campaign committee and two joint fundraising committees with the Republican National Committee, for a total of at least $106 million since January 2017, according to his campaign and federal filings.His reelection committee entered October with a stockpile of more than $35 million, the campaign said.The figures are expected to be reported in new Federal Election Commission records due to be filed Monday night.No other president dating back to at least Ronald Reagan had raised as much money as Trump at this point in his first term, according to the Campaign Finance Institute, a nonpartisan research group.Unlike his predecessors, Trump began fundraising for his reelection shortly after his 2016 win.Trump continues to be buoyed by an avid small donor base. According to his campaign, 98% of the total raised last quarter came from donations of $200 or less.Despite his haul, Trump was not the biggest fundraiser last quarter. Rep. Beto O'Rourke, the Democratic challenger to GOP incumbent Sen. Ted Cruz in Texas, reportedly raised more than twice as much, pulling in $38.1 million -- a new quarterly fundraising record for a Senate campaign.Lara Trump, senior advisor to the Trump campaign, said in a statement that the campaign hopes to see its grass-roots supporters \"and millions more like them to get out and vote in the midterms so President Trump can continue to build on his agenda with even greater success for the forgotten men and women of this great country.\"Michelle Ye Hee Lee and Anu Narayanswamy write for the Washington Post.","dateModified":"2018-10-16T15:20:55.959Z","datePublished":"2018-10-16T15:11:00.000Z","headline":"Trump tops $100 million in fundraising for his own reelection","image":"https://ca-times.brightspotcdn.com/dims4/default/ce21f10/2147483647/strip/true/crop/2048x1152+0+94/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4b%2F00%2Fdd9962a9e218bfec46c184581c12%2Fla-lb-media-afp-getty-us-politics-trump-20181016-081015","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michelle Ye Hee Lee"},{"@context":"http://schema.org","@type":"Person","name":"Anu Narayanswamy"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-tops-100-million-in-fundraising-for-his-own-reelection"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn a glittering ballroom in rural New Hampshire, Rep. Adam B. Schiff (D-Burbank) riffed about President Trump to the Portsmouth Democratic Club recently, and then with a laugh, accepted their thank-you gift: a guide book on how to compete in the New Hampshire presidential primary.Schiff dodged the bigger question as he stepped off the stage: Is he running for president?“I’m only running for the House, but I’m honored to be asked the question,” Schiff said.Read More","dateModified":"2018-10-16T15:05:13.086Z","datePublished":"2018-10-16T14:40:28.000Z","headline":"It’s no secret that Rep. Adam Schiff has higher ambitions. What’s his next political move?","image":"https://ca-times.brightspotcdn.com/dims4/default/fda148d/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd1%2F10%2F4a6896aa24d746bdac1196704ed4%2Fla-na-pol-schiff-whats-next-20181016","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#its-no-secret-that-rep-adam-schiff-has-higher-ambitions-whats-his-next-political-move"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Secretary of State Michael R. Pompeo met Tuesday with Saudi Crown Prince Mohammed bin Salman over the disappearance and alleged slaying of Saudi writer Jamal Khashoggi.Mohammed said during the meeting: \"We are strong and old allies. We face our challenges together — the past, the day of, tomorrow.\"Pompeo thanked the prince for hosting him.The meeting came two weeks after the disappearance of Khashoggi, who went into a self-imposed exile in the United States amid Mohammed's rise.Turkish officials fear Saudi officials killed and dismembered the writer at the Saudi Consulate in Istanbul. Saudi Arabia previously called the allegation \"baseless,\" but reports suggest the kingdom may acknowledge Khashoggi was killed there.Turkish Foreign Minister Mevlut Cavusoglu said Tuesday that Saudi Arabia hadn't offered any confession to Turkey over its alleged involvement in the disappearance and feared slaying of Khashoggi.Asked about a New York Times report that Saudi Arabia might say Khashoggi was killed in an interrogation gone wrong, the minister said: \"We have not received such information.\"He added: \"Consulates aren't places to hold interrogations. Interrogations should take place in courts, [by] judiciary authorities.\"The minister also confirmed that Turkish authorities would search
