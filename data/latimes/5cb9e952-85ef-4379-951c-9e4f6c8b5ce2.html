low to a California law that requires faith-based crisis pregnancy centers to notify patients that the state offers subsidized medical care, including abortions.The decision, on a 5-4 vote, did not strike down the law but sent the case back to lower courts for further review, suggesting the centers were likely to win. The majority questioned whether the disclosure rule amounts to compelled speech that violates the 1st Amendment.Read More","dateModified":"2018-06-26T14:45:43.872Z","datePublished":"2018-06-26T14:23:00.000Z","headline":"Supreme Court sides with faith-based pregnancy centers over California disclosure law","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"L.A. Times staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#supreme-court-sides-with-faith-based-pregnancy-centers-over-california-disclosure-law"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"The Supreme Court today upheld President Trump’s ban on travelers from six nations, ruling that the chief executive has the power to target foreign nations and block their citizens from entering this country.The 5-4 ruling rejected arguments that Trump overstepped his authority under the immigration laws and that his targeting of mostly Muslim-majority countries amounted to unconstitutional religious discrimination.Read More","dateModified":"2018-06-26T14:45:13.896Z","datePublished":"2018-06-26T14:18:00.000Z","headline":"Supreme Court upholds Trump’s travel ban","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#supreme-court-upholds-trumps-travel-ban"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageU.S. Border Patrol agents have stopped handing parents over to the Justice Department for prosecution when they are caught crossing the border illegally with their children, the head of the U.S. Customs and Border Protection agency said Monday.The statement by Commissioner Kevin McAleenan marked a significant, if temporary, step back from the “zero tolerance” policy that the Trump administration has pursued for the last two months, which has led to more than 2,000 children being taken from their parents. President Trump issued an order Wednesday to stop separating families.“I directed the temporary suspension of prosecutions for families in that category while we work through a process … where we can maintain family unity while enforcing prosecution efforts,” McAleenan said.Read More","dateModified":"2018-06-26T13:38:41.539Z","datePublished":"2018-06-26T13:46:43.762Z","headline":"Border Patrol stops handing over most immigrant parents for prosecution, but won’t say when families will be reunified","image":"https://ca-times.brightspotcdn.com/dims4/default/16a3922/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fbc%2F89%2F7aec67d32f6ba281719b4c457512%2Fla-na-family-separation-20180625","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"},{"@context":"http://schema.org","@type":"Person","name":"Molly Hennessy-Fiske"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#border-patrol-stops-handing-over-most-immigrant-parents-for-prosecution-but-wont-say-when-families-will-be-reunified"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump stood before a crowd of small-business owners at a hotel here last week and said that his administration’s economic policy could “be summed up in three very beautiful words … jobs, jobs, jobs.”Then, as he and other administration officials have frequently done, he trumpeted a slew of recent outstanding labor market statistics: the lowest unemployment rate since 1969, the best black and Latino unemployment rates since the government began tracking them in the early 1970s, the four-week average for jobless claims at a 44-year low and 3.4 million jobs created since his election.“Nobody would have believed these numbers if I said them during the campaign,” Trump told a cheering crowd of members of the National Federation of Independent Business on Wednesday.Read More","dateModified":"2018-06-26T13:44:22.491Z","datePublished":"2018-06-26T12:00:00.000Z","headline":"Trump claims credit for the strong labor market. Experts say he also should thank Obama","image":"https://ca-times.brightspotcdn.com/dims4/default/b147be8/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe5%2F17%2Ffb1d9c3ca426367c76728e07dfc6%2Fla-fi-trump-obama-jobs-20180626","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-claims-credit-for-the-strong-labor-market-experts-say-he-also-should-thank-obama"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe recent public shaming of Trump administration officials in restaurants has triggered a fierce internal debate among Democrats over how far they should go in confronting the president and his policies.The boisterous protests against Homeland Security Secretary Kirstjen Nielsen and Trump advisor Stephen Miller as they dined in different Mexican restaurants, and the ejection of White House Press Secretary Sarah Huckabee Sanders on Saturday by the owner of a Virginia eatery, caused some Democrats to embrace the strategy as an effective way to rally supporters and hold officials responsible.Rep. Maxine Waters (D-Los Angeles), a frequent critic of the administration, gave a high-profile boost to the tactic by saying members of the Trump administration should be repeatedly confronted in their everyday lives.Read More","dateModified":"2018-06-25T22:15:17.352Z","datePublished":"2018-06-25T22:05:11.830Z","headline":"Some Democrats fear publicly shaming Trump officials may backfire","image":"https://ca-times.brightspotcdn.com/dims4/default/d5a021b/2147483647/strip/true/crop/1024x576+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fdd%2Fd2%2F589e54a72b5aedcb47a253484f49%2Fla-na-pol-democrats-shaming-trump-20180625","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#some-democrats-fear-publicly-shaming-trump-officials-may-backfire"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoA restaurant in Lexington, Va., refused to serve White House Press Secretary Sarah Huckabee Sanders on the basis of her political views. Sanders and President Trump tweeted their outrage at the Red Hen eatery, as did a slew of others.Another restaurant nearly 200 miles away was caught in the cross-hairs. Though the two have no affiliation and share only the same name, Sanders defenders directed their anger at the Washington, D.C., establishment nonetheless.Aside from address, ownership and menu, there’s another major difference between the two restaurants – the law. The D.C. Human Rights Act prohibits discrimination on a myriad of subjects including political affiliation. That’s not the case in Virginia, where much like the majority of states, the list includes sex, religion, gender, color and national origin – as directed by the Civil Rights Act of 1964 – but not political affiliation. And although political discrimination is not allowed in Virginia when it comes to employment, the same does not apply to patronage at businesses.  In April, a New York judge threw out a lawsuit brought by a Trump supporter after he was thrown out of a New York bar for wearing a “Make America Great Again” hat. The judge ruled that the law there does not protect against political discrimination.","dateModified":"2018-06-25T21:51:02.061Z","datePublished":"2018-06-25T21:34:00.000Z","headline":"Trump supporters unleash anger at the wrong Red Hen restaurant. Why the law sets the two apart","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Colleen Shalby"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-supporters-unleash-anger-at-the-wrong-red-hen-restaurant-why-the-law-sets-the-two-apart"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Video Quote","dateModified":"2018-06-25T21:05:48.390Z","datePublished":"2018-06-25T20:47:00.000Z","headline":"Watch: Sarah Huckabee Sanders addresses the Red Hen controversy","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-sarah-huckabee-sanders-addresses-the-red-hen-controversy"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-06-25T19:44:21.707Z","datePublished":"2018-06-25T19:28:00.000Z","headline":"Watch live: White House Press Secretary Sarah Huckabee Sanders holds a media briefing","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-white-house-press-secretary-sarah-huckabee-sanders-holds-a-media-briefing"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMichael E. Capuano, a 10-term Democratic congressman from Boston, says he’s always delivered for the folks back home, but right now there’s an even higher priority: stopping Donald Trump.“That’s why I voted twice to begin impeachment proceedings,” Capuano states in a reelection ad.But Jacky Rosen, a freshman Democratic congresswoman from Las Vegas, says she’s waiting for special counsel Robert S. Mueller III to complete his investigation of President Trump and his associates before supporting such a drastic step.Read More","dateModified":"2018-06-25T16:35:30.712Z","datePublished":"2018-06-25T16:29:14.343Z","headline":"Impeach Trump? Even Democrats who despise the president can’t agree on a strategy for the midterm election","image":"https://ca-times.brightspotcdn.com/dims4/default/e888359/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6d%2F04%2F153506ba08b760abec05ec6ab9b6%2Fla-na-pol-trump-democrats-impeachment-20180625","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#impeach-trump-even-democrats-who-despise-the-president-cant-agree-on-a-strategy-for-the-midterm-election"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Donald Trump on Monday trash-talked a Virginia restaurant that asked his press secretary, Sarah Huckabee Sanders, to leave because she worked for his administration.Trump, in a Monday morning tweet, said that the Red Hen restaurant in Lexington, Va., \"should focus more on cleaning its filthy canopies, doors and windows (badly needs a paint job) rather than refusing to serve a fine person like Sarah Huckabee Sanders.\"\"I always had a rule, if a restaurant is dirty on the outside, it is dirty on the inside!\" added Trump, an admitted germophobe, who has said he prefers eating at fast-food chains rather than independent eateries because he trusts them more.Online images of the restaurant, a three-hour-drive from Washington, appear to show no evidence of serious disrepair, with clean-looking green awnings and white paint on the doors and trim.Sanders tweeted over the weekend that she was asked to leave the restaurant by its owner Friday evening because she worked for Trump. Sanders said she \"politely left\" and that the owner's \"actions say far more about her than about me.\"The restaurant's co-owner, Stephanie Wilkinson, did not immediately respond to a request for comment Monday, but she told the Washington Post that her reasons for booting Sanders included the concerns of employees who were gay and knew Sanders had defended Trump's desire to bar transgender people from serving in the military.Several other Trump administration officials, including Homeland Security Secretary Kirstjen Nielsen, have been confronted in public in recent days amid intense fury over an administration policy that led to a spike in the number of immigrant children being separated from their parents after crossing the border illegally.Nielsen cut short a working dinner at a Mexican restaurant last week after protesters shouted, \"Shame!\" until she left. Trump policy adviser Stephen Miller was accosted by someone at a different Mexican restaurant, who called him \"a fascist,\" according to the New York Post.The displays of hostility have set off a fierce debate about whether politics should play a role in how administration officials are treated in public, with Sanders's father, former Arkansas Gov. Mike Huckabee, denouncing his daughter's treatment as \"bigotry.\" Tweet","dateModified":"2018-06-25T15:51:31.805Z","datePublished":"2018-06-25T15:29:00.000Z","headline":"Trump trash talks restaurant that booted Sarah Huckabee Sanders","image":"https://ca-times.brightspotcdn.com/dims4/default/1d4704e/2147483647/strip/true/crop/2048x1152+0+82/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6f%2Fd6%2F50fdfa6f667ca2a758b4b58263e4%2Fla-lb-media-ap18174787931364-20180625-082417","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-trash-talks-restaurant-that-booted-sarah-huckabee-sanders"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePeople have been flooding a Red Hen restaurant with angry calls and negative reviews since White House press secretary Sarah Huckabee Sanders was told to leave — but they've got the wrong Red Hen.Restaurant managing partner Elizabeth Pope tells the Philadelphia Inquirer that the New Jersey eatery has received at least 600 phone calls from people mistaking it with a Virginia eatery with the same name.The owner of the Red Hen in Lexington, Va., asked Sanders to leave the restaurant Friday, citing the concerns of employees.Pope says people have threatened the Swedesboro, N.J., restaurant and staff, prompting the restaurant to proclaim its lack of affiliation with the Virginia restaurant on Facebook.When asked if Pope would turn down Sanders, she said the press secretary would be welcomed like anyone else.","dateModified":"2018-06-25T15:45:40.967Z","datePublished":"2018-06-25T15:20:00.000Z","headline":"People angry over Sarah Huckabee Sanders slam the wrong Red Hen","image":"https://ca-times.brightspotcdn.com/dims4/default/97bb7ce/2147483647/strip/true/crop/2048x1152+0+109/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc3%2F77%2F7aa47edcceb515a8e13b57e646f7%2Fla-lb-media-ap18169806590930-20180625-081620","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#people-angry-over-sarah-huckabee-sanders-slam-the-wrong-red-hen"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump says people who “invade” the U.S. must immediately be sent back to their countries and not be given a court hearing. Trump tweeted Saturday that the U.S. immigration system is “laughed at all over the world” and is “very unfair” to individuals using legal avenues to gain entry. “We cannot allow all of these people to invade our Country,” Trump tweeted. “When somebody comes in, we must immediately, with no Judges or Court Cases, bring them back from where they came. Our system is a mockery to good immigration policy and Law and Order.” Last week, Trump reversed a policy of separating families entering the U.S. illegally at the border with Mexico. The House is expected to vote on immigration legislation later this week.  ","dateModified":"2018-06-24T16:44:38.526Z","datePublished":"2018-06-24T16:30:00.000Z","headline":"Trump tweets that migrants who enter U.S. illegally should be sent back without court hearing","image":"https://ca-times.brightspotcdn.com/dims4/default/975bcbb/2147483647/strip/true/crop/2048x1152+0+106/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F71%2F84%2F1f296b8a9e36b18f54b3e82a51ab%2Fla-lb-media-apphoto-trump21-20180624-092930","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-tweets-that-migrants-who-enter-u-s-illegally-should-be-sent-back-without-court-hearing"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Rep. Ted Lieu (D-Torrance) caused a stir on the House floor Friday when he played audio of sobbing children in a migrant detention center crying out for their parents.He was quickly gaveled by the presiding officer, Rep. Karen Handel (R-Ga.), who told him to stop playing the audio because it was against House rules.Lieu responded that Americans need to hear what was going on at the center. TweetThe dramatic audio, first published by ProPublica and later provided to the Associated Press, roiled the national debate over the Trump administration's \"zero tolerance\" approach to border crossings. The policy has resulted in more than 2,300 children being separated from their parents.Within a minute, Lieu yielded back his time and the audio was cut off.","dateModified":"2018-06-22T18:12:35.034Z","datePublished":"2018-06-22T18:03:00.000Z","headline":"Rep. Ted Lieu plays audio of sobbing children from migrant detention center on House floor","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#rep-ted-lieu-plays-audio-of-sobbing-children-from-migrant-detention-center-on-house-floor"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAbout two dozen people gathered Friday morning outside the Virginia home of Homeland Security Secretary Kirstjen Nielsen in response to the Trump administration's policy on separating children from their parents at the border.According to an organizer of the protest, Nielsen was seen leaving through the back door of the home, in Alexandria, as the protest wound down around 8:30 a.m. It lasted about an hour.Nielsen has become the face of President Trump's family separation policy, which he halted in an executive order Wednesday. At least 2,500 immigrant children have been separated from their families over the past six weeks at the border.On Tuesday, she was heckled by protesters at a Mexican restaurant in Washington that sits two blocks from the White House.","dateModified":"2018-06-22T16:49:41.488Z","datePublished":"2018-06-22T16:31:00.000Z","headline":"Protesters gather outside Homeland Security Secretary Kirstjen Nielsen’s home","image":"https://ca-times.brightspotcdn.com/dims4/default/cbdc773/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F88%2F1e%2F45de582bfd5ecefef55f0a397f3a%2Fla-lb-media-epa-rex-trump-meets-with-his-cabinet-in-9723906w-20180622-092340","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Washington Post"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#protesters-gather-outside-homeland-security-secretary-kirstjen-nielsens-home"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWith an early morning tweet, President Trump put the likely final nail in the coffin of an immigration measure supported by the House GOP leadership, saying that lawmakers shouldn't bother with legislation he had claimed to support just days before.\"Republicans should stop wasting their time on Immigration until after we elect more Senators and Congressmen/women in November,\" Trump tweeted, forecasting that the GOP would gain seats in the midterm election. TweetTrump has shown consistent inconsistency on the proposal. Last Friday, he said during a television interview that he opposed it. Hours later, the White House reversed course, saying he supported it.During a meeting with lawmakers earlier this week, Trump said he supported the bill \"1,000%.\"The shifts offered another reminder to Republican lawmakers of Trump’s unreliability as a political partner. The president, uniquely capable of providing lawmakers with the political cover to take difficult votes on immigration, has hesitated to commit to legislation and often reversed himself after doing so.The tweet comes at the end of a week in which the administration’s controversial “zero tolerance” policy toward immigrants crossing the border illegally, which has forced the separation of more than 2,300 migrant children from their parents, has prompted many of his GOP allies to split with the White House. Trump, as he indicated in his tweet, believes a divisive debate over immigration will benefit his party in November’s midterm elections, and he has continued to claim that Democrats are to blame for the immigration impasse. Many rank-and-file Republicans, however, already facing a strong Democratic headwind and nervous about preserving their majorities, aren't convinced.The legislation in question, backed by Speaker Paul D. Ryan (R-Wis.), offered a potential vehicle for a long-term fix to the law under which immigrant families have been separated under the administration’s zero tolerance policy that went into effect last month.As of Friday, the proposal was scheduled for a vote next week, although it already appeared to be unlikely to pass, largely because of divisions within the GOP. Some conservative Republicans have labeled the proposal an “amnesty” because it includes a potential path to citizenship for the so-called Dreamers — young immigrants who came to the U.S. illegally as children.Even prior to the president’s Friday morning tweet, the GOP leadership had struggled to whip up votes for the proposal. After the tweet, it seemed doomed.“Game over,” Rep. Mark Sanford (R-S.C.) told CNN Friday shortly after Trump’s tweet. ","dateModified":"2018-06-22T14:21:24.702Z","datePublished":"2018-06-22T13:59:00.000Z","headline":"Trump kills off House immigration bill he had vowed to support ‘1,000%'","image":"https://ca-times.brightspotcdn.com/dims4/default/172dabf/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fef%2F28%2F2e8bab5ad2472ca1a11b4cef2be3%2Fla-lb-media-epa-rex-president-trump-discusses-immigr-9722831w-20180622-065003","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-kills-off-house-immigration-bill-he-had-vowed-to-support-1-000"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"In a billion-dollar victory for states, the Supreme Court ruled Thursday, 5-4, that states may impose sales taxes on internet businesses, even if they don't have physical locations in that state.Read More","dateModified":"2018-06-21T14:59:12.950Z","datePublished":"2018-06-21T14:24:00.000Z","headline":"Supreme Court sides with states to permit online sales taxes","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#supreme-court-sides-with-states-to-permit-online-sales-taxes"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA 2-year-old girl, with red sneakers and dark hair, crying as a U.S. Border Patrol agent searches her mother. Boys filing along white tents against a desolate desert backdrop. Toddlers screaming for their parents in a detention center in South Texas.As wrenching scenes of the more than 2,300 immigrant children pulled apart from their parents at the southwest border sparked anguish around the globe and a political backlash at home, President Trump said migrants illegally “infest our country,” framing his policy to separate families as a deterrent against drug smugglers and Central American gang members.From the June day three years ago when Trump announced his White House bid by charging that Mexico was sending “rapists” across the border, he has used inflammatory rhetoric on immigration, dehumanizing and criminalizing a broad class of people who he said threatened the nation’s security.Read More","dateModified":"2018-06-21T10:15:34.539Z","datePublished":"2018-06-21T10:23:51.098Z","headline":"Painful scenes of child separations force a rare retreat from the White House","image":"https://ca-times.brightspotcdn.com/dims4/default/99738b8/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F37%2F17%2Fee41ac6612bf993427d3bdae66c0%2Fla-na-pol-trump-immigration-rhetoric-20180619","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jazmine Ulloa"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#painful-scenes-of-child-separations-force-a-rare-retreat-from-the-white-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSeveral polls taken in recent weeks have found widespread public rejection of the Trump administration’s now-abandoned policy of separating children from parents when families are caught crossing the border illegally.But at least one survey found that President Trump’s core supporters — those who voted for him during the GOP primaries in 2016 — were supportive of the idea. That suggests, as some of Trump’s advisors have said, that the policy was popular with his voters even as it was clearly political trouble for Republicans in some swing congressional districts. A poll by Quinnipiac University, taken June 14-17, found that the public opposed separating parents from children by 27%-66%. Republicans in that poll supported the policy 55%-35%, while Democrats opposed it 91%-7%.“As you may know, some families seeking asylum from their home country cross the U.S. border illegally and then request asylum. In an attempt to discourage this, the Trump administration has been prosecuting the parents immediately, which means separating parents from their children. Do you support or oppose this policy?” that poll asked.A survey by YouGov for the Economist magazine asked a simpler question and got similar results.“Do you approve or disapprove of separating families from each other, including minor children, when the adults are arrested for crossing the border into the United States without proper documentation?”  that poll asked.That poll found that Trump voters from the 2016 primary supported separation, 68%-23%. Those who voted for some other Republican in the primaries were more closely divided, with 50% supporting and 42% opposed. Those who voted in a Democratic primary opposed the plan with 16% in support and 78% against.That poll was taken June 3-5, before the policy became the subject of intense controversy.Two other surveys, one by the IPSOS polling firm for the Daily Beast website and one by CNN, found similar results — slightly more than a quarter of the public in favor of the policy, and about two thirds opposed. ","dateModified":"2018-06-20T22:45:26.217Z","datePublished":"2018-06-20T22:21:00.000Z","headline":"The public widely rejected Trump’s family separation policy, polls found","image":"https://ca-times.brightspotcdn.com/dims4/default/689da2a/2147483647/strip/true/crop/2048x1152+0+120/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5f%2Fc7%2F0e6ca119e5c2000d6aec7c7059ad%2Fla-lb-media-apphoto-trumpimmigration1-20180620-150513","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David Lauter"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#the-public-widely-rejected-trumps-family-separation-policy-polls-found"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn a rare retreat to dispel outrage about his “zero tolerance” policy at the southern border, President Trump on Wednesday signed an executive order to end a six-week-old practice of separating children from parents illegally crossing into the United States.His directive seeks to keep families together in detention. That is likely to open a new legal battle, however, over a landmark 21-year-old court settlement known as the Flores agreement under which the federal government agreed to hold immigrant minors no longer than 20 days. Immigration cases typically take much longer than that.The order could well be temporary. Administration officials called the order a stopgap measure, and refused to say what they would do with the migrant children in three weeks, should they fail to get a court’s exemption or pass legislation through Congress.Read More","dateModified":"2018-06-20T22:03:31.147Z","datePublished":"2018-06-20T22:09:12.067Z","headline":"Trump orders end to his family separation policy at the border, but relief could be temporary","image":"https://ca-times.brightspotcdn.com/dims4/default/ec75a1c/2147483647/strip/true/crop/1920x1080+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F79%2Fa9%2Fe963910afce2c5cb948233ba9616%2Fla-na-pol-trump-immigration-20180620","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"},{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"},{"@context":"http://schema.org","@type":"Person","name":"Noah Bierman"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-orders-end-to-his-family-separation-policy-at-the-border-but-relief-could-be-temporary"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWith about 4 1/2 months to go until a midterm election that will determine whether Democrats gain power to check President Trump, voter interest in the contest has reached historic highs, with far more intense focus than usual on one subject: the president.Midterm elections often act as a referendum on whoever occupies the White House, but in most election years, many voters don’t view their ballot that way. This year, they do: Some 60% say they view their midterm vote as a ballot essentially against (34%) or for (26%) Trump, according to a newly released survey from the nonpartisan Pew Research Center. That makes Trump a bigger factor in the midterm than any president since Pew first asked the question during President Reagan’s first term.The new survey highlights how much the national, partisan contest now outweighs local issues in voters’ choice for Congress: Nearly three-quarters of voters on both sides of the partisan divide said they cared which party will end up controlling Congress — a significantly larger share than in previous elections.Read More","dateModified":"2018-06-20T21:18:30.443Z","datePublished":"2018-06-20T21:25:48.452Z","headline":"Voter interest in the midterm elections stands at a historic high with a singular focus — Trump","image":"https://ca-times.brightspotcdn.com/dims4/default/8d55ed9/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe2%2F4e%2F779a15efcc6a976949f8322ea0d1%2Fla-na-pol-midterm-election-poll-20180620","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David Lauter"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#voter-interest-in-the-midterm-elections-stands-at-a-historic-high-with-a-singular-focus-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Trump administration announced Tuesday it is withdrawing from the U.N. body that oversees human rights around the globe, saying the 47-nation council has shown an “unconscionable” bias against Israel and a blind willingness to ignore abuse elsewhere.The decision to leave the U.N. Human Rights Council was the latest multinational institution or accord that the administration has abandoned, sometimes upending years of U.S. policy. Critics were quick to cite the withdrawal as further evidence that under President Trump, the United States is retreating from its position as the leading international advocate for human rights.Secretary of State Mike Pompeo and Nikki Haley, the U.S. ambassador to the United Nations, made the announcement at the State Department. It wasn’t immediately clear if U.S. diplomats would stop all cooperation with the council or would continue to observe its sessions or engage in some investigations.Read More","dateModified":"2018-06-20T13:51:34.223Z","datePublished":"2018-06-20T13:41:28.174Z","headline":"U.S. withdraws from U.N. Human Rights Council","image":"https://ca-times.brightspotcdn.com/dims4/default/4665688/2147483647/strip/true/crop/1600x900+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F70%2F92%2F1e8b7db9e818d3679d2811ade2ea%2Fla-na-pol-un-humanrights-20180619","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#u-s-withdraws-from-u-n-human-rights-council"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAbout a dozen protesters heckled Homeland Security Secretary Kirstjen Nielsen about the Trump administration's immigration policy as she ate dinner at a Mexican restaurant in Washington.The protesters entered MXDC Cocina Mexicana Tuesday and chanted \"Shame!\" and \"End family separation!\"In a video posted on Facebook by Metro D.C. Democratic Socialists of America, the protesters yelled, \"if kids don't eat in peace, you don't eat in peace.\"Nielsen paid her bill and left after about 10 or 15 minutes.A department spokesman tweeted that during a work dinner, the secretary and her staff heard from a small group of protesters who \"share her concern with our current immigration laws.\"","dateModified":"2018-06-20T13:28:24.865Z","datePublished":"2018-06-20T13:11:00.000Z","headline":"Homeland Security Secretary Kirstjen Nielsen heckled at restaurant over immigration policy","image":"https://ca-times.brightspotcdn.com/dims4/default/6df505f/2147483647/strip/true/crop/2048x1152+0+136/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F28%2F95%2F45a17deb27aceb07cac6b7a4bae2%2Fla-lb-media-afp-getty-us-politics-trump-20180620-060930","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#homeland-security-secretary-kirstjen-nielsen-heckled-at-restaurant-over-immigration-policy"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTwo Senate Democrats want to know what role Kathy Kraninger, who is President Trump’s choice to lead the Consumer Financial Protection Bureau, played in the administration’s “zero tolerance” immigration policy as a White House aide.Kraninger oversees the budgets for the Department of Homeland Security and the Justice Department, which have been implementing the controversial policy that has separated at least 2,000 children from their parents crossing the U.S.-Mexico border since April.“Kathy Kraninger helps oversee the agencies that are ripping kids from their parents,” Sen. Elizabeth Warren (D-Mass.), said Tuesday on Twitter.Read More","dateModified":"2018-06-19T15:19:06.430Z","datePublished":"2018-06-19T15:12:22.320Z","headline":"CFPB nominee Kathy Kraninger faces questions on her role in ‘zero tolerance’ immigration policy","image":"https://ca-times.brightspotcdn.com/dims4/default/fb68fe1/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1c%2F55%2F248cc048f9221456356838474066%2Fla-fi-cfpb-kraninger-immigration-20180619","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#cfpb-nominee-kathy-kraninger-faces-questions-on-her-role-in-zero-tolerance-immigration-policy"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageNominees for top federal financial regulators usually have worked in high-level government or private-sector jobs and President Trump had been following that traditional playbook. Until his latest pick.His choice for Comptroller of the Currency was chief executive of Pasadena's OneWest Bank; the selection for Federal Deposit Insurance Corp. chairwoman had been executive vice president of Fifth Third Bank and chief counsel for the Senate Banking committee; and the nominee to head the Federal Reserve had served on the central bank’s board since 2012 after having been a top Treasury official and a partner at a high-powered asset-management firm.But now for director of the Consumer Financial Protection Bureau — arguably the single most powerful financial regulator in Washington — Trump has tapped a little-known White House aide with no apparent relevant experience in finance, banking regulation or consumer protection.Read More","dateModified":"2018-06-19T00:05:58.888Z","datePublished":"2018-06-19T00:07:23.438Z","headline":"Critics say CFPB nominee Kathy Kraninger lacks the experience to be the nation’s top consumer financial watchdog","image":"https://ca-times.brightspotcdn.com/dims4/default/16a0bd6/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F51%2F1f%2Fbcfc0dd4c5b0a0e5795b05134d6c%2Fla-fi-cfpb-kraninger-experience-20180618","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#critics-say-cfpb-nominee-kathy-kraninger-lacks-the-experience-to-be-the-nations-top-consumer-financial-watchdog"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump directed the U.S. trade representative to prepare new tariffs on $200 billion in Chinese imports Monday as the two nations moved closer to a trade war.The tariffs, which Trump wants set at 10%, would be the latest round of punitive measures in an escalating dispute over the large trade imbalance between the two countries. Trump recently ordered tariffs on $50 billion in Chinese goods in retaliation for what the U.S. said is intellectual property theft. The tariffs were quickly matched by China on U.S. exports.\"China apparently has no intention of changing its unfair practices related to the acquisition of American intellectual property and technology,\" Trump said in a statement Monday announcing the new action. \"Rather than altering those practices, it is now threatening United States companies, workers and farmers who have done nothing wrong.\"Trump added: \"These tariffs will go into effect if China refuses to change its practices, and also if it insists on going forward with the new tariffs that it has recently announced.\"Trump said that if China responds to this fresh round of tariffs, then he will move to counter \"by pursuing additional tariffs on another $200 billion of goods.\"Trump's comments come hours after the top U.S. diplomat accused China of engaging in \"predatory economics 101\" and an \"unprecedented level of larceny\" of intellectual property.Secretary of State Mike Pompeo made the remarks at the Detroit Economic Club as global markets reacted to trade tension between the U.S. and China. Both nations started putting trade tariffs in motion that are set to take effect July 6.He said China's recent claims of \"openness and globalization\" are \"a joke.\" He added that China is a \"predatory economic government\" that is \"long overdue in being tackled,\" matters that include intellectual property theft and Chinese steel and aluminum flooding the U.S. market.The Chinese Embassy in Washington did not immediately respond to a request for comment.Pompeo raised the trade issue directly with China last week when he met in Beijing with President Xi Jinping and others.\"I reminded him that's not fair competition,\" Pompeo said.Trump had announced a 25% tariff on up to $50 billion in Chinese imports. China is retaliating by raising import duties on $34 billion worth of American goods, including soybeans, electric cars and whiskey. Trump also has slapped tariffs on steel and aluminum imports from Canada, Mexico and European allies.Wall Street has viewed the escalating trade tension with wariness, fearful they could strangle the economic growth achieved during Trump's watch.Read more Tweet","dateModified":"2018-06-19T03:17:53.681Z","datePublished":"2018-06-18T23:47:00.000Z","headline":"President Trump announces new tariffs on Chinese goods","image":"https://ca-times.brightspotcdn.com/dims4/default/138af14/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8d%2F52%2Fa532982d3cd1c1ad4bab3a81282f%2Fla-lb-media-afp-getty-presidenttrumpmeetswithnationalspac-20180618-171915","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#president-trump-announces-new-tariffs-on-chinese-goods"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-06-18T21:34:58.576Z","datePublished":"2018-06-18T20:53:00.000Z","headline":"Watch live: The White House answers questions regarding immigration","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-the-white-house-answers-questions-regarding-immigration"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Supreme Court on Monday effectively punted on the thorny issue of whether partisan gerrymandering of legislative districts is constitutional, dismissing two cases without ruling on the larger issue.  In a 9-0 decision, the justices said plaintiffs in a Wisconsin lawsuit lacked standing. It also dismissed a similar Maryland case for procedural issues.Read More","dateModified":"2018-06-18T15:19:36.274Z","datePublished":"2018-06-18T14:34:00.000Z","headline":"Supreme Court punts on partisan gerrymandering","image":"https://ca-times.brightspotcdn.com/dims4/default/86953bf/2147483647/strip/true/crop/2048x1152+0+141/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F98%2F92%2Fff108e7961a85020cd6573a82dd9%2Fla-lb-media-apphoto-supremecourtforeignlaw-20180618-073846","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"David Savage"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#supreme-court-punts-on-partisan-gerrymandering"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMigrant family separations on the border have drawn national attention, as the Trump administration enforces a “zero tolerance” policy of charging parents in criminal court and placing their children in federally funded shelters.A total of 1,995 children have been separated from 1,940 adult guardians who were prosecuted for entering the country illegally from April 19 to May 31, a Department of Homeland Security spokesman said Friday. The spokesman made the comment during a background telephone briefing with reporters. Officials from the Border Patrol and Department of Justice also participated.A number of lawmakers from both parties, including House Speaker Paul D. Ryan (R-Wis.), have said in recent days that they disagree with the policy of separating children from parents.During Friday’s briefing, officials said their policy was not family separation, but rather “100% prosecution.”“Either we choose to enforce the law, or we choose to ignore it, and this administration has made it clear we’re not going to ignore the law any longer,” a Homeland Security official said. In the past, parents were often released pending court appearances; the practice and other alternatives to detention meant immigrants were “incentivized to break the law,” the official said.","dateModified":"2018-06-15T19:58:20.620Z","datePublished":"2018-06-15T19:54:00.000Z","headline":"1,995 immigrant children separated from adults in previous two months, officials say","image":"https://ca-times.brightspotcdn.com/dims4/default/21b4a8b/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fab%2F64%2F93e9f8f21b0f5cd8d74ae496719a%2Fla-lb-media-r5a3522-20180615-124400","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Molly Hennessy-Fiske"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#1-995-immigrant-children-separated-from-adults-in-previous-two-months-officials-say"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump’s personal lawyer and fixer Michael Cohen is seeking a gag order to stop Michael Avenatti, the attorney for porn star Stormy Daniels, from maligning him in the news media.Citing Avenatti’s “seemingly unquenchable thirst for publicity,” Cohen’s lawyer Brent Blakely told a federal judge that Avenatti’s constant bashing of Cohen threatens to deprive Cohen of a fair trial.In the three months since Daniels sued Cohen and the president to void a contract that bars her from discussing an alleged affair with Trump, Avenatti has talked about the case in at least 121 television appearances and 439 tweets, Blakely said in court papers.“During these appearances and tweets, Mr. Avenatti has repeatedly denigrated Mr. Cohen, predicted that Mr. Cohen would be indicted for bank fraud, wire fraud, campaign finance violations, and accused Mr. Cohen of hiring a ‘thug’ to allegedly threaten Ms. Clifford,” Blakely wrote.Blakely asked Judge S. James Otero of U.S. District Court in Los Angeles for a restraining order barring Avenatti from discussing the matter with the news media.On Twitter, Avenatti called the request “a complete joke.” “Mr. Cohen and Brent Blakely can’t deal with the truth, the facts, and the law, so they have to resort to unethical, meritless motions,” he said.Cohen, who denies wrongdoing, is under federal criminal investigation in New York. Prosecutors are examining, among other things, his $130,000 payment to Daniels just before the 2016 presidential election to buy her silence on the alleged affair with Trump.","dateModified":"2018-06-15T15:34:01.293Z","datePublished":"2018-06-15T15:20:00.000Z","headline":"Michael Cohen requests gag order to silence Stormy Daniels’ lawyer Michael Avenatti","image":"https://ca-times.brightspotcdn.com/dims4/default/798bd07/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fac%2F06%2F918565bd8e44de75486376425d2f%2Fla-lb-media-apphoto-trumprussiaprobe21-20180615-080139","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#michael-cohen-requests-gag-order-to-silence-stormy-daniels-lawyer-michael-avenatti"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSo-called sanctuary jurisdictions that decline to cooperate with federal immigration enforcement could be held liable for failing to detain people in the U.S. illegally for deportation proceedings, under draft legislation proposed Thursday by House Republican leaders.Under the bill, if local law enforcement officials do not comply with an Immigration and Customs Enforcement request to hold an immigrant who is in the country illegally, and that immigrant is released and later commits rape, murder or sexual assault of a minor, the victim or the victim’s family would be allowed to sue the jurisdiction, according to a draft of the bill released Thursday.President Trump frequently railed about violent crimes committed by people in the country illegally during the 2016 campaign, most notably the case of Kathryn Steinle, a San Francisco woman killed two years ago by a Mexican man who had been deported several times.Read More","dateModified":"2018-06-15T14:43:26.240Z","datePublished":"2018-06-15T14:51:28.059Z","headline":"GOP bill would let crime victims sue ‘sanctuary’ cities; critics decry ‘total political theater’","image":"https://ca-times.brightspotcdn.com/dims4/default/99e7b24/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe2%2F8a%2F5719fbfae1967e4ddcf81bd97413%2Fla-na-pol-immigration-sanctuary-city-20180615","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gop-bill-would-let-crime-victims-sue-sanctuary-cities-critics-decry-total-political-theater"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoAtty. Gen. Jeff Sessions cited the Bible on Thursday in defense of the Trump administration's criminal prosecution of adults who cross the border illegally, effectively separating them from their migrant children. “Persons who violate the law of our nation are subject to prosecution. I would cite you to the Apostle Paul and his clear and wise command in Romans 13 to obey the laws of the government because God has ordained them for the purpose of order,\" he said.When CNN’s Jim Acosta asked White House Press Secretary Sarah Huckabee Sanders to elaborate on the attorney general’s comments, the conversation turned tense.“Where does it say in the Bible that it’s moral to take children away from their mothers?” Acosta asked.Sanders said she wasn’t aware of Sessions’ comments, but said, “I can say that it is very biblical to enforce the law.”No law requires families to be separated. The administration recently adopted a new “zero tolerance” policy of criminally prosecuting all people caught trying to cross the border illegally, even those seeking asylum. When families are caught, the approach separates the parents who are held pending trial from their children, who are taken to different detention centers. Border agents previously tried to keep parents and their children at the same detention site.Sanders faulted Democrats for the separation of families.Acosta continued to ask about the implementation of the policy to separate families.“Because it’s the law,\" Sanders responded. ","dateModified":"2018-06-15T00:33:44.855Z","datePublished":"2018-06-14T21:53:00.000Z","headline":"Sanders says it’s ‘biblical to enforce the law’ when asked about separating families at the border","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Colleen Shalby"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sanders-says-its-biblical-to-enforce-the-law-when-asked-about-separating-families-at-the-border"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Former FBI Director James Comey responded on Twitter to the Justice Department inspector general’s report about his handling of the investigation in 2016 into Hillary Clinton’s emails.The report found that Comey and others mishandled the case, including by improperly sharing information with the public. Investigators characterized Comey’s disclosure of the FBI’s findings in July 2016 as “extraordinary and insubordinate,” though not politically motivated.“The conclusions are reasonable, even though I disagree with some,” Comey tweeted Thursday morning. Noting that he had a difficult decision to make, he added, “I pray no Director faces it again.” TweetRead More","dateModified":"2018-06-14T19:18:22.244Z","datePublished":"2018-06-14T19:00:00.000Z","headline":"Comey responds to the Justice Department’s report, says conclusions are ‘reasonable’","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jessica Roy"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#comey-responds-to-the-justice-departments-report-says-conclusions-are-reasonable"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageHouse Speaker Paul D. Ryan said Thursday he disagrees with the Trump administration policy of separating immigrant children from their parents at the border.\"We don't want kids to be separated from their parents. We believe because of the court ruling, this will require legislative change,\" Ryan said.House Minority Leader Nancy Pelosi (D-San Francisco) disputed that legislation is needed.“This was an act of the administration, they had been planning this for a while,” Pelosi said in her own news conference.“This is barbaric, this is not who America is, and this is the policy of the Trump administration,” she said. \"The casual attitude that they’re having about this … they could weigh in with the administration and stop it on a dime.\"Ryan’s reference to a court decision involved a 1997 agreement called the Flores settlement, which requires the federal government in many cases to release immigrant children in its custody. The settlement does not require the government to separate families who arrive together, and previous administrations have not interpreted it that way.Next week the House is expected to consider wide-ranging immigration legislation. Along with providing a legal solution for young people brought into the country illegally as children, the bill is expected to limit separating parents and children at the border.It’s not clear if the bill, which is still being written by GOP leaders, could get enough support to pass the House, or if it would be brought up in the Senate.The new zero-tolerance policy requiring prosecution of people arriving illegally at the border has driven up the number of immigrant children in government shelters in the nearly two months since it began.Previously, border agents tried to keep families together by sending all members to the same family detention facility. Now, under the new policy announced in May, in most cases parents are prosecuted and children are sent to a separate refugee facility.","dateModified":"2018-06-14T15:54:32.432Z","datePublished":"2018-06-14T15:32:00.000Z","headline":"Speaker Paul Ryan says he disagrees with Trump’s policy of separating children from their parents at the border","image":"https://ca-times.brightspotcdn.com/dims4/default/8c58f9a/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F96%2F7c%2Fc53086f7ec8509e73eaf9802dcf8%2Fch7s734knff4zhunwtqycjvmve.jpg","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#speaker-paul-ryan-says-he-disagrees-with-trumps-policy-of-separating-children-from-their-parents-at-the-border"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageNew York's attorney general says President Trump's foundation served as a personal piggy bank for his businesses, legal bills and presidential campaign. Democratic Atty. Gen. Barbara Underwood filed a lawsuit Wednesday against the foundation and its directors, Trump and his children Donald Trump Jr., Eric Trump and Ivanka Trump. The suit seeks $2.8 million in restitution and the dissolution of the foundation. Underwood says the foundation illegally helped support the Republican's campaign by raising money at a nationally televised fundraiser in January 2016, then allowing campaign staffers to dictate how the money was spent in grants.  ","dateModified":"2018-06-14T15:12:34.342Z","datePublished":"2018-06-14T15:05:00.000Z","headline":"New York attorney general sues Trump Foundation","image":"https://ca-times.brightspotcdn.com/dims4/default/eb3ffa9/2147483647/strip/true/crop/1524x857+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fff%2F0a%2Fd148e0cd2bbaa4bb61775056f4e1%2Fimg-5b05d774-turbine-la-1527109488-3cogjhil1i-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#new-york-attorney-general-sues-trump-foundation"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAs President Trump declared his summit with Kim Jong Un a smashing success, Secretary of State Mike Pompeo quickly began the hard part: negotiating the complex details for a deal to eliminate North Korea's nuclear threat.Pompeo went straight to Seoul after the summit in Singapore to confer on Wednesday with South Korean allies and top U.S. military commanders in the region. He said that dismantling Pyongyang’s nuclear arsenal could take 2½ years, the most concrete timeframe yet ascribed to what would undoubtedly be a long process.Pompeo also had to explain to both the allies and American commanders the unexpected announcement from Trump in Singapore that he is halting annual joint U.S.-South Korea military exercises, which the president described as provocative war games, using the lexicon of North Korea and China. Allies, including in Japan, were blindsided by the decision, which triggered sharp criticism from Congress, including Republicans, and from former and current U.S. officials.Read More","dateModified":"2018-06-14T13:47:21.880Z","datePublished":"2018-06-14T13:46:49.561Z","headline":"As Trump declares summit a success, Pompeo begins the hard part — negotiating the details of a nuclear deal","image":"https://ca-times.brightspotcdn.com/dims4/default/c5f7c53/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F00%2F8d%2F2e598f6eeeb5e759d67b99acfcb2%2Fla-na-pol-pompeo-southkorea-20180613","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"},{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#as-trump-declares-summit-a-success-pompeo-begins-the-hard-part-negotiating-the-details-of-a-nuclear-deal"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageMark Sanford blew up his marriage and became a national laughingstock when he sneaked off his job as South Carolina governor for a tryst with his Argentine lover.After he forsook his presidential ambitions and spent time in political purgatory, voters forgave Sanford’s trespass and, in 2013, elected him their representative in Congress.But on Tuesday, Sanford was tossed from office by his Republican constituents for committing a far graver sin: criticizing President Trump.Read More","dateModified":"2018-06-14T12:06:36.312Z","datePublished":"2018-06-14T12:00:59.000Z","headline":"Trump puts stranglehold on GOP — and woe to any Republican who objects","image":"https://ca-times.brightspotcdn.com/dims4/default/463f6f1/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fdd%2F5c%2F07655e6f5568fa553a75f38b6795%2Fla-na-pol-trump-sanford-republicans-20180613","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-
