as the seventh California Republican in a district Clinton won, though his previous successes – he last won reelection by a 14-point margin – suggested his ouster was a longer shot for Democrats.If Cox prevails, it would give Democrats a 40-seat gain nationwide, far more than the 23 seats needed to take control when Congress reconvenes in January.","dateModified":"2018-11-22T01:56:15.193Z","datePublished":"2018-11-22T00:55:00.000Z","headline":"Republican David Valadao’s lead slips to 447 votes over Democrat TJ Cox in still-undecided Central Valley House race","image":"https://ca-times.brightspotcdn.com/dims4/default/b49dfe1/2147483647/strip/true/crop/2046x1151+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb2%2F27%2Fd7564b842d85654a9cf0d9d62a69%2Fla-lb-media-la-me-valadao-20181121-165127","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#republican-david-valadaos-lead-slips-to-447-votes-over-democrat-tj-cox-in-still-undecided-central-valley-house-race"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageChief Justice John G. Roberts Jr. is pushing back against President Trump's description of a judge who ruled against Trump's new migrant asylum policy as an \"Obama judge.\"It's the first time that the leader of the federal judiciary has offered even a hint of criticism of Trump, who has previously blasted federal judges who ruled against him.Roberts said Wednesday the U.S. doesn't have \"Obama judges or Trump judges, Bush judges or Clinton judges.\" He commented in a statement released by the Supreme Court after a query by the Associated Press.Roberts said on the day before Thanksgiving that an \"independent judiciary is something we should all be thankful for.\"Last year, the president used the term a \"so-called judge\" after the first federal ruling against his travel ban.Related: Trump lashes out after judge rules that migrants who cross border illegally can seek asylum »","dateModified":"2018-11-21T18:46:13.839Z","datePublished":"2018-11-21T18:18:00.000Z","headline":"Roberts criticizes Trump for ‘Obama judge’ asylum comment","image":"https://ca-times.brightspotcdn.com/dims4/default/14c1359/2147483647/strip/true/crop/2048x1152+0+152/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F59%2Fd5%2F09c8fc291a617cdc1aa05e3b00b6%2Fla-lb-media-apphoto-trumpsupremecourt-20181121-101225","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#roberts-criticizes-trump-for-obama-judge-asylum-comment"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump made it clear on Tuesday that he does not intend to punish Saudi Arabia or Crown Prince Mohammed bin Salman for the murder of dissident journalist Jamal Khashoggi, an American resident killed by Saudi officials in Turkey in October.In a remarkable statement replete with exclamation points, Trump cast doubt on the CIA’s reported conclusions that it has a high degree of confidence that the crown prince ordered Khashoggi’s murder and sent his closest allies to Saudi Arabia’s consulate in Istanbul to carry it out.Read MoreThis article has been updated with staff. ","dateModified":"2018-11-20T18:53:08.121Z","datePublished":"2018-11-20T18:24:00.000Z","headline":"Trump says no new punishments against Saudi Arabia in Jamal Khashoggi murder","image":"https://ca-times.brightspotcdn.com/dims4/default/722e885/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F94%2Fa8%2Fb9b95a2b5ba110165b75ce506962%2Fla-lb-media-apphoto-saudiarabiawriterkilled-20181120-101947","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-no-new-punishments-against-saudi-arabia-in-jamal-khashoggi-murder"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe election-night lead that GOP Rep. David Valadao of Hanford established over his Democratic challenger T.J. Cox has shrunk to 968 votes, stoking Republican fears that the party could lose a seventh California congressional seat.The alarming news for the GOP came Monday as Kern and Tulare counties released updated results from their ongoing ballot counting.On election night, when Valadao had a 4,389-vote lead, the Associated Press projected the Republican incumbent would win, but that victory now appears uncertain.California’s 21st Congressional District, mainly farmland along Interstate 5 between Bakersfield and Fresno, is split among four counties. Cox holds a lopsided lead in Kern County, but Valadao remains ahead in Fresno, Kings and Tulare counties.It is unclear how many thousands of ballots remain uncounted. The four counties have told the state that they still have nearly 70,000 ballots to tally. Many of them came from voters living outside the 21st District, so it’s difficult to estimate Valadao’s prospects for survival.The Nov. 6 midterm election results have been dismal for Republicans in California. The party has lost six of its 14 House seats in the state, leaving it with a tiny minority of the 53-seat delegation.Democrats unseated Reps. Dana Rohrabacher of Costa Mesa, Mimi Walters of Laguna Beach, Steve Knight of Palmdale and Jeff Denham of Turlock. Democrats also won the seats of retiring GOP Reps. Ed Royce of Fullerton and Darrell Issa of Vista.All six of those seats are in districts that voted for Hillary Clinton over Donald Trump in the 2016 presidential election. Valadao’s is the only other California district that favored Clinton but is represented by a Republican in the House.","dateModified":"2018-11-20T02:08:05.720Z","datePublished":"2018-11-20T00:55:00.000Z","headline":"GOP Rep. Valadao clinging to slim lead over Democrat T.J. Cox in updated vote tally","image":"https://ca-times.brightspotcdn.com/dims4/default/8189194/2147483647/strip/true/crop/1300x731+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5c%2F48%2F0ded8d05cfe6f89d025e7772ed9c%2Fla-1535409188-i7itv6031u-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gop-rep-valadao-clinging-to-slim-lead-over-democrat-t-j-cox-in-updated-vote-tally"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSixteen House Democrats said Monday that they will vote to deny Rep. Nancy Pelosi another stint as House speaker, a show of defiance that puts her opponents on the cusp of forcing a seismic leadership shake-up as their party prepares to take the majority.Their pledge to oppose Pelosi (D-San Francisco), both in an internal caucus election and a Jan. 3 floor vote, delivered in a letter sent to Democratic colleagues, comes as Pelosi has marshaled a legion of supporters on and off Capitol Hill to make her case.But her opponents said Monday they are convinced it is time to select a new leader.\"We are thankful to Leader Pelosi for her years of service to our Country and to our Caucus,\" they wrote. \"However, we also recognize that in this recent election, Democrats ran on and won on a message of change.\"Pelosi has expressed complete confidence that she will retake the speaker's gavel in January — eight years after she lost it following massive Republican gains in the 2010 midterms and 16 years after she was first elevated to the top Democratic leadership post in the House.\"Come on in, the water's fine,\" she said Friday about a potential leadership challenge.The signers might not be able to force Pelosi out themselves. The size of the Democratic majority remains in flux, but Democrats have already won 232 seats, according to the Associated Press, with five races still undecided.All those races have Republican incumbents, but the Democratic challenger is ahead in only one of them. If the leads hold in the uncalled races, Democrats would have won 233 seats, a 16-seat majority.That means Pelosi could lose as many as 15 Democratic votes when she stands for election as speaker on Jan. 3.Read More","dateModified":"2018-11-19T21:52:44.264Z","datePublished":"2018-11-19T19:14:00.000Z","headline":"Sixteen House Democrats vow to oppose Nancy Pelosi as next speaker","image":"https://ca-times.brightspotcdn.com/dims4/default/a1449e1/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fba%2Fbf%2F716716bf071985716f6e03b61c7e%2Fla-lb-media-apphoto-democratspelosi-20181119-111518","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mike DeBonis | Washington Post"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sixteen-house-democrats-vow-to-oppose-nancy-pelosi-as-next-speaker"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThree Senate Democrats filed a lawsuit Monday arguing that Acting Atty. Gen. Matthew Whitaker's appointment is unconstitutional and asking a federal judge to remove him.The suit, filed by Sens. Richard Blumenthal of Connecticut, Mazie Hirono of Hawaii and Sheldon Whitehouse of Rhode Island, argues that Whitaker's appointment violates the Constitution because he has not been confirmed by the Senate.Whitaker was chief of staff to Atty. Gen. Jeff Sessions and was elevated to the top job after Sessions was ousted by President Trump on Nov. 7.The Constitution's Appointments Clause requires that the Senate confirm all principal officials before they can serve in their office.The Justice Department released a legal opinion last week that said Whitaker's appointment would not violate the clause because he is serving in an acting capacity. The opinion concluded that Whitaker, even without Senate confirmation, may serve in an acting capacity because he has been at the department for more than a year at a “sufficiently senior pay level.”“President Trump is denying senators our constitutional obligation and opportunity to do our job: scrutinizing the nomination of our nation's top law enforcement official,” Blumenthal said in a statement. “The reason is simple: Whitaker would never pass the advice and consent test. In selecting a so-called ‘constitutional nobody' and thwarting every senator's constitutional duty, Trump leaves us no choice but to seek recourse through the courts.”The lawsuit comes days after a Washington lawyer challenged Whitaker's appointment in a pending Supreme Court case dealing with gun rights. The attorney, Thomas Goldstein, asked the high court to find that Whitaker's appointment is unconstitutional and replace him with Deputy Atty. Gen. Rod Rosenstein.Rosenstein, the second-ranking Justice Department official, has been confirmed by the Senate and had been overseeing special counsel Robert Mueller's Russia investigation. Whitaker is now overseeing the investigation.The Justice Department issued a statement Monday defending Whitaker's appointment as “lawful” and said it comports with the Appointments Clause, the Federal Vacancies Reform Act and legal precedent.“There are over 160 instances in American history in which non-Senate confirmed persons performed, on a temporary basis, the duties of a Senate-confirmed position,” Justice Department spokeswoman Kerri Kupec said. “To suggest otherwise is to ignore centuries of practice and precedent.”","dateModified":"2018-11-19T17:21:10.067Z","datePublished":"2018-11-19T17:06:00.000Z","headline":"Democratic senators sue over Whitaker’s appointment as acting attorney general","image":"https://ca-times.brightspotcdn.com/dims4/default/8c6373d/2147483647/strip/true/crop/2048x1152+0+158/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffd%2Fa6%2F72004a1c5c1265705e04ff256d3d%2Fla-lb-media-afp-getty-files-us-politics-justice-whitaker-20181119-090443","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democratic-senators-sue-over-whitakers-appointment-as-acting-attorney-general"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFlorida's Republican Gov. Rick Scott says incumbent Democratic Sen. Bill Nelson called him to concede defeat in their extremely tight race.Scott issued a statement Sunday saying Nelson \"graciously conceded\" their Senate race shortly after the state's recount ended. The final results show Scott defeated Nelson by just over 10,000 votes out of 8 million cast. Nelson is scheduled to release a videotaped statement later Sunday.The defeat ends Nelson's lengthy political career. The three-term incumbent was first elected to the U.S. Senate in 2000. Before that he served six terms in the U.S. House and as state treasurer and insurance commissioner for six years.Scott spent more than $60 million of his own money on ads that portrayed Nelson as out-of-touch and ineffective. Nelson responded by questioning Scott's ethics and saying he would be under the sway of President Trump.","dateModified":"2018-11-18T20:36:45.069Z","datePublished":"2018-11-18T19:47:00.000Z","headline":"Gov. Rick Scott says Sen. Bill Nelson concedes Florida Senate race","image":"https://ca-times.brightspotcdn.com/dims4/default/f67674b/2147483647/strip/true/crop/2048x1152+0+132/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F03%2F02%2Fa266f75fd2bc492031001e28279d%2Fla-lb-media-apphoto-election2018florida1-20181118-103956","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gov-rick-scott-says-sen-bill-nelson-concedes-florida-senate-race"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageGil Cisneros defeated Republican Young Kim on Saturday in the last of Orange County’s undecided House races, giving Democrats a clean sweep of the state’s six most fiercely fought congressional contests and marking an epochal shift in a region long synonymous with political conservatism.With Cisneros’ victory, Democrats will constitute the entirety of Orange County’s seven-member congressional delegation, the first time since the 1930s that the birthplace of Richard Nixon, home of John Wayne and spiritual center of the Republican Party will have no GOP representative in the House.“Sitting back in the 1960s, I would never have believed this would happen,” said Stuart K. Spencer, a party strategist who spent more than half a century ushering Republicans, including President Reagan, into office.Read More","dateModified":"2018-11-18T16:14:54.109Z","datePublished":"2018-11-18T16:04:48.181Z","headline":"Orange County goes blue, as Democrats complete historic sweep of its seven congressional seats","image":"https://ca-times.brightspotcdn.com/dims4/default/41757a1/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffa%2Fee%2Ffde02577eb4fb0102dc2e6ad32d0%2Fla-me-pol-orange-county-gop-house-20181117","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"},{"@context":"http://schema.org","@type":"Person","name":"Joe Mozingo"},{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#orange-county-goes-blue-as-democrats-complete-historic-sweep-of-its-seven-congressional-seats"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFor a party in freefall the last two decades, California Republicans learned that it's possible to plunge even further.The GOP not only lost every statewide office in the midterm election — again, in blowout fashion — but Democrats reestablished their supermajority in Sacramento, allowing them to legislate however they see fitAfter major defeats in Orange County and the Central Valley, two longtime strongholds, Republicans will have a significantly smaller footprint on Capitol Hill. (Democrats hold both Senate seats.) When the vote-counting is finished, the GOP may not even have enough lawmakers in California’s 53-member House delegation to field a nine-person softball team.Read More","dateModified":"2018-11-17T16:28:42.165Z","datePublished":"2018-11-17T16:19:56.412Z","headline":"Going, going ... with midterm wipeout, California Republican Party drifts closer to irrelevance","image":"https://ca-times.brightspotcdn.com/dims4/default/3060e91/2147483647/strip/true/crop/2000x1125+0+108/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F78%2F1b%2Fa3893f11ef78b4cd67e7382bdc67%2Fla-me-pol-california-disappearing-republicans-20181116","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"},{"@context":"http://schema.org","@type":"Person","name":"Mark Z. Barabak"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#going-going-with-midterm-wipeout-california-republican-party-drifts-closer-to-irrelevance"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageCongresswoman-elect Katie Porter said she plans to support Rep. Nancy Pelosi's bid for speaker of the House and will make campaign finance reform her top priority when she enters the chamber in January.“I'm going to continue to have conversations, but so far I feel like Leader Pelosi is definitely making the things that were a priority to the families that elected me her priorities, including announcing her support for campaign finance reform and anti-corruption as HR1,\" Porter said in her first public appearance since being declared the winner in California’s 45th Congressional District on Thursday evening. “It means a lot to me that she is a Californian. She understands our state,” Porter added. “When we talk about environmental protections, this is a person who understands as a Californian how fragile our environment is and what's at risk in things like drilling off our coasts.\"Porter, a law professor at UC Irvine, defeated two-term Republican Rep. Mimi Walters. The 45th District, covering inland Orange County, has never been represented by a Democrat.Porter became the third Democrat to claim a Republican-held seat in Orange County, following the victories of Harley Rouda in the 48th District and Mike Levin in the 49th. A fourth, Gil Cisneros, is running slightly ahead of his Republican opponent in the race for the open seat in the 39th District, which extends into Los Angeles and San Bernardino counties.Porter attributed the massive political shift in the county, for decades a conservative stronghold, to increased levels of political engagement. \"Folks here care about education, they care about the environment, they believe climate change is real, they want healthcare that protects preexisting conditions, they want a tax system that doesn't punish California, they want our schools and places of worship to be safe from gun violence,\" she said.\"Those are the issues we campaigned on, and to the extent that Donald Trump and Mimi Walters were on the wrong side of those issues, the voters have made clear what direction they want us to go.\"Porter was flying back from the East Coast when her race was called, she said. She turned on her phone to find 167 text messages from friends and supporters.Among them was Sen. Elizabeth Warren (D-Mass.), who was one of Porter’s teachers in law school and with whom she has remained close. The pair spoke via FaceTime this morning, she said.","dateModified":"2018-11-16T22:54:19.101Z","datePublished":"2018-11-16T22:31:00.000Z","headline":"Congresswoman-elect Katie Porter says she will support Rep. Nancy Pelosi for speaker","image":"https://ca-times.brightspotcdn.com/dims4/default/26aafe9/2147483647/strip/true/crop/2048x1152+0+34/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F83%2F2b%2Fbb12f1a895a4b8811a60340c51b9%2Fla-lb-media-3065487-la-pol-katie-porter-3-ajs-20181116-140720","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#congresswoman-elect-katie-porter-says-she-will-support-rep-nancy-pelosi-for-speaker"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFlorida’s acrimonious battle for the U.S. Senate headed Thursday to a legally required hand recount after an initial review by ballot-counting machines showed Republican Gov. Rick Scott and Democratic Sen. Bill Nelson separated by less than 13,000 votes.But the highly watched contest for governor between Republican Ron DeSantis and Democrat Andrew Gillum appeared to be over, with a machine recount showing DeSantis with a large enough advantage over Gillum to avoid a hand recount in that race.Gillum, who conceded the contest on election night only to retract his concession later, said in a statement that “it is not over until every legally casted vote is counted.”The recount so far has been fraught with problems. One large Democratic stronghold in South Florida was unable to finish its machine recount by the Thursday deadline due to machines breaking down. A federal judge rejected a request to extend the recount deadline.“We gave a heroic effort,” said Palm Beach County Supervisor of Elections Susan Bucher. If the county had three or four more hours, it would have made the deadline to recount ballots in the Senate race, she said.Meanwhile, election officials in another urban county in the Tampa Bay area decided against turning in the results of their machine recount, which came up with 846 fewer votes than originally counted. Media in South Florida reported that Broward County finished its machine recount but missed the deadline by a few minutes.Counties were ordered last weekend to do a machine recount of three statewide races because the margins were so tight. The next stage is a manual review of ballots that were not counted by machines to see whether there is a way to figure out voter intent.Scott called on Nelson to end the recount battle.It’s time for Nelson “to respect the will of the voters and graciously bring this process to an end rather than proceed with yet another count of the votes — which will yield the same result and bring more embarrassment to the state that we both love and have served,” the governor said in a statement.The recount has triggered multiple lawsuits, many of them filed by Nelson and Democrats. The legal battles drew the ire of U.S. District Judge Mark E. Walker, who slammed the state for repeatedly failing to anticipate election problems. He also said the state law on recounts appears to violate the U.S. Supreme Court ruling that decided the presidency in 2000.“We have been the laughingstock of the world, election after election, and we chose not to fix this,” Walker said during a morning hearing.Walker vented his anger at state lawmakers and Palm Beach County officials, saying they should have made sure they had enough equipment in place to handle this kind of a recount. But he said he could not extend the recount deadline because he did not know when Palm Beach County would finish its work.“This court must be able to craft a remedy with knowledge that it will not prove futile,” Walker wrote in his ruling turning down the request from Democrats. “It cannot do so on this record. This court does not and will not fashion a remedy in the dark.”The overarching problem was created by the Florida Legislature, which Walker said passed a recount law that appears to run afoul of the 2000 Bush vs. Gore decision by locking in procedures that do not allow for potential problems.A total of six election-related lawsuits are pending in federal court in Tallahassee as well at least one lawsuit filed in state court.Walker also ordered that voters be given until 5 p.m. Saturday to show a valid identification and fix their ballots if they have not been counted due to mismatched signatures. Republicans appealed the ruling, but an appeals court turned down the request.State officials testified that nearly 4,000 mailed-in ballots were set aside because local officials decided the signatures on the envelopes did not match the signatures on file. If those voters can prove their identity, their votes will be counted and included in final official returns due from each county by noon Sunday.Walker was asked by Democrats to require local officials to provide a list of people whose ballots were rejected. But the judge appointed by President Obama refused the request, calling it “inappropriate.”Under state law, a hand review is required with races that have a margin of 0.25 percentage points or less. A state website put the unofficial results showing Scott ahead of Nelson by 0.15 percentage points. The margin between DeSantis and Gillum was at 0.41 points.The margin between Scott and Nelson had not changed much in the last few days, conceded Marc Elias, an attorney working for Nelson’s campaign. But he said that he expected the vote tally to shrink due to the hand recount and the ruling on signatures.The developments fueled frustrations among Democrats and Republicans alike. Democrats want state officials to do whatever it takes to make sure every eligible vote is counted. Republicans, including President Trump, have argued without evidence that voter fraud threatens to steal races from the GOP.","dateModified":"2018-11-16T02:52:39.978Z","datePublished":"2018-11-16T02:27:00.000Z","headline":"Bitter battle for Senate seat in Florida goes to hand recount","image":"https://ca-times.brightspotcdn.com/dims4/default/3f126d6/2147483647/strip/true/crop/2048x1152+0+130/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1b%2Fc7%2F9f0a00e348ab1d4d8b12c3224bca%2Fla-lb-media-ap18319737405863-20181115-182500","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#bitter-battle-for-senate-seat-in-florida-goes-to-hand-recount"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDemocrat Gil Cisneros pulled ahead of Republican Young Kim in one of California’s undecided congressional races Thursday, an ominous sign for a GOP already reeling from its loss of four House seats in the state.In updated vote counts released by the registrars for Orange and San Bernardino counties, Kim fell 941 votes behind Cisneros in the contest to succeed Republican Rep. Ed Royce in California’s 39th Congressional District. The 39th straddles Los Angeles, San Bernardino and Orange counties.In another unresolved House race, Democrat Katie Porter pulled further ahead of Republican incumbent Mimi Walters in the 45th District, which includes Mission Viejo, Tustin, Irvine, Rancho Santa Margarita and Laguna Hills.Porter, a consumer attorney and UC Irvine law professor, is now 6,203 votes ahead.The Nov. 6 midterm election has been devastating to Republicans in California. If Cisneros and Porter win, the party will have lost six of its 14 House seats in the state, essentially a wipeout in every contest that both parties spent heavily to win.The three Republicans already bounced from Congress are Reps. Dana Rohrabacher of Costa Mesa, Steve Knight of Palmdale and Jeff Denham of Turlock in the San Joaquin Valley. Democrat Mike Levin won the seat of retiring GOP Rep. Darrell Issa of Vista in the fourth district flipped so far.","dateModified":"2018-11-16T01:32:44.305Z","datePublished":"2018-11-16T01:05:00.000Z","headline":"Democrat Gil Cisneros pulls ahead of Republican Young Kim as more votes are tallied in Orange and San Bernardino counties","image":"https://ca-times.brightspotcdn.com/dims4/default/fa63531/2147483647/strip/true/crop/1400x788+0+73/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F74%2F3e%2F3a4f6035c75c6310883cec42e53a%2F900","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"},{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrat-gil-cisneros-pulls-ahead-of-republican-young-kim-as-more-votes-are-tallied-in-orange-and-san-bernardino-counties"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageUnofficial Florida election results show that the governor's race seems to be settled after a machine recount but the U.S. Senate race is likely headed to a hand recount.Republican Ron DeSantis is virtually assured of winning the nationally watched governor's race over Democrat Andrew Gillum. Florida finished a machine recount Thursday that showed Gillum without enough votes to force a manual recount.Unofficial results posted on a state website show the margin between U.S. Sen. Bill Nelson and Gov. Rick Scott is still thin enough to trigger a second review. State law requires a hand recount of races with a margin of 0.25 percentage point or less.Counties have until Sunday to inspect the ballots that did not record a vote when put through the machines. Those ballots are re-examined to see whether the voter skipped the race or marked the ballot in a way that the machines cannot read but can be deciphered.The election will be certified Tuesday.Read More","dateModified":"2018-11-15T22:33:53.458Z","datePublished":"2018-11-15T22:23:00.000Z","headline":"Florida Senate race likely headed to second recount","image":"https://ca-times.brightspotcdn.com/dims4/default/7dc6c4c/2147483647/strip/true/crop/2048x1152+0+231/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa0%2Fde%2Fcff95f1e93b76b4548fb37aa36ad%2Fla-lb-media-ap18319564422610-20181115-141853","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#florida-senate-race-likely-headed-to-second-recount"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageHouse Democratic leader Nancy Pelosi insisted Thursday that she has the votes to become the chamber's speaker despite solid opposition from more than a dozen Democrats who want fresh leadership when the party takes control next year.\"I have overwhelming support in my caucus to be speaker of the House,\" the San Francisco lawmaker told reporters. \"I happen to think at this point, I'm the best person for that.\"A vote within the Democratic caucus is scheduled for Nov. 28. The full House votes on Jan. 3 to elect a new speaker.During her remarks, Pelosi touted the size of the Democratic victory in the midterms, which she called \"almost a tsunami.\" With a few races still to be decided, Democrats are poised to pick up close to 40 seats in the chamber.Pelosi called that \"the biggest victory for the Democrats since 1974, when the Watergate babies came in.\"Pelosi's comments come as she faces solid opposition from at least 17 Democrats, setting the stage for a battle over who will ascend to one of the most powerful positions in Washington.After a campaign in which some Democrats prevailed in competitive districts by promising to oppose her, a coalition of incumbents and newly elected members has denied her a smooth path to the speakership.The defections, if they stand, would leave Pelosi, who has led the Democrats for more than 15 years, several votes short of the 218 she would need when the full House votes for speaker Jan. 3. However, no Democrat has stepped forward to run against her for a job she held from 2007 through 2010.Rep. Marcia Fudge (D-Ohio) told reporters Wednesday that she's being encouraged to stand for speaker if Pelosi doesn't have the votes.In an interview with the Washington Post on Thursday, she said she has been \"overwhelmed\" by the support from many of her colleagues for her possible entry into the race for House speaker.\"Over the last 12 hours, I've been overwhelmed by the amount of support I've received,\" Fudge said, adding that there are \"probably closer to 30\" Democrats who have privately signaled that they are willing to oppose Pelosi.\"Things could change rapidly,\" Fudge said.Fudge, 66, a former chair of the Congressional Black Caucus, said she is building a diverse coalition as she mulls a speaker run, talking with allies in the caucus, moderate Democrats and newly elected members.To this point, Pelosi has enjoyed the strong backing of the Congressional Black Caucus.On Thursday, Rep. Bobby Rush (D-Ill.), one of its members, wrote a letter to colleagues praising her \"insight, fortitude and strategic thinking\" and urging support for her speakership bid.Former Atty. Gen. Eric H. Holder Jr., an African American who is contemplating a 2020 presidential bid, also voiced support for Pelosi, praising her in a tweet as \"an architect of the recent midterm success.\"Rep. Seth Moulton (D-Mass.), a leader of the resistance to Pelosi, said during an interview on CNN on Thursday that Fudge is \"the kind of new leader that we need in this party.\"\"She's in touch with middle America. She understands what the American people want. She's a next-generation leader that people will look to and say, 'That's the future of our party, that's the future of our country, and that's exactly the kind of leader that I want to see as our next speaker.\"Wagner reports for the Washington Post. The Post's Robert Costa, Erica Werner, Mike DeBonis, Paul Kane and Elise Viebeck contributed to this report.","dateModified":"2018-11-15T17:23:31.344Z","datePublished":"2018-11-15T17:05:00.000Z","headline":"Pelosi says she has the votes to become the next House speaker","image":"https://ca-times.brightspotcdn.com/dims4/default/2d6e2d3/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc8%2F01%2F9a944685a5792c9f77758aa82d5f%2Fla-lb-media-apphoto-democratspelosi-20181115-090711","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"John Wagner"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#pelosi-says-she-has-the-votes-to-become-the-next-house-speaker"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRepublican Rep. Jeff Denham has conceded to Democrat Josh Harder in the race to represent California’s 10th Congressional District in the San Joaquin Valley.\"It has been an absolute honor to serve our community and represent the Central Valley in Congress over the past eight years,\" the 51-year-old congressman said. \"The enormity of the responsibility was never lost on me. My wife Sonia and I look forward to starting the next chapter of our lives.\"Harder said he had spoken with Denham and the two were committed to a productive transition.Denham, an Air Force veteran, previously represented the region in the state Senate for eight years and founded a company specializing in plastic packaging used in agriculture. While a member of Congress, he sat on the Transportation and Infrastructure, Veterans’ Affairs and Agriculture committees.First-time candidate Harder was born and raised in the district. After graduating from Stanford University, he served as vice president of a Silicon Valley venture capital firm. Since moving back, he has been teaching at Modesto Junior College.Denham’s House seat is one of four in California that Republicans lost in the Nov. 6 election, with two contests in Orange County still undecided as of Thursday morning. Tweet","dateModified":"2018-11-15T17:49:08.327Z","datePublished":"2018-11-15T15:52:00.000Z","headline":"GOP Rep. Jeff Denham concedes to Democrat Josh Harder in Central Valley race","image":"https://ca-times.brightspotcdn.com/dims4/default/38c4ebd/2147483647/strip/true/crop/1400x788+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F91%2Ff8%2F448b4f3682c14809a9090dc1cb71%2F750x422","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gop-rep-jeff-denham-concedes-to-democrat-josh-harder-in-central-valley-race"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDemocrat Katie Porter opened a 3,797-vote lead Wednesday over Republican Rep. Mimi Walters in Orange County’s 45th Congressional District.In the neighboring 39th, Democrat Gil Cisneros has nearly tied the race against Republican Young Kim. Cisneros now trails Kim by a razor-thin margin of 122 votes.The 39th District straddles Los Angeles, Orange and San Bernardino counties; Wednesday’s updated ballot counts came from the latter two.There are more than 202,000 ballots left to count in Orange County, which includes parts of seven congressional districts. The 45th is entirely in inland Orange County.In California, the ballots counted first tend to lean Republican and those tallied later skew Democratic.In the Central Valley’s 21st Congressional District, Democratic challenger TJ Cox has pulled within 2 percentage points of Rep. David Valadao, who is serving his third term. The Associated Press had projected a win for Valadao on election night, but his 4,839-vote advantage has shrunk to 2,090. TweetA spokesman for Valadao told the Fresno Bee that the changes were expected and that “[s]tatistically, David Valadao has won this race.”Democrats in California have already flipped four House seats, defeating three Republican incumbents and claiming an open seat previously held by the GOP.Reps. Steve Knight of Palmdale, Dana Rohrabacher of Costa Mesa and Jeff Denham of Turlock have already lost their races, and retiring Rep. Darrell Issa’s San Diego County seat was claimed by Democrat Mike Levin.","dateModified":"2018-11-15T02:18:12.088Z","datePublished":"2018-11-15T01:56:00.000Z","headline":"Democrat Katie Porter now nearly 3,800 votes ahead of GOP Rep. Mimi Walters","image":"https://ca-times.brightspotcdn.com/dims4/default/4ad6ade/2147483647/strip/true/crop/2048x1152+0+205/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9e%2Fa9%2F5d413319fd5b67c08311a63ce700%2Fla-lb-media-apphoto-election2018housewalterscalifornia-20181114-165507","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Maya Sweedler"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrat-katie-porter-now-nearly-3-800-votes-ahead-of-gop-rep-mimi-walters"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDeputy national security advisor Mira Ricardel is leaving the White House, one day after First Lady Melania Trump's office issued an extraordinary statement calling for her dismissal.No replacement was named. Aides said Ricardel clashed with the first lady's staff over her visit to Africa last month. Yet it is highly unusual for a first lady or her office to weigh in on personnel matters, especially the president's national security staff.White House Press Secretary Sarah Huckabee Sanders said Ricardel would have a new role in the administration.On Tuesday, Stephanie Grisham, the first lady's spokeswoman, released a statement saying, “It is the position of the Office of the First Lady that she no longer deserves the honor of serving in this White House.”President Trump's White House has set records for administration turnover. Ricardel was the third person to hold the post under Trump.An ally of national security advisor John Bolton, Ricardel began her service in the Trump administration as associate director in the White House Office of Presidential Personnel, then moved to the Commerce Department last year.Bolton brought her into the West Wing shortly after taking the job in April. He is traveling in Asia this week alongside Vice President Mike Pence.","dateModified":"2018-11-15T00:40:43.564Z","datePublished":"2018-11-15T00:26:20.000Z","headline":"Trump aide departs West Wing after rebuke from Melania Trump","image":"https://ca-times.brightspotcdn.com/dims4/default/b7b0263/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F84%2F9d%2Fe3ba8616dfc84e70b419bea46119%2Fla-lb-media-afp-getty-france-wwi-politics-history-centenary-di-20181114-162127","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-aide-departs-west-wing-after-rebuke-from-melania-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageHouse Majority Leader Kevin McCarthy is running to take over next year’s shrunken caucus in closed-door elections that will set the tone for the new Congress.The race for minority leader is McCarthy’s to lose Wednesday. But the California Republican, who is an ally of President Trump, must fend off a challenge from conservative Jim Jordan of Ohio. Jordan is a leader of the House Freedom Caucus.The two encountered questions and finger-pointing during a private meeting with lawmakers Tuesday night as the GOP sorted through the midterm defeat that put Democrats in the majority next year.Elections Wednesday will also determine party leadership in the Senate.Voting for the biggest race, Nancy Pelosi’s bid to return as the Democrats’ nominee for speaker, is later this month.Read More","dateModified":"2018-11-14T15:43:17.731Z","datePublished":"2018-11-14T15:38:23.134Z","headline":"Race for House Minority Leader is Kevin McCarthy’s to lose","image":"https://ca-times.brightspotcdn.com/dims4/default/3b6e0e1/2147483647/strip/true/crop/2046x1151+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd4%2F5f%2Ffeecc066385e1a5a0a95279477f4%2Fla-1541699814-zcub80wpgh-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#race-for-house-minority-leader-is-kevin-mccarthys-to-lose"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFirst Lady Melania Trump’s office said she wants Mira Ricardel, the deputy national security advisor, ousted from the White House.“It is the position of the Office of the First Lady that she no longer deserves the honor of serving in this White House,” Trump’s spokeswoman, Stephanie Grisham, said in a statement in response to a question about reports the first lady had sought Ricardel’s removal.Ricardel is the top deputy to national security advisor John Bolton. She drew the first lady’s wrath after threatening to withhold National Security Council resources during Melania Trump’s trip to Africa last month unless Ricardel was included in her entourage, one person familiar with the matter said.Grisham’s statement comes as several media outlets have reported that President Trump is considering a broader shakeup of his administration, including ousting Homeland Security Secretary Kirstjen Nielsen.Sink and Jacobs report for Bloomberg.Read More","dateModified":"2018-11-13T21:20:45.834Z","datePublished":"2018-11-13T20:17:00.000Z","headline":"Melania Trump calls for the firing of deputy national security advisor","image":"https://ca-times.brightspotcdn.com/dims4/default/50268ce/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F44%2Ff3%2Ff00dfb654a87f36aba2bfcb7d156%2Fla-lb-media-afp-getty-france-wwi-politics-history-centenary-di-20181113-121521","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Justin Sink"},{"@context":"http://schema.org","@type":"Person","name":"Jennifer Jacobs"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#melania-trump-calls-for-the-firing-of-deputy-national-security-advisor"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageCNN said Tuesday that it is suing President Trump and other administration officials over the decision to suspend the White House press credentials of correspondent Jim Acosta after a conflict at a news conference last week.The suit, to be filed in U.S. District Court for the District of Columbia, escalates an ongoing battle between Trump and the cable news outlet that he frequently accuses of disseminating “fake news” for its aggressive coverage of him and his administration.“The wrongful revocation of these credentials violates CNN and Acosta’s 1st Amendment rights of freedom of the press, and their 5th Amendment rights to due process,” CNN said in a written statement. “If left unchallenged, the actions of the White House would create a dangerous chilling effect for any journalist who covers our elected officials.”Read More","dateModified":"2018-11-13T16:45:52.938Z","datePublished":"2018-11-13T16:36:10.437Z","headline":"CNN sues Trump over the suspension of Jim Acosta’s White House press credentials","image":"https://ca-times.brightspotcdn.com/dims4/default/0d9eda5/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fac%2Ff8%2Fe765fe0171d240f94492c8d00b17%2Fla-fi-cnn-trump-lawsuit-20181113","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#cnn-sues-trump-over-the-suspension-of-jim-acostas-white-house-press-credentials"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"TweetRead More","dateModified":"2018-11-13T15:08:54.232Z","datePublished":"2018-11-13T14:33:00.000Z","headline":"CNN sues Trump and top aides for banning reporter Jim Acosta","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Los Angeles Times Staff"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#cnn-sues-trump-and-top-aides-for-banning-reporter-jim-acosta"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRep. Maxine Waters plans to zero in on two big banks — Wells Fargo & Co. and Deutsche Bank — when she becomes head of the powerful House Financial Services Committee.The Los Angeles congresswoman, now the committee’s top Democrat, is widely expected to gain the gavel after her party won control of the House in last week’s elections. While Waters has outlined a wide-ranging agenda, she said her focus on bank oversight will target two large institutions she has been tangling with for a while — including one, Deutsche Bank, that spills into her bitter feud with President Trump.“With Trump in the White House, I know that our fight for America’s consumers and investors will continue to be challenging. But I am more than up to that fight,” Waters wrote in a letter last week to her Democratic colleagues on the committee that was obtained by The Times.Read More","dateModified":"2018-11-12T22:00:47.025Z","datePublished":"2018-11-12T21:52:20.605Z","headline":"Maxine Waters to take aim at Wells Fargo and Deutsche Bank as new head of House Financial Services Committee","image":"https://ca-times.brightspotcdn.com/dims4/default/a5bd63b/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fdd%2F93%2F184764e68e4adf9086f4e0c7deef%2Fla-fi-maxine-waters-wells-fargo-trump-20181112","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#maxine-waters-to-take-aim-at-wells-fargo-and-deutsche-bank-as-new-head-of-house-financial-services-committee"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFor the first time in U.S. history, a controversial voting system known as “ranked choice” is being used to decide a federal election.It’s happening in Maine, which adopted the system in 2016.Rather than marking a single candidate, each voter ranks them all, assigning a first-place vote, a second-place vote and so on down the ballot.Read More","dateModified":"2018-11-11T20:50:01.497Z","datePublished":"2018-11-11T20:38:38.000Z","headline":"Here’s how a controversial voting system will decide a congressional race in Maine","image":"https://ca-times.brightspotcdn.com/dims4/default/bb517c3/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa6%2F8d%2Fc7746319db71b6077e62d75ed5f3%2Fla-na-maine-ranked-choice-20181108","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Kurtis Lee"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#heres-how-a-controversial-voting-system-will-decide-a-congressional-race-in-maine"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe American Civil Liberties Union has filed a legal challenge to President Trump's order denying asylum to migrants if they cross the U.S.-Mexico border illegally.The lawsuit was filed Friday in federal court in San Francisco and argues the new rules are against the law. Attorney Lee Gelernt said the regulations will put families in danger.The suit seeks to declare the regulations invalid and wants a judge to stop the rules from going into effect while the litigation is pending.The new rules were spurred in part by caravans of Central American migrants slowly moving north on foot, but officials say they will apply to anyone caught crossing illegally. Officials say about 70,000 people who enter the country illegally claim asylum.The order invoked the same national security powers Trump used to push through his travel ban.Read More","dateModified":"2018-11-09T20:15:35.024Z","datePublished":"2018-11-09T19:57:00.000Z","headline":"ACLU files suit to stop Trump’s new asylum limits","image":"https://ca-times.brightspotcdn.com/dims4/default/ac111eb/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8b%2F28%2Fcdde636e4a44ed2ed53430171852%2Fla-lb-media-ap18312755655952-20181109-115356","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#aclu-files-suit-to-stop-trumps-new-asylum-limits"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump is brushing off former First Lady Michelle Obama's declaration that she can't forgive him for campaign rhetoric that potentially put her family at risk.Trump instead pointed to former President Obama, telling reporters outside the White House on Friday, \"She talked about safety. What he did to our military made this country very unsafe for you and you and you.\" Trump didn't explain what he meant.In the former first lady’s upcoming memoir, she says Trump's rhetoric barely concealed \"bigotry and xenophobia\" that was \"dangerous, deliberately meant to stir up the wingnuts and kooks.\"She writes, \"Donald Trump, with his loud and reckless innuendos, was putting my family's safety at risk. And for this, I'd never forgive him.\"The Associated Press bought a copy of the book, \"Becoming,\" which is set for release on Tuesday. Video","dateModified":"2018-11-09T17:56:20.436Z","datePublished":"2018-11-09T17:27:18.000Z","headline":"Trump brushes off comments about him in Michelle Obama’s upcoming memoir","image":"https://ca-times.brightspotcdn.com/dims4/default/e7bddcd/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb4%2Fc9%2Fa08f415f6b42c4cf05a27877a696%2Fla-lb-media-apphoto-trump3-20181109-090101","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-brushes-off-comments-about-him-in-michelle-obamas-upcoming-memoir"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump is moving to distance himself from Matthew Whitaker as he faces criticism over his choice for acting attorney general.Trump told reporters Friday that \"I don't know Matt Whitaker\" and said he didn't speak with Whitaker about special counsel Robert Mueller's Russia investigation.Whitaker has made public comments critical of Mueller's investigation, and critics have called on Whitaker to recuse himself from oversight of the inquiry. Under former Atty. Gen. Jeff Sessions, the investigation was overseen by Deputy Atty. Gen. Rod Rosenstein.Of the scrutiny Whitaker is facing, Trump said: \"It's a shame that no matter who I put in they go after.\"He also called Whitaker \"a very highly respected man.\" Whitaker was Sessions' chief of staff before Trump made him Sessions' interim replacement.","dateModified":"2018-11-09T17:16:56.253Z","datePublished":"2018-11-09T16:57:00.000Z","headline":"Trump on new acting AG: ‘I don’t know Matt Whitaker’","image":"https://ca-times.brightspotcdn.com/dims4/default/1ebea68/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fce%2Fb2%2Fe88a5148e80e59c4e348e3af4e8a%2Fla-lb-media-apphoto-trump21-20181109-085421","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-on-new-acting-ag-i-dont-know-matt-whitaker"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"The Supreme Court says 85-year-old Justice Ruth Bader Ginsburg is home after being released from the hospital. She had been admitted for treatment and observation after fracturing three ribs in a fall.The court said Ginsburg was released Friday. Supreme Court spokeswoman Kathy Arberg says she is “doing well” and working from home.The court had previously said the justice fell in her office at the court on Wednesday evening and went to George Washington University Hospital in Washington early Thursday after experiencing discomfort overnight.Ginsburg broke two ribs in a fall in 2012. She had two prior bouts with cancer and had a stent implanted to open a blocked artery in 2014.","dateModified":"2018-11-09T17:04:40.109Z","datePublished":"2018-11-09T16:55:00.000Z","headline":"Justice Ruth Bader Ginsburg out of hospital after fall","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#justice-ruth-bader-ginsburg-out-of-hospital-after-fall"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageDemocratic gun-control activist Lucy McBath has defeated Republican Rep. Karen Handel of Georgia in a suburban congressional district long considered safe for the GOP.Handel had to seek reelection after winning her seat last year in a close special election race against Democrat Jon Ossoff.McBath became an advocate for stricter gun laws after her son, Jordan Davis, was fatally shot at a Florida gas station in 2012 by a man angry over loud music the teenager and his friends were playing in a car.McBath's margin of victory was narrow enough for Handel to have requested a recount. The Associated Press declared McBath the winner Thursday after Handel conceded.Handel conceded in a statement Thursday morning, stating that after reviewing all of the election data, it's clear she \"came up a bit short\" in Tuesday's vote.Handel congratulated McBath, offering \"good thoughts and much prayer for the journey that lies ahead for her.\"McBath, who is African American, declared victory Wednesday.","dateModified":"2018-11-08T17:44:20.648Z","datePublished":"2018-11-08T17:33:00.000Z","headline":"Gun-control activist Lucy McBath defeats GOP Rep. Karen Handel in Georgia","image":"https://ca-times.brightspotcdn.com/dims4/default/384c21a/2147483647/strip/true/crop/2048x1152+0+299/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F05%2F1a%2F46f7161d4224a798fad59b314a82%2Fla-lb-media-ap18306829186139-20181108-092957","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#gun-control-activist-lucy-mcbath-defeats-gop-rep-karen-handel-in-georgia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe Supreme Court says 85-year-old Justice Ruth Bader Ginsburg fractured three ribs in a fall in her office at the court and is in the hospital.The court says the justice went to George Washington University Hospital in Washington early Thursday after experiencing discomfort overnight. The court says the fall occurred Wednesday evening.Ginsburg was admitted to the hospital for treatment and observation after tests showed she fractured three ribs.Ginsburg broke two ribs in a fall in 2012. She has had two prior bouts with cancer and had a stent implanted to open a blocked artery in 2014.","dateModified":"2018-11-08T14:31:36.210Z","datePublished":"2018-11-08T14:21:00.000Z","headline":"Justice Ruth Bader Ginsburg hospitalized after fracturing 3 ribs in fall","image":"https://ca-times.brightspotcdn.com/dims4/default/9e88a1a/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F55%2F71%2F5e6c0e1482ec40115439813debfc%2Fla-lb-media-ap18312506644404-20181108-061957","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#justice-ruth-bader-ginsburg-hospitalized-after-fracturing-3-ribs-in-fall"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModuleThe White House on Wednesday suspended the press pass of CNN correspondent Jim Acosta after he and President Trump had a heated confrontation during a news conference.They began sparring after Acosta asked Trump about the caravan of migrants heading from Latin America to the southern U.S. border. When Acosta tried to follow up with another question, Trump said, \"That's enough!\" and a female White House aide unsuccessfully tried to grab the microphone from Acosta.White House Press Secretary Sarah Huckabee Sanders released a statement accusing Acosta of \"placing his hands on a young woman just trying to do her job as a White House intern,\" calling it \"absolutely unacceptable.\"The interaction between Acosta and the intern was brief, and Acosta appeared to brush her arm as she reached for the microphone and he tried to hold onto it. \"Pardon me, ma'am,\" he told her.Acosta tweeted that Sanders' statement that he put his hands on the aide was \"a lie.\"CNN said in a statement that the White House revoked Acosta's press pass in \"retaliation for his challenging questions\" Wednesday, and the network accused Sanders of lying about Acosta's actions. Tweet Tweet TweetSanders “provided fraudulent accusations and cited an incident that never happened. This unprecedented decision is a threat to our democracy and the country deserves better,\" CNN said. \"Jim Acosta has our full support.\"Journalists assigned to cover the White House apply for passes that allow them daily access to press areas in the West Wing. White House staffers decide whether journalists are eligible, though the Secret Service determines whether their applications are approved.","dateModified":"2018-11-08T02:46:50.551Z","datePublished":"2018-11-08T01:24:00.000Z","headline":"White House suspends press pass of CNN’s Jim Acosta after heated exchange with Trump","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-suspends-press-pass-of-cnns-jim-acosta-after-heated-exchange-with-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoPresident Trump sparred with reporters at his post-election news conference, ordering several to sit down and telling another he's a \"rude, terrible\" person.He told another reporter he's \"not a fan of yours, either.\"The president's mood turned sour Wednesday after reporters pressed him on why he referred to a migrant caravan making its way to the U.S. on foot through Mexico as an \"invasion.\" Trump ramped up his anti-immigrant rhetoric against the caravan in the final days of the midterm elections.Trump was also pressed on why his campaign aired an ad featuring a Mexican immigrant convicted of killing American police officers and linking the man's actions to the caravan.Several television networks pulled the ad after airing it or declined to air it at all.","dateModified":"2018-11-07T18:26:35.019Z","datePublished":"2018-11-07T18:23:06.000Z","headline":"Trump spars with reporters at post-election news briefing, ordering several to sit down","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-spars-with-reporters-at-post-election-news-briefing-ordering-several-to-sit-down"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"TweetRead More","dateModified":"2018-11-05T05:05:39.311Z","datePublished":"2018-11-05T05:15:55.343Z","headline":"An In-N-Out thanks to volunteers","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washi
