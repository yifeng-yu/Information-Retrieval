cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#ivanka-trump-migrant-family-separation-a-low-point-in-white-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageTop national security officials made a rare appearance in the White House briefing room Thursday to warn that Russia continues to target U.S. elections and to outline what is being done to combat the interference.\"In regards to Russian involvement in the midterm elections, we continue to see a pervasive messaging campaign by Russia to try to weaken and divide the United States,\" Director of National Intelligence Daniel Coats said. \"We know there are others who have the capability and may be considering influence activities.\"The joint appearance by Coats, Secretary of Homeland Security Kirstjen Nielsen, national security advisor John Bolton, FBI Director Christopher A. Wray and National Security Agency Director Paul Nakasone comes as the administration faces criticism over its efforts to deal with election interference and continuing questions over how seriously President Trump takes the threat.Lawmakers and independent analysts say that voting systems are more secure against hackers, thanks to action at the federal and state levels — and that the Russians have not targeted those systems to the degree they did in 2016.But Russian efforts to manipulate U.S. voters through misleading social media postings are likely to have grown more sophisticated and harder to detect, and there is not a sufficiently strong government strategy to combat information warfare against the U.S., outside experts warn.Thursday's news conference was the first time that the heads of the intelligence and law enforcement agencies with a role in preventing election interference have appeared together to address the threat. It follows a meeting last week of the National Security Council on election security, the first Trump has led on the matter, which lasted less than an hour and produced no new orders on how to counter or deter the interference.Read More","dateModified":"2018-08-02T23:17:44.728Z","datePublished":"2018-08-02T18:59:00.000Z","headline":"In face of criticism, Trump’s national security leaders appear at White House to stress focus on election security","image":"https://ca-times.brightspotcdn.com/dims4/default/eb6017b/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F55%2F42%2Ff0291efadd695e5d9a71470f4fe5%2Fla-lb-media-apphoto-trumprussiaprobemanafort21-20180802-115522","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Shane Harris and Felicia Sonmez, Washington Post"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#in-face-of-criticism-trumps-national-security-leaders-appear-at-white-house-to-stress-focus-on-election-security"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe White House said the Treasury Department will impose sanctions on two Turkish officials over a detained American pastor who is being tried on espionage and terror-related charges.White House spokeswoman Sarah Huckabee Sanders said the Trump administration was issuing the sanctions over the treatment of 50-year-old Andrew Craig Brunson.The administration says Turkey's Minister of Justice Abdulhamit Gul and Minister of Interior Suleyman Soylu both played leading roles in the organizations responsible for Brunson's arrest and detention.Brunson, an evangelical pastor, was arrested and jailed in December 2016. He was recently released to home detention.Turkish President Recep Tayyip Erdogan has said his government won't back down and may \"go its own way\" if the U.S. imposes sanctions.Read More","dateModified":"2018-08-01T19:57:59.541Z","datePublished":"2018-08-01T17:59:00.000Z","headline":"Trump imposes sanctions over Turkey’s detention of American pastor","image":"https://ca-times.brightspotcdn.com/dims4/default/2a06299/2147483647/strip/true/crop/2048x1152+0+78/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F04%2F96%2Fb976702eb9ab7a2fbee8afcda21d%2Fla-lb-media-apphoto-turkeyuspastortrial-20180801-105442","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-imposes-sanctions-over-turkeys-detention-of-american-pastor"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump called on Atty. Gen. Jeff Sessions to “stop this Rigged Witch Hunt right now,” opening the president to further complaints that he is trying to obstruct the investigation into Russia’s election interference and his campaign’s possible complicity.Trump is already reportedly under investigation for potential obstruction of the Russia probe led by special counsel Robert S. Mueller III. The tweet early Wednesday was the president’s most explicit post or statement to date seemingly aimed at getting his attorney general, the nation’s top law enforcement officer, to end the probeThe tweet, along with several others this morning, accelerated the president’s attacks on the investigation, which he claims is tainted by bias. They were likely prompted by the start of the trial on Tuesday of Paul Manafort, Trump’s former campaign chairman, on 18 charges of tax evasion, bank fraud and conspiracy.Read More","dateModified":"2018-08-01T17:32:34.623Z","datePublished":"2018-08-01T17:40:43.919Z","headline":"Trump calls on Sessions to stop Mueller’s Russia probe, raising specter of attempted obstruction","image":"https://ca-times.brightspotcdn.com/dims4/default/9c5dc3e/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F98%2Fe4%2F3ea071aa005612dd751bf0652e2c%2Fla-na-pol-trump-mueller-20180801","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Megerian"},{"@context":"http://schema.org","@type":"Person","name":"Noah Bierman"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-calls-on-sessions-to-stop-muellers-russia-probe-raising-specter-of-attempted-obstruction"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageOne of President Trump’s top fundraisers secured a “crushingly one-sided” hush-money deal with a former Playboy playmate whom he impregnated, then withheld most of the $1.6 million that he promised to pay her, according to a lawsuit released Tuesday.The suit filed by former Playboy model Shera Bechard on July 6 says the pact threatens her with financial ruin because it lets the Trump fundraiser, Elliott Broidy of Beverly Hills, collect up to $4.8 million in damages from her if she breaks its terms.Bechard claimed in the lawsuit that her former attorney, Keith Davidson, deceived her about the terms that he negotiated with Broidy’s lawyer, Michael Cohen, the former personal attorney of President Trump.Read More","dateModified":"2018-08-01T15:25:09.831Z","datePublished":"2018-08-01T15:17:59.479Z","headline":"Ex-Playboy model accuses her former lawyer of giving ‘unconscionable’ hush-money deal to top Trump donor","image":"https://ca-times.brightspotcdn.com/dims4/default/35267b9/2147483647/strip/true/crop/1451x816+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F35%2F93%2Fc49630bf7493804d1befccf66e18%2Fla-na-pol-bechard-broidy-20180731","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Michael Finnegan"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#ex-playboy-model-accuses-her-former-lawyer-of-giving-unconscionable-hush-money-deal-to-top-trump-donor"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump called on Atty. Gen. Jeff Sessions to “stop this Rigged Witch Hunt right now,” opening the president to further complaints that he is trying to obstruct the investigation into Russia’s election interference and his campaign’s possible complicity.Trump is already reportedly under investigation for potential obstruction of the Russia probe led by special counsel Robert S. Mueller III.The president’s morning tweets accelerated further his attacks on the investigation, which he claims is tainted by bias. They were likely prompted by the start of the trial on Tuesday of Paul Manafort, Trump’s former campaign chairman, on 18 charges of tax evasion, bank fraud and conspiracy, a subject that Trump also hit on in his barrage of tweets.“This is a terrible situation and Attorney General Jeff Sessions should stop this Rigged Witch Hunt right now, before it continues to stain our country any further. Bob Mueller is totally conflicted, and his 17 Angry Democrats that are doing his dirty work are a disgrace to USA!” Trump wrote.That tweet prompted Rep. Adam Schiff of Burbank, the top Democrat on the House intelligence committee, to accuse Trump of obstruction “hiding in plain sight.”“The President of the United States just called on his Attorney General to put an end to an investigation in which the President, his family and campaign may be implicated,” Schiff tweeted. “This is an attempt to obstruct justice hiding in plain sight. America must never accept it.” Tweet TweetRead More","dateModified":"2018-08-01T20:00:23.617Z","datePublished":"2018-08-01T14:49:00.000Z","headline":"Trump calls on Sessions to stop Mueller’s Russia probe, raising specter of attempted obstruction","image":"https://ca-times.brightspotcdn.com/dims4/default/e8ce1f7/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd1%2F00%2F16239ebd8f06362af2bb576cc4af%2Fla-lb-media-afp-getty-combo-us-politics-investigation-russia-20180801-075543","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Noah Bierman"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-calls-on-sessions-to-stop-muellers-russia-probe-raising-specter-of-attempted-obstruction"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageAn assertion Tuesday night by President Trump that identification is required to purchase groceries prompted a cascade of criticism from the media and his adversaries, including the lawyer for adult-film star Stormy Daniels.During a freewheeling rally in Tampa, Trump was making the case for stricter voter identification laws, a cause that is broadly popular among his conservative base, when he made the false claim about grocery shopping.\"If you go out and you want to buy groceries, you need a picture on a card, you need ID,\" Trump said at the event at the Florida State Fairgrounds. \"You go out and you want to buy anything, you need ID and you need your picture.\"Although photo identification is required for some purchases, such as alcohol or cigarettes, by and large, it's not. Michael Avenatti, the lawyer for Daniels, was among the scores of critics who took to Twitter to point that out — and, in his case, put in a plug for a possible 2020 presidential bid to challenge Trump. TweetDaniels is seeking to void an agreement with Trump under which she received $130,000 to stay silent about an alleged affair.For many, Trump's claim brought to mind reports of President George H.W. Bush expressing amazement upon seeing a supermarket scanner during his 1992 reelection campaign. John Dean, the former White House counsel under President Nixon, was among those to draw a comparison between the two episodes.\"George H.W. Bush lost an election for not having any idea how a electronic scanner in a market worked,\" Dean wrote on Twitter. \"Trump thinks you need photo ID to buy groceries. May his ignorance come back to defeat him, not to mention his ignorance is 10,000 times Bush's!\"Kaili Joy Gray, the managing editor of the liberal website Shareblue, also sought to portray Trump as out of touch.\"This man has never bought a carton of milk in his life, has he?\" she asked on Twitter.Media covering Trump's rally were among the first to pounce on Tuesday night as the president rallied the faithful and promoted the Florida gubernatorial candidacy of Rep. Ron DeSantis, R-Fla.\"Honest question: What's the last time he's bought groceries?\" wrote Zeke Miller, a White House reporter for the Associated Press.Jim Acosta of CNN, a frequent target of criticism by Trump, also weighed in with a tweet, writing: \"Trump out of touch here . . . you don't need an ID to buy groceries.”","dateModified":"2018-08-01T17:13:47.155Z","datePublished":"2018-08-01T14:33:00.000Z","headline":"Critics pounce on Trump’s assertion that you need ID to buy groceries","image":"https://ca-times.brightspotcdn.com/dims4/default/39b9cf5/2147483647/strip/true/crop/2048x1152+0+110/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F77%2Fea%2F387ed6b453b5af6a770120907081%2Fla-lb-media-afp-getty-topshot-us-politics-trump-rally-20180801-072810","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"John Wagner, Washington Post"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#critics-pounce-on-trumps-assertion-that-you-need-id-to-buy-groceries"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageA Los Angeles federal judge on Tuesday denied Michael Cohen’s request to impose a gag order on Michael Avenatti, saying it would violate the attorney’s right to free speech.U.S. District Judge S. James Otero said Cohen was understandably concerned that Avenatti’s disparaging of him in frequent media interviews could affect his right to a fair trial if a federal criminal probe in New York yields formal charges against him.But Otero said the issues involved in the litigation that he is overseeing in Los Angeles are “far less consequential” than those in the criminal case, which is outside his jurisdiction.Otero is presiding over a lawsuit that an Avenatti client, porn actress Stormy Daniels, filed against President Trump and Cohen to void a nondisclosure agreement that bars her from discussing an alleged affair with Trump. Cohen was the Trump lawyer who negotiated his deal with Daniels, whose real name is Stephanie Clifford.“It is clear that Mr. Cohen’s worry is not about the effect of the publicity on this litigation, but the effect of the publicity” on the potential New York prosecution, Otero wrote.On Twitter, Avenatti said Otero’s ruling blocked an attempt by Cohen and Trump “to silence me and prevent me from commenting as to the truth. So much winning from these two!”","dateModified":"2018-07-31T20:18:38.933Z","datePublished":"2018-07-31T20:08:00.000Z","headline":"Judge denies Michael Cohen’s request for a gag order on Michael Avenatti","image":"https://ca-times.brightspotcdn.com/dims4/default/ae54e11/2147483647/strip/true/crop/1399x787+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff6%2F7d%2Fc7c099084222fdf78559f62020c3%2Fla-1532665783-1p4c97lxxj-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#judge-denies-michael-cohens-request-for-a-gag-order-on-michael-avenatti"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageFederal officials said Tuesday they would make it easier for financial technology firms to operate nationwide following a Trump administration report calling for sweeping regulatory changes to advance new fintech companies and services.Just hours after the Treasury Department unveiled its long-awaited findings, the Office of the Comptroller of the Currency announced it was moving ahead with a plan to begin offering national banking charters to innovative companies offering loans or online payments.Those firms would bypass state laws, which now govern most financial technology and non-bank services.Read More","dateModified":"2018-07-31T19:31:25.985Z","datePublished":"2018-07-31T19:22:06.323Z","headline":"Feds offer fintech firms an end-around on state regulations to lend nationally","image":"https://ca-times.brightspotcdn.com/dims4/default/f356b1f/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9b%2Fe7%2Fdce5bce665e3cfeb5622af2c8a18%2Fla-fi-fintech-treasury-regulations-20180731","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#feds-offer-fintech-firms-an-end-around-on-state-regulations-to-lend-nationally"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageEmbattled White House Chief of Staff John Kelly has told senior aides that President Trump asked him to stay in his role through 2020. Kelly is telling staffers that he had agreed to stay on. That's according to three White House officials Tuesday, who were not authorized to speak publicly about private conversations. Kelly hit the one-year mark as Trump's chief of staff Monday. Speculation about his exit has flared for months, amid reports that Trump had cooled on the retired four-star general. Kelly is credited with bringing order to the West Wing but also grates on the freewheeling president. Still, Trump is known as a mercurial boss, whose feelings on key staffers can shift rapidly. Trump on Monday tweeted congratulations to Kelly on reaching the one-year milestone. ","dateModified":"2018-07-31T17:12:42.459Z","datePublished":"2018-07-31T17:00:00.000Z","headline":"John Kelly says he will stay on as chief of staff at President Trump’s request","image":"https://ca-times.brightspotcdn.com/dims4/default/2a7e707/2147483647/strip/true/crop/2048x1152+0+78/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F22%2F5a%2F17c41a2d43dd12ad68d2ceaa4ba8%2Fla-lb-media-afp-getty-us-politics-trump-lunch-20180731-095541","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#john-kelly-says-he-will-stay-on-as-chief-of-staff-at-president-trumps-request"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe White House announced Monday that it has confiscated U.S.-donated vehicles from Nicaraguan security forces and suspended future donations and sales in response to President Daniel Ortega’s deadly crackdown on opponents.In the administration’s strongest condemnation yet, the White House accused Ortega and his wife, Vice President Rosario Murillo, of having “brutalized their own people” with “indiscriminate violence” that has killed more than 300 people in three months. Hundreds more have been jailed, tortured or have disappeared, human rights organizations say.Ortega, a revolutionary hero for the leftist Sandinista Front when it toppled Nicaragua’s U.S.-backed dictator nearly 40 years ago, must “immediately end the state-sanctioned violence perpetuated by police and para-police forces,” the White House said in an unusually detailed statement.Read More","dateModified":"2018-07-31T15:36:36.632Z","datePublished":"2018-07-31T15:42:46.475Z","headline":"White House turns up the pressure on Nicaraguan President Daniel Ortega","image":"https://ca-times.brightspotcdn.com/dims4/default/df56122/2147483647/strip/true/crop/1020x574+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3e%2F63%2Fa9a95e1ff8908a85d232dca6ed3d%2Fla-na-pol-us-nicaragua-20180730","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-turns-up-the-pressure-on-nicaraguan-president-daniel-ortega"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModuleL.A. Times reporter Jazmine Ulloa is at the hearing. Follow along on Twitter. RawHtmlModule","dateModified":"2018-07-31T16:53:34.624Z","datePublished":"2018-07-31T14:26:00.000Z","headline":"Watch live: Senate Judiciary Committee holds hearing on family separations","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-senate-judiciary-committee-holds-hearing-on-family-separations"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump says he is consulting with the National Rifle Assn. over whether it makes sense for a Texas company to publish downloadable blueprints for a 3-D printed gun.Trump tweeted Tuesday he is \"looking into 3-D Plastic Guns being sold to the public,\" adding that he \"already spoke to NRA.\"The president expressed doubt, saying \"doesn't seem to make much sense!\" He did not offer further details.Trump spoke after eight states filed suit against the administration, contending the hard-to-trace plastic weapons are a boon to terrorists and criminals and threaten public safety.The suit, filed Monday in Seattle, asks a judge to block the federal government's late-June settlement with Defense Distributed, which allowed the company to make the plans available online.","dateModified":"2018-07-31T22:31:55.541Z","datePublished":"2018-07-31T13:55:00.000Z","headline":"Trump says he’s looking at 3-D printed guns issue after eight states file suit","image":"https://ca-times.brightspotcdn.com/dims4/default/7311caf/2147483647/strip/true/crop/2048x1152+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F61%2F8b%2F14876245c31963574c7c39cae7af%2Fla-lb-media-apphoto-3dguns-20180731-064450","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-hes-looking-at-3-d-printed-guns-issue-after-eight-states-file-suit"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageShortly after she won a seat in the U.S. Senate in 2016, Kamala Harris said she expected to follow the traditional freshman lawmaker playbook: “Listen and watch, and kind of get a lay of the land.”Far from keeping her head down, however, California’s junior senator has put herself way out front.She’s embraced a high-profile role in confronting the Trump administration, from her sharp questioning of Cabinet officials in public hearings to fiery speeches on the National Mall. In January she’s releasing a book about her political vision.Read More","dateModified":"2018-07-31T15:08:15.722Z","datePublished":"2018-07-31T10:00:00.000Z","headline":"Kamala Harris’ challenge in a 2020 presidential bid? Defining herself before her opponents do","image":"https://ca-times.brightspotcdn.com/dims4/default/4e965da/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F57%2F08%2F0ee61f36b1076796ae6b8ee0d8fa%2Fla-na-pol-kamala-harris-20180731","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#kamala-harris-challenge-in-a-2020-presidential-bid-defining-herself-before-her-opponents-do"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe next writer to take a close look at the Trump presidency: Bob Woodward.The celebrated journalist of Watergate fame has written \"Fear: Trump in the White House,\" Simon & Schuster announced Monday. The book is coming out Sept. 11. According to the publisher, Woodward is drawing on \"hundreds of hours\" of interviews, along with notes, files and diaries to evoke the \"harrowing life\" within the White House. Over the last 40 years, Woodward has written best-selling accounts of several administrations. He and fellow Washington Post reporter Carl Bernstein teamed up on two classics about President Nixon, \"All the President's Men\" and \"The Final Days.\"\"Fear\" also renews a Woodward tradition that had been on hold for several years: a book about the sitting president, released during an election year.","dateModified":"2018-07-31T00:53:59.764Z","datePublished":"2018-07-31T00:26:00.000Z","headline":"Bob Woodward is writing an inside account of the Trump White House","image":"https://ca-times.brightspotcdn.com/dims4/default/ea6b1b2/2147483647/strip/true/crop/2048x1152+0+80/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7e%2F9e%2Fdd4450f5823a104610c5acafd29e%2Fla-lb-media-ct-sc-nw-woodward-0301jpg-flbroadsheet-03-01-2013-20180730-172006","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#bob-woodward-is-writing-an-inside-account-of-the-trump-white-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump said he would \"certainly meet\" with Iranian President Hassan Rouhani if the Iranian leader was willing, adding he would do it with \"no preconditions.\"During a joint news conference with Italian Prime Minister Giuseppe Conte, Trump said that he believes in meetings and pointed to the benefits of recent meetings with North Korea's Kim Jong Un and Russia's Vladimir Putin.The Trump administration withdrew from the landmark nuclear accord with Iran in May, saying it was too generous to Iran. The United States has vowed to boost sanctions until Iran changes its regional policies, including its support for regional militant groups.","dateModified":"2018-07-30T19:26:16.235Z","datePublished":"2018-07-30T19:37:13.000Z","headline":"Trump says he would ‘certainly meet’ with Iranian President Hassan Rouhani","image":"https://ca-times.brightspotcdn.com/dims4/default/b4da701/2147483647/strip/true/crop/2048x1152+0+119/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F84%2F61%2F7caed8d334bf4b2637d8df60e222%2Fla-lb-media-ap18211668615688-20180730-121127","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-he-would-certainly-meet-with-iranian-president-hassan-rouhani"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump met with the publisher of the New York Times to discuss media coverage of his administration, including his oft-repeated accusation that the media is the “enemy of the people,” Trump and the newspaper said Sunday. The meeting with A.G. Sulzberger occurred July 20, the White House and Times said. “Had a very good and interesting meeting at the White House with A.G. Sulzberger, Publisher of the New York Times,” Trump tweeted Sunday. “Spent much time talking about the vast amounts of Fake News being put out by the media & how that Fake News has morphed into phrase, “Enemy of the People.” Sad!” Sulzberger said in a statement issued after Trump's tweet that he told the president his incendiary language about the media was “not just divisive but increasingly dangerous.” He said the president's rhetoric was being used by authoritarian regimes to justify attacks on journalists. “I warned that it was putting lives at risk, that it was undermining the democratic ideals of our nation, and that it was eroding one of our country's greatest exports: a commitment to free speech and a free press,” Sulzberger said. Trump often describes the Times, a publication he regularly reads and has given interviews to, as the “failing New York Times.” In May, the New York Times Co. reported first-quarter revenue of about $414 million, a 3.8% increase from the first quarter of 2017. The president, who bristles at negative media coverage, has labeled the news media the “enemy of the people” and regularly accuses it of spreading “fake news,” which is the term he often uses for stories he does not consider complimentary. Sulzberger said he accepted the White House's request for a meeting so he could discuss Trump's “deeply troubling anti-press rhetoric.” He said Times publishers have long held meetings with presidential administrations and other public figures who have concerns with coverage of them. After Sulzberger took over from his father on Jan. 1, Trump tweeted that his ascension gives the paper a “last chance” to fulfill its founder's vision of impartiality. In that tweet, Trump urged the new publisher, “Get impartial journalists of a much higher standard, lose all of your phony and non-existent ‘sources,’ and treat the President of the United States FAIRLY, so that the next time I (and the people) win, you won't have to write an apology to your readers for a job poorly done!” Sulzberger said Sunday that he made clear to Trump that he was not asking the president to stop speaking out about coverage he felt was unfair. “Instead,” Sulzberger said, “I implored him to reconsider his broader attacks on journalism, which I believe are dangerous and harmful to our country.” Read More","dateModified":"2018-07-29T20:17:04.623Z","datePublished":"2018-07-29T17:03:00.000Z","headline":"New York Times publisher, Trump meet and discuss anti-media rhetoric","image":"https://ca-times.brightspotcdn.com/dims4/default/a4f6207/2147483647/strip/true/crop/2046x1151+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3e%2Fc7%2Fd64910aaab13b8d511ae788cd5bd%2Fimg-5b5df307-turbine-la-lb-media-ap18210473494120-20180729-100153","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#new-york-times-publisher-trump-meet-and-discuss-anti-media-rhetoric"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageBoosted by tax cuts, the U.S. economy surged this spring to grow at a robust 4.1% annual pace for its best quarterly performance since 2014, the Commerce Department reported Friday.But with trade tensions still strong between the United States and some key trading partners, particularly China, analysts expect the April-through-June growth will be the high-water mark for the economy this year.That would mean the tax cuts would fall short of the economic “rocket fuel” predicted by President Trump and Republicans when they pushed through the legislation last year.Read More","dateModified":"2018-07-27T13:49:53.606Z","datePublished":"2018-07-27T13:39:46.604Z","headline":"U.S. economy surges to 4.1% growth rate, but next it’s expected to slow","image":"https://ca-times.brightspotcdn.com/dims4/default/aa387c0/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff2%2F47%2F8d9a2e1529960706c390 lstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-is-pressuring-the-fed-to-keep-interest-rates-low-nixon-actually-did-it-and-damaged-the-economy"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRep. Jim Jordan, a founder of the conservative House Freedom Caucus, said Thursday he will run for House speaker this fall.He is the first Republican to officially say he will seek the leadership position, which will open after Speaker Paul D. Ryan (R-Wis.) retires in January.Jordan’s entry is bad news for Majority Leader Kevin McCarthy (R-Bakersfield), who is also expected to seek the post and has already won several key endorsements.Read More","dateModified":"2018-07-26T19:02:09.968Z","datePublished":"2018-07-26T19:04:56.000Z","headline":"Jim Jordan to run for House speaker, challenging California Rep. Kevin McCarthy","image":"https://ca-times.brightspotcdn.com/dims4/default/1d4498d/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F15%2F88%2F6193f7f45c376a7ef8158690b94f%2Fla-na-pol-jordan-house-speaker-20180726","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject", the year,\" Bolton said.The statement came just hours after Trump had met with House Speaker Paul D. Ryan and Senate Majority Leader Mitch McConnell, both of whom had told reporters Tuesday at the Capitol that Putin would not be welcome in Congress because Russia is not an ally.","dateModified":"2018-07-25T19:15:50.553Z","datePublished":"2018-07-25T18:57:00.000Z","headline":"White House delays Putin visit to 2019 after Republican backlash","image":"https://ca-times.brightspotcdn.com/dims4/default/1228313/2147483647/strip/true/crop/2048x1152+0+103/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc2%2F53%2F28231f32e5bea6db7bd7433a978c%2Fla-lb-media-apphoto-russiasummitinterpreter2-20180725-114544","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Eli Stokols"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-delays-putin-visit-to-2019-after-republican-backlash"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIn its most important environmental ruling of recent decades, the Supreme Court decided in 2007 that the greenhouse gases blamed for warming the planet can be regulated as air pollutants under the Clean Air Act of 1990.It was a pivotal opinion that opened the door for the Environmental Protection Agency to impose new regulations on autos, power plants, manufacturers and others, to address ctor James R. Clapper and others.Sanders accused the officials of having \"politicized and in some cases monetized their public service and security clearances\" as well as \"making baseless accusations\" against the president.Republican Sen. Rand Paul of Kentucky tweeted earlier Monday that he was planning to raise the issue of revoking Brennan's clearance at a meeting with Trump.Brennan last week described Trump's news conference with Russian President Vladimir Putin as \"nothing short of treasonous.\"Read More","dateModified":"2018-07-23T20:23:28.799Z","datePublished":"2018-07-23T19:14:00.000Z","headline":"Trump considering revoking ex-Obama officials’ security clearance","image":"https://ca-times.brightspotcdn.com/dims4/default/f93cc3c/2147483647/strip/true/crop/2048x1152+0+143/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F24%2Fe0%2Fbd269eff4442a1566af9437969a4%2Fla-lb-media-apphoto-trump-20180723-121201","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-considering-revoking-ex-obama-officials-security-clearance"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageRep. Barbara Lee will seek to lead the Democratic Caucus next year, making her the second Californian to enter the race.\"Whether it’s working across the aisle to enact HIV/AIDS laws, or bringing the Sanders and Clinton campaigns together behind a cohesive and progressive Democratic platform, my career has been dedicated to finding common ground and delivering results. Over the years, I have fought to lift families out of poverty and empower everyday people. As your caucus chair, I will ensure that we hear every view, respect every member and welcome every voice,\" Lee said in a letter to colleagues Monday.If Democrats pick the Oakland lawmaker as Democratic Caucus chairwoman in the election this fall, she would be the first black woman to serve in House leadership.Read More","dateModified":"2018-07-23T15:55:31.261Z","datePublished":"2018-07-23T16:01:17.000Z","headline":"California Rep. Barbara Lee enters a key House leadership race","image":"https://ca-times.brightspotcdn.com/dims4/default/ea3ad4c/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F14%2F28%2F0c758638de78b654490d3c92c3dc%2Fla-na-pol-lee-democratic-caucus-20180723","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#california-rep-barbara-lee-enters-a-key-house-leadership-race"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump has issued a blistering tweet that seems to threaten Iran with war unless it changes its ways, suddenly escalating tensions with the Islamic Republic and shifting attention away from his dealings with Russia.“To Iranian President Rouhani,” Trump wrote shortly before midnight Sunday EDT, then he hit the caps-lock button:Trump was apparently responding to a speech earlier Sunday by Iranian President Hassan Rouhani in which he warned of a “mother of all wars” if the United States attacked the Islamic Republic.Read More","dateModified":"2018-07-23T16:08:03.180Z","datePublished":"2018-07-23T16:00:20.533Z","headline":"Trump targets Iran in blistering tweet, suddenly escalating tensions","image":"https://ca-times.brightspotcdn.com/dims4/default/de74e4e/2147483647/strip/true/crop/1026x577+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1d%2F81%2Fcd7825d3cfe7fa678d8e6024f158%2Fla-na-pol-us-trump-iran-20180723","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Tracy Wilkinson"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-targets-iran-in-blistering-tweet-suddenly-escalating-tensions"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageIf the thick New England accent did not already reveal that Boston Mayor Marty Walsh was not from around here, the polemic he launched into at a campaign rally in a union hall did.“We have an administration that is reckless,” Walsh said, attacking President Trump’s foreign policy. “It is reckless.”That’s not the approach that Danny O’Connor, one of the congressional candidates Walsh was here to boost, typically takes.Read More","dateModified":"2018-07-23T16:00:33.555Z","datePublished":"2018-07-23T10:00:00.000Z","headline":"Can moderate Democrats rise again? The answer may be in Ohio","image":"https://ca-times.brightspotcdn.com/dims4/default/c607ecc/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F68%2Fd0%2Fe9e13f709ebb96bfb42a5e86c8a1%2Fla-na-pol-democrats-ohio-20180723","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Evan Halper"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#can-moderate-democrats-rise-again-the-answer-may-be-in-ohio"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageUnbowed by criticism over his Helsinki summit, President Trump extended an invitation to Russian President Vladimir Putin to meet in Washington in the fall, the White House said Thursday.White House Press Secretary Sarah Huckabee Sanders said on Twitter that Trump had asked national security advisor John Bolton to invite Putin, adding, \"Those discussions are already underway.\" The invitation was announced hours after the president tweeted that he looked forward to \"our second meeting\" as he defended his performance Monday at the summit in which the two leaders conferred on a range of issues, including terrorism, Israeli security, nuclear proliferation and North Korea.\"There are many answers, some easy and some hard, to these problems ... but they can ALL be solved!\" Trump tweeted.The announcement of the invitation came as the White House sought to clean up days of confounding statements on Russian interference in the 2016 election that sent Trump to the presidency. Trump's public doubting of Russia's responsibility in a joint news conference with Putin on Monday provoked withering criticism from Democrats and some Republicans and forced the president to make a rare public admission of error.On Thursday, the White House said Trump \"disagrees\" with Putin's offer to swap the questioning of 12 Russians indicted over 2016 election interference for an interview with the former U.S. ambassador.The White House retreated from what Trump had called Putin's \"incredible offer\" during the Helsinki summit, revising its position just before the Senate voted overwhelmingly against the plan. It was Congress' first formal rebuke of Trump's actions from the summit and its aftermath.Sanders said Putin's proposal was \"made in sincerity,\" but Trump \"disagrees with it.\" She said the U.S. hopes Putin will have the indicted Russians \"come to the United States to prove their innocence or guilt.\"Read More","dateModified":"2018-07-19T21:05:09.746Z","datePublished":"2018-07-19T20:38:00.000Z","headline":"White House invites Putin to Washington for another meeting with Trump","image":"https://ca-times.brightspotcdn.com/dims4/default/1417b18/2147483647/strip/true/crop/2048x1152+0+103/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb8%2Fa3%2F0fcc2c98937eec5446170f133639%2Fla-lb-media-ap18197592266350-20180719-133529","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#white-house-invites-putin-to-washington-for-another-meeting-with-trump"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSenate Democrats on Thursday aggressively ripped into President Trump’s nominee to head the Consumer Financial Protection Bureau, saying her involvement as a White House aide in controversial administration policies disqualified her from watching out for average Americans.In a highly charged confirmation hearing, Democratic senators questioned Kathy Kraninger about her role overseeing the budgets of agencies that developed and implemented the child-separation policy at the border and the response to Hurricane Maria in Puerto Rico — and verbally unloaded on her when she evaded direct answers.Sen. Elizabeth Warren (D-Mass.) could barely control her rage as she pressed Kraninger about whether she had any role in implementing the “zero tolerance” immigration policy that has separated nearly 3,000 children from their parents crossing the U.S.-Mexico border since April.Read More","dateModified":"2018-07-19T19:16:31.104Z","datePublished":"2018-07-19T19:25:23.267Z","headline":"Democrats rip Trump’s CFPB nominee, calling her role in controversial administration policies ‘a moral stain’","image":"https://ca-times.brightspotcdn.com/dims4/default/c7af456/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F07%2Ff4%2Ffee3ca79417c35ab80c6fc7f91cd%2Fla-fi-cfpb-kraninger-hearing-20180719","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#democrats-rip-trumps-cfpb-nominee-calling-her-role-in-controversial-administration-policies-a-moral-stain"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump said he’s “not thrilled” by recent interest rate hikes by the Federal Reserve, a historically rare insertion by the White House into monetary policy set by the nation’s independent central bank.“I’m not thrilled,” Trump told CNBC in an excerpt of an interview released Thursday. “Because we go up and every time you go up they want to raise rates again. I don't really — I am not happy about it. But at the same time, I’m letting them do what they feel is best.”Presidents and top administration officials normally do not comment on Fed monetary policy decisions to allow the central bank to make independent decisions about what’s best for the U.S. economy instead of enacting policies that might politically benefit the party in power.Read More","dateModified":"2018-07-19T19:29:01.950Z","datePublished":"2018-07-19T19:18:35.033Z","headline":"Trump says he’s ‘not thrilled’ by Federal Reserve interest rate hikes, a rare insertion into independent monetary policy","image":"https://ca-times.brightspotcdn.com/dims4/default/87b96a4/2147483647/strip/true/crop/2000x1125+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fab%2Fe2%2F741db9909cdda8aacc670f492dfe%2Fla-fi-trump-federal-reserve-20180719","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jim Puzzanghera"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-hes-not-thrilled-by-federal-reserve-interest-rate-hikes-a-rare-insertion-into-independent-monetary-policy"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Time magazine unveiled its latest cover on Twitter on Thursday, morphing the faces of U.S. President Trump and Russian President Vladimir Putin into one image. The July 30 edition is “meant to represent this particular moment in U.S. foreign policy,” Time said in a statement about the cover.  TweetThe coverage comes during a week of upheaval for the administration following a meeting between Trump and Putin and a subsequent news conference in Helsinki. After returning to Washington on Tuesday, Trump said he misspoke during the conference and accepts the consensus of American intelligence agencies, which have reported that Russia interfered in the 2016 election. He also said the perpetrators “could be other people also.”For its July 2 cover, Time focused on the administration’s “zero tolerance” policy of separating migrant children from their parents entering the country unlawfully. The cover, which showed an illustration of Trump towering over a crying child, included the text “Welcome to America.”","dateModified":"2018-07-19T17:14:56.240Z","datePublished":"2018-07-19T17:07:27.343Z","headline":"Time magazine’s latest cover shows the faces of Trump and Putin morphing into one","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Kelcie Pegher"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#time-magazines-latest-cover-shows-the-faces-of-trump-and-putin-morphing-into-one"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe U.S. Interior Department's internal watchdog has opened an investigation into Secretary Ryan Zinke's involvement in a land deal with the head of an energy services company that does business with the agency. Deputy Inspector General Mary Kendall said in a letter Wednesday to congressional Democrats that the investigation started Monday. The Associated Press reported last month that Kendall's office was looking into lawmakers' complaints over a charitable foundation created by Zinke and run by his wife, Lola. The foundation allowed a company co-owned by Halliburton chairman David Lesar to use land for a commercial development in Zinke's hometown in Montana. Zinke spokeswoman Heather Swift has said that he did nothing wrong and that Zinke resigned from the foundation's board of directors prior to the land deal. ","dateModified":"2018-07-19T15:31:38.024Z","datePublished":"2018-07-19T15:27:00.000Z","headline":"U.S. Interior watchdog investigating Secretary Ryan Zinke’s role in land deal","image":"https://ca-times.brightspotcdn.com/dims4/default/60e1c5b/2147483647/strip/true/crop/2000x1125+0+104/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff6%2Feb%2F67ca6e3e93994a1b5b1075ee9114%2Fla-lb-media-apphoto-westerngovernorsassociationzinke-20180719-082134","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#u-s-interior-watchdog-investigating-secretary-ryan-zinkes-role-in-land-deal"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe White House says President Donald Trump believes Russia would target U.S. elections again, saying the “threat still exists.” That comes hours after Trump appeared to deny Russia was still targeting the United States, a statement at odds with warnings from his top intelligence chief. Trump was asked at the end of a Cabinet meeting Wednesday if Russia was still targeting the U.S. He answered “no” without elaborating. But White House Press Secretary Sarah Sanders says Trump was saying “no” to answering more questions, although he did go on to answer an additional question. Sanders says Trump believes Russia would target U.S. elections again and he's taking steps to ensure that it won't happen again. Trump told reporters at the end of the meeting that no American president has been as “tough” on Russia as he has been.  Read More","dateModified":"2018-07-18T19:36:55.633Z","datePublished":"2018-07-18T19:11:00.000Z","headline":"Sanders tries to clarify Trump’s remark about Russia threat, says his ‘no’ was to answering more questions","image":"https://ca-times.brightspotcdn.com/dims4/default/a208d1d/2147483647/strip/true/crop/2048x1152+0+84/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F02%2F83%2Fc4b647acd7d1c82f1d470145fd99%2Fla-lb-media-afp-getty-presidenttrumpholdsacabinetmeeting-20180718-120732","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#sanders-tries-to-clarify-trumps-remark-about-russia-threat-says-his-no-was-to-answering-more-questions"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"RawHtmlModule","dateModified":"2018-07-18T17:52:26.836Z","datePublished":"2018-07-18T17:48:00.000Z","headline":"Watch live:  Press Secretary Sarah Sanders holds briefing","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#watch-live-press-secretary-sarah-sanders-holds-briefing"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageThe fight over who will lead House Democrats next year got its first public entrance Tuesday as Rep. Linda T. Sanchez made her official bid to lead the House Democratic Caucus.Sanchez, of Whittier, currently vice chairwoman of the Democratic Caucus, sent a letter to her colleagues Tuesday confirming her interest in moving up the leadership ranks.“If the American people instill their trust in House Democrats, we must show them that we are ready to lead on the first day,” Sanchez wrote. “A new Congress gives us the opportunity to take a full assessment of what changes we need to make to ensure our success going forward. However, it is clear that if we wait until next year to have these discussions, it will be too late. We must prepare now.”Read More","dateModified":"2018-07-17T22:13:12.451Z","datePublished":"2018-07-17T21:57:08.000Z","headline":"California’s Rep. Linda Sanchez announces bid to lead House Democrats","image":"https://ca-times.brightspotcdn.com/dims4/default/f5a6e07/2147483647/strip/true/crop/1998x1124+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F21%2Fef%2F60a88465a90073d31c29caf9e4d4%2Fla-na-pol-sanchez-house-democrats-20180717","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sarah D. Wire"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#californias-rep-linda-sanchez-announces-bid-to-lead-house-democrats"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoPresident Trump, seeking to stanch a national furor, said on Tuesday that he misspoke in Helsinki, Finland, and meant to say that he indeed does see Russia as the culprit that interfered in the 2016 presidential election, just as U.S. intelligence agencies have found.The president's comments were unlikely to satisfy his critics in both parties. His new version was undercut by his fuller and widely watched remarks on Monday. Also, Trump no longer was speaking alongside Russia's President Vladimir Putin, but addressing reporters from the White House alongside Republican lawmakers.In his attempt to walk back his Helsinki remarks, Trump said he accepts the consensus of American intelligence agencies that Russia interfered in the election. Yet in a sign that he cannot fully accept those findings — seeing them as a challenge to his legitimacy — he added that it \"could be other people also.\" That assertion is not supported by known intelligence.In Helsinki, as Putin looked on, Trump said the following to a question about whether he believed U.S. intelligence agencies, or Putin's denials of interference: \"My people came to me...they said they think it's Russia. I have President Putin, he just said it's not Russia. I will say this: I don't see any reason why it would be\" Russia.Read More","dateModified":"2018-07-17T22:13:40.928Z","datePublished":"2018-07-17T21:57:00.000Z","headline":"Trump says he misspoke, and believes U.S. intelligence findings that Russia meddled in election","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Noah Bierman"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-he-misspoke-and-believes-u-s-intelligence-findings-that-russia-meddled-in-election"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageSpecial counsel Robert S. Mueller III is seeking immunity for five potential witnesses in the upcoming trial of President Trump's former campaign chairman, Paul Manafort.Mueller's office told a federal judge in Virginia on Tuesday that it was seeking to compel the witnesses to testify under condition of immunity. Prosecutors have not identified the witnesses and say they have not been publicly identified with the case. Prosecutors say the witnesses have indicated they won't testify “on the basis of their privilege against self-incrimination.” Prosecutors say that if they do testify, they are requesting “use immunity.” That means the government couldn't use their statements against them. Manafort is scheduled for trial on financial charges starting next week in Alexandria, Va. ","dateModified":"2018-07-18T01:54:45.692Z","datePublished":"2018-07-17T21:44:00.000Z","headline":"Robert Mueller seeks immunity for five witnesses in Paul Manafort case","image":"https://ca-times.brightspotcdn.com/dims4/default/392cd47/2147483647/strip/true/crop/2048x1152+0+105/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb5%2F42%2F1eeebf5b48f2d1309a903f35951c%2Fny-1531595171-vfy7fuxmf0-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#robert-mueller-seeks-immunity-for-five-witnesses-in-paul-manafort-case"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump says he meant the opposite when he said in Helsinki that he doesn't see why Russia would have interfered in the 2016 U.S. election. Back at the White House on Tuesday, the president told reporters that he said he meant he doesn't see why Russia “wouldn't” be responsible. He also said he accepts the American intelligence community's conclusion that Russia interfered in the election, but he denied that his campaign had colluded in the effort. Trump spoke a day after returning to the U.S. to nearly universal condemnation of his performance at Russian President Vladmir Putin's side in Helsinki. Putin said he wanted Trump to win the race against Democrat Hillary Clinton. In Helsinki, Trump delivered no condemnation of Russia's interference and refused to say he believes American intelligence agencies over Russia's denials of meddling.  Read More","dateModified":"2018-07-17T23:55:27.223Z","datePublished":"2018-07-17T18:48:00.000Z","headline":"Trump says he misspoke on Russia meddling","image":"https://ca-times.brightspotcdn.com/dims4/default/4d793f2/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb0%2F23%2F103bbfac9a84dbfd0c038f700899%2Fimg-5b4d0895-turbine-la-1531775118-4xeij2ab17-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-he-misspoke-on-russia-meddling"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Trump will make remarks Tuesday afternoon about his meeting with Russian President Vladimir Putin, as he faces mounting criticism from allies and foes alike about his failure to publicly condemn Russia’s meddling in the 2016 election. Press secretary Sarah Huckabee Sanders says Trump will speak about Monday’s summit with Putin in Helsinki before a scheduled 2 p.m. meeting with Republican members of Congress at the White House. The White House says Ways and Means Chairman Kevin Brady of Texas and five other lawmakers are to be in attendance. The meeting had been set to be about tax policy. ","dateModified":"2018-07-17T17:32:07.697Z","datePublished":"2018-07-17T17:15:00.000Z","headline":"President Trump will make remarks about summit with Putin","image":"https://ca-times.brightspotcdn.com/dims4/default/10f1f0a/2147483647/strip/true/crop/1022x575+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3c%2F1f%2Fbb621542a499c5f3f96e77f0a55c%2Fla-1531845288-fo4elm9pgf-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#president-trump-will-make-remarks-about-summit-with-putin"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImagePresident Donald Trump is unbowed by bipartisan criticism of his meeting with Russian President Vladimir Putin. In a Tuesday tweet the President calls the Monday summit in Helsinki “even better” than his meeting with NATO allies last week in Brussels. Trump is facing bipartisan criticism for his refusal to publicly challenge Putin over Russia's election hacking and for doubting U.S. intelligence agency conclusions about Russian meddling in the 2016 campaign. Trump backers, including House Speaker Paul Ryan, Senate Foreign Relations Chairman Bob Corker, and former House Speaker Newt Gingrich have criticized his performance. Trump is taking aim at a familiar target — the media — saying his NATO meeting was “great” but that he “had an even better meeting with Vladimir Putin of Russia. Sadly, it is not being reported that way - the Fake News is going Crazy!” Even hosts on the Trump-preferred Fox News have been critical of his handling of the summit.  ","dateModified":"2018-07-17T15:22:16.347Z","datePublished":"2018-07-17T15:26:27.587Z","headline":"Trump says Putin summit was ‘even better’ than NATO meeting","image":"https://ca-times.brightspotcdn.com/dims4/default/58b248b/2147483647/strip/true/crop/2048x1152+0+106/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F42%2Fbbc0554abf66ce1b06db5c1d3748%2Fla-lb-media-afp-getty-topshot-finland-us-russia-politics-diplo-20180717-081642","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Associated Press"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/politics/washington/la-na-pol-essential-washington-updates-2018-htmlstory.html#trump-says-putin-summit-was-even-better-than-nato-meeting"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"President Trump’s Monday meeting with Russian President Vladimir Putin in Helsinki, Finland, drew heated reactions from Washington insiders and politicians of all stripes, with many expressing disappointment that Trump wasn’t more confrontational with Putin following the latest revelations in the investigation of Russian interference in the 2016 U.S. presidential election. House Speaker Paul Ryan, R-Wis., issued a statemen
