 the Milky Way; actually, far from it. It’s where Edward Hubble and others confirmed that the universe is expanding, key evidence in support of the Big Bang theory.The sprawling complex is located in what was once cowboy country. Thieves once stashed stolen horses in the surrounding caves and canyons. In the mid-1800s, Benjamin Wilson, a rancher from the flatlands, went searching for timber for his wine casks, following old Indian trails to the site of Mt. Wilson.By the late 1800s, those trails were used to set up the observatory. In 1917, astronomers began using the world's largest telescope there. There was even a hotel at one time, the $3-a-night Mt. Wilson Hotel, which closed in the late '60s.Today, the cluster of vintage telescopes has gone into semi-retirement, used by school and astronomy clubs at group prices that start at $1,000. But various weekend tours, usually at 1 and 2 p.m., take you through the complex and, depending on the itinerary, right up under the 100-inch telescope.Check out the website for viewing options, including coveted public viewing tickets, with which individuals who are not part of groups can watch the ever-changing universe. Where: Above La Cañada Flintridge in L.A. County, 32 miles northeast of downtown L.A., about a 40-minute drive off the 210 Freeway (Angeles Crest exit).How much: Docent tours are $15. To wander on your own is free.Info: Tickets and visitor tips ","dateModified":"2018-01-25T00:59:19.173Z","datePublished":"2017-08-02T13:00:00.000Z","headline":"Eye the skies, and the origins of the universe, from famed Mt. Wilson Observatory","image":"https://ca-times.brightspotcdn.com/dims4/default/5d369da/2147483647/strip/true/crop/701x394+0+303/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe2%2F17%2F8b727e8366537e2f91d7a088e7f7%2F1000","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#eye-the-skies-and-the-origins-of-the-universe-from-famed-mt-wilson-observatory"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: A Rivera mural anywhere is worth attention. This one, painted in the heart of the city's financial district during the early days of the Great Depression, is doubly worth it.What: In 1931, Rivera painted \"Allegory of California\" on the wall and ceiling above the stairs to the Pacific Stock Exchange Lunch Club, now the City Club. The model for the archetypical California woman, presiding over the oil business, agriculture, shipbuilding, logging and other regional industries, was Helen Wills Moody, a homegrown tennis champion. It was Rivera's first mural in the U.S. (with many more controversial projects to follow). Though the City Club is private, it allows San Francisco City Guides (a nonprofit group) to bring in tour groups on the first and third Mondays of every month at 3 p.m. (excepting holidays).Where: City Club, 155 Sansome St., San Francisco,  381 miles northwest of downtown L.A.How much: Free (donations appreciated).Info: San Francisco City Guides","dateModified":"2018-01-25T00:49:55.891Z","datePublished":"2017-08-01T13:00:00.000Z","headline":"See Diego Rivera’s vision of California at a private San Francisco club","image":"https://ca-times.brightspotcdn.com/dims4/default/dce639a/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4f%2F7f%2Fce867802ab4fecf8dc7cac1582a2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-diego-riveras-vision-of-california-at-a-private-san-francisco-club"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: These vacation homes and lodge hug a splendidly rugged stretch of the northern Sonoma County coast. And many of the buildings are designed to mimic the organic forms of the landscape.What: From its controversial birth in 1965, Sea Ranch has been a utopian experiment: top-drawer architects building low-slung homes and a 20-room lodge in hopes that they'll all but disappear into the larger seascape. Many environmentalists fought this project, lost and  went on to spur creation of the California Coastal Commission in 1972. Meanwhile Sea Ranch's first residential building, Condominium 1, has won many prizes from the American Institute of Architects and others.Though the compound take up about 10 miles of coast, individual fences, lawns and most ornamentation are basically banned. There's plenty of hiking, biking and kayaking, along with a links-style golf course. Celebrated landscape architect Lawrence Halprin was a key player in the resort's development. ImageSeveral different agencies (including the ones below) handle the resort's rental houses, so you may have to do a little sleuthing. Even if you don't sleep at the resort, there are several public access points to the resort's beaches. Where: 60 Sea Walk Dr., The Sea Ranch, 110 miles northwest of San Francisco, 483 miles northwest of downtown L.A.How much: Rental homes typically begin around $295 per night in summer, dipping lower the rest of the year. Most rooms at the Sea Ranch Lodge run $259-$319 on summer weekens, dipping as low as $229 on winter weekdays.Info: Sea Ranch Lodge, Sea Ranch Rentals, Sea Ranch Getaways, Rams Head Realty & Rentals, Ocean View Properties, Vacasa, Sea Ranch Escape","dateModified":"2018-01-25T00:53:00.878Z","datePublished":"2017-07-31T13:00:00.000Z","headline":"Cling to the coast and remember the controversy at Northern California’s Sea Ranch","image":"https://ca-times.brightspotcdn.com/dims4/default/b57eca1/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F21%2F5f%2Fbd33324cc6d6d929be14fb6a6ea5%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#cling-to-the-coast-and-remember-the-controversy-at-northern-californias-sea-ranch"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Any sensible dictionary would have a picture of Mendocino next to the word \"quaint.\" And Angela Lansbury might be in the picture.What: It's an eerily attractive little town -- perhaps because it looks so much like a misplaced corner of Maine. In fact, it stood in for Cabot Cove, Me., on the Angela Lansbury TV mystery \"Murder, She Wrote\" (1984-1996). Built on bluffs overlooking the Pacific, Mendocino (population: about 900) grew with the region's logging boom in the late 19th century, revived with an influx of artists in the 1950s, and nowadays is dominated by galleries and B&Bs with nary a franchise in sight. Need a restaurant for a special dinner? For years, Cafe Beaujolais has been a favorite.Where: Along Highway 1, 155 miles north of San Francisco, 528 miles northwest of downtown L.A.How much: Dinners at Cafe Beaujolais go for $24-$35. Rooms at the Mendocino Hotel (built in 1878) begin at just under $100 nightly.Info: Visit California Image","dateModified":"2018-01-25T00:53:02.046Z","datePublished":"2017-07-30T13:00:00.000Z","headline":"Find a little slice of New England ... in Mendocino","image":"https://ca-times.brightspotcdn.com/dims4/default/23774e5/2147483647/strip/true/crop/799x449+0+24/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F73%2Fb0%2Fc59b578796cef7f650e7b9d79dbf%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#find-a-little-slice-of-new-england-in-mendocino"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: San Francisco's Critical Mass cyclists ride the streets on the last Friday night every month. Their numbers, appearance and attitude will tell you volumes about the city's culture and the evolving state of the cycling class.What: Critical Mass is a global movement, with rides in Buenos Aires, Karachi, Zagreb -- the list is almost endless. (The main Los Angeles ride, not to be confused with the less-frequent Ciclavia events on streets closed to other traffic, bills itself as \"the largest community bicycle ride in the United States.\" ) But San Francisco is where Critical Mass was born in 1992.Though the rides always begin at the same place, this is a ritual without official leaders, and there's no telling exactly where the ride will go. (But since the city is roughly seven miles by seven miles, you probably won't end up too far afield.)Bear in mind that some riders view this event as a political act. A few may behave obnoxiously, ignore traffic laws and/or common sense. Most riders, however, are nice people out for a good time and a little exercise. And any time you feel like peeling off on your own, you can.Where: Rides typically begin at Justin Herman Plaza, at the foot of Market Street, at 5:30 p.m. How much: Free.Info: SF Critical Mass ","dateModified":"2018-01-25T00:56:02.531Z","datePublished":"2017-07-29T13:00:00.000Z","headline":"Share the streets of San Francisco with the lively riders of Critical Mass","image":"https://ca-times.brightspotcdn.com/dims4/default/2f2a96b/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff5%2Faa%2F282bd1ffea910c6b9ed0eb12b02a%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#share-the-streets-of-san-francisco-with-the-lively-riders-of-critical-mass"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This was the place. Without the discovery of gold in Coloma in January 1848, our state wouldn’t be what it is. And nearby Placerville will give you a taste of how fast things changed. What: Marshall Gold Discovery State Historic Park is a big, rambling place, with a hilltop memorial, a bunch of replica buildings, a museum, frequent gold-panning, blacksmithing and other activities, and paths along a stretch of the American River (South Fork) where Sutter’s Mill stood before it burned in the 1860s. (You may be shocked to learn how rich Mr. Sutter didn't get, by the way.)But temper your expectations.Damage from high waters earlier this year has closed off some of the riverside. And growth of the oak trees has covered most of the views from the hilltop. If you've already had a great state-park experience in Sutter's Fort in Sacramento or the reconstructed town of Columbia State Historic Park, (82 miles to the south), this spot might not quicken your pulse in the same way. ImageFortunately, there's rafting handy on the South Fork of the American River, and there are several enduring Gold Rush towns nearby, including Placerville, once notorious for its hangings. (In fact, one tavern/ice cream shop announces itself by hanging a mannequin in a noose from its facade.)  On my last trip to the area, my favorite meal was mushroom ravioli with salmon at the Heyday Cafe on Placerville's Main Street.Where: Marshall Gold Discovery State Historic Park, 310 Back Street, Coloma, 46 miles northeast of Sacramento, 437 miles north of downtown L.A. Placerville is 8 miles southeast of the park along Highway 49.How much: Park admission is $8 per car. Dinners at the Heyday Cafe run $17 to $28.Info: Marshall Gold Discovery State Historic Park","dateModified":"2018-01-25T00:46:53.405Z","datePublished":"2017-07-28T13:00:00.000Z","headline":"See the rugged riverside where California’s Gold Rush began","image":"https://ca-times.brightspotcdn.com/dims4/default/e0d7e45/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1e%2Ffb%2Fc931325ee59991ed7f0c47061828%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-the-rugged-riverside-where-californias-gold-rush-began"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is the back door to Yosemite National Park, open only in warmer months. It takes you from the Owens Valley and Mono Lake into Sierra backcountry that's free of the summer crowding that sometimes afflicts Yosemite Valley.What: This route gives you a chance to savor Tuolumne Meadows, Olmsted Point and Tenaya Lake, among other highlights in Yosemite's high country. The road usually opens in May and closes in November. But there was so much snow in the winter of 2016-2017 that the road didn't open until June 29, 2017 -- the latest date in 19 years. For road status, check with the park to be sure.Where: Tioga Road (also known in the park as Highway 120) runs 59 miles from its eastern terminus at U.S. 395 in Lee Vining to its intersection with Big Oak Flat Road at Crane Flat. From there, many travelers take Big Oak Flat Road 16 more miles to Yosemite Valley. The intersection of Tioga Road and big Oak Flat Road is 347 miles north of downtown L.A.How much: Yosemite park admission is $30 per car for a seven-day pass.Info: Yosemite National Park ","dateModified":"2018-01-25T00:58:37.589Z","datePublished":"2017-07-27T13:00:00.000Z","headline":"Drive the Tioga Pass and tramp around Tuolumne Meadows","image":"https://ca-times.brightspotcdn.com/dims4/default/eaa1d5c/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F76%2F8c%2Fcc91169bfb1d06f124ba0d68ee79%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drive-the-tioga-pass-and-tramp-around-tuolumne-meadows"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Gold Rush nostalgia has never looked so prosperous.What: Nevada City (population: about 3,000) was once a gritty Gold Rush town, but nowadays it’s a spiffy wine-country town. The downtown historic district is full of Victorian-era buildings -- 93 of them, to be exact, including the Nevada Theater, where Mark Twain lectured in the 1860s. These days it offers movies and live performances and collaborates with the local public radio station, with which it shares a wall. Broad Street teems with independent restaurants and shops, and three local wineries have tasting rooms in town. ImageIn general, Nevada City seems to have more than its share of folk music, and there's an annual bluegrass festival in neighboring Grass Valley. When I dropped by on a Thursday in June, parking downtown was impossible, but just about everything else a tourist could want is right in place. If you stop at the Nevada City Chamber of Commerce on Main Street, they'll give you a map for a self-guided walking tour.Where: The Chamber of Commerce office is at 132 Main St., Nevada City, 61 miles northeast of Sacramento, 446 miles north of downtown L.A.How much: Free to wander. If you stop for salad and chipotle potato soup at the South Pine Cafe (as I did), that'll be $8.75.Info: Nevada City Chamber of Commerce","dateModified":"2018-01-25T00:48:47.406Z","datePublished":"2017-07-26T13:00:00.000Z","headline":"Watch gold country and wine country collide in Nevada City","image":"https://ca-times.brightspotcdn.com/dims4/default/6e85754/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5e%2F09%2F4e21c80ab62700a73505e6310e36%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#watch-gold-country-and-wine-country-collide-in-nevada-city"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: John Bidwell is a classic 19th century California success story, a pioneer, gold-miner, farmer and politician. He founded Chico and left behind the Bidwell Mansion, now a state park.What: The mansion, a tall, Victorian-Italian wonder completed in 1868, opens for interior tours on Saturdays, Sundays and Mondays. Just across Big Chico Creek, you can take a spin around the Cal. St. Chico campus (founded in the 1880s) and its handsome brick buildings. (Yes, Playboy named this the nation's hardest-partying school in 1987. Now those 20-year-olds are 50.) Last year Money magazine ranked Chico State the 40th best bargain among the nation's public colleges. ImageThe shops, restaurants and bars of Main Street, Broadway and City Plaza are within a few blocks of the campus, not to mention the National Yo-yo Museum and the artsy SoPo neighborhood (south of the Post Office). The sprawling Bidwell Park -- which follows Big Chico Creek for miles, begins four blocks from the mansion at Camellia Way and Orient Street.Where: Bidwell Mansion stands at 525 Esplanada, Chico, 473 miles north of downtown L.A..How much: The mansion tour is $6 per adult, $3 per child ages 5-17. A year at Chico State is about $24,000, counting tuition, fees, room and board.Info: Bidwell Mansion, downtown Chico","dateModified":"2018-01-25T00:48:11.929Z","datePublished":"2017-07-25T13:00:00.000Z","headline":"Admire Chico and the Mansion (and John Bidwell, the pioneer behind them)","image":"https://ca-times.brightspotcdn.com/dims4/default/7548b72/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7f%2F44%2Ff119e76a436443bc645a22d23cec%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#admire-chico-and-the-mansion-and-john-bidwell-the-pioneer-behind-them"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Shasta Lake has about 365 miles of shoreline. That's basically Los Angeles, Orange and San Diego counties, combined and doubled. Since its creation in the 1940s (when Shasta Dam went up), the lake has become a summer haven for houseboats by the hundredsWhat: The lake (really a reservoir) has four \"arms\" that include several marinas. The largest is Bridge Bay (where there's also a bar and restaurant). Another is Holiday Harbor, easily seen to the right as you drive north on Interstate 5. (I didn’t have time to rent a houseboat on my trip there in June, so I tooled around Holiday Harbor on a fishing boat, admiring the bigger boats.) The green water, the red earth along the shoreline, the forested slopes, the mountains that drop almost straightaway into the water -- it's a rare, becalming landscape. And usually quite warm in summer.Even if you're not ready to rent a houseboat, you can take a dinner cruise, a tour of the Lake Shasta Caverns or a free hourlong tour of the Shasta Dam, the engineering marvel that makes all this possible. (There are six tours a day, seven days a week.) Not an aspiring engineer? No worries. Head over to the dam around sunset, and walk, run or ride a bike across the top. You'll see the vast lake above, a valley below, and a whole bunch of concrete and trickling water in between. ImageWhere: The dam, at 16349 Shasta Dam Blvd., Shasta Lake, is about 11 miles north of Redding, 561 miles north of downtown L.A. Bridge Bay is an 11-mile drive northeast of the dam and Holiday Harbor is 6 miles north of Bridge Bay.How much: Dam tours are free. Fishing boats start around $20 an hour. Summertime houseboat rentals begin at about $480 per night for a vessel that sleeps 6 in Holiday Harbor; or $550 per night for a vessel that sleeps 8 in Bridge Bay. Info: Visit California","dateModified":"2018-01-25T00:55:57.870Z","datePublished":"2017-07-24T13:00:00.000Z","headline":"Float on Shasta Lake, surrounded by 365 miles of shore, and houseboats aplenty","image":"https://ca-times.brightspotcdn.com/dims4/default/fa5a852/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F71%2F79%2F617cd035a63d781a06b7c1ae5aef%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#float-on-shasta-lake-surrounded-by-365-miles-of-shore-and-houseboats-aplenty"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Northern California has waterfalls the way Southern California has beaches. You appreciate different ones for different things. And in the case of McCloud, you get three falls along a trail that's 3.5 to 4 miles round trip, depending on who counts.What: The Lower Fall and Upper Fall are smallish and calm enough that people often swim in their pools. The Middle Fall is a different animal -- about 50 feet tall and 80 feet across, with lots of water in motion. Still, there are plenty of rocks and fallen trees to scramble on (if you’re bold). Here, the trail steepens and carries up to a high bluff top, from which the Middle Fall looks tiny. But you know better. All three falls are part of the Shasta-Trinity National Forest, with a campground and picnic areas nearby. In fact, you could dodge hiking altogether and visit each cascade via the network of roads that connect the river, campgrounds and main highway.Anglers, take note: The fly-fishing in the nearby McCloud River Preserve is said to be some of the best in California. ImageWhere: McCloud Falls are just off Fowler Public Camp Road (a.k.a. McCloud River Loop), 5.5 miles east of the town of McCloud along Highway 89). That's just 39 miles northwest of Burney Falls on the same highway, 77 miles northeast of Redding, 624 miles north of downtown L.A. How much: free.Info: Hike Mt. Shasta","dateModified":"2018-01-25T01:02:07.485Z","datePublished":"2017-07-23T13:00:00.000Z","headline":"Hike above the roar and mist of McCloud Falls in Northern California","image":"https://ca-times.brightspotcdn.com/dims4/default/549b556/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F27%2F88%2Fe67bb3e3904420cee793070c4d9d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hike-above-the-roar-and-mist-of-mccloud-falls-in-northern-california"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The last half-mile of this trail puts you in the sky, basically, with a passel of granite peaks. Or crags, to use the local word.What: Castle Crags is a vertical place – a roughly 4,000-acre park with just 28 miles of trails, because everything is so rocky and steep. Even if you don’t finish the park’s marquee route, the Crags Trail, you’ll be grateful for coming close. It’s a 5.5-mile round-trip route, beginning with a mile of trudging through forest. Then the views begin and the rocks begin to take over the landscape. And Mt. Shasta pops up. It gets really steep toward the end (you'll gain 2,200 feet of elevation is that 2.75 miles). But the views are so breathtaking that it seems a fair trade.After you've doubled back to the starting point, give yourself a few more minutes before leaving the park. Near the entrance is a suspension bridge over the Sacramento River. The trail there is flat and shady, and there are picnic tables handy. Also worth noting: There are 76 campsites in the park, and the Pacific Crest Trail passes through, bisecting the Crags Trail.Where: 20022 Castle Creek Road, Castella, 48 miles north of Redding, 589 miles north of downtown Los Angeles.How much: $8 per vehicle.Info: Castle Crags State Park","dateModified":"2018-01-25T01:02:32.706Z","datePublished":"2017-07-22T13:00:00.000Z","headline":"Clamber up to join the granite, sky and Mt. Shasta at Castle Crags State Park near Redding","image":"https://ca-times.brightspotcdn.com/dims4/default/858bef2/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fce%2F21%2Fd99461e60fcfc5ab9a73a82449f2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#clamber-up-to-join-the-granite-sky-and-mt-shasta-at-castle-crags-state-park-near-redding"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Shasta Cascade region is full of volcanic mountains, green forests and trout-bearing rivers. But this is its defining landmark. Everywhere you turn, there's Mt. Shasta. And it never seems to get old.What: Mt. Shasta stands 14,179 feet above sea level. Climb it? You could try. But that might take two or three days. There's no well-trod trail to the top, like the one on Mt. Whitney. And the most popular route is called Avalanche Gulch. (I'll pass.) But you can also pay tribute more discreetly.You could gaze meaningfully in its direction while strolling to dinner in the adjacent and prosperous little city of Mt. Shasta. (try Lilys restaurant). Or you could hike in Castle Crags State Park, which is full of granite-strewn slopes offering northerly views toward Shasta, especially along the park's Crags Trail. There's also the Black Butte Trail, a 5.2-mile round-trip hike that takes you up, up, up a cinder cone just west of Shasta. ImageFor road-trippers, there's Volcanic Legacy Scenic Byway, which reaches north to Crater Lake (in Oregon) and south to Lassen Volcanic National Park and environs. Or just stay alert along Interstate 5. Eventually that great hulk — a very white hulk in spring and early summer — will rise up like a high-country hallucination.Where: The mountain, part of Shasta-Trinity National Forest, stands 62 miles north of Redding, 612 miles north of downtown L.A.How much: It's free to look. Dinner dishes at Lilys run $13 to $30.Info: Mt. Shasta Chamber of Commerce","dateModified":"2018-01-25T00:50:10.861Z","datePublished":"2017-07-21T13:00:00.000Z","headline":"Bow before Mt. Shasta, North Star of Northern California","image":"https://ca-times.brightspotcdn.com/dims4/default/650e767/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe6%2F75%2F463de24bd8259623b7602bf20b9b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#bow-before-mt-shasta-north-star-of-northern-california"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This isn't the state's tallest or widest waterfall. But if you haven't confronted it yet, you need to. The way its waters thunder down, it looks like a Greco-Californian temple, with a pair of robust columns framing hundreds of busy rivulets. The flow is about 100 million gallons per day. What: Burney Falls is about an hour outside Redding, and the approaching path makes the landmark even better. First you confront the falls from above, looking down slightly across a gorge. Then you descend by trail, facing the water as you go. Once you're halfway down, the water seems wider. When you reach the foot, the roar seems far more powerful -- and mist covers everything. You can scramble across rocks to reach the edge of the pool, if you dare. (The winter's storms did force temporary closure of one popular trail; check the park website for trail closure before arrival.)   ImageBy the way, you might spot an angler or two near the top of the falls. But be warned: State restrictions ban visitors from approaching within 20 yards above the top of the falls, with greater distances required at the bottom. If you stick to the trails, you'll be fine.The 910-acre park also has a campground, cabins, a marina on Lake Britton and a general store.Where: Highway 89, 6 miles north of Highway 299, 64 miles northeast of Redding, 612 miles north of downtown L.A.How much: Admission to state park is $8 per car.Info: McArthur-Burney Falls State Park","dateModified":"2018-01-25T00:56:13.627Z","datePublished":"2017-07-20T13:00:00.000Z","headline":"Drink in the mist from Northern California’s Burney Falls, 129 feet tall and handsome as they come","image":"https://ca-times.brightspotcdn.com/dims4/default/74f78b4/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3c%2F32%2F20fdd002327534aa10db88f8d058%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drink-in-the-mist-from-northern-californias-burney-falls-129-feet-tall-and-handsome-as-they-come"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It’s the biggest sundial in California, and you can sort of see through it.What: Designed by Santiago Calatrava of Spain, this bridge has been a celebrity since the day in opened (July 4, 2004), surrounded by a 300-acre parking along the Sacramento River. The bridge's 217-foot-tall, slanted white pylon (the technical term, I just learned, is gnomon) draws you in, and the glass-and-steel deck makes it semi-translucent. On the morning I crossed the bridge, the place was busy with moms and strollers and dogs and kids and dads and anglers.Don't count on the bridge as a timekeeping device, though. Local leaders say it doesn't work in winter; in other months, it's basically impossible to read except between 11 a.m. and 3 p.m. But it's so attractive that people can't stay away, nor can swallows. (They may be scant in San Juan Capistrano, but they're nesting here.) The Turtle Bay Museum next door gave the project’s detailed history. Its aquarium tanks show what the river looks like below the surface, including plenty of fish. You'll also read about the fighting between natives and immigrants here in the 1850s. (For gory details, see the section on author Joaquin Miller or read his book “Life among the Modocs: Unwritten History.\") There's also an arboretum and playground.Where: 840 Sundial Bridge Pkwy., Redding, 551 miles north of downtown L.A.How much: Crossing the bridge is free. Museum admission is $16 for visitors age 16 and over, $12 for children age 4-15Info: Turtle Bay Exploration Park, Visit Redding ","dateModified":"2018-01-25T00:58:37.195Z","datePublished":"2017-07-19T13:00:00.000Z","headline":"Cross Calatrava’s Sundial Bridge (and look for trout) in Redding","image":"https://ca-times.brightspotcdn.com/dims4/default/42d7187/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F37%2F49%2F3c620ff0f17e9d496aacd81014be%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#cross-calatravas-sundial-bridge-and-look-for-trout-in-redding"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Running a river is a signature thrill in California's Gold Country -- a splash of cold water in your face on a 90-degree day. And the South Fork of the American River is a classic place to board a raft for the first time, with evocative scenery and relatively mild Class I-III rapids.What: River-rafting can be a risky sport, as the many fatalities in the high, fast waters of 2017 have shown. That's why wise newcomers and families sign on for trips with licensed, experienced companies and pull on life vests, helmets and sometimes wetsuits on this usually forgiving fork of the American River.More skilled paddlers may prefer the riskier Middle and North forks of the American, or the Merced, Tuolumne, Kaweah, California Salmon, Stanislaus or Kern rivers. On the South Fork of the American, most trips are daylong adventures, and many rafting outfitters are clustered in Lotus, a tiny area next to Coloma along the river.Where: Several outfitters have their headquarters along Lotus Road near Henningsen Lotus Park, a pebble's toss from Marshall Gold Discovery State Historic Park. Lotus is 45 miles northeast of Sacramento, 433 miles north of downtown L.A. How much:  Half-day and all-day rafting trips typically cost $100-$180 person. Wetsuit rental may add $20 to the bill. Info: American River    ","dateModified":"2018-01-25T00:59:42.781Z","datePublished":"2017-07-18T13:00:00.000Z","headline":"Raft white water on the South Fork of the American River","image":"https://ca-times.brightspotcdn.com/dims4/default/2062287/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7a%2F13%2Ffd61c1dd8cc80aa05fb023b97f4d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#raft-white-water-on-the-south-fork-of-the-american-river"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The 15-foot bluffs of Dockweiler State Beach, in the shadow of LAX, are the launch point for beginner hang-gliding lessons, perhaps the coolest sport you've never tried. The lessons are quick, and the sport as intuitive as flying gets. Stepping off a bluff under a hang glider is almost pneumatic, as if compressors are involved.What: All you really want to know is how difficult it is, and I'd compare hang-gliding to opening an umbrella or smearing a bagel with cream cheese. Essentially, anybody who is fairly active can hang-glide. You're harnessed into this 40-foot training glider, which wants to fly the way beer barrels want to float. QuoteBeginner sessions are offered Wednesdays through Sundays, on bluffs 15 to 30 feet high. There is the training, then four to seven flights, of various lengths, and soft landings. It’s not exactly idiot-proof, but the risks are minimal, and the instructors patient and encouraging.You start at the lower “bunny bluffs,” then work up to longer flights. As with sailing, winds kick up later in the day, and the most sparkling and sensational rides take place before dusk.   Once you get comfortable, hang-gliding is playful and exhilarating — a spirited and spiritual escape. For a while, it’s just you and the gulls and the sea breezes, and the roar of L.A. traffic feels 1,000 miles away.Where: Windsports Soaring Center, Dockweiler State Beach, 12501 Vista del Mar, Los Angeles.How much: $99 for a lesson and four flights; $160 for a lesson and seven flightsInfo: (800) 644-8988; info@windsports.com,  Image","dateModified":"2018-01-25T00:58:18.162Z","datePublished":"2017-07-17T13:00:00.000Z","headline":"Glide with the gulls at the beach near LAX","image":"https://ca-times.brightspotcdn.com/dims4/default/6a5b298/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffc%2Fab%2F178eb456463d69b142614c92fa95%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#glide-with-the-gulls-at-the-beach-near-lax"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because you won’t find this in your local dinner theater. This series of comedy skits and wrestling bouts features slightly plump men in leotards and the saucy women who stalk them. The dancers, meanwhile, are like Venn diagrams of what saloon girls used to look like: lots of leg and eyelashes like a rake. No, wait, that girl's a dude.What: Lucha VaVoom stages a half-dozen L.A. shows each year. Developed 15 years ago by Liz Fairbairn and Rita D'Albert, its hybrid of masked Mexican wrestling, burlesque and campy humor draws raucous twentysomethings as well as middle-aged couples tired of the usual multiplex dreck. Image\"I thought I'd be a millionaire by now,\" confesses D'Albert, given the way sold-out audiences respond to the shows in the old Mayan Theatre in downtown Los Angeles.Between matches, you’ll see burlesque and aerial acts, hula-hoop hotties and comedian emcees that include guest commentators such as Fred Armisen, Patton Oswalt and Bobcat Goldthwait.The audience is diverse in age, dress (mostly casual) and temperament, but anyone with a sense of the absurd and half a funny bone is bound to like it.Where: The Mayan Theater, 1038 S. Hill St., downtown Los Angeles. You must be 21 or older.How much: Tickets start at $40. Shows are open only to those 21 and older.Info: luchavavoom.com/","dateModified":"2018-01-25T01:01:58.399Z","datePublished":"2017-07-16T13:05:00.000Z","headline":"Laugh and gawk at campy Mexican wrestlers of Lucha VaVoom -- and the L.A. women who love them","image":"https://ca-times.brightspotcdn.com/dims4/default/ee03d8e/2147483647/strip/true/crop/800x450+0+86/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff2%2F3c%2Fd73f8209a689426ec083dba0b10c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#laugh-and-gawk-at-campy-mexican-wrestlers-of-lucha-vavoom-and-the-l-a-women-who-love-them"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is the brown stucco doughnut seen 'round the world.What: Randy's Donut's is big largely because its doughnut is. That 32-foot-high doughnut, perched since 1953 on the roof of a busy little shop near LAX, has shown up in countless photos and movie clips (including about one second of the original Randy Newman \"I Love L.A.\" video back in 1983). In person, I found the doughnuts good, not great. But I liked the price, especially compared with the amounts being charged in Beverly Hills and elsewhere. \"You will never see a $5 doughnut at our shop,\" says Randy's website. It's open around the clock, and the shop has a drive-through window, which is good because the parking lot is often full (even on days when Snoop Dogg isn't DJing) and there's frequently a line of folks waiting at the twin windows in front.By the way, there are other big doughnuts around, and there's been talk of Randy's adding another outlet in Century City, but this is the icon.Where: 805 W. Manchester Blvd., Inglewood, just off the 405, 12 miles southwest of downtown L.A. If the parking lot is full, try for one of the metered spots along Manchester. Paying 25 cents per 15 minutes won't kill you and your exit may be easier.How much: 95 cents for a plain doughnut, $1 for glazed. A dozen for $10.Info: Randy's Donuts Image","dateModified":"2018-01-25T01:03:48.451Z","datePublished":"2017-07-14T13:00:00.000Z","headline":"Snack at Randy’s beneath L.A.'s most iconic doughnut","image":"https://ca-times.brightspotcdn.com/dims4/default/886ce34/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F33%2Fd0%2F1657b16cbd778dfd10ba6b85fb9f%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#snack-at-randys-beneath-l-a-s-most-iconic-doughnut"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This \"outsider\" landmark, built by compulsion by an unschooled Italian American and surrounded by a blue-collar community that's mostly Latino and African American, has become one of the most emblematic artworks in the state.What: Simon Rodia, an immigrant from Italy, spent 33 years putting up these 99-foot-tall towers in his backyard, using rebar, concrete, cast-off tiles, bottle caps and bits of colored glass (including the old blue Phillips' Milk of Magnesia bottles). Then, in 1954, he walked away. Yet he built so well, and with such conviction, that his work survived and now anchors an arts center.  For the gritty details — such as the work's maritime influences or the day somebody broke a crane trying to pull down the towers — take a tour. And don't miss the contemporary works in the neighboring gallery space. Tours are offered every half-hour, 10:30 a.m. to 3 p.m. Thursdays through Saturday, 12:30 p.m. to 3 p.m. on Sundays.For maximum sensory impact, visit on Day of the Drum, Sept. 30, 2017, when percussionists from multiple cultures gather. Or come the day after, when the Simon Rodia Watts Towers Jazz Festival takes place.Where: 1727 East 107th St., Los Angeles, 9 miles south of downtown L.A.How much: General admission is $7 for adults, $3 for visitors ages 13-17. No credit cards. Closed on Mondays and Tuesdays. No tours on Wednesdays.Info: Watts Towers Arts Center","dateModified":"2018-01-25T01:02:31.818Z","datePublished":"2017-07-13T13:00:00.000Z","headline":"Inspect Watts Towers, and keep an eye out for the Phillips’ Milk of Magnesia","image":"https://ca-times.brightspotcdn.com/dims4/default/d795b0d/2147483647/strip/true/crop/800x450+0+48/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3b%2Fce%2Fdff81df20a023d692e54ca8e57c6%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#inspect-watts-towers-and-keep-an-eye-out-for-the-phillips-milk-of-magnesia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If you had to rely on one museum in California to lead you through all of art history from a Western perspective, you'd almost certainly wind up at the doors of the Los Angeles County Museum of Art. And your teenager (who gets in free) wouldn't want to leave without a selfie amid the lampposts of Chris Burden's \"Urban Light\" at the museum's Wilshire Boulevard entrance.What: Never mind that it's the biggest encyclopedic art museum in the West. LACMA is also a linchpin of Wilshire Boulevard, drawing casual visitors with \"Urban Light\" out front and Michael Heizer's \"Levitated Mass\" (a boulder above a walkway) out back. You might not be wild about the museum buildings' jarring juxtaposition of architecture from different decades, but you can spend hours roaming inside  — and hours more with the museum's neighbors. ImageNext door is the kid-friendly La Brea Tar Pits and Museum, fronted by a dozen food trucks on most days. On the south side of the street, wrapped in stainless-steel ribbons, is the Petersen Automotive Museum. And almost directly across the street from \"Urban Light\" are several chunks of the Berlin Wall, provocatively painted.Where: 5905 Wilshire Blvd., Los Angeles, 9 miles west of downtown L.A. Expect traffic hassles in the immediate neighborhood as crews build a Metro light-rail station.How much: General admission is $15 per adult, which rises to $25 when you add special exhibitions. But it's all free for children 17 and younger. Closed Wednesdays. Off-street parking $14.Info: L.A. County Museum of Art","dateModified":"2018-01-25T00:53:09.578Z","datePublished":"2017-07-12T13:00:00.000Z","headline":"Look closely at LACMA, where lampposts and boulders share turf with Old Masters and Abstract Expressionists","image":"https://ca-times.brightspotcdn.com/dims4/default/787ecce/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F74%2F28%2F8530b533cabb6e20d2e996ece5f1%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#look-closely-at-lacma-where-lampposts-and-boulders-share-turf-with-old-masters-and-abstract-expressionists"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because it's wet and it's not a mirage. In the middle of Death Valley, that's enough.What: From the 1920s until recently, this place was known as the Inn at Furnace Creek and its pool (fed by underwater springs) was the most glamorous body of water for miles around. It was the fanciest lodging in Death Valley National Park, but it would close down in summer because the valley gets so beastly hot. In June, however, management announced a $50-million facelift and name change: The Furnace Creek Resort area (which includes the 66-room inn and a more casual 224-room \"ranch\") is getting a big upgrade and a new set of names. ImageBeginning this summer, the area will collectively be called the Oasis at Death Valley. The inn with this fancy pool (formerly the Inn at Furnace Creek) is now The Inn at Death Valley. It's closed for the summer and will reopen Nov. 2 as a year-round lodging. The more affordable Furnace Creek Ranch (which also has a pool) is now the Ranch at Death Valley. It remains open through the summer, though parts will close as renovations go on.This doesn't necessarily mean you should go now. It means you should know now. Go when you will be comfortable -- and when the hoteliers can promise you won't be bothered by renovation work.Where: The Oasis at Death Valley (a.k.a Furnace Creek Resort) is 289 miles northeast of downtown L.A.How much: Checking the first weekend in April 2018, I found prices (before taxes and resort fees) starting at $409 to $528 a night at the inn and $239 to $259 at the ranch.Info: The Oasis at Death Valley","dateModified":"2018-01-25T00:49:56.165Z","datePublished":"2017-07-11T13:00:00.000Z","headline":"Dip into the grandest swimming pool in Death Valley","image":"https://ca-times.brightspotcdn.com/dims4/default/838a907/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4b%2F64%2F106e1cc774fe308551043d309395%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dip-into-the-grandest-swimming-pool-in-death-valley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's easy to forget that Russia once had a good shot at taking over California, but that was the case in the 18th century. Fort Ross is a reminder of those days: a state historic park where Russian traders used to operate, even after Spain and then Mexico seized control of this region.What: The park includes more than 3,000 acres of rugged coastline, including the wooden-walled rectangle that was for three decades the center of Russian culture in California. The Russians arrived in 1809 and bailed out in 1841, seven years before the U.S. grabbed California from Mexico. This may be where California's first windmill went up, and where its first shipbuilding took place. Half a dozen weathered wood buildings remain (once there were 50), including the Rotchev House, Kuskov House, a chapel and fur warehouse. Also, if you're headed north, add another dose of Russia with a stop to eat or sleep 29 miles up the coast highway at St. Orres, a fanciful Gualala inn and restaurant that was crafted to echo Russian influences. Onion domes, elaborate woodwork and some rooms are under $100 nightly.Where: 19005 Coast Highway 1, Jenner, 88 miles northwest of San Francisco, 463 miles northwest of downtown L.A.How much: Admission is $8 per vehicle. The grounds are open sunrise to sunset. The visitor center and compound are open 10 a.m.-4:30 p.m. Fridays-Sundays.Info: Fort Ross State Historic Park  ","dateModified":"2018-01-25T01:01:26.479Z","datePublished":"2017-07-10T13:00:00.000Z","headline":"Remember the Russians at Fort Ross on the rugged Sonoma Coast","image":"https://ca-times.brightspotcdn.com/dims4/default/cfd9f72/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0d%2F1a%2Fca764533add26951786754e52dff%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#remember-the-russians-at-fort-ross-on-the-rugged-sonoma-coast"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because oil helped make Southern California and American society what they are today. Besides coastal panoramas, this hilltop, surrounded by a blue-collar community, gives you petroleum perspective.What: Signal Hill's Hilltop Park is what it sounds like — 3.2 acres of high ground on a founded hill that rises about 365 feet above the nearby sea, adorned by a semi-circle of palms. Stand there around sunset and you see not only the sun sinking into the Pacific but the the profile of many a pumpjack — those birdlike, seesawing metal contraptions that coax oil out of the ground. Ninety years ago, the view from here would have been thick with pumpjacks, and the municipality of Signal Hill only has its independence from surrounding Long Beach because of oil-business maneuvering.Between the 1920s and the 1980s, Signal Hill's oil wells produced more than a billion barrels, making this one of the richest oil fields on Earth. Even now, there are many pumpjacks, some bobbing next door to single-family homes. (Elsewhere around Los Angeles, people have tried all sorts of disguises to conceal their oil infrastructure. Not so much here.)Where: 2351 Dawson Ave., Signal Hill, 23 miles south of downtown L.A.How much: Free.Info: Hilltop Park ","dateModified":"2018-01-25T00:53:16.103Z","datePublished":"2017-07-09T13:00:00.000Z","headline":"See the pumpjacks (and the sea) from high on Signal Hill","image":"https://ca-times.brightspotcdn.com/dims4/default/5deeb06/2147483647/strip/true/crop/612x344+94+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F54%2F92%2F76a4ba2535136dc8a946ba77ff90%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-the-pumpjacks-and-the-sea-from-high-on-signal-hill"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Little plastic, interlocking bricks. They're hard to resist, especially when deployed to mimic the White House or the Golden Gate Bridge. Especially when you're 8, but sometimes when you're 48.What: Legoland California, in Carlsbad, is at once homegrown and exotic, a theme park that wouldn't exist if some guy in Denmark hadn't started stamping out colorful, connectable plastic bits in 1949. Now there are Lego movies, clothing, books and so on.The Carlsbad park, opened in 1999, is one of six worldwide. It includes an adjacent 250-room hotel (very kid-friendly), about 60 rides, shows and attractions (\"Star Wars\" figures? Check. Bust of William Shakespeare? Check.). It's also got a next-door aquarium and water park; a new Surfers Bay is expected to open this summer. And don't forget the beach, which is a mile to the west and free. Perhaps because most of its rides won't upset your stomach or raise your blood pressure, Legoland has a reputation for appealing to younger kids more than older ones. (It officially targets families with kids ages 2-12.) ImageWhere: 1 Legoland Drive, Carlsbad, 90 miles southeast of downtown L.A., 34 miles north of downtown San Diego.How much: One-day admission is usually $95 for adults (13 and older) and $90 for children (ages 3-12). You'll pay an additional $10 a person for an extra day plus access to the water park and aquarium.  Info: Legoland California","dateModified":"2018-01-25T00:47:26.107Z","datePublished":"2017-07-08T13:00:00.000Z","headline":"Play with plastic in Legoland","image":"https://ca-times.brightspotcdn.com/dims4/default/597fc6f/2147483647/strip/true/crop/800x450+0+72/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F77%2Feb%2F0de68b3bbf7d076dd8b2faa05414%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#play-with-plastic-in-legoland"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's elementary. Homo sapiens like sitting on sand, watching water lap the shore while a bonfire crackles in a light breeze.What: Bolsa Chica State Beach is a prime beach bonfire destination, 3 miles long, with 200 fire rings available nightly (first come, first served) from 6 p.m. to 10 p.m. And that's an increasingly rare distinction. Authorities have banned fires in many coastal areas, focusing increased attention on those that remain.Bolsa Chica, a long, flat beach, is also known for its surf fishing and grunion runs. Just inland you have the Bolsa Chica Ecological Reserve, a 1,300-acre estuary and wetlands area that attracts about 200 species of birds (and almost as many sub-species of birders). There are various beach concessions nearby. (Farther north in Los Angeles County, Dockweiler State Beach is another fire-ring destination.)Where: Bolsa Chica, north of Huntington Beach's Seapoint Street and and south of Warner Avenue, is 33 miles south of downtown L.A.How much: Day use is $15 per car.Info: Bolsa Chica State Beach","dateModified":"2018-01-25T00:57:26.821Z","datePublished":"2017-07-07T13:00:00.000Z","headline":"Light a beach bonfire at Bolsa Chica in Huntington Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/c5e02d0/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F90%2F1d%2F3087c09f9d7891798f543790d6d8%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#light-a-beach-bonfire-at-bolsa-chica-in-huntington-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: waves, people-watching, landscape. What: To appreciate the Steamer Lane surf break, you need not get wet. You don't even have to duck into the little red brick lighthouse, which was converted into the Santa Cruz Surfing Museum in 1986. (But it would be silly not to.) ImageJust scoping out the swells from that cliff top, looking down on one of the state's best-loved surf spots is enough to bring you closer to the soul of Santa Cruz, which must be related somehow to the soul of California. Moreover, the elevation gives you a great angle for photography, and Lighthouse Field State Beach is right next door. (One more thing: This patch of land, Lighthouse Point, marks the northern boundary of Monterey Bay.)Where: Santa Cruz Surfing Museum, 701 West Cliff Drive, Santa Cruz, 366 miles northwest of downtown L.A.How much: Free (but the museum welcomes donations). The museum closes on Wednesdays and also Tuesdays in non-summer months.Info: Santa Cruz Surfing Museum, Lighthouse Field State Beach","dateModified":"2018-01-25T00:55:16.693Z","datePublished":"2017-07-06T13:00:00.000Z","headline":"Scope out Steamer Lane and the Santa Cruz Surfing Museum","image":"https://ca-times.brightspotcdn.com/dims4/default/5b3fc4b/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe5%2F3c%2Ff3041e0a5dcaafc895424b4f8bb9%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#scope-out-steamer-lane-and-the-santa-cruz-surfing-museum"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This may be the beach house of your dreams. If it isn't, your dreams may need upgrading.What: The Adamson House, just east of the spot where Malibu Creek empties into the Pacific, is as classic as a Spanish-style beach home can get. It was built in 1929 by a family that owned thousands of Malibu acres, and that family made sure this home was full of gracefully swooping lines, hard-carved doors, frescoes, cast-iron sconces, colorful tile work and pottery made from local mud. The state of California bought the property in 1968 and opened it as a museum in 1983. Hourlong guided tours of the interior are offered 11 a.m. to 3 p.m. Thursdays through Saturdays; Also, see the building that looks like it used to be the house's five-car garage? Well, that's what it was. But now it's the Malibu Lagoon Museum. Nearby you'll also find Malibu's civic center and mall (just west and across the highway) and the Malibu Pier (just east). Where: 23200 Pacific Coast Highway, Malibu, 12 miles west of the Santa Monica Pier, about 28 miles west of downtown L.A.How much: The house tours are $7 per adult and $2 for those 6 to 16. Info: Adamson House","dateModified":"2018-01-25T00:50:52.315Z","datePublished":"2017-07-05T13:00:00.000Z","headline":"Steal design ideas from the Adamson House, a classic beach retreat in Malibu","image":"https://ca-times.brightspotcdn.com/dims4/default/17fbdae/2147483647/strip/true/crop/615x346+0+32/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F47%2F8f%2F406ac1bff6ea377a3d51aaed0c20%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#steal-design-ideas-from-the-adamson-house-a-classic-beach-retreat-in-malibu"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's a family business that goes back 71 years. In an era of food fads that wax and wane, in a territory crowded full of chain operations, the Apple Pan is a sort of North Star, unchanging and unreplicated. A North Star with hickory sauce. ImageWhat: The Apple Pan has been peddling burgers on Pico Boulevard since 1947 — before the Westside Pavilion (which now looms across the street) was ever contemplated, inspiring L.A. Times Food section features in 2007 and 2017.  Twenty-six seats around a U-shaped counter. No reservations, no alcohol, no air conditioning, no credit cards. Order the Hickoryburger and apple pie. Where: 10801 W. Pico Blvd., Los Angeles, 13 miles west of downtown L.A.How much: Hickoryburger, $7.10. Apple pie, $6.Info: No website, but Yelp has hours, comments and a menu link.","dateModified":"2018-01-25T00:56:11.058Z","datePublished":"2017-07-04T13:00:00.000Z","headline":"Resist change (and savor burgers) at the Apple Pan in L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/feaa7ee/2147483647/strip/true/crop/799x449+0+37/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F37%2Fbb%2F9ec248fa74e96c5b8a6ee2d61316%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#resist-change-and-savor-burgers-at-the-apple-pan-in-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Decades before Disneyland logged its first customer, Knott's Berry Farm was packing them in. And all these years later, it's still known as a comfortable family theme park with a bunch of roller-coasters and Mrs. Knott's Chicken Dinner Restaurant.What: Knott's, which opened in the 1920s, features a wide range of rides -- from gentle kid stuff to screaming juggernauts. On the Montezooma's Revenge coaster (since 1978), you'll do a full loop, forward and backward, seven stories high, at up to 55 mph. On the Silver Bullet (since 2004), you go upside-down six times, rising up to 146 feet above the ground. In early 2017 Knott's added \"VR Showdown in Ghost Town,\" a roaming, multi-player virtual-reality experience -- this might signal a new theme-park trend -- recommended for age 13 and older.There's also Knott's Berry Farm Hotel (320 rooms and a Snoopy-themed wing) and Knott's Soak City, a summer water park next door. And the park is renowned for its pre-Halloween \"Scary Farm\" programming every October. (Again, age 13 and older.)Where: 8039 Beach Blvd., Buena Park, 24 miles southeast of downtown L.A.How much: General admission $79, often discounted to $43 online. Beyond that, it's complicated.Info: Knott's Berry Farm ","dateModified":"2018-01-25T01:00:29.459Z","datePublished":"2017-07-03T13:00:00.000Z","headline":"Chow down on chicken, then fly fast and upside-down at Knott’s Berry Farm","image":"https://ca-times.brightspotcdn.com/dims4/default/c87bafd/2147483647/strip/true/crop/800x450+0+63/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa2%2Fe6%2Fdd93a78f7d3ef4ff9c4633f50d96%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#chow-down-on-chicken-then-fly-fast-and-upside-down-at-knotts-berry-farm"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Think of these night markets as the Comic-Con of street food. For 20 bucks, you can nibble your way through some of the most delicious, and occasionally outlandish, Asian dishes you've never seen. I guarantee you'll walk out full.What: Held during summer weekends beneath billowing clouds of barbecue smoke, Asian night markets at Santa Anita Park and now in Orange County feature more than 150 vendors under pop-up tents, serving mostly Asian-themed street food.They are modeled on a craze that began in Taiwan, and now, with games, entertainment and all sorts of creative dishes, feel like a traditional county fair on steroids. It is also evidence that no American could ever resist something that is both deep-fried and skewered on a stick. ImagePrices begin at a buck or two for sample plates of chicken wings or sausages. Portions are generous.The markets are a cheaper version of the food-truck craze but with more choices and a laid-back, chatty atmosphere. Among the perennial favorites: Squid on a stick; stinky tofu; Peking duck tacos; pork belly musubi.Go early to avoid the longer lines, which can stretch 40 minutes for such popular items as spiral-cut potatoes.How much: Admission is $3-$5, depending on when you go.Where: The 626 Night Market is at Santa Anita Park, 285 Huntington Drive, in Arcadia, 17 miles northeast of downtown L.A. The OC Night Market is at the Fair and Event Center, 88 Fair Drive, in Costa Mesa, 40 miles southeast of downtown L.A. Each venue holds a Friday-Sunday event about once a month during the summer. See websites for schedules.Info: 626 Night Market,  OC Night Market","dateModified":"2018-01-25T00:49:27.369Z","datePublished":"2017-07-02T13:00:00.000Z","headline":"If you love Asian food, check out the night market mega-feasts in Arcadia and Costa Mesa","image":"https://ca-times.brightspotcdn.com/dims4/default/57e0e6d/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fca%2Fd7%2Fe1036f4b200c2dc8ff2720bdb71d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcaliforni
