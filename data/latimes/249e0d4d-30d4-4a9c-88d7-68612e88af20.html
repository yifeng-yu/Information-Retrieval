-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#at-petco-park-enjoy-a-hot-dog-or-fish-taco-and-root-for-an-underdog-team"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There is a Malibu Beach of the out-of-towner's mind, and this is more or less it.What: Paradise Cove is a sequestered beach with a lively restaurant, a little pier, alert lifeguards, handy parasols, reclining seats on the sand and servers rushing to and fro with burgers and rum drinks. Any moment, depending on your age, you may expect to see the gang from \"Gidget\" or \"Baywatch\" or \"The O.C.\" to come in from the waves. But where are the surfboards? (Explanation in a minute.) As it happens, \"Gidget\" (she the fictional symbol of surfing culture and Moondoggie her fictional beau) and \"The O.C\". did shoot here, and \"The Rockford Files\" made use of the adjoining trailer park, which the New York Times once called \"America's most glamorous trailer park.\"The result is a scene that might be crowded, but remains more domesticated than most other SoCal beaches -- and that's the way many travelers like it, especially those with kids. This is still a public beach on the wet side of the high-tide line. But the owners of Paradise Cove, eager to keep a mellow, profitable vibe, ban loud music, bonfires and barbecues, and for years have skirmished with coastal-access advocates and charged non-diners up to  $50 a day to park in their lot.Not surprisingly, most surfers take their boards elsewhere. Malibu has 21 miles of coastline with many other options, after all.Where: 28128 Pacific Coast Highway, Malibu, 34 miles west of downtown L.A.How much: A Beach Burger (1/2 pound) from the Cafe is $18.95. Bowl of clam chowder: $11.95. To rent two chaise lounges and an umbrella for the day: $60. Weekend parking is $8, so long as you spend at least $30 at the cafe.Info: Paradise Cove Malibu","dateModified":"2018-01-25T00:56:34.215Z","datePublished":"2017-04-01T13:00:00.000Z","headline":"Chill at Malibu’s Paradise Cove (and keep an eye out for Moondoggie)","image":"https://ca-times.brightspotcdn.com/dims4/default/8a4983a/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F70%2Fa0%2Fef090a4b1ddc2ab67748c0597d72%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#chill-at-malibus-paradise-cove-and-keep-an-eye-out-for-moondoggie"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's like walking on the moon, but you don't need a space suit.What: The Racetrack is a remote wonder in Death Valley National Park, reachable only by driving a bone-rattling 26-mile stretch of gravel road. Four-wheel drive, heavy-duty tires and high clearance are strongly recommended.At road's end, you park and step out onto a vast, flat, white playa where scattered rocks have been leaving tracks for eons, as if they move around on their own when nobody's looking.In a sense, they do. Scientists realized in 2014 that a combination of wind and melting ice makes the movements happen.It's about seven hours of driving to make the round trip from the park's Furnace Creek area, but this is a singular landscape. And on the way you'll have a fine selfie opportunity at Teakettle Junction. Where: Racetrack Valley Road, the 26-mile gravel road, runs south from the park's Ubehebe Crater Road. The Racetrack is 316 driving miles northeast of downtown L.A.How much: Park entrance costs $25 per car for seven days. Info: Death Valley's Racetrack ","dateModified":"2018-01-25T00:59:23.419Z","datePublished":"2017-03-31T13:00:00.000Z","headline":"Rumble down 26 miles of bad road to Death Valley’s strange, smooth Racetrack","image":"https://ca-times.brightspotcdn.com/dims4/default/2436911/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F20%2Fdb%2Fdcc03aa6bb06cd52eb822531ae66%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#rumble-down-26-miles-of-bad-road-to-death-valleys-strange-smooth-racetrack"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: When the 20th century began, there were dozens of grand hotels like this across the country, built mostly of wood. But a bunch of them burned. This resort is a rare survivor, California's most regal Victorian.What: The Del, as locals call it, was completed in 1888, a white-walled, red-roofed wonderland alongside a broad beach of creamy white sand. Just the 33-foot-tall sugar pine rafters of its vast Crown Room are enough to stop you in your tracks.It's no surprise that frequent guest L. Frank Baum, author of the \"Wizard of Oz\" books, was inspired to do a lot of writing here in the 1900s. Or that movie producers seized upon the resort as a setting for \"Some Like it Hot\" (1959; Marilyn Monroe, Tony Curtis, Jack Lemmon) and \"The Stunt Man\" (1980; Peter O'Toole).As you wander the property, someone will try to tell you about Kate Morgan, a young woman who was shot to death in 1892 and is said to haunt her old room. Yes, she died. But really, does every cool old building have to have a ghost story? Why not just enjoy the history?Or run on the beach. Or watch the hotel's hired falcon chase away seagulls. Or, as long as you're splurging, do that lavish, spendy Sunday brunch in the Crown Room.Where: 1500 Orange Ave., Coronado, 129 miles south of downtown L.A.How much: Room rates start at $329. The Sunday brunch costs $96 per adult. Info: Hotel del Coronado ","dateModified":"2018-01-25T00:55:16.200Z","datePublished":"2017-03-30T13:00:00.000Z","headline":"Bed down at the seaside Hotel del Coronado and dream of Marilyn Monroe, Peter O’Toole and Oz","image":"https://ca-times.brightspotcdn.com/dims4/default/5fd5a5d/2147483647/strip/true/crop/800x450+0+50/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff8%2Fd6%2F12ea2f4896f80b31eed164e59a05%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#bed-down-at-the-seaside-hotel-del-coronado-and-dream-of-marilyn-monroe-peter-otoole-and-oz"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's a college town surrounded by farmers and winemakers, and on Thursday nights, they shut down the main drag so that people can eat, drink and listen to music.What: The San Luis Obispo Farmers Market, which runs 6:10-9 p.m. every Thursday, dates back decades. These days it fills five blocks and includes fruits and vegetables from 37 local farms.There's usually some live music, along with chicken, ribs, pulled pork, corn on the cob and that particular crescent-shaped bit of beef, best when grilled over red oak, that's known as tri-tip. Because, to paraphrase Norman Maclean, along the Central Coast there is no clear line between religion and tri-tip. Where: Higuera Street, between Osos and Nipomo streets.How much: It's free to browse, of course. And the bike valet service is free.Info: San Luis Obispo Farmers Market ","dateModified":"2018-01-25T00:55:10.396Z","datePublished":"2017-03-29T13:00:00.000Z","headline":"Follow your nose to the tri-tip at the San Luis Obispo Farmers Market every Thursday night","image":"https://ca-times.brightspotcdn.com/dims4/default/398c969/2147483647/strip/true/crop/768x432+16+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2e%2F10%2F84aad9d730bb8c9827c942ad1477%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#follow-your-nose-to-the-tri-tip-at-the-san-luis-obispo-farmers-market-every-thursday-night"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: For nearly 30 years, the island by the Golden Gate was our nation's most dramatically sited penitentiary. For more than 40 years now, it's been a top tourist draw and prison-movie inspiration. And still, kids, parents and skeptics of all ages often find themselves fascinated on arrival.What: The island is 22 acres, now run by the National Park Service, accessible only by a ferry run by Alcatraz Cruises, the park concessionaire.Once aboard, impress your friend by pointing out that alcatraz means pelican in archaic Spanish.By this time, your friends have already learned that the island was a military installation in the 1850s; and a federal prison from 1933 to 1963 (housing Al Capone, Whitey Bulger and Robert Stroud, known as the Bird Man, among others). But they might not know that Native American protesters occupied the island for about 18 months from 1969-1971. ImageWhere: Alcatraz Cruises depart from Pier 33, Fisherman's Wharf, San Francisco, 382 miles northwest of downtown Los Angeles.How much: Ferry tickets, available up to three months in advance, often sell out many weeks in advance. Tours (which include the round trip ferry ride) cost $35.50-$42.50 per adult, except for a new Behind the Scenes tour, which costs $87.50, takes four to five hours and is called \"physically strenuous.\"Info: Alcatraz Island, Alcatrazcruises.com","dateModified":"2018-01-25T00:53:41.599Z","datePublished":"2017-03-28T13:00:00.000Z","headline":"Escape to Alcatraz, San Francisco’s penitentiary island","image":"https://ca-times.brightspotcdn.com/dims4/default/90fa86a/2147483647/strip/true/crop/800x450+0+24/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fff%2F4c%2F9983ba221fe1d072283dd3cc6e2f%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#escape-to-alcatraz-san-franciscos-penitentiary-island"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This might be the oldest restaurant in the state. And even if it isn't, the atmosphere is wonderfully old school and the seafood is tasty.What: The Tadich Grill, a fixture along the California Street cable car line in San Francisco's Financial District, has a long counter in the middle, a series of private booths down the sides of the dining room and a team of white-coated waiters whose tenure dates back decades.The house specialty is seafood and the most popular dish is cioppino (a hearty fish stew that seems to have been invented by Italians in San Francisco's North Beach in the 19th century). The sand dabs do well too.Tadich takes no reservations but does a lot of power lunches and dinners anyway. Past diners are said to have included Ethiopian emperor Haile Selassie, Bob Hope, Danny DeVito, baseball player Joe DiMaggio, quarterbacks Joe Montana and Dan Marino -- the last two of them together in 1985. The restaurant's history is a long, tangled story, but it begins with three Croatian immigrants selling coffee from a tent on the city's Long Wharf in 1849, just before California statehood. (You wouldn't guess from looking at the place, but Tadich and its long bar have been in this location only since 1967.)Where: 240 California St., San Francisco, 381 miles northwest of downtown L.A.How much: Cioppino, $33.95. Sand dabs, $24.95Info: Tadich Grill ","dateModified":"2018-01-25T00:47:36.186Z","datePublished":"2017-03-27T13:00:00.000Z","headline":"Order cioppino at San Francisco’s Tadich Grill, perhaps California’s oldest restaurant","image":"https://ca-times.brightspotcdn.com/dims4/default/a0ea0c0/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa6%2Fa0%2F137145f2727f27ad060a4f731759%2Fla-trb-daily-detour-offbeat-travel-photo-20130-235","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#order-cioppino-at-san-franciscos-tadich-grill-perhaps-californias-oldest-restaurant"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Crystal Cove State Park's much-coveted cottages stand as a beloved throwback, reminding many visitors of carefree beach days in decades past in Laguna Beach. That's one layer of history here. Another layer (not so pleasant to recall) is the farmers who were here in the 1930s and early '40s, and what happened to them.What: Perched along a 3.2-mile beach and bluff overlooking it, the 46 cottages of Crystal Cove (now owned by the state) seem an ideal setting for a carefree summer days in, say, 1950.In fact, local leaders and the state park system have been working for years to achieve basically that effect. Now about two dozen of the cottages are in high demand as rentals. (If you've seen the 1988 Bette Midler movie \"Beaches,\" you've seen these cottages.)Here's the history many people miss: In 1927, when landowner Irvine Co. started leasing out hundreds of acres here, a Japanese American farming community sprang up. Those early tenants worked crops, opened roadside produce stands, built houses, barns and a community center -- and then they were forced into an internment camp in Arizona after the bombing of Pearl Harbor in 1941.By the time the war was over and they were free, new tenants had taken over, and the Japanese American families had to start over elsewhere.Arriving these days, you park up the hill and take a shuttle down from the state park's parking lot. Along with your beach time you might have a bite at the Beachcomber Cafe or Ruby's Shake Shack up the hill. If you take steps leading north to the park cultural center, you can dig deeper into the area's history.Where:  8471 N. Coast Highway, Laguna Beach. That's north of downtown Laguna Beach, south of Newport Beach, 52 miles southeast of downtown L.A.How much: Travelers reserve cottages through ReserveAmerica, and they go fast because the prices are so good: $175-$245 per night. Cottages are typically snapped up within minutes of being made available, typically six months in advance. (Details are explained here. There's also a campground within the park.)Info: Crystal Cove State Park","dateModified":"2018-01-25T01:01:21.965Z","datePublished":"2017-03-26T13:00:00.000Z","headline":"Return to the Laguna Beach of 1950. Stroll the sands along Crystal Cove’s cottages, then dig a little deeper","image":"https://ca-times.brightspotcdn.com/dims4/default/689c76e/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb0%2Fd5%2F2d057f63aabdcd57a51f02900837%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#return-to-the-laguna-beach-of-1950-stroll-the-sands-along-crystal-coves-cottages-then-dig-a-little-deeper"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: For the Pony Express, this was the end of the line. And for Sacramento, it was a beginning.What: Sacramento grew like mad amid the Gold Rush, and its oldest neighborhood — now an eight-block state historic park and tourist attraction — is a riverside district full of wooden sidewalks and 1850s architecture, with riverboat hotel the Delta King docked next door, paddle wheel and all.One of its oldest structures is the B.F. Hastings Building at 2nd and J streets, the final station for westbound Pony Express riders in 1860-61 and now the site of a snug little Wells Fargo History Museum. Find it among the restaurants, curio shops and tattoo parlors (were tattoos a thing in the 1850s?) and step inside.Don't miss the Pony Express equestrian statue across the street or the Sacramento History Museum, which offers underground tours in warmer months to show how builders jacked up entire buildings and streets to rise above flooding in the 1860s and 1870s. Have a good look at the Tower Bridge a block to the south too.And to be reminded why the Pony Express lasted only 18 months, stroll over to the California State Railroad Museum and its 19 steam locomotives at the neighborhood's north end.Where: Front Street and L Street, Sacramento, 384 miles northwest of downtown L.A.How much: At the Sacramento History Museum, admission is $6 for adults, $4 for children 6-17. At the California Railroad Museum, admission is $12 for adults, $6 for children 6-17. Info: OldSacramento.com","dateModified":"2018-01-25T00:47:26.473Z","datePublished":"2017-03-25T13:00:00.000Z","headline":"Listen for echoing hoofs and look for locomotives in Old Sacramento","image":"https://ca-times.brightspotcdn.com/dims4/default/9c36a40/2147483647/strip/true/crop/800x450+0+66/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9e%2Fc3%2F81b52a71d10ee224c41579d1e4cf%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#listen-for-echoing-hoofs-and-look-for-locomotives-in-old-sacramento"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is where the University of California began, where anti-war protests challenged then-Gov. Reagan in the '60s, and where you can get a fine view, whether you're red or blue, from the landmark that some people call the Campanile and some call Sather Tower.What: For the view from the 307-foot tower, ride the elevator up, take 38 more steps and there you are, with the Bay Area spread at your feet.Next to the Campanile is South Hall, the campus' first building, erected in 1873. (Since then, the UC system has grown to 10 campuses.)For a different sort of campus overview, drop by the campus visitor center or take a student-led tour. It's sure to include Sproul Plaza, the campus crossroads for more than 40,000 undergrads and graduate students on 178 acres.Odds are good on your tour, you'll also hear about the parking places that Berkeley reserves for its Nobel laureates. Check whether there's a museum exhibit or performance on campus while you're there.Where: Telegraph Avenue and Bancroft Way, Berkeley, 373 miles northwest of downtown L.A.How much: Adult admission $3. Student-led and self-guided campus tours are free. Undergrad tuition, fees, room and board: $28,510 a year.Info: Campanile visits and campus tours","dateModified":"2018-01-25T00:55:33.351Z","datePublished":"2017-03-24T14:00:00.000Z","headline":"Climb the tower, speak your mind and roam the campus at Berkeley","image":"https://ca-times.brightspotcdn.com/dims4/default/681a506/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F58%2Fa3%2Fcd0ac0673b314401c2315e807c29%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#climb-the-tower-speak-your-mind-and-roam-the-campus-at-berkeley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because from here, you can see city lights, scan distant stars and check your weight on Mars.What: It was 1935 when city leaders unveiled this observatory high in the Griffith Park part of the Hollywood Hills. Now it's one of our most familiar landmarks -- \"the hood ornament of Los Angeles,\" in the words of observatory director Edwin C. Krupp.Inside, three levels of exhibits introduce you and your children to the cosmos, the history of astronomy, the varying gravity on different planets and many cool visual effects. The two lowest levels were added when the observatory expanded underground in 2006.The iconic outside includes three green copper domes, a pristine lawn; and a bronze bust of James Dean, who sulked here in scenes from the 1955 film “Rebel Without a Cause.” (There's no sculpture yet for Arnold Schwarzenegger, who landed here as a cyborg in 1984's \"The Terminator.\") Looking out from here at dusk, you not only see the twinkly lights of the city grid below, but you also have a fine view of the Hollywood sign and Hollywood hills to the west. Be warned: The parking lot fills up fast.Check the observatory website for parking options. Or consider a 2 1/2-mile morning hike up from Fern Dell, where parking is easier and the Trails Cafe will sell you an avocado sandwich.Where: 2800 E. Observatory Road, Los Angeles, 7 miles northwest of downtown L.A.How much: Admission to the building, grounds and parking lot is free. Tickets for presentations in the 290-seat Samuel Oschin Planetarium (inside the largest of the three green domes) cost $7 per adult and $5 per child or student.Info: Griffith Observatory","dateModified":"2018-01-25T01:01:25.206Z","datePublished":"2017-03-23T13:00:00.000Z","headline":"Confront James Dean (and the universe) at Griffith Observatory, hood ornament of L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/ae3cc0d/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F83%2F35%2Fdbf0bc66244d1fa811c5201d4b4c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#confront-james-dean-and-the-universe-at-griffith-observatory-hood-ornament-of-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because you can’t really envision a  man-made mountain, covered in layers of colorful paint and biblical verse, until you see it in person.What: Salvation Mountain is a one-man project that was decades in the making. The late Leonard Knight (1931-2014) made this colorful mound of inspirational messages, using the desert as his canvas, relying on donations and cobbling together cement, hay bales and many, many layers of bright paint until he had a spectacle several stories tall.  If you’re 20-ish, you may know it from the video game \"Grand Theft Auto V\" (where it's called \"Hippietown\") or one of those PBS documentaries they show in high schools. If you’re older, you may remember the Salvation Mountain scene in Sean Penn’s 2007 movie  “Into the Wild,” or maybe you've just heard stories about a loner in the desert, forever painting Bible quotations on the earth.Either way, the labor of love behind this rainbow-colored edifice is clear. Even if its “God Is Love” message doesn't speak to you, there's no ignoring the dedication on display. When we stopped by in January, a few dozen others were there already, reading inscriptions, gawking and snapping selfies. (The state owns the land.)And if the mountain isn't quirky enough for you, have a look around neighboring \"Slab City,\" where a disparate collection of squatters has improvised an off-the-grid bohemian neighborhood on several blocks of bare concrete foundations that once held Marine barracks -- a \"chill\" village, in the words of one 20-year-old admirer. Some call it “the last free place in America.”   Where: Drive toward the community of Niland, at the southeastern side of the Salton Sea, about 188 miles southeast of downtown L.A.  The “mountain” is a short detour off Highway 111 on Beal Road; Slab City is a little farther east along the road.How much: Free.Info: Salvation Mountain Inc.","dateModified":"2018-01-25T00:52:03.331Z","datePublished":"2017-03-22T13:00:00.000Z","headline":"Savor the rich colors and strange history of Salvation Mountain near the Salton Sea","image":"https://ca-times.brightspotcdn.com/dims4/default/51982bb/2147483647/strip/true/crop/800x450+0+46/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Faa%2F3e%2Fb13fae5735a5d7b0312694b4ad2b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sara Lessley"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#savor-the-rich-colors-and-strange-history-of-salvation-mountain-near-the-salton-sea"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is the only stretch of California beach that you can still drive on.What: The Oceano Dunes State Vehicular Recreation Area (formerly Pismo Dunes SVRA) is a 1,500-acre zone of engine-roaring, sand-churning fun ... if you're into that sort of thing.If you're not, it's where shorebirds, including the California least tern and snowy plover, contend with a lot of loud company.For  decades, weekend warriors and families have been gathering here in warm weather to crisscross the dunes and beach on dune buggies, motorcycles, ATVs and other grown-up toys. Several shops on Oceano's Pier Avenue, and on the beach itself near the landmark known as Post 2, rent the vehicles. If you're driving in, four-wheel drive is recommended.Compared with most California beaches, it's the Wild West. Besides the off-roading (forbidden on the rest of the coast), you can ride horses, camp or build a bonfire (as long as you time the tides right). But there are plenty of rules.Will it last? Two state agencies are at odds right now over the area, and Friends of Oceano Dunes have been skirmishing in court with the San Luis Obispo County Air Pollution Control District.Where: Enter at the west end of Pier Avenue, Oceano, three miles south of Pismo Beach and 178 miles northwest of downtown L.A.How much: The day-use fee is $5. Beach-camping is $10 a night and must be booked through Reserve America. Two-hour ATV rentals are $50-$325 at Steve's ATV Rentals, $48-292 at Sunbuggy Fun Rentals.Info: Oceano Dunes State Vehicular Recreation Area","dateModified":"2018-01-25T00:52:07.477Z","datePublished":"2017-03-21T13:00:00.000Z","headline":"Make tracks at Oceano Dunes, where they let you drive on the beach","image":"https://ca-times.brightspotcdn.com/dims4/default/a5e3781/2147483647/strip/true/crop/800x450+0+24/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F56%2Fbc%2F52c8c2b2cb5c9882cc21458d4b7a%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#make-tracks-at-oceano-dunes-where-they-let-you-drive-on-the-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You could probably discern a first date’s political stance, sense of humor and quite possibly his or her sex life by the reaction to the sights at Venice Beach, one of the world’s great bohemian attractions.What:  Great street performers, an ocean view and a freewheeling collection of stores and restaurants await on this two-mile stretch of sand and skin.Get a day pass ($10) to Muscle Beach, where Arnold Schwarzenegger first made a (very long) name for himself. Rent a bike or strap on roller blades and get rolling on the boardwalk, a.k.a. Ocean Front Walk.At the nearby Venice Skate Park on weekends, DJs often spin music.Even if you’re not a skater, the spectacle is worth a look. Whether in motion yourself or perched at a table at the Sidewalk Cafe, you’ll see things you’ll never forget in this mostly family-friendly attraction.Add in a walk along the canals or a bike ride to Santa Monica and you could easily fill a day here. At sunset, head to the Hotel Erwin, where a rooftop lounge offers memorable views of the bay.  Where: Ocean Front Walk continues north into Santa Monica. The Sidewalk Cafe is at 1401 Ocean Front Walk, Venice, 18 miles west of downtown L.A.How much: Free. Parking runs from $4 to $25 per day. Lots fill up on summer weekends, so best to come early.Info: Venice Beach","dateModified":"2018-01-25T00:52:15.803Z","datePublished":"2017-03-20T13:00:00.000Z","headline":"Collect OMG reactions at crazy and colorful Venice Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/5d2464c/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F92%2F00%2F72f1663f5f01bab195a09476cede%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#collect-omg-reactions-at-crazy-and-colorful-venice-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: As SoCal traditions go, Pink’s Famous Chili Dogs ranks up there with the summer sun and Oscar night bling. Don’t go just for the grub. Go for the spectacle of a hundred drunks lined up at 2 a.m., all looking for one last decadent moment to end a weekend. Or go for lunch, where the crowd is different — and mostly sober — but the mustard and onions taste just as good.What: All-beef wieners slathered with everything from slaw to pastrami, on undersized buns. Go classic with the legendary chili cheese dog ($4.95). Or go big with the Three Dog Night ($10.25) — three dogs in a giant tortilla, with cheddar cheese, bacon, chili and onions.For a memorable Hollywood moment, order the Lord of the Rings ($5.75), topped with onion rings. It might be your last supper, but it’ll give the paramedics something to talk about.Whenever you go (to Pink's, that is), be prepared to wait a little. As with any eatery worth its salt, lines are constant, though they move quickly and the people-watching can be as good as the meal.Where: 709 N. La Brea Ave.. Los Angeles, (and satellite locations elsewhere, but this one is the real deal), eight miles northwest of downtown L.A.How much: Sandwiches from $4.40, with most ranging from $7 to $10.Info: Pink's Hollywood","dateModified":"2018-01-25T00:59:10.915Z","datePublished":"2017-03-19T13:00:00.000Z","headline":"Grab extra napkins when you load up at Pink’s and join L.A. hot dog history","image":"https://ca-times.brightspotcdn.com/dims4/default/e5721cd/2147483647/strip/true/crop/1365x768+0+640/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2b%2F5a%2F264bd509ce0af4efcd63940e37ac%2Fla-pinks-20170307","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#grab-extra-napkins-when-you-load-up-at-pinks-and-join-l-a-hot-dog-history"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Back when the railroads had major money — and ruled the world the way the tech behemoths do today — they built grand palaces. One of the last was Union Station, a splendid transportation hub in an old corner of downtown Los Angeles.What: Union Station is at the center of the city’s transit spiderweb, providing rail, subway, bus and bike connections to destinations as close as Chinatown and as far as Beijing (by way of shuttle bus service to LAX, of course). Buses also will zip you from here to a Dodger game, or a night at the Hollywood Bowl.You can catch a high-end meal here, at the notable Traxx restaurant, while ogling the station’s amazing Mission Moderne-style architecture, which dates to its completion in 1939. The station also is a handy launch point for pub crawls along Hollywood Boulevard or at L.A. Live.More and more, the Metropolitan Transportation Authority hopes you’ll visit for the cultural and entertainment events it’s staging, such as free tango lessons or pop-up opera events. Architectural tours are held the second Sunday of every month.Where: 800 N. Alameda St., downtown Los Angeles.How much: Free, and open from 4 a.m. to 1 a.m.Info: Union Station tours ","dateModified":"2018-01-25T00:56:02.510Z","datePublished":"2017-03-18T14:00:00.000Z","headline":"Catch a lift, or a tango lesson, at L.A.'s historic Union Station","image":"https://ca-times.brightspotcdn.com/dims4/default/ed47e69/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd2%2F91%2F3a7c18cbe0e77e00ccd749e5f2f1%2Fla-union-station-20170207","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#catch-a-lift-or-a-tango-lesson-at-l-a-s-historic-union-station"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because even though Irish coffee wasn't invented here, it seems to have been reinvented. In any case, it's a fine place for a sip of something hot, especially on a foggy night.What: The Buena Vista, a bar and grill that sits at the Hyde Street end of the city's most popular cable-car route, has been in business for more than a century.Much of its fame has to do with a night in 1952, when co-owner Jack Koeppler and travel writer Stanton Delaplane set out to re-create a tasty coffee-and-whiskey drink that one of them had once been served at the airport in Shannon, Ireland.After many setbacks and help from a few friends, they achieved success and added the drink to the menu. More or less since then, the Buena Vista has claimed to have concocted \"America's first Irish coffee.\"There's even a plaque. And a server says the restaurant sells 2,000 Irish coffees on a busy Saturday. (I'm pretty sure that means some people are ordering them with breakfast. Or as breakfast.)   Where: 2765 Hyde St., San Francisco,  388 miles northwest of downtown L.A.How much: $10 for an Irish coffee. Dinner main dishes cost $12-$28.Info: The Buena Vista","dateModified":"2018-01-25T00:56:06.591Z","datePublished":"2017-03-17T14:00:00.000Z","headline":"Warm up with an Irish coffee at the Buena Vista in San Francisco, where the drink was, uh, reinvented","image":"https://ca-times.brightspotcdn.com/dims4/default/10fa2a6/2147483647/strip/true/crop/800x450+0+65/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F74%2F6e%2Fd69b4b48f9624c540a97f0f3562f%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#warm-up-with-an-irish-coffee-at-the-buena-vista-in-san-francisco-where-the-drink-was-uh-reinvented"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's the oldest surviving Bob's Big Boy. And no matter when you're reading this, it's open right now.What: This Bob's opened in 1949, a gleaming, swooping, loopily grinning example of Googie architecture. Architect Wayne McAllister did dozens of Western restaurants and hotels in the same spirit, most gone now. But the building is just part of the fun. On Fridays (4 p.m. to 10 p.m.), its parking lot fills with classic-car lovers and their vehicles, offering a great throwback view of California car culture.As for the food, let's just say this: David Lynch, the \"Twin Peaks\" director and all-around eccentric character, maintains that he once ate lunch there at 2:30 p.m. every day for seven years straight. Why? The chocolate milkshakes, which they whip up and serve in a stainless steel cup.Where: 4211 Riverside Drive, Burbank, 10 miles northwest of downtown L.A.How much: The milkshakes cost $4.69. A Big Boy burger combo costs $9.79.Info: Bob's Big Boy","dateModified":"2018-01-25T00:52:27.845Z","datePublished":"2017-03-16T13:00:00.000Z","headline":"Sip a shake and size up classic cars at the Burbank’s historic Bob’s Big Boy","image":"https://ca-times.brightspotcdn.com/dims4/default/b871a22/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F57%2F4a%2Facaae8acf13c9eb47484823e7cb8%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#sip-a-shake-and-size-up-classic-cars-at-the-burbanks-historic-bobs-big-boy"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There's no better place to plot your Santa Barbara wine country adventure and -- if you're a carnivore -- sample steaks cooked Santa Maria style, over oak.What: If you've seen the 2004 movie \"Sideways,\" you might recognize this spot, a Buellton fixture since 1986. Besides a formidable list of local wines, the Hitching Post II features a long list of steaks, cooking according to Ostini family custom.And outside, sprinkled between the horse farms and country-gentleman estates, more than 100 wineries and tasting rooms await. The region's wine boosters have organized nine routes for tasting that include Solvang, Buellton, Lompoc, Santa Ynez, Santa Maria, Los Olivos, Foxen Canyon and the Santa Rita Hills.As for the first Hitching Post -- yes, it endures, run by another Ostini brother, beloved for its steaks since 1952. It's in the hamlet of Casmalia just outside Vandenberg Air Force Base.  Where: 406 E. Highway 246, Buellton, Santa Barbara County, 138 miles northwest of downtown L.A.How much: Hitching Post II's main dishes typically run $26-$59.Info: The Hitching Post II, Santa Barbara Vintners","dateModified":"2018-01-25T00:55:40.343Z","datePublished":"2017-03-15T13:00:00.000Z","headline":"Give thanks for oak and grape at the Hitching Post II in Santa Barbara wine country","image":"https://ca-times.brightspotcdn.com/dims4/default/33f41b9/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F61%2F90%2F65c9155695d1fa0d69a2ca8f7f17%2Fla-trb-hitching-post-ii-20170203","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#give-thanks-for-oak-and-grape-at-the-hitching-post-ii-in-santa-barbara-wine-country"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Not only does this place feature both kinds of music (country and western), it reminds the world how much the gritty, twangy Bakersfield sound has contributed to country music.What: Buck Owens, who scored more than a dozen hit songs in the 1960s and co-starred on TV's \"Hee Haw\" for 17 years, opened this place in the 1990s as a concert venue, theater, museum, bar and restaurant.It's had ups and downs since then -- Owens died in 2006 -- but it endures as a freeway-friendly destination (don't miss the big, bold BAKERSFIELD sign over Sillect Avenue)  for country diners and drinkers who don't want too much honky-tonk grit. Its Wild West-dinner-theater design includes a balcony level, dance floor and live music most nights. Cowboy hats and boots abound. Buck Owens memorabilia lines the halls. Willie Nelson was on the schedule for three nights in February. (If you're seeking a Bakersfield honky-tonk with longer, grittier history, Trout's dates to the 1930s.)The night I stopped in, one of the palace's regular local bands, Stampede, asked for requests. Somebody hollered \"Merle!\" meaning a song by Merle Haggard, the hometown hero who died in 2016.\"Which one?\" one of the guitarists hollered back. \"We know every one he recorded!\"Where: 2800 Buck Owens Blvd., Bakersfield, 111 miles northwest of downtown L.A.How much: Concert prices and cover charges vary. On many weekday nights, there's no cover. Main dishes $11-$35.Info: Buck Owens' Crystal Palace.","dateModified":"2018-01-25T01:03:21.272Z","datePublished":"2017-03-14T13:00:00.000Z","headline":"Tap toes and cut a rug at Buck Owens’ Crystal Palace in Bakersfield","image":"https://ca-times.brightspotcdn.com/dims4/default/16579dc/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0f%2Fd6%2F17e5817dbc93d8161ce46d141d9e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#tap-toes-and-cut-a-rug-at-buck-owens-crystal-palace-in-bakersfield"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Land and sea meet splendidly here, with jutting rocks, hanging fog, shrieking gulls and sometimes backstroking sea otters.What: The 17-Mile Drive at Pebble Beach has been a tourist attraction since the 1880s. The drawback has always been that it's a private road, so you have to pay $10 to drive it. And motorcycles are banned entirely. But wait.Pebble Beach management allows bicyclists to ride the same route at no cost. And so, astride a rental from Bay Bikes or Adventures by the Sea by the aquarium in Monterey, you'll glide past sights including the Pebble Beach golf course; plenty of tide pools; perhaps some deer; and the Lone Cypress, longtime icon of the resort. The tree has lasted at least 120 years with a sea-lashed rocky outcropping as its pedestal. It even has its own parking area and viewing platform.But by now you may be hungry. The Pebble Beach Market, along the drive near the Chevron station, has sandwiches for a fraction of what the resort's proper restaurants charge.Where: 17-Mile Drive, Pebble Beach, Monterey County, 331 miles northwest of downtown L.A.How much: Access is free. Bike rentals cost $9-$20 hourly. It's about $12 for a ham sandwich at the Pebble Beach Market.Info: Pebble Beach's 17-Mile Drive","dateModified":"2018-01-25T00:59:39.297Z","datePublished":"2017-03-13T13:00:00.000Z","headline":"Bow to the Lone Cypress and bike 17-Mile Drive at Pebble Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/de329b4/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9b%2F19%2Fc1967b8fcd8366cda1fd2c9d3475%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#bow-to-the-lone-cypress-and-bike-17-mile-drive-at-pebble-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: In 2008, this quintessential California hippie band put its history in the hands of UC Santa Cruz's McHenry Library, and the public is invited to look and listen. ImageWhat: The Grateful Dead Archive, also known as Dead Central, begins with an exhibition room, which in January featured scores of photos from the band's early days in the mid-'60s and a set of life-sized marionettes that starred in the band's first music video, \"Touch of Grey\" (1987). Don't miss the sculpture of the late guitarist Jerry Garcia's right hand, which is famously missing a finger. Then head upstairs to the library's Special Collections department, where more Dead treasures (including a tie-dyed T-shirt and a plush dancing bear) take up an estimated 500 linear feet of shelf space.The archive's digital music collection — more than 10,000 concert recordings — is available to anyone online, but because of rights issues, librarians say, many recordings can be heard in full only if you're on campus. (Allow me to recommend the Oct. 6, 1984, show at the Richmond Coliseum, especially \"Fire on the Mountain.\")Anyway, the librarians will let you look at much of their collection. My favorite document was the contract from a 1980 gig in East Troy, Wis., which gave the Dead $50,000 plus a share of the gross receipts.  Be sure to leave enough time to wander among the campus redwoods, and keep an eye out for deer and, underfoot, the school's notorious banana slugs.Where: 1156 High St., Santa Cruz, 342 miles northwest of downtown L.A.  How much: Free. But if you get a parking ticket in the lot outside McHenry Library, that'll be $50.Info: Dead Central","dateModified":"2018-01-25T01:02:12.021Z","datePublished":"2017-03-12T13:00:00.000Z","headline":"Tune in and turn on (no need to drop out) at the UC Santa Cruz Grateful Dead Archive","image":"https://ca-times.brightspotcdn.com/dims4/default/61c53df/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F02%2Ffa%2F50c21327a9d744d15c36786199d7%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#tune-in-and-turn-on-no-need-to-drop-out-at-the-uc-santa-cruz-grateful-dead-archive"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Some people come for the soup because they had it as kids 50 years ago. But you don't have to love the soup. Come, irony-loving millennials, for the classic kitschiness of it all. Or come, my fellow skinflints of all ages, for the adjacent inn's room rates starting at just $71 a night in the heart of pricey Santa Barbara wine country. In nearby downtown Los Olivos, you could probably spend that much on a bottle opener.What: As California roadside attractions go, Andersen's Pea Soup is a beloved senior citizen. It opened in 1924. Beyond its original Buellton location, it has another (with a windmill) off Interstate 5 on State Route 33 at Santa Nella, and once there were restaurants in Carlsbad and Mammoth too.The key elements here are the soup (waitress Tina Perez estimates 400 gallons are served on a busy day); the shiny copper-topped counters; the kid-oriented gift shop; and of course Hap-pea and Pea-wee, the chisel-and-mallet-wielding cartoon pea-splitters that personify the place.Just outside the entrance, your children will demand that you pose for a photo with your faces in cutouts above their bodies. Just say yes.The 97-room inn (whose ownership and website are separate) isn't glamorous, but on my last stay, it was tidy and convenient, with a swimming pool and a putting green.Where: 376 Avenue of the Flags, Buellton, 138 miles northwest of downtown L.A.How much: A bowl of spilt-pea soup (gluten-free) costs $6.75. Rooms at the inn typically start at $71, plus tax.Info: Pea Soup Andersen's restaurant; Pea Soup Andersen's Inn","dateModified":"2018-01-25T00:51:01.460Z","datePublished":"2017-03-11T14:00:00.000Z","headline":"Slurp soup or sleep cheap at Pea Soup Andersen’s in Buellton","image":"https://ca-times.brightspotcdn.com/dims4/default/c53a9cd/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa1%2F57%2F9d6d7825bb93bcf051f0acb032e2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#slurp-soup-or-sleep-cheap-at-pea-soup-andersens-in-buellton"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: In a food-obsessed city, no venue is foodier than this. Nice ocean breezes out back too.What: From 1898 until the Bay Bridge connected San Francisco to Oakland in the 1930s, San Francisco's Ferry Building was a twice-daily stop for every trans-bay commuter. Then things got slow for 60 or 70 years.But in 2003, the building had grown into a new life as a foodie haven, its long halls full of artisan shops and restaurants. Don't expect low prices, but do expect good quality and variety.On Tuesdays, Thursdays and Saturdays, the top-notch Ferry Plaza Farmers Market opens up outside.Where: 1 Ferry Building, San Francisco, 387 miles northwest of downtown L.A.How much: It's free to look. And sniff. But with shipping, those organic Moro blood oranges from the Frog Hollow Farm stand might run you $45 for 3 pounds.Info: Ferry Building Marketplace","dateModified":"2018-01-25T00:59:43.292Z","datePublished":"2017-03-10T14:00:00.000Z","headline":"Nosh, nibble and sniff at San Francisco’s Ferry Building","image":"https://ca-times.brightspotcdn.com/dims4/default/6b968e3/2147483647/strip/true/crop/2000x1125+0+104/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fad%2Fc5%2Fb2be4b45752cb98553ece0098308%2Flat-sf1a-l9zmd5nc20101028143844","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#nosh-nibble-and-sniff-at-san-franciscos-ferry-building"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The rolling hills around Paso Robles, once known for cattle, grain and almonds, are all about assiduously pampered grapes now, and the reputation of these vineyards and wineries keeps growing. ImageWhat: More than 200 wineries dot those hills, so you could spend days tasting. (Preferably not August days, which often approach 100 degrees.) The Paso Robles viticultural area is known for Bordeaux, Rhone and Zinfandel varietals.If you do a weekend, two good tasting-room bets are Halter Ranch Vineyard (20 minutes from downtown with a sleek, spacious tasting room that opened in 2016); and Derby Wine Estates, which opened in 2014 in downtown's historic and long-idle Almond Growers warehouse building (a.k.a. the Farmers' Alliance Building), built in 1922.If history is your bent, you can add a little more to the occasion by bedding down at the Paso Robles Inn (which dates to 1891). The property has changed greatly over the years, but many rooms are fed by the same hot springs that drew repeat visits from famed Polish pianist, composer and politician Ignacy Paderewski in the early 20th century.Where: Get your bearing in grassy City Park, 11th and Park streets, surrounded by downtown shops, restaurants and the Paso Robles Inn, 213 miles northwest of downtown L.A.How much: At both Derby and Halter Ranch, tasting is $10, which is waived if you buy a bottle or more of wine. Rooms at the Paso Robles Inn usually fetch $149 and up.Info: Paso Robles Wine Country Alliance","dateModified":"2018-01-25T00:50:33.831Z","datePublished":"2017-03-09T14:00:00.000Z","headline":"Swirl and sip wine in a Paso Robles tasting room","image":"https://ca-times.brightspotcdn.com/dims4/default/41314a8/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fda%2F56%2F8add64b51fd5fef8e81827bdaa40%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#swirl-and-sip-wine-in-a-paso-robles-tasting-room"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The shop at Apple's corporate headquarters carries goods you don't see in every other Apple store. Your geeky friends may go green with envy.What: Apple headquarters in Cupertino -- an oval-shaped constellation of buildings known as Infinite Loop -- is closed to the public, except for its retail shop. But that shop carries a special reward for the free-spending, brand-loving faithful: Apple-branded shirts, mugs, pens and thermoses that other Apple stores don't carry. The style: sleek and minimalist, of course.  ImageThis store has continued to stock these items since a redesign in 2015 that substantially slimmed down its inventory. There's no word on what will happen when the company opens its new circular Campus 2, a mile east. It's due for completion in 2017 and is expected to complement the existing campus at 1 Infinite Loop.Where: 1 Infinite Loop, Cupertino, 349 miles northwest of downtown L.A. Be warned: Parking in the area is rotten. You might want to head for the residential neighborhood around North De Anza Boulevard and Lazaneo Drive. Ditch your car there, grab a snack at the Donut Wheel (cash only) and walk several blocks to the shop.How much: Like a lot of Apple goods, many of these items are made in China and sold at premium prices. Most of the T-shirts cost $35; mugs, $25; pens, $35. The best bargain, in fact, might be the stylish, 10-cent paper bag you carry your purchase in. Info: Apple Store, Infinite Loop  ","dateModified":"2018-01-25T00:58:05.599Z","datePublished":"2017-03-08T14:00:00.000Z","headline":"Pick Apples -- and shirts, mugs and merch you can’t get elsewhere --  in Cupertino","image":"https://ca-times.brightspotcdn.com/dims4/default/7b79fb9/2147483647/strip/true/crop/700x394+50+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3f%2F8c%2F86bc7d783b861dccb1e24eda33d9%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pick-apples-and-shirts-mugs-and-merch-you-cant-get-elsewhere-in-cupertino"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: A tennis-ball size dollop of dough. Some raspberry jam. And outside, a dusting of powdered sugar. This is no mere collection of calories. It's cultural.What: Arne's Aebleskiver, the dessert described above, is a big draw at the Solvang Restaurant (and elsewhere in Solvang) because it's tasty and because it's an emblem of Solvang's enduring Danish history. This dates to 1911, when immigrant Danish educators put down stakes. Over time, the theme proved a big lure for tourists.A century later, the tourist-friendly town is full of windmills and design homages to Denmark. Alongside Danish-named stalwarts such as the Atterdag, Hamlet and King Frederik inns are an increasing number of retailers who lean toward wine-country style and several enterprises owned by the increasingly prosperous Santa Ynez Band of Chumash Indians, whose casino is about three miles east of town.  ImageDon't miss the big red clog in front of the Solvang Shoe Store (Copenhagen Drive and First Street), and while you're downing that dessert, scope out the Danish sayings emblazoned on the beams of the Solvang Restaurant.By the way, the restaurant serves breakfast and lunch, no dinner. Also be advised that the Viking Burgers do not contain real Vikings.Where: 1672 Copenhagen Drive, Solvang, 128 miles northwest of downtown L.A.How much: At the Solvang Restaurant, aebleskiver goes for $4 for three balls. It's a tad less if you order at the take-away window. And it's $7 with ice cream.Info: Solvang Restaurant","dateModified":"2018-01-25T00:56:24.414Z","datePublished":"2017-03-07T14:00:00.000Z","headline":"Gobble aebleskiver in the Danish hamlet of Solvang","image":"https://ca-times.brightspotcdn.com/dims4/default/6583d30/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff8%2F16%2Fd8eb6d3730f6868a2e337d63ba76%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gobble-aebleskiver-in-the-danish-hamlet-of-solvang"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If you've ever wondered if, how or why the computer has changed the face of civilization, this place will set you straight. It'll also make clear the role of California, specifically Silicon Valley, in the revolution.What: The Computer History Museum in Mountain View, opened since 1996, has a staggering collection of hardware. But what really makes the place valuable is the wide perspective and clear explanations it gives, so that somebody who has never written code can still grasp the broad outlines of computing history, from the abacus to the punch card (which computers once relied upon) to the silicon chip and the smartphone.Along the way, you get insights into not only familiar characters such as Bill Gates (who started programming computers at 13) and Steve Jobs (who sold his VW van to fund one of his first ventures), but unfamiliar ones such as Charles Babbage and Ada Lovelace (who sparred over proto-computer designs in the 1830s). You can also play Pong (designed in 1972) and see the album cover for \"Switched-on Bach,\" the 1968 debut record by Walter (later Wendy) Carlos that introduced the Moog synthesizer to millions of listeners. ImageThe museum, born in 1979 in Massachusetts, moved west in the 1990s and opened in this location in 2002. Current shows include \"Revolution: The First 2,000 Years of Computing.\"(If you're looking to entertain elementary school-age kids with hands-on exhibits that explore technology more generally, think about the Tech Museum in San Jose -- but bear in mind that its admission fees are usually a hefty $24 for adults and $19 for ages 3 to 17.)Where: 1401 N. Shoreline Blvd., Mountain View, 351 miles northwest of downtown L.A.How much: Adult admission, $17.50. Or for $30 there's the Total Geek Experience (admission, tote bag, T-shirt and punch card set). Children 10 and younger are admitted free.Info: Computer History Museum","dateModified":"2018-01-25T00:47:50.501Z","datePublished":"2017-03-06T14:00:00.000Z","headline":"Juggle ones, zeros, hackers and heroes at the Computer History Museum in Mountain View","image":"https://ca-times.brightspotcdn.com/dims4/default/0655978/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb7%2Fd8%2F3806bac59eb6018318d8a2f39c41%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#juggle-ones-zeros-hackers-and-heroes-at-the-computer-history-museum-in-mountain-view"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because they're not making stagecoach stops like this anymore.What: The Cold Spring Tavern is tucked along the roadside up on San Marcos Pass above Santa Barbara. This rustic joint has been uniting bikers and dressed-down upper-crusters for decades. The tavern serves breakfast, lunch and dinner, with live music and tri-tip on weekends and cheap chili during happy hour. Visit on a Saturday or Sunday. The earlier you arrive, the easier parking will be, and the sooner city life will recede.Born as a stage stop in the 1880s and owned by the same family since the 1940s, the Cold Spring and its four fireplaces are half an hour's drive from Santa Barbara. The fanciest part of the property is its dimly lighted restaurant interior (where game meats like buffalo, lamb, duck, rabbit and venison are specialties). The folksiest is the patio, where tri-tip sandwiches and beer are often found.Most Sunday afternoons, the acoustic duo of Tom Ball and Kenny Sultan play the patio, as they have for two decades.Where: 5995 Stagecoach Rd., Santa Barbara city and county, 109 miles northwest of downtown L.A..How much: A tri-tip sandwich or burger for lunch costs $10.75 Dinner main dishes (chicken, duck, ribs, steak) cost about $25.Info: Cold Spring Tavern","dateModified":"2018-01-25T00:49:54.439Z","datePublished":"2017-03-05T14:00:00.000Z","headline":"Gorge on tri-tip and acoustic blues at a tavern in the mountains above Santa Barbara","image":"https://ca-times.brightspotcdn.com/dims4/default/5ca5234/2147483647/strip/true/crop/800x450+0+69/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2F0d%2F2480aa503f5fec7c46d0ce3e52af%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gorge-on-tri-tip-and-acoustic-blues-at-a-tavern-in-the-mountains-above-santa-barbara"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Step back in California history a few thousand years in a desert canyon bursting with Paleolithic-era petroglyphs, and you may be a bit humbled.What: Thousands of remarkably well-preserved etchings created by long-ago hunter-gatherers in Little Petroglyph Canyon (officially Renegade Canyon on the Naval Air Weapons Station at China Lake) are vividly on view.Not far from the active naval base operations, vetted visitors can clamber down into the restricted canyon. Once your eyes adjust to the dark, you see that you’re face to face with stylized bighorn sheep, hunters with bows, artistic patterns and anthropomorphic designs carved all over the ancient basalt canvasses. Wow.Dorothy, we’re not in the modern Mojave anymore. Where: After some serious advance prep (application forms, fees, citizenship information, proper footwear, vehicle registration, etc.), you’ll meet your Navy-approved escorts at the Maturango Museum in Ridgecrest, 150 miles northeast of Los Angeles, bright and early on tour morning. Once last-minute details are settled, you head over to the front gates of the China Lake base for a final inspection (visitor and car) by the military. Then you’ll caravan 45 miles through the base (no photos, no stopping) to the section of the Coso Rock Art National Historic Monument that's open to the public. Sign up with the Maturango Museum. Or arrange a tour directly with the base (procedures may vary): Contact Margo.allen@navy.mil or call (760) 939-1683 at public affairs.How much: For the Maturango tours,$55 for non-museum members. For Navy tours, prices vary.Info: Maturango Museum","dateModified":"2018-01-25T00:51:51.901Z","datePublished":"2017-03-04T14:00:00.000Z","headline":"Ponder the paleo past in Little Petroglyph Canyon at China Lake","image":"https://ca-times.brightspotcdn.com/dims4/default/4e663aa/2147483647/strip/true/crop/800x450+0+62/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe2%2F47%2Fc1214ed741eb09913285631ca855%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sara Lessley"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ponder-the-paleo-past-in-little-petroglyph-canyon-at-china-lake"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: A morning mingling with horsemen at Clockers’ Corner at Santa Anita Park, the thoroughbred track near Los Angeles, is one of the area’s best under-the-radar sports experiences. Coffee and admission are free. So is the advice.What: The historic track, set against the rosy San Gabriel Mountains, holds workouts year-round from dawn till 10 a.m. almost every day. The thoroughbreds will show off right in front of you.Trainers and owners are approachable, and mostly eager to chat. Most of the action takes place between 7 a.m. and 10 a.m. On weekends, the free Seabiscuit Tour visits the stables, paddock gardens, jockeys room and carriage horses housed under the grandstands. The tours are at 8:30 a.m. and 9:45 a.m. Saturdays and Sundays. It all makes for a magical setting for anyone who loves the sight of great athletes in action.Where: Arcadia, 18 miles from downtown L.A. (Enter Gate 8 off of Baldwin Avenue.)How much: Free.Info: Santa Anita Park, Call (626) 574-7223 to confirm the horse are running.","dateModified":"2018-01-25T00:55:03.601Z","datePublished":"2017-03-03T14:00:00.000Z","headline":"Pick up some horse sense at Clockers’ Corner in Santa Anita Park in Arcadia","image":"https://ca-times.brightspotcdn.com/dims4/default/757ce82/2147483647/strip/true/crop/799x449+0+39/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0f%2F0d%2Ff34a28f9da4d144c2cd1d17d04bc%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pick-up-some-horse-sense-at-clockers-corner-in-santa-anita-park-in-arcadia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Parking is free,
