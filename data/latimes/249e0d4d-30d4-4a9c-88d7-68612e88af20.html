a-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#if-you-love-asian-food-check-out-the-night-market-mega-feasts-in-arcadia-and-costa-mesa"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This territory, in California's northernmost national park, is this state’s own Yellowstone. What: Bumpass Hell, a 3-mile round-trip trail full of steam-belching scenery, is the marquee hiking attraction of Lassen Volcanic National Park. But Lassen gets just one tourist for every 11 who reach that other Yellowstone. So you'll probably have the trail to yourself.Instead, enjoy the most geothermally active corner of the state, its slopes and meadows dotted with boiling creeks, steaming lakes and bubbling mud pots. It's only open in warmer months, and because of the big snows last winter, park rangers say the trail probably won't open until mid-July in 2017. (Lassen National Park Highway, the 30-mile-long main route through the park, was expected to open in early July. Check with rangers for updates.)Impress your fellow travelers by casually mentioning that when Mount Lassen last erupted, in 1915, it sent mushroom clouds seven miles into the stratosphere. And if that seems to take their breath away, remember that you're 8,000 feet above sea level. It might just be the altitude.Where: Lassen Volcanic National Park, 48 miles east of Redding, is 570 miles north of downtown L.A.How much: Park admission is $20 per vehicle (for a week) from April 16 through Nov. 30. In colder months, it's $10.Info: Lassen Volcanic National Park ","dateModified":"2018-01-25T01:00:36.451Z","datePublished":"2017-07-01T13:00:00.000Z","headline":"Sniff sulfur and step lightly among the geothermal oddities of Bumpass Hell in Lassen Volcanic National Park","image":"https://ca-times.brightspotcdn.com/dims4/default/8683d66/2147483647/strip/true/crop/800x450+0+82/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F92%2F91%2Fd8fc3f0b444330b991d278075a4d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#sniff-sulfur-and-step-lightly-among-the-geothermal-oddities-of-bumpass-hell-in-lassen-volcanic-national-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Maybe you've always wondered about the nature of the universe, or maybe you just wanted to be a rock on Mars. Either way, here’s your chance.What: You can visit the Jet Propulsion Laboratory on a weekday tour or through its annual open house, the “Explore  JPL” weekend. (In 2017, it was May 20-21.) In one Explore JPL event this year at the well-guarded campus in the foothills La Cañada Flintridge, visitors got down low and imagined they were pebbles and boulders on faraway Mars while a remote-controlled “prototype” rover slowly climbed over them.  Wicked-smart engineers and scientists explained their projects, which entailed studying the poles of Jupiter, the rings of Saturn and Earth's atmospheric carbon dioxide levels, as measured from space. ImageCan't make the open house? Sign up in advance for a weekday tour, where you'll visit key sites like Mission Control and the Spacecraft Assembly Building. Or, in the von Kármán Visitor Center, read and dream about where the golden record aboard Voyager (packed with Earth's sounds and images) is now: far, far away. Where: 4800 Oak Grove Drive, La Cañada Flintridge, 15 miles northeast of downtown L.A.How much: Free. But reservations are required, and tours, lectures and other events often fill up months in advance.Info: JPL Public Tours","dateModified":"2018-01-25T00:52:42.176Z","datePublished":"2017-06-30T13:00:00.000Z","headline":"Explore space from the Jet Propulsion Laboratory in La Cañada","image":"https://ca-times.brightspotcdn.com/dims4/default/5ba0863/2147483647/strip/true/crop/800x450+0+146/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8e%2Fbd%2F92c1173de1088f0ef42e61b0f74e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sara Lessley"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#explore-space-from-the-jet-propulsion-laboratory-in-la-canada"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image ImageWhy: This stretch of Humboldt County highway is a journey to the heart of redwood country, the largest remaining expanse of old-growth redwoods in the world.What: The Avenue of the Giants, which follows alongside the Eel River and U.S. 101 for 31 or 32 miles, depending on who's counting. It takes you past legions of majestic trees and a great collection of roadside redwood kitsch, including restaurants, lodgings and souvenir shops with treehouses, drive-on logs, chainsaw art and so on. If you're heading south to north, the avenue will take you through the 53,000-acre Humboldt Redwoods State Park. Be sure to park and stroll a 1.3-mile trail (it's flat) through Founders Grove to appraise the magnificent corpse of the Dyerville Giant, once thought to be the world's tallest tree. In March 1991, the roughly 370-foot-tall tree crashed to the ground after a storm, making a boom that was heard for miles.The park's Rockefeller Forest has more trails, and there are swimming holes along the river.Where: The Avenue of the Giants' southern entrance is 6 miles north of Garberville, 585 miles northwest of downtown L.A. The Founders Grove of Humboldt Redwoods State Park is at Dyerville Loop Road and Avenue of the Giants, 4 miles south of Red Crest, 18 miles beyond the avenue's southern entrance.How much: Free.Info: Avenue of the Giants travel guide, Humboldt Redwoods State Park ","dateModified":"2018-01-25T00:55:55.253Z","datePublished":"2017-06-29T13:00:00.000Z","headline":"Drive the Avenue of the Giants and disappear into a redwood forest","image":"https://ca-times.brightspotcdn.com/dims4/default/9b91b45/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fad%2F0e%2Fd54e72cc12edd379248a1ec29d5e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drive-the-avenue-of-the-giants-and-disappear-into-a-redwood-forest"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There is surf (just outside the Del Mar Fairgrounds). There is turf. There are beautiful people and fancy hats (especially on opening day). And Del Mar's summertime horse-racing scene goes back to the 1930s, when Seabiscuit sprinted to one of his biggest wins here.What: Del Mar's 78th season of horse racing opens July 19. The action continues Wednesdays through Sundays, and the final day of the season will be Labor Day, Sept. 4. First post time is 2 p.m. most days, 4 p.m. on Fridays, and 3:30 p.m. on Aug. 25 and Sept. 1. Later in the year, Del Mar will also host the coveted Breeders' Cup competition, Nov. 3-4.Singer Bing Crosby and friends got this enterprise started in 1937. It got a big boost two years later when Seabiscuit won a match race that sparked national headlines. Then, after shutting down for much of World War II, the track began to attract a big show-business crowd. (It didn't hurt that this is the nation's only seaside racetrack.) All these years later, there aren't so many crooners booked for the Friday night concert series, but there's certainly plenty of music, and if you've already paid admission to the track, the concert is free. (If you haven't, the cost is $20, age 18 and over.)And of course there are plenty of upscale restaurants and bars in neighboring Del Mar and Solana Beach (not to mention La Jolla to the south and Encinitas and Carlsbad to the north). Where: 2260 Jimmy Durante Blvd., Del Mar, 108 miles southeast of downtown L.A.How much: Admission (no seat included) is usually $6-$10, but $10-$30 on opening day. Reserved or box seats are $5-$30. A table for trackside dining will run you $50-$350. Parking is $10-$15. Children 17 and under are free and must be accompanied by a parent or guardian.Info: Del Mar Thoroughbred Club","dateModified":"2018-01-25T00:46:58.515Z","datePublished":"2017-06-28T13:00:00.000Z","headline":"Spend a day at the races in Del Mar","image":"https://ca-times.brightspotcdn.com/dims4/default/34ba082/2147483647/strip/true/crop/800x450+0+61/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F02%2F79%2F57871960467741eb12aec0736c8b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#spend-a-day-at-the-races-in-del-mar"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Strip, a 1.5-mile stretch of Sunset Boulevard between Hollywood and Beverly Hills, is as loud and glitzy as Sunset Boulevard gets. It's got bright lights, bold signage, live music and generations of celebrity highlife, misbehavior and tragedy underfoot.What: Before the actors, musicians, models and assorted party people and fame-seekers arrived, this neighborhood was a hangout in the 1920s for gangsters (perhaps because it's just outside Los Angeles city limits). Nowadays it's part of West Hollywood and raucous nights continue at venues including the following: ImageThe Whiskey-a-Go-Go, a famed rock music venue, goes back to 1964. The Roxy Theatre has been staging live shows since 1973. The Viper Room, which opened in 1993 and saw actor River Phoenix's overdose death that same year, still offers live music. The Comedy Store goes back to 1972. The Chateau Marmont (just inside the L.A. city limit), opened in the 1930s,and continues to flourish as a hotel, restaurant and bar, despite John Belushi's drug death there in 1982 and Helmut Newton's fatal car accident there in 2004.And if you're haunting storied music venues, don't forget the Troubadour (where Elton John, James Taylor and Tom Waits played crucial early gigs), 12 blocks south of Sunset on Santa Monica Boulevard at North Doheny Drive in West Hollywood.Where: The \"Strip\" section of Sunset Boulevard, west of Marmont Lane and east of Phyllis Street, is in West Hollywood, 10 miles northwest of downtown L.A.How much: It's free to look. And you can probably afford to buy something or catch a reading at Book Soup. Admission prices for live music vary widely. Nightly rates at Chateau Marmont typically start around $520 (tax included).More info: Visit West Hollywood","dateModified":"2018-01-25T00:59:25.607Z","datePublished":"2017-06-27T13:00:00.000Z","headline":"Cruise the Sunset Strip, where the signs are as loud as the music","image":"https://ca-times.brightspotcdn.com/dims4/default/26a60d6/2147483647/strip/true/crop/800x450+0+43/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4e%2Fee%2Ffd71caeb55a891653756678e29a0%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#cruise-the-sunset-strip-where-the-signs-are-as-loud-as-the-music"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Its cypress lane, gargoyle fountains, rectangular ponds, and Gothic and neoclassical architectural details make Greystone Mansion a gem. Once there,  you’ll be able to walk through a tycoon’s manor with L.A. history and a murder mystery attached.What: In 1892, Edward Doheny and his friend Charles Canfield were the first to strike oil in Los Angeles. They later went on to become the largest producers of oil in the world at the time. By the late 1920s Doheny’s son Ned had started construction of the mansion.  But just five months after moving in with his family, Ned Doheny was found shot to death there.  It is believed Ned was the victim of a murder-suicide perpetrated by his longtime friend Hugh Plunkett, but people are still speculating over motives. ImageIn 1965, the city of Beverly Hills bought the mansion and until 1982 leased it to the American Film Institute.  Since then it has served as a hot destination for not only tours but legions of TV and movie shoots -- including “There Will Be Blood,” a 2007 California oil-boom story that was at least partially inspired by the Doheny tale. Some others: TV’s “Gilmore Girls” and “General Hospital” and the films “The Big Lebowski,” “Ghostbusters” and “The Witches of Eastwick.”Where: 905 Loma Vista Drive, Beverly Hills, 13 miles northwest of downtown L.A.How much: Admission to the grounds and parking are free. Guided tours of the mansion and gardens are offered the first Saturday of the month from December through April. Group tours are also available upon request at a cost of $15 per person (minimum of 10 participants required and a maximum of 20).Info: Greystone Mansion","dateModified":"2018-01-25T00:48:11.719Z","datePublished":"2017-06-26T13:00:00.000Z","headline":"Prowl the mysterious gardens of Greystone, a Beverly Hills mansion and murder scene","image":"https://ca-times.brightspotcdn.com/dims4/default/d3a9ec7/2147483647/strip/true/crop/800x450+0+77/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F15%2F39%2F47d03b109e7659757d5e5be1530e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Carlos Fontecha"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#prowl-the-mysterious-gardens-of-greystone-a-beverly-hills-mansion-and-murder-scene"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Even with no social context, this would be a striking set of murals, improbably arrayed beneath the Coronado Bridge. But the context makes it doubly special.What: When state and local officials expanded Interstate 5 through San Diego and built the Coronado Bridge in the 1960s, they split the longstanding blue-collar neighborhood of Barrio Logan. Then in 1970, when the California Highway Patrol started building an office where a park was expected, the largely Mexican American neighborhood rose up, occupied the site, staged demonstrations -- and eventually a park was built. Soon after came the first murals, converting the shady park's forest of concrete bridge pillars into a gallery of broad canvases. ImageNow there are 49 murals, some celebrating Mexican icons like Pancho Villa and Frida Kahlo, some celebrating the park's own history. On a Saturday morning, the 7.4-acre park is busy with kids on bikes, adults practicing ballroom dancing, skateboarders, tai chi lessons, old guys in cowboy hats, and the elevated hum of bridge traffic far above. Within two blocks, you can get flautas at Las 4 Milpas (frequently long lines) or tacos at Salud! (Both eateries are on Logan Avenue, which also has several galleries, studios and bars.) You won't find any fancy ocean views. But the evidence of the neighborhood's resilience is abundant. In early 2017, federal officials added the park to the National Register of Historic Places, crediting artists Salvador Torres, Mario Torero, Victor Ochoa and others. Where: 1949 Logan Avenue, in downtown San Diego, less than two miles southeast of Petco Park, 130 miles southeast of downtown L.A.How much: Free. Tacos at Salud!: $2.50-$4.Info: Chicano Park, Barrio Logan","dateModified":"2018-01-25T00:50:03.864Z","datePublished":"2017-06-25T13:00:00.000Z","headline":"Study the colors and conflict that made San Diego’s Chicano Park","image":"https://ca-times.brightspotcdn.com/dims4/default/c6e586f/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3d%2F51%2Fe448f752eff93002c408993aeedb%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#study-the-colors-and-conflict-that-made-san-diegos-chicano-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Gently, this big balloon will take you 400 feet above Great Park in Irvine, giving a 40-mile view on a clear day.What: The balloon, which opened in 2007, is 118 feet, top to bottom. The gondola that hangs beneath it is perpetually tethered to the ground by a steel cable. It carries up to 30 passengers at a time.Great Park as a whole has gone through many delays and changes over the last decade, but its 76 publicly accessible acres are due to grow to 764 this year as sports facilities open. And the balloon is simple fun. ImageThe attraction operates Thursday through Sunday, with no age, height or health restrictions. Rides are wheelchair-accessible. While you're aloft, check out the park's other features, including a carousel, sports facilities, an organic farm, a farmers market on Sundays and a historical timeline of how this open space -- a big chunk of the former Marine Corps Air Station El Toro -- came to be what it is today.Where: 6950 Marine Orange County Great Park, Irvine, 42 miles southeast of downtown L.A.How much: Adults pay $10 each. Ages 18 and younger ride free with a paid adult. Ages 13-18 pay $5 each when unaccompanied.Info: Great Park Balloon","dateModified":"2018-01-25T00:54:42.444Z","datePublished":"2017-06-24T13:00:00.000Z","headline":"Dangle beneath Irvine’s big orange balloon","image":"https://ca-times.brightspotcdn.com/dims4/default/8f5bd6c/2147483647/strip/true/crop/800x450+0+19/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F04%2F1a%2F9945a7475346e1c58db9760a4280%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dangle-beneath-irvines-big-orange-balloon"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Country scenery and hippie echoes dominate Topanga Canyon, which feels far away from the city but really isn't.What: Topanga is a haven of bucolic scenery and rustic, tucked-away homes near a handful of restaurants and attractions, all strung together along a single main road, Topanga Canyon Boulevard, which follows a winding creek. Neil Young lived here for a while, and Jim Morrison is said to have written \"Roadhouse Blues\" about the long-gone Topanga Corral. You can hike Topanga State Park (36 miles of trails and ocean views), take in the green panorama from the Top of Topanga Overlook (parking limited) or catch an open-air show at Will Geer's Theatricum Botanicum, whose 2017 summer season includes \"The Merchant of Venice,\" \"A Midsummer Night's Dream\" and three more contemporary works. (This company has a long, strong track record, and the Geer family story is a piece of compelling, thorny Hollywood history.) ImageYou could book a special-occasion meal at the Inn of the Seventh Ray (dinner main dishes $22-$44), which has been serving mostly organic meals since the 1970s. Also, bear in mind that the Pacific end of the canyon is within a mile of the Getty Villa in Pacific Palisades.Where: Will Geer's Theatricum Botanicum is at 1419 N. Topanga Canyon Blvd., midway between U.S. Route 101 and the Pacific, 28 miles northwest of downtown L.A.How much: Hiking in the park is free. Most Theatricum Botanicum tickets are $25-$38.50.Info: Will Geer's Theatricum Botanicum, Topanga State Park ","dateModified":"2018-01-25T00:53:04.711Z","datePublished":"2017-06-23T13:00:00.000Z","headline":"Hang loose and savor drama in Topanga Canyon","image":"https://ca-times.brightspotcdn.com/dims4/default/bc27b55/2147483647/strip/true/crop/800x450+0+54/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4b%2F09%2F39745ea61406e832708ead9a8ef5%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hang-loose-and-savor-drama-in-topanga-canyon"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image ImageWhy: Raw coastline, juicy burgers.What: To reach Jalama Beach County Park, you follow a twisting, two-lane highway from Lompoc to the edge of the continent and confront a horizon full of rough surf and raw, windy coastline. This campground (better for beachcombing than swimming) feels solitary, but there's a general store where they'll make you a Jalama Burger (carnivores, say yes) and sell you firewood or groceries or beer. There are 109 campsites, some cabins, hot showers, a playground and a set of railroad tracks.Where: 9999 Jalama Road, Lompoc — which is actually 18 miles southwest of Lompoc, 170 miles northwest of downtown L.A.How much: $10 per car. Jalama Burger, $7.50. Campsites $25-$45 nightly, cabins $120-$220.Info: Jalama Beach County Park","dateModified":"2018-01-25T00:58:00.989Z","datePublished":"2017-06-22T13:00:00.000Z","headline":"Sneak off to Jalama for a burger and some coastal solitude","image":"https://ca-times.brightspotcdn.com/dims4/default/b546e95/2147483647/strip/true/crop/496x279+152+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F18%2Fd1%2F5293e68d50abca88de04379f60e8%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#sneak-off-to-jalama-for-a-burger-and-some-coastal-solitude"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If celebrity had its own planet, it would look like the Beverly Hills Hotel. There is enough showbiz lore here – trysts, honeymoons and naked sunbathing – to be a movie in itself,  a “Caddyshack” for the rich and resplendent. Still, the old hotel retains a dignity and opulence. For most of us, the best way to sample that is a leisurely lunch at the Polo Lounge.What: Sure, it’s open almost all the time (7 a.m. to 1:30 a.m.) but the time to go is at lunch. Make your reservation for 1, on the patio (not inside) and draw the afternoon out on the sun-dappled brick, where bougainvillea petals will butterfly down into your salad or soup, as if a special effect. The Polo Lounge is not cheap, and it’s probably not the best meal in town, but it might be the grandest and most memorable. A grand piano plays at just the proper volume, and the service is attentive, not fussy.Closer to the coast, you’d be cold; closer to downtown, a little too warm. Here, the air is so sublime it’s almost carbonated. There are Polo Lounge offshoots too: a Sunday jazz brunch and afternoon teas, from 3-5 p.m. on Fridays and Saturdays. But before you try anything else here, go for lunch, which is casual and relaxed. A decent pair of jeans is fine.Unless you’re famished, stick with the salads, which is what Beverly Hills does best anyway. You can always add tuna, shrimp or steak. A perennial favorite is the McCarthy – chicken, beets, eggs, bacon, avocado – a salad almost as famous as some of the patrons who order it. But you’re not there for the food, particularly Russian caviar that goes for $190 an ounce. You’re there for the special effects.  How much? Lunch entrees from $26 to about $50.Where: The Beverly Hills Hotel, 9641 Sunset Blvd, Beverly Hills, Calif., 13 miles west of downtown L.A.Info: Reservations ","dateModified":"2018-01-25T00:57:33.064Z","datePublished":"2017-06-21T13:00:00.000Z","headline":"Lunch at the Polo Lounge and observe one of Hollywood’s longest-running hits","image":"https://ca-times.brightspotcdn.com/dims4/default/0dd6e87/2147483647/strip/true/crop/711x400+44+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fca%2F3e%2F2cd72bd830b1757c7a3bf1b803bc%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#lunch-at-the-polo-lounge-and-observe-one-of-hollywoods-longest-running-hits"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Its peak might be a mere 2,571 feet above sea level, but modern mountain biking wouldn't be what it is without Mt. Tamalpais.What: Mt. Tamalpais State Park, cradle of mountain-biking innovation in the 1970s, is full of options, including fire roads and multi-use trails (and neighboring public lands have even more). Two favorite paths (open to bikers, hikers and horses alike) are the Coast View and Dias Ridge (sometimes spelled Diaz) trails. If you ride Dias Ridge, you'll end at Muir Beach by the Pelican Inn, a facsimile of a 17th century English pub that serves refreshments and hearty meals.Non-cyclists, don't worry. The park has plenty of cyclist-free trails. At least one is wheelchair-accessible: the Verna Dunshee Trail (0.75 mile) at East Peak, known for big views. (Accessible tables, restrooms and drinking fountains are nearby.)  Where: Before starting, check for road closures, especially along Highway 1 between Muir Beach and Stinson BeachHow much: No entrance charge, but some trailheads have parking fees.Info: Mount Tamalpais State Park  ","dateModified":"2018-01-25T00:57:34.969Z","datePublished":"2017-06-20T13:00:00.000Z","headline":"Pedal Mt.Tamalpais, where modern mountain bikes were born","image":"https://ca-times.brightspotcdn.com/dims4/default/ada9a24/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fac%2Fa8%2Fb8a27c82fdde8f8fb47a5958cde2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pedal-mt-tamalpais-where-modern-mountain-bikes-were-born"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image ImageWhy: In a world of conspicuous consumption, there is no place more conspicuous to do your consuming. What: The Rodeo Drive shopping experience — which became a globally recognized thing around the time Judith Krantz's book \"Scruples\" came out in 1978 — boils down to about three blocks. Start at Beverly Gardens Park, at Rodeo and South Santa Monica Boulevard. Next make your way southeast on Rodeo (say Ro-Day-O, as locals do), past Brighton and Dayton ways, to Wilshire Boulevard. This gives you a good look at Cartier, Gucci, Prada, Harry Winston, Burberry and their well-heeled neighbors. Near Brighton Way, look for the late designer Bijan's yellow Rolls-Royce convertible, semi-perpetually parked near the House of Bijan at 420 N. Rodeo Dr.Do this and you'll wind up facing the Beverly Wilshire Hotel, where Warren Beatty once lived and Esther Williams taught 14-year-old Elizabeth Taylor how to swim and Richard Gere brought Julia Roberts in \"Pretty Woman.\" Where: Beverly Gardens Park, at Rodeo and South Santa Monica, is 12 miles west of downtown L.A.How much: Street parking is metered at $2 per hour, with multiple lots nearby. Bijan's Rolls is said to be worth $1.6 million. As for the goods in the shops, if you have to ask ...Info: Rodeo Drive directory","dateModified":"2018-01-25T00:48:14.655Z","datePublished":"2017-06-19T13:00:00.000Z","headline":"Shop and gawk Rodeo Drive","image":"https://ca-times.brightspotcdn.com/dims4/default/1e140d8/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa7%2F13%2F158a0409066e51a2f48b12a7d932%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#shop-and-gawk-rodeo-drive"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image ImageWhy: These two museums are on the front lines of contemporary art worldwide, focusing on works made since 1945. They stand within a stone's throw of each other on Grand Avenue.  What: The Broad Museum (opened in September 2015 and bankrolled by L.A. art maven Eli Broad) is free for general admission, but you have to reserve in advance or in the stand-by line, which can last more than an hour. The Museum of Contemporary Art (born in 1979) isn't free, and isn't getting so much buzz since the Broad opened. But both can startle, enlighten, disgust and amuse you.Within the Broad, art stars like Jeff Koons, Takashi Murakami, Andy Warhol, Edward Ruscha and Andreas Gursky dominate the two levels of galleries, and visitors queue up to spend 45 seconds alone in Yayoi Kusama's \"Infinity Mirrored Room\" (which will remain through Sept. 30.  Just outside the museum, there's a patch of grass under several gnarled old olive trees, and the restaurants Otium (seafood) and Vespaio (Italian).  MOCA's Grand Avenue space (the museum also has a second site downtown and a third in West Hollywood) includes many of the same names in its permanent and temporary exhibitions. Out front stands Nancy Rubin's sculpture \"Airplane Parts\" (which sometimes houses chirping sparrows).Where: The Broad, 221 S. Grand Ave. MOCA, 250 S. Grand Ave., downtown L.A.How much: The Broad is free. MOCA is $15 per adult, but if you show a same-day ticket stub from the Broad, MOCA will give you 50% off.Info: The Broad, MOCA ","dateModified":"2018-01-25T00:56:07.984Z","datePublished":"2017-06-18T13:00:00.000Z","headline":"Get enlightened (or disgusted) by the edgy art of the Broad and MOCA in downtown L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/156b8cf/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb4%2F73%2F36b73307bfac7ad7164a8e9db51c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#get-enlightened-or-disgusted-by-the-edgy-art-of-the-broad-and-moca-in-downtown-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's ancient and lunar. It impressed Mark Twain in the 19th century (he put it in his book \"Roughing It\") and Pink Floyd in the 20th (they put it on the sleeve of their album \"Wish You Were Here\").What: Mono Lake goes back at least 760,000 years, covers about 70 square miles and feeds no rivers, which makes it salty and strange in many ways. The shoreline, more than 6,300 feet above sea level, is crawling with alkali flies, packed so densely that you may at first mistake them for a black-sand beach. In the water are legions of brine shrimp, fingernail-sized creatures that float at all depths. Protruding from the water are the tufa towers, which look like irradiated anthills but are really calcium-carbonate mounds formed by interaction of freshwater springs and alkaline lake water.If there were a lake on the moon, I'm pretty sure it would look like this. (And if the lovers of the lake hadn't waged a sustained political fight to save it from the thirst of Los Angeles, it would probably be a smaller, sadder spectacle now.)On summer weekends, you can explore it by guided canoe tour. If you're a birder, you already know it's rich in California gulls, snowy plovers, eared grebes and Wilson's phalaropes. The Mono Basin Scenic Area Visitor Center (closed Dec. 1-March 31) is open Thursday through Monday in spring and fall, daily in summer.Where: Mono Basin Scenic Area Visitor Center, 1 Visitor Center Dr. (just off Highway 395), Lee Vining, CA., 333 miles north of downtown L.A.How much: Guided canoe tours $25-$30 per person.Info: Mono Lake Committee","dateModified":"2018-01-25T00:54:24.871Z","datePublished":"2017-06-17T13:00:00.000Z","headline":"Paddle the strange, saline waters of ancient Mono Lake, and keep an eye out for little critters","image":"https://ca-times.brightspotcdn.com/dims4/default/a9cd297/2147483647/strip/true/crop/800x450+0+13/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F40%2F39%2Fbe81e989d120e61088fd300a4889%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#paddle-the-strange-saline-waters-of-ancient-mono-lake-and-keep-an-eye-out-for-little-critters"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: From the observation deck atop the clock tower, you can scan a panorama of Santa Barbara's many red-tiled roofs. In the mural room below, you'll see enormous, evocative depictions of early California history. ImageWhat: In a city full of mansions, the Andalusian-style Santa Barbara County Courthouse is among the prettiest buildings of all. It was completed in 1929, four years after an earthquake damaged much of downtown and set off a boom in Spanish-style construction.Beginning in the second-floor mural room, docents give free, hourlong tours on weekdays at 10:30 a.m. and 2 p.m., weekend days at 2 p.m. But you can climb the clock tower stairs on your own, and nose around the mural room too — if there isn't a wedding happening.Where: 1100 Anacapa St, Santa Barbara, 98 miles northwest of downtown L.A.How much: Free.Info: Santa Barbara County Courthouse Docent Council","dateModified":"2018-01-25T00:48:19.883Z","datePublished":"2017-06-16T13:00:00.000Z","headline":"Report to the Santa Barbara County Courthouse — for the view and murals","image":"https://ca-times.brightspotcdn.com/dims4/default/21b211e/2147483647/strip/true/crop/800x450+0+34/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4a%2Fca%2Fdf901c4566e7abb30f56d9c07cc0%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#report-to-the-santa-barbara-county-courthouse-for-the-view-and-murals"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You won't find another pier in California with cottages on it, and this pier stands along one of San Diego's most popular beaches. ImageWhat: The Crystal Pier Hotel & Cottages go back to the 1930s. Despite changes in owners (and many a dispute with city officials) in early decades, the operation has been run by the same family since 1961. The pier is wooden, with fishing at the end. The 31 units are painted white with blue trim and flower boxes. The beachfront promenade, Ocean Front Walk, is San Diego's answer to Venice -- a boisterous concentration of people, bikes and beach culture that runs three miles through the Pacific Beach and Mission Beach neighborhoods.Where: 4500 Ocean Blvd., San Diego, 115 miles southeast of downtown L.A.How much: Most rooms for two (with kitchenettes) run $265 to $415, depending on the season and day of the week. And take note: You can't make reservations online -- just by phone and in person. Also, minimum stay is two nights in winter, three nights in summer, four nights over major holidays. Info: Crystal Pier Hotel & Cottages Image","dateModified":"2018-01-25T00:54:41.123Z","datePublished":"2017-06-15T13:00:00.000Z","headline":"Snooze above the sea in one of San Diego’s Crystal Pier cottages","image":"https://ca-times.brightspotcdn.com/dims4/default/7086779/2147483647/strip/true/crop/540x304+130+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fab%2Fb8%2Fb01eef709ad9c0e1a67bbc3f1459%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#snooze-above-the-sea-in-one-of-san-diegos-crystal-pier-cottages"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Walking is good. History is good. Free is (pardon the grammar) good. Taken together on the rising and falling streets of San Francisco, they're a tourism hat trick.What: San Francisco City Guides is a nonprofit group whose volunteers lead walking tours all over town. The regularly scheduled tours are free (although donations are welcome), and there are several every day. On some Saturdays, there are as many as 20 different walking tours offered, covering tea gardens, epic stairways, murals, mansions and old military posts. In Union Square and the Financial District alone, the group offers 21 different itineraries.I did a custom walk on Montgomery Street with volunteer Joyce Kurtz and came away with a whole new way of seeing the Financial District. Now I understand that Montgomery Street was the waterfront in the old days. And that Mark Twain once worked in the building that was razed before the Transamerica Pyramid went up. (That's why the alley next door is named for him.)  Where: Union Square and the Financial District, the S.F. neighborhoods where City Guides offer the largest number of tours, are 380 miles northwest of downtown L.A.How much: Free.Info: San Francisco City Guides","dateModified":"2018-01-25T00:51:45.697Z","datePublished":"2017-06-14T13:00:00.000Z","headline":"Go deep (and free) on a San Francisco City Guides walking tour","image":"https://ca-times.brightspotcdn.com/dims4/default/6b6770e/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F17%2Fb8%2F96ad2dceb372915639ef87740b79%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#go-deep-and-free-on-a-san-francisco-city-guides-walking-tour"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Charles M. Schulz Museum in Santa Rosa has the largest collection of \"Peanuts\" strips in the world. It explores the nuances and global reach of Schulz's work, and the impact of cartoonists generally. ImageWhat: Opened in 2002, the museum charts the career of Schulz, who drew \"Peanuts\" from 1950 to 2000 and died on the day before his last cartoon was published. (He lived in Santa Rosa.) Displays include a black-and-white tile mural with 3,588 \"Peanuts\" images, a re-creation of \"Sparky's studio\" (that was Schulz's nickname) and a doghouse wrapped in cloth by the artist Christo as an homage to Shulz.The museum is neighbored by an ice rink, coffee shop (\"the Warm Puppy Cafe\"), gallery and gift shop, all built by Shulz, who lived in Sonoma County for more than 40 years.Where: 2301 Hardies Lane, Santa Rosa, 431 miles northwest of downtown L.A.How much: Admission is $12 for adults, $8 for children and students age 4-18.Info: Charles M. Schulz Museum","dateModified":"2018-01-25T00:52:48.400Z","datePublished":"2017-06-13T13:00:00.000Z","headline":"Catch up with Charlie Brown and the ‘Peanuts’ gang at a museum in Santa Rosa","image":"https://ca-times.brightspotcdn.com/dims4/default/36aac40/2147483647/strip/true/crop/800x450+0+44/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1a%2Fb6%2F5fca338e60144e3eade9c07f2458%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#catch-up-with-charlie-brown-and-the-peanuts-gang-at-a-museum-in-santa-rosa"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is where Europe first glimpsed the California coast. Nowadays, it's where you can see Coronado and Tijuana from on high, and tidepools up close.What: In 1542, explorer Juan Rodriguez Cabrillo became the first European to sight California from the sea when he spotted the Point Loma peninsula, then came ashore. Perched high on the point, Cabrillo National Monument has a visitor center explaining what Cabrillo’s sighting meant for Spain and the world. (The mysterious explorer died later on the same expedition.)A short walk away on the monument grounds is the first Point Loma lighthouse, built in the 19th century. And if the history and the wide views aren't enough, you'll find dramatic sandstone formations and tidepooling opportunities along the water's edge.On the way to the monument, you'll pass through Ft. Rosecrans military cemetery, resting place of 100,000 military personnel and their family members. If you want to learn more about Cabrillo, head to the San Diego Maritime Museum and its reconstruction of his ship, the San Salvador.  Where: 1800 Cabrillo Memorial Drive, San Diego, 124 miles south of downtown L.A.How much: $10 per vehicle.Info: Cabrillo National Monument, San Diego Tourism Authority","dateModified":"2018-01-25T00:55:24.583Z","datePublished":"2017-06-12T13:00:00.000Z","headline":"Flash back to European arrival at Cabrillo National Monument, San Diego","image":"https://ca-times.brightspotcdn.com/dims4/default/d17273d/2147483647/strip/true/crop/631x355+84+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F67%2F0d%2F16eafd9ccf6cf2cab1cf57a923c2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#flash-back-to-european-arrival-at-cabrillo-national-monument-san-diego"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The No. 19 at Langer’s Deli is the Marilyn Monroe of pastrami sandwiches, a smoky, bombastic, love-at-first-bite Los Angeles legend. I think it’s the lean, hand-cut  pastrami. Or maybe it’s the slab of slaw atop it. Come to think of it, the rye bread is probably what makes this sandwich such a hit. Tender in the middle, crunchy on the edges, the double-baked bread is the stage of this luscious sandwich. Then again, it might be the meat. Epic poems have been written over far less.What: Langer’s Delicatessen opened in 1947, with about a dozen seats. Still in a struggling, working-class neighborhood across from MacArthur Park, it now draws huge crowds for breakfast and lunch.The menu is a ferocious mix of deli standards: egg salad, matzo ball soup, cheese blintzes. Carved from the navel of a steer, and cured as you would corn beef, pastrami is by far the most-popular meat. The flavor comes from a combo of smoking and steaming that preserves the moisture.There are 20 ways to get it, but the best is the No. 19 combo, featuring hot pastrami, cole slaw, Russian dressing and a slice of Swiss on that amazing rye bread.The secret? After the rye arrives from the bakery, the kitchen bakes it a second time, for 30 minutes, at 350 degrees. That’s what produces the marvelous crunch.Where: 704 S. Alvarado St., just west of downtown Los Angeles. Free parking is at 7th Street and Westlake, one block east. Be sure to have your ticket stamped at the register on your way out. The closest Metro Red-Purple Line subway stops half a block away, at MacArthur/Westlake.How much: Lunches are $20 to $25. Including tax, the No. 19 is $19.52.Info: Langer’s Delicatessen","dateModified":"2018-01-25T00:59:50.785Z","datePublished":"2017-06-11T13:00:00.000Z","headline":"Bite into a legend at Langer’s Deli, where the pastrami is one of L.A.'s  biggest stars","image":"https://ca-times.brightspotcdn.com/dims4/default/05ce0e6/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F83%2F95%2F56b55bbd892033d4f75d01ed7a51%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#bite-into-a-legend-at-langers-deli-where-the-pastrami-is-one-of-l-a-s-biggest-stars"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Welcome to the Los Angeles River, America's least likely recreational area. That L.A. has a navigable river at all surprises many folks. All they see are the empty concrete culverts poured decades ago to prevent mass flooding. But honestly, if someone blindfolded you and plopped you down here, you might think you're in Idaho.What: There are stretches — a mile here, seven miles there — where the bottom is soft and the deep earth tones are a cinematographer's smeary dream. A wall of trees to your left. A wall of trees to your right. Dozens of species of chattering birds. Minnows doing button-hooks beneath a ribbon of urban drool. This water isn’t as pristine as it might look. It is sourced from storm drains and a treatment plant. Yet the water sparkles over rocks. Herons and hawks work the shorelinesIt's the surprise of this setting — a tunnel of trees in the parched valley — that makes the unmasking of the L.A. River so alluring. It is also one more reminder, in this land of freeways and mini-malls, that nature and wildlife still manage not just to survive, but to thrive.Even if you're not ready to paddle, you can walk, bike, eat and drink along the river, relying on fledgling enterprises like Frog Spot (run by the Friends of the L.A. River) and Spoke Bicycle Cafe (food, drink and bike rentals), both along the L.A. River Greenway Trail on the west bank of the river.If you are ready to paddle, the kayak season runs from Memorial Day through early September. L.A. River Expeditions offers trips on both the Glendale Narrows and the Sepulveda Basin sections. L.A. River Kayak Safari specializes on the Glendale Narrows stretch near Dodger Stadium. A boat race celebrating the river and the kayaking season takes place Sept. 9.Where: Two stretches, each of which takes a couple of hours: the Glendale Narrows, 3-10 miles north of downtown L.A. at the east edge of Griffith Park; and the Sepulveda Basin, about 19 miles northwest of downtown L.A. in the San Fernando Valley.How much: Guided trips start at about $45.Info: L.A. River Expeditions, L.A. River Kayak Safari.","dateModified":"2018-01-25T00:59:44.601Z","datePublished":"2017-06-10T13:00:00.000Z","headline":"Kayak the L.A. River, a sparkling retreat amid the urban sprawl","image":"https://ca-times.brightspotcdn.com/dims4/default/8f83278/2147483647/strip/true/crop/1333x750+0+625/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9d%2Fe6%2Fd646850200ac661aec0b6611ab88%2Fla-la-me-0920-la-river-20170512","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#kayak-the-l-a-river-a-sparkling-retreat-amid-the-urban-sprawl"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because the city of Orange's Old Towne Historic District is a funky yet family-oriented spot for strolling, dining and people-watching. The heart of the matter is the pedestrian-friendly traffic circle where Chapman Avenue and Glassell Street meet. Some people call it the Orange Circle, some call it Plaza Square. What: This neighborhood, which sits in the middle of Orange County, has sustained a vibrant conglomeration of quaint cafes and restaurants, bars, coffeehouses, and specialty and curio stores since the late 19th century. It doesn't hurt that within a few blocks, you'll find a working train station and the campus of Chapman University. ImageFrom the central fountain, you might head for breakfast at Blue Frog Bakery (136 S. Glassell St.), check out the vintage garden items at The Potting Shed by Carlisle (401 W. Chapman Ave.) or join up with an Old Towne Orange Walking Food Tour. Other temptations include Francoli Gourmet Italian restaurant and specialty store, Tiddlywink Toys and Haute Sweets Baking Co.The streets are lively with students, and livelier still during the regular Saturday farmers market. When parking gets tight, look for the “marked-with-an-orange” signs indicating public parking lots. If you do have to park on a nearby residential street, take the opportunity to gaze at the eclectic collection of craftsman bungalows.Where: Five miles southeast of Disneyland, about a mile east of the “Orange Crush” confluence of the 5, 22 and 57 freeways, 32 miles southeast of downtown L.A.How much: Free. Many of the walking food tours are priced at $65.Info: City of Orange","dateModified":"2018-01-25T00:59:27.980Z","datePublished":"2017-06-09T13:00:00.000Z","headline":"Hang loose in the circle (or maybe it’s the square) of Old Towne Orange","image":"https://ca-times.brightspotcdn.com/dims4/default/d7a2a34/2147483647/strip/true/crop/800x450+0+62/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F52%2F18%2F73cc233a88f8d0dc208c02c3ca71%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sara Lessley"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hang-loose-in-the-circle-or-maybe-its-the-square-of-old-towne-orange"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If I told you there are about 17 hotels on one side of this single street 1.5 miles long, you might want to run the other way. But it works here, probably because the other side of the street is a low bluff over a charming central California coastline of cypress trees and rocky outcroppings. All these lodgings are smallish enough to call themselves inns (once upon a time, they were motels). And you can stroll to a few casual restaurants such as Sea Chest (no credit cards, no reservations) and Moonstone Beach Bar & Grill (no reservations) along the same stretch. ImageWhat: Moonstone Beach Drive runs along the ocean side of Highway 1, and a pleasant boardwalk runs along the ocean side of Moonstone Beach Drive. Now and then, deer show up in the meadows. One lodging that's seen a lot of upgrading in the last year: Oceanpoint Ranch (previously known as the San Simeon Pines), with 61 rooms on 9 acres. But whether you sleep in the neighborhood or not, this is a great place for a walk, especially on foggy early morning.Where: Moonstone Beach Drive, 8 miles south of Hearst Castle in San Simeon, 238 miles northwest of downtown L.A.How much: Free. Info: Cambria Chamber of Commerce  ","dateModified":"2018-01-25T00:53:57.554Z","datePublished":"2017-06-08T13:00:00.000Z","headline":"Walk the blufftop along Cambria’s Moonstone Beach Drive","image":"https://ca-times.brightspotcdn.com/dims4/default/fb75c1b/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3d%2F48%2F8c2ee6e10ee9d8ab8cf6043bb6fc%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#walk-the-blufftop-along-cambrias-moonstone-beach-drive"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Where else in the world can you experience shoals of flopping fish on the shores of a moonlit beach? What: Every March through August, small silvery fish called grunions (Leuresthes tenuis) show up on the sandy shores of California’s southern beaches to spawn. These fascinating creatures have attracted and entranced Californians since long before Europeans reached these shores. For a two-hour period late on the nights after the highest tides, grunions ride in on waves and flop onto the sand en masse to deposit their eggs. If you're fishing or catching and releasing, that's your cue to reach in and grab the grunion with bare hands. But it may be thrill enough just to watch the tide of fish under the night sky.  ImageThe Cabrillo Marine Aquarium at Cabrillo Beach in San Pedro offers an introduction to the spectacle. The museum opens its door at 8 p.m. for two scheduled nights in June and two more in July to offer a “Meet the Grunion” program that includes guided observation of grunions on the beach.Often, this adventure means waiting for a while on a beach at night. Bring warm clothes and a flashlight. Fishing for grunions is allowed, except in April and May. If you choose to fish, you may only use your bare hands, and a license is required if you are over 16 years of age. Catch and release is encouraged. Where: The Cabrillo Marine Aquarium, at 3720 Stephen M White Dr. in San Pedro, 26 miles south of downtown Los Angeles. How Much: The aquarium charges $5 for the grunion program, $1 for seniors, students and children. For fishing, licenses are available from the California Department of Fish and Wildlife ($15.12 for a one-day license). Info: Cabrillo Marine Aquarium, California Beaches 2017 grunion schedule","dateModified":"2018-01-25T00:52:10.726Z","datePublished":"2017-06-07T13:00:00.000Z","headline":"Run with the grunion on Cabrillo Beach in San Pedro","image":"https://ca-times.brightspotcdn.com/dims4/default/34965e4/2147483647/strip/true/crop/800x450+0+63/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F46%2Fe6%2Ff401fd5d8d955ceeb0fee2b9330b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#run-with-the-grunion-on-cabrillo-beach-in-san-pedro"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: As a rule, there's not much on Hollywood Boulevard that I'd recommend for a kid in elementary school. But this rule has one gleaming exception: Disney's exuberantly restored El Capitan Theatre, which is a great place to see a family film.What: This venue, built in 1926, premiered \"Citizen Kane\" in 1941 and kicked off Hollywood's revival (still ongoing) with its reopening 50 years later. The outside is Spanish Colonial. The inside: East Indian Theatrical (by way of a San Francisco architect). The Disney studio often premieres new films here. Whether the show is a premiere or not, pre-show entertainment often includes performances on the venue's Mighty Wurlitzer organ, which rises from beneath the stage.Back in the '20s, this venue began its life as a stage for live theater. In fact, it was one in a trio of boldly themed venues on the boulevard: El Capitan, Chinese and Egyptian. In 1941, El Capitan switched from live theater to movies.Where: 6838 Hollywood Blvd., Los Angeles, across the street from the Hollywood & Highland mall, 8 miles northwest of downtown L.A.  How much: Prices vary. Besides movies, there are 30-minute tours of the building ($15 per adult), 15-minute \"express\" tours ($9 per adult) and a variety of birthday-party packages.Info: El Capitan Theatre","dateModified":"2018-01-25T00:49:34.298Z","datePublished":"2017-06-06T13:00:00.000Z","headline":"Clap with the kids at Hollywood’s El Capitan Theater","image":"https://ca-times.brightspotcdn.com/dims4/default/3170699/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F87%2F2a%2F5e43344143faaf58b8120fa12b6a%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#clap-with-the-kids-at-hollywoods-el-capitan-theater"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Los Angeles' downtown Biltmore, now known as the Millennium Biltmore, is a snazzy space on Pershing Square with a starry history and hints of noir.What: The hotel, which dates to 1923, began life as the biggest American hotel west of Chicago and housed several Academy Awards ceremonies in the 1930s, 1940s and 1977. Nowadays it gets a lot of business travelers, who stride purposefully through rooms done up in a glitzy mix of Renaissance, baroque, neo-classical and Moorish styles.The tale is told that this is where aspiring actress Elizabeth Short -- a.k.a. the Black Dahlia -- was last seen alive before her notorious unsolved murder in 1947.  And the hotel's Gallery Bar serves a Black Dahlia in her memory -- citrus vodka, Chambord and Kahlua. Inconveniently, some who have studied the case closely say there's no solid connection between Short and the bar. But the hotel has seen plenty of shooting, including many movies (\"Chinatown\"), perhaps the longest talking-while-walking shot ever on TV's \"The West Wing,\" and the semi-dirty dancing in singer Ed Sheeran's \"Thinking Out Loud\" video.Odds are you will find Greg Guzelian at the bar. He's been creating and pouring drinks at the Biltmore for more than 30 years, and he can spin a story or two.Where: 515 S. Olive Ave., downtown Los Angeles.How much: $13 for a Black Dahlia. The same for a French Kiss (another Guzelian creation).Info: Millennium Biltmore Gallery Bar and Cognac Room","dateModified":"2018-01-25T00:56:32.871Z","datePublished":"2017-06-05T13:00:00.000Z","headline":"Step up to the Biltmore’s bar in downtown L.A. and remember the Black Dahlia","image":"https://ca-times.brightspotcdn.com/dims4/default/4dbaca1/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3b%2Feb%2F3082e52de244ce363e0769d543de%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#step-up-to-the-biltmores-bar-in-downtown-l-a-and-remember-the-black-dahlia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Since 1921, this quirky downtown restaurant has been a gathering place for L.A. power brokers and carnivores.What: Most restaurants made out of replica train cars are diner-type joints. But the Pacific Dining Car aims higher. Steaks are a specialty, and the hefty prices are clearly aimed at the expense-account crowd. It's open around the clock, and it's been in its current location since 1923. Part of the harrowing cop film \"Training Day\" was shot here, and Michael Connelly has used the restaurant in his Harry Bosch detective books. Breakfast is a good time to catch power diners in the act. Lunch is a good time to order the Caesar Salad with Filet Mignon ($41.95). ImageWhere: 1310 W. 6th St., in downtown L.A., two miles west of City Hall. (There's a second location on Wilshire in Santa Monica, but 6th Street is the one with tenure.)How much: Main courses roughly $18-$85Info: Pacific Dining Car","dateModified":"2018-01-25T00:54:13.921Z","datePublished":"2017-06-04T13:00:00.000Z","headline":"Take a power breakfast at Pacific Dining Car in downtown L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/5d44fad/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F03%2F3c%2Fa365038dbd13c34ae1414a29465d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#take-a-power-breakfast-at-pacific-dining-car-in-downtown-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Sometimes it's beautiful, especially when it's spring and the Tehachapi mountain slopes are green and the wildflowers are going off. But even when it's boiling hot and the grass is brown, this portion of Interstate 5 is vital. It holds the state together, joining star-crazy, left-leaning Southern California and the farm-rich, right-leaning San Joaquin Valley.What: Without Interstate 5 to bind them, SoCal (especially Los Angeles County) and the Central Valley (especially Kern County) might not even be speaking to each other. But this mountain passage is a necessary part of just about any north-south road trip in which speed is crucial. (If you can afford to dawdle, you're probably over on U.S. Route  101, if not the Pacific Coast Highway.)It tops out at Tejon Pass, about 4,100 feet above sea level. When it snows up there, Caltrans sometimes shuts down the freeway. But even without snow, the driving is demanding. Of an estimated 70,000 vehicles roaring through daily, Caltrans says about 1 in 4 is a commercial truck. The mountain passage followed other routes before Caltrans built this alignment (and widened the route to as many as eight lanes) in 1970. Where: Most drivers say \"the Grapevine\" when they mean the entire 40-mile stretch between L.A. County's Santa Clarita Valley and the small community of Grapevine (at the bottom of the slope in Kern County). But Caltrans defines it more narrowly, as the climb between Grapevine Canyon (just south of the community of Grapevine) and the Tejon Pass. It's 69 miles to Tejon Pass from downtown L.A.How much: Free. Unless your radiator blows.Info: Current conditions,  \"Through the Gravevine,\" an exhibit by the Center for Land Use Interpretation","dateModified":"2018-01-25T01:00:24.536Z","datePublished":"2017-06-03T13:00:00.000Z","headline":"Drive that steep, curvy, busy, big-rig-filled mountain route that holds California together: The Grapevine","image":"https://ca-times.brightspotcdn.com/dims4/default/768b574/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe0%2Fe6%2F70c1cc3dc07ad28cf0e32549dc6f%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drive-that-steep-curvy-busy-big-rig-filled-mountain-route-that-holds-california-together-the-grapevine"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: California condors could be the poster vultures for how to turn around an endangered species. And the most reliable place to get a close-up view is by standing beneath Y-89 at the Guy L. Goodwin Education Center at Carrizo Plain National Monument. Where's that? In the outback grasslands and dried-out lake bed of eastern San Luis Obispo County.What: The largest birds in North America, with wingspans up to 10 feet, these condors nearly slipped into oblivion around 1983, when just 22 birds were left in the wild. Scientists took a gamble by taking them into captivity and embarking on an ambitious breeding program. It paid off. Now more than 230 fly free in California, Arizona and Utah, and others remain in captivity. Y-89 was born at the Los Angeles Zoo, released into the wild in 1993 and died less than a year later when he collided with a power line. You can imagine how this behemoth must have dominated the skies when you walk beneath the outstretched wings and massively long feathers. Where: The Goodwin Education Center -- open 9 a.m. to 4 p.m. Thursdays through Saturdays from Dec. 1 to the end of May -- is located half a mile west of the junction of Painted Rock Road and Soda Lake Road in the national monument. It's 175 miles northwest of downtown Los Angeles.How much: Admission to the center and the national monument is free.Info: Carrizo Plain National Monument ","dateModified":"2018-01-25T00:56:19.815Z","datePublished":"2017-06-02T13:00:00.000Z","headline":"Marvel from beneath the wings of one of the world’s largest birds in San Luis Obispo County","image":"https://ca-times.brightspotcdn.com/dims4/default/3f34a27/2147483647/strip/true/crop/800x450+0+59/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F53%2F96%2Ffc5abca7e1a0f309dd2cda60a2a0%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mary Forgione"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#marvel-from-beneath-the-wings-of-one-of-the-worlds-largest-birds-in-san-luis-obispo-county"},{"@context":"http
