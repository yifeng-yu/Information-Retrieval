13 and calls itself \"the first stand-alone structure in the country built specifically for jazz.\"What: Forty years ago, San Francisco had plenty of jazz haunts. Now many have closed (though these remain). So it’s fortunate that SFJazz has come along.It’s got a 700-seat space (the Robert S. Miner Auditorium) and a 100-seat space (the sidewalk-adjacent Joe Henderson Lab, where I recently saw the Benny Green Trio swing with precision through a night of piano-based bebop).  It also presents shows elsewhere around town and gets performers such as Kurt Elling, Christian McBride, Dee Dee Bridgewater, Dianne Reeves, Chris Thile and Brad Mehldau.  And in April, it added a lounge with a small-plates menu, B—Side. So you can make a night of it.SFJazz is just a few blocks south of the city’s War Memorial Opera House and Davies Symphony Hall. The 2017-2018 season includes more than 300 performances.Where: 201 Franklin St., 382 miles northwest of downtown L.A. B-Side (b-sidesf.com) is open Wednesday through Sunday nights.How much: $25-$105Info: SFJAZZ Image","dateModified":"2018-01-25T01:00:41.905Z","datePublished":"2017-11-17T14:00:00.000Z","headline":"Swing at SFJazz, the house that jazz built in San Francisco","image":"https://ca-times.brightspotcdn.com/dims4/default/d6841ef/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb2%2F8d%2F5d7ac762199942d3e559ab18db4d%2Fla-lb-media-2017-11-04-19-20171109-145030","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#swing-at-sfjazz-the-house-that-jazz-built-in-san-francisco"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Big trees, long walks, granite rocks and scampering marmots are fine any time. But a dusting of snow -- and the challenge of hiking in snowshoes -- gives the landscape a new feel.What: You never know with the weather these days, but Sequoia, 5,000 to 8,200 feet above sea level, has gotten plenty of snow over the years. Rangers lead 1-mile snowshoeing walks in the Giant Forest area on weekends when conditions are right. (They'll even provide free snow shoes -- the old-fashioned kind, made of wood and sinew.)At some point, odds are good you'll be reminded that the sequoias all around you are generally thicker than the tall redwoods on the coast. So even if the redwoods are taller, the sequoias can still lay claim to the title \"world's largest trees.\" You can't beat a hike at their feet with snow all around.If you'd rather hike on your own, you can rent snowshoes at Lodgepole Market, about 2 miles from Wuksachi Lodge, or bring your own. Last time I tried it, our group stayed inside the park at the Wuksachi Lodge, which opened in 1999. The lodge often offers overnight-and-showshoe-rental packages in winter. Don't go out without a trail map.Cross-country skis are also available. Sequoia's sibling park, Kings Canyon, also offers similar programs, along with overnight stays at the John Muir Lodge (buit in 1998).Where: Wuksachi Lodge, 64740 Wuksachi Way, Sequoia National Park, 227 miles north of downtown L.A.How much: The going rates for adult snowshoe rental in Sequoia are $14.50 for half a day, $18 for a full day. For children's snowshoes, the rates are  $8 and $12.Info: Sequoia and Kings Canyon National Parks ","dateModified":"2018-01-25T00:50:15.567Z","datePublished":"2017-11-16T13:00:00.000Z","headline":"Make tracks (with snowshoes) beneath the hefty trees in Sequoia National Park","image":"https://ca-times.brightspotcdn.com/dims4/default/8222521/2147483647/strip/true/crop/800x450+0+57/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F85%2Fe7%2Ff5ab05105e459cafbd4679e75e5b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#make-tracks-with-snowshoes-beneath-the-hefty-trees-in-sequoia-national-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Long before any show starts in this Art Deco gem, the drama begins.What: The Hollywood Pantages Theatre opened on Hollywood Boulevard in 1930. Through the decades it has hosted movies, vaudeville shows, the Academy Awards (in the 1950s) and, for the last 40 years, live theater. \"The Lion King,\" \"Wicked,\" \"The Book of Mormon,\" \"Hamilton\" — all played here. ImageSince its last major renovation, in 2000, the 2,703-seat venue has been steeped in Art Deco details. The lobby alone is almost worth the price of admission, with grand chandeliers, star patterns in the ceiling and dramatic stairways at either end.Outside, notice the sordid neon splendor of the Frolic Room bar's sign next door (and possibly the beery scent of the Frolic Room itself). The storied corner of Hollywood and Vine is about 100 feet to the west and the Hollywood/Vine Metro stop is almost as close.Where: 6233 Hollywood Boulevard, 6 miles northwest of downtown L.A.How much: That varies widely. For the production of \"Stomp\" that's due in April, 2018, seats are as low as $47. During the August-December run of \"Hamilton\" in 2017, resale prices often began above $300 per seat.Info: Pantages Theater Image","dateModified":"2018-01-25T00:53:12.394Z","datePublished":"2017-11-15T13:00:00.000Z","headline":"Hum (or rap) along with a musical at the grand old Pantages Theatre in Hollywood","image":"https://ca-times.brightspotcdn.com/dims4/default/afe04b1/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2b%2Fd7%2F24606a70b3a162c975d0e9c03412%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hum-or-rap-along-with-a-musical-at-the-grand-old-pantages-theatre-in-hollywood"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: High-end shoppers, scruffy buskers, baristas on break, kids, codgers, cops, robbers, jaywalkers and fast-talkers -- everybody shows up in Union Square sooner or later. Bring a hot drink, find a comfortable seat and drink it all in.What: Union Square, which fills a single square block, is the epicenter of San Francisco tourism. It's surrounded by a shopping district in which Macy's vies with five other department stores (and dominates them all when it comes to holiday displays); the Westin St. Francis Hotel tends to high-dollar travelers and the Kimpton Sir Frances Drake tends to only-slightly-less-high-dollar travelers. The square's 2.6 acres (once a site of sand dunes) were set aside in about 1850, and its name came from the pro-Union demonstrators who massed there during the Civil War. After various updates through the years, the space has less grass than it once did, but more heart-shaped artworks (one at each corner) and more  seats. and there's a pricey parking garage underneath. If you're in the square after dark, there's a good chance you'll hear a street musician or even an entire band -- probably stationed at the busy northwest corner, close to the passing cable cars.In winter the square puts up a massive Christmas tree and menorah, holiday lights and a skating rink (Nov. 1, 2017, through Jan. 15, 2018). In other seasons, you might find an art show, a free concert or a big tent signifying a private party to which you aren't invited. No worries -- all those neighboring shops and department stores will be happy to have you.  Where: In the rectangle surrounded by Powell, Post Stockton and Geary streets, three blocks north of the Powell St. BART station and the Powell/Market cable car turnaround. It's 381 miles northwest of downtown L.A.How much: Free. Or $8,897 if your company wants to throw one of those private parties.Info: Union Square  Image","dateModified":"2018-01-25T01:03:43.385Z","datePublished":"2017-11-14T13:00:00.000Z","headline":"Stake out Union Square and see San Francisco on parade","image":"https://ca-times.brightspotcdn.com/dims4/default/bb85cca/2147483647/strip/true/crop/537x302+131+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0f%2F3f%2Fab39350f2e3d54a4edfaae375173%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#stake-out-union-square-and-see-san-francisco-on-parade"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The people at Dong Phuong Tofu know their way around the soybean. In their headquarters in Westminster — a.k.a. Orange County's Little Saigon — they make and sell a wide variety of tofu products, which play a starring role in Vietnamese cuisine. The inventory is so fresh that items are often warm on the shelves.What: Dong Phuong's top man, Tony Dang, started making tofu at the age of 7 in his native Vietnam. In 1991, he opened Dong Phuong Tofu in Westminster, selling to stores and restaurants across the Southland. Today the reach is nationwide — but thanks to the small grocery outlet next to the tofu-making facility, locals can still get the goods straight from the factory floor.Besides the company's own products, the store offers other specialty Asian items. Lining the shelves are Dong Phuong soy milk, tofu pudding and white tofu cake (in plain, mushroom onion and lemongrass chili varieties), packaged and ready to take home. Or try the tofu cake fried up and offered cafeteria style in the store. The tofu pudding, served with fresh ginger syrup or coconut milk, is especially alluring. As you savor the silky smooth texture and freshness, remember that all tofu products at Dong Phuong Tofu are made with non-GMO soybeans. Where: 15022 Moran Street, Westminster, 32 miles southeast of downtown L.A. Open daily, 7 a.m. to 8 p.m.How much: From $1 for fried tofu to $3.50 for pandan-flavored tofu pudding.Info: No website. You'll need to call (714) 894-7002 or show up in person. Image","dateModified":"2018-01-25T01:03:33.323Z","datePublished":"2017-11-13T13:00:00.000Z","headline":"Feast on tofu in O.C.'s Little Saigon for a new view of what bean curd can do","image":"https://ca-times.brightspotcdn.com/dims4/default/12c80db/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fda%2F42%2F39cacf0d8c0f892b3662442a6a75%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#feast-on-tofu-in-o-c-s-little-saigon-for-a-new-view-of-what-bean-curd-can-do"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Malibu Pier is just what you’d expect from this small, wealthy, health-conscious community: No cotton candy, no amusement rides. Instead, it offers first-rate food in a setting that lets the surfers and sunsets entertain you.What: The pier’s history goes back to 1905, when it was used to ship hides and produce from the surrounding ranches. It’s been knocked around plenty in all the years since, but like a prize fighter it keeps bouncing back.The landmark pier was closed as recently as the 1990s, and reopened relatively recently, in 2008. Repairs are ongoing. ImageBut the pier remains a camera-ready view spot on any visit to Malibu. Its most recent restaurant tenant is Malibu Farm, which runs full-service dining and bar at the base, and counter service at the end of the pier.As with anything in Malibu, it is hardly bargain rate. Yogurt and granola breakfast will run you $10 and burgers lean toward 20 bucks.Yet, unlike most pier food, which runs to corn dogs and popcorn, what you’ll get here is a carefully curated, healthy meal made with fresh local ingredients. Standout menu items  include spaghetti squash lasagna and veggie paella.Don’t rush inside, because the best tables are outside along the rails on the right side, where you’ll enjoy that hazy, bluish Malibu view. The bar faces the wrong way – toward the highway -- but offers up a pretty good selection of wines and craft beers.It all makes for a memorable meal on this rustic, breezy, sun-splashed old pier.Open daily, 6:30 a.m. to sunset.Where:  23000 Pacific Coast Highway, Malibu, in Los Angeles County, 28 miles west of downtown L.A.How much: FreeInfo: Malibu Pier; Malibu Farm  ","dateModified":"2018-01-25T00:47:43.798Z","datePublished":"2017-11-12T13:00:00.000Z","headline":"Visit historic Malibu Pier for a meal that may surprise you","image":"https://ca-times.brightspotcdn.com/dims4/default/8f6d614/2147483647/strip/true/crop/640x360+0+60/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8b%2F7f%2Fe0fa757db7d19f2c40a9eb2ce0ad%2Fla-malibupier1-20171019","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#visit-historic-malibu-pier-for-a-meal-that-may-surprise-you"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: While you were stuck in traffic, Los Angeles passed its Peak Automotive moment. So if you're alert to where the L.A. Metro Rail system's subways and light-rail cars can take you, you're probably saving time, finding fun and recognizing the story of a great urban transformation. Take the Red Line from the San Fernando Valley to Hollywood and miss the crunch on the 101. Take the Gold Line from Chinatown to Pasadena and miss the crunch on the 110. Take the Expo Line from downtown L.A. to Santa Monica and miss the crunch on the 10. Whatever route you take, you'll be joining a great urban transformation.What: In 1993, the Metro people -- formally, the L.A. County Metropolitan Transportation Authority -- opened their first subway segment, a few miles of the Red Line between downtown and Hollywood. Now there are 93 light-rail and subway stations along 105 miles of track, including the beach-friendly Expo Line Santa Monica segment that opened in 2016. Bikes are allowed on Metro Rail trains any time (with a few rules, of course).And there's more coming. Between now and 2024, the Purple Line is scheduled to reach 9 miles west from Hollywood to Westwood, making for easy access to LACMA and UCLA in a zone often plagued by dismal traffic.Where: As this map shows, much of Los Angeles CountyHow much:  Standard fares on the Metro Rail system are $1.75 per ride or $7 per day or $25 per week.Info: L.A. Metro Image","dateModified":"2018-01-25T00:48:38.560Z","datePublished":"2017-11-11T13:00:00.000Z","headline":"Ride the subway in L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/e2f6466/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd0%2F8f%2F7bbe06290d5887001ba9754f3e98%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ride-the-subway-in-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: From the wilds of western Fallbrook to the shores of Oceanside, this is the biggest Marine base on the West Coast. And it's yours. As a civilian, you can bowl at Leatherneck Lanes, ride a horse from Stepp Stables, hunt, fish, golf and suit up for weekend paintball combat for ages 10 and up.What: Camp Pendleton goes back to 1942. Most civilian Californians think of it as a vast forbidden zone that separates San Diego and Orange counties. And it does cover about 195 square miles of bush-covered coastal hills (and a few lakes). But with just a little advance planning, you can make parts of it your playground. What surprised me most was the chance to fight mock battles (using paintball gear) every Friday, Saturday and Sunday.The paintball/Airsoft/Splatmaster territory covers more than 30 acres, including \"two close-combat action houses with 15+ rooms, a village marketplace, and real military tanks and vehicles,\" according to a promotional website.But I didn't have a platoon to play with, so I bowled. Leatherback Lanes is open daily with 40 lanes, a restaurant and rack after rack of balls, carefully sorted by color and weight. Taking advantage of midday discounts on a recent Wednesday, I paid a mere $2 to bowl a game in rental shoes.To get on base, civilians are asked to fill out a form at least seven days in advance. But first-timers can often gain get in on shorter notice, so long as you call ahead and bring ID.   Where: The main entrance to Camp Pendleton is along Interstate 5 at the edge of Oceanside. Once you're past the gate, the main road, Vandegrift Boulevard, will carry to you straight to both paintball and bowling.How much: Bowling at Leatherback Lanes is $3-$6 per game, and it's usually $3 to rent shoes. The paintball civilian Alpha package includes gun and mask rental and 200 rounds for $44. Info: Camp Pendleton Base Access Image","dateModified":"2018-01-25T00:57:44.250Z","datePublished":"2017-11-10T13:00:00.000Z","headline":"Roll strikes, saddle up and wage paintball war at Camp Pendleton, whether you’re a Marine or not","image":"https://ca-times.brightspotcdn.com/dims4/default/f0dcc65/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9e%2F1e%2F2f8c98d3348cdff1bcd498f66dd3%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#roll-strikes-saddle-up-and-wage-paintball-war-at-camp-pendleton-whether-youre-a-marine-or-not"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Santa Cruz Boardwalk is a throwback to the days when amusement parks peppered the beaches of California. Now only a few are left, often in barely recognizable form (Belmont Park in San Diego, for instance). But Santa Cruz, whose first casino opened in 1904, still has some gritty magic going on.What: The boardwalk's attractions include the wooden Giant Dipper roller coaster (opened in 1924); about three dozen rides and attractions; assorted games; wacky snack food; and a carousel from 1911. It's all arrayed along a mile of sandy beachfront, with the Santa Cruz Municipal Wharf (whose pilings are beloved by sea lions) about 1,000 feet to the west. Some consider this boardwalk the oldest amusement part in the state. The coaster and carousel were declared national historic landmarks in 1987, the same year that the film \"The Lost Boys\"  made splendid and disquieting use of the site as a venue for teenage vampires. These days the movie is a cult favorite; Visit Santa Cruz in 2017 published a \"Lost Boys\" locations map.Rides are open daily from Memorial Day through Labor Day and on weekends and holidays the rest of the year. The arcade, miniature golf, laser tag and bowling stay open daily year-round. (Like the rest of Santa Cruz, it gets chilly.)Where: 400 Beach St., Santa Cruz, 76 miles south of San Francisco, 341 miles northwest of downtown L.A.How much: An all-day rides wristband costs $36.95. It's $7 to ride the Giant Dipper.Info: Santa Cruz Beach Boardwalk ","dateModified":"2018-01-25T00:57:18.540Z","datePublished":"2017-11-09T13:00:00.000Z","headline":"Search the Santa Cruz Beach Boardwalk for vampires","image":"https://ca-times.brightspotcdn.com/dims4/default/a1bbcd6/2147483647/strip/true/crop/800x450+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe8%2Fb4%2F4e963e5530e8d498a6c6c3a65885%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#search-the-santa-cruz-beach-boardwalk-for-vampires"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You can almost hear the “MASH” choppers coming over the ridge at Malibu Creek State Park, which features hiking trails to the show’s outdoor site, shady canyons and plentiful creeks and ponds.What: Malibu Creek State Park, in the Calabasas area north of Los Angeles, offers a vast selection of hiking options, including some that touch TV history and some ranch buildings once owned by Ronald Reagan.With craggy cliffs, creeks and cool, dark ponds, it invites exploration, and probably appeals more to children than most trail systems do. Along the way, look for bundles of mistletoe hanging from the sycamores. Image ImageFor a solid workout, take Crags Road, and walk into a shady valley toward Forest Trail. On the left, the reservoir. Continue on to the filming site for \"MASH\" (1972-1983). The distance from parking lot to the TV site is about two miles, much of it uphill.Once there, explore the remnants of one of television's most popular shows, including an old jeep and an ambulance, in a setting that stood in for the show's Korean War exteriors.On the way back, veer to the right for a tour of Malibu Creek’s water features. The dark ponds are lush and shady and a huge relief from the afternoon heat. It’s a wonderful location for a game of hide and seek, or just a picnic and a nap.As if that’s not enough, Malibu Creek is also the site of SoCal’s toughest trail run. Bulldog, a fire road located entirely inside the park, climbs nearly 1,800 feet over almost 4 torturous miles. The entrance to Bulldog is off the main trail in the park, Crags Road, just past the \"MASH\" site.The park has a rich history, and was once a  busy center of Chumash life. The park was also used to film “Planet of the Apes,” and much of the land was donated by Bob Hope, Ronald Reagan and 20th Century Fox.Where: 1925 Las Virgenes Road, Calabasas, Calif., 34 miles west of downtown L.A., in Los Angeles County. From the 101, exit on Las Virgenes Road, head south to the park entrance just past Mulholland Drive.How much: Parking $9 for three hours, $12 all day. Note: No dogs on trails.Info: Malibu Creek State Park  ","dateModified":"2018-01-25T01:00:45.185Z","datePublished":"2017-11-08T13:00:00.000Z","headline":"Walk in the footsteps of Hawkeye and Trapper John on ‘MASH’ hike in Calabasas","image":"https://ca-times.brightspotcdn.com/dims4/default/f5a3d13/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe2%2Fec%2F79d312bb2a2a80520bce9fa08f41%2Fla-malibu3-20171027","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#walk-in-the-footsteps-of-hawkeye-and-trapper-john-on-mash-hike-in-calabasas"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The food, a spicy marriage of Korean and Mexican cuisine, tastes great. And the backstory is the stuff that contemporary California is made of: Young buddies hatch a scheme, rig up a truck, start tweeting and build an empire by fusing Korean, Mexican and web cultures. Now co-founder Roy Choi is one of the city's most famous chefs.What: Born in 2008, the Kogi empire now includes three trucks (code names Roja, Verde and Naranja, which roam the coast, the valleys and Orange County); three taco stands; and three Chego! restaurants. The blackjack quesadilla is a potent introduction to the Kogi way: flour tortilla, pork bellies, Korean chili paste, cheddar cheese, Jalapenos and a host of supporting ingredients.As Times restaurant critic Jonathan Gold writes in his latest list of 101 favorite L.A. restaurants, Kogi \"is cheap, unbelievably delicious and unmistakably from Los Angeles, food that makes you feel plugged into the rhythms of the city just by eating it.\" Accordingly, in October when L.A.'s Eric Garcetti made the traditional mayoral World Series wager with his Houston counterpart, he offered up Kogi BBQ and Golden Road brew if the Astros should win.Where: The trucks keep moving. A Twitter feed, @kogibbq, keeps 152,000 followers in the loop.How much: $8 for a Blackjack quesadilla, $2.50 for a spicy pork taco.Info: Kogi BBQ","dateModified":"2018-01-25T00:58:33.261Z","datePublished":"2017-11-07T13:00:00.000Z","headline":"Line up at Kogi BBQ, Korean-Mexican queen of L.A. food truck culture","image":"https://ca-times.brightspotcdn.com/dims4/default/224ead4/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe7%2F77%2F324b7f7a4752f361d8f087d75ef2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#line-up-at-kogi-bbq-korean-mexican-queen-of-l-a-food-truck-culture"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because the Pechanga casino, by some measures the largest Indian gambling resort in California, will give you that Vegas sensation without requiring a drive into Nevada. Or because the Pechanga resort is a milestone in the long, dysfunctional relationship between California's native peoples and its colonizers.What: You name a game, they offer it. They bring in performers such as Smokey Robinson, Ali Wong and the Brian Setzer Orchestra. They call bingo in a vast upstairs room full of blue and green fiber optic lights. It's Vegas -- except that you're in Riverside County, among the rock-studded hills, wine country and Temecula suburbs. And in the display windows along the casino walls, you see baskets, pots, bows, arrows, arrowheads and harsh old photos -- reminders that this is a reservation where life was hard.You probably won't quintuple your money (as I did in 20 seconds at the slots). But you will be reminded just how much the world has changed since 1884, when Helen Hunt Jackson decried Indian suffering in her novel \"Ramona;\" and since 1987, when the nearby Cabazon and Morongo bands of Mission Indians won the U.S. Supreme Court decision that effectively launched casino gaming on California tribal lands. ImageThat precedent is why the Pechanga resort stands today, lights blinking, bells ringing. It has about 4,300 slot machines, more than 154 tables games, that 700-seat bingo room upstairs, a golf course, more than a dozen bars and restaurants and 522 hotel rooms. And an additional 568 rooms and a new spa and pool complex are due to open in late 2017 or early 2018.Though poverty and poor health remain challenges in the state's native communities, Indian casinos (including the Morongo Casino outside Palm Springs) rake in an estimated gross of $7.9 billion yearly in California and northern Nevada. Where: 45000 Pechanga Pkwy., Temecula, 90 miles southeast of downtown L.A.How much: The buffet dinner (prime rib, pizza, pasta, Spanish rice, oysters, Chinese broccoli, smoked salmon, grilled quail, collard greens, etc.) is $26.99-$32.99, depending on the day. Rooms for two typically start at $169 on weekday nights, about twice as much on weekends. Info: Pechanga Resort & Casino Image","dateModified":"2018-01-25T00:58:54.493Z","datePublished":"2017-11-06T13:00:00.000Z","headline":"Test your luck or raid the buffet at Pechanga, the biggest Indian casino in California","image":"https://ca-times.brightspotcdn.com/dims4/default/2c3bcaa/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2b%2F59%2F2a875cfab68cb7330b641fc1338b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#test-your-luck-or-raid-the-buffet-at-pechanga-the-biggest-indian-casino-in-california"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because who says pie isn’t a meal? Apparently many of us can eat pie all day long, especially  when visiting the apple-centric and scenic hamlet of Julian.What: This might be a small spot in the mountains of San Diego County, but there’s a lot going on. You could explore mining history (gold was found here in the 1870s and Eagle Mining Co. offers tours); take an apple or pear orchard tour; hike and picnic amid the pines and manzanitas; or shop collectibles and crafts as you stroll past historic homes and old-time stores. But for some of us, Julian is fundamentally a chance for a dessert tour.In the early 1900s, growers found Julian a fine place for apple trees. Today, it’s all about the products made with apples – especially the pie.Walking the compact downtown, it’s hard to pass up delectable scents wafting from the bakeries. Among our favorites: the apple mountain berry crumb with cinnamon ice cream at Julian Pie Co. and the sugared pie crust cookie (which reminded my spouse of the ones his mother made) at Apple Alley, a homespun bakery and cafe.Where: About 4,200 feet up in back-country San Diego County, 138 miles southeast of downtown L.A. The town is reachable from north and south by State Route 79 or from the vast Anza-Borrego Desert (to the east) on State Route 78.How much: How hungry are you? Whole pies (fresh or frozen) range from about $15 to $25.Info: Julian Chamber of Commerce Image","dateModified":"2018-01-25T00:53:38.740Z","datePublished":"2017-11-05T13:00:00.000Z","headline":"Gobble pie while autumn colors the San Diego County mountain town of Julian","image":"https://ca-times.brightspotcdn.com/dims4/default/9d8adac/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F98%2F06%2F3993208872a6c5f08791b4a931f8%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sara Lessley"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gobble-pie-while-autumn-colors-the-san-diego-county-mountain-town-of-julian"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Mindfulness is hard, monkey-mind the bane of modern life. Constant interruptions from work, families and phones keep us from our true selves, or so the mystics say. But what about – wait, hold on a second, oh yeah – just completing a thought without distraction? Some getaways promise peace and quiet. Tassajara, the famed Zen center located deep inside the Santa Lucia Mountains, delivers. Its zendo, cottages, baths and trails are a tonic for what ails us.What: From late April or May through September, visitors join students and monks who live year-round at the end of a 14-mile dirt road that rises out of the Carmel Valley, snakes along a precipitous ridge line and drops into a beautiful sycamore- and oak-clad canyon. It’s Shangri-La with a California twist. Reservations are made through the San Francisco Zen Center, and while the atmosphere may seem a little forbidding (no cell coverage, limited electricity, a modest dress code, no pets), the staff is friendly and hospitable. The 2018 season will be April 26-Sept. 9.Accommodations range from cottages of river stone to clapboard cabins, from a yurt to a dormitory with communal dining. (Tassajara is famed for its breads and lavish vegetarian fare.) ImageTime slows inside the canyon as the sun clocks from east to west. Guests wander shady paths from the meditation hall to the swimming pool, from a spacious yoga studio to the Japanese-style bath house. Daily Zen services, instruction and occasional lectures are open to everyone. Special retreats – classes on creative expression, spirituality, ecology and yes, mindfulness – are offered throughout the summer season.Where: Tassajara is located at the end of the Tassajara Road, which begins in Jamesburg, located off G16, the county route running between Carmel and Highway 101. Four-wheel-drive vehicles are recommended, and a shuttle van is also available for guests who don’t want to make the hourlong drive.How much: Most rooms for two run $251-$446; rates vary by day of the week and occupancy. There are also dorm rooms and cabins that accommodate up to six guests. The day use rate is $34 per adult.Info: Tassajara Zen Mountain Center Image","dateModified":"2018-01-25T00:53:38.985Z","datePublished":"2017-11-04T13:00:00.000Z","headline":"Slow down at Tassajara, a Zen retreat in the Santa Lucia Mountains","image":"https://ca-times.brightspotcdn.com/dims4/default/9920737/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe0%2F1e%2Fa1abe641c072cfee2de53ca2cd9f%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Thomas Curwen"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#slow-down-at-tassajara-a-zen-retreat-in-the-santa-lucia-mountains"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Now you can immerse yourself in the Midcentury Modern house that famed photographer Julius Shulman vaulted to icon status, a symbol of 1960s sophistication. His alluring black-and-white photo shows two well-dressed young women lounging in a glass-walled living room while the house appears to precariously perch on the edge of a mountain.What: Pass through the front door of architect Pierre Koenig's Stahl House — also known as Case Study House No. 22 — and prepare to gasp. Before you is a dazzling view that sweeps uninterrupted across the Los Angeles basin, from downtown L.A. to Santa Monica Bay and, on a clear day, beyond to Catalina Island. Laid out immediately at your feet is a courtyard consisting of a sleek, angular pool surrounded by smooth concrete. This is the first “room\" you enter.Wandering around the rest of the site doesn’t take long. It’s a small two-bedroom/two-bathroom. What does take time is absorbing the visuals of the place. The structure is post-and-beam but built with steel (instead of wood), glass and concrete. Because most of the walls are windows, it makes for jaw-dropping panoramic views and light-filled rooms. My suggestion is as soon as you finish exploring the place, take a seat somewhere and just gaze for as long as you possibly can. Then exhale. It’s tranquil up there.Koenig, the man behind this transparent home, was a Northern California boy who studied architecture at USC. On his way up to modernist stardom, he met with Clarence \"Buck\" Stahl, a family man who had made an international-style model of a house he wanted built on his West Hollywood hillside property. Koenig was natural fit for the job with his predilection for affordable, industrial materials. He was also a risk-taker — willing to take on a site some considered unbuildable. In 1960, the home was completed. Today, it’s considered a masterpiece of Midcentury Modern design.Tours take place three times a day: mid-afternoon, late afternoon and evening. The owners allow only a small number of guests per visit. A docent is there to answer questions and inform.Where: 1635 Woods Drive, Los Angeles, about 200 yards north of the Chateau Marmont Hotel on Sunset Boulevard, about 10 miles northwest of downtown L.A. How much: Tickets run $35-$90 depending on what time of day you attend a tour and with how many people. Demand is high, so schedule your tour at least eight weeks in advance, especially during the summer months. Also, be ready for some stiff restrictions on photography. Info: Stahl House Image","dateModified":"2018-01-25T00:51:16.868Z","datePublished":"2017-11-03T13:00:00.000Z","headline":"Live out your L.A. Midcentury Modern fantasy in an iconic Case Study house","image":"https://ca-times.brightspotcdn.com/dims4/default/6220ec2/2147483647/strip/true/crop/640x360+0+220/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2c%2F1d%2Fa648623c57302fcc803cca6d715d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Laurel Moglen"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#live-out-your-l-a-midcentury-modern-fantasy-in-an-iconic-case-study-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It’s amazing how few L.A.-area restaurants celebrate the outdoors. Geoffrey’s in Malibu does. There’s hardly a bad table in this special occasion venue, where the ocean is almost as close as your wine glass.What: A little fancy, yet hardly stuffy, Geoffrey’s has long been a go-to Malibu restaurant for anniversaries, proposals, birthdays and wedding showers. ImageThe patio restaurant is super busy in summer and over the holidays, making a warm November day an excellent time to go for a leisurely lunch – it stays open through the afternoon, with a brief pause from 3:30 to 4 p.m., as it resets for dinner. But linger at your table; this isn’t a place to rush you out.At dinner, gas pits light up the night. On this cinematic stretch of the northern Malibu coastline, in the afterglow of a California sunset, with the fire dancing nearby, there’s hardly a more romantic getaway.The cool Pacific chills the evening, so bring a jacket or sweater. If you forget, your server will offer a blanket. It makes the restaurant open to the elements and cozy at the same time.What to order? Geoffrey’s offers a modest but interesting menu, served in satisfying portions: paella, steaks, seafood. The kitchen is quick, and scallops come out sizzling -- big and round as your coffee cup, on a bed of foie gras risotto. The crème brulee, big enough for two, arrives over a chocolate hazelnut base.Where: 27400 Pacific Coast Highway, Malibu, Calif., about 35 miles west of downtown L.A.How much: Lunches from about $15, but most $25-$30. Dinners from $28, but most entrees around $40.Info: Geoffrey’s ","dateModified":"2018-01-25T01:00:52.037Z","datePublished":"2017-11-02T13:00:00.000Z","headline":"Eat well on the edge of Malibu, with a pelican’s view of the coast","image":"https://ca-times.brightspotcdn.com/dims4/default/625e671/2147483647/strip/true/crop/640x360+0+60/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6a%2F6b%2Fa11673109559eaae6f6c946352ac%2Fla-geoffrey-s-20171019","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#eat-well-on-the-edge-of-malibu-with-a-pelicans-view-of-the-coast"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If you need to be convinced that the delight is in the details, a visit to Casa del Herrero in Montecito will make a believer out of you. If you’re already a believer, you’ll be in your element.What: Casa del Herrero (House of the Blacksmith), a 1925 home designated a National Historic Landmark in 2009, lets you peek into California, Spanish and Moorish homes and history. George and Carrie Steedman (pronounced sted-man) of St. Louis decamped to build their Spanish Colonial Revival dream house on 11 acres. If its design looks familiar, it’s because architect George Washington Smith designed nearly six dozen homes and some commercial buildings in the area. Their collaboration was like genius squared. ImageThe courtyard entrance, where a Spanish-tiled fountain gurgles, brings visitors to the front of a house that looks disappointingly plain. Not to worry. Open the door and you’re transported to southern Spain and its Moorish influences. The rooms reflect an Iberian shopping spree that filled the house with 13th and 17th century furnishings, tapestries and more.Not all the objects could be used for their original purpose, so parchment pages from a 15th century Gregorian chant choir book became lampshades; a door designed for a sacristy in a small town outside of Seville, Spain, goes to a linen closet.The living room adheres to the notions of entertaining not in the 1920s but in Spain: Chairs line the walls, and tables in the middle are used for refreshments. It is no wonder the Steedmans did much of their entertaining outside.The gardens — the outdoor rooms, really — reflect a panoply of influences, some European, some Californian, some practical and some aesthetic, and they provided ample floral fodder for Carrie Steedman, whose more than 300 flower-designing ribbons hang in an area her husband set aside for her in his workshop.George Steedman’s genius is most evident in that workshop, his version of a man cave. His fortune came from manufacture of munitions in World War I, and his abilities with metal translated into the creation of numerous touches, including finials he copied, then cast here; silver chargers used in table settings that he created and engraved; a barbecue grill that could be disassembled and reassembled for easy transport to the back grounds for a cookout. House of the Blacksmith indeed.How much: $25 a person; children 10 and older are allowed. Tours by reservation (which can be done online)  at 10 a.m. and 2 p.m. Wednesdays and Saturdays.Where: 1387 E. Valley Road, Montecito, about 95 miles northwest of downtown Los Angeles.Info: Casa del Herrero  ","dateModified":"2018-01-25T00:59:28.218Z","datePublished":"2017-11-01T13:00:00.000Z","headline":"Peer back into history and into the mind of genius at Casa del Herrero in Montecito","image":"https://ca-times.brightspotcdn.com/dims4/default/ae8deb8/2147483647/strip/true/crop/2048x1152+0+62/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F92%2F27%2F0677340dc1e528b80ca88cf91664%2Fla-casa-20171018","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#peer-back-into-history-and-into-the-mind-of-genius-at-casa-del-herrero-in-montecito"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is one of the grand cemeteries in the world -- in setting, in scope, in star power. Step inside Forest Lawn Glendale and honor the memories of Elizabeth Taylor, Walt Disney and Jimmy Stewart, among dozens of other famous names.What: California in spirit, with wide lanes and sunny vistas, Forest Lawn Glendale is a far cry from the grim graveyards seen in most places.The 300-acre cemetery dates to 1917 when Hubert Eaton took it over in hopes of celebrating eternal life. It hosts funerals, art shows and weddings. Ronald Reagan married Jane Wyman in one of its chapels.Grab a map from the info booth as you enter the lush and hilly cemetery. Out of respect for privacy, the map will not guide you to the stars’ graves, but other resources offer maps. ImageStill, finding celebrity resting places in the expansive cemetery is a bit of a scavenger hunt.From the front gate, follow signs to the wonderfully gothic Great Mausoleum, where Elizabeth Taylor is buried and honored by a giant angel at the end of the hallway. L. Frank Baum, of “Wizard of Oz,” fame is buried to the west of the Great Mausoleum, with a hefty tombstone.Michael Jackson? He rests in a private section not open to the public.But Jimmy and Gloria Stewart are marked by humble graves that are open to public viewing – though not easy to find.As you face the Wee Kirk O’ the Heather chapel, they reside up the hill to your left: space 2, lot 8, small markers near the statue of a man holding an arrow.Clustered at the Freedom Mausoleum, you’ll spot the graves of Walt Disney, Spencer Tracy, Errol Flynn, George Burns and Nat \"King\" Cole.Where: 1712 S. Glendale Ave., Glendale, Calif., about 15 minutes from downtown Los Angeles, in Los Angeles County.How much: FreeInfo: Forest Lawn Glendale, (323) 254-3131","dateModified":"2018-01-25T00:51:35.066Z","datePublished":"2017-10-31T13:00:00.000Z","headline":"Pay respects to Liz Taylor, Walt Disney at this glitzy graveyard to the stars in Glendale","image":"https://ca-times.brightspotcdn.com/dims4/default/ca6a4d2/2147483647/strip/true/crop/2048x1152+0+116/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2Fc7%2F0c0e958f867e53a50b8e3681465a%2Fla-forest-lawn1-20171018","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pay-respects-to-liz-taylor-walt-disney-at-this-glitzy-graveyard-to-the-stars-in-glendale"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If death is inevitable, capitalism is inexhaustible and Los Angeles is Los Angeles, it should be no surprise that the L.A. County coroner has a gift shop. And let's face it, you're curious.What: The Skeletons in the Closet gift store opened in 1993 (at about the time homicides in the city were reaching historic highs). Nowadays the homicide rate is far lower, but the retail continues. Beach towels (with body outlines), barbecue aprons, mugs, office supplies, lanyards and more (see below) -- this shop has you covered, so to speak. The goods are gathered just off the lobby of the coroner's headquarters in Lincoln Heights, a 1909 red-brick building that once served as a hospital. ImageAt least one other city has a coroner's gift shop. Still, this is a rare inventory in arguable taste. (For the weeks leading up to Halloween, body bags are offered.) For the record, the shop's management says the store exists \"to promote how fragile life is and create awareness and responsibility toward one's actions.\" Speaking of which: On your way into and out of the shop, remember to be quiet and respectful: Many of the building's visitors are there in connection with the death of a family member.Where: 1104 N. Mission Road, Los Angeles,  one block northwest of the L.A. County-USC Medical Center, 2 miles east of downtown L.A. Open Monday-Friday, 8:30 a.m.- 4 p.m.How much: Baseball caps, $15. Mugs, $12.95-$15. Lunch coolers, $21. Beach towels, $35. Welcome mats, $30. License plate frames, $20. Key chains, $4-$5.  Lately, the shop has added anatomy models too -- \"more educational stuff,\" said manager Edna Pereyda.Info: L.A. County medical examiner-coroner Image","dateModified":"2018-01-25T00:52:23.089Z","datePublished":"2017-10-30T13:00:00.000Z","headline":"Buy the body-outline beach towel of your nightmares at the L.A. County coroner’s gift shop","image":"https://ca-times.brightspotcdn.com/dims4/default/b1d4636/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F60%2F3d%2F545fdb80992ed71f593fae41d118%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#buy-the-body-outline-beach-towel-of-your-nightmares-at-the-l-a-county-coroners-gift-shop"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy:   Vast meadows of orange poppies were once a common sight in the California springtime, inspiring Spanish conquistadors to call the San Gabriel foothills the \"Land of Fire.\" The Antelope Valley Poppy Reserve is one of the last remaining places in the state to experience a large-scale—and predictably magnificent—display. Wildflower season at the reserve typically begins in mid-February and lasts until May. What: The Antelope Valley California Poppy Reserve is a beautiful showcase of the state’s beloved golden flower. In good years, bright orange covers the earth as far as the eye can see. Legends of these sunny blooms are woven into the myths of native tribes, Spanish conquistadors and 49ers.Not surprisingly, the California poppy became a state flower in 1903. Around this time, residents cherished the springtime tradition of picnics among poppy fields, much like cherry blossom gazing in Japan. Today, the flowers have few open places to create such spectacles.  Peak bloom falls around California Poppy Day on April 6, but the timing, intensity, and duration of poppy blooms vary from season to season, depending on the season's temperatures and rainfall.The park, which has 8 miles of gentle trails to explore, is open from sunrise to sunset. Be sure to call the wildflower hotline (661-724-1180) before you make the trek—not only are wildflower blooms difficult to predict, strong winds are common in the area, which can cause the blooms to close.Where: 15101 Lancaster Road in Lancaster, 70 miles north of downtown L.A.  How much: $10 per vehicle.Info: Antelope Valley California Poppy Reserve Image","dateModified":"2018-01-25T01:02:14.017Z","datePublished":"2017-10-29T13:00:00.000Z","headline":"View carpets of gold at Antelope Valley’s California Poppy Reserve in Lancaster","image":"https://ca-times.brightspotcdn.com/dims4/default/30b749b/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4b%2Fc4%2F842911b70452876ffe2eac6160fb%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#view-carpets-of-gold-at-antelope-valleys-california-poppy-reserve-in-lancaster"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: With its oceanfront setting, gritty pedigree and a vibe like no other, this skate park rules—for shredder and spectator alike.What: The Golden State is home to nearly 450 skateboard parks. Some are vast, like the 68,000-square foot Lake Cunningham Regional Skate Park in San Jose. Others offer monstrous terrain, like the eye-popping, stomach-dropping MegaRamp at Woodward West in Tehachapi. But for those seeking the soul of skateboarding: Venice.This 18,000-square foot concrete playground, built on a rise of sand in the heart of Venice Beach, attracts skate-travelers from around the world. The park's compact design—including two bowls, a street area and a classic, 1970s-style snake run—offers something for every level.But it's the spirit that sets this spot apart. Though the surrounding neighborhoods gave birth to some of skateboarding's most influential and aggressive scenes -- including the surf-styled Z-boys of the 1970s and the frenetic street skaters of the 1980s -- the skatepark has a welcoming, communal vibe. Local rippers patiently give way to wide-eyed newcomers.Spectators are often an afterthought at skate parks. At Venice, they are part of the fun. (But stay behind the guardrail and keep alert for flying boards.) Established pros frequently put on a show, along with pint-sized rippers and their silver-haired counterparts. Wheelchair skaters often roll here as well, inspiring cheers and awe all around.Where: 1800 Ocean Front Walk, Venice, about 15 miles west of downtown L.A.How much: Free. Donations to Venice Skatepark Foundation, which maintains the park, are appreciated.Info: Venice Skate Park","dateModified":"2018-01-25T00:59:32.296Z","datePublished":"2017-10-28T13:00:00.000Z","headline":"Roll into the soul of skateboarding at Venice Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/1f9d5f6/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F23%2F6e%2F9720b4fa56e00534a6c58eaba0ae%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Barbara Odanaka"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#roll-into-the-soul-of-skateboarding-at-venice-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Consider the tyranny of too much clothing. Or study the topography of clouds. Rustic Rincon Beach invites such reflection. It also lures surfers near and far for long runs on legendary, well-formed waves.What: Just off the 101, near Carpinteria, Rincon is a worthy escape whether you surf or not.Don’t be put off by the gated community that’s front and center as you arrive. Take a right into Rincon Beach Park, which features well-kept picnic areas lining the bluff and a set of wooden stairs leading to the beach. Or hang a left instead to the spot where the surfers congregate at three subsections of Rincon: Indicator, Rivermouth and the Cove.Rincon is scenic and secluded, with vistas, a surf hut and plentiful parking. Surfers tend to use the parking lot to the left, and picnickers and swimmers park in the right lot. (Except for bathrooms, there are no services here.) Beyond anything else, Rincon is a surfer destination, with world-class surf breaks so good they were mentioned in the Beach Boys classic “Surfin’ Safari.” From sunup to sunset, sleek waves deliver long rides on a consistent basis.Of course, those kinds of conditions attract the masses and plenty of competition for the best waves. Come on a Tuesday when crowds are generally at their thinnest. Where: Rincon is three miles south of Carpinteria, 88 miles northwest of downtown L.A., on the Ventura/Santa Barbara county line. Take the Bates Road exit off the 101, and head west to the parking lots.How much: FreeInfo: Rincon Beach  Image","dateModified":"2018-01-25T00:56:01.239Z","datePublished":"2017-10-27T13:00:00.000Z","headline":"Catch a wave at Rincon, a surf spot so good the Beach Boys sang about it","image":"https://ca-times.brightspotcdn.com/dims4/default/1819a3a/2147483647/strip/true/crop/800x450+0+67/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe8%2F26%2F67ee4e047c0aeaa799fa9619ff32%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#catch-a-wave-at-rincon-a-surf-spot-so-good-the-beach-boys-sang-about-it"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy:  The museum and research center is the only memorial dedicated to Abraham Lincoln west of the Mississippi River.  What: The shrine was presented to Redlands in 1932 by civic leader and philanthropist Robert Watchorn and his wife, Alma, as a tribute to Lincoln and a memorial to their son who had died years earlier from injuries suffered in World War I. ImageStep into the dimly lighted rotunda, where a handsome white marble bust of Lincoln will command your attention. Then gaze at the dome, which is adorned with allegorical figures — perhaps the “better angels of our nature” — painted on canvas. Under each is a word — Loyalty, Strength, Justice, Wisdom, Patience, Tolerance, Courage and Faith — attributes ascribed to Lincoln.Two small galleries complete the shrine. One, to the left, contains exhibits on camp life, military prisons and other aspects of  the Civil War. The one to the right houses an exhibit on Lincoln’s life. This gallery also displays a 1945 painting by Norman Rockwell, “Thoughts on Peace on Lincoln’s Birthday,” which depicts a World War II veteran seeking guidance from a biography of Lincoln.  The shrine’s core collection of books, manuscripts and artifacts, donated by Watchorn, has grown to include thousands of volumes on Lincoln and the Civil War. Where: 125 W. Vine St., Redlands, 63 miles east of downtown L.A.How much: Free. Open 1-5 p.m. Tuesdays-Sundays.Info: Lincoln Memorial Shrine","dateModified":"2018-01-25T00:53:43.313Z","datePublished":"2017-10-26T13:00:00.000Z","headline":"Honor the 16th president at the Lincoln Memorial Shrine in Redlands","image":"https://ca-times.brightspotcdn.com/dims4/default/cb1b7ba/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F11%2Fd1%2Fd564d2baa49d76afdc5611dbf598%2Fla-lincoln1-20171013","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Anne Harnagel"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#honor-the-16th-president-at-the-lincoln-memorial-shrine-in-redlands"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Who’d have guessed that the future would be figured out at a strip mall? Yet here's Buck’s of Woodside. Elon Musk hangs out here, and PayPal was formed at that little booth in the corner. Think of it as an incubator of the digital future. It also serves a pretty mean omelet.What: Buck’s benefits from its Silicon Valley location and address in the town of Woodside, a forested and hilly enclave where rich investors are plentiful.The diner draws clusters of visionaries for breakfast, lunch and dinner, though morning is prime time for digital deal-making. ImageLocation is just part of its success. Its whimsical décor captures America’s pioneering spirit, and reminds us that invention is a form of child’s play.  The walls and ceiling feature vintage Cracker Jack toys (dating to 1905), space suits, 11-foot airships and model cities built of Gummy Bears.Owner/founder Jamis MacNiven’s displays give the place the feel of a children’s museum, and are a huge part of the reason his restaurant draws such a family crowd on weekends, when youth soccer teams can be seen using Buck’s as a relaxing post-game pit stop.During the week, the restaurant draws more of a business crowd, often filling the roomy dining area by 8 a.m. Outside, hitching posts are provided to locals who arrive on horseback.They come for the fresh and generous portions. But mostly, I think they come for ambience, lore and the sense that great things happen here.Where: 3062 Woodside Road, Woodside, in San Mateo County, about 360 miles northwest of downtown L.A.How much: Items start at about $8, but expect $15-$20 for breakfast, lunch or dinner.Info: Buck’s of Woodside ","dateModified":"2018-01-25T00:53:47.257Z","datePublished":"2017-10-25T13:00:00.000Z","headline":"Eat at Buck’s, the Silicon Valley crossroads of flapjacks and the information age","image":"https://ca-times.brightspotcdn.com/dims4/default/6192164/2147483647/strip/true/crop/640x360+0+60/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fdd%2Fc5%2F035dcaee7b95dcbd6359fd22aa4a%2Fla-bucks-20171012","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#eat-at-bucks-the-silicon-valley-crossroads-of-flapjacks-and-the-information-age"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Best fish taco ever. Yes, ever.What: OK, admittedly, I haven’t tried every fish taco stand in the state, or even Los Angeles, though I’ve tried. That’s a bucket list all its own.But in Cayucos, just north of Morro Bay, rests a beloved little taco stand that elevates the art by smoking its fish, and serving it chilled with chunks of apple. Sure, you fish taco purists will scoff. Don’t knock it till you try it -- and try it and try it some more.Ruddell’s Smokehouse keeps it simple. It offers albacore, ahi, salmon, shrimp, pork loin and chicken, all smoked, in tacos or sandwiches, out of a seaside shack just south of the pier. The tacos come on a tortilla so large it weighs about as much as a burrito, with the apple, red-leaf lettuce, celery, carrots and green onion.There are several salads, but that’s pretty much the menu, though you can also purchase the smoked albacore and salmon by the pound, $18.99 and $20.99 respectively. A whole smoked chicken is a very reasonable $9.Another memorable find in tiny and appealing Cayucos is the fine breakfast burrito ($7.99) at the Cayucos Deli, adjacent to the mini-mart gas station at the center of town. It too, is a local favorite, with good reason.Where: Ruddell’s Smokehouse, 101 D St., Cayucos, San Luis Obispo County, about 210 miles northwest of downtown L.A.How much: Smoked tacos from $5. Albacore is $6.Info: Ruddell’s Smokehouse, (805) 995-5028","dateModified":"2018-01-25T00:59:20.512Z","datePublished":"2017-10-24T13:00:00.000Z","headline":"Try the best fish taco you’ve ever had -- smoked and flavored with bits of apple -- in downtown Cayucos","image":"https://ca-times.brightspotcdn.com/dims4/default/2a07675/2147483647/strip/true/crop/640x360+0+60/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fff%2F7f%2Fb40d3e965b0f2b75d896531ac0e3%2Fla-smokehouse-20171011","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#try-the-best-fish-taco-youve-ever-had-smoked-and-flavored-with-bits-of-apple-in-downtown-cayucos"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Though technology has overtaken them, there is something romantic and reassuring about lighthouses. About 20 still dot the California coast. One of the most fetching is Pigeon Point's, a 115-foot tower that includes a hostel, on a thumb of land halfway between Santa Cruz and Half Moon Bay.What: Pigeon Point Light Station has been protecting ships since the 1870s. Though mostly for show in an era of satellite-guided navigation, it provides back-up beacons on dishwater-dark days and murky nights along this stretch of skyscraper seas and rocky coastline. ImageThe hostel here makes it a terrific weekend escape that could include whale-watching or exploring and hiking along Highway 1. Accommodations include separate-sex or coed bunkrooms and private rooms for individuals, couples or families.Or plan a long daytime stop on your road trip to the Bay Area. Gray, blue and humpback whales are all visible from the viewing area on the point (bring binoculars) and 50 species of migratory and native birds use this as their hostel too.Tide pools are a short walk north from the complex, located on a series of jagged bluffs on this photogenic stretch of coastal highway.Though the lighthouse itself is closed to tours, its original lens is on display at ground level. The Fresnel lens is like a giant piece of jewelry, with 1,008 brass-framed lenses and prisms that once beamed out the light to ships 24 miles away.Where: 210 Pigeon Point Road, off Highway 1, in Pescadero, Calif., in San Mateo County, about 390 miles northwest of downtown L.A.How much: The grounds are free and open to the public from 8 a.m. to sunset. The hostel, run by Hostelling International, charges from $28 for bunks and $82 for double rooms, not including  membership fees ($28 annually and $3 daily). Reservations: (650) 879-0633Info: Pigeon Point Light Station","dateModified":"2018-01-25T00:51:17.702Z","datePublished":"2017-10-23T13:00:00.000Z","headline":"Seek safe harbor, stay overnight at Pigeon Point lighthouse and hostel in Pescadero","image":"https://ca-times.brightspotcdn.com/dims4/default/2257802/2147483647/strip/true/crop/2048x1152+0+132/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2F46%2Fcd7a04c26553884ec450a278779f%2Fla-pigeon-point-20171010","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#seek-safe-harbor-stay-overnight-at-pigeon-point-lighthouse-and-hostel-in-pescadero"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You want history? There used to be a caged monkey behind the bar. But forget history. Concentrate on that insanely large slab of beef they just snow-shoveled off the grill and rushed to your table at the famed Jocko’s, in no-frills Nipomo, Calif.  What: Jocko’s is a Central Coast institution with cinderblock walls and local ranch brands burned into the paneling. Yep, this is farm country all right, a little dusty and proudly working class.“Come in an monkey ’round,” the sign outside says, a nod to its former mascot.The restaurant is named for Ralph “Jocko” Knotts, one of the original owner’s sons.“Jocko was the second licensed driver in Nipomo, he was also ‘Justice of the Peace,’” a history of the restaurant states.Now you understand Nipomo. ImageOver the years, the restaurant has changed locations and names, but for decades has drawn substantial crowds to its Santa Maria-style steakhouse, particularly on weekends.Still colorful, and with customers lining up early – expect a short wait, even with a reservation – Jocko’s is renowned for its top-line beef charred over red oak.Lunches and dinners come with salad and sides, on plates dominated by your steak, with just the right amount of fire applied to the outside, as if branded. For an additional $10, you can have your steak cut extra thick.Request a table by the window if you can, overlooking the fire pits, and order the Spencer, a specialty rib-eye on the bone ($32). On Wednesday, don’t discount the roast turkey special, a local favorite.Whatever you order, be prepared for a first-rate meal served at country prices, by a waitress who actually fusses over you a bit.Where: 125 N. Thompson Ave., Nipomo, in San Luis Obispo County, 177 miles northwest of downtown L.A. on the 101.How much: Complete dinners range from $20 to $33Info: Jocko’s ","dateModified":"2018-01-25T01:01:42.404Z","datePublished":"2017-10-22T13:00:00.000Z","headline":"Hitch your horse at Jocko’s in Nipomo for a juicy slab of beef seared over red oak","image":"https://ca-times.brightspotcdn.com/dims4/default/b095c52/2147483647/strip/true/crop/1744x981+0+128/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F41%2F63%2Fe2350fdee729f219a9a2c2a8773c%2Fla-steak2-20171006","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resi
