.”Visitors also can tour the modest home where Nixon was born and pay respects at his grave. (Nixon and First Lady Pat Nixon, who died in 1993, are both buried on the grounds.)Where: 18001 Yorba Linda Blvd., about 38 miles southeast of downtown L.A.How much: $16 for adults, $12 for seniors 62 and older; $10 for students and retired military, $10 for youth; $6 for children 5-11; children younger than 4 and active military are admitted free.Info: Richard Nixon Presidential Library & Museum","dateModified":"2018-01-25T01:01:41.943Z","datePublished":"2017-08-30T13:00:00.000Z","headline":"Relive Nixonian highs and lows at his presidential library in Yorba Linda","image":"https://ca-times.brightspotcdn.com/dims4/default/77628bf/2147483647/strip/true/crop/800x450+0+27/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9f%2Fa2%2F65248d362a1cbe69a9ede84c73db%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#relive-nixonian-highs-and-lows-at-his-presidential-library-in-yorba-linda"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because debating the topic of greatness is almost as fun as discovering something that is truly great.What: Revered chef Julia Child was wrong, wrong and triple-dog wrong about Santa Barbara’s La Super-Rica Taqueria. Or else Julia Child was right, right and triple-dog right about La Super-Rica Taqueria.You have to judge for yourself.Prepare to stand in line at what’s called a taco stand but looks more like the Jetsons’ patio, thanks to its turquoise exterior/breezy interior midcentury modern style. ImageThe décor is not important. What is important: What you order will tell you whether she was right or she was crazy. Order the tacos and you may think it’s the latter.But order the vegetable tamal and you may, as I did, line up on the “not crazy” side as you savor the corn, zucchini, potato, cheese and more topped with a cream sauce.Yours is the only opinion that counts. That’s what makes it fun — plus spending too much time in line in the sun and watching who cruises by on Milpas Street.That and remembering the food icon whose signature “Bon appétit!” inspired a generation to eschew the American hot dish and try something new.Where:  622 N. Milpas St., Santa Barbara, about 95 miles northwest of downtown Los Angeles, in Santa Barbara County.How much: From $1.55. No credit or debit cards. Closed Tuesdays and Wednesdays.Info:  La Super-Rica Taqueria  Image","dateModified":"2018-01-25T00:54:09.780Z","datePublished":"2017-08-29T13:00:00.000Z","headline":"Debate what’s great at Julia Child’s favorite restaurant in Santa Barbara","image":"https://ca-times.brightspotcdn.com/dims4/default/1f72e87/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff0%2Faa%2F87f31eb78dd27be1f733fe2498d2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#debate-whats-great-at-julia-childs-favorite-restaurant-in-santa-barbara"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image ImageWhy: Below the green hills and muddy shores of the Point Reyes Peninsula, the San Andreas fault lurks. Meanwhile, above ground, cows graze and cyclists zoom down two-lane roads. In its beauty, fragility and increasing wealth, this is an emblematic piece of the Bay Area.What: Seismologists say the peninsula sits atop the Pacific plate, which slowly lurches to the northwest while the North American plate (on the other side of Highway 1) lurches to the southwest. The seam between those plates is the San Andreas fault , California's most notorious physical flaw, stretching about 800 miles north and up to 10 miles deep from the Salton Sea to Mendocino County. Consider its disastrous potential as you walk the Point Reyes National Seashore's 0.6-mile Earthquake Trail (wheelchairs and dogs welcome), which starts near the seashore's Bear Valley Visitor Center and leads to a reconstructed fence that was displaced 16 feet in 40 seconds in the quake of 1906.  Or just look at Tomales Bay, which follows the path of the fault.But even if you have no head for seismology, there's the pastoral scenery and a medley of smalls towns to admire — mile upon mile of shapely hills that once were dominated by dairy farms. ImageIn downtown Point Reyes Station, next to the popular Station House Cafe, you'll find Toby's Feed Barn, a neighborhood institution that goes back to 1942. It still sells grain and hay and hosts a farmers market on summer Saturdays, but it also houses a yoga studio, art gallery, coffee bar, gift shop and kitchenware store. (In the gallery, I browsed \"The Tao of the Cow,\" an exhibit sponsored by the Marin Agricultural Land Trust, which points out that Marin County has gone from 1,800 farms in 1946 to 323 now.)Where: The national seashore's Bear Valley Visitor Center is at 1 Bear Valley Rd., Point Reyes Station, 44 miles northwest of San Francisco, 411 miles northwest of downtown L.A. Toby's is 2.7 miles from Bear Valley Road at 11250 Highway 1, Point Reyes Station.How much: The seashore is free.Info: Point Reyes National Seashore","dateModified":"2018-01-25T00:54:48.300Z","datePublished":"2017-08-28T13:00:00.000Z","headline":"Confront California’s biggest physical flaw at Point Reyes in Marin County","image":"https://ca-times.brightspotcdn.com/dims4/default/22e2802/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F93%2Fd2%2Fd61ac36007c2a5079bbd354b8864%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#confront-californias-biggest-physical-flaw-at-point-reyes-in-marin-county"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You can have a drink and toast the history of a well-loved author, all in one stop in Oakland. Afterward, you’ll have a great appreciation for the words “catawampus” and “Call of the Wild.”What: Heinold’s First and Last Chance Saloon, which dates to 1883, sits in  at the edges of the now presentable Jack London Square in Oakland. Thanks to the 1906 earthquake, the bar sank irreparably and now requires a step down. Inside the slanting saloon — especially sitting at the bar — you can feel drunk even when you’re completely sober. ImageThe other reason to visit: Writer Jack London used to hang out here, perhaps to escape his dismal, impoverished life in Oakland, where he lived with his mother, Flora, and his stepfather, John, whose surname he took. Jack quit school at 14, had some adventures and later decided he wanted to go to UC Berkeley after returning from a failed Klondike Gold Rush adventure. He taught himself the high-school subjects in a year (he studied in Heinold’s) and off he went, financed, it’s said, by Johnny Heinold, the bar’s owner. London left college after a year to write — novels, magazine articles, short stories and more.If you went to high school, you’ve surely encountered “Call of the Wild” (1903), considered London’s best, and “White Fang” and “The Sea Wolf,” drawn from his Alaskan adventures. Heinold’s gets a nod or two in “John Barleycorn,” which details the writer’s relationship with booze.London died in 1916. He was 40 years old.A mural on one side of Heinold’s displays this quote: “The proper function of man is to live, not to exist.” Based on London’s  adventures — sailing to Japan, being a hobo and bumming around the U.S., searching for gold — he appears to have done that. The question we ask ourselves after a visit here: Have we?Where: 48 Webster St., Jack London Square, Oakland, about 370 miles northwest of downtown L.A., in Alameda County.How much: Free to look at the bar, the nearby cabin assembled from what is said to be his shack in Alaska, and admire the bronze of \"White Fang\"— lurking out front. Drinks you have to pay for.Info: Heinold’s First and Last Chance Saloon  Image","dateModified":"2018-01-25T00:52:42.764Z","datePublished":"2017-08-27T13:00:00.000Z","headline":"Drink deeply of literature and history in this off-kilter bar in Oakland","image":"https://ca-times.brightspotcdn.com/dims4/default/856f83a/2147483647/strip/true/crop/2048x1152+0+159/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F14%2F97%2F2886a896d4f5d7c6c9af4a2d126e%2Fla-i-see-london-20170818","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drink-deeply-of-literature-and-history-in-this-off-kilter-bar-in-oakland"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The fresh oysters are just so good. And the views of Tomales Bay aren’t bad, either.What: The Marshall Store, on Tomales Bay in Marin County, is a casual joint, with more tables outside than inside. It’s also a renowned spot for eating oysters fresh from Tomales Bay. The Tomales Bay Oyster Company is owned by the same family that owns the store. And the story of recently deceased owner Tod Friend is a remarkable one. There are often crowds on weekends. (For years, Marshall Store management has tussled with Marin County officials over terms of its permits.) But you can dodge that trouble the way I did: Show up on a weekday at 10 a.m. (opening time) for half a dozen breakfast oysters. I liked the ones that were barbecued, loved the sharp tang of the ones on ice with lemon.The store also sells crab, shrimp, salmon, tacos, sandwiches and meats from their smoker.Where: 19225 Highway 1, Marshall, 47 miles northwest of San Francisco, 457 miles north of downtown L.A.How much: It's usually $18.50-$21 for six oysters. Closed on Tuesdays, Thanksgiving, Dec. 1-16 and Christmas.Info: The Marshall Store","dateModified":"2018-01-25T00:50:36.860Z","datePublished":"2017-08-26T13:00:00.000Z","headline":"Slurp exquisite oysters on Tomales Bay","image":"https://ca-times.brightspotcdn.com/dims4/default/5b180f4/2147483647/strip/true/crop/530x298+0+251/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa8%2F20%2Fe2fd1d484018745e9794139ade51%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#slurp-exquisite-oysters-on-tomales-bay"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The story of A.P. Giannini, a San Jose native born in 1870 and founder of what would become Bank of America, parallels the story of California. His tale unfolds bit by bit in five 25-foot-high mosaics that decorate the front of a San Mateo Bank of America branch in bold, colorful style.What: As you face the mosaics, designed by Louis Macouillard and executed by Alfonso Pardiñas of Byzantine Mosaics, you’ll notice depictions of farmers and the film industry, which speak to the outside-the-box thinking of a man who was willing to take a chance on people and endeavors that other bankers tended to dismiss. ImageMaybe it was because Giannini didn’t come from high finance. He started in the wholesale produce business. Then, in San Francisco in 1904, he founded the Bank of Italy, which not only survived the great quake of 1906, but by the late 1920s had become the Bank of America via merger. Giannini’s growing venture, bolstered by a network of branches, withstood the Great Depression and bought bonds during those financially troubled times to help finance the Golden Gate Bridge.And that movie camera in the mural? In the 1930s, Giannini and his bank also lent support to such films as “Gone With the Wind” as well as “Snow White and the Seven Dwarfs” by a young creator named Walt Disney. Giannini died in 1949 in San Mateo. Fourteen years later, Bank of America unveiled this building and mosaic, which includes this sentence of tribute to Giannini: “His achievements were the result of his understanding of his fellow man.”Where: 300 S. El Camino Real, San Mateo, 375 miles northwest of Los Angeles. San Mateo, the town of about 100,000 where Giannini made his home, is about 25 miles southeast of the Golden Gate Bridge. His Seven Oaks mansion is on the National Register of Historic Places.How much: Free, unless you want to withdraw some cash.Info:  A.P. Giannini Bank of America   Image","dateModified":"2018-01-25T00:53:28.467Z","datePublished":"2017-08-25T13:00:00.000Z","headline":"Piece together a picture of California history, thanks to a financier and his San Mateo bank","image":"https://ca-times.brightspotcdn.com/dims4/default/458e6f0/2147483647/strip/true/crop/1712x963+168+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F24%2F66%2F006d076008950ceedc9341e1e81f%2Fla-b-of-a-1-20170818","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#piece-together-a-picture-of-california-history-thanks-to-a-financier-and-his-san-mateo-bank"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because if you’re going to do something loony involving old artworks, living people and an open-air stage, you might as well do it with passion, precision and invention for decades, until your act involves a live orchestra, gondola, actors, singers, dancers, horses, balloons and a $230 tab for a seat up front.What: Laguna Beach’s Pageant of the Masters has its roots in 1932, when the artsy area was looking for a spectacle to lure Olympic visitors south from Los Angeles. The core idea is a tableau vivant— an arrangement of live models in poses (and costumes and backdrops) to mimic famous artworks, peppered with visual, narrative and musical surprises. All these years later, this summer event usually recreates about 40 great artworks (mostly paintings, but not all), organizing them by an annual theme and attaching a loose plot to keep the evening moving. Until you see one of these things, you may expect a static event with occasional muted tennis-tournament applause. Not so. Witty narration, music, acting, projected animation and old-fashioned schtick all play parts in creating a strangely potent, family-friendly night of entertainment in a 2,600-seat amphitheater. Dozens of professionals pitch in along with perhaps 500 volunteers. And because the area’s artists are still eager to sell, there’s also an juried art show with widely varied works from 140 artists (this year presented in a newly rebuilt complex of indoor-outdoor gallery structures). The 2017 pageant, which opened July 7 and closes  Aug. 31, was titled “The Grand Tour,” featuring scenes from throughout Europe, including posters from Buffalo Bill’s Wild West show on tour. Shows are nightly at 8:30 p.m. By long-standing custom, the final scene is Leonardo’s “Last Supper.”  The theme for 2018: “Under the Sun.” ImageWhere: 650 Laguna Canyon Rd., Laguna Beach, about half a mile north of Laguna’s Main Beach, 50 miles southeast of downtown L.A.How much: Tickets run $15-$230. (My $36 seat was five rows from the very back, but the view was just fine.) Binoculars rentals, $10. Seat cushions, $3. And if you don’t arrive three hours early, you’ll probably need to pay for parking. Info: Festival of Arts Pageant of the Masters","dateModified":"2018-01-25T00:51:43.037Z","datePublished":"2017-08-24T13:00:00.000Z","headline":"Gape at the strangely compelling Pageant of the Masters in Laguna Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/a530c6f/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F82%2Fd9%2F1e5a2dcb7a7477668a2a721d796c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gape-at-the-strangely-compelling-pageant-of-the-masters-in-laguna-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Whoa Nellie Deli near the eastern entrance to Yosemite National Park serves up uncommonly good road food from the back of a service station, with live music twice a week on a wind-kissed vista overlooking Mono Lake. ImageWhat: This is one of California’s finest summer pit stops, a place to gas up, buy a souvenir and munch almost anything your stomach desires. Perched as it is just outside the national park, it’s far better than it has to be.The family-owned complex was established in 1996 by Dennis and Jane Domaille, and is currently managed by their daughter Denise. The Whoa Nellie got its name from the reaction of motorists suddenly braking after spotting the gas station at the junction of the 395 and 120. The station and deli quickly became a favorite for Eastern Sierra campers and tourists on the move.In the mood for sushi? The Whoa Nellie has it, though you might consider sticking with a breakfast burrito ($8.95) or the ribeye and eggs ($14.95). Top performers really kick off at lunchtime, with fish tacos in mango salsa ($12.50) by far the most popular menu item. Baby back ribs ($18.95) and the wild buffalo meatloaf ($18.95) are also notable. Burgers, grilled to order, start at $9.50.The portions are robust and the free three-hour concerts on Thursdays and Sundays draw large crowds to the busy gas mart, which opens for the season on the last Saturday in April and closes in late October.What's next? A 120-room hotel is in the planning stages.Where: 22 Vista Point Drive, Lee Vining, Calif., 331 miles from Los Angeles, in Mono County. Seven days a week, 7 a.m. to 9 p.m.How much: Meals start at about $5, but specialties run $12 to $18.Info: Whoa Nellie Deli, (760) 647-1088. Image","dateModified":"2018-01-25T00:47:27.808Z","datePublished":"2017-08-23T13:00:00.000Z","headline":"Gas up and chow down at the popular Whoa Nellie Deli, at Yosemite’s door","image":"https://ca-times.brightspotcdn.com/dims4/default/3d2b091/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc2%2F6b%2F9384019f6e660fddeddca259e1e9%2Fla-whoa-nellie-20170815","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gas-up-and-chow-down-at-the-popular-whoa-nellie-deli-at-yosemites-door"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: As soon as you step down into Forestiere Underground Gardens, the temperature will drop about 20 degrees and the strange, wonderful story of Mr. Forestiere will begin to unfold. If you've heard the history of  Simon Rodia's Watts Towers in Los Angeles, this is largely the same thing, upside down.What: Forestiere came to the U.S. from Sicily in 1901 as a young man and bought land to start a citrus farm in West Fresno. But nobody warned him how hot it would be, or how hard the soil would be. So he adapted. He dug himself a cellar, savored the coolness, devised a system for turning hard-pan dirt into bricks, then set about building a mostly underground home with citrus trees whose top branches poked up through the skylights. For 40 years he dug and built, as deep as 33 feet beneath the surface. To make ends meet, he sold fruit and dug canals for other farmers. He never married but had plenty of friends, whom he entertained in his growing network of rooms and shady courtyards. (Plumbing? No.) After his death at 67 in 1946, a brother preserved part of the property and opened it for tours.About 60 years later, the gardens are owned by 89-year-old Rick Forestiere, a nephew of the old man, and the tours continue, from March through November. A guide shows you the ballroom, the kitchen, the bedrooms (one for summer, one for winter), the rooms Forestiere hoped to make into a resort, the glass-bottomed pond, the many surviving citrus trees he planted. (He loved grafting, and one used to yield seven different kinds of fruit. It still grows two different kinds of oranges.) ImageVisiting in August, I heard guide Karin Livingstone tell how Forestiere used a lot of rebar and, as a faithful Catholic, liked to do things in threes and sevens. Also, Livingstone said, \"he had a lot of wheelbarrows.\" Where: 5021 W. Shaw Ave., Fresno, 226 miles north of downtown L.A. About two-thirds of Forestiere's original acres lies beneath neighboring Highway 99.How much: For an hourlong tour, adults pay $17; children aged 5-17, $8. Tours are offered every hour they're open, on the hour. Hours vary by month; check the website. The gardens close to the public from December through February.Info: Forestiere Underground Gardens","dateModified":"2018-01-25T00:46:53.042Z","datePublished":"2017-08-22T13:00:00.000Z","headline":"Go underground in Fresno and see what Baldassare Forestiere was all about","image":"https://ca-times.brightspotcdn.com/dims4/default/f6fca20/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F61%2F0c%2F938ee611db49f179f49ebfb2844c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#go-underground-in-fresno-and-see-what-baldassare-forestiere-was-all-about"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Bolinas, a lagoon-adjacent haven of 1,600 bohemian souls in an oft-overlooked corner of Marin County, has been operating incognito for decades. Locals steal road signs so that outsiders can't find their way in. Now that attitude might be softening, and the town, surrounded by hiking, surfing and kayaking opportunities, is fascinating.What: About 50 years ago, hard-core Bolinas locals started stealing the town's highway sign and they never stopped. The goal, conceived in back-to-the-land idealism, was to build a nature-friendly community without the distractions and economic distortions of tourism. But as properties turn over and GPS renders signage moot, Bolinas seems to be evolving. Whether you're on the water or Wharf Road, it's a great place to think about hippie legacies and the nature of community at a time when Bay Area real estate is very nearly a blood sport.  Don't expect a tourist welcome center, but if you show up mellow and humble there's no reason you shouldn't drop in for a bite at the Coast Cafe; browse the tiny but well-appointed Bolinas Museum (open Fridays through Sundays only), or drink at Smiley's Schooner Saloon and Hotel, which goes back to the 19th century. In fact, Smiley's (which got new owners in 2015) offers live music four nights a week and rents out six rooms in back. I slept comfortably in one. On the street and in Smiley's, I was an obvious outsider with a camera around my neck, but everyone I met treated me well and Enzo Resta told me how his uncle may have been the first to take the town sign back in the day.You'll see plenty of gray pony tails (and experience rotten cellphone service). And keep an eye out for BO Gas, the only nonprofit service station I've ever encountered. The rates are shockingly high ($4.66 a gallon in early August) but the money helps support the Bolinas Community Land Trust. ImageWhere: Wharf Road, the commercial heart of town, is 25 miles northwest of San Francisco, just north of Stinson Beach, south of Point Reyes Station, 414 miles northwest of downtown L.A.How much: It's free to take a walk or check out the museum. The rooms at Smiley's go for $135-$225 nightly. A Budweiser at Smiley's goes for $3.50.Info: There's no Bolinas Visitors Bureau — probably never will be. But there's a Marin Convention & Visitors Bureau to tell you what's nearby.","dateModified":"2018-01-25T00:55:45.384Z","datePublished":"2017-08-21T13:00:00.000Z","headline":"Find Bolinas, a hidden Marin haven where ‘60s idealism endures","image":"https://ca-times.brightspotcdn.com/dims4/default/0731c54/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F6a%2F970f5f72729615e30d93cbcb9dbc%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#find-bolinas-a-hidden-marin-haven-where-60s-idealism-endures"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy:  Good things do come in small packages — sometimes, very small packages with hoofs. Quicksilver Miniature Horse Ranch in Solvang will have you oohing and aahing over its mini-Flickas and, if you’re lucky, their babies too.What: If Solvang’s Scandinavian flavor seems a little surreal for you, this horse farm just outside of town feels real and relaxed. It’s quiet. The tiny horses (about 35 of them) and their offspring are mesmerizing. How enchanting can a critter munching grass can be? You’ll be surprised.And if you’re lucky there will be foals. There were three births this year, and half a dozen are expected in spring 2018. You will chuckle at their gangly attempts to act like the big kids.  The cast of characters changes each year as some of the herd is sold and new ones are born, which means you can go back again and again and see new faces.(The original Flicka, by the way, was a sickly but full-sized yearling in the children's book \"My Friend Flicka\" [1941] by Mary O'Hara. A movie and TV series followed.) Where: 1555 Alamo Pintado Road, Solvang, 128 miles northwest of downtown L.A. The ranch is open 10 a.m. to 3 p.m. Monday-Saturday. (The ranch will be closed Sept. 9.)How much: Free. You may wish to leave a donation.Info:  Quicksilver Ranch","dateModified":"2018-01-25T00:56:10.526Z","datePublished":"2017-08-20T13:00:00.000Z","headline":"Fawn over mini-Flickas and foals at the Quicksilver horse ranch in Solvang","image":"https://ca-times.brightspotcdn.com/dims4/default/ed9fefc/2147483647/strip/true/crop/800x450+0+131/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4b%2F84%2F887285fd8693111f1fe3ab7af101%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#fawn-over-mini-flickas-and-foals-at-the-quicksilver-horse-ranch-in-solvang"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Bristlecone pines are not only the oldest living things in the world, but the most tortured. They grow incredibly slowly, sipping at arid soil that barely fuels them. Their 5,000-year-old rings are textbooks on the history of the planet, with chapters dating to 3000 B.C.What: You can browse the oldest groves in the world at Ancient Bristlecone Pine Forest, 50 minutes off the 395, just south of Bishop. The excellent visitor center provides a fine and comfortable launch point, for guided or self-guided hikes amid these ancient totems.These are not the giant, majestic sequoias, but twisted and gnarled veterans. They are stunning. The trees look like living driftwood, and in some cases, as if they have been at war.  ImageIn a way they have. Oddly, the poorer the soil, the older the trees. That’s because the softer, healthier bristlecone pines here in the White Mountains fall victim to pests at higher rates than the slower growing trees nearby. Essentially, mankind and nature let them be.The oldest trees are found in an area called the Methuselah Walk, a four-mile loop that begins right outside the visitor center. It takes about two hours to hike. Take plenty of water and sunscreen.How to identify a bristlecone? Look for small branches resembling foxtails, and dark green needles in clusters of five. The oldest trees tend to have spiky dead tops and bare wood on limbs and trunks. That’s right -- they look half dead.Where: In the Inyo National Forest, 276 miles (about 4.5 hours' drive) north of downtown Los Angeles. Out of Big Pine, take state road 168 for 13 miles to White Mountain Road. From there, it’s about 10 miles to the visitor center.Cost: $3 per person, with a maximum of $6 per car. The visitor center is open from May to mid-November.Info: Ancient Bristlecone Pine Forest","dateModified":"2018-01-25T00:54:29.982Z","datePublished":"2017-08-19T13:00:00.000Z","headline":"Wander amid the world’s greatest, oldest trees at Bristlecone Pine Forest","image":"https://ca-times.brightspotcdn.com/dims4/default/7281d10/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F89%2F86%2F2652b6c2d675f421a97226e635cc%2Fla-bristlevcone-20170811","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#wander-amid-the-worlds-greatest-oldest-trees-at-bristlecone-pine-forest"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image ImageWhy: A good soak in these natural hot springs might be the Sierra’s best free attraction. When to go? Late afternoon, when light falls just right on the stunning scenery, adding to the magic.  What: Travertine hot springs are located about a mile east of U.S. Route 395, just south of Bridgeport. For visitors to Mammoth or June Lake, they are an easy 45-minute drive. They also make a relaxing pit stop on the way to Lake Tahoe.The pools attract families, couples, even rangers from the nearby station. The best pools take a little hunting, especially on light days. But stick with it — and don’t leave the car barefoot, because the pathways feature stones and sharp vegetation.Behind the craggy rocks are turquoise pools of 100-degree water, usually surrounded by flagstone seating.Limited camping space is available on the short dirt road leading to the hot springs, but camping is not allowed near the pools.The springs are open all year, though road access may be limited in winter.Where: It’s a six-hour drive from Los Angeles in Mono County, about 370 miles. The turnoff from the 395 is Jack Sawyer Road, just past the ranger station. Follow Sawyer about one mile to the parking lot, which will give you the best access to the pools and restroom facilities.How much: FreeInfo: (760) 932-7070","dateModified":"2018-01-25T00:55:07.581Z","datePublished":"2017-08-18T13:00:00.000Z","headline":"Soak in the Travertine hot springs and savor Sierra views","image":"https://ca-times.brightspotcdn.com/dims4/default/c3d5c7b/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5c%2Fb7%2F5521fc3432ae2bb3284b061ba4c6%2Fla-springs2-20170815","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#soak-in-the-travertine-hot-springs-and-savor-sierra-views"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Long before it became the tag for a trendy burger chain, the name Shake Shack conjured images of a winsome little shake joint, perched like a pelican on the edge of one of the greatest coastal vistas in California. And that joint endures.What: Ruby’s Shake Shack has been a pit stop on the Coast Highway since 1945. Once called Sunshine Cove, the bright yellow wooden structure still looks like the cover art for a Beach Boys album.In 2006, the Ruby’s diner chain took it over, and has maintained the same barefoot vibe. Some locals say the food improved, but longtime fans continue to lament the changes.Indisputable is the fact that this landmark still serves outstanding shakes – orangesickle, banana cream, mud pie -- with views that are the envy of far more expensive restaurants.The restaurant is open seven days a week, 7 a.m. to 7 p.m., with evening hours extending to 9 p.m. in the summer.  Where: 7703 E. Coast Highway, between Corona del Mar and Laguna Beach, in Orange County, 48 miles southeast of downtown L.A.How much: Breakfasts $8 to $10. Shakes $5.99, and burgers, hot dogs and other sandwiches range from $8 to $12.Info: Ruby’s Shake Shack, (949) 464-0100 Image","dateModified":"2018-01-25T00:55:49.617Z","datePublished":"2017-08-17T13:00:00.000Z","headline":"Stir your shake at this charming little shack that offers a pelican’s view of the Orange County coast","image":"https://ca-times.brightspotcdn.com/dims4/default/22bea3f/2147483647/strip/true/crop/910x512+0+446/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8f%2F1d%2F8bd1a4c1166c7fb492ee47842f89%2Fla-shakes-20170811","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#stir-your-shake-at-this-charming-little-shack-that-offers-a-pelicans-view-of-the-orange-county-coast"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Bodie is an eastern Sierra ghost town so well preserved that it looks as if it might’ve been operating last week. Notorious for putting the \"wild\" in Wild West, it was once described by a minister as a “sea of sin.” By all accounts, he was right. The sprawling old mining camp at one time featured more than 60 saloons and dance halls.What: Bodie’s heyday began in the 1870s, making it a gold rush town of 8,500 residents by the end of the decade. Miners spent difficult days working the mines and nights working the bars, dance halls and gambling dens.  Gunfights and stage holdups were common as the riches were transported across long, dusty trails. ImageBut the riches did not last long. By the 1880s, the mines were depleted. The population plunged to 1,500 by 1886. Fires destroyed much of the town, and what was left was abandoned in the 1940s. In 1962, it was declared a state historic park and a national historic landmark.Each year, as weather permits, thousands of visitors peer into the past here.  Where: Bodie State Historic Park is in Mono County, 362 miles north of Los Angeles (a six- to seven-hour drive). It is off the 395, south of Bridgeport. The exit is State Route 270, and the first 10 miles of that road are paved, the last three rutted and dusty. Except for low-slung sports cars, most vehicles will have no problems making the drive. Park hours vary by season, and heavy snow closes the road.How much: $8 per adult; $5 per child ages 3-17. Cash and checks only.Info: Bodie State Historic Park ","dateModified":"2018-01-25T00:56:59.755Z","datePublished":"2017-08-16T13:00:00.000Z","headline":"Kick around the dusty ghost town of Bodie, a relic of the really Wild West","image":"https://ca-times.brightspotcdn.com/dims4/default/e7836e8/2147483647/strip/true/crop/800x450+0+12/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd1%2Ffa%2F02c1820c62fb66443ed8e71e56a6%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#kick-around-the-dusty-ghost-town-of-bodie-a-relic-of-the-really-wild-west"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Colorado may have more peaks over 14,000 feet than California does, but it doesn’t have Mt. Whitney. The Sierra peak is the highest point in the contiguous U.S. at 14,505 feet (give or take). It’s a rocky stairway to high-altitude heaven that can only be conquered on foot.What: There are many routes up Whitney, but the most popular starts from the Whitney Portal just above the town of Lone Pine in the Eastern Sierra. Hikers usually set off during summer or sometimes fall. It's either a 22-mile round-trip day hike or a two- or three-day backpack journey, staying overnight at camps along the way. Wilderness permits are required for all trips and are awarded lottery-style every year. The well-trodden, 11-mile trail to the top entails about 6,000 feet of altitude gain. It’s an arduous slog with flowery and grassy meadows in the first few miles, mountain lakes and stream-side waterfalls as you climb higher and then 99 switchbacks, which bring you to Trail Crest at 13,600 feet. ImageThis is where you get a first glimpse of the craggy, rocky Sierra landscape above the treeline. Lakes below look like blue-green puddles; ridges and peaks seem endless. From here, it’s two more winding miles to the top along a hard-slab trail with steep drop-offs in places. At the top, hikers sign a register to document their victory, step into the stone shelter (built in 1909) and snap photos.The first modern hikers known to reach the top of Whitney were three local fishermen who summited in August 1873. Two months later, John Muir made an ascent. Hulda Crooks, known as Granny Whitney, scaled the summit about two dozen times between the ages of 65 and 91 before she died in 1997.Where: The hike starts at the Whitney Portal, accessible by road about 13 miles west of the town of Lone Pine, 220 miles north of downtown L.A. If you go, don’t forget to have a meal at the Whitney Portal Store — a burger if you make it down by evening, or breakfast pancakes in the morning, if you don’t. It’s a kind of base camp where hikers can celebrate their victory and buy a T-shirt to commemorate the day.How much: Permits to hike up the trail are $20 each. But it doesn’t cost you anything to drive up to Whitney Portal, breathe some mountain air and get a little closer to the big peak.Info: Sequoia & Kings Canyon National Parks, Inyo National Forest.","dateModified":"2018-01-25T00:50:57.530Z","datePublished":"2017-08-15T13:00:00.000Z","headline":"Stare into the heart of the Sierra from atop Mt. Whitney, the state’s most famous ‘fourteener’","image":"https://ca-times.brightspotcdn.com/dims4/default/a9d384a/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa2%2F49%2Fcaef9174107b308267be0b15ab8b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mary Forgione"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#stare-into-the-heart-of-the-sierra-from-atop-mt-whitney-the-states-most-famous-fourteener"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There are probably more critters creeping (and flying, and even swimming) in the world's deserts than you realize, and this preserve proves the point.What: The Living Desert Zoo & Gardens, opened in 1970, is a 1,200-acre zoo and botanical garden that's devoted to portraying life in the world's deserts. There's a reptile show; there are jaguar, leopard and cheetah chats; and the animals include a tortoise, a python, longhorn cattle, bobcats, foxes, Gila monsters and coyotes. ImageFor $5, you can feed a giraffe (warning: long tongue). For $6, beginning in the fall, you can briefly ride a camel. You might spot an elusive bighorn sheep on the neighboring slopes. And you'll certainly see the model railroad. It's not flora or fauna, but it's surely an epic project, with more than 3,300 feet of track and miniature historic scenes including the south rim of the Grand Canyon, a California logging town and Mt. Rushmore.Where: 47900 Portola Ave, Palm Desert, 124 miles east of downtown L.A.  How much: General admission is $19.95. For children age 3-12, it's $9.95.Info: The Living Desert","dateModified":"2018-01-25T01:00:33.405Z","datePublished":"2017-08-14T13:00:00.000Z","headline":"Prowl the Living Desert near Palm Springs like a hungry coyote","image":"https://ca-times.brightspotcdn.com/dims4/default/3f8cb16/2147483647/strip/true/crop/799x449+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd8%2F0c%2F8f0297292dc8b63906194e3bae65%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#prowl-the-living-desert-near-palm-springs-like-a-hungry-coyote"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: L.A.'s first food hall is a century-old and full of new vendors and new energy.What: In the Grand Central Market, a fixture on Broadway since 1917, you shuffle along under vintage-looking neon signs, hearing multiple languages, sniffing street food and market ingredients from near and far. Nine kinds of mole sauce! A hipster butcher! It would be a shame to patronize just one of these joints. So order part of your lunch or dinner from a relative newcomer — like Wexler's Deli or the Golden Road beer-tasting bar — and another part from an old-timer, like China Cafe or Tacos Tumbras a Tomas. If your last visit was a few years ago, you'll notice there's been big turnover and gentrification here, resulting in more ambitious food, bigger crowds, longer hours, higher prices and a younger clientele. ImageWant a bonus discovery with your snack? See if the historic, on-again, off-again Angels Flight Railway, just across Hill Street, is running again. (Boosters have pledged a reopening by Labor Day 2017.) Or peek inside the Bradbury Building just across Broadway. Or cross Broadway and slip down the pedestrian alley to 333 S. Spring St., where Biddy Mason Park celebrates a former slave who became one of the city's wealthiest women in the late 19th century.Where: 317 S. Broadway, downtown L.A.How much: The people-watching is free, 8 a.m.-10 p.m. daily. For bagels with lox and cream cheese at Wexler's, it's $14. For a taco at Tacos Tumbras a Tomas, it's $3.50.Info: Grand Central Market","dateModified":"2018-01-25T00:49:23.407Z","datePublished":"2017-08-13T13:00:00.000Z","headline":"Graze globally at downtown L.A.'s Grand Central Market","image":"https://ca-times.brightspotcdn.com/dims4/default/479466c/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd5%2F83%2F354ee2fda4a0099875522ed63076%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#graze-globally-at-downtown-l-a-s-grand-central-market"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Huntington is one of the Southern California's greatest cultural assets, with ever-evolving gardens; a library that includes everything from a Gutenberg Bible and Shakespeare folio to the papers of Charles Bukowski and Octavia Butler; and an art collection that, unfortunately, is often overshadowed by a single famous painting of a rich kid in satin knee breeches. (That would be Thomas Gainsborough's \"Blue Boy,\" an 18th century portrait bought by California railway pioneer Henry E. Huntington in the early 1920s.)What: It began as a citrus ranch and later sprouted a mansion and other buildings. Huntington and his wife, Arabella, created the institution, officially known as the Huntington Library, Art Collections, and Botanical Gardens, in 1919. Its 207 acres include 12 gardens (including one where kids can romp) and the galleries inside feature more than 1,000 artworks, including paintings by Americans Mary Cassatt, Frederic Edwin Church and Edward Hopper. Both the library and art collection offer rotating exhibitions. Image\"The Blue Boy\" is gone from view through Oct. 31, being analyzed before thorough \"conservation treatment\" that will take it off display again beginning in fall 2018.Where: 1151 Oxford Road, San MarinoHow much: Adult admission is $25 on weekdays, $29 on weekends. Children's admission ranges from free to $24, depending on age. Open 10 a.m. to 5 p.m. six days a week, closed Tuesdays. It's free on the first Thursday of every month, with advance reservations.Info: The Huntington Library","dateModified":"2018-01-25T01:00:09.281Z","datePublished":"2017-08-12T13:00:00.000Z","headline":"Forget the ‘Blue Boy’ and explore all the other treasures at the Huntington in San Marino","image":"https://ca-times.brightspotcdn.com/dims4/default/292fe55/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff3%2Fe0%2F590e869372ee14e8783a4742f837%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#forget-the-blue-boy-and-explore-all-the-other-treasures-at-the-huntington-in-san-marino"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Southern California is ground zero for the mid-century phenomenon that Tiki became, and the concept is experiencing a serious revival. What: Hollywood’s Don the Beachcomber inaugurated the Tiki bar concept way back in 1934. The movement inspired generations to wear Hawaiian shirts, decorate in faux-tropical kitsch and order flaming cocktails. Though the original Don the Beachcomber went the way of the Tail O’ the Pup, the Tonga Hut and a few others held on through the dark time of Tiki’s decline in the 1970s. Until a few years ago, you’d be hard pressed to find a decent tropical rum drink from anywhere reputable. But here we are, in a rebirth of Tiki, and if you want to experience a night of tiny umbrellas in a Polynesian paradise, look no further than the Tonga Hut in North Hollywood. Opened in 1958, the Tonga Hut offers an excellent Tiki-themed interior, a jaunty jukebox, devoted regulars, a wide-ranging list of classic tropical drinks and history — it’s Los Angeles’s oldest tiki bar still in operation. Look out for the Loyal Order of Drooling Bastards wall, which lists every person who has mastered the “Grog Log,\" a list of 78 classic exotic drinks, within a one-year time frame. Still thirsty? Other L.A. Tiki options include the tiny but mighty Tiki Ti in Los Feliz and Clifton's Cafeteria's revamped Pacific Seas downtown. And there's the lively Trader Sam's Enchanted Tiki Bar at the Disneyland Hotel. Also, a new Tonga Hut location just opened in Palm Springs. Where: Tonga Hut, 12808 Victory Blvd., North Hollywood, 14 miles northwest of downtown L.A.How much: Drinks will set you back anywhere from $9 for something simple to $14 for a bowl drink, which might leave you horizontal. Info: Tonga Hut ","dateModified":"2018-01-25T01:02:28.537Z","datePublished":"2017-08-11T13:00:00.000Z","headline":"Take a taste of Tiki at the Tonga Hut, L.A.'s longest-running tiki bar","image":"https://ca-times.brightspotcdn.com/dims4/default/a58f3c6/2147483647/strip/true/crop/795x447+3+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F49%2Feb%2F4917b2183f895f975039322c80f3%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#take-a-taste-of-tiki-at-the-tonga-hut-l-a-s-longest-running-tiki-bar"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: On this barren, windblown patch of the Owens Valley, more than 10,000 Japanese Americans endured a painful home-front chapter of World War II -- a mass incarceration that U.S. leaders have conceded was wrong. The National Park Service has remade the site, at the foot of the Sierra Nevada, as a place for contemplation of war, liberty, prejudice and endurance.What: It was early 1942, about 10 weeks after the bombing of Pearl Harbor, when President Franklin D. Roosevelt ordered more than 110,000 Japanese Americans be incarcerated in internment camps. Walk through the two reconstructed barracks and mess hall, which are full of displays and signage explaining daily life in the camp. Watch the 22-minute film in the visitor center, \"Remembering Manzanar.\" ImageBrowsing the displays, you'll learn the details of daily life, from mess hall menus to the fruit crates that families converted into furniture. You'll also read NPS researchers' conclusion that \"no person of Japanese ancestry living in the United States was ever convicted of any serious act of espionage or sabotage during the war.\" The exhibits include a 1988 news clip of President Reagan declaring the camps \"a mistake\" and offering compensation for survivors of internment. (Park rangers opened Manzanar as a historic site in 1992.)Take the 3.2-mile driving tour around the periphery, and pause at the cemetery, where a tall monument is etched with Japanese characters.  Where: 5001 Highway 395, Independence. The site is 6 miles north of downtown Independence, 219 miles north of downtown L.A.How much: Free.Info: Manzanar National Historic Site","dateModified":"2018-01-25T00:55:11.525Z","datePublished":"2017-08-10T13:00:00.000Z","headline":"Pace the barracks at Manzanar, where 10,000 Japanese Americans were held during World War II","image":"https://ca-times.brightspotcdn.com/dims4/default/28264bb/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F47%2Fd0%2F7f02ed059668825fc9027428c6d1%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pace-the-barracks-at-manzanar-where-10-000-japanese-americans-were-held-during-world-war-ii"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Legions of film, television and commercial actors, directors and crew have spent quality time among the boulders outside Lone Pine, making this part of the Owens Valley the face of the American West in many ways. John Wayne made a dozen movies here. John Ford and William Wyler worked here. Parts of the first \"Lone Ranger\" film (1938) were shot here, as were parts of the the \"Lone Ranger\" television series (1949-1957). ImageWhat: This is actually a  two-stop adventure. First, step into the Museum of Western Film History in the Owens Valley town of Lone Pine. There you'll  learn the evolution of western stories on large and small screens and see Tom Mix's black hat, the dentist's wagon from \"Django Unchained\" (2012) and one of Roy Rogers' old guitars and too many cool old posters to count. You'll also learn how some 400 movies and countless TV episodes and commercials have been shot in the nearby hills. The first film shot here may have been \"The Roundup\" (1920).Your second stop is the Alabama Hills, which begin about 2 miles west of the museum. Using a map from the museum, you can drive Movie Road and walk to Lone Ranger Canyon, scanning the strangely familiar landscape and reviewing the list of titles filmed here -- not only westerns, but also parts of the \"Iron Man,\" \"Star Trek\" and \"Star Wars\" franchises. There's also a Lone Pine Film Festival every year around Columbus Day.Where: Museum of Western Film History, 701 S. Main Street, Lone Pine, 215 miles north of downtown L.A..How much: $5 per adult, free for children under 12, military and members.Info: The Museum of Western Film History Image","dateModified":"2018-01-25T00:51:39.762Z","datePublished":"2017-08-09T13:00:00.000Z","headline":"Yell ‘Hiyo, Silver!’ in the Alabama Hills near Lone Pine","image":"https://ca-times.brightspotcdn.com/dims4/default/c70d2d7/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5e%2Fea%2F4d82aa34f2005d9c0ef5c8a9dde4%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#yell-hiyo-silver-in-the-alabama-hills-near-lone-pine"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is as rugged and pristine as California gets, and you'll have a horse to do the hard work for you.  ImageWhat: More than a dozen pack stations along the Eastern Sierra are still sending guests on horseback into the mountains, where they can camp, fish, hike, do John Muir impressions or just ride for the fun of it. While you saddle up, your guides (known as packers) will cinch your possessions onto the back of a mule. And cook. Your trip might last a few days or a few weeks.You'll probably set up camp near a lonely lake with a sky full of stars waiting once the sun is down.  Where: The pack stations are tucked away on the lower slopes from Lone Pine to Bridgeport along Highway 395, and also along Tioga Road, the seasonal route that connects the Owens Valley to Yosemite National Park.How much: When I rode into the John Muir Wilderness for four days and three nights in June 2017 from Rock Creek Pack Station (27 miles north of Bishop) the tab was $939.Info: Eastern Sierra Packers","dateModified":"2018-01-25T00:57:06.929Z","datePublished":"2017-08-08T13:00:00.000Z","headline":"Clip-clop into the high country on an Eastern Sierra pack trip","image":"https://ca-times.brightspotcdn.com/dims4/default/a395ed5/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F10%2F70%2F81dae3299bd13578c98e05708c02%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#clip-clop-into-the-high-country-on-an-eastern-sierra-pack-trip"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Watching a field of lavender waving in a summer breeze is hypnotic, second only to smelling lavender. You need not go to France to experience this; it’s as close as Clairmont Farms in Los Olivos, a pretty 30-mile drive from Santa Barbara.What: Besides the olfactory aesthetic, the grounds of the nine-or-so-acre farm, seven in lavender, are peaceful, surrounded  by towering oaks and framed by the Santa Ynez Mountains. You can bring a picnic lunch and dine at the painted-purple tables and browse the gift shop for its made-here lavender products. Note that if you’re allergic to bees, this may be a no-fly zone for you.Clairmont grows two types of lavender: Grosso, which goes into all of the farm's products (including many soaps and bath items); and Provence, which goes into culinary products such as pepper, salt, honey and tea. A little lavender tea, owner Meryl Tanz said, can enhance the flavor of beer, wine, martinis or margaritas.There isn’t a bad time to visit the farm, but the bloom (usually in mid June) is a fragrance feast. The harvest this year is early—right now, in fact—because of the heat. Even post-harvest, Clairmont is the respite you need when the world is too much with you.Where: 2480 Roblar Ave., Los Olivos, about 130 miles northwest of downtown Los Angeles. Open 11 a.m. to 5 p.m. daily except Tuesdays.How much: Browsing the farm is free. Spending in the gift shop is up to you.Info:  Clairmont Lavender Farms","dateModified":"2018-01-25T01:00:56.998Z","datePublished":"2017-08-07T13:00:00.000Z","headline":"Savor the scent of all things lavender in Los Olivos, about 6,000 miles closer than Provence","image":"https://ca-times.brightspotcdn.com/dims4/default/c33b1a1/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F28%2F43%2F5da7ba072eb8ab3dd7942bdf60d7%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#savor-the-scent-of-all-things-lavender-in-los-olivos-about-6-000-miles-closer-than-provence"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You'll find a feast for the eyes and a fascinating glimpse into the business of flowers at the largest wholesale floral district in the country. What: Anchored by two large markets (the Original Los Angeles Flower Market and the Southern California Flower Market) and flanked by independent vendors, the historic Los Angeles Flower District is awash in beautiful blooms. More than 100 years ago, Japanese farmers began to offer their floral goods in this spot. Today, many offerings are still grown in Southern California—an area that reigns supreme in the national billion-dollar industry of flower farming. (Until the 1960s, Californians supplied the entire nation with all of its cut fresh flowers.) Plan for a morning visit—public hours start as early as 6 a.m., and many vendors are gone by noon. ImageWhere: 766 Wall St. (between 7th and 8th streets), downtown Los Angeles. How much: Public admission is $2 on weekdays, $1 on Saturday, closed Sunday..Info: Los Angeles Flower District  ","dateModified":"2018-01-25T00:53:37.179Z","datePublished":"2017-08-06T13:00:00.000Z","headline":"Stop to smell the Roses in the Los Angeles Flower District","image":"https://ca-times.brightspotcdn.com/dims4/default/4548978/2147483647/strip/true/crop/800x450+0+6/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc2%2F45%2F0d7b05eb9dfc1a0afa623a04abc1%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#stop-to-smell-the-roses-in-the-los-angeles-flower-district"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It’s like traveling back in time — way back. Steven Spielberg chose it as a location for “The Lost World: Jurassic Park” because the whole place looks prehistoric. And it is.What: Fern Canyon is exactly as its name describes. Feathery ferns sprout from nearly every square inch of the 30-plus-foot cliffs lining this narrow ravine. The effect is like fluffy, 3-D wallpaper. If it doesn't bring Spielberg to mind, it might bring Jim Henson. Some fern species found here can be traced back 325 million years, with gallant names like the dark green sword and the delicate lady. As you hike deeper into the shadowy canyon, the ferns take over your field of view — it’s green tunnel vision. Scan the environs for mini-waterfalls trickling through moss as well as shy amphibians, and be sure to take a good, deep sniff. It smells like the Industrial Revolution never happened.The Fern Canyon Loop is a flat path of 0.7 miles, easy enough for young children or road-trippers stiff from the bumpy drive in. (It’s about 9 miles from the highway on a dirt road that plows straight through a few small, stony streams.) In summer, rangers place foot bridges (read: slippery wooden planks) on the trail. Wear hiking boots if you have them, rain boots if you don’t, or sneakers if you don’t mind spending the day with wet socks. For avid hikers eager to tack on a few extra miles, the James Irvine Trail, which begins at the visitors center, is an alternate route to the canyon. If you brought lunch, stop at the Elk Meadow picnic area, where you’re almost guaranteed to see a grazing elk or two. InstagramWhere: Fern Canyon is in Prairie Creek Redwoods State Park, part of Redwood National and State Parks. It's 52 miles north of Eureka, 697 miles north of downtown L.A. Take Division Road off Highway 101, but call ahead about closures after a heavy rain or during the winter.How much: Park admission is free, but there's an $8 day-use fee for Fern Canyon.Info: Fern Canyon","dateModified":"2018-01-25T00:50:20.214Z","datePublished":"2017-08-05T13:00:00.000Z","headline":"Creep into Northern California’s Fern Canyon like a Jurassic beast","image":"https://ca-times.brightspotcdn.com/dims4/default/dce302a/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4b%2F19%2Ffa94d84d02d073a25501653ffcb6%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Agatha French"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#creep-into-northern-californias-fern-canyon-like-a-jurassic-beast"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Heavy metal has an exquisite headquarters in the Petersen Automotive Museum. Cars and California have always been a dream couple. After all, the Golden State inspired such brands as the Malibu and the Laguna.What: For auto buffs, it’s like a trip to the candy store. Across three themed floors, the Petersen pays tribute to the influence and fun of classic automobiles. Perhaps no other invention, save the light bulb, has so influenced American culture.History has a floor of its own, as does industry, which tells the stories of the inventors and visionaries. But save the bottom floor, devoted to artistry, for last.Among the collection are cars as fanciful as the 1989 Batmobile, or as simple and elegant as a 1900 Smith Runabout. There are race cars, concept cars and ancient Bugattis. In a way, the Petersen is the world’s ultimate showroom.  Make a day of it. The museum is located across from the Los Angeles County Museum of Art, and up the street from the La Brea Tar Pits.Where: 6060 Wilshire Blvd., about 9 miles west of downtown Los Angeles.How much: $15 for adults, $12 for seniors and students with ID, $7 for children. Parking is free for the first 30 minutes with a $12 flat rate thereafter.Info: Petersen Automotive Museum","dateModified":"2018-01-25T00:59:36.100Z","datePublished":"2017-08-04T13:00:00.000Z","headline":"Take in the eye candy at the Petersen Automotive Museum","image":"https://ca-times.brightspotcdn.com/dims4/default/0e35ed8/2147483647/strip/true/crop/800x450+0+15/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe1%2F82%2Fe56a5f0bc388953ddb8e7c0b2da2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#take-in-the-eye-candy-at-the-petersen-automotive-museum"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Long before Starbucks turned coffee into its own food group, there was Fosselman’s Ice Cream Co. Since 1919, the same year the Green Bay Packers were founded, the Fosselman family has turned out handmade ice cream in dozens of flavors, plus candies and desserts, from a timeless shop in Alhambra, 30 minutes from downtown Los Angeles.   What: The family ice cream company has changed through the years, but not dramatically, and not without the attention to Imagedetail and customers that have made it a local landmark. These days, it sells to restaurants and hotels, but still does a brisk business out of the little shop on Main Street.Not as kitsch as Fair Oaks Pharmacy, a rival parlor 10 minutes away, Fosselman's draws customers who don’t necessarily come for that old-soda-fountain experience. They come for the creamy-great desserts. They do it all here — sorbets, cakes, splits — but to appreciate how rich and wonderful Fosselman’s is, order a simple cup, or a milkshake.Nearly 50 flavors are on the menu, which is constantly updated with seasonal variations: pumpkin for October; peppermint bark at Christmas.Where: 1824 W. Main St., Alhambra, 10 miles northeast of downtown Los Angeles.How much: Cones from $3.25, shakes and malts from $5.85. Sundaes from $5.40. Cash only.Info: Fosselman's","dateModified":"2018-01-25T00:50:58.127Z","datePublished":"2017-08-03T13:00:00.000Z","headline":"Scoop into Fosselman’s in Alhambra for creamy handmade ice cream that changes with the seasons","image":"https://ca-times.brightspotcdn.com/dims4/default/bae3f29/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F70%2F7b%2Fdc4a3f30e321f2dd847814dbb40b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#scoop-into-fosselmans-in-alhambra-for-creamy-handmade-ice-cream-that-changes-with-the-seasons"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This isn't just an access road, it's a zigging, zagging path to a galaxy far, far away. On the way up, your belly begins to bark. Kidneys become spleens. You’re driving to Mt. Wilson, a top-of-the-world observatory that once revealed several significant secrets of the universe.What: Mt. Wilson Observatory, 90 minutes from downtown Los Angeles, belongs in the astronomers’ hall of fame.It is where Harlow Shapley discovered that we’re not in the center of
