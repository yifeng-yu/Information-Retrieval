://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Everybody loves a county fair. And lately, this one is the best-attended fair in California, surpassing even the state fair in Sacramento. The nearby beach might be a factor.What: The 2017 San Diego County Fair runs June 2  to July 4 at the Del Mar Fairgrounds. It's closed on Mondays, except for July 3; and closed on Tuesdays, except for June 27 and July 4.In 2016, the fair drew 1.6 million visitors with its performers, competitions, exhibits, midway attractions, fried food, salted food, sugary food and other time-honored fair fare. (But don't expect a beauty contest. The fair abandoned that in 2004, 46 years after its 1958 \"Fairest of the Fair\" award went to high school senior Raquel Tejada, later known as Raquel Welch.)Where: 2260 Jimmy Durante Blvd., Del Mar, 108 miles southeast of downtown L.A.How much: Admission is $18 for most adults and teens 13 and above; $11 for anyone 62 or over, $11 for children 6-12; free for kids under 6. Parking is $13-$23 per car.Info: San Diego County Fair  ","dateModified":"2018-01-25T00:51:02.530Z","datePublished":"2017-06-02T13:00:00.000Z","headline":"Cut loose (and count on a crowd) at the San Diego County Fair in Del Mar","image":"https://ca-times.brightspotcdn.com/dims4/default/c7ab008/2147483647/strip/true/crop/800x450+0+16/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F31%2F70%2F82bafd0417b9f886bc84c496a486%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#cut-loose-and-count-on-a-crowd-at-the-san-diego-county-fair-in-del-mar"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: From the foggy bridge near the entrance to the weird mirrors inside, the Exploratorium combines essentials of science with the thrills of a carnival midway.What: Many cities have museums aimed at kids, or museums aimed at science. But the Exploratorium, born in 1969 and moved to the Embarcadero in 2013, is in its own category. (As it should be, given the prices.) It's got more than 600 hands-on exhibits, along with artworks like Fujiko Nakaya's 150-foot-long Fog Bridge, which was de-activiated during the worst of the drought but is misting again now.  Beyond the wonders within, its Pier 15 location makes it a natural stop if you're strolling between Fisherman's Wharf and the Ferry Building, or if you've just stepped off a cruise ship at Pier 27.Fun fact: The Exploratorium's founder, physicist, professor and cattle-rancher Frank Oppenheimer (who died in 1985), is the brother of J. Robert Oppenheimer, father of the atomic bomb. Where: Pier 15, Embarcadero, San FranciscoHow much: Adult admission is $29.95. For children ages 4-12 it's $19.95.Info: The Exploratorium ","dateModified":"2018-01-25T00:54:12.893Z","datePublished":"2017-06-02T01:00:00.000Z","headline":"Stretch your brain in S.F.'s Exploratorium","image":"https://ca-times.brightspotcdn.com/dims4/default/8c35705/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F38%2F46%2Fd455e38cbab321ee7fb5523e75a5%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#stretch-your-brain-in-s-f-s-exploratorium"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: From Glacier Point, you have unparalleled views of Half Dome (about 1,600 feet above) and Yosemite Valley (3,200 feet below).What: Glacier Point, 7,214 feet above sea level and only accessible in warmer months, feels like the roof of the Earth. It's just under a mile from the parking lot to the cliff's edge. ImageThough there's often a crowd jostling for position when the light is right at the prime spots, there's plenty of room for picnics. If you bring dinner (and a few layers of clothes) you can watch the stars come out. If you want to dodge crowds and enjoy a less familiar view, head a mile south (on Glacier Point Road) to Washburn Point.This year the road reopened May 11 -- later than usual because the stormy winter brought so much snow.Where: It's a 30-mile (one-hour) drive from Yosemite Valley to Glacier Point, 312 miles north of downtown L.A.How much: Park admission is $30 per car for seven days.Info: Glacier Point","dateModified":"2018-01-25T00:55:24.087Z","datePublished":"2017-06-01T13:00:00.000Z","headline":"Gaze down upon Yosemite Valley (and up at Half Dome) from Glacier Point","image":"https://ca-times.brightspotcdn.com/dims4/default/327d2b1/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F53%2F43%2Ff77db31707b9c2cb5d77a135bc5a%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gaze-down-upon-yosemite-valley-and-up-at-half-dome-from-glacier-point"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Unplugged music has a happy history here. What: Founded in 1968 when psychedelic rock seemed to be taking over the world, \"the Freight\" has long stood for quality traditional music. Acts come from all corners of the world (Iraqi oud music, anyone?), but American folk (David Grisman on mandolin, Mark O'Connor on fiddle, Greg Brown on guitar and vocals, Tony Trischka on banjo, et al.) is the most common sound. The coffee house, relocated and greatly expanded from its original digs, stands three blocks west of the Berkeley campus. It operates as a nonprofit, offering blues and bluegrass jam sessions, workshops and one of the oldest open-mic nights in the Bay Area.Where: 2020 Addison St., Berkeley, 375 miles northwest of downtown L.A.How much: Most shows $20-$44.Info: Freight & Salvage ","dateModified":"2018-01-25T00:51:10.009Z","datePublished":"2017-05-31T13:00:00.000Z","headline":"Hear folk tunes at the Freight & Salvage Coffee House in Berkeley","image":"https://ca-times.brightspotcdn.com/dims4/default/978db24/2147483647/strip/true/crop/800x450+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9d%2Fa5%2F67f00aa3fcdee2e5065a649711ab%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hear-folk-tunes-at-the-freight-salvage-coffee-house-in-berkeley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's not just the view (although if you get a blue-sky day, you'll never forget that long northerly march of breakers and rugged coast into near-infinity). It's also the sense of isolation and the challenge of hiking down 308 steps, and then up again, while a fierce wind tugs at your arms and legs.  What: The Point Reyes Lighthouse, which is often foggy when it's not windy, has stood since 1870 at the end of Point Reyes Headlands. It feels like the end of North America. These days it's busiest in whale-watching season, from late December through mid-April. Sometimes, park rangers restrict car traffic, so you may need to board a shuttle. Before you reach the visitor center, the observation deck and steps, it's a hike of about half a mile from the small parking lot. Wear layers. (When the wind hits 40 mph, rangers close the steps and lighthouse.)As you approach, remember that the station was active until 1975, which means this was some lighthouse-keeper's daily workplace for a long time. Where: The lighthouse and visitor center are at the west end of Sir Francis Drake Boulevard in west Marin County. The nearest gas and food are about 20 miles away. The visitor center is 435 miles northwest of downtown L.A. How much: Free.Info: Point Reyes Historic Lighthouse","dateModified":"2018-01-25T00:50:34.306Z","datePublished":"2017-05-30T13:00:00.000Z","headline":"Walk the wind-raked stairs to the Point Reyes Lighthouse","image":"https://ca-times.brightspotcdn.com/dims4/default/44e0d5f/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F48%2F69%2Fd2097c2ca220494e9d2a6deaee6d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#walk-the-wind-raked-stairs-to-the-point-reyes-lighthouse"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This road, accessible from Highway 101 just after you cross the Golden Gate Bridge, is only about 5 miles long. But it delivers to you a perspective you can't get anywhere else.What: Conzelman Road, beloved equally by road cyclists and photographers, climbs into the Marin Headlands. It can take you to at least three great places. One is Battery Spencer, an old military gun placement built in the 19th century to protect the entry to San Francisco Bay. From there you get unparalleled views of the bridge with the city behind it —  especially at dusk. ImageAnother highlight, farther up the road, is Hawk Hill, a viewpoint near the top of the headlands that's a favorite with bird-watchers and whale-watchers. And then near the road's end is the Point Bonita Lighthouse (built in 1855, open Saturday, Sunday and Mondays afternoons), clinging to a wave-lashed seacliff. All three spots require some walking, but all the paths are less than a mile.Where: Take Highway 101 north from San Francisco across the Golden Gate Bridge. Exit Alexander Avenue. Follow Alexander left when it turns and goes under the 101, then turn right (south) on Conzelman Road and head uphill. Battery Spencer is 0.3 of a mile up the hill.Conzelman Road is 399 miles north of downtown L.A.How much: Free.Info: Golden Gate National Recreation Area","dateModified":"2018-01-25T00:59:14.634Z","datePublished":"2017-05-29T13:00:00.000Z","headline":"Climb Conzelman Road to the Marin Headlands for epic Golden Gate views","image":"https://ca-times.brightspotcdn.com/dims4/default/9e69a95/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb6%2F6e%2Fd6717d60a6fbea64416475793a90%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#climb-conzelman-road-to-the-marin-headlands-for-epic-golden-gate-views"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Its nearly 1,000-foot-high observation deck gives you one of the most jaw-dropping views in Los Angeles.What: In June 2016, OUE Skyspace LA opened its doors to the public, offering California’s tallest open-air observation deck. It sits atop US Bank Tower, now the second tallest building in Los Angeles. Besides the views outdoors (especially after dark), the attraction offers several striking visual effects, including wide-screen, time-lapse videos of the city and a floor monitor that seems to show a kaleidoscopic view down a virtual elevator shaft. Thrill-seekers will also be eager to try SkySlide, a glass slide that offers a one-of-a-kind, 45-foot-long ride from the 70th floor down to the 69th. It takes less than 10 seconds.Serious skyscraper fans may also want to walk half a mile west to the city's tallest building: the Wilshire Grand Center, opened in June 2017 at 900 Wilshire Blvd. It's got an Intercontinental Hotel inside and an open-air bar, Spire 73, on its 73rd floor.  ImageWhere: 633 W 5th St., in downtown Los Angeles.How much: Timed-ticket entries range from $25-$48 for adults, $19 for children ages 3-12. If you add in the SkySlide, the adult price rises to $33.Info: OUE Skyspace LA","dateModified":"2018-01-25T01:01:41.094Z","datePublished":"2017-05-28T13:00:00.000Z","headline":"Scan the L.A. skyscape from 70 stories up, then maybe jump on a slide","image":"https://ca-times.brightspotcdn.com/dims4/default/938e411/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F88%2Fa6%2F32566c491b3326d5e44b65ae4246%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Carlos Fontecha"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#scan-the-l-a-skyscape-from-70-stories-up-then-maybe-jump-on-a-slide"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Green expanses, games, Golden Gate views, revived historic buildings, all sorts of food trucks.What: The Presidio covers about 1,500 grassy and woodsy acres near the base of the Golden Gate Bridge. On Sundays from mid-March through October, a group called Off the Grid stages a family-friendly Presidio Picnic on the old parade grounds, drawing hundreds or thousands of people with dozens of food trucks, games, arts and crafts from 11 a.m. to 4 p.m. On Thursday nights (roughly April through October), Twilight at the Presidio offers a similar set-up with a pop-up bar, cabanas, temporary fire pits and live music. ImageSince the Army handed over the property to the National Park Service, the Presidio Trust and the Golden Gate National Parks conservancy in 1994, recreation options have been multiplying. While you're in the Presidio, you could check out the visitor center (opened in early 2017) or the old Officers' Club, now filled with exhibits on the site's history since Spanish soldiers set up shop here in the late 18th century.Nearby (all in historic Army buildings) you'll find the Walt Disney Family Museum, the Arguello and Comissary restaurants and the Inn at the Presidio. The area also includes four nature-based artworks by Andy Goldsworthy, all placed since 2008.Where: Presidio Visitor Center, 210 Lincoln Blvd., San Francisco, 384 miles northwest of downtown L.A.How much: Free, at least until you start ordering from the food trucks.Info: Presidio Picnic","dateModified":"2018-01-25T00:50:51.144Z","datePublished":"2017-05-27T13:00:00.000Z","headline":"Picnic on the grass of San Francisco’s Presidio with a few thousand friends","image":"https://ca-times.brightspotcdn.com/dims4/default/8e2cbd8/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F61%2Fef%2Ff8124a4d48197290316fe2e45866%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#picnic-on-the-grass-of-san-franciscos-presidio-with-a-few-thousand-friends"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You can't find a cheaper way to get out on the water and see two of San Diego's most attractive waterfronts up close.What: Before the Coronado Bridge was completed in 1969, you had to either take the ferry between downtown San Diego and Coronado or make a big detour down to Imperial Beach and up the isthmus known as the Silver Strand. Nowadays, most passengers are on the ferry for fun. They circulate between Coronado and two lively spots on the San Diego waterfront -- one on Broadway Pier, next to the popular Midway Museum; the other at the city's busy, ballpark-adjacent convention center. (And they cost about $60 less than a dinner cruise.) ImageThe ride takes about 15 minutes. On the San Diego waterfront, you're near the Maritime Museum of San Diego. On the Coronado side, the nautical-chic Coronado Ferry Landing has bikes, kayaks and surreys for rent, along with about 25 shops and restaurants. (In summer, there's a free shuttle bus connecting the ferry landing to the Hotel del Coronado and the city's main drag, Orange Avenue.)Where: Broadway Pier, 990 N. Harbor Drive, San Diego; Convention Center, 600 Convention Way, San Diego; Coronado Ferry Landing, 201 1st Street, Coronado. the Broadway Pier is about 121 miles southeast of downtown L.A.How much: $4.75 each way. Children 3 and under are free. (Commuters ride free.) Check ferry website for hours.Info: Coronado Ferry","dateModified":"2018-01-25T00:50:55.612Z","datePublished":"2017-05-26T13:00:00.000Z","headline":"Ride the Coronado Ferry to or from San Diego’s waterfront","image":"https://ca-times.brightspotcdn.com/dims4/default/0e19b8e/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F09%2F05%2F6e3f6259e3d92ca5f244688d0407%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ride-the-coronado-ferry-to-or-from-san-diegos-waterfront"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Since movies and TV shows are what made Hollywood famous, it makes sense to see a studio up close. I like the Warner Bros. tour best.What: Four major studios in L.A. County offer tours, but kid-friendly Universal Studios with its theme park next door, is in its own category. Universal aside, if you want to see nuts and bolts of the business, I like Warner Brothers because the tour spends three hours on the 110-acre property in Burbank where TV's \"The Ellen DeGeneres Show\" and \"The Big Bang Theory\" shoot. Past productions include \"Casablanca,\" \"Batman,\" \"Gilmore Girls\" and \"Friends.\" You'll see props, costumes, Batmobiles, \"Harry Potter\" items and more.Is three hours too long? The tours last two hours at Paramount in Hollywood (where \"Hawaii Five-O\" and \"Veep\" are filmed and \"Cheers,\" \"Glee\" and \"Saving Private Ryan were shot); and Sony Pictures in Culver City (where \"Jeopardy!\" is filmed and \"Wizard of Oz\" and \"Men in Black\" were shot).Where: Warner Bros., 3400 W. Riverside Dr., Burbank, 11 miles northwest of downtown L.A.How much: Warner Bros. is $62 per adult, $52 per child aged 8-12, no children under 8, plus $12 for parking. Southern California residents sometimes get off-season discounts down to $49. Paramount (no children under 10) is $55 per person. Sony (no children under 12) is $45 per person. But prices change; check websites linked below. Info: Warner Brothers; Paramount; Sony. ","dateModified":"2018-01-25T00:54:44.316Z","datePublished":"2017-05-25T13:00:00.000Z","headline":"Roam backstage on an L.A. studio tour of movie and television lots and stages","image":"https://ca-times.brightspotcdn.com/dims4/default/abc0e7b/2147483647/strip/true/crop/800x450+0+46/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc7%2F86%2Fbd8703ce5881b3a2912ba06567b5%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#roam-backstage-on-an-l-a-studio-tour-of-movie-and-television-lots-and-stages"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If the kids want rides and the adults want glimpses backstage, this is the only game in town. It's a theme park and studio tour in one place.What: Universal Studios, which started offering tram tours in 1964, is now a tourist juggernaut that's nearly on Disneyland's scale, with millions of annual visitors and locations around the world. In 2016, L.A.'s Universal opened the Wizarding World of Harry Potter, a combination of rides, shops and other attractions that includes Hogwarts Castle and Hogsmeade (though the Universal \"Potter\" park in Florida is bigger). Other attractions draw from \"The Walking Dead,\" \"Fast & Furious,\" \"Despicable Me,\" \"The Simpsons\" and \"King Kong 360 3D.\" The studio tour sites include the house from \"Psycho\" and the shark from \"Jaws.\" Also, CityWalk with three blocks of restaurants, shops and theaters, is next door.Now, if it's back lot insights and soundstage stories you want, you might want to consider three other studio tour alternatives: Warner Brothers, Paramount and Sony.Where: 100 Universal City Plaza, Universal City, 10 miles northwest of downtown L.A.How much: One-day admission starts at $99-$116 (it's pricier in summer). In the off season, there are discounts for Californians. Parking costs $10-$40 per car.Info: Universal Studios Hollywood","dateModified":"2018-01-25T00:50:59.817Z","datePublished":"2017-05-24T13:00:00.000Z","headline":"Zoom like a wizard through Universal Studios Hollywood","image":"https://ca-times.brightspotcdn.com/dims4/default/7159f90/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F53%2F3b%2F6e80b8137f21f4dc8e3dd25e36a1%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#zoom-like-a-wizard-through-universal-studios-hollywood"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: They don't build beachfront restaurants like this anymore. The Coastal Commission won't let them.What: The Marine Room sits on the sands of La Jolla Shores, surrounded by the La Jolla Beach and Tennis Club. The restaurant opened in 1941, before local and state governments were closely watching coastal development. The result is a special-occasion sort of waterfront setting. At high-tide dinners -- which the restaurants promotes enthusiastically -- eye-high waves sometimes crash against the restaurant's floor-to-ceiling windows. (In the calamitous storm-and-surf winter of 1982-83, tides burst through those windows, forcing the restaurant to close for months of repairs and reinforcement.)   ImageBy the way, if you like the idea of waking up to that beach outside the window, bear in mind that the La Jolla Beach & Tennis Club and La Jolla Shores Hotel rent rooms too. Rates get as low as $209 nightly at the club (which does not require membership), but rooms with ocean views fetch twice that and more.Where: 2000 Spindrift Drive, La Jolla, 116 miles southeast of downtown L.A.How much: Main courses are priced at $29 to $48. (The menu is almost all seafood, with a few steaks and one lonely organic tofu entree.)Info: Marine Room   ","dateModified":"2018-01-25T01:02:37.066Z","datePublished":"2017-05-23T13:00:00.000Z","headline":"Watch waves up close and splurge on seafood at the Marine Room in La Jolla","image":"https://ca-times.brightspotcdn.com/dims4/default/71b01d2/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F45%2F1d%2F3525c2b61ca97cceb214a557351e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#watch-waves-up-close-and-splurge-on-seafood-at-the-marine-room-in-la-jolla"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: California Catholicism. Mission revival architecture. The cultural collision between Native California and European expansionism. They've all got roots here.What: The now-sainted Junipero Serra founded the first version of the Mission Basilica San Diego de Alcalá in 1769, beginning a chain of 21 missions that would stretch north to Sonoma and give European civilization a toehold on the West Coast. But that first mission, closer to the coast, was soon relocated to its current spot near the San Diego River, six miles inland. ImageThe whitewashed building is a working church, with daily masses, a museum and courtyard. In the museum you will find artifacts and photos, including brief mention of the bloody 1775 revolt here (when Indians rose up to kill a missionary, blacksmith and carpenter and burn down the building) and the site's brief uses as Army barracks and an Indian school. Like many of the missions, the complex was largely reconstructed in the late 19th and early 20th centuries.Where: 10818 San Diego Mission Road, San Diego, 123 miles southeast of downtown L.A.How much: Free. For guided tours, adults are asked to donate $2 each.Info: Mission San Diego  ","dateModified":"2018-01-25T00:53:28.909Z","datePublished":"2017-05-22T13:00:00.000Z","headline":"Discover Alta California’s first Spanish mission in San Diego","image":"https://ca-times.brightspotcdn.com/dims4/default/33a3eb4/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F71%2Fc5%2F173b80e34b216a10ec5e3fea2565%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#discover-alta-californias-first-spanish-mission-in-san-diego"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: In a state known for its outlandish mansions, this is the boondoggle that set the standard. Construction began in the 1920s and continued into the '40s.What: There are 165 rooms in this palace, which was designed by Julia Morgan according to the whims of newspaper magnate William Randolph Hearst (who died in 1951). Now owned and operated by the state park system, the castle includes a main house, three guest houses, one elaborate tiled indoor pool, another pool outdoors, all on 127 hilltop acres of gardens and grounds and, yes, the occasional roaming zebra.The rooms are festooned with hundreds of artworks and artifacts Hearst collected abroad. In the billiard room, Flemish tapestries hang beneath a 15th century Spanish ceiling. ImageSo outsize was Hearst's lifestyle that it helped inspire writer/director/actor Orson Welles (a figure of some heft himself) to make the 1941 movie \"Citizen Kane,\" about a man who inherits wealth, publishes newspapers, builds a castle, entertains fabulous friends, yet is never quite satisfied. Where: 750 Hearst Castle Road, San Simeon, 244 miles northwest of downtown L.A. If you're not spending the night in Cambria, as many travelers do, the Cavalier Oceanfront Resort, fronting the ocean in San Simeon, is a good option.How much: Five different public tours are offered (some wheelchair-accessible, some not), plus evening tours in spring and fall. Ticket prices start at $25 for adults, $12 for kids 5-12.Info: Hearst Castle ","dateModified":"2018-01-25T01:01:00.561Z","datePublished":"2017-05-21T13:00:00.000Z","headline":"Count rooms and whisper ‘Rosebud’ at Hearst Castle","image":"https://ca-times.brightspotcdn.com/dims4/default/897c24d/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff3%2Fb1%2Fe91b3346360bc93ffe220ab53b02%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#count-rooms-and-whisper-rosebud-at-hearst-castle"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Kid-friendly attractions abound at Exposition Park, on the southern lip of the USC campus, in the heart of Los Angeles. Dinosaurs, a space shuttle and room to run all make this an attractive place to kill the better part of a summer day. Rarely is soaking up culture this much fun.What: Exposition Park contains museums and other attractions on a 160-acre expanse that was once a racetrack and fairgrounds. It is anchored by the Natural History Museum, home to sprawling dinosaur displays, and by the California Science Center, where the star attraction these days is the shuttle Endeavour. This ultra-popular exhibit honors the space shuttle program and its connection to California, where orbiters originated. (Reservations are required on weekends and between 10 a.m. and 1 p.m. weekdays.) Pavilions devoted to butterflies and spiders are open seasonally, and the Get Dirty Zone lets kids take a close look at how plants grow.The California African American Museum occupies a 44,000-square-foot facility with three galleries. There’s a swim stadium and recreation center that’s open to the public. An amazing Rose Garden is the urban oasis within an urban oasis. With beds of roses, around a central fountain, it is a popular site for weddings and commercial and movie shoots.The buzzy and beautiful USC campus is just across the street, and if you haven’t run out of steam by the end of the day, check out one of the most interesting ethnic food courts you’ll ever find, the colorful Mercado La Paloma, which serves up Thai, Oaxacan, Yucatan, Peruvian and other cuisines at great prices.Where: Exposition Park is bounded by Figueroa Street, Martin Luther King Jr. Boulevard, Vermont Avenue and Exposition Boulevard, in the core of Los Angeles, five miles southwest of L.A. City Hall.How much: The Natural History Museum is $12 for adults, $9 for ages 2 to 12. Prices increase for special exhibits. Admission to the Science Center is free for permanent exhibits. There is a small charge for reserved tickets to the Endeavor. Info: Overview of Expo Park ","dateModified":"2018-01-25T01:03:11.697Z","datePublished":"2017-05-19T13:00:00.000Z","headline":"Discover a dinosaur or salute the space shuttle at Exposition Park","image":"https://ca-times.brightspotcdn.com/dims4/default/460714c/2147483647/strip/true/crop/799x449+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F29%2F6d%2F829d1af8095b06b7a3c66f632621%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#discover-a-dinosaur-or-salute-the-space-shuttle-at-exposition-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because it's good to sit a few hundred feet above Nob Hill, scan the skyline and sip something.What: Set on the 19th floor of the Mark Hopkins Intercontinental Hotel, the Top Of the Mark has been a popular spot since it opened in 1939. Especially around sunset. Big windows on all sides. Twinkling city lights. Creeping fog. It's mostly a bar, but they also serve small dishes and brunch on Sundays. Whatever you get, cast your imagination back to the early 1940s, when legions of young servicemen came here on their last stateside nights out before shipping out to World War II service in the Pacific.If you're a grand old hotel geek, you could warm up for your drink here with a mai tai and happy hour snack (Wednesdays through Fridays) at the Tonga Room, which has been doing its tiki thing since 1946 in the nearby Fairmont San Francisco. Or you could nip into the Palace Hotel (just off Market Street since 1875) and admire the ornate Garden Court ceiling or the Maxfield Parrish \"Pied Piper\" painting in the bar. But these days, for my money, those other public spaces don't deliver the thrill you get on the Mark's 19th floor.Where: 999 California St., San Francisco, 381 miles northwest of downtown L.A.How much: If you're looking for a way to spend $180, you could order an ounce of their finest caviar. But you can get a beer for $8 or a glass of wine for $12.Info: Top of the Mark ","dateModified":"2018-01-25T01:00:21.338Z","datePublished":"2017-05-18T13:00:00.000Z","headline":"Bend an elbow in the Top of the Mark, high above San Francisco","image":"https://ca-times.brightspotcdn.com/dims4/default/8ef6b9e/2147483647/strip/true/crop/799x449+0+21/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3c%2Fd9%2F74ee499408eccbda1986b3143942%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#bend-an-elbow-in-the-top-of-the-mark-high-above-san-francisco"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because these buildings go together like Boudin bread and Ghirardelli chocolate.What: As an emblem of aggressive modernity, San Francisco's Transamerica Pyramid made a lot of enemies when it rose from the Financial District in 1972, but now it's the 853-foot needle we count on seeing.Its neighbor, clad in green copper, is the Sentinel Building (a.k.a. Coppola's Cupola, a.k.a. Columbus Tower), completed in 1907, bought in 1972 by filmmaker and wine guy Francis Ford Coppola. Stand in the right spot near Kearny Street and Columbus Avenue, the main drag of North Beach, and you can put them together in one architecturally potent picture. Can L.A. or San Diego match this spectacle?Meanwhile, San Francisco has a new tallest building on its way up -- the 1,070-foot Salesforce Tower, South of Market, due for completion in late 2017. But where's the yin to its yang?Where: Columbus Avenue and Kearny Street, San Francisco 387 miles northwest of downtown L.A.How much: No spending here. Unless you get a bite at the Coppola family's Cafe Zoetrope on the ground floor of Sentinel Tower. But then you wouldn't be able to see the rest of the building.Info: Transamerica Pyramid and the Sentinel Building    ","dateModified":"2018-01-25T00:51:50.752Z","datePublished":"2017-05-17T13:00:00.000Z","headline":"Line up S.F.'s Transamerica Pyramid and Sentinel Building from Columbus Avenue in North Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/e09f72a/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa1%2F40%2F4c6a42df6a98d533ff972ad21e86%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#line-up-s-f-s-transamerica-pyramid-and-sentinel-building-from-columbus-avenue-in-north-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Before you give up on Fisherman's Wharf entirely, you should spend a few minutes playing the quaint old games in the Musée Mécanique. It's basically a dim, din-filled warehouse on Pier 45 that's packed full of arcade games, antique mechanical toys and musical instruments from decades past.What: You could call this place an old arcade. But why not think of it as a mechanical memory rehabilitation tool? If your childhood happened any time before the Reagan administration, there's probably a game in here that will take you back to it. Some contraptions go back to the 19th century. ImageIt is possible that you, or someone you love, would rather roam the souvenir shops of Jefferson Street or the tourist-oriented retailers and restaurateurs of Pier 39. But I'm betting somebody in your family would rather take refuge in the shadows of Pier 45 with a fistful of quarters.And if you're like me, you'll notice that the older you get, the more interested you get in the games and devices that came before your own childhood.  Where: Pier 45 at the end of Taylor Street. San Francisco, 383 miles northwest of downtown L.A.How much: It's free to wander around. Most of the games cost 25 to 50 cents. There are change machines handy.Info: Musée Mécanique","dateModified":"2018-01-25T00:57:49.790Z","datePublished":"2017-05-16T13:00:00.000Z","headline":"Ring the bells and buzzers of the Musée Mécanique on Fisherman’s Wharf in San Francisco","image":"https://ca-times.brightspotcdn.com/dims4/default/2e8e8c2/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7a%2Fc7%2F3e93b51638c0b27088850853b23e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ring-the-bells-and-buzzers-of-the-musee-mecanique-on-fishermans-wharf-in-san-francisco"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's a pirate supply store. It's a charity. It's ... oh, just go inside and enjoy.What: 826 Valencia sells itself as a pirate supply shop, complete with eye patches, handy jars of Scurvy Begone a retail showroom full of pillage-worthy merchandise. But the real business is in back. It's a nonprofit educational outfit that tutors kids (ages 6-18) in creative writing. The founders are author Dave Eggers and educator Nínive Calegari.  ImageThe enterprise, born in San Francisco in 2002, has now grown into a national organization with tentacles in several U.S. cities and implausible retail cover story in place for each. (L.A. has a time-travel shop, Boston a Bigfoot research institute.) Oh, and once you're done pawing through the pirate goods, check out a few other storefronts. Valencia is one of the liveliest retail-and-restaurant streets in the Mission district, and its merchants offer antique stereo sets, arcane taxidermy and designer infant wear (\"my first ironic T-shirt\") and so on.Where: 826 Valencia St., San Francisco, 382 miles northwest of downtown L.A.How much: $5 for an eye patch, $13 for a skull-and-crossbones flag, $15 for a tri-corner hat, $299.99 for a hook. Or you could buy an anthology on student writing.Info: 826 Valencia","dateModified":"2018-01-25T01:00:15.106Z","datePublished":"2017-05-14T13:00:00.000Z","headline":"Vanquish scurvy, buy an eye patch and boost creative writing at S.F.'s 826 Valencia","image":"https://ca-times.brightspotcdn.com/dims4/default/8e2e5bc/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7b%2F44%2F8f2fd682e062593b839b1ef92305%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#vanquish-scurvy-buy-an-eye-patch-and-boost-creative-writing-at-s-f-s-826-valencia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's a triple-threat atop Telegraph Hill. And that's not even counting the parrots.What: Coit Tower went up in 1933. Even if the wraparound views from the top of the tower weren't spectacular (and they are), the recently restored murals on the ground floor are a witty, provocative window into the hard times and lefty politics of the 1930s, well worth the price of admission by themselves. And if you want some exercise, you can earn your views by starting at the foot of the Filbert Steps and climbing to the tower (which has an elevator).On your way, stay alert for a dire, shrieking sound. That would be the parrots. They're famous, locally and beyond, for perching and conversing in the trees on and around Telegraph Hill. ImageAlso, be sure to ask one of the tower's guides for a story or two about Lillie Hitchcock Coit, the quirky, firefighter-loving philanthropist who donated the money that build that tower. (By the way, S.F. historians insist that the tower was not designed to resemble a fire hose nozzle. But you have to wonder.)Where: 1 Telegraph Hill Blvd., San Francisco, 382 miles northwest of downtown L.A.How much: To ride the elevator to the top, it's $8 per adult visitor. (S.F. residents pay $6.)Info: Coit Tower","dateModified":"2018-01-25T00:55:11.931Z","datePublished":"2017-05-13T13:00:00.000Z","headline":"Ascend the steps, scrutinize the murals and scan the skyline from Coit Tower in San Francisco","image":"https://ca-times.brightspotcdn.com/dims4/default/1fea271/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6a%2F79%2F31a7134afd9e801c21f3e77d611d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ascend-the-steps-scrutinize-the-murals-and-scan-the-skyline-from-coit-tower-in-san-francisco"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: With a faux waterfall, rally monkeys and a family-friendly vibe, Angel Stadium feels of a piece with nearby Disneyland and Knott’s Berry Farm. The most G-rated sports venue in Southern California, the Big A earns additional points for allowing tailgating in the parking lot before games -- no alcohol or charcoal but propane grills are OK. Once inside, fans get a chance to cheer Albert Pujols, Mike Trout and (as of 2018) Shohei Ohtani, three of the best the game has every seen.What: Angel Stadium has been home to the Angels since 1966, after they moved from Los Angeles. The stadium has served many purposes, including as home to the NFL Rams, but now is configured as a baseball-specific venue. Darkly handsome and well maintained, the stadium invites exploration and whimsy. In particular, the outfield area behind the rocks has an assortment of comfort foods and craft beers as well as picnic area open to all fans.As ballpark experiences go, Angel Stadium doesn’t have the history or cathedral-like reverence of Fenway and Wrigley. What it does offer is a good value, a bouncy audience and a cheerful staff that, unlike some other SoCal sports venues, is personable and professional. For pre- and postgame celebrations, a series of familiar restaurants is within walking distance.Where: Angel Stadium is off the 57 Freeway, in Orange County, 29 miles southeast of downtown L.A. Directions How much: Tickets start at $10 Info: Angels website ","dateModified":"2018-05-17T17:22:49.452Z","datePublished":"2017-05-12T13:00:00.000Z","headline":"Catch a foul ball, and 2 of the game’s biggest names, at Angel Stadium","image":"https://ca-times.brightspotcdn.com/dims4/default/5dcf35b/2147483647/strip/true/crop/667x375+0+312/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F48%2Fff%2F91d95e04ab76a408e9e4de2e201e%2F1000","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#catch-a-foul-ball-and-2-of-the-games-biggest-names-at-angel-stadium"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Sometimes, it’s like looking out at the North Sea. Montaña de Oro State Park is misty 1,400-foot bluffs, crashing waves and wildlife. If you’re looking to hike California's craggy jawline, or for a moody place to paint, pack your favorite old sweater and head off to this dramatic beach campground. What: Montaña de Oro State Park is a half day’s drive north of Los Angeles, near Morro Bay.  The park's main, 50-site campground offers primitive sites with picnic tables, fire pits, toilets and nearby drinking water for car campers. The park's hike-in environmental sites have pit toilets and picnic tables but no water. Spooner's Cove is the most popular beach, right across from the campground. Dogs are permitted in campsites and on park roads and must be on a leash no longer than six feet.  Except for Spooner’s Cove, dogs are not allowed on the trails or beaches.Be sure to bring your own firewood or buy at the camp host site (campsite 22). Campsites 18, 19, 20 are closest to the beach; 40, 41 and 42 offer a little more privacy. Interested in having an RV delivered to your site? Paso Robles RV Rentals is the approved vendor: (888) 898-2267Where: On Pecho Road, 6 miles southwest of Morro Bay in San Luis Obispo County, 205 miles northwest of downtown L.A.How much: Campsites start at $20 a night, plus an $8 reservation fee.Info: Montaña de Oro State Park ","dateModified":"2018-01-25T00:56:23.729Z","datePublished":"2017-05-11T13:00:00.000Z","headline":"Pack your paints and favorite old sweater and head to alluring Montaña de Oro State Park","image":"https://ca-times.brightspotcdn.com/dims4/default/4c5ed77/2147483647/strip/true/crop/1000x563+0+108/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fbe%2Fbd%2Fea4757eaf78e45b0de8b4118d390%2F1000","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pack-your-paints-and-favorite-old-sweater-and-head-to-alluring-montana-de-oro-state-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Though some describe L.A.’s architectural aesthetic as “diseased,” there are pockets of taste and splendor. The Central Library, born in 1926, is such an oasis. It’s the sort of marbled cultural sanctuary where Aristotle might’ve wandered at will. You should too.  What: The original Central Library is an early example of Art Deco, a popular style of architecture from the mid-1920s through the 1930s. It was designed by Bertram Goodhue, in the last project of a career that included the Nebraska Capitol. He died unexpectedly in 1924, and Carleton Winslow took over and completed the project in 1926. After a long renovation, the Central Library was reopened in 1993, with the landmark Goodhue Building restored and a new wing named for former Mayor Tom Bradley. During the renovation, most of the library’s collection was moved to the new Tom Bradley Wing, and the original library building is now given over primarily to exhibitions, reader services and administration.Adding life and beauty to the facility is a series of sculptures, paintings, historical murals and a magnificent rotunda featuring the Zodiac Chandelier. The adjacent Maguire Gardens are one of downtown’s top outdoor spaces -- shady and thick with fountains.It’s a lot to take in, so consider one of the free walk-in docent tours that take place daily, and twice on Saturdays. No reservations are necessary for groups of six or fewer.Where: 630 W. 5th St., in downtown Los AngelesHow much: FreeInfo: Arranged tours for groups of any number can be reserved by calling the library's docent office.","dateModified":"2018-01-25T00:53:24.753Z","datePublished":"2017-05-10T13:00:00.000Z","headline":"Browse L.A.'s glorious Central Library for great works -- literary and otherwise","image":"https://ca-times.brightspotcdn.com/dims4/default/55b3782/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F63%2Fb3%2Fe8faa0ae930d4a04a640c5d4ae07%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#browse-l-a-s-glorious-central-library-for-great-works-literary-and-otherwise"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Feeling blue? Head to Lake Tahoe, where that color has so many shades -- from dark Levi to pale baby blanket – that it is sure to cheer you. Better yet, rent a kayak or a canoe and dip your toes in one of the most lovely lakes in the world. Amazing beaches ring the lake, but at some point head south to Emerald Bay, to my mind the most dazzling freshwater cove in California.What: Lake Tahoe is a large Sierra lake resting between California and Nevada. The north shore is anchored by Tahoe City, a bustling resort town with an array of restaurants, inns and a launch point for Truckee River float trips. It also features marinas with boat rentals, some pretty pricey. But boat rental shops dot the lake. A wonderful pit stop for food and drink is the deck at Sunnyside Resort, on the west side of the lake.On the southwest shore, Emerald Bay State Park contains the 1929 Nordic-style mansion Vikingsholm, and the \"Tea House\" on Fannette Island, the only island to be found in all of Lake Tahoe.Glassy at sunup and sunset, the lake can kick up in the afternoon. Summer temps run in the 70s, but the chill waters often make it feel cooler. All in all, it makes for a refreshing and sun-splashed adventure.Where: Lake Tahoe's south shore is about 430 miles north of downtown L.A., about an eight-hour drive. Interstate 5 is considered faster, but U.S. 395 is more scenic. The California portion is divided between Placer County and El Dorado County. How much: Kayak and canoe rentals start at about $40.Info:  Lake Tahoe tourism","dateModified":"2018-01-25T00:52:25.882Z","datePublished":"2017-05-09T13:00:00.000Z","headline":"Paddle across Lake Tahoe, the state’s biggest and bluest jewel","image":"https://ca-times.brightspotcdn.com/dims4/default/8f552c3/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fed%2F8a%2F721573cd9ddecb7cb4c80ac4c27a%2Fla-tahoe-20170421","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#paddle-across-lake-tahoe-the-states-biggest-and-bluest-jewel"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Hollywood Walk of Fame is L.A.’s version of Times Square -- with more to do. A celebration of celebrities, it features sidewalk stars honoring entertainment legends and a series of entertainment-themed attractions: a wax museum, some wonderful vintage theaters and the site of the Oscars.What: The Walk of Fame is a public sidewalk in the heart of Hollywood that runs on both Hollywood Boulevard and Vine Street. It also has come to complement a series of nearby attractions, such as Madame Tussauds wax museum, the Hollywood & Highland mall and a series of tourist-themed shops and kiosks. Jimmy Kimmel tapes his show across the street, near the gloriously restored El Capitan Theatre. If your timing is right, you can catch the unveiling of a new sidewalk star.  About two stars are added each month, and the Walk of Fame keeps a schedule on its website. Fans can view the free star ceremony from a public viewing area on a first-come, first-served basis. While you're here, you can catch almost any kind of tour, climb the stairs to the nearby mall for a keepsake photo of the Hollywood sign or see some stars' handprints and footprints at the Chinese Theater formerly known as Grauman’s (these days, it's officially the TCL Chinese Theatre). The walk features more than 2,600 stars now, from Bud Abbott to Adolph Zukor. So take your shoes off and stay a while.Where: Corner of Hollywood Boulevard and Highland Avenue, 6801 Hollywood Blvd., Los Angeles, 8 miles northwest of downtown L.A.How much: FreeInfo: Hollywood Walk of Fame","dateModified":"2018-01-25T00:54:32.747Z","datePublished":"2017-05-08T13:00:00.000Z","headline":"Follow in the footsteps of Hollywood legends at the Walk of Fame","image":"https://ca-times.brightspotcdn.com/dims4/default/c3cb73b/2147483647/strip/true/crop/2048x1152+0+124/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4c%2F14%2Fcb8e1af2442b635a9947871047d9%2Fla-john-goodman-20170412","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#follow-in-the-footsteps-of-hollywood-legends-at-the-walk-of-fame"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: L.A.’s Chinatown has a past. Transplanted from its original venue 80 years ago, the neighborhood northeast of downtown retains an authentic vibe, in a region otherwise threatened with mass gentrification. It is famously notorious in the classic Jack Nicholson movie \"Chinatown,\" but today it is a relatively safe, wonderfully scented and an easy-to-navigate stretch of shops and vast dim sum houses.What: Chinatown was bumped to its current location in the 1930s, to allow for the building of the opulent Union Station. Today, it features restaurants, groceries, herbal shops and galleries. Amid its various attractions are a jazz club; a Cajun deli; a growing number of art galleries; many Vietnamese restaurants; and L.A.’s favorite French dip sandwich shop, Philippe the Original.It also features an even better lunch spot, Howlin’ Ray’s, a Nashville-style fried chicken joint that serves, to my mind, the best (and spiciest) sandwich in Los Angeles. Needless to say, it is hardly one thing.But it remains to this day a hub of Chinese culture and tradition, and the site of Chinese New Year’s celebrations and Moon festivals. For perhaps the most affordable lunch feast ever, take visitors to one of the dim sum houses, where you can fill the table with delicacies from passing carts of seafood. Ocean Seafood is one of the grandest such halls, as is CBS Seafood. Meanwhile, on the first Thursday of the month, the Chinatown After Dark tours offer glimpses of local favorites, such as Grand Star Jazz Club, a neighborhood hangout since 1946.  Where: Downtown Los Angeles, half a mile northeast of City Hall.How much: Free. Lot parking starts at around $4Info: Chinatown, L.A. Image","dateModified":"2018-01-25T00:49:47.606Z","datePublished":"2017-05-07T13:00:00.000Z","headline":"Check out the diverse pleasures of L.A.'s Chinatown, Jake","image":"https://ca-times.brightspotcdn.com/dims4/default/04d9e78/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F29%2F95%2F4f458da5ac198e38d7634dba4c51%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#check-out-the-diverse-pleasures-of-l-a-s-chinatown-jake"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Visitors can pack a lot into a raft trip. There’s adventure, sun, scenery and the exhilaration of whitewater runs driven by restive snow melt. From the Oregon border to the southern Sierra, California's rivers run mild to wild — and the Kern River has a little of everything.What: The thrashing Kern resides just three hours north of Los Angeles. The water is chilly, the air dry and warm, and the scenery spectacular.Beneath the water — or peeking out — are granite boulders not to be taken lightly. If you fall in, as the guides will warn repeatedly, point your feet down river to protect yourself from rocks. Your first dunk is scary. After that, it’s still scary but you learn the drill.The season runs April to September, possibly even later this year, given the abundant Sierra snows.The Kern features 60 miles of commercially run whitewater rafting, and companies offer trips ranging from safe and easy family floats to daring Class V adventures suitable only for fit adults.Day trips with big rapids can be found on both the upper and lower Kern. To the north, the Forks of the Kern provides the most extreme adventures, with a 20-mile, multi-day run across Class V rapids in the Golden Trout Wilderness.Beware: Flow rates are very high in Sierra rivers after the wet winter. Be sure to use a pro guide, and consider conditions before pushing off.Where: Kern River, in the Sequoia National Forest in Kern County. Many outfitters are based in Kernville, 164 miles north of downtown L.A.How much: Simple half-day trips start at $35 per person; multi-day adventures can reach $1,000.Info: Kern County Tourism Bureau and its list of rafting companies. ","dateModified":"2018-01-25T00:47:37.870Z","datePublished":"2017-05-06T13:00:00.000Z","headline":"Splash and thrash on a river raft adventure on the Kern","image":"https://ca-times.brightspotcdn.com/dims4/default/77ab047/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F76%2Fd8%2F46708dd0f240f3e3765e5bd1b292%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#splash-and-thrash-on-a-river-raft-adventure-on-the-kern"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Easy to overlook as just another tourist trap, Big Dean’s Ocean Front Cafe is far more than that. It’s a slice of life, SoCal style. It's also one of the great hangouts in the heart of the region and excellent for people-watching near Santa Monica Pier.What: It's an open-air beach bar -- kind of a beer garden -- that serves good pub grub and a decent selection of brews (plus wine but no hard liquor). You’ll be relieved to find a place this jovial and affordable in a busy and often overpriced urban setting.The laid-back staff looks as though they all just came in from surfing, making Big Dean’s a classic hangout since the '70s. Grab one of the picnic tables near the entrance. The front area is often busy, but don’t let a lack of tables deter you. Plenty of space awaits in the roomy courtyard in back.“Chesseburger-cheeseburger-cheeseburger” is the mantra of this place (ask for grilled onions). But the clam chowder bread bowl and fish tacos are worth your time as well.And, to make a day of it, there’s a bike rental place (Sea Mist Rentals) right next door. Big Dean's is getting bigger soon with a 100-seat expansion, but will remain open during construction.Where: 1615 Ocean Front Walk, Santa Monica (just south of the pier)How much: Double cheeseburgers cost $8. Most meals run about $10.Info: Big Dean's Ocean Front Cafe","dateModified":"2018-01-25T00:54:46.409Z","datePublished":"2017-05-05T13:00:00.000Z","headline":"Check out this classic California beach bar in the shadow of Santa Monica Pier","image":"https://ca-times.brightspotcdn.com/dims4/default/f828122/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F16%2F3c%2F8b34776dacfa9c57a47f26cb9461%2Fla-big-dean-s-20170405","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#check-out-this-classic-california-beach-bar-in-the-shadow-of-santa-monica-pier"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because this nightclub revue's hats and wigs put the \"top\" in topical humor. It's been amusing tourists (and the occasional local) in North Beach for more than 40 years.What: To start, it's not about beaches, blankets or Babylon. Its wafer-thin plot, about Snow White seeking her Prince Charming, is an excuse to lurch from one parody song to another, lampooning pop personalities (and placing a series of ridiculous lids and rugs atop their heads).The theater holds about 375 people. The production (formally titled \"Steve Silver's Beach Blanket Babylon\") has been regularly updated since its creation by producer Steve Silver in 1974. But the buoyant spirit that Silver started  remains. (He died in 1995.) Admirers have included New York Times theater critic Charles Isherwood. ImageThe show reflects the city's bohemian ways and lefty politics, naturally, but not as much as you might imagine. I was surprised to find that Donald Trump and his kin (recast as the Von Trump family singers) didn't turn up until the last quarter of the show. Bar on site.Children are allowed (and alcohol is withheld) at Sunday matinee and evening shows. But this is a better fit for teens and beyond. Where: Club Fugazi, Beach Blanket Babylon Boulevard (Green Street), San Francisco, 387 miles northwest of downtown L.A.How much: Adult tickets $25-$135. Shows are offered Wednesday through Sunday nights, with matinees Saturdays and Sundays.Info: Beach Blanket Babylon","dateModified":"2018-01-25T01:01:19.741Z","datePublished":"2017-05-04T13:00:00.000Z","headline":"Giggle at the parody songs and massive hats of Beach Blanket Babylon, S.F.'s longest-running revue","image":"https://ca-times.brightspotcdn.com/dims4/default/bc91b69/2147483647/strip/true/crop/609x343+0+229/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F76%2Fb0%2F13e8970a048e5297c97affbd896c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#giggle-at-the-parody-songs-and-massive-hats-of-beach-blanket-babylon-s-f-s-longest-running-revue"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Maybe because its marine-life presentations are a throwback to your childhood in the '60s and '70s. Or maybe because they aren't. After years of protests and boycotts over its treatment of killer whales, SeaWorld is changing. There's no killer whale breeding program and no Shamu show anymore, and there's a new emphasis on thrill rides.What: In 1964, a group of fresh UCLA graduates came up with the idea of an underwater restaurant. That didn't happen, but one thing led to another, and that led to the creation of SeaWorld, which became a leading San Diego attraction with parks in Texas and Florida as well. The San Diego park's 190 bayfront acres include displays, rides and a Skytower with a rotating observation deck.SeaWorld's popularity, however, began to suffer when criticism from animal-rights advocates grew louder and the 2013 documentary \"Blackfish\" had broad impact. The park's new approach is a bid to lure back lost audiences. It includes a new Orca Encounter presentation and an Ocean Explorer ride, both to debut in summer 2017.By the way, If you're looking for a low-key, straight-ahead aquarium in San Diego County, you might try Scripps Institution of Oceanography's Birch Aquarium in La Jolla or the Sealife Aquarium that's part of the Legoland complex in Carlsbad.Where: 500 Sea World Drive, San Diego, 122 miles southeast of downtown L.A.How much: As of early 2017, the park's standard weekend price was $93 per adult per day, but discounts dropped that to as low as $69 in April. Weekday discounts started as low as $55. Check the SeaWorld site for price updates. Info: SeaWorld San Diego ","dateModified":"2018-01-25T01:01:31.552Z","datePublished":"2017-05-03T13:00:00.000Z","headline":"See change at SeaWorld","image":"https://ca-times.brightspotcdn.com/dims4/default/c7d86b4/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F96%2F33%2F4fda263c9cbb2a70e8c5088a7fea%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-change-at-seaworld"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's a piece of living rock 'n' roll history. And wait until you see the poster collection upstairs.What: Born as a dance hall, this auditorium dates to 1912. Since then it's been many things, including a roller rink. From the outside it looks like a fortress. But in the late 1960s, under the leadership of impresario Bill Graham, it made its name as a rock concert venue. There have been a few detours since then, but that tradition continues now.   ImageThe hall, illuminated by 10 dramatic chandeliers, holds about 1,100 people, most of whom stand on the chairless dance floor. Others sit in the upstairs mezzanine area (better views, easier bar access). The poster collection filling the walls upstairs is a festival of boomer flashbacks: the Grateful Dead, Jefferson Airplane, Santana, Quicksilver Messenger Service, Big Brother and the Holding Company. Tom Petty. Los Lobos. And it's not all graybeards. Younger bands such as the Wood Brothers (who played in March) come, too.On your way out, Fillmore staffers are likely to hand you an apple and perhaps a poster, too. (Both traditions date to the hall's earliest gigs under Bill Graham, who died in 1991.)(And if you're sampling classic rock venues in the city, you might also want to try the Great American Music Hall, built in 1907 on O'Farrell Street, a mile to the east.)Where: 1805 Geary Blvd., San Francisco, 383 miles northwe
