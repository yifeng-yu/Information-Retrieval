ed section. Now, about Bixby Bridge: It was completed in 1932, a masterpiece built by the lowest bidder for a government contract. Its roadway runs about 260 feet above Bixby Creek and the waves below. Even if you pass over without pausing, it feels as though you're in the middle of something special.There is a turnout space just north of the bridge (it's called Castle Rock Viewpoint), and it has room for a dozen cars. But if you're driving on a weekend, especially in summer, it'll probably be full. If you you arrive amid less traffic and see a spot, do pull off the road and soak up the panorama. For a different perspective, cross the highway when it's safe and walk a few hundred yards inland on less-trafficked Old Coast Road, also just north of the span. Where: The bridge stands along Highway 1, 15 miles south of Carmel, 336 miles northwest of downtown L.A. (if you arrive via the 101 and 68). Before any driving on Highway 1 in Big Sur, check conditions with Caltrans.How much: Free. But it cost $202,334 to build in 1932. Info: Visit California, Big Sur Chamber of Commerce","dateModified":"2018-01-25T00:53:44.400Z","datePublished":"2017-09-25T13:00:00.000Z","headline":"Cross Bixby Bridge in Big Sur, where land, sea and infrastructure meet in a most remarkable way","image":"https://ca-times.brightspotcdn.com/dims4/default/0d07f6f/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0a%2F8d%2F240c82796c6b4fb664df08fd0221%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#cross-bixby-bridge-in-big-sur-where-land-sea-and-infrastructure-meet-in-a-most-remarkable-way"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: These are some of the most epic miles of California's coast, and this cliff-clinging bohemian throwback restaurant has been a part of it since 1949.What: Sometime in the second half of 2018, when all damage from the storms of early 2017 is mended, we'll again be able to drive all the way from San Simeon through Big Sur to Carmel on Highway 1. Until then, a 6-mile stretch of the highway (site of the Mud Creek slide) is closed just north of Ragged Point, forcing Southern Californians into big detours to reach Big Sur's most beloved landmarks, including Nepenthe. To reach those spots from the south, we can drive up 101 and double back on Highway 1 near Carmel, or we can exit at Jolon Road (north of Paso Robles) and continue via Nacimiento-Fergusson Road to rejoin the Highway 1 above its closure point.It's along that northern portion of Highway 1 that you find Nepenthe, about 800 feet above the Pacific, about 31 miles south of Carmel.Also found in the same stretch: the Henry Miller Library, the Lucia Lodge, Treebones Resort and the western portion of Julia Pfeiffer Burns State Park (which includes much-photographed McWay Falls).Nepenthe (which includes Cafe Keva and the Phoenix Shop) has been a refuge for artsy types since its earliest years (though these days, it helps to be artsy and affluent). Well before the author Henry Miller became a regular guest, there's a story that the property once belonged to Orson Welles and Rita Hayworth. And the terrace was a setting for a folk-dancing scene in \"The Sandpiper\" (1963) with Richard Burton and Elizabeth Taylor.If you want to hike, remember that many trails and portions of the state parks along Highway 1 remain closed. The Big Sur Chamber of Commerce website has good tips on what park trails and businesses are open.Where: 48510 Highway 1, Big Sur, about 300 miles northwest of downtown L.A. via Highway 101 and Nacimiento-Fergusson Road. Before doing any driving on Highway 1 in Big Sur, check conditions on the Caltrans website.How much: Nepenthe's Ambrosiaburger and its Vegetarian Burger are each $17.50. For an 8-ounce filet mignon, it's $46.50.Info: Nepenthe Image","dateModified":"2018-01-25T00:54:02.963Z","datePublished":"2017-09-24T13:00:00.000Z","headline":"Perch in Big Sur and munch a burger at Nepenthe","image":"https://ca-times.brightspotcdn.com/dims4/default/3c22835/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F53%2F59%2F090e026579c6ae3eacba281e433c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#perch-in-big-sur-and-munch-a-burger-at-nepenthe"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Dim sum is a brunch parade of Chinese tastes. There's no better place to enjoy California dim sum than Los Angeles County's San Gabriel Valley, where several cities boast populations of 40% or more Chinese Americans. And in this territory, NBC Seafood of Monterey Park is an institution.What: NBC Seafood, a vast Cantonese banquet hall in a busy mall on Atlantic Boulevard, serves dim sum daily from 8 a.m. to 3 p.m. Diners pick dishes in baskets from an armada of circulating food carts, sipping tea between bites. The options are almost endless (including Jell-O and pickled chicken feet). ImageOn my last visit, besides the usual shrimp-crab-pork-beef-broccoli-rice-dumpling favorites, I tried the boiled beef stomach (which was chewy, like octopus). Next time, maybe the chicken palm in abalone sauce...Where: 404 S. Atlantic Blvd., Monterey Park, seven miles east of downtown L.A.How much: Most main dishes $15-$20.Info: NBC Seafood","dateModified":"2018-01-25T00:51:59.175Z","datePublished":"2017-09-23T13:00:00.000Z","headline":"Dive into a basket full of San Gabriel Valley dim sum","image":"https://ca-times.brightspotcdn.com/dims4/default/ea5ba7d/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fca%2F4e%2Fa44aaa765abaa461cdd38a397011%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dive-into-a-basket-full-of-san-gabriel-valley-dim-sum"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because this stretch of Highway 1 is more than a jaw-dropping drive. It often features hundreds, sometimes thousands, of portly pinnipeds flopped on the sand at the Piedras Blancas Elephant Seal Rookery.What: An uncanny bellowing beckoned me off the road last winter. On that trip, I joined a crowd on a boardwalk looking down in delight and wonder as these mega-sized marine mammals jockeyed for dominance on the beach. (Males get up to 5,000 pounds and 16 feet long, and this was mating and birthing season.) In the spring, we found a second visit equally intriguing: molting season. The beach was full of tan, brown and silvery lumps that looked like driftwood, until one would yawn or another would toss cooling sand over its hot, heavy body.   ImageIt was the early 1990s when growing numbers of Northern elephant seals (so called because of the mature male's large nose) began gathering here. Since then (with support from many conservation organizations) the lumbering beasts have claimed about six miles of shoreline as a haven for birthing , breeding, molting and rest. Though the elephant seals spend most of their lives at sea, there’s something happening here most months. In September and October, for example, young ones arrive for the fall haul-out. There are several vista points, some wheelchair-friendly, and blue-jacketed Friends of the Elephant Seal volunteers are often on hand to answer questions. You can take a wildflower walk along the coastal trail north of the vista points or sign up for a tour of the Piedras Blancas Light Station. Just be sure to stay at least 25 feet away from the animals. And if you're headed up north, remember that these animals also gather at Año Nuevo State Park, about 20 miles north of Santa Cruz.Where: The main viewing areas (marked by signs with turnouts) are alongside the coast highway, 4 miles north of William Randolph Hearst Memorial Beach, 5 miles north of Hearst Castle in northern San Luis Obispo County, 235 miles northwest of downtown L.A.How much: Free.Info: Friends of the Elephant Seal","dateModified":"2018-01-25T00:59:20.248Z","datePublished":"2017-09-22T13:00:00.000Z","headline":"Marvel at the massive elephant seals near San Simeon","image":"https://ca-times.brightspotcdn.com/dims4/default/00afb42/2147483647/strip/true/crop/800x450+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe7%2F8a%2F41e8f7af169255980f1c4f917ea7%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sara Lessley"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#marvel-at-the-massive-elephant-seals-near-san-simeon"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Back before anybody carried Chihuahuas in purses, in the days when comfort animals were an uncommon sight in America's planes, trains and restaurants, this place in quaint Carmel was already eager to see your dog. And Doris Day, co-owner, singer, movie star and advocate, is the reason. ImageWhat: It's neither the fanciest hotel in town nor the most affordable, but the Cypress Inn stands in the middle of the village, full of Spanish Colonial flourishes.It goes back to 1929. I've stayed there without a pet and been pleased. If you don't mind stairs, ask about the Queen Tower suite. Views on three sides.But it's the dog thing that has won the place a special reputation over the years. (Day, now in her 90s, still co-owns the place.)Where: Lincoln Street and 7th Avenue, Carmel-By-The-Sea (where the the city fathers and mothers don't believe in numerical street addresses), 323 miles northwest of downtown L.A.How much: Rooms for two typically run $279-$439, more for suites. Pet fee: $30 per night for one pet, $50 fee for two, $70 for three.Info: Cypress Inn","dateModified":"2018-01-25T00:49:24.766Z","datePublished":"2017-09-21T13:00:00.000Z","headline":"Fetch your pet and head to Carmel’s Cypress Inn","image":"https://ca-times.brightspotcdn.com/dims4/default/67ccba4/2147483647/strip/true/crop/400x225+0+38/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F36%2F4b%2F314b68bdeb054396dda40dbd4a5c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#fetch-your-pet-and-head-to-carmels-cypress-inn"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Many people don't realize this upstairs viewing space exists, nine stories above the ground. Or that it's free. Its glass walls give you a 360-degree view of Golden Gate Park, beginning with the wavy green roof of the neighboring California Academy of Sciences.What: The museum goes back to 1895, but its modern history dates to the unveiling of its new industrial-sleek building (and tower) in 2005. The collection is American art from the 17th through the 20th centuries, with additional works from Africa, Oceania and elsewhere in the Americas.The art is worth your attention -- Thomas Cole, Albert Bierstadt, Mary Cassatt, Diego Rivera, Georgia O’Keeffe, Chiura Obata, Thomas Hart Benton, Grant Wood, Jacob Lawrence, Edward Hopper, Mark Rothko and Richard Diebenkorn are all here. Pay them respects, if you're inclined. Then catch the elevator to the 2,600-square-foot tower.Where: De Young Museum, Golden Gate Park, 50 Hagiwara Tea Garden Drive, S.F., 385 miles northwest of downtown L.A.How much: The observation tower is free (though it's sometimes rented out for private events). Museum admission is $15 for adults, $6 for students with ID, free for visitors age 17 and under. Special exhibits like \"Teotihuacan: City of Water, City of Fire\" (Sept. 30-Feb. 1; $29 for adults) often cost more. Tickets include same-day admission to the Legion of Honor Museum. Closed Mondays.Info: De Young Museum Image","dateModified":"2018-01-25T00:50:11.234Z","datePublished":"2017-09-20T13:00:00.000Z","headline":"Gawk at S.F.'s Golden Gate Park from the free observation tower atop the De Young Museum","image":"https://ca-times.brightspotcdn.com/dims4/default/955bbd3/2147483647/strip/true/crop/800x450+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F60%2F3b%2F919b47b219177e796e23be24b1b6%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gawk-at-s-f-s-golden-gate-park-from-the-free-observation-tower-atop-the-de-young-museum"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: With its twin towers, stalwart facade, pink highlights and uncrowded setting, this might be the most imposing of California's 21 missions. It's also the resting place of the woman whose story inspired the beloved Scott O'Dell novel \"Island of the Blue Dolphins.\" ImageWhat: The building, completed in 1820 and rebuilt after the quake of 1925, is surrounded by 12 acres of gardens. Since the 1830s, this mission has been a major center for storage of mission system records, which makes the place popular with scholars.The site includes a nine-room museum, library and archive.But if you loved Karana, the brave hero of \"Blue Dolphins,\" you might head straight for the cemetery. This is where mission leaders buried Juana Maria, a native woman who was found alone on San Nicolas Island in 1853, about 50 years old. She had apparently endured 18 years of solitude and weather. She lasted about seven weeks after her return to the mainland, then perished from dysentery.Though her grave is unmarked, the local chapter of the Daughters of the American Revolution placed a memorial plaque. When O' Dell heard the story, he launched into research, made the protagonist younger and published his book in 1960. Since then it has been read by legions of young students, especially California fourth-graders studying their state's history.Late May can be a great time to visit the mission. That's when the mission typically hosts I Madonnari, a Italian-style street-art festival in which hundreds of participants use pastels to chalk in about 150 colorful images onto the plaza in front of the church. Also, the Santa Barbara Museum of Natural History is a 0.4-mile walk away, and the Santa Barbara Botanic Garden is 1.6-mile up Mission Canyon Road.Where: 2201 Laguna St., Santa Barbara, 111 miles northwest of downtown L.A.How much: If you're there to visit, not worship, the fee for a self-guided tour is $9 for adults, $4 for youths ages 5-17. For an hourlong docent-guided tour, the price is $13 for adults, $8 for youths. Longer, more specialized tours are also available.Info: Mission Santa Barbara","dateModified":"2018-01-25T00:54:32.569Z","datePublished":"2017-09-19T13:00:00.000Z","headline":"Mourn the real Karana and remember ‘Island of the Blue Dolphins’ at Mission Santa Barbara","image":"https://ca-times.brightspotcdn.com/dims4/default/28fd759/2147483647/strip/true/crop/800x450+0+35/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8f%2Fa9%2F38e192f3589a600530840319a864%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#mourn-the-real-karana-and-remember-island-of-the-blue-dolphins-at-mission-santa-barbara"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Fish don't get any fresher than the straight-off-the-boat offerings at Point Loma Seafoods. And if you eat on the spot, you'll be looking down on a marina with the downtown skyline beyond it.What: Point Loma Seafoods, born as a fresh-fish market in 1963, has gradually grown into something more — a market, a sushi deli and an ultra-casual restaurant for lunch and dinner, its offerings changing with the seasons. From summer through mid-autumn, there's Pacific swordfish. From October through May, California spiny lobster. ImageI like to sit on the upstairs deck under an umbrella and look east across San Diego Harbor. But if you crave an even closer relationship with the catch of the day, there's an option next door: Book yourself on to a deep-sea fishing trip (yellowfin tuna, rockfish, bonita, yellowtail, bluefin tuna, etc.) from H&M Landing.One warning: The parking lot is often full.Where: 2805 Emerson St., San Diego, 119 miles southeast of downtown L.A.How much: Bowl of clam chowder: $4.91. Caesar salad with seared ahi in light marinade: $16.67.Info: Point Loma Seafoods","dateModified":"2018-01-25T00:50:37.317Z","datePublished":"2017-09-18T13:00:00.000Z","headline":"Dive into fresh seafood on San Diego’s waterfront","image":"https://ca-times.brightspotcdn.com/dims4/default/e51eda0/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F45%2F63%2Fc5ace8d99bfddc2a96f7d499dc24%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dive-into-fresh-seafood-on-san-diegos-waterfront"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: In a perfect world, Leo’s Tacos Trucks would be as common as Starbucks. This is Mexican soul food, served off a spit, in a way that can turn a simple gas station or car wash into a tiny urban party.What: Leo’s Tacos Trucks have established a big following in only seven years. The mother ship is located at the Sinclair Station at Venice Boulevard and La Brea Avenue, but the bright yellow trucks show up at five other locations around Los Angeles. ImageThe reason for such rapid success in a town saturated with tacos? Leo’s has set itself apart with its al pastor: marinated pork propped up on a vertical rotisserie, as the Greeks do for gyros.The spectacle of this, in an open parking lot, is great. But the taste is even better. The pork is charred on the outside, then shaved and served, still dripping, often with a slice of pineapple.The al pastor technique purportedly has Lebanese roots. Whatever the origin, four tacos of this caliber for $5 is one of the better deals anywhere.Leo’s also offers burritos, tostadas, huaraches and tortas, with fillings from chicken to tripe. But it’s the al pastor that has made it a cult hit. More outlets are sure to follow.Where: At six locations, mostly in the core of Los Angeles. The mother ship is at 1515 S. La Brea Ave., 8 miles west of downtown L.A.How much: Tacos $1.25Info: Leo’s  ","dateModified":"2018-01-25T00:49:28.496Z","datePublished":"2017-09-17T13:00:00.000Z","headline":"Try this parking lot spectacle: juicy truck tacos, hot off the spit, in various L.A. spots","image":"https://ca-times.brightspotcdn.com/dims4/default/17248b1/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2e%2Fd9%2F538e875f0564a6abf726977d0270%2Fla-tacos-20170906","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#try-this-parking-lot-spectacle-juicy-truck-tacos-hot-off-the-spit-in-various-l-a-spots"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: These urban canals are a developer’s semi-successful dream, a fraction of what was envisioned as a Venice of America. Now lined with captivating residences, the setting remains serene and alluring.What: The Venice canals opened to huge fanfare on July 4, 1905, in the days when passenger cars were still a novelty. Costumed gondoliers, brought in from Italy, worked the canals.Twenty years later, many of the canals were filled in to build roads.Today, the neighborhood is considered one of the most desirable in Los Angeles. With well-maintained walkways and attractive pedestrian bridges, it seems a million miles from the bang and bustle of the Venice beachfront. ImageThe water comes in through locks that extend under Washington Boulevard, and it is saltwater, not fresh. There is a small duck park and playground on the Linnie Canal. Leopard sharks are occasionally spotted from bridges, as are young sea lions. Birds are more common, especially ducks.Leashed dogs are OK on the walkways, but bikes are not. No fishing or swimming are allowed in the canals, which run only about 3 feet deep. Keep in mind that this is a residential neighborhood; though the canals and sidewalks are public property, the docks and boats are private. To keep your bearings, picture the canals as a grid, with four running east-west: Carroll, Linnie, Howland and Sherman. Eastern and Grand canals go north-south.Trivia I: The many movies that feature the canals include “The Doors\" (1991) with Val Kilmer and “A Nightmare on Elm Street” (1984).Trivia II: Developer Abbot Kinney established the canals, and the shopping district named for him is a 10-minute walk away. (Head east on Venice Boulevard.)Where: The canals are 17 miles west of downtown Los Angeles. Begin near the intersection of Washington Boulevard and Strongs Drive. There is a small sign that says \"Venice Canals Walkway.\"How much: Free.Info: Venice Canals Assn. ","dateModified":"2018-01-25T00:56:11.926Z","datePublished":"2017-09-16T13:00:00.000Z","headline":"Step into the dreamy Venice neighborhood where gondoliers once toiled","image":"https://ca-times.brightspotcdn.com/dims4/default/d5ced8b/2147483647/strip/true/crop/2000x1125+0+83/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb9%2Ffc%2F044047109175bf8d006817f49d18%2Fla-venice-20170908","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#step-into-the-dreamy-venice-neighborhood-where-gondoliers-once-toiled"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Once a booming Gold Rush town just north of Sonora, Columbia is now a 272-acre state park, staffed by rangers and others in period attire. State parks officials say it's their system's largest collection of Gold Rush era buildings, with restaurants, saloons (heavy on the sarsaparilla), various retailers, a museum, a gold-panning operation, two hotels, some cottages, stagecoach rides, plus a Thursday night farmers market from June through September. From September through June, there are plenty of school programs aimed at fourth-graders studying California history.What: The town was born in 1850 when prospectors found gold. By 1860, its best days as a source of gold were over. By the 1930s, it was on the brink of collapse. The state stepped in to acquire land and make Columbia a park in 1945. It's just off Highway 49, the main thoroughfare of gold country. Most of Columbia's businesses are open 10 a.m. to 5 p.m. year-round.I happened to arrive around 9 a.m., which meant I got to watch the denizens of Columbia arrive by car, stash their vehicles out of sight, then emerge in their historic garb to welcome another 1850s day.It's true that the Gold Rush actually began at Sutter's Mill in Coloma, about 80 miles north of Columbia, and Marshall Gold Discovery State Park is there. But Columbia has more surviving buildings and more to see and do. ImageWhere: 11255 Jackson Street, Columbia, 92 miles southeast of Sacramento, 332 miles north of downtown L.A.How much: Park admission is free, as are the hourlong tours that begin at the museum daily at 11 a.m. on weekends year-round, daily in summer.Info: Columbia State Historic Park, Visit California","dateModified":"2018-01-25T00:47:30.508Z","datePublished":"2017-09-15T13:00:00.000Z","headline":"Walk like a time traveler through the old gold boomtown of Columbia","image":"https://ca-times.brightspotcdn.com/dims4/default/df37a90/2147483647/strip/true/crop/530x298+0+251/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa6%2F3e%2Fee21a3f034b37f8de8d46a1e6002%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#walk-like-a-time-traveler-through-the-old-gold-boomtown-of-columbia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Erick Schat’s Bakkery in Bishop is California’s bread basket. About four hours from Los Angeles, the old Dutch bakery is a must-stop on the half-day ride into the Eastern Sierra. A travel touchstone for generations, Schat’s famed sheepherder bread was developed in 1938 to please Basque farmers who missed the bread of their homeland. Almost 80 years later, stopping for a loaf of the hand-shaped bread remains a California tradition. Oh, and don’t forget the chocolate macarons.What: Schat’s big bakery is the focal point of a Main Street that features no-frills bars and fishing tackle shops. The bakery/deli offers sandwiches and pastries for the road for travelers heading to Mammoth Lakes or Yosemite. A beautiful city park across the street allows for impromptu picnics and a chance to stretch your legs.The magic? The Sierra snowmelt that filters into the groundwater, and eventually into the famed breads. Stone-ground flour also is a key ingredient, and pecans and other nuts are provided by local growers.The place is so popular that parking can be a little tricky, but there are usually spots at the far end of the lot. Inside, lines can be long. You can be in and out in a flash by passing up the long lines in front and paying at secondary registers farther back in the store.While the sheepherder bread is the go-to delicacy, the fresh sourdough and apple tarts are popular as well. The feel-good vibe of this old European-style bakery is one of the joys of any Western road trip.Where: 763 N. Main St., Bishop, 267 miles north of downtown Los AngelesHow much: Cookies and pastries from a couple of dollars, sheepherders bread $4.35Info: Schat’s Bakery","dateModified":"2018-01-25T00:51:26.026Z","datePublished":"2017-09-14T19:04:00.000Z","headline":"Break bread like a Basque sheepherder at Schat’s old Dutch bakery in Bishop","image":"https://ca-times.brightspotcdn.com/dims4/default/8e5897d/2147483647/strip/true/crop/1744x981+0+128/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa0%2F0e%2Fc2b7db1d86a3a217c0a93df89e7e%2Fla-schat-s-20170922","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#break-bread-like-a-basque-sheepherder-at-schats-old-dutch-bakery-in-bishop"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: For lunch, I give you the Godmother. Squeeze it, chomp it, then absent-mindedly swipe your mouth with your sleeve. Some sandwiches you consume. Others consume you.What:  As with all great sandwiches, you realize you’re onto something special by the crackle the bread makes when you grab it. The Godmother fits in your hand like a football – you could probably throw a spiral with it.Bay Cities Italian Deli & Bakery makes its own bread, which is what it's all about. On a good day, they serve 4,000 or so sandwiches. ImageIndeed, the menu goes on and on. (Nine kinds of turkey sandwich?) Hot sandwich hits include the meatball and pot roast. Vegetarians, consider the eggplant parmesan.There’s nothing easy about this place. The store is located on a clangy stretch of Lincoln Boulevard, and you can only enter the parking lot when you’re heading north. There is free parking for two dozen cars. After that, good luck.But there are reasons the lot is full and lines at the deli counter can run 45 minutes or more. First of all, it’s more than a deli; Bay Cities is a specialty Italian grocery. In New York or Philly, it wouldn’t be such a novelty. But here….And, really, it’s all about the Godmother. Get it with the works, and peppers, mild or hot. Grab a root beer and a spot at a concrete table outside. If the place is really packed, pick up a Godmother from the bin of pre-made sandwiches on the counter.Regulars also know to preorder online (about 40 minutes ahead) and pick up at the separate takeout spot in the back corner.Some meals are worth the fuss. This is one of them.Where: 1517 Lincoln Blvd, Santa Monica, 16 miles west of downtown Los Angeles. How much: Large Godmother, with the works, $9.70. Cash and debit only. Closed Mondays.Info: Bay Cities Italian Deli & Bakery ","dateModified":"2018-01-25T00:50:27.600Z","datePublished":"2017-09-14T13:00:00.000Z","headline":"Honor thy Godmother, the signature sandwich at Bay Cities deli in Santa Monica","image":"https://ca-times.brightspotcdn.com/dims4/default/0bb95a6/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3b%2Fc1%2Fc72fe67b6a27060812790a1bd60d%2Fla-godmother-20170905","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#honor-thy-godmother-the-signature-sandwich-at-bay-cities-deli-in-santa-monica"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Your daily life is basically one small screen after another. This is not that. This is a screen that's 32 feet by 86 feet — not only big and wide but curved at a 126-degree angle, the better to surround you with cinematic spectacle while 44 fancy speakers roar and whisper in your ears. You're in Hollywood. Why not let a movie embrace you? What: At its opening in late 1963, the Cinerama Dome ws the only theater of its kind, designed to bowl over audiences under a vast, Midcentury Modern geodesic roof that comprises 316 hexagons. (IMAX movies, also reliant on curved screens, came years later.)The first movie screened here was \"It's a Mad, Mad, Mad, Mad World.\" Nowadays management offers first-run movies and the occasional throwback, like the 40th anniversary showing of \"Close Encounters of the Third Kind\" that I caught in early September. ImageAs long as you're consuming pop culture in a big way, bear in mind that the massive Amoeba Music, home to what seems like miles of aisles of vinyl and CDs, is about a block away. Where: 6360 Sunset Blvd., L.A., 6 miles northwest downtown L.A. How much: A ticket typically costs $15.75-$17.75.Info: ArcLight Hollywood Cinerama Dome","dateModified":"2018-01-25T00:50:55.218Z","datePublished":"2017-09-13T13:00:00.000Z","headline":"Sit back under Hollywood’s Cinerama Dome to see a big, wide, curvy movie","image":"https://ca-times.brightspotcdn.com/dims4/default/60ef017/2147483647/strip/true/crop/2048x1152+0+151/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F99%2Fb5%2Fccf0f66c541b24c23c91714a24db%2Fla-hp-notable-anniversaries-2013-20131214-002","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#sit-back-under-hollywoods-cinerama-dome-to-see-a-big-wide-curvy-movie"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If this were just any wealthy beach city, it would be a great place to run, bike, surf, people-watch and nurse your real estate envy. But Manhattan Beach is also the birthplace of beach volleyball as a way of life. Whenever you visit, you'll probably see seriously talented athletes at play.What: Among the South Bay beach cities of Redondo, Hermosa and Manhattan, this is the northernmost and wealthiest. Plenty of restaurants and shops are lined up on Manhattan Beach Boulevard, the main drag. At the end of the boulevard, the concrete Manhattan Beach Pier reaches 928 feet into the sea, with a cafe and the small, kid-friendly Roundhouse Aquarium at the end.The volleyball happens on the sand courts just north and south of the pier. Besides frequent competitions there are lots of classes for kids and adults. Be warned that the Manhattan Beach Open, a summer institution since 1960, draws tens of thousands of fans, making a demanding parking situation downright diabolical. Be comforted that no matter when you come, you can read the brass plaques along the pier's Manhattan Beach Open Volleyball Walk of Fame: Olympic gold medalist Kerri Walsh Jennings has seven plaques there. Karch Kiraly, also an Olympic gold medalist, has 10. ImageTake a walk along the Strand or bike the Marvin Braude Bike Trail. (Both parallel the shore).  Get a beer at Rock'n Fish, a cone at the always-busy Manhattan Beach Creamery, or a meal at any hour in The Kettle. (All three are within a few blocks on Manhattan Beach Boulevard.) The Shade Hotel is a short walk away, pricey and stylish, in Metlox Plaza.Where: The Manhattan Beach Pier is 22 miles southwest of downtown L.A., 5 miles south of LAX.How much: Ice cream cones at the Manhattan Beach Creamery cost $3.95-$6.95. Homes along the Strand routinely fetch $10 million.Info: Downtown Manhattan Beach Image","dateModified":"2018-01-25T00:48:56.997Z","datePublished":"2017-09-12T13:00:00.000Z","headline":"Dig those world-class bumps, sets and spikes on the sands of Manhattan Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/6108e50/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3e%2Fdf%2F9256f52a4bb669c3721dec22fcbc%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dig-those-world-class-bumps-sets-and-spikes-on-the-sands-of-manhattan-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You can find hate almost anywhere these days. To find a cool-headed yet riveting plea for tolerance and understanding isn’t merely a relief, it’s life-affirming.What: The Museum of Tolerance has been L.A.’s most effective classroom since 1993. Creative and sophisticated, the highly visual exhibits offer insight into civil rights, diversity, racism and human relationships.Laid out across four levels, the contemporary building offers enough interesting information to take up most of an afternoon. Each of the three main wings takes about 90 minutes. ImageIn the Tolerance Center, the Point of View Diner instructs participants on such common issues as bullying and drunk driving. We the People is an animated history on the American experience, the role of diversity and the importance of overcoming intolerance.But the Holocaust Section, Level M, is the centerpiece of this museum. The 70-minute dramatic presentation examines the rise of Nazism beginning in the 1920s, when Germany, reeling after World War I and beset by economic hardships, turned on the Jews as scapegoats for many of its problems.Visitors are guided by lights from display to display, where news events are recalled and everyday conversations reconstructed. Among the displays: a pre-war Berlin cafe where diners discuss troubling current events, table by table. Artfully presented — even the curl of the newspapers is spot-on — the exhibit is one of the most memorable. If that doesn’t carve a spot in your memory, the replica Auschwitz will.Where: 9786 W. Pico Blvd., Los Angeles, 11 miles west of downtown L.A. How much: Adults, $15.50; ages 5-11, $11.50. Parking in attached garage is free (enter off of Pico). Note: Closed Saturdays.Info: Museum of Tolerance ","dateModified":"2018-01-25T01:00:03.844Z","datePublished":"2017-09-11T13:00:00.000Z","headline":"Immerse yourself in this riveting plea for tolerance and understanding in L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/3803757/2147483647/strip/true/crop/2000x1125+0+36/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe7%2F0f%2F1e17cfeebf032ddea463629cff08%2Fla-tolerance-20170901","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#immerse-yourself-in-this-riveting-plea-for-tolerance-and-understanding-in-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It'll make you feel like a pirate. Or a sea lion.What: Back in the first years of the 20th century, somebody hatched a nutty idea and hired two guys to start digging through this sandstone bluff top toward a sea cave below. And they made it. Nowadays, this neighborhood's real estate prices are enough to chase mere millionaires away, but if you enter the modest-looking Cave Store and head for the rustic-looking stairwell, the tunnel remains.Its 145 steps will take you down to where waves crash and sea lions sometimes bellow. Chances are you'll also see kayakers through the opening as they make their own approach to the same cave. (The store also stocks jewelry, art and souvenirs.) By the way, all the digging was done with picks and shovels in 1902 and 1903 by two laborers from China, names unknown.Also, the cave was nicknamed \"Sunny Jim\" by Frank Baum (author of \"The Wizard Oz\") because the outline of the opening looks like a cartoon character called Sunny Jim who was used in advertisements for British Force Wheat cereal products in the early 20th century. (Sunny Jim had unruly hair toward the back of his head.)What's that? Want to see it by kayak? Bike & Kayak Tours offers rentals and tours of the seven sea caves in the area, as do La Jolla Sea Cave Kayaks and La Jolla Kayak.Where: 1325 Coast Blvd., La Jolla, 115 miles southeast of downtown L.A.How much: $5 for adults, $5 for kids 16 and younger. Open daily. Kayak tours of the caves start at about $40.Info: Cave Store Image","dateModified":"2018-01-25T01:00:19.557Z","datePublished":"2017-09-10T13:00:00.000Z","headline":"Explore La Jolla’s Sunny Jim Cave by tunnel or kayak","image":"https://ca-times.brightspotcdn.com/dims4/default/3435439/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb1%2Fd8%2F69b2e4cb1ee88f4d694def874ba2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#explore-la-jollas-sunny-jim-cave-by-tunnel-or-kayak"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Santa Cruz Island offers an undeveloped, virtually uninhabited wilderness with staggering scenery and biodiversity that might make Charles Darwin weep. The beach at Scorpion Ranch is an ideal spot to marvel at life beneath the waves (especially the shoreline kelp forests) and view sea cliffs, coves and caves by kayak.  What: Santa Cruz is one in a chain of eight Channel Islands that lay beyond the populated shores of Southern California. Five (including Santa Cruz) are part of Channel Islands National Park. At just 11 miles from Ventura Harbor, Scorpion Anchorage on Santa Cruz Island offers the best introduction to the park. Most visitors arrive via one-hour boat ride. Ashore, there's potable water, picnic tables, some of the islands' best weather and plenty to do. You can visit for a day or camp for several. Often referred to as \"the Galápagos of North America,\" the archipelago is home to 145 species of flora and fauna found nowhere else. On Santa Cruz, keep an eye out for the highly visible (and tiny) island foxes and island scrub jays. Also, though it seems so far from civilization, the island has a 10,000-plus-year history of Chumash habitation, along with half a millennium of European exploration and nearly 200 years of ranching. The visitor center at the historic Scorpion Ranch house offers information on all these topics, guided hikes and other free interpretive programs. (Also, back on the mainland, check out the park's Robert J. Lagomarsino Visitor Center at Channel Islands National Park in Ventura.)The summer and fall are ideal times to kayak, snorkel and swim at the beach at Scorpion Anchorage. Kayak transportation must be arranged before departure (use Channel Island Kayak Center for rentals). Guided tours and snorkel gear rentals are available through Channel Islands Adventure Company. Reservations are recommended, but walk-ups on the island may be available, especially for snorkel gear. If water sports aren't your thing, Santa Cruz island offers superb hiking from Scorpion Anchorage, from a two-mile loop along majestic sea cliffs to an eight-mile trek into the island interior. The island offers no food service (except for a few snacks on the boat), so bring your own, and pack out all of your trash. Depending on weather, boat departures may be canceled, so always check the status of your trip before you travel. Also, wind, currents and weather can make for rough boat crossings, so make sure to take some Dramamine if you are prone to seasickness. ImageWhere: Santa Cruz island lies west of Ventura Harbor, accessible by one-hour boat ride from Island Packers Cruises, 1691 Spinnaker Drive, No. 105B, Ventura, CA 90031, 67 miles northwest of downtown Los Angeles. How much: There is no entrance fee to the park. A round-trip day ticket to Santa Cruz island via Island Packers Cruises is $59 (adults), $55 (seniors) or $41 (children). Children under 3 are free.  Info: Channel Islands National Park  Image","dateModified":"2018-01-25T01:00:23.488Z","datePublished":"2017-09-09T13:00:00.000Z","headline":"Swim, snorkel and kayak off Santa Cruz Island","image":"https://ca-times.brightspotcdn.com/dims4/default/c7425af/2147483647/strip/true/crop/796x448+2+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F60%2F08%2F32c9f663b63864f37e479bbc646c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#swim-snorkel-and-kayak-off-santa-cruz-island"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: These are the best Amtrak miles in California.What: Yes, Amtrak can take you all the way from San Diego to Seattle on its Coast Starlight route. But it's between San Luis Obispo and San Diego that most of the coastline happens. The Pacific Surfliner route takes about nine hours if you stay aboard the whole way, but you might want to pick a shorter portion of the trip, focusing on, say, the rugged beaches of San Luis Obispo and Santa Barbara counties, or the upscale shoreline in southern Orange and northern San Diego counties. (Near downtown L.A. you'll get a dose of heavy industry and a river encased in concrete.)The stations are part of the thrill too. The mustard-hued Santa Barbara station along State Street is a handsome piece of Spanish Colonial architecture that was well-restored several years ago. L.A.'s Union Station is a marvelous collision of Spanish Colonial and Art Deco. Since 2014, Anaheim has sported a station that's all glinting metal and provocative curves. The San Juan Capistrano station is splendidly mission-adjacent. And one day, management of San Diego's Santa Fe station will realize it's time to spiff up the awkward, faded interior to match its grand old Mission Revival exterior. ImageWhere: From Santa Fe Station, 1050 Kettner Blvd., San Diego, it's 124 miles northwest to downtown L.A.'s Union Station, 800 N. Alameda St. From there, it's 95 miles northwest to the San Barbara Amtrak Station, 209 State St., and 189 miles northwest to the San Luis Obispo Amtrak Station, 1011 Railroad Ave.How much: A one-way adult fare from San Luis Obispo to San Diego on the Pacific Surfliner costs $61; business class, $92. Between Los Angeles and San Diego, $37; business class, $56.Info: Amtrak Pacific Surfliner Image","dateModified":"2018-01-25T01:00:27.437Z","datePublished":"2017-09-08T13:00:00.000Z","headline":"Hug the coast on Amtrak’s Pacific Surfliner between San Luis Obispo and San Diego","image":"https://ca-times.brightspotcdn.com/dims4/default/c3b2d34/2147483647/strip/true/crop/480x270+160+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6e%2F3d%2Fdb1cc6d1f6a16a5579818e41371b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hug-the-coast-on-amtraks-pacific-surfliner-between-san-luis-obispo-and-san-diego"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It was in the played-out boomtown of Angels Camp that a bartender told young Samuel Clemens the tale that became his first nationally acclaimed story -- \"The Celebrated Jumping Frog of Calaveras County,\" written under the pen name Mark Twain.What: Twain retold his frog story -- which today might strike you as a juvenile account of cruelty to animals -- back in the 1860s, a decade after the peak of the Gold Rush. The town of Angels Camp, still sleepy and surrounded by hills that turn a gorgeous green in spring, stages a frog-jumping contest during the county fair every spring -- in 2018, May 17-20. ImageNo matter when you turn up, you can catch up on past results by reading the sidewalk plaques of the Frog Hop of Fame along Main Street. You can also see the building site and mural at Main Street and Birds Way where Twain heard the story; and Jackass Hill outside town, where the author started writing it. (This year's Mark Twain Wild West Fest, a daylong community party, is set for Oct. 21.) For more history, stop by the Angels Camp Museum and Carriage House. For more amphibian biology, read this.Where: The Frog Hop of Fame starts a few steps from the Calaveras Visitors Bureau, 1192 S. Main St., Angels Camp, 140 miles east of San Francisco, 340 miles northwest of downtown L.A. For a lively collection of restaurants, lodgings and shops, check out nearby Murphys, 8 miles northeast of Angels Camp.How much: It's always free to walk Main Street.  Frog jump contest entry fee: $5.Info: Calaveras Visitors Bureau","dateModified":"2018-01-25T00:49:30.405Z","datePublished":"2017-09-07T13:00:00.000Z","headline":"Listen for frogs in Angels Camp, Calaveras County, where Mark Twain launched his literary career","image":"https://ca-times.brightspotcdn.com/dims4/default/04d0b85/2147483647/strip/true/crop/800x450+0+38/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F53%2Fc0%2F45b2c08dcd14b2db988821d8c251%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#listen-for-frogs-in-angels-camp-calaveras-county-where-mark-twain-launched-his-literary-career"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is the ultimate day hike — not just in Yosemite, but in all of California. The grueling trek to Half Dome is stunning from start to end: Along the way, you'll pass rushing waterfalls, towering granite cliff faces and quiet wooded dells, and possibly spot the occasional black bear. All of that culminates in a nail-biting final ascent up 400 feet of metal cables, a harrowing endeavor that will challenge your arm strength, endurance and nerves. What: There are two main ways to summit Half Dome: the Mist Trail (14 miles round trip) or the John Muir Trail (16 miles round trip). When I did the hike last June, the plan was to go up the Mist Trail and down the JMT, but after hours of hiking, the thought of tacking on additional mileage — even if it was less steep — became less appealing.Either way, you're looking at a gnarly 4,800 feet of elevation gain. For most hikers, the round trip takes 10 to 12 hours.Hiking Half Dome involves a fair amount of logistical and physical advance prep. First, you'll need a permit to climb the cables. There are two ways to obtain one: during the preseason lottery (apply online in March; learn your results in mid-April) or through a daily lottery during the hiking season, which typically begins around Memorial Day and ends around Columbus Day, depending on weather conditions. A maximum of 300 hikers are allowed a day: 225 day hikers, and 75 backpackers. With tens of thousands of people applying, be prepared for disappointment: According to the National Park Service, the success rate last year for preseason lottery applicants was just 3.4% on weekends and 10% on weekdays; for the daily lottery, it was 12% on weekends and 31% on weekdays.To get in shape for Half Dome, plan to do several training hikes in the preceding months — a loop around Runyon the week before isn't going to cut it. Wake up early, pack a backpack and get a feel for what it's like to be out on the trail all day. Good training hikes in Southern California include the Six-Pack of Peaks (Mt. Wilson, Cucamonga Peak, Mt. Baldy, San Bernardino Peak, Mt. San Jacinto and San Gorgonio). Build up your arm strength with weights and resistance exercises. ImageBring a good pair of hiking boots, at least four liters of water, grippy gloves (although there is a pile of discarded gloves at the base of the cables), sunscreen, lunch, snacks, a flashlight or headlamp, mosquito repellent and a first-aid kit. Some hikers use a harness and clips to attach themselves to the cables, but most haul themselves up without.Where: The hike begins on the valley floor. There’s a parking lot, or you can walk to the trailhead from the Happy Isles shuttle stop (about a half-mile away) or from Half Dome Village (about three-quatrers of a mile away). Note that shuttle service doesn’t begin until 7 a.m.How much: It costs $10 to apply for a permit, and another $10 if you win the lottery. Park admission is $30 per vehicle for a seven-day pass.Info: Half Dome Permits at Yosemite National Park","dateModified":"2018-01-25T00:49:08.548Z","datePublished":"2017-09-06T13:00:00.000Z","headline":"Stand atop Yosemite’s most famous icon with a hike to the summit of Half Dome","image":"https://ca-times.brightspotcdn.com/dims4/default/ae54b2a/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F00%2Fd4%2F7d44ca21dd15b95cd80fcb2555b2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Andrea Chang"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#stand-atop-yosemites-most-famous-icon-with-a-hike-to-the-summit-of-half-dome"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Everyone needs a pit stop or two along Highway 395, the often-drab drive from L.A. to the Eastern Sierra. Could be a beef jerky joint or a tackle shop. My latest favorite is Frosty Chalet, a slice-of-life fast food stop in Lone Pine featuring some of the best milkshakes in the Owens Valley.What: The charming, family-friendly Frosty Chalet has had a life. Born in the late '40s, with timber reportedly salvaged from a train depot, it was saved from ruin fairly recently after being dormant for eight years.  QuoteRepurchased five years ago by Freddie Brown, who’d owned it previously with her late husband, it is now run by her son, Fred, and his wife, Jaynie. “It’s a nice old piece of Americana,” said Fred Brown.The reopening was a relief for the generations of travelers who remembered the spot from childhood trips. Still primarily a summer and fall venture, the restaurant is open May 1 through the end of October. There's indoor seating, but if the weather is right, the outdoor picnic tables are the place to be. Where: 532 N. Main St. (Highway 395), Lone Pine, Calif., 210 miles and a little more than three hours north of downtown L.A., in Inyo County. How much: The one-third-pound double-cheeseburger ($6.25) is the most-popular item, but don’t dismiss the Bible-thick roast beef sandwich. Brown says he’s added a grilled cheese ($4) that’s popular with vegetarians. He uses a standard burger bun but serves it upside down so the bread toasts just right.Whatever you do, don’t skip a milkshake ($5.25) or sundae ($4.25), made with high butter fat ice cream.Cash only.Info: Frosty Chalet; (760) 920-4940","dateModified":"2018-01-25T00:53:52.552Z","datePublished":"2017-09-05T13:00:00.000Z","headline":"Break up the drive on the 395 with a burger and shake at Frosty Chalet","image":"https://ca-times.brightspotcdn.com/dims4/default/8171bdf/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1a%2F8b%2F5d8941af945faff1570af3ca895c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#break-up-the-drive-on-the-395-with-a-burger-and-shake-at-frosty-chalet"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Admit it-- you're a little curious about Sir Paul McCartney's chimney, or Justin Timberlake's hilltop or just which L.A. houses Justin Bieber has been obliged to vacate. Since its founding by Sid Grauman's chauffeur in 1935, Starline Tours has traded on our curiosity about these places.What: Bud Delp (Grauman's chauffeur) built the tour company, then sold it in the 1960s to protege Vahid Sapir, who had come to the U.S. as an exchange student from Iran. These days Sapir's Starline competes with many other tour companies (including Gray Line and TMZ) and covers many itineraries beyond stalking the stars' homes, but it was the first of its species.Sign on to the two-hour celebrity home tour and before your minivan has finished climbing Outpost Drive into the Hollywood Hills, you'll have gawked at the front-gate gargoyles of the late Bela Lugosi, glimpsed properties attributed to Bob Barker; William H. Macy and Felicity Huffman; and heard all about the \"Bling Ring\" thieves who stole Orlando Bloom's Rolex collection in 2009.From there, you'll probably head west on Mulholland Drive, descend Coldwater Canyon Drive, then double back on Sunset Boulevard. You'll see the big D (from the old Disneyland sign) in John Stamos' yard; the irreverent signs that the late Carrie Fisher hung on her driveway gate; the iron gates of  the Holmby Hills estate where Michael Jackson died in 2009.My particular tour in August included a fender-bender with a Mercedes on Sunset -- you can't get any more up close and personal with L.A. wealth than that. Be glad that your trip probably won't include that extra feature.  Where: Most tours begin at the TCL Chinese Theater (a.k.a. Grauman's), 6925 Hollywood Blvd. in Hollywood, 8 miles northwest of downtown L.A.How much: For the two-hour homes-of-the-stars tour beginning at the  Chinese Theater, adults pay $45; children ages 3-11 pay $35. For pickup at your hotel, rates go up by $10-$15. Tours leave every half hour from 9:30 a.m. to sundown. Info: Starline Tours  Image","dateModified":"2018-01-25T00:57:45.642Z","datePublished":"2017-09-04T13:00:00.000Z","headline":"Chase celebrities on the original tour of the stars’ homes in L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/b4ccf36/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffe%2F44%2F9fd76c7749a7dbbce07bbfe0bfe2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#chase-celebrities-on-the-original-tour-of-the-stars-homes-in-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There must be thousands of California Mexican restaurants where mariachi musicians roam the tables. But only at La Fonda are they in charge.What: From 1969 until 2007, La Fonda served as headquarters to Nati Cano and Los Camperos, an esteemed mariachi group that collaborated on Linda Ronstadt's 1987 album \"Canciones de mi Padre.\"  Then the restaurant closed. And Cano died.But in 2016 the restaurant reopened in its original location -- a two-level Spanish Colonial space on Wilshire Boulevard near MacArthur Park -- offering dinner shows directed by longtime Campero Jesus \"Chuy\" Guzman. The musicians (who won a 2008 Grammy for Mexican regional music) do two hourlong shows nightly, Thursday through Sunday. ImageOn the night I visited, the food was O.K., but the performance was compelling: four violins, two horns, two guitars, one harp and more bravura vocals and harmonies than you could shake a vihuela at. High energy, high volume, and plenty of  those happy yelps that players and listeners emit when the music goes really right -- gritos.  Experts seem to agree that this music goes back to the state of Jalisco in the 19th century, but beyond that, arguments start. Where: 2501 Wilshire Blvd., L.A., about a mile northwest of downtown L.A.How much: There's no charge for the show, but you have to order dinner. Entrees are in the $23-$28 range.Info: La Fonda de Los Camperos","dateModified":"2018-01-25T00:58:33.108Z","datePublished":"2017-09-03T13:00:00.000Z","headline":"Let loose a yelp with the celebrated mariachis of L.A.'s La Fonda de Los Camperos","image":"https://ca-times.brightspotcdn.com/dims4/default/fc28c87/2147483647/strip/true/crop/798x449+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fdc%2Fa9%2F346c4d08b4a987dc48ef3d310bcf%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#let-loose-a-yelp-with-the-celebrated-mariachis-of-l-a-s-la-fonda-de-los-camperos"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You’ll find Longfellow's forest primeval in the quivering aspen of the Eastern Sierra. The June Lake Loop passes mountain lakes, granite bluffs and trees so golden they look to be on fire.What: If you need a dose of fall color, and a hike or kayak trip, it’s tough to beat this uncrowded stretch of highway five hours from Los Angeles. ImageExpect a small slice of Switzerland, with the colors from the mountains and lakes adding to the palette. Great tunnels of aspen ring the lakes.The perfect fall Saturday: Start with breakfast at the Tiger Bar & Grill in the middle of the tiny Alpine town of June Lake, then follow the June Lake Loop along Highway 158 for 15 miles, stopping for photos along the way.While you’re out, toss a line, for the trout are usually feeding in September and October in preparation for the long winter. Or rent a kayak or a pontoon boat. Hiking is extraordinary this time of year.Finish by mid-afternoon, and head to the Double Eagle Resort & Spa for a massage or a swim in the indoor-pool (day rates available). Peak times for viewing fall colors run from late September through mid-October. A couple of weeks either way also provides plenty of pop.Where: The June Lake Loop is 322 miles, about 5.5 hours, from Los Angeles in Mono County. Take Highway 395 north from Mammoth Lakes, then Highway 158 to June Lake.  How much: There is no fee to drive the loop.Info: June Lake Loop, (760) 648-4651 Image","dateModified":"2018-01-25T01:01:10.471Z","datePublished":"2017-09-02T13:00:00.000Z","headline":"See the Sierra light up for fall by taking the June Lake Loop","image":"https://ca-times.brightspotcdn.com/dims4/default/0ec9106/2147483647/strip/true/crop/800x450+0+49/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff9%2F4a%2F8bf61a7d3699e2282b61f1b23f47%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-the-sierra-light-up-for-fall-by-taking-the-june-lake-loop"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's the shortest, steepest train trip you'll ever take.What: Angels Flight is a railroad in downtown Los Angeles with two orange cars and a 298-foot route. The cars climb at a 33% grade (steeper than Lombard Street in San Francisco) from the bottom of Bunker Hill to the top. And the railway dates to 1901, when Bunker Hill was a neighborhood of Victorian houses, not skyscrapers. ImageOver the last 116 years, the railway has failed at least twice, moved once, spent years out of commission, yet somehow always reopened -- most recently on Aug. 31, 2017, drawing healthy crowds despite beastly heat. Now it's well positioned to capitalize on the surging popularity of the Grand Central Market just across Hill Street, not to mention the urban views from the uphill end, next to the fountains of California Plaza.Where: 350 S. Grand Ave., downtown L.A.. How much: $1 each way, 50 cents if you have a Metro card.Info: Angels Flight","dateModified":"2018-01-25T00:49:25.911Z","datePublished":"2017-09-01T17:46:00.000Z","headline":"Board the Angels Flight railway for a short, steep trip through downtown L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/48ad1b7/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0d%2Fdc%2F3c6bc7277260636b91896fe153dc%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#board-the-angels-flight-railway-for-a-short-steep-trip-through-downtown-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The palm-shaded, Paramount-adjacent Hollywood Forever Cemetery combines film screenings and other cagey programming with a long roster of show-business gravesites.What: Cecil B. DeMille, Judy Garland,  Jayne Mansfield, Johnny Ramone and Rudolph Valentino repose here and so can you, on a more temporary basis. On selected weekend nights every summer, Cinespia screens cult and classic movies on the Fairbanks Lawn, a grave-free corner of the 62-acre cemetery. ImageAudiences spread blankets, picnic, buy popcorn and candy and groove to a pre-movie DJ. (Before the Aug. 26 showing of \"Ghost World\" (2001), director Terry Zwigoff and actors Thora Birch and Illeana Douglas turned up to offer greetings.)The 2017 Cinespia season, which began May 13 with \"Chinatown,\" winds up with \"Sunset Boulevard\" (Sept. 3), \"Coming to America\" (Sept. 9) and Baz Luhrmann's  \"Romeo and Juliet\" (Sept. 16). Hollywood Forever also hosts a popular Dia de Los Muertos celebration in late October and uses its Masonic Lodge as a year-round concert venue. By day, the cemetery is open to visitors.Where: 6000 Santa Monica Blvd., L.A., 6 miles northwest of downtown L.A.How much: Daytime admission is free. Movie tickets are typically $16 and on-site parking for the movies is $15.Info: Hollywood Forever, Cinespia","dateModified":"2018-01-25T00:51:18.595Z","datePublished":"2017-08-31T13:00:00.000Z","headline":"Catch a movie beneath the stars, and above them, at the hippest cemetery in Hollywood","image":"https://ca-times.brightspotcdn.com/dims4/default/64c6d22/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fce%2Ff2%2F36ecec70c9cbcb5daacc9004a6b5%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#catch-a-movie-beneath-the-stars-and-above-them-at-the-hippest-cemetery-in-hollywood"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image Why: One of the darkest eras in U.S. history stands as a potent reminder that daylight will come again.What: A $15-million redesign in 2016 brought more than five dozen new exhibits to the 9-acre Richard Nixon Presidential Library & Museum, presenting a fuller picture of the man who won election in 1968, negotiated U.S. withdrawal from Vietnam, established the Environmental Protection Agency, opened China to the Western world, then became the only U.S. president to resign.Visitors now can eavesdrop on White House recordings that round out the portrait of Richard Nixon (1913-1994) as a human being. In a 1973 phone call, daughter Julie asks her father whether they can dine at Trader Vic’s and he says yes but that she should also check with Mommy and sister Tricia. Julie Nixon Eisenhower would have been 24 at the time.The Watergate exhibits (widely criticized for pro-Nixon bias before the National Archives and Records Administration took over the library in 2007) remind us how slowly the wheels of justice turn: The first of two-break-ins at Washington’s Watergate complex occurred in May 1972; Nixon resigned effective Aug. 9, 1974. In a farewell speech to his staff, Nixon said, “Only if you have been in the deepest valley can you ever know how magnificent it is to be on the highest mountain
