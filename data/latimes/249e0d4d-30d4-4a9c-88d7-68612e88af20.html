ine":"Count rainbow flags in The Castro, San Francisco’s LGBTQ HQ","image":"https://ca-times.brightspotcdn.com/dims4/default/c932390/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F97%2F1b%2Fa9f2f53f3bdcbbab615c5007b4cc%2Fla-trb-castro-district-san-francisco-20161212","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#count-rainbow-flags-in-the-castro-san-franciscos-lgbtq-hq"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The desert is hot. You are thirsty. And you have a sweet tooth.What: Indio's Shields Date Garden has been growing dates and making shakes since Floyd and Bess Shields showed up in 1924. Park near the vast orchard of swaying palms, order your shake at the fountain or the cafe, and don't miss the slide show on the \"romance and sex life of the date,\" narrated by the late Floyd Shields himself.(If Indio is too far out of your way, the date shakes at Hadley's in Morongo, right on your way between Palm Springs and Los Angeles, are tasty too. But be warned that Hadley's has relocated from its quaint old headquarters to a neighboring modern building with far less character.)Where: 80-225 U.S. 111, Indio, Riverside County, 129 miles east of downtown L.A.How much: $4.75 for Shields' signature date shake, made from date crystals, vanilla ice cream and milk.Info: Shields Date Garden","dateModified":"2018-01-25T00:56:59.416Z","datePublished":"2017-01-30T14:00:00.000Z","headline":"Taste the dates, see the palms and learn about sex at Shields Date Garden in Indio","image":"https://ca-times.brightspotcdn.com/dims4/default/1869af1/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F46%2F3b%2F4b66ff864509701e0bba3dcad05c%2F16x9","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#taste-the-dates-see-the-palms-and-learn-about-sex-at-shields-date-garden-in-indio"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: To see where freeways in the western U.S. were born, and how far they’ve come.What: Covering a little more than eight miles between downtown Los Angeles and Pasadena, the Arroyo Seco Parkway -- a.k.a. the Pasadena Freeway, a.k.a. State Route 110 -- was the first freeway in the western U.S.  It was completed in 1940, then extended here and there to join up with other, newer freeways.If you have never driven it, brace yourself for short on-ramps, stop signs on off-ramps; narrow lanes; ever-so-slightly-banked turns; and scant shoulders. Ten minutes on this freeway is guaranteed to deepen your appreciation for every one that's been built since.Where: Between Glenarm Street in Pasadena and U.S. 101 in downtown Los Angeles.How much: The cost of gas. And body work, if the lanes prove too narrow for you. Info: Arroyo Seco Foundation","dateModified":"2018-01-25T00:59:49.382Z","datePublished":"2017-01-29T14:00:00.000Z","headline":"Dare to drive California’s first freeway from L.A. to Pasadena","image":"https://ca-times.brightspotcdn.com/dims4/default/9abb148/2147483647/strip/true/crop/800x450+0+72/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F4b%2Fb4%2Ffb3abb82352ba2a6d37eeb4f9160%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dare-to-drive-californias-first-freeway-from-l-a-to-pasadena"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This might be the most-visited of California's missions, and it's surely among the most scenic, with ruins and gardens. It even has a handy Amtrak station.What: About the time George Washington and his East Coast friends were declaring independence from the British, Franciscan missionaries Junípero Serra (now St. Junípero) and Fermín Lasuén were founding and refounding this mission on behalf of the Catholic Church and Spain. Since then it has been assaulted by earthquakes (including a rough one in 1812), adopted by migrating swallows (which inspired a pop song in the 1940s, but they don't come around as much anymore) and embraced by tourists.The historic structures and gardens make an easy day trip by train from San Diego, Santa Barbara or any place in between. And the adjacent Los Rios District (\"oldest neighborhood in California\") includes the Zoomars Petting Zoo and the Ramos House Cafe, which does weekend brunches on its sun-dappled patio.But the mission is the main attraction. Mass is celebrated daily. Its agricultural operation may have included California's first winery. Its Serra Chapel is the only church in California where Serra is known to have celebrated Mass. And the nonprofit organization that runs the mission is still trying to lure those swallows back.Where: 26801 Ortega Highway, San Juan Capistrano, Orange County, 63 miles southeast of downtown L.A.How much: Adult general admission, $9; children (ages 4-11), $6.Info: Mission San Juan Capistrano","dateModified":"2018-01-25T01:03:19.812Z","datePublished":"2017-01-28T14:00:00.000Z","headline":"Hunt for swallows at Mission San Juan Capistrano","image":"https://ca-times.brightspotcdn.com/dims4/default/ff108e0/2147483647/strip/true/crop/800x450+0+22/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff8%2F9e%2F3b567b2813df5aadb48188a8186e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hunt-for-swallows-at-mission-san-juan-capistrano"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Per capita, this must be California's metal beast capitalWhat: Sleepy little Borrego Springs and the surrounding Anza Borrego desert back country of San Diego County will never match the high modernist style of Palm Springs. But Palm Springs will never match Borrego's beasts.Dinosaurs. Dragons. Mammoths, sloths and horses. A scorpion and grasshopper, staring each other down like gunfighters on Main Street. About 150 are scattered around the town, many of them visible from Borrego Springs Road, all made of metal by sculptor Ricardo Breceda.He and these works have an unusual story, and the works can make this desert landscape seem more like a terrain of dreams ... and nightmares. (The shapes look especially ominous as silhouettes at sunset.)You can get some sculpture locations from the free Village Guide available at the Anza-Borrego Desert Nature Center, a block west of Christmas Circle, the roundabout at the center of town. (There's also a fancier laminated map for $9.95.) There's also hiking and dirt-road-driving at Anza-Borrego Desert State Park  (covering 640,000 acres of badlands, slot canyons, view spots such as Fonts Point and the occasional palm oasis). And there's historic lodging at the Casa del Zorro, a 42-acre resort that dates to 1937,  Where: Anza Borrego Desert Nature Center, 652 Palm Canyon Drive, Borrego Springs, San Diego County, 150 miles southeast of downtown L.A.How much: Free. Or $9.95, if you want the laminated map.Info: Anza-Borrego Desert Natural History Assn.","dateModified":"2018-01-25T00:53:31.188Z","datePublished":"2017-01-27T14:00:00.000Z","headline":"Chase dinosaurs in Borrego Springs","image":"https://ca-times.brightspotcdn.com/dims4/default/ea7416a/2147483647/strip/true/crop/800x450+0+35/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffa%2F78%2F817901dbfc131a6071f8e9df2607%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#chase-dinosaurs-in-borrego-springs"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: These rocks are stars.What: Joshua Tree National Park is famed for its namesake succulents, which raise their arms like beseeching biblical figures. But its granite is just as special. The park's Hidden Valley and Wonderland of Rocks draw climbers, boulderers, desert campers and geology geeks from all over. (This is where the Mojave and Colorado deserts collide.) Prime stargazing, too.   Where: Joshua Tree National Park, San Bernardino County, 132 miles east of downtown L.A.How much: Seven-day admission for one vehicle, $20. Or get an annual pass for $30.Info: Joshua Tree National Park","dateModified":"2018-01-25T00:48:51.598Z","datePublished":"2017-01-26T14:00:00.000Z","headline":"Climb a boulder in Joshua Tree","image":"https://ca-times.brightspotcdn.com/dims4/default/dd1369e/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb8%2F8a%2F9356bcd3e270ab396432c7b5a0c9%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#climb-a-boulder-in-joshua-tree"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is a watering hotel that feels as though it sprouted straight from the hot, dry desert sand.What: Pappy and Harriet don't live here anymore. But there's no desert roadhouse that can beat Pappy & Harriet's in Pioneertown for true grit and live music. (Also lunch and dinner.) The joint, north of Yucca Valley, was built as a movie-set cantina in 1946 and has operated under its current name since 1982, but it feels at least as old as Willie Nelson's wrinkles.It usually has bands (without cover charge) Thursday through Sunday nights -- usually local performers, sometimes national ones, and for one night in October 2016, Paul McCartney. All meat and fish is cooked on an outdoor mesquite grill. It's usually closed Tuesdays and Wednesdays.Be sure to nose around the rest of Pioneertown, all of which was built as a movie set. Since then it's been edging its way back toward becoming a true Western town, with a motel. For extra credit, sound bath at the Integratron in Landers.Where: 53688 Pioneertown Road, Pioneertown, San Bernardino County, 124 miles east of downtown L.A.How much: A burger costs $10. Menu is Tex-Mex with plenty of steaks.Info: Pappy & Harriet's","dateModified":"2018-01-25T00:56:02.813Z","datePublished":"2017-01-25T14:00:00.000Z","headline":"Wet your whistle in an unrivaled desert roadhouse in Pioneertown","image":"https://ca-times.brightspotcdn.com/dims4/default/80c69e5/2147483647/strip/true/crop/828x466+0+392/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F34%2Fef%2Fa58e3734310d9abf6031750593af%2F1250","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#wet-your-whistle-in-an-unrivaled-desert-roadhouse-in-pioneertown"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Most of California's palm trees are imported species. On this hike, you see the real thing.What: Palm Canyon, one of several Coachella Valley canyons owned by the Agua Caliente Band of Cahuilla Indians and open to admission-paying hikers, is a desert classic. You quickly descend into a shady, boulder-strewn fold in the desert hills where the dominant life form is Washingtonia filifera (the California fan palm).The canyon is about 15 miles long, but the main Palm Canyon Trail is a 3-mile loop. First It takes you up the canyon along the creek bed. Then it takes you back on a high ridge, with wide, dry views. The hike takes about 90 minutes.For more advice, find a ranger. (Tribal junior ranger Raven Longbow once told me: \"I look at this place like a cathedral.\") If you time it right, you can join a ranger-led hike. Either way, don't start without a good map and plenty of water. And keep an eye out for rattlesnakes.For more hikes nearby (many of which are also open to equestrians), check out Andreas and Murray canyons and Tahquitz Canyon, a 2-mile loop trail that includes a seasonal waterfall.Where: The southern terminus of South Palm Canyon Drive, Palm Springs, Riverside County, 113 miles east of downtown L.A.How much: Adult admission, $9. children (ages 6-12), $5.Info: Indian Canyons","dateModified":"2018-01-25T01:00:08.026Z","datePublished":"2017-01-24T14:00:00.000Z","headline":"Hike up a canyon of true California palms at Palm Canyon in Coachella Valley","image":"https://ca-times.brightspotcdn.com/dims4/default/c0de488/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9e%2F2e%2F772f01fbacfddbc11c08c4bad7eb%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hike-up-a-canyon-of-true-california-palms-at-palm-canyon-in-coachella-valley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Mammoth Mountain is the closest alps to L.A., a jagged Alpine wonderland with incredible views, challenging bowls and chutes, but so spread out that less-skilled skiers will think they landed in paradise as well.What: Some of the most challenging terrain in the nation can be found off of the Gondola, all double-black diamonds, is some of the most challenging in the nation. For intermediate skiers and boarders, Road Runner offers a creamy three-mile ride all the way back to Main Lodge, the resort’s vortex.  What to watch for? Views of the Minaret Range, jutting like steeples in the distance. Afterwards, grab some grub at Petra's, a local favorite. But make reservations. Also, check out the burgers and ribs at Burgers Restaurant, one of the best values in town.Where: Mammoth Lakes, Calif.,320 miles north of downtown L.A., in Mono County.How much: Lift tickets start at about $100, but prices rise and fall according to time of the year.Info: Mammoth Mountain","dateModified":"2018-01-25T00:52:39.474Z","datePublished":"2017-01-23T14:00:00.000Z","headline":"Ski the Sierra, see the world from Mammoth","image":"https://ca-times.brightspotcdn.com/dims4/default/b39d0e0/2147483647/strip/true/crop/1365x768+0+640/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd6%2Fe2%2F9e892671e5854b487aab477d233f%2Fla-mammoth-20161219","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ski-the-sierra-see-the-world-from-mammoth"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because California was selling fantasies long before Hollywood got startedWhat: Old Town San Diego, one of the busiest state parks in California, was the heart of the city when Mexico ruled California from the 1820s through the 1840s. Now the park and neighboring streets are home to folkloric dancers, costumed docents, rebuilt landmarks, stylish shops, galleries, restaurants, bars, a boutique hotel -- far more commercial vitality than is found in your typical state historic park. Drink it all in (including one of those enormous margaritas at the courtyard restaurant Casa de Reyes, if you dare).And don't miss the Casa de Estudillo. This adobe built in 1827 has been restored as a landmark. But it' has a second story, too: For decades, beginning in the 1880s, local promoters billed the house as \"Ramona's Marriage Place,\" capitalizing on the title character's epic wedding in Helen Hunt Jackson's 1884 novel \"Ramona.\"That book not only bathed those old days in nostalgia, but it also wooed legions of turn-of-the-century tourists by rail to California, and helped launch Anglo California's ongoing love affair with Spanish Colonial style.Never mind that \"Ramona\" was a work of fiction or that its author may never have seen the Casa de Estudillo. Tourists ate it up for decades, and their zeal made Old Town a lively destination. Even now, nostalgia for the old ranchos lives on. But with the state parks people in charge of the house, Ramona's wedding is off.  Where: 4002 Wallace St., San Diego city and county, 121 miles southeast of downtown L.A.How much: Free. Until the margaritas start flowing. Info: Old Town State Historic Park ","dateModified":"2018-01-25T00:52:22.556Z","datePublished":"2017-01-22T14:00:00.000Z","headline":"Celebrate the best wedding that never happened in San Diego","image":"https://ca-times.brightspotcdn.com/dims4/default/3b87e20/2147483647/strip/true/crop/2048x1152+0+287/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F36%2F0f%2Fe1a12d43d543d3a65711e2d004a9%2Fla-trb-daily-detour-offbeat-travel-photo-20130-396","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#celebrate-the-best-wedding-that-never-happened-in-san-diego"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's a one-stop lesson in desert living, midcentury design and the rise and fall of TV Guide.What: Sunnylands -- sleek, private and vast -- was the Rancho Mirage winter playground of Walter and Leonore Annenberg, whose wealth came from TV Guide, the Philadelphia Inquirer and many other publications. They were philanthropists and socialites on a global scale. Walter served as an ambassador for Richard Nixon, and Leonore oversaw protocol for Ronald Reagan. Hoping to create a Camp David West, they commissioned architect A. Quincy Jones and built the estate on 200 acres in the Coachella Valley in 1966.In 2012, after their deaths, the Annenberg Foundation opened parts of Sunnylands to public visits.From the spare, cool rooms, bold hues and glass walls to the succulent gardens, the home and its midcentury design are almost mesmerizing. If Hearst Castle is yin, this is yang. And there's a cafe on site, so you can have a light lunch on the patio and imagine you're a head of state, a captain of industry, or Frank Sinatra on the brink of his fourth marriage. (Sinatra and Barbara Marx wed in 1976 at Sunnylands.)In fact, heads of state still meet often at the Sunnylands Retreat. President Obama hosted 10 Southeast Asian heads of state for a single conference in February 2016. But four days a week, the rest of us usually get to share the lair, or at least 9 acres of it.A visitor center and the gardens are open Thursday through Sunday, no reservations required. Expect crowds if you come during Modernism Week, the valley's annual salute to midcentury design. (In 2017, it's Feb. 16-26.)  As for the Annenbergs' old empire, plenty has changed. They sold TV Guide to Rupert Murdoch's News Corp. for about $3 billion in 1988. Then came the Internet. The magazine has been sold several times since. Between 1980 and 2015, circulation dropped from nearly 20 million to 1.8 million.Where: 37977 Bob Hope Drive., Rancho Mirage, 117 miles east of downtown L.A.How much:  Beyond the visitor center and 9 acres of gardens, you can book a 90-minute tour of the Sunnylands home (no children under 10 allowed) for $45. (Wheelchairs are fine, with advance notice.) A separate grounds tour costs $20, and there's a guided bird tour November through April for $35.Info: Sunnylands Center  ","dateModified":"2018-01-25T00:47:56.129Z","datePublished":"2017-01-21T14:00:00.000Z","headline":"Lounge like a midcentury mogul at Sunnylands in Rancho Mirage","image":"https://ca-times.brightspotcdn.com/dims4/default/27dc39c/2147483647/strip/true/crop/630x354+0+33/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6c%2F4f%2Ff4392c2990ce16625ae59b86c335%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#lounge-like-a-midcentury-mogul-at-sunnylands-in-rancho-mirage"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Log lodge, lakeside locale, stone fireplace, long history. What: Tamarack Lodge was built in 1924 and feels that way. It's a lakefront log cabin with a 10-table gourmet restaurant (The Lakefront), 11 guest rooms and about three-dozen guest cabins scattered nearby.One of the oldest continuously operated lodges in Mammoth Lakes, it serves as cross-country skiing headquarters for the area. And after a day of downhill skiing or snowboarding (Mammoth Mountain is a mile away), the restaurant makes a great change of pace from the louder nightlife in the village, 2 1/2  miles away. Big stone fireplace. Knotty pine paneling. In summer, there's fishing and kayaking on Twin Lakes.Where: 163 Twin Lakes Road, Mammoth Lakes, Mono County, 318 miles north of downtown L.A.How much: For a dinner of angus bistro steak, $37. For lodge rooms with private bath, winter rates usually run $139 per night and up, plus a $20 resort fee.Info: Tamarack Lodge ","dateModified":"2018-01-25T00:58:20.280Z","datePublished":"2017-01-20T14:00:00.000Z","headline":"Warm up in Tamarack Lodge at Mammoth","image":"https://ca-times.brightspotcdn.com/dims4/default/047607d/2147483647/strip/true/crop/799x449+0+38/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fff%2Fb4%2Fa2f8e6336acd7854a7b47bf1f24b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#warm-up-in-tamarack-lodge-at-mammoth"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Where else are you going to travel from the baking desert floor to a snowy mountaintop in 10 minutes?What: Plenty of crazy schemes have been hatched in the blast-furnace heat of the Coachella Valley, yet somehow this one came true. Back in 1935, a man named Francis Crocker proposed a tram ride to connect the Coachella Valley desert floor to the upper slopes of Mt. San Jacinto. Twenty-eight years later, the Palm Springs Aerial Tramway opened.You start at Valley Station, elevation 2,643 feet, having made sure that there's snow up high. You hop on a gondola (they rotate as they climb) and hop off at the Mountain Station (elevation 8,516 feet). There are a couple of restaurants at the top (Peaks is fancy, Pines is a cafeteria), but what you really want to do is romp in the snow.Once there's a good amount on the ground, the Mountain Station-adjacent Adventure Center will open, renting snowshoes and cross-country skis.Where: 1 Tram Way, Palm Springs, Riverside County, 116 miles east of downtown L.A.How much: Adult fare, $25.95; children (ages 3-12), $16.95; Also, parking costs $5 per car.Info: Palm Springs Aerial Tramway ","dateModified":"2018-01-25T00:58:40.502Z","datePublished":"2017-01-19T14:00:00.000Z","headline":"Take a 10-minute tram ride from Palm Springs’ desert heat to a snowy mountaintop","image":"https://ca-times.brightspotcdn.com/dims4/default/d3f2952/2147483647/strip/true/crop/800x450+0+5/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Feb%2Fc1%2F63e98604c5a55bee41b1341ad081%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#take-a-10-minute-tram-ride-from-palm-springs-desert-heat-to-a-snowy-mountaintop"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Pasadena's Gamble House, open for tours Thursdays-Sundays, might be the ultimate California Craftsman house. ImageWhat: Check out the leaded glass of the front door (it forms an oak tree), the detailed woodwork at the interior stairs, the dim, becalming feel of its two-story layout.The Gamble House, designed by brothers Charles and Henry Greene (whose story is also told at the Huntington museum in nearby San Marino),  was built in 1908 for members of one of the families behind Procter & Gamble. Nowadays the city of Pasadena owns it and USC manages it. In fact, USC uses architecture students as live-in caretakers.Where: 4 Westmoreland Place, Pasadena, Los Angeles County, 10 miles northeast of downtown L.A.How much: Hourlong guided tours cost $15 per adult.Info: The Gamble House ","dateModified":"2018-01-25T00:53:06.472Z","datePublished":"2017-01-18T14:00:00.000Z","headline":"Inspect the woodwork in a spellbinding Pasadena Craftsman house","image":"https://ca-times.brightspotcdn.com/dims4/default/92ec0eb/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F61%2F3b%2Ff252a5f5d378655ac9473efabb17%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#inspect-the-woodwork-in-a-spellbinding-pasadena-craftsman-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: No man or woman has shaped California more profoundly than Junípero Serra, now St. Junípero.What: The pioneering padre who founded the first nine of California's 21 missions in the 18th century and won sainthood in 2015 is buried at the Carmel Mission, which is officially known as San Carlos Borromeo de Carmel Mission.Walk the basilica, museums and courtyard, still home to an active parish. Check out the reconstruction of the cell where Serra is said to have died in 1784. Pay respects at his cenotaph. Pay further respects in the mission's Indian Cemetery.  Where: Carmel Mission, 3080 Rio Road, Carmel, 323 miles northwest of downtown L.A.How much: Adult admission, $6.50; children (ages 7-17), $2.Info: Carmel Mission","dateModified":"2018-01-25T00:56:35.602Z","datePublished":"2017-01-17T14:00:00.000Z","headline":"Ponder sainthood at St. Junípero’s grave at the Carmel mission","image":"https://ca-times.brightspotcdn.com/dims4/default/e850eab/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F43%2F65%2Fca4dd8ad4ab4ead6f3deb538af65%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ponder-sainthood-at-st-juniperos-grave-at-the-carmel-mission"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: For a small museum, the Norton Simon packs in a lot of great art, including a bunch of Impressionists and the Mexican master Diego Rivera.What: The Norton Simon Museum's European and Asian collections usually get most of the attention, especially the Impressionists. But don't overlook Rivera's \"The Flower Vendor,\" an iconic 1941 oil painting of a girl with her arms around a big batch of lilies. (Actor Cary Grant gave it to the museum in 1980.)Get a good look at the girl and her lilies, then head outside to the sculpture garden, where the lilies are real. In fact, the plantings and reflecting pool have been designed to echo France's Giverny gardens that inspired many of Claude Monet's works.Where: 411 W. Colorado Blvd., PasadenaHow much: Adult admission, $12. Children (18 and under) are free.Info: Norton Simon Museum","dateModified":"2018-01-25T00:58:00.445Z","datePublished":"2017-01-16T14:00:00.000Z","headline":"Count lilies at Pasadena’s Norton Simon Museum, inside and out","image":"https://ca-times.brightspotcdn.com/dims4/default/3499300/2147483647/strip/true/crop/796x448+0+176/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F47%2F3a%2F3336009d31f929d0c9b140578566%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#count-lilies-at-pasadenas-norton-simon-museum-inside-and-out"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because outside of \"Lawrence of Arabia,\" you don't see scenery like this too often.What: The Mesquite Flat Sand Dunes are the place to be for sunrise in Death Valley. If you camp or sleep at the hotel at Stovepipe Wells, you can get up just before dawn, rush out, scramble up a dune and watch the world come to life. Where: Off California Highway 190, 2 miles east of Stovepipe Wells, Death Valley National Park, Inyo County, 250 miles northeast of downtown L.A.How much: Park entry is $25 per car for seven days.Info: Death Valley National Park","dateModified":"2018-01-25T00:55:12.549Z","datePublished":"2017-01-15T14:00:00.000Z","headline":"Greet dawn on a dune in Death Valley National Park","image":"https://ca-times.brightspotcdn.com/dims4/default/a39dd38/2147483647/strip/true/crop/800x450+0+43/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F62%2F65%2Fd2fcdbe2ec0a8bab391a9e30c94a%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#greet-dawn-on-a-dune-in-death-valley-national-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because this is the damp, wooden heart of the California Riviera.What: Stearns Wharf dates back to the 1870s and gives you a wide view of prosperous Santa Barbara. The palm-shaded homes of the rich and famous climb the hills. The college students scuffle among the bars on State Street. The gulls wheel overhead. And you stand over the ocean, choosing among various restaurants, shops and others.The wharf includes Madame Rosinka (a palm reader whose business license is said to date to 1951) and the Santa Barbara Museum of Natural History Sea Center, which includes many hands-on exhibits, among them a \"shark touch tank.\"Where: 217 Stearns Wharf, Santa Barbara city and county, 95 miles northwest of downtown L.A.How much: Free, at least until the palmistry begins.  Info: Stearns Wharf  ","dateModified":"2018-01-25T00:59:36.256Z","datePublished":"2017-01-14T14:00:00.000Z","headline":"Inspect palms from Santa Barbara’s Stearns Wharf","image":"https://ca-times.brightspotcdn.com/dims4/default/c7dfbbd/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa9%2F9f%2Fc6b21bbb856c36b0c29595740cc2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#inspect-palms-from-santa-barbaras-stearns-wharf"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is probably the best-known body-surfing beach in the U.S.What: The Wedge awaits at the east end of Newport Beach's Balboa Peninsula. If you're bold, hop in. If you're prudent, sit back a while first and watch the carnage.The Wedge's abrupt break produces powerful waves that close out quickly, sometimes enriching body surfers' lives, sometimes standing them on their heads. Also, the backwash between waves is unusually strong.For a little historical perspective, you can find the Wedge in the 1964 surf movie \"Endless Summer.\" And there's a splendidly twangy 1963 instrumental called \"The Wedge,\" by Dick Dale, king of the surf guitar.Since the early 1990s, board surfers have been banned during peak hours from May through October.Where: East end, Balboa Peninsula, Newport Beach, Orange County.How much: Free.Info: Visit Newport Beach  ","dateModified":"2018-01-25T00:49:12.626Z","datePublished":"2017-01-13T14:00:00.000Z","headline":"Catch a wave at the Wedge in Newport Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/b809dca/2147483647/strip/true/crop/799x449+0+15/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F87%2F87%2F37672e2cda2ab750a2f4a314aada%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#catch-a-wave-at-the-wedge-in-newport-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The last time a Californian was allowed to run the country, it was this man.What: Perched on the blond hills of Simi Valley, the Ronald Reagan Presidential Library & Museum teems with White House artifacts and reminders of the 1980s, from the late president's plane to a batch of notecards bearing his small, backward-leaning handwriting. (He collected anecdotes for speech-making.) ImageOf course, you'll want to board the plane (which carried seven presidents from 1973 to 2001), check out the inside and capitalize on the photo op at the door. Be sure to notice the big chunk of the Berlin Wall outside. The library includes many video and audio features -- fitting, for a storied communicator.Reagan served as California's governor from 1967 to 1975 and U.S. president from 1981 to 1989. He died in 2004. He and Nancy Reagan, who died in early 2016, are buried at a memorial site on the grounds.Where: 40 Presidential Drive, Simi Valley, Ventura County, 53 miles northwest of downtown L.A.How much: Adult admission, $21.Info: Ronald Reagan Presidential Library & Museum","dateModified":"2018-01-25T00:56:32.725Z","datePublished":"2017-01-12T14:00:00.000Z","headline":"Wave like POTUS from Air Force One at the Reagan Library","image":"https://ca-times.brightspotcdn.com/dims4/default/e9f5203/2147483647/strip/true/crop/756x425+22+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Faf%2F76%2F768adc1689f0c1b68c5b16a906e0%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#wave-like-potus-from-air-force-one-at-the-reagan-library"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: He's a 49-foot-tall lumberjack, and he has a wisecrack ready for your kid.What: Call him the kitsch king of Klamath or maybe, given his girth and ax, you should just call him Mr. Bunyan. About 36 miles shy of the Oregon border stands this Paul Bunyan, towering 49 feet, 2 inches above U.S. 101, flanked by Babe, his faithful blue ox.Holler up a question during open hours and he'll give you a live answer, and maybe a wink and a wave, perhaps an account of his regular Friday night poker game with Bigfoot. (Ira Glass of \"This American Life\" interviewed him in 2013, with startling results.) Bunyan is the roadside attraction that draws many a family into Trees of Mystery, a redwood theme park that dates to 1946. (If you want to keep the talking-giant illusion intact, don't look too closely at the back of Paul's right shoe.) ImageBut there are many kid-friendly selling points. Your ticket gets you aboard the SkyTrail (a gondola that carries you on an eight-to-10-minute journey above the forest slopes) and grants you entrance to the Forest Experience Trail, Wilderness Trail, the Trail of Tall Trees and the Kingdom of Trees -- a medley of big trees, strangely shaped trees, epic wood carvings and good, clean lumberjack hucksterism.Where: 15500 U.S. 101, Klamath, Del Norte County, 712 miles northwest of downtown L.A.How much: Adult general admission, $16. Children aged 6-12, $8.Info: Trees of Mystery  ","dateModified":"2018-01-25T01:02:36.557Z","datePublished":"2017-01-11T14:00:00.000Z","headline":"Talk to Paul Bunyan amid the Trees of Mystery","image":"https://ca-times.brightspotcdn.com/dims4/default/c261f9c/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F73%2F0a%2F071f3c5c7b0040cf5335f48dad54%2Fla-trb-paul-bunyan-tress-of-mystery-klamath-ca-20161213","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#talk-to-paul-bunyan-amid-the-trees-of-mystery"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The winter months mean whale sightings along the California coast, particularly grays but also featuring orca sightings. About 20,000 to 25,000 Pacific gray whales migrate every year. To the grays, the warm waters off Mexico are a giant nursery; they give birth there before returning north to Alaska to feed.What: The winter gray-whale season starts just after Christmas, peaks in mid-January and runs through April. Sightseeing trips generally last three hours, and depart in mornings or afternoons. First-timers should dress in layers to ward off the chill, wear skid-resistant shoes and bring sunscreen, even on overcast winter days. Morning departures are generally gentler than in the afternoons, when the winds pick up.Where: Piers and harbors across Southern California, including:Harbor Breeze Cruises runs tours out of Long Beach, near the Aquarium of the Pacific, usually at noon and 3 p.m. Adults, $45; children 3-11 $40; under 3 free. (562) 432-4900.Dana Point Harbor, 90 minutes south of L.A., is always a hotspot of whale watching excursions. Captain Dave's Dolphin & Whale Watching Safari, fleet offers a Plexiglas bow that allows passengers to climb down beneath the water's surface for an aquarium view. Info: (949) 488-2828, www.dolphinsafari.com;  Adults: $65; children, ages 1 to 12, $45; infants, up to 12 months, $20In Oxnard, Island Packers, and Channel Islands Sportfishing Center offer whale watching excursions. Island Packers offers 3½ hour trips with morning and afternoon departures from Channel Islands, Oxnard and Ventura harbors. The fare is $38 for adults; $34 for seniors 55 and older, $28 for children (3-12), and free for children 3 and younger.From Dec. 26 through April 30, Channel Islands Sportfishing Center provides half-day whale watching excursions out of Oxnard's Channel Islands Harbor (one every weekday morning, twice daily on weekends). Rates are $50 for adults, $40 for seniors and $30 for children under 12.How much: Group tours start at $12.Info: Cabrillo Marine Aquarium","dateModified":"2018-01-25T00:54:24.458Z","datePublished":"2017-01-10T14:00:00.000Z","headline":"Watch the migrating whales kick up their tails","image":"https://ca-times.brightspotcdn.com/dims4/default/dd6f25c/2147483647/strip/true/crop/800x450+0+48/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F80%2F55%2Ffea6ae37fce25e1322a1a6fc108d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#watch-the-migrating-whales-kick-up-their-tails"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: For a brush with fame and maybe a view of DOOWYLLOH -- those familiar white capital letters from above and behind. What: Legions of tourists make the hike to the Hollywood sign on Mt. Lee (elevation 1,708 feet), but many of them make enemies in Beachwood Canyon, the neighborhood under the sign. Not you.You might even make friends because you won’t stop in the middle of North Beachwood Drive to take photos. And you’ll park legally (which means doing this on a weekday or adding a quarter-mile to your hike) or you'll take a ride-share or a taxi to the starting point.But which starting point? If you want to wind up above the sign's 45-foot-tall letters, looking down through a chain-link fence, one route, often known as the Hollyridge Trail, begins at the end of North Beachwood Drive, by Sunset Ranch. It was about 3 1/2 miles, with an elevation gain of about 900 feet -- but in early 2017, city officials under legal pressure said they would try to reroute hikers away from Sunset Ranch.Info: Hikespeak.comAnother route to the same endpoint is steeper, narrower and shorter: the Wonder View Trail and Aileen Getty Ridge Trail (a round trip of three miles, elevation gain of 875 feet), which begins near Lake Hollywood Drive.And of course there are plenty of other hikes in Griffith Park yielding Hollywood sign views from all sorts of angles. It's free, no permit is required dogs are allowed, but the park is closed to hikers before sunrise and after sunset.By the way, don’t underestimate the equestrian alternative: Instead of hiking, ride a horse from Sunset Ranch at the end of Beachwood Drive (after the road narrows and the pavement stops). There are plenty of sign views here, too. For $95, you can catch sunset and finish up with catered barbecue back at the ranch.Where: The Hollywood sign, above Sunset Ranch, 3400 N. Beachwood Dr., Los Angeles city and county, eight miles northwest of downtown L.A.Info: Hollywood Sign Trust ","dateModified":"2018-01-25T00:58:12.460Z","datePublished":"2017-01-09T14:00:00.000Z","headline":"Hike the Hollywood sign, without annoying the neighbors","image":"https://ca-times.brightspotcdn.com/dims4/default/42b0f29/2147483647/strip/true/crop/800x450+0+36/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2Fad%2F24caa922c13bfe52907012bde045%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hike-the-hollywood-sign-without-annoying-the-neighbors"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There's more than one way to cross America's favorite orange bridge.What: First, rent a bicycle in San Francisco's North Beach or Fisherman's Wharf areas. (There are several rental outfits, including Blazing Saddles and San Francisco Bike Rentals.) Then (following the directions the rental people give you) ride across the Golden Gate Bridge. It's 1.7 miles across the bridge, and there's no toll for cyclists or pedestrians.Pause part way to look up at the 746-foot-tall towers and consider that military leaders once liked the idea of painting the bridge black and yellow. Once across, catch your breath (and maybe order a cool beverage) at the snazzy Cavallo Point Lodge (a former military base that's now a hotel with bar and restaurant) or next door at the grittier Travis Marina Bar of the Presidio Yacht Club. Then head into the terminally quaint town of Sausalito, catch a ferry, cruise back to Fisherman’s Wharf and return your bike. Dress in a lot of layers; it gets windy on that bridge.Where: Golden Gate Bridge, San Francisco city and county, 386 miles northwest of downtown L.A.How much: Bike rentals typically run $30-$38 a day. A one-way Blue & Gold Fleet ferry ride from Sausalito to Pier 41 is $11.50 per adult. Info: Golden Gate Bridge ","dateModified":"2018-01-25T00:53:10.405Z","datePublished":"2017-01-08T14:00:00.000Z","headline":"Pedal across the Golden Gate Bridge, then catch a ferry back","image":"https://ca-times.brightspotcdn.com/dims4/default/ecc73bc/2147483647/strip/true/crop/1395x785+0+608/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2e%2Fbc%2Fa0d3e838289d936b312762cfdda2%2Fla-trb-golden-gate-bridge-san-francisco-20161212","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pedal-across-the-golden-gate-bridge-then-catch-a-ferry-back"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Unless you charter a flight or build a better jetpack, you won't get this view of Santa Monica, the bay and city, any other way.What: The Santa Monica Pier went up in 1909, was largely rebuilt in the 1980s, and added an amusement park, Pacific Park, in the 1990s. Basically, it's the payoff at the end of Route 66. Its high point, about 130 feet up, is the Pacific Wheel, a Ferris wheel that started spinning in 1996.On your way to the wheel, notice the carousel, which you might remember from  the 1973 movie \"The Sting.\" Once you're aloft, take a good look at those bright lights all around you. They were amped up in May 2016. This is billed as the world’s first and perhaps only solar-powered Ferris wheel. Kids taller than 42 inches can ride alone.  Where: 380 Santa Monica Pier, Santa Monica, L.A. County, 16.7 miles west of downtown L.A.How much: $8 a ride.Info: Pacific Park  ","dateModified":"2018-01-25T00:58:20.871Z","datePublished":"2017-01-07T14:00:00.000Z","headline":"See Santa Monica from the sky on a solar-powered Ferris wheel","image":"https://ca-times.brightspotcdn.com/dims4/default/c550144/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6f%2F3d%2Fbeb6ff2b0245c6ec9c69062d5151%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-santa-monica-from-the-sky-on-a-solar-powered-ferris-wheel"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because creatures are more interesting when gnashing their teeth near your fingers. And all the world’s creatures seem to be here.What: For all its global fame, the San Diego Zoo boils down to about 3,700 animals on 100 acres, not unlike some colleges. And like some students, these creatures spend a lot of time asleep. Sadly, you can't order pizza for them. But you can plot your visit to see them eating, when they're livelier. You might even get to feed a critter yourself. On weekends, there’s an 11 a.m. sign-up in the Urban Jungle to feed giraffes (three biscuits for $15); and there’s a wolf-keeper presentation at 11:30 a.m. daily. Check the zoo’s online list of keeper talks and animal encounters list to see what’s up when. Or splurge on an added program. For $109 on top of the usual admission price, you can get in two hours early to see the pandas, which just might be chewing on bamboo. And the Animals in Action program (ages 5 and older) is pricey at an added $109 for an hour, but it usually gives visitors a chance to feed flamingos from a cup.If you're there with kids, give it a whole day. And if you still want more critters, set aside a second day for the San Diego Zoo Safari Park, where about 3,500 animals roam much more widely on 1,800 acres near Escondido, 32 miles north of the zoo. It can get pretty hot and dusty, but where else are you going to get close to cheetah doing a 110-yard dash?Where: San Diego Z00, 2920 Zoo Drive, San Diego city and county, 126 miles southeast of downtown L.A.How much: Adult admission: $54 and up. (This page was updated to reflect prices as of Feb. 27, 2018.) Info: San Diego Zoo ","dateModified":"2018-02-27T23:04:33.294Z","datePublished":"2017-01-06T14:00:00.000Z","headline":"Feed a beast at the San Diego Zoo","image":"https://ca-times.brightspotcdn.com/dims4/default/7b0e107/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F53%2Fc3%2F7c51c25959fb29d58d9d88c70704%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html
