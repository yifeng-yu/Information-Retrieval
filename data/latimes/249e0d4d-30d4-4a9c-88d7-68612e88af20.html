t-honors-john-wooden"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: For certain carnivorous Californians, a visit to this burger chain is like church, but with more calories. At the flagship In-N-Out location just south of the 10 Freeway in the eastern L.A. County suburb of Baldwin Park, of course you can drive through, as most customers do. But you could eat inside, then browse a company store, then (on the north side of the freeway) admire a non-functioning replica of chain’s first burger shack.  What: Harry and Esther Snyder founded the first In-N-Out burger shack in 1948, which puts them among the first to try a drive-through restaurant. Now their granddaughter runs the company.To taste what the fuss is all about, order a “double-double, animal-style”  — two beef patties cooked with mustard, two slices of cheese and a choice of hand-leafed lettuce and tomato, plus pickles, extra spread and grilled onions.It’s the appeal of these burgers and fries (“no heat lamps, freezers or microwaves”) that has fueled the company’s growth to more than 300 outlets. (But unlike its Southern California cousins McDonald’s, Jack in the Box, Taco Bell and Wienerschnitzel, In-N-Out has never expanded beyond the American West.) ImageThough the company’s first home at San Francisquito and Garvey avenues has been leveled, the current restaurant is joined by not only a store (open 10 a.m.-5 p.m., Mondays through Saturdays) but  a regional distribution center, the two-story campus of In-N-Out University and the replica shack, which went up in 2014. (The online store does have wider inventory than the brick-and-mortar one, including socks and surfboards.) Where: 13850 Francisquito Ave., Baldwin Park. The company store is at 13800 Francisquito. The replica shack (free and open for selfies Thursdays through Sundays from 11 a.m. to 2 p.m.) is at 13752 Francisquito. The restaurant is 16 miles east of downtown L.A.How much: Double-double, animal-style, $4.27. Info: In-N-Out Image","dateModified":"2018-01-25T00:54:35.257Z","datePublished":"2017-12-12T14:00:00.000Z","headline":"Drive through In-N-Out Burger’s flagship restaurant in Baldwin Park for a double-double, animal-style","image":"https://ca-times.brightspotcdn.com/dims4/default/f1fc204/2147483647/strip/true/crop/2046x1151+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2b%2F4b%2F3ee3bba372a2bdf1117e2ac60b8c%2Fla-lb-media-csr-2386-20171201-114754","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drive-through-in-n-out-burgers-flagship-restaurant-in-baldwin-park-for-a-double-double-animal-style"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Decorative and delightful, the works that light up our lives at Glendale’s Museum of Neon Art are part art and part science and all fascinating.What: In 2015, the museum moved from downtown Los Angeles, where it had lived since 1981, to Glendale and has been lighting up lives ever since.  ImageFor this you can credit the founder of the feast,  Georges Claude, a Parisian who invented the neon light in about 1910.L.A. became a hotbed of neon-ness, thanks to its desire to be the capital of the next big thing and its desire to look the part, beginning in the Roaring ’20s.The neon at this museum, where exhibits change often enough to encourage repeat visits, is more amusing than unsavory. And as a reminder that nothing lasts forever, Manny, Moe & Jack (the Pep Boys) are not on permanent display, although the museum doesn’t have any plans to move the fellows. ImageThrough  Feb. 11, an exhibit called “She Bends: Women in Neon,” takes you inside a creative funhouse of the art form, some works based on words (Eve de Haan’s pink neon “Love Don’t Pay the Bills”), some on objects (Michie Hongo’s  faces on skateboard remnants).Where: 216 S. Brand Ave, Glendale, about eight miles north of downtown L.A.How much: Museum entrance is $10 for adults ($5 if you live in Glendale), $8 for those 65 and older, and free for those 12 and younger if accompanied by an adult.Info: Museum of Neon Art ","dateModified":"2018-02-15T02:03:24.230Z","datePublished":"2017-12-11T14:00:00.000Z","headline":"Light up your life at the Museum of Neon Art in Glendale","image":"https://ca-times.brightspotcdn.com/dims4/default/878bac8/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1e%2Fcf%2F988832abe8ebf89830ca965eac16%2Fla-lb-media-swimmer-20171130-171300","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#light-up-your-life-at-the-museum-of-neon-art-in-glendale"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Some of the state’s most accomplished farmers rise before dawn on Wednesday mornings and drive as much as 200 miles, just so they can set up and sell at this market. One reason: The Santa Monica Farmers Market draws some of Southern California’s most decorated (and discriminating) chefs. And the market venue happens to be a tomato toss away from the beach, a cucumber roll from the scores of shops and restaurants along the Third Street Promenade.What: About 75 farmers set up stalls along a few blocks of Arizona Avenue, which is closed to vehicles on market mornings. If you’re coming by car, you’ll have to cope with nasty traffic and parking, even at 8:30 a.m., but once you’re afoot, life is good. In late fall, you’ll likely find dates from Mecca, apples from Cuyama, persimmons from Fallbrook, pluots from Kingsbug, oranges from Ojai, mushrooms from La Habra Heights. Consider this a reminder that for all its glitz, California remains an agricultural powerhouse. And even if you’re not going to bite into that persimmon, you’ll feel the sea breeze and hear the banjo player at Arizona and 2nd, or maybe the guitarist a block to the east. ImageThe market was born in 1981, and the stampede of kitchen professionals began soon after. Noting that close relationship between growers and chefs, Saveur magazine in 2016 labeled this “L.A.’s best farmers market.”Still, it’s good to remember that other markets operate on Santa Monica’s Main Street (Sundays) and in the city’s Virginia Avenue Park (Saturdays). If you’re farther east, or you’d like more street musicians and more nonproduce merchants, there’s the Hollywood Farmers Market on Sundays from 8 a.m. to 1 p.m. at Ivar and Selma avenues.Where: The market happens on Wednesdays along Arizona Avenue, Santa Monica, between Ocean Avenue and 4th Street from 8:30 am to 1:30 pm. On Saturdays, a smaller version occupies Arizona Avenue between between 2nd and 4th streets from 8 a.m. to 1 p.m. The corner of Arizona Avenue and 4th Street is 17 miles west of downtown L.A. -- which could take an hour to drive, depending on the hour and day.How much: In late November, organic pitted Medjool dates from Mecca were $9.50 per pound. Granny Smith apples from Cuyama were $3 a pound. Fuyu persimmons from Fallbrook were $3.50 per pound. Valencia oranges from Ojai were $1 per pound.  Info: Santa Monica Farmers Markets Image Image","dateModified":"2018-01-25T01:01:09.462Z","datePublished":"2017-12-10T14:00:00.000Z","headline":"Forage with top chefs at the Santa Monica Farmers Market","image":"https://ca-times.brightspotcdn.com/dims4/default/00dc076/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F85%2F47%2F89c3b43fe0d153499d1726d9cc52%2Fla-lb-media-sm1-20171129-141628","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#forage-with-top-chefs-at-the-santa-monica-farmers-market"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Here’s your chance to climb into a wicker basket and rise 3,000 feet above Fairbanks Ranch, to stand just below a fire-belching burner (which makes your balloon rise), to see sunset from high up, and maybe even to throw shade onto one of Bill Gates’s houses.What: A balloon ride is a 19th century sort of thrill, and as California’s open spaces get filled in, ballooning options are decreasing. The Napa and Temecula vineyard areas still feature plenty of balloons (which usually launch in early morning, when winds are calmer and temperatures are lower). The Palm Springs and Santa Barbara wine country areas have some too. But balloons are a rare sight along the California coast, so I grabbed a chance to soar above northern San Diego County. Though balloon pilots strive to keep their aircraft above land, the views from on high include miles of ocean and the red tile roofs of countless Mediterranean-style mansions.Rides typically last 45 to 60 minutes (depending on which way the wind blows), pilots are permitted by the Federal Aviation Administration, and it’s traditional to celebrate afterward with a glass of Champagne. In northern San Diego, it’s often a sunset operation flown by a team that started their day with a flight in Temecula. My ride in late November, operated by Compass Balloons, featured seven passengers and a pilot. (Minimum age: 5.) We launched near the Vegetable Shop at Chino Farm, (which sells produce to some of the region’s most admired restaurants). We inflated, climbed aboard, drifted over the Morgan Run golf course, and gazed down on Fairbanks Ranch, Rancho Santa Fe, Black Mountain and Carmel Valley. As our round shadow crept across fields, hills and exclusive neighborhoods, pilot Matt Downing pointed out one of Bill Gates’ houses and another that once belonged to philanthropist Joan Kroc. We touched down smoothly about 3 1/2 miles east of where we took off.I’m glad I did it when I did. Compass Balloons owner Evan Munnelly warns that flights in this area may cease within a year because take-off and landing spaces in the area are vanishing so rapidly.Where: Though several companies, including Compass, Sky’s the Limit and California Dreamin’, mention Del Mar in promoting their balloon flights, the vessels usually take off and land farther inland. For my Compass Balloons flight, we met in an Encinitas park-and-ride lot (1969 Villa Cardiff Drive, Encinitas), then the crew drove us to the launch spot. Our meeting spot was 97 miles southeast of downtown L.A., 24 miles north of downtown San Diego. How much: A shared ride (with other passengers in a basket that typically holds eight to 10 people) typically costs $150 to $300 per person.Info: Besides the San Diego companies above, many balloon companies operate in Napa Valley, Temecula and around Palm Springs..  Image","dateModified":"2018-01-25T01:02:09.946Z","datePublished":"2017-12-09T14:00:00.000Z","headline":"Drift in a balloon over northern San Diego County","image":"https://ca-times.brightspotcdn.com/dims4/default/21f982f/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc7%2F25%2Fe0e20a8ba04ccdef49d976e2c55d%2Fla-lb-media-gopr4777-20171127-120506","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drift-in-a-balloon-over-northern-san-diego-county"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Life can be seriously sweet at this hotel, which was built in 1926 with a big La Jolla Cove view and anchors a neighborhood of ultra-spendy shops and glitzy galleries. Since the days when Gregory Peck hosted other La Jolla Playhouse luminaries in the hotel’s Whaling Bar, La V (as many locals know the place) has offered a frothy concoction known as a Whaler. Picture a milkshake, enlivened by Kahlua, brandy, coffee, whipped cream and various mystery ingredients.What: The 114-room hotel has long been known for its pink paint job and Spanish Mediterranean style. In the course of ownership changes, expansions and renovations, the Whaling Bar has slipped away. But its frothy legacy remains. Grab one of the 15 or so tables on the terrace of the hotel’s signature restaurant, The Med, order a Whaler for dessert, and don’t plan on operating any heavy machinery for some hours. (If you think you see a Kardashian, it may not be a hallucination; members of the family have been dropping by for years.)Where: 1132 Prospect St., La Jolla, 112 miles southeast of downtown L.A., 14 miles northwest of downtown San Diego. How much: A Whaler costs $14. Main dishes in The Med are priced at $15 to $24. (I can vouch for the snapper ceviche.) Rooms for two typically rent for $289 and up.Info: La Valencia Hotel  Image","dateModified":"2018-01-25T01:02:03.202Z","datePublished":"2017-12-08T14:00:00.000Z","headline":"Drink dessert over an ocean view at La Jolla’s La Valencia Hotel","image":"https://ca-times.brightspotcdn.com/dims4/default/509fdc9/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F16%2Fb1%2F35128e8cc36c4e307c70b8c9366d%2Fla-lb-media-csr-1763-20171127-090422","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drink-dessert-over-an-ocean-view-at-la-jollas-la-valencia-hotel"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Maybe you’ve finished a hike through the Devil’s Punchbowl and you’re hungry. Or you’re looking for unexpected holiday gifts. Or you’ve been hit by a craving for deep-fried fair food and it’s not fair season. For all these reasons and more, seekers like you end up at Charlie Brown Farms near Palmdale, where all your snack/drunk food fantasies, and your dreams of owning life-size replicas of the “Blues Brothers,” collide and come true.What: What started as a fruit stand in 1929 is now a six-acre hodgepodge of stores, a restaurant and a snack shop. The main building is a hokey cabin with advertisements for the various tchotchkes and snacks inside. From the road, it’s impossible to miss with signs that scream “collectibles,” “funnel cake,” “smoothies,” “jerky,” “Dole whip.” And just off the side of the building, an enclosed area with dinosaur statues. You may get whiplash trying to take it all in. ImageOnce through the front door you experience sensory overload. Directly in front of you is a rack of jerky (the store boasts more than 60 kinds, including elk and ostrich).To the right is a counter where you can order milkshakes, fried candy bars, Texas-style barbecue, funnel cakes, ice cream and a host of other foods any decent doctor would advise you stay away from. To the left, packaged nuts, candy, a room where you can fill your own honey jar, a room devoted to pickles, a room devoted to soda, a fudge counter, and all that food is mixed in with things like raccoon figurines and coffee mugs. This is also where you can find raw frog legs for that stew recipe you’ve been dying to try. And alligator meat too. But past the fudge counter is where things really start to get weird. There are rooms completely lined with dolls from all over the world. A little creepy, but if you’re in need of a doll (seriously, any doll), this is the place to find it. The life-size “Blues Brothers” statues I mentioned earlier? They’re on the way to the doll rooms. Out back is a patio with tables and chairs, where you can break open that package of elk jerky or come down from that sugar rush of deep-fried Oreos. You could wander around this place for hours and not see everything. But it’s sure fun to try. Where: 8317 Pearblossom Highway, Littlerock, a 17-minute drive from downtown Palmdale and about 65 miles northeast of downtown L.A.How much: Depends on what you’re in the mood for. Barbecue plates start around $11.50, the deep fried Oreos and Snickers are around $4 for each order, the jerky is around $8 a bag depending on the size, and the knick-knacks will range in price. If you’re not a fan of lots of people in tight spaces, plan accordingly.Info: Charlie Brown Farms  ","dateModified":"2018-01-25T00:58:00.263Z","datePublished":"2017-12-07T14:00:00.000Z","headline":"Find deep-fried pleasure at a roadside farm stand near Palmdale","image":"https://ca-times.brightspotcdn.com/dims4/default/443859e/2147483647/strip/true/crop/1938x1090+55+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa9%2F7e%2F2b6aa2bf8bd88ae93d312c1b956c%2Fla-lb-media-pb052025-20171122-162017","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Jenn Harris"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#find-deep-fried-pleasure-at-a-roadside-farm-stand-near-palmdale"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There are several kinds of elk in North America. The Roosevelt elk are the largest, and for years, a bunch of them have been hanging around in the meadow next to the old schoolhouse at the Elk Country RV Resort in Trinidad, which is in Humboldt County.What: Millions of Roosevelt elk once roamed the Pacific Northwest. By 1907, fewer than 100,000 were left. Now the numbers are bigger. The lucky dozens who hang out near the RV resort seem to have a very good life. The resort, just off Highway 101, amounts to about 200 acres — tall trees, little lake, frequent fog, campsites for RVs and tents, a scenic red barn to go with the scenic red schoolhouse. Half a mile to the north is Stone Lagoon, part of Humboldt Lagoons State Park. Because temperatures along the coast are relatively mild, the elk don’t bother to migrate.But when you show up to admire them, don’t get too close. Experts calls them “wild and unpredictable animals” for a reason: Sometimes they charge. In February and March, the males typically shed their antlers. In May and June, calves are born. From late August through mid-October comes rutting season, when wildness and unpredictability reaches a peak. And the males can weigh more than 1,000 pounds.Elk sightings are also common in nearby Prairie Creek Redwoods State Park. Where: 216 Idlewood Lane, Trinidad, 36 miles north of Eureka, 307 miles north of San Francisco, 680 miles northwest of downtown L.A.How much: Campsites run $25.50 to $40.80, but you need not sleep there to watch the elk.Info: Elk Country RV Resort","dateModified":"2018-01-25T00:56:10.883Z","datePublished":"2017-12-06T14:00:00.000Z","headline":"Join the elks club near Trinidad’s classic red schoolhouse","image":"https://ca-times.brightspotcdn.com/dims4/default/0c1e585/2147483647/strip/true/crop/2048x1152+0+68/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F95%2F75%2F1d44d18a2d8dca2a9c49c6f3d21b%2Flat-tr-redwoods-la0017336250-20131002","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#join-the-elks-club-near-trinidads-classic-red-schoolhouse"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Perched at the end of the rising desert floor, Font's Point givesonlookers a majestic view of California's badlands, several hundredfeet below. Though far flung, Anza-Borrego Desert State Park is an expansive feast of nature well worth the time it takes to get there.What: Font’s Point is part of a remote and sculptural landscape that was millions of years in the making. The vista’s ridge yields to a maze of sinuous channels, razorback ridges and sandy, sun-baked hills. Bring a chair, a picnic and perhaps some friends. The scene is best at sunrise and sunset when the rock formations glow with honey-dipped hues. Even better is a visit during a full moon. The accumulation of photographers at these times is a testament to the spectacle.The brackish waters of the Colorado River and the Gulf of Californiaconverged here long ago, making the area a dumping ground forsediment. Today, the windswept and eroded rock is flush with thefossils of animals and marine life that inhabited this once verdantterrain.Four miles of soft dirt road leads up to Font's Point, so check theroad conditions before your departure. Depending on the road's status,a high clearance or 4WD vehicle may be necessary.Closer to the park visitor center, the Borrego Palm Canyon Trail is a popular 3-mile round trip that begins with a trailhead at the end of the main campground road.Where: In the heart of the Borrego Badlands, outside of BorregoSprings, 168 miles southeast of downtown L.A.How much: Free until recently. On Nov. 3, the state parks system started collecting a day-use fee of $10 per vehicle on Fridays, Saturdays, Sundays and holidays at the Anza-Borrego visitor center.  Info: Anza-Borrego Desert State Park  Image","dateModified":"2018-01-25T00:47:48.615Z","datePublished":"2017-12-05T14:00:00.000Z","headline":"Soak in the view of California’s Grand Canyon in Anza-Borrego Desert State Park","image":"https://ca-times.brightspotcdn.com/dims4/default/d68918b/2147483647/strip/true/crop/1607x904+220+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fce%2Fd4%2Fcbef8faa970c3667859f0c225de2%2Fla-lb-media-fonts-point-photo-credit-bill-mcintire-20171115-170826","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#soak-in-the-view-of-californias-grand-canyon-in-anza-borrego-desert-state-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Newport Bay seems made of glitter. Rental boats are plentiful and the harbor is easy to navigate and full of nautical eye candy. Board an electric boat and take a breezy tour.What: Newport Beach is the Beverly Hills of Orange County. The setting for multiple TV shows, it represents much of the California dream – giant homes and sensational yachts. The harbor, home to 9,000 vessels, is a recreational wonderland.The Duffy, a popular brand of rental boats, is an excellent way to see it all. Available at a half dozen rental places around the harbor, the slow-moving vessels are as easy to operate as a golf cart.  Image Image A popular route is around Lido Island, the thumb-shaped isle on the western side of the harbor, where the bridge leaves plenty of space. Note that many of the bridges surrounding neighboring Balboa Island are too low to accommodate the surrey-topped electric boats. A lap around Lido takes about an hour, a typical rental period.Or, head east past the Fun Zone on Balboa Peninsula, past Balboa Island and toward the mouth of the harbor. You’ll be warned not to go near the outlet, since the electric boats aren’t built to handle bigger waves.Pontoons, kayaks, paddle boards and powerboats are also available at rental locations around the harbor. Boat Rentals of America, on the peninsula near the Fun Zone, offers walk-up rentals, but recommends reservations for weekends, no matter the time of year.Where: Newport Beach is in Orange County, 46 miles, or 90 minutes, from downtown L.A.How much: Duffy electric boats that accommodate up to eight passengers rent for about $85 an hour.Info: Boat Rentals of America or Newport Beach Boat Rentals","dateModified":"2018-01-25T00:56:25.429Z","datePublished":"2017-12-04T14:00:00.000Z","headline":"Rent a Duffy for a glittery tour of Newport Harbor","image":"https://ca-times.brightspotcdn.com/dims4/default/12d40c5/2147483647/strip/true/crop/640x360+0+60/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F22%2Fa2%2F3682756a779126bf1845b451653d%2Fla-lb-media-img-1789-20171114-162531","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#rent-a-duffy-for-a-glittery-tour-of-newport-harbor"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's a vintage warehouse down by the port, full of artists, designers and makers, neighbored by a craft brewery. And you're not done with your holiday shopping yet. What: Crafted was born five years ago, as the \"maker\" movement began to bloom nationwide. It's open Fridays, Saturdays, Sundays and the first Thursday night of every month in the L.A. Port's Warehouse 10, built in the 1940s. When I stopped by in mid-September, there were about 50 vendors in place, hawking iPhone photo prints, snacks, sculptures, succulents, textiles, vintage reconditioned furniture, soap, you name it. Outside, the San Pedro Festival of the Artists was in full swing-- one of many special events that use picnic tables and patio space between the old warehouses. ImageSince 2016, the artisans have been joined by Brouwerij West, a craft beer operation and tasting room that fills about half of Warehouse 9. On weekends, there's usually a food truck (or two or three) on hand, and often live music.Coming eventually: a food hall in the other half of Warehouse 9.Where: Warehouse No.10, 112 E. 22nd St., San Pedro,  26 miles south of downtown L.A.How much: Parking and admission are free.Info: Crafted  Image","dateModified":"2018-01-25T00:49:47.605Z","datePublished":"2017-12-03T13:00:00.000Z","headline":"Connect with artisans (and beer) at Crafted, a makers’ market in a San Pedro port warehouse","image":"https://ca-times.brightspotcdn.com/dims4/default/18f9e19/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8c%2Fc3%2Fde311ffced8eac685223560cfc4a%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#connect-with-artisans-and-beer-at-crafted-a-makers-market-in-a-san-pedro-port-warehouse"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Any way you look at it, General Grant stands tall. First of all, it's a massive sequoia, one of the largest living things in California. Moreover, the White House has named this \"the nation's Christmas tree.\"What: General Grant is 268 feet high, the base of its trunk is 107 feet around. In 1925, Central Valley resident Charles E. Lee (an officer of the Sanger Chamber of Commerce) asked President Coolidge to have this giant sequoia in the Grant Grove area of Kings Canyon designated the national Christmas tree. In 1926 the president complied. Ever since, the Sanger Chamber has staged an annual Trek to the Tree, drawing hundreds of people each year for a winter program that typically includes songs and prayers. No tinsel, no lights. Just the tree as it has stood for about 2,000 years, and a wreath contributed by park rangers.This year's event will be Sunday, Dec. 10, at the base of the tree. and it's a free admission day in the park. For reservations or information on shuttle buses to the site, contact the Sanger Chamber of Commerce by phone at (559) 875-4575 or by e-mail at sangerchamber@gmail.com.Whether you reach General Grant in holiday season or not, you can impress the other tree-lovers by pointing out that in 1956, Congress gave General Grant another distinction, naming it the nation's only living national shrine in honor of the men and women of the Armed Forces.And if you really love the idea of big trees with high ranks, make a bonus stop at the General Sherman Tree in Sequoia National Park. It's bigger, about 275 feet high. In fact, it might be the world's largest living thing, depending on how you quantify coral reefs, fungus networks and redwoods.Where: General Grant stands along a 0.8-mile paved loop trail from the General Grant Grove parking lot in Kings Canyon National Park. The grove is 245 miles north of downtown L.A. And it's more than 6,000 feet above sea level, so snow is common in winter. Be sure to check weather and road conditions before driving into the area.How much: Admission to Kings Canyon and Sequoia National Parks (which operator jointly, as if they were single unit) is $30 per car for up to seven days.Info: Kings Canyon and Sequoia National Parks Image","dateModified":"2018-01-25T00:47:45.093Z","datePublished":"2017-12-02T13:00:00.000Z","headline":"Salute General Grant (the tree) in Kings Canyon National Park","image":"https://ca-times.brightspotcdn.com/dims4/default/d76293e/2147483647/strip/true/crop/800x450+0+138/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1e%2F2a%2F7922f334b052f1bc2ca365484800%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mary Forgione"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#salute-general-grant-the-tree-in-kings-canyon-national-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: SoCal offers the chance to ski and surf on the same day. This would be the snowy part of such a mountains-to-the-beaches day.What: Bear Mountain and Snow Summit are two slices of the same cake. Two miles apart, the sister resorts are the crown jewels of the town of Big Bear, a couple of hours from the bustle of the big city.  Big Bear is three hours away from downtown Los Angeles, and a world apart from the strip malls and gas stations that muck up much of Southern California. Spring, summer or fall, this alpine lake resort town offers plenty of activities, including boating, hiking and zip-lining. ImageBut in winter, its twin ski resorts really come alive. If you think of Southern California as all palm trees and bikinis, visit Big Bear after a winter storm, when the place is buried in several feet of snow and looks like a Christmas card.In what they offer, the two resorts are very similar, though Summit has the better terrain park. Lift tickets are good for both resorts, and buses run between the two resorts all day. Combined, the resorts offer 27 lifts and four high-speed chairs serving almost 60 runs.The resorts are just a few minutes from the village, where restaurants, shops and a movie theater await visitors.The resorts have begun making snow and opened Dec. 8. As with all mountain visits, note that conditions can change quickly, and chains are usually required on the twisty roads during any significant snow fall.Where: Big Bear Lake is in the San Bernardino Mountains, in San Bernardino County. It is 97 miles east of Los Angeles.How much: Advance purchase lift tickets start around $75. Info: Big Bear Mountain Resorts ","dateModified":"2018-01-25T00:53:56.883Z","datePublished":"2017-12-01T13:00:00.000Z","headline":"Ski in the morning in the San Bernardino Mountains, surf in the evening, using these slopes as your launch point","image":"https://ca-times.brightspotcdn.com/dims4/default/33d76bc/2147483647/strip/true/crop/2048x1152+0+107/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa5%2F45%2F78445fd1810c61a36e30aba35b00%2Fla-snow-summit-20170825","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ski-in-the-morning-in-the-san-bernardino-mountains-surf-in-the-evening-using-these-slopes-as-your-launch-point"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Rugged coast. Big sand spit. Half-forgotten road. Blufftop perch. Despite all these assets, this dramatic corner of Northern California doesn't get that many visitors. So you'll probably have it to yourself.What: Your gateway to the Klamath River Overlook is Requa, a hamlet -- the memory of a town, really -- along the Highway 101 south of Crescent City in Del Norte County. Its main landmark is the Historic Requa Inn, a rustic riverside lodging and restaurant that dates to 1914. If you can work out a way to eat dinner and spend a night there, do it. But don't stop there. Continue west 1.5 miles (no RVs!) on ramshackle Requa Road (which becomes Patrick J. Murphy Memorial Road on some maps) until there's no more road, and no more land. That will put you at the Klamath River Overlook. Drink it in. And if it's May or June, scan the ocean for gray whales. Rangers say they often linger to feed in the waters spilling from river to seaThis bluff is part of Redwood National and State Parks and it includes a modest picnic area. There's a steep Lower Overlook Trail that will take you about a quarter-mile down the slope, exposing further views. There's also a Coastal Trail to the north -- follow it for 2.7 miles and you'll reach Hidden Beach.But the wide view from the picnic tables may well be plenty for you. There's something mesmerizing about it -- maybe it's the moving water. There's also a good chance of a stiff, cold breeze or fog, just about any time. Bring layers.Where: Klamath River Overlook, 61 miles north of Arcata, 339 miles north of San Francisco, 713 miles northwest of downtown L.A.How much: No entry fee.Info: Redwood National and State Parks  Image","dateModified":"2018-01-25T00:51:27.963Z","datePublished":"2017-11-30T14:00:00.000Z","headline":"See the Klamath River flow into the Pacific from this dramatic overlook in Redwood National Park","image":"https://ca-times.brightspotcdn.com/dims4/default/3e2ff10/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc8%2Fd5%2F4bca29b581d18da1ce7a1b899bd7%2Fla-trb-daily-detour-offbeat-travel-photo-20130-614","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-the-klamath-river-flow-into-the-pacific-from-this-dramatic-overlook-in-redwood-national-park"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image ImageWhy: What could be more of a California experience than a Hollywood double-feature viewed from the comfort of your car?What: In the 1950s, drive-in movies were a staple of American pop culture. These days, they are a novelty. One of the last remaining hot spots lives on at the Van Buren Drive-In in Riverside.Put the kids in their PJs and pack up the lawn chairs for a fine family getaway at the Van Buren. Opened in 1964 on the site of former orange groves, the three-screen drive-in remains a vibrant local hangout at half the price of your local multiplex. You can even bring your own food.On weekends, arrive 45 minutes before show time to ensure a decent spot, especially if you’re going to sit outside in your lawn chairs. By showtime, the three lots serving the three screens resemble tailgate parties, with families wrapped in blankets and settled in for a double feature. ImageSUVs or pickups often pull in with the tail hatch facing the screen, so kids with blankets or sleeping bags can turn the experience into a slumber party.There’s the traditional snack bar, and prices are fair, at least by movie theater standards. But waits can be 20 to 30 minutes on weekends. Check here for express pickup. Keep in mind that you’re experiencing a rare phenomenon these days. Once numbering 4,000 across the country, drive-ins are now down to 400 or so. Catch one while you can — not just for the sense of nostalgia, but for a memorable evening at a very fair price.Where: 3035 Van Buren Blvd., Riverside, 55 miles southeast of downtown L.A. Plan on a drive of 90 minutes to two hours in evening traffic.How much: Admission is $9 per person; children ages 5 to 9, $1. Major credit cards and debit cards accepted. Open seven days a week. No pets.Info: Van Buren Drive-In Theatre","dateModified":"2018-01-25T00:53:31.675Z","datePublished":"2017-11-29T14:00:00.000Z","headline":"Pile the kids in the car, head to Riverside and catch a drive-in movie while you still can","image":"https://ca-times.brightspotcdn.com/dims4/default/a8f3982/2147483647/strip/true/crop/512x288+0+30/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F27%2Fba%2F4d2e34af4768539d2e9249556a87%2Fla-lb-media-59f515792cf5abb3b869b41d618b789d-20171114-145618","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pile-the-kids-in-the-car-head-to-riverside-and-catch-a-drive-in-movie-while-you-still-can"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Yountville is a sleepy, genteel little town in the heart of Napa Valley, population about 3,000. And Thomas Keller, one of this nation's most admired chefs, has three restaurants in Yountville, on the same street. Or four. Or five, depending on how you count.What: Keller, raised and trained in Florida and New York and renowned for his high standards, has also cooked in acclaimed kitchens in France and Los Angeles, and he has operations in New York and Las Vegas as well. (His Bouchon in Beverly Hills is scheduled to close Dec. 31.) But since he opened the French Laundry in 1994, Yountville has been the seat of his California empire.  With three Michelin stars and a nine-course chef's menu, The French Laundry may be the most celebrated restaurant in the state, and it's surely one of the priciest. ImageBut the chef has give us options. Bouchon opened in 1998, offering French bistro fare. The Bouchon Bakery followed in 2003. In 2006 came Ad Hoc, devoted to American comfort food in a casual setting. (Its humble-brag slogan: \"for temporary relief from hunger.\") Ad Hoc's menu changes daily to take advantage of fresh ingredients, but it's all built around the chef's choice for a four-course family-style meal, which includes favorites like pot roast and barbecue. I came before 6 p.m. on buttermilk fried chicken night (a Monday), and found myself in a happily clamorous dining room, surrounded by families, confronting more food than I could eat. (I enjoyed the casual feeling, and I liked the chicken well enough. But I actually enjoyed the salad and cheese courses more — livelier flavors.) ImageEither before or after eating in Yountville, stroll Washington Street. At 6640 you'll find the French Laundry, fronted by an unassuming, two-story, stone-walled building with minimalist kitchen addition and its gardens across the street. You can even peek through the kitchen window, a long slit that reveals the team laboring fiercely over that evening's dishes. Next, at 6534 Washington, you pause by Bouchon (French bistro fare) and the yellow awning of Bouchon Bakery (6528 Washington), whose snacks are the most affordable way to sample Keller's empire.A few blocks farther south at 6476 Washington, you reach Ad Hoc, which has nine seats at the bar in addition to its many tables (open Thursday through Monday). And behind Ad Hoc, neighbored by picnic tables, is Addendum, an auxiliary space that serves box lunches to go on Thursdays, Fridays and Saturdays.Where: Ad Hoc, 6476 Washington St., Yountville, Ca., 55 miles north of San Francisco's Ferry Building, 411 miles northwest of downtown L.A.How much: The nine-course dinner at the French Laundry: $310-$325 each. The four-course dinner at Ad Hoc: $55.A box lunch from Ad Hoc Addendum: $16.50.Info: Thomas Keller Restaurant Group, Yountville Chamber of Commerce Image","dateModified":"2018-01-25T01:03:14.689Z","datePublished":"2017-11-28T14:00:00.000Z","headline":"Taste-test the Thomas Keller restaurant empire in Yountville, Napa Valley","image":"https://ca-times.brightspotcdn.com/dims4/default/5eea868/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa3%2Fb4%2F0647e73f1f4533a2c94b20aea090%2Fla-lb-media-2017-11-06-18-20171114-122039","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#taste-test-the-thomas-keller-restaurant-empire-in-yountville-napa-valley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Napa Valley has close to 500 wineries. Castello di Amorosa is the only one housed in a 107-room castle that was built in accordance with 13th century Tuscan aspirations.What: Owner/designer Dario Sattui completed this spectacle, a 15-year project, in 2007. Besides its five towers and the barrel-vaulted retail and tasting area (which never seems to end), it's got a great hall and chapel, each with evocative murals. There's said to be a torture chamber below. Depending on your mood, you might expect a \"Da Vinci Code\" villain to round a corner at any moment, or Orson Welles in mid-soliloquy. Or one of the Monty Python guys, clopping coconuts together.Not surprisingly -- given the Tuscan blueprint of the place -- the Castello di Amorosa wines are made in the Italian style. The winery suffered no damage in the wine country fires of October.   Where: 4045 St. Helena Hwy., Calistoga, Calif., 70 miles north of San Francisco's Ferry Buidling, 425 miles northwest of L.A. City Hall.How much: Adult admission (which includes wine-tasting) begins at $25. For children the rate is $15-$20 (and there's grape juice to taste). Tours (which include rooms you can't reach just wandering around) cost $40-$95.Info: Castello di Amorosa Image Image","dateModified":"2018-01-25T00:52:57.762Z","datePublished":"2017-11-27T14:00:00.000Z","headline":"Storm a Tuscan castle in Napa Valley","image":"https://ca-times.brightspotcdn.com/dims4/default/f949c40/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F63%2Fe0%2Fd919de570f426bb9716b9e42df61%2Fla-lb-media-csr-7861-20171113-142404","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#storm-a-tuscan-castle-in-napa-valley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Calistoga is the answer to the question of what to do in the Napa Valley when you've had enough wine. It's a little, old resort town full of hot springs, so between wine-tasting excursions (and maybe the occasional bike ride) you can float listlessly in a steaming pool, untroubled by the faint scent of sulfur because you can feel the stress evaporating from your body. What: Samuel Brannan, a brash, controversial figure who became one of California's first millionaires in the Gold Rush, founded Calistoga in the 1860s, counting on the area's springs to draw tourists from San Fancisco. (In fact, he built a rail route from Vallejo to Calistoga, and the current Napa Valley Wine Train rolls on the Napa-St. Helena portion of that old route.) It was a clever impulse. The town (population: about 5,300) lives on as a resort escape, with hideaways like Calistoga Ranch, Dr. Wilkinson's and Indian Springs (perhaps the oldest continuously operating pool and spa facility in the state) all relying heavily on their hot springs.Though the Napa/Sonoma wildfires of October drew near, they never reached the town of Calistoga, and it remains handsome as ever. In early November, I spent a night and stepped from the chilly morning air into the Olympic-sized, 102-degree, steam-cloaked pool at  the 17-acre Indian Springs resort. It was pleasant. In 2015, the resort added a restaurant (Sam's Social Club, which has fascinating, colorful mural over the counter) and grew from about 40 rooms to 115. Many of the interiors still have that just-upgraded, ready-for-the-magazine-photographer look. Where: Indian Springs, 1712 Lincoln Ave., Calistoga, 73 miles north of San Francisco's Ferry Building, 427 miles northwest of downtown L.A.How much: In winter, Indian Springs rooms for two usually start at about $239 per night.Info: Visit Calistoga,  Indian Springs  Image","dateModified":"2018-01-25T00:53:42.637Z","datePublished":"2017-11-26T14:00:00.000Z","headline":"Soak in Calistoga spring water","image":"https://ca-times.brightspotcdn.com/dims4/default/4d62663/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F61%2Fa7%2Fafadcd722d8091dd8ab5948b673f%2Fla-lb-media-gopr4700-20171113-131732","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#soak-in-calistoga-spring-water"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If you're going to fully appreciate this valley and its globally admired vineyards, it's better that you're not driving. And on the Napa Valley Wine Train, you have the chance to dine in style while the miles and wineries roll past. What: The train covers about 18 miles, running north alongside Highway 29 from the city of Napa through Yountville and Oakville to St. Helena. Along the way, depending on what you sign up for, you may stop to taste at one to three wineries, eat a three-course meal on board, and be back where you started in three to six hours. It's expensive but so very comfortable.And it's got complicated history. The rail route, first laid in the 1860s, had fallen idle by the 1980s. To get the new wine train rolling in 1989, its owners had to outmaneuver many Napa locals who feared a tourist invasion would ruin the affluent community's character. Skip forward now to 2015, when the train's management drew a storm of criticism for ejecting a group of guests, mostly African American, who were accused of being too loud. ImageIn late 2015, new owners took over the train. Then wildfires flared in October. They missed the train track, Highway 29 and the wineries along the route, but killed at least 41 people and destroyed thousands of homes and scores of businesses in Napa and Sonoma counties. By the time I showed up in early November, almost none of the damage was visible from the train. Napa was still in the early stages of recovery and the train was about half-full — unusual for the time of year. As for my journey, it was a sunny day, the countryside was gorgeous, the meal pleasant. The distant, fire-blackened hills to the east were barely discernible beyond the green and red vineyard rows, the shade trees and the nearby slopes.   Where: McKinstry Street Station, 1275 McKinstry St., Napa, 46 miles north of San Francisco, 402 miles northwest of downtown L.A.How much: Most day trips run $206-$329 per person, which includes lunch and wine-tasting.Info: Napa Valley Wine Train Image Image","dateModified":"2018-01-25T00:49:43.390Z","datePublished":"2017-11-25T14:00:00.000Z","headline":"Board the Napa Valley Wine Train, recall discord and disaster, then roll in splendor past miles of vineyards","image":"https://ca-times.brightspotcdn.com/dims4/default/040e58d/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F13%2Fbe%2F55397d39a2f03f71084fe1936771%2Fla-lb-media-csr-7241-20171110-145544","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#board-the-napa-valley-wine-train-recall-discord-and-disaster-then-roll-in-splendor-past-miles-of-vineyards"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Nobody likes to say so, but a lot of San Francisco's Chinatown looks tired these days. And many of the area's best Chinese restaurants are scattered among the outer suburbs where so many affluent Chinese American families live. So it's a happy surprise to see China Live bring new energy and higher style to the neighborhood with a combination of design-intensive eating and shopping options. Its mission: \"to demystify Chinese ingredients and recipes while educating guests on the rich history and influence.\"What: China Live opened in March 2017, near the frontier between Chinatown and North Beach. The main downstairs space, the Market Restaurant and Bar, is full of long wood tables under a semi-raw concrete ceiling. Picture an Apple Store with steaming, edible merchandise, neighbored by open cooking areas, beckoning counters, a bar and adjacent retail rooms stocked with artisan teas, kitchen tools, condiments, shapely candles, jewelry and such. The restaurant's menu is mostly based on sharing small dishes, so you might wind up with a medley dinner of  fire-roasted sweet white corn, Dungenes crab spring rolls and Sheng Jian Bao (SJB) pan-fried pork dumplings. ImageNear the entrance is the casual Oolong Cafe. Upstairs waits a more exclusive restaurant offering private, pricey dining in elegant rooms befitting a royal in hiding. It's called Eight Tables by George Chen (dinner only; tasting menu: $225). There are also a pair of bars upstairs, including the Gold Mountain Lounge and one called Cold Drinks -- one of those hip hideaways that seeks to be popular by maintaining quasi-secrecy.Where: 644 Broadway, San Francisco, 380 miles northwest of downtown L.A..How much: Together, the three dishes above cost about $40. Most cocktails $13-$15.Info: China Live Image","dateModified":"2018-01-25T00:50:59.666Z","datePublished":"2017-11-24T14:00:00.000Z","headline":"Taste China (Live) in San Francisco","image":"https://ca-times.brightspotcdn.com/dims4/default/c8e0a04/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffb%2Fef%2F184ab79ba9da425f133f6acbaaa4%2Fla-lb-media-2017-11-04-17-20171110-100439","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#taste-china-live-in-san-francisco"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This market and food hall, set above a fetching bend in the Napa River, is a short stroll from downtown Napa, a block from the headquarters of the popular Napa Valley Wine Train, a block from the COPIA center for wine and food education. Much smaller than San Francisco's food-centric Ferry Building but placed near the starting point of many popular Napa adventures, this foodie acre (about two-thirds the size of a football field) is a point of convergence for locals and tourists and a one-stop reminder that this wine country does more than make wine.What: The Oxbow Public Market opened in 2007, just in time to suffer from a national recession, the closure of COPIA (since rethought and reopened by the Culinary Institute of America) and construction-related disruptions of local traffic. Now those troubles are in the rear-view mirror, and a stroll around the marketplace introduces you to plenty of wine products but also duck tacos (at C Casa); American comfort food (Gott's Roadside); local seafood (Hog Island Oyster Co.); and assorted local fruits and vegetables (Hudson Greens & Goods).  On my early November visit, Hudson was showing off a 1,033-pound pumpkin. There were also plenty of signs thanking the first-responders for their work fighting that region's wildfires in October. (Though many homes and about two dozen wineries were lost or damaged in those fires, the vast majority of the area's 500 wineries had reopened by Nov. 8.)Besides browsing at the market, you can also rent a bike at the automatic Spinway stand just outside and pedal seven miles along the Napa River to Kennedy Park and back; or just toodle down 1st Street in downtown Napa, where the new, 183-room Archer Hotel is expected to open in December.Where: 610-644 1st St., Napa, 46 miles north of the San Francisco Ferry building,  401 miles northwest of downtown L.A.How much: C Casa tacos run $4.75-$9. Spinway bike rentals start at $9 per hour.Info: Oxbow Public Market  Image","dateModified":"2018-01-25T01:00:27.835Z","datePublished":"2017-11-23T14:00:00.000Z","headline":"See, sniff and taste Napa Valley’s bounty at the Oxbow Public Market","image":"https://ca-times.brightspotcdn.com/dims4/default/0c9f738/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F55%2Fdc%2Fa701591d7fc7fcf0d7276209575b%2Fla-lb-media-csr-6938-20171110-115414","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-sniff-and-taste-napa-valleys-bounty-at-the-oxbow-public-market"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's a handsome, green island in San Francisco Bay, popular with sailors, cyclists and hikers, just south of high-toned Tiburon. And from 1910 through 1940, it was something like a western Ellis Island, processing about half a million immigrants, including most of the 175,000 Chinese immigrants who arrived during those years. But those were not happy years.What: While immigration agents at Ellis Island were admitting most European arrivals within a few hours, the objective on Angel Island was \"to exclude new arrivals.\" Especially the Chinese, who were routinely held for weeks or months in crowded, dirty conditions. Historians say most eventually gained admission by claiming family connections to U.S. citizens -- but only after lengthy interrogations and often denials and later appeals. The old Immigration Station barracks, a mile's hike from Angel Island's main dock, joined the state park system in 1963 and was bolstered by a restoration and upgrade in 2009. If you arrive during the 20-22 hours per week that the Immigration Station is open, rangers can point you to the poetry etched (in Chinese characters) on the wooden barracks walls by immigrants as they waited in dire conditions, sleeping three deep on bunk beds. More than 120 poems were carved into the walls.\"Sadness kills the person in the wooden building,\" says one.\"Once you start to see it, you'll see it everywhere,\" said state parks interpreter Casey Dexter-Lee. Of roughly 200,000 annual visitors to the island, Dexter-Lee said, about one in ten gets to the Immigration Station,To get there on a weekend day under the current ferry schedule, take the 9:40am Blue&Gold ferry from San Francisco's Pier 41 to Angel island, arriving 10:05. Hike or ride a rental bike to the Immigration Station. (The well-signed, mile-long walking route includes 144 stairsteps.) Get lunch at the Cove Cafe. There's a 4 p.m. ferry back to Pier 41. (Or if you're in hurry, there's one at 12:30 p.m.)Where: The island is just south of Tiburon (in Marin County), 5 miles north of Alcatraz, 6 miles north of San Francisco's Pier 41, about 390 miles northwest of downtown L.A.. The Immigration Station is open Wednesdays through Sunday, 11 a.m.-3 p.m., staying open to 4 p.m. on weekends from May through October. For details on planning a tour or holiday scheduling, send an email to: tours.angelisland@parks.ca.govHow much: The Blue&Gold Ferry from Pier 41 charges $9.75 each way for travel between San Francisco and Angel Island. Admission to the Immigration Station is $5 per adult; guided tours are $7.Info: Angel Island State Park  Image Image","dateModified":"2018-01-25T01:01:26.000Z","datePublished":"2017-11-22T14:00:00.000Z","headline":"Read the walls on Angel Island, the West Coast ‘Ellis Island’ where Asian immigrants waited and waited from 1910 to 1940","image":"https://ca-times.brightspotcdn.com/dims4/default/63a39ff/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2Fc4%2Fbec240529e8f4806f52fe2f0f38e%2Fla-lb-media-csr-6688-20171109-175208","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#read-the-walls-on-angel-island-the-west-coast-ellis-island-where-asian-immigrants-waited-and-waited-from-1910-to-1940"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Newcomb’s Ranch belongs in any roadhouse hall of fame. It's a rough-hewn old place dating to 1939 that has survived rock slides, arson fires and snows that reached to the roof. That it still exists is a bit of a miracle. That this mountain hangout is only an hour or so from downtown L.A. is also a dash of good fortune. It might be the quickest way to feel a million miles away.What: On weekends, Newcomb’s Ranch is more than a restaurant/bar, it’s a showroom of L.A.’s best and most dazzling motorcycles. Most of the action takes place in the parking lot, where the owners of the heavy metal — bikes and sports cars — line up their trophies. The vibe is casual and family-friendly.Inside, you’ll find a restaurant that is better that it has to be, given the lack of any competition on this remote, wiggly highway in the Angeles National Forest. ImageIn winter, look for the fireplace in the main dining room, across from the pool table. The rest of the year, stay outside, where the real show is. The patio tables are plentiful, and the staff moves quickly through breakfast and lunch. (Newcomb’s closes at 4 p.m.)The menu is basic. The best value is a half-sandwich-soup combo for $7.99. The Ortega burger ($12.49) is an after-market version of the basic cheeseburger, but with bacon and mild Ortega peppers. The chicken tenders ($11.99) are enough to feed two, and arrive crispy and hot.Newcomb’s is also popular with the hiking and camping crowd. Ten minutes up the road is Buckhorn, a first-come, first-serve Alpine campground dotted with redwoods. Even closer, two miles up the road, is Horse Flats Camp Ground, which is more arid but with some fascinating rock formations.But it’s those blingy bikes you probably came to ogle, in the shadow of a sturdy old roadhouse that never quits.Where: Angeles Crest Highway, 41 miles northeast of downtown L.A. Open Thursday-Friday, 9 a.m. to 4 p.m.; Saturday-Sunday, 7 a.m.-4 p.m. Closed the rest of the week.How much: Meals from about $7.Info: Newcomb’s Ranch Image","dateModified":"2018-01-25T00:53:22.291Z","datePublished":"2017-11-21T14:00:00.000Z","headline":"Check out the heavy metal at this resilient roadhouse an hour outside L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/b06eae5/2147483647/strip/true/crop/972x547+0+45/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F10%2F9e%2F29bc2e30388f2e1b191b40e88e8b%2Fla-lb-media-la-tr-0810-need-01-20171107-145238","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#check-out-the-heavy-metal-at-this-resilient-roadhouse-an-hour-outside-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: In an Italian American neighborhood full of dim, old bars and moody Italian cafes, this might be the most stylish of them all. If you're a cocktail person, order the House Cappuccino, watch the barkeeper make it in the gleaming silver espresso machine up front, and prepare for a pleasant little jolt.What: That warm jolt is bourbon, Armagnac, chocolate ganache and assorted secret ingredients. Like the atmosphere in deep, dark Tosca, the House Cappuccino goes back some decades. The place opened in 1919. My bartender told me the house used to quietly spike drinks for North Beach regulars during Prohibition, when Tosca had to pretend it was just a cafe. ImageIn any event, this space has changed and it hasn't. New owners brought in celebrated chef April Bloomfield — and built her new a new kitchen — in 2013 and reintroduced Tosca to the world as a place for great food to match its noir charm. The floor is still checkerboard. The juke box still includes Sam Cooke, Dolly Parton, Nina Simone, Frank Sinatra and the \"Anvil Chorus\" from \"Il Trovatore.\") On the menu is wild Italian arugula, grilled polenta and Berkshire pork chops. Where: 242 Columbus Ave., San Francisco, 389 miles northwest of downtown L.A. Open 5 p.m. to 2 a.m. daily.How much: $12 for the House Cappuccino. Main dishes $18-$31.Info: Tosca Cafe Image","dateModified":"2018-01-25T00:54:02.337Z","datePublished":"2017-11-20T14:00:00.000Z","headline":"Nurse a spiked cappuccino at Tosca Cafe in San Francisco","image":"https://ca-times.brightspotcdn.com/dims4/default/3e1238e/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1a%2Fa6%2F21b8b46896c4fc80a9959d1a0943%2Fla-lb-media-csr-6817-20171108-172227","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#nurse-a-spiked-cappuccino-at-tosca-cafe-in-san-francisco"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Telegraph Avenue might not be tidy. And the sign that says \"Drug Free Zone\" is not especially convincing. But this neighborhood next to the UC Berkeley campus is knee-deep in revolutionary memories and recycled pop culture riches — especially used books and old records.What: You could start by browsing Moe's, the bookshop at 2476 Telegraph Ave. founded in 1959 by the late Moe Moskowitz and his wife, Barbara. It's got new, used and rare books on four levels — the rarest are locked up on the top level.Then move down a few doors to the new and used books and music at the Mad Monk Center for Anachronistic Media at 2454 Telegraph. (\"No digital media!\" proclaims its website.)Or cross the street and dive into Rasputin Music and Movies (which shares ownership with Mad Monk) at 2401 Telegraph. Or try Amoeba (yet more music and movies) at 2455 Telegraph. If you don't wind up buying that 1971 John Fahey album you never knew you needed, or that quirky biography of W. Eugene Smith you never knew existed — well, you've failed to catch the spirit here.Also, if you're a student of the '60s, you might need a quick stroll through People's Park (half a block away at 2556 Haste St.), where many lost souls remain. But there will be no browsing at Cody's bookshop (a gathering place on Telegraph from the 1960s to 2006) or debriefing at Cafe Mediterraneum (1957-2016).You can, however, linger a minute to inspect history of the Free Speech Movement as portrayed in a great mural (\"A People's History of Telegraph Avenue\") at Telegraph and Haste. And if your burrito at Han's Bistro (2498 Telegraph) is like mine was, it will be massive and flavorful. Where: The corner of Telegraph Avenue and Haste Street is three blocks south of the UC Berkeleycampus, 380 miles northwest of downtown L.A.How much: Free. About $6 for the burrito.Info: SFGate's neighborhood profile of Telegraph Avenue Image","dateModified":"2018-01-25T00:55:12.476Z","datePublished":"2017-11-19T14:00:00.000Z","headline":"Mourn the ‘60s and paw through old books and records on Telegraph Avenue in Berkeley","image":"https://ca-times.brightspotcdn.com/dims4/default/a734b56/2147483647/strip/true/crop/2048x1152+0+102/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8f%2Fcb%2Fdb39fd1813fe14a25a3b3406df7e%2Fla-lb-media-csr-6252-20171108-161104","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#mourn-the-60s-and-paw-through-old-books-and-records-on-telegraph-avenue-in-berkeley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: For more than a century, and with mixed results, Southern California developers have been trying to create versions of Venice, Italy. In Long Beach, it has actually worked. Year-round, singing gondoliers guide their vessels through the upscale Naples neighborhood. Late in the year, the scene becomes a holiday mirror of water and lights.What: Gondola Getaway operates one-hour voyages out of the Belmont Shore area seven days a week. Some of the gondoliers sing, others bring along recorded music. Either way, it is a romantic escape, and popular for birthdays and anniversaries. Groups and couples get separate boats, meaning they won’t be placed with strangers.The gondolas are not pushed with a pole, as many assume. The vessels are rowed, using techniques learned in Italy.This time of year, the lights go up, drawing even more crowds. Nights can be frosty but the canals themselves often provide protection from the winds. Still, dress in layers. High heels are discouraged. Blankets are provided.Appetizer plates such as meats and cheeses can be arranged in advance, or passengers are allowed to bring their own. No beverages are provided, so it’s BYOB for wine or other refreshments.Reservations are taken by phone and fill up quickly in summers and around the holidays. Have a second or third option available on dates, as well as credit card and other info. Where: 5489 E. Ocean Blvd., Long Beach, 28 miles south of downtown L.A.How much: $100 for first two guests and $30 for each additional passenger up to six. Bigger gondolas and pricing available for groups. Tips usually range from 15% to 25%, and are at the discretion of the passenger.Info: Gondola Getaway","dateModified":"2018-01-25T00:53:42.590Z","datePublished":"2017-11-18T14:00:00.000Z","headline":"Cruise the canals of Long Beach, with a gondolier to guide your way","image":"https://ca-times.brightspotcdn.com/dims4/default/f359943/2147483647/strip/true/crop/2048x1152+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2b%2Fe1%2F7ba2ba7163c5b599c03ad1afcb40%2Fla-lb-media-166302-20171107-172416","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#cruise-the-canals-of-long-beach-with-a-gondolier-to-guide-your-way"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is a fresh, sleek building in the city’s long-gritty, lately gentrifying Hayes Valley neighborhood, and it's devoted to jazz appreciation and education, with two performance spaces. The SFJAZZ Center opened in 20
