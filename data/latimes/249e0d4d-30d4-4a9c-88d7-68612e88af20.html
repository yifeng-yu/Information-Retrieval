ze/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hitch-your-horse-at-jockos-in-nipomo-for-a-juicy-slab-of-beef-seared-over-red-oak"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Bob Baker Marionette Theater is an icon of family entertainment in Los Angeles, beloved for its charming retro performances. As the longest-running puppet theater of its kind in the U.S., the venue has stood the test of time.  What: Founded by Bob Baker and Alton Wood in 1963, the theater is housed in an unassuming building on the edge of downtown L.A. Not much has changed in the last 50 years. Coffee-can stage lights illuminate handmade puppets that dance and sing to a vintage soundtrack on a carpeted stage. Catch a seasonal production — “Halloween Spooktacular\" is playing through Nov. 5 — to witness the company's unique brand of whimsy, complete with vampire lovebirds, dancing skeletons and a glow-in-the-dark alien takeover. After the show, join the cast in the adjoining salon for complimentary ice cream.Baker served as a puppeteer and animator for hundreds of Hollywood movies and TV productions. He also made puppets for clients around the globe and was a rare mentor in a fading profession.In 2009, the theater was designated a Los Angeles Historic-Cultural Landmark. Though the troupe and building faced uncertainty after Baker's death in 2014 at 90, the puppeteers have reorganized as a nonprofit venture, and a capital campaign is underway to renovate the theater. After remodeling begins, probably in late December, the company plans to perform throughout 2018 at other venues around Los Angeles.Where: 1345 W. 1st St. in downtown Los Angeles.How much: Show tickets are $15. Children under 2 are free. Info: Bob Baker Marionette Theater  Image","dateModified":"2018-01-25T00:59:19.598Z","datePublished":"2017-10-21T13:00:00.000Z","headline":"Watch some strings being pulled at L.A.'s Bob Baker Marionette Theater","image":"https://ca-times.brightspotcdn.com/dims4/default/24d5c78/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0b%2Fdd%2F22eb4167b5c8b33086b4be6b797c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#watch-some-strings-being-pulled-at-l-a-s-bob-baker-marionette-theater"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Admit it. Sometimes you don’t want to be around other people. All you crave is a country road and an epic piece of pie. For all that, come to Duarte’s Tavern in tiny Pescadero, near Half Moon Bay, for a simple yet memorable dinner and a frosty drink. Make this rustic jewel your hamlet, your hideout, your Walden Pond.What: Duarte’s (pronounced Doo-arts) has been serving up generous plates of no-nonsense, straight-from-the-garden food for almost 125 years. Since 1894, when the founder tapped a keg of cheap whisky to today, when it serves up to 10,000 customers a month, this farm country landmark has delivered memorable meals at affordable prices. ImageThe glow-stick exterior dominates the little town of Pescadero, in rolling, sparsely populated farm country two miles from the coast. Inside, you’ll realize that the Duarte family was ahead of their time, with a reliance on locally sourced vegetables, beef and fish.There’s no ego to the dishes: Pork chops and fresh applesauce is a headliner, as is the snapper and chips. The soups arrive robust and steamy, hours from the restaurant’s own garden out back.The tavern/restaurant is still run by the fourth generation of the Portuguese family that founded it. In 2003, it won a James Beard Award for its faithfulness to classic country cooking and a body of work that spans three centuries.Oh, and there’s pie. Good Lord, is there pie. The olallieberry is the best known, but I’m a sucker for the difficult-to-find rhubarb-strawberry. Best piece of pie I’ve ever had.In fact, I’d recommend you and your date order the cream of artichoke soup, split a steak or crab melt and then treat yourself  to one of these decadent desserts, ala mode, and spilling off the plate.Where: 202 Stage Road, Pescadero, Calif., in San Mateo County,  375 miles from Los Angeles.  How much: Burgers and sandwiches start at $8; entrees are around $20. Info: Duarte’s Tavern   ","dateModified":"2018-01-25T01:03:44.138Z","datePublished":"2017-10-20T13:00:00.000Z","headline":"Spoon a piece of pie, and other country classics, at the landmark Duarte’s Tavern in Pescadero","image":"https://ca-times.brightspotcdn.com/dims4/default/4e06fd1/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6c%2F66%2F0fd07becdea3c614f36768ce7bbc%2Fla-pie-20171006","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#spoon-a-piece-of-pie-and-other-country-classics-at-the-landmark-duartes-tavern-in-pescadero"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's sleek. It's vintage. And if you're arriving via the San Gorgonio Pass like most Angelenos, it's the beginning of Palm Springs.What: When architects Albert Frey and  Robson Chambers designed this building in 1965, the streamlined mid-century look was so big that even gas stations were doing it. Indeed, the Tramway Gas Station sat under this great tilting zooming top for decades, until (like a lot of Palm Springs) the building fell into idleness and blight in the 1970s and 1980s.Then a few mavens of Desert Modernism effected a rescue — a story repeated on properties all over the Coachella Valley over the last 25 years. Now this hyperbolic paraboloid roof (apparently that's the technical term) looks sharp enough to poke a hole in the Jolly Green Giant, and this corner is site of the Palm Springs Visitors Center. It's a fine spot to stop, collect brochures, learn more about Modernism Week, cadge restaurant recommendations and plot details of your weekend.Where: 2901 N. Palm Canyon Drive (a.k.a. Highway 111), Palm Springs, 109 miles east of downtown L.A.How much: Free.Info: Palm Springs Visitors Center  Image","dateModified":"2018-01-25T01:02:03.392Z","datePublished":"2017-10-19T13:00:00.000Z","headline":"Plot your Palm Springs high jinks under the coolest roof in California","image":"https://ca-times.brightspotcdn.com/dims4/default/d858278/2147483647/strip/true/crop/800x450+0+36/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F13%2F74%2F4ad2dfb1dc35d7fa7ae2a0cc8297%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#plot-your-palm-springs-high-jinks-under-the-coolest-roof-in-california"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: No matter which way you travel, California begins and ends with a Cape Cod-style lighthouse from the 1850s. One is the Old Point Loma Lighthouse in San Diego. The other, about 900 miles to the north, is the Battery Point Lighthouse in Crescent City. And because the building stands 200 feet offshore on a tiny island, you can only get there at low tide.What: The Battery Point Lighthouse (now also a museum) turned its light on in 1856, two years after California's first lighthouse opened at Alcatraz. It was automated in 1953 and survived the 1964 tsunami that devastated Crescent City. It's now managed by the Del Norte County Historical Society.When the tide is low (consult the web or call [707] 464-3089 to check), you can walk to the lighthouse across the sand, rocks and a cement driveway. The building is open 10 a.m.-4 p.m. daily from April through September, weekends only the rest of the year. Inside, don't miss the banjo-shaped clock. \"It's still working and it's original,\" said volunteer lighthouse keeper Harvey Lee. \"We have to wind it once a week.\"(By the way, there is another lonely old lighthouse built on a rock six miles offshore, a few miles north of Crescent City -- the St. George Reef Light. For a while there were helicopter tours, but state officials banned those trips.)Where: About 200 feet south of the corner of Battery Street and Lighthouse Way, Crescent City, 777 miles northwest of downtown Los Angeles, 373 miles north of San Francisco, 21 miles south of the Oregon border.How much: Recommended donation $5.Info: Battery Point Lighthouse  Image","dateModified":"2018-01-25T01:02:48.926Z","datePublished":"2017-10-18T13:00:00.000Z","headline":"Step out to the Battery Point Lighthouse in northernmost California -- if the tide is right","image":"https://ca-times.brightspotcdn.com/dims4/default/17927f2/2147483647/strip/true/crop/799x449+0+57/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc8%2F37%2F46f779f1b19320c20105df4577d6%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#step-out-to-the-battery-point-lighthouse-in-northernmost-california-if-the-tide-is-right"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is the world's wealthiest art institution, with a 110-acre campus overlooking the Pacific and a $6.3-billion endowment. Because it's young as museums go, it doesn't have the world's greatest collection yet. But every year the curators spend tens of millions more, adding European paintings, sculptures, photographs and other marvels to this hilltop haven of shiny white buildings. What: The Getty Center, backed by billions from late oil man J. Paul Getty, was born as a museum in 1954, but didn't move to this location until 1997. Once you've parked or been dropped off, take the monorail up the hill and head for the West Pavilion, which houses photography below and Impressionists above.Many visitors head straight for the center's Impressionist standout, Van Gogh's \"Irises,\" and you should get there eventually. But don't miss newer works — especially the vast Pacific Standard Time: LA/LA project (which explores Latin American and Latino art with local connections, through January 2018) and the David Hockney show (up through Nov. 26, 2017). The photography holdings are remarkable too.Also, be sure to check out the cactus garden that seems to float in the sky with the coast of Santa Monica in the distance. Kids will love rolling around on the sloping lawns. Eventually, you'll want to eat. Unpack a picnic lunch on the lawn near the Central Garden, buy a bite at one of the center's two cafes or splurge on lunch, dinner or Sunday brunch upstairs at The Restaurant.(If antiquities are what speeds your pulse, set aside another day to head north to the other Getty location, the Getty Villa in Pacific Palisades, which specializes in Greek, Roman and Etruscan art from 6500 BC to A.D. 400.)Where: Getty Center, 1200 Getty Center Dr., Los Angeles, 16 miles west of downtown L.A.How much: Admission is free. Parking is $15, or $10 after 3 p.m. Museum closed Mondays.Info: Getty Center  Image","dateModified":"2018-01-25T00:47:53.717Z","datePublished":"2017-10-17T13:00:00.000Z","headline":"Inspect art, ‘Irises’ and the skyline from the Getty Center’s commanding Brentwood hilltop","image":"https://ca-times.brightspotcdn.com/dims4/default/764ade5/2147483647/strip/true/crop/800x450+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2F21%2F971ac6af6b64d20b82a024d26058%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#inspect-art-irises-and-the-skyline-from-the-getty-centers-commanding-brentwood-hilltop"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Some buildings have gravitas. This one has that, plus magic. Maybe it's the filigree of the ironwork, the skylight over the five-story atrium, the terra cotta walls. Maybe it's the supposed occult influences on the designer.Or maybe it's that movie. For several fraught moments in the first \"Blade Runner\" film (1982), Harrison Ford ducks and scuttles through this building as spotlights rake the atrium. In an enduring cinematic vision of L.A. as dystopia, this was some of the spookiest stuff.What: The Bradbury Building, completed in 1893 and dramatically restored about 100 years later, seems to be the oldest remaining commercial building in downtown L.A. The Bradbury rents out office space (several private investigators are tenants), and film shoots and other events have been frequent through the years. Last December, the Da Camera Society brought in the Boston Camerata for two chamber music performances.Some people credit architect Sumner Hunt for the building's glories; others say it's because construction supervisor George H. Wyman was inspired by an 1888 science fiction novel. Either way, if you're walking on Broadway near Grand Central Market, you'd be a fool not to step into the Bradbury lobby. The guard won't let you walk more than a few steps up the stairs or ride the cage elevators, but it's still a thrill.On your way out, don't miss the towering Anthony Quinn mural across 3rd Street. See the floor tiles beneath Quinn's feet? They match those inside the Bradbury Building.Where: 304 S. Broadway, downtown L.A.How much: Free to stroll through. For a cup of fancy joe in the building's Blue Bottle Coffee shop, it's $3.75 and up.Info: Bradbury Building Image","dateModified":"2018-01-25T00:52:08.489Z","datePublished":"2017-10-16T13:00:00.000Z","headline":"Tiptoe through downtown L.A.'s Bradbury Building like Harrison Ford in the first ‘Blade Runner’","image":"https://ca-times.brightspotcdn.com/dims4/default/8126188/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F1a%2F93%2F614ca96045c8cb1fd0f2530c266f%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#tiptoe-through-downtown-l-a-s-bradbury-building-like-harrison-ford-in-the-first-blade-runner"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoWhy: If the light has faded from your holidays, Descanso Gardens' Enchanted: Forest of Light, an emerging annual tradition, may flip the switch back on.What: In the evenings from Nov. 19-Jan. 7, you can take a mile-long stroll through the gardens in La Cañada-Flintridge, where different kinds of lighting bring a new dimension to the 160-acre grounds.The event debuted in 2016. It’s easy to call Enchanted a holiday light display, but that’s not quite right. There are no symbols of the season, no elves, no jolly St. Nicks. It’s more the suggestion of the ethereal that charms.As you walk the pathways (wear comfortable shoes, please), you may begin to wonder: Do the giant redwoods shimmer blue and green because they’re illuminated that way or because they’ve been drenched with a kind of liquid fairy dust? Do the maples in the Japanese garden glow red because their natural charm has been enhanced by electrical means or because they’ve perpetually donned their autumnal best for the occasion?You can fortify yourself before with an on-site dinner of American fare at Maple restaurant. (You’ll need Enchanted tickets to eat at Maple during the run of the show.) Then spend at least an hour wandering, letting yourself succumb to the illusion--and remembering the pleasure of those days when you believed that “magic” was always a plausible answer.Where: 1418 Descanso Drive, La Cañada Flintridge, 13 miles northeast of downtown Los AngelesHow much: Tickets, which are timed and go on sale to the public Oct. 16 at 10 a.m., cost $28-$30. (Descanso members, for whom tickets were available beginning Oct. 2, pay $23-25.) Children younger than 2 are admitted free but must have a ticket.Info: Enchanted: Forest of Light Image","dateModified":"2018-01-25T00:53:33.321Z","datePublished":"2017-10-15T13:00:00.000Z","headline":"Succumb to the magic of Descanso Gardens’ Enchanted: Forest of Light in La Cañada-Flintridge","image":"https://ca-times.brightspotcdn.com/dims4/default/5826b1e/2147483647/strip/true/crop/411x231+0+158/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F62%2Fbd%2Ff384163e6185bce937ef1fed06b7%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#succumb-to-the-magic-of-descanso-gardens-enchanted-forest-of-light-in-la-canada-flintridge"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Frank Lloyd Wright, the cantankerous genius architect best known for his buildings in Illinois, Pennsylvania, Arizona, Tokyo and beyond, did some interesting things in California, too. This hilltop home -- officially, the Aline Barnsdall Hollyhock House -- is one of them. And unlike many Wright homes, it's open for tours.What: The house, Wright's first Los Angeles commission, was completed in 1921 for an artsy oil heiress named Aline Barnsdall. Wright called the style \"California Romanza,\" but it looks a lot like a Mayan mansion with a prime view of the Hollywood Hills and Griffith Park. Inspect that view closely, and you'll notice, 1.4 miles due north, the patterned concrete blocks of another Wright project, the Ennis House, now privately owned.In any event, Wright's client didn't care for it much. In 1927 she donated 11 acres, including the home and some neighboring structures, to the City of Los Angeles. Today the compound serves as Barnsdall Art Park, busy with classes for youths and adults (and Friday-night wine-tasting in summer months). Hollyhock House, reopened in 2015 after years of fundraising and restoration, is neighbored by an art gallery, studio and theater space, the slopes planted with olive trees. The home's former garage now serves a visitor center and gift shop.The home is open for self-guided tours on Thursdays through Sundays, 11 a.m. to 4 p.m. (Last ticket sold at 3:30 p.m.) It is wheelchair-accessible, but there's no air-conditioning, so when interior temperatures reach 90 degrees, they close. Where: Barnsdall Art Park, 4800 Hollywood Blvd., five miles northwest of downtown Los Angeles.How much: Tickets are $7 for adults, $3 for seniors and students, free for children under 12 with a paying adult at the visitor center (Visa and Mastercard only). No advance reservations and no photography inside. For $70, you can get a private, docent-led tour on certain mornings.Info: Barnsdall Art Park Image","dateModified":"2018-01-25T00:47:59.123Z","datePublished":"2017-10-14T13:00:00.000Z","headline":"Pretend you live on a Hollywood hilltop in Frank Lloyd Wright’s Hollyhock House","image":"https://ca-times.brightspotcdn.com/dims4/default/5592354/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc2%2Fe5%2Fa31e9adb8ddd479e3e1a4c36f418%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pretend-you-live-on-a-hollywood-hilltop-in-frank-lloyd-wrights-hollyhock-house"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This building merges church and nature in a rare way.What: Designed by Lloyd Wright for the Swedenborgian Church and opened in 1951, this chapel's glass walls and ceiling effect make the surrounding redwoods a part of its architecture. The result is a \"tree chapel\" that blurs distinctions between inside and outside, spirituality and nature.  Many architects call this style Modern Organic. Whatever language you prefer, it's nice to see the sky from inside the sanctuary. The locally quarried stone adds an earthy touch. And the road you ride in on across the lush slopes of the Palos Verdes Peninsula — that isn't bad either.  Also, once you're inside, there's more than one way to look up. In 2017, yoga (gentle and Kundalini) was offered on Tuesday and Wednesday nights from May through September; check the chapel website to see if that continues in 2018. The chapel is open daily from 9 a.m. to 5 p.m.; the visitor center, 10 a.m. to 5 p.m. Because the site is heavily booked with weddings, baptisms and memorials at 10 a.m., 12 p.m., 2 p.m. and so on (especially on weekends), the best time to get a look inside is to show up at 9 a.m., 11 a.m., 1 p.m. or 3 p.m.  — the odd hours. You'll have up to 30 minutes. Drones are banned. Where: 5575 Palos Verdes Drive South, Rancho Palos Verdes, 31 miles south of downtown L.A.How much: No set fee to visit. Donations encouraged. Want to book a Saturday afternoon wedding in 2018? That'll be $3,900,  if there's a day still open.Info: Wayfarers Chapel","dateModified":"2018-01-25T00:54:50.999Z","datePublished":"2017-10-13T13:00:00.000Z","headline":"Raise your gaze inside the Wayfarers’ Chapel, a glass-walled wonder on the Palos Verdes Peninsula","image":"https://ca-times.brightspotcdn.com/dims4/default/270940d/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F50%2Fb5%2F29ff486fdfadce4449ddc89ba6e6%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#raise-your-gaze-inside-the-wayfarers-chapel-a-glass-walled-wonder-on-the-palos-verdes-peninsula"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Since her launch in England by the Cunard Line in 1936, the Queen Mary has seen war, peace, Europe, New York, Clark Gable, Winston Churchill and, more recently, Ships & Giggles Comedy Night in Long Beach. In early December, it will be 50 years since the grand old lady arrived to begin her retirement years in Long Beach Harbor as a floating hotel, restaurant and special-events venue. Since she needs as much as $289 million in work, there's no telling how much longer this retirement will last.What: The ship is more than 1,000 feet long, with 12 decks and three smokestacks. Converted into a troop ship and painted gray during World War II, the Queen Mary could carry up to 16,683 soldiers and sailors. She resumed civilian service after the war, but before long the rise of air travel largely destroyed demand for transatlantic passenger ships. In late 1967, the ship made her 1,001st (and final) transatlantic voyage and settled into her current location. The City of Long Beach's plan was to boost tourism.The years since have been bumpy. The Queen Mary has had  success with seasonal attractions like the  Dark Harbor program that runs through Nov. 1. But beneath those spooky trappings, the ship is genuinely suffering from extensive structural corrosion. Without dramatic repairs, experts have warned, an internal collapse could come within 10 years.But there's no place quite like it on the West Coast, and the ship's operators have been talking up some ambitious plans.  If you're not ready to spend the night or brave Dark Harbor, the hour-long Glory Days Historical Tour is offered eight times per day, every day. Where: 1126 Queens Highway, Long Beach, 25 miles south of downtown L.A.How much: A one-day Passport (which includes self-guided exploration, access to the model ship gallery, a \"4-D\" theater presentation and the Glory Days Historical Tour or an alternative called Haunted Encounters) costs $27 and up (plus service fees) per adult, $17.50 and up (plus service fees) per child aged 4-11. Parking is $18 a day.Info: Queen Mary  Image","dateModified":"2018-01-25T00:51:20.458Z","datePublished":"2017-10-12T13:00:00.000Z","headline":"Pace the decks of the Queen Mary, Long Beach’s most storied retiree","image":"https://ca-times.brightspotcdn.com/dims4/default/dca91db/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0b%2F07%2F485f14a93786f51e28fcca4b8d34%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pace-the-decks-of-the-queen-mary-long-beachs-most-storied-retiree"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Los Angeles is famous for body-care regimens ranging from the questionable to the overindulgent. The dozens of practical and affordable Korean spas are less known, tucked away in office buildings throughout Koreatown and beyond. Wi Spa is the granddaddy of them all. What: Wi Spa is a modern bathhouse with roots in the ancient Korean tradition of communal bathing and sweating. For a modest admission price, you have access to a megaplex of relaxation with saunas and baths, hair and nail salons, a gym, a full-service restaurant, TV and lounge areas, sleeping rooms, a manga library, a skin-care boutique, open-air terrace, computer room, kids zone and a coed communal heated room known as jimjilbang (or sometimes jjimjilbang). Stay for an hour or lounge all day — you'll leave renewed. And you may learn how to fold a towel into a yang mori (lamb's head) hat.  ImageSpa etiquette can be intimidating, but you won’t have any trouble if you follow two basic rules: Take your shoes off before entering the spa area and wash yourself in a shower before entering a tub or sauna, which includes rinsing after every sweat session. Nudity is required in the gender-segregated floors, but everyone receives a T-shirt and shorts for the jimjilbang. This is the living room of the spa, where patrons of all ages relax together on the heated floors. Here, specialty saunas —  including the 231-degree bulgama and the clay ball room — line the walls.After you sweat it out, try the signature Korean body scrub, called the buff, to experience a no-frills whole body exfoliation well worth the gruff handling. Top off your stay with the shareable patbingsu — a swell of shaved ice covered in condensed milk, sweet red beans, fruit and mochi.  Wi Spa never closes, and makes a great choice for a spa day if you are new to the experience, bringing the kids along, or want a wide range of spa amenities. Other nearby options include Natura Spa; Olympic Spa (women only); and Spa Palace, for a less crowded, smaller version of Wi Spa. Where: 2700 Wilshire Blvd. in downtown L.A. How much: $25 admission, waived with a service over $120. Children under 18 get in on Fridays for $15. Info: Wi Spa","dateModified":"2018-01-25T00:53:05.781Z","datePublished":"2017-10-11T13:00:00.000Z","headline":"Don a yang mori head towel at Wi Spa in L.A.'s Koreatown","image":"https://ca-times.brightspotcdn.com/dims4/default/0fc04a3/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F6a%2F7b%2F96c04a6b92f5d69db9bac3c0a18c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Elisa Parhad"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#don-a-yang-mori-head-towel-at-wi-spa-in-l-a-s-koreatown"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Before Frank Gehry conjured the amazing architecture of Guggenheim Museum Bilbao, Walt Disney Concert Hall and dozens of other high-profile projects, he started experimenting on a standard '20s home — his own. Forty years later, that home (which he still owns) is an icon of deconstructivism, and a pilgrimage point for young architects and students of design.You can't go closer than the sidewalk — it's a private home. But you can drive by slowly or park and walk the block.What: Gehry (whose 89th birthday is Feb. 28, 2018) was still a largely unknown name when he and his wife bought the house at 22nd Street and Washington Avenue in the late 1970s. It was a 1920s Dutch Colonial, two stories on a corner lot, in a middle-class neighborhood that was part single-family homes, part apartment buildings.Then Gehry went to work. Soon the place had corrugated metal walls, irregular angles, protruding glass cubes, plywood panels, chain-link rectangles — on a block of suburban style and 90-degree angles, it looked like a satellite crash. As the story goes, the neighbors were outraged. A few decades later, some rough edges have been softened by landscaping and another big renovation in the early 1990s. Zillow thinks just about every house on the block is worth more than $2 million. And Gehry's name is known around the world. But how long will this Gehry Residence belong to the Gehry family? It's unclear. The architect has worked for years on a pair of new homes, one in Santa Monica, one in Venice.Where: 1002 22nd St., Santa Monica, 16 miles west of downtown L.A.How much: Free (unless you overstay the two-hour parking limit on many of the neighborhood's streets).Info: L.A. Conservancy Image","dateModified":"2018-01-25T00:48:03.197Z","datePublished":"2017-10-10T13:00:00.000Z","headline":"Roll past the Santa Monica house that announced Frank Gehry’s talents and annoyed his neighbors","image":"https://ca-times.brightspotcdn.com/dims4/default/9f54858/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff2%2F77%2F00e2d3c7f283d4e6c109f4313337%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#roll-past-the-santa-monica-house-that-announced-frank-gehrys-talents-and-annoyed-his-neighbors"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Life is full of mysteries, misunderstandings and bald-faced lies. This place too. Its dim rooms, sober tone and perplexing exhibits are designed to mess with your head while reveling in the weird things that happen when we try to explain or collect nature or culture. Confused? Don't worry. Have a cup of tea upstairs and commune with the doves in the tiny courtyard.What: This museum is designed to test your credulity and make you gasp. Enjoy the microscopic sculptures, the mice on toast (a cure for bed-wetting?), the trailer-park dioramas, the short films that screen hourly upstairs. Also don't miss the Soviet space-dog portraits. In awarding museum curator David Wilson one of its \"genius\" grants in 2001, the MacArthur Foundation called the museum \"a provocative commentary on how we organize and archive cultural artifacts,\" noting that \"fact and fiction are displayed with equal precision and diligence.\"And next door you'll find a sort of cousin institution — the Center for Land Use Interpretation, which examines human effects on the landscape using keen wit, deadpan tone and extensive photography. CLUI's current show, unveiled Sept. 22 with seven high-resolution monitors in a single bright room, is \"Engaging Scale: The Railroad Landscape as an Analog Macroscope.\" It's about model railroads, real ones and the scenery they inhabit.(And while you're investigating offbeat displays, you might also consider also the Velaslavasay Panorama, which is scheduled to reopen in spring 2018 after installation of a new exhibit.)Where: 9341 Venice Blvd., Culver City, 10 miles west of downtown L.A. (It has a Culver City mailing address, but the museum is actually in the West L.A. neighborhood of Palms.)How much: Adult admission is $8. For full-time students, unemployed persons and youths age 13-21, it's $5. The museum is open Thursdays 2 p.m. to 8 p.m., Fridays, Saturdays and Sundays from 12 p.m. to 6 p.m.Info: Museum of Jurassic Technology Image","dateModified":"2018-01-25T00:47:59.528Z","datePublished":"2017-10-09T13:00:00.000Z","headline":"Take tea amid wonder and mumbo jumbo in West L.A.'s Museum of Jurassic Technology","image":"https://ca-times.brightspotcdn.com/dims4/default/efe6c89/2147483647/strip/true/crop/790x444+0+178/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F60%2Ff7%2Fdda07717e0dcbf03b96e6bc2e1be%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#take-tea-amid-wonder-and-mumbo-jumbo-in-west-l-a-s-museum-of-jurassic-technology"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There’s a wonderful cognitive dissonance in feeling as though you’re in the tropics and knowing you’re in San Francisco. That's daily life in Golden Gate Park’s Conservatory of Flowers, where temperatures average 75 to 80 degrees during the day, coupled with a humidity of 70% to 80%. Plus you get a little helping of history with your heat and humidity.What: Greenhouses once were the playhouses of the rich; this glass-and-wood beauty was supposed to become part of a Santa Clara estate belonging to wealthy businessman James Lick. His death in 1876 ended the idea of a grand greenhouse, and it sat until a group of San Franciscans, including Leland Stanford and Charles Crocker, bought it and donated it to the city. It opened in 1879. ImageIts life has been no bed of roses. At least one explosion, a fire and a windstorm have damaged it, sometimes closing it for long stretches, although oddly enough, it survived the 1906 earthquake unscathed. Still, in the 1990s, it landed on the World Monuments Fund's list of endangered sites. But it was saved, once again, by a fundraising effort.Today the conservatory is thought to be the largest such structure in the world, and on days when the sun is out, it seems like a gleaming white symbol of tenacity.Inside, you’ll find the familiar (anthurium, orchids and hibiscus), the exotic (chenille and lipstick plants) and the odd (the Dracula orchid and the corpse flower, which bloomed in June). You can watch a time lapse of the opening of the odiferous corpse flower. Fortunately, you cannot smell it.The conservatory also has special exhibits (Butterflies and Blooms through Jan. 8) and special events (an Oct. 19 Dracula Orchid Ball — Gala Under Glass) that keep the experience different for repeat visitors.Where: Golden Gate Park on John F. Kennedy Drive, about 385 miles northwest of downtown Los AngelesHow much: $9 for adults, $6 for seniors 65 and older and youth 12-17, $3 for children 5-11 and free for children 4 and younger. Tickets to the Dracula gala begin at $350. (It’s a fundraiser.)Info: Conservatory of Flowers  Image","dateModified":"2018-01-25T01:02:07.570Z","datePublished":"2017-10-08T13:00:00.000Z","headline":"Work up a sweat seeing beautiful flowers and plants at San Francisco’s Conservatory of Flowers","image":"https://ca-times.brightspotcdn.com/dims4/default/ed76118/2147483647/strip/true/crop/2048x1152+0+64/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8b%2Fb7%2F3bb9f55fcc93abc365a1444f7578%2Fla-conservatory1-20170929","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Catharine Hamm"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#work-up-a-sweat-seeing-beautiful-flowers-and-plants-at-san-franciscos-conservatory-of-flowers"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Magic Mountain packs in more screams per hour than all of Southern California’s other theme parks combined.What: Six Flags Magic Mountain delivers what Disneyland can’t: thrills. It has more coasters than any other amusement park in the world.The fourth-dimension X2 coaster with rotating seats makes your pulse quicken and palms sweat. Twisted Colossus combines the classic feel of a wooden coaster with the looping thrills of modern steel beasts. Soar like a bird with nothing between you and the ground on the gravity-defying, terrain-hugging Tatsu flying coaster.This 260-acre amusement park is still home to the world’s first modern vertical looping coaster: Revolution. The ride, opened in 1976 during America’s bicentennial celebration, went on to play starring roles in the films “Rollercoaster” (1977) and “National Lampoon’s Vacation” (1983).Where: 26101 Magic Mountain Parkway, Valencia, 34.8 miles northwest of downtown L.A.How much: Daily tickets for adults cost $50.99 online and $84.99 at the park. Annual passes run $269.99 per year. The park is currently running a buy-a-day, get-a-year sale (through Oct. 31).Info: Six Flags Magic Mountain ","dateModified":"2018-01-25T00:49:42.102Z","datePublished":"2017-10-07T13:00:00.000Z","headline":"Ride the world’s largest collection of roller coasters at Six Flags Magic Mountain in Valencia","image":"https://ca-times.brightspotcdn.com/dims4/default/0a88a0f/2147483647/strip/true/crop/798x449+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F43%2Fdf%2F1f6e80b59fd09e8478b81fccab4c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Brady MacDonald"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ride-the-worlds-largest-collection-of-roller-coasters-at-six-flags-magic-mountain-in-valencia"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because it's an irreproducible thrill to balance a board on a rolling wave. Because it's an excuse to get in the water. And because surfing underpins so much of California popular culture. What: Blame the three Hawaiian princes who introduced surfing to California in the 1880s. Or blame the Beach Boys for deciding to sing about it in the early 1960s. Either way, the word got out about this sport, which can be fatal or, in the best of circumstances, not so hard.I admired it from afar until the other day, when I signed on for a 90-minute, one-on-one lesson at beginner-friendly Mission Beach in San Diego. Instructor Adam Wiegand took me through the basics, launched me into a few waves, then went ashore and hollered instructions at me, the 56-year-old rookie. It wasn't pretty, but I got up a few times and spent some precious seconds gliding with the tide. This means it's not that hard.It does help to start on a day of 1-2-foot waves, using a 10-foot-long foam board — that's about the size of an aircraft carrier. We did need to be careful of stingrays on the sandy bottom (no stings, thankfully) and we had the happy distraction of a dolphin swim-by.Where: Classes like this are offered up and down the coast, and the citizen critics of yelp have evaluated more than a dozen in Santa Monica alone. I used Surfari Surf School, 3740 Mission Blvd, San Diego, 116 miles southeast of downtown L.A. How much: Surfing instruction rates vary widely. At Surfari, I paid $85 for a 90-minute one-on-one session (and an added hour of board and wet suit rental, if I'd had the energy). For a group lesson (three to five people), the rate is $55 per person.Info: Surfari Surf School ","dateModified":"2018-01-25T00:51:15.650Z","datePublished":"2017-10-06T13:00:00.000Z","headline":"Surf Southern California, even if you need a lesson","image":"https://ca-times.brightspotcdn.com/dims4/default/706ca02/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F25%2F88%2F485e490c19c75d4c5896d610b0f9%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#surf-southern-california-even-if-you-need-a-lesson"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The California Tower, built to conjure Spanish Colonial daydreams for a world expo in 1915, was closed to visitors in 1935. But it reopened in 2015 and as you surmount its 157 steps, you'll hear how Balboa Park has grown from a temporary fairground into one of the nation's foremost urban parks. You'll also get a bird's-eye view of the signature tiled dome that's also part of the California Tower.What: The tower and dome are both part of the Museum of Man, one of 17 cultural organizations in the park. If you sign up to climb the tower, your guide will remind you how the 1,200-acre park began as a venue for the Panama-California Exposition of 1915, San Diego's underdog effort to compete with San Francisco's Panama-Pacific International Exposition the same year. San Francisco's expo was fancier, but when those parties were over, San Diego set aside more acreage, preserved more buildings and may have reaped more long-term benefits. ImageAnyway, the tour lasts about 40 minutes. It's fun to climb the narrow spiral staircase (and a tad disappointing to learn that the highest levels of the tower are off-limits). The observation deck, about 100 feet above the ground floor, looks out on the redwood lattice of the Botanical Building; the not-so-native trees shading the not-so-native animals of the zoo; the curlicued Spanish Colonial Revival facades of the Prado; the roofs of the Old Globe; and the Cabrillo Bridge, also built for the long-ago expo.Within a short walk of the tower, you'll find the Fleet Science Center, the Museum of Photographic Arts, the San Diego Natural History Museum, the San Diego History Center, the San Diego Museum of Art, the Japanese Friendship Garden and more.  In fact, it you haven't given Balboa Park at least half a day, you've probably fouled up your San Diego vacation.Where: 1350 El Prado, San Diego, 123 miles southeast of downtown L.A.How much: Tower tour tickets (which also include museum admission) cost $22.50 per adult, $18 for students over 12, $10 for students and children age 6-12. Open to children 6 and older.  (Frugal family option: Flop down on the grass by the park lily pond and listen to the musicians that play there for tips.) Info: Museum of Man, Balboa Park Image","dateModified":"2018-01-25T00:49:16.257Z","datePublished":"2017-10-05T13:00:00.000Z","headline":"Climb the Balboa Park tower that authorities kept closed for 80 years","image":"https://ca-times.brightspotcdn.com/dims4/default/77500b3/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F95%2F1c%2F48622171c993e356914d163b4e55%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#climb-the-balboa-park-tower-that-authorities-kept-closed-for-80-years"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy:  This is the place to see grown men and women  jump off a perfectly good cliff, then rise on the updraft.What: The Torrey Pines Gliderport sits between the UCSD campus and the sea, sending skyward a steady stream of paraglider pilots and the occasional model airplane. And just down the road you find another set of planes -- the stark, symmetrical, concrete surfaces of the Salk Institute for Biological Studies, designed by Louis I. Kahn in 1965 and hailed in a 2017 survey of architects as one of California's 25 must-see buildings. (There are weekday tours.)Of course the Pacific view is great from around here. (That's Black's Beach below.) Grab lunch at the Cliffhanger Cafe, settle in at a picnic table and watch the action.By the way, the flight history here is thicker than you'd think. Sail planes were taking off here as early as the 1920s. In 1930, Charles Lindbergh himself glided on these winds. Hang gliders came along in the 1970s, then paragliders. Tandem paraglider flights are big these days because they allow a rookie to go aloft with an instructor. Where: The glider port, cafe and their dirt parking lot are about 500 yards west of the Salk Institute at the end of Torrey Pines Scenic Drive. That's 108 miles southeast of downtown L.A.How much: Watching the take-offs and landings is free. Most soups, salads and sandwiches at the Cliffhanger Cafe run $7-$9.Info: Torrey Pines Glider Port, Salk Institute  Image","dateModified":"2018-01-25T00:53:37.267Z","datePublished":"2017-10-04T23:36:00.000Z","headline":"Watch gliders fly and architecture soar on a La Jolla clifftop","image":"https://ca-times.brightspotcdn.com/dims4/default/3cfb63e/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa8%2Fcc%2F1870e3dc6b861ce511fddeb5a549%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#watch-gliders-fly-and-architecture-soar-on-a-la-jolla-clifftop"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because the California shoreline where the U.S. and Mexico meet is like no place else. A tall fence runs into the ocean and shore birds perch on it. A second fence runs parallel. Border Patrol agents circulate in SUVs and on ATVs, making sure nobody climbs over or swims around. Antennas reach skyward. Cellphones lose bearings. Through the fence, you might glimpse Mexican families romping on the beach. What: Border Field State Park's 418 acres include the beach, views of a few rocky offshore islands and Monument Mesa, which has shaded picnic tables and a broad view of the wetlands, scrub and several horse stables on the U.S. side. The Mexican side features a bull ring, a lighthouse and several hillside developments. Authorities don't recommend swimming on the U.S. side (no lifeguard; low water quality after rains). But you can ride horses, which is rare on California beaches.In dry weather between 9:30 a.m. and 6 p.m., the flood-prone road into the park is usually open, allowing you to drive almost all the way to the beach. When the road's gate is closed,  it's about a 1.5-mile walk to the beach and a few yards farther to the mesa, which includes Friendship Park.What's Friendship Park? It might be this border's strangest feature of all: an enclosed segment of fence where Mexicans and Americans can meet and converse (no hand-offs, no filming) through openings in the metal barrier, as a U.S. Border Patrol agent looks on. The area is open 10 a.m to 2 p.m. on Saturdays and Sundays.If you want to drive into Mexico via San Ysidro, stay on I-5, bring a passport and buy Mexican insurance first. Or consider taking the San Diego Trolley's Blue Line, which runs from downtown San Diego to San Ysidro, the busiest border crossing in the Western Hemisphere. Then you can cross and return on foot (which is usually faster than driving). Expect a lot of cellphone shops, money-changers and vendors of Mexican insurance.The beach is prettier.Where: 1500 Monument Rd., San Diego, 16 miles south of downtown San Diego, 140 miles southeast of downtown L.A.How much: If you drive into the state park, the cost is $5 per car. The San Diego Trolley fare from downtown San Diego to San Ysidro is $2.50 each way.Info: Border Field State Park, Friendship Park Image","dateModified":"2018-01-25T01:03:44.021Z","datePublished":"2017-10-04T13:00:00.000Z","headline":"Stroll the strange beach at the Mexican border","image":"https://ca-times.brightspotcdn.com/dims4/default/769604b/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F23%2F59%2F54dd9f02fd94b10e55522195f96a%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#stroll-the-strange-beach-at-the-mexican-border"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: After eight decades as the unsung older sibling to the Golden Gate, San Francisco's Bay Bridge stands every night in a spotlight of its own. Some 25,000 of them, in fact. Admire it after dark, from land or sea.What: The Bay Bridge, opened in 1936 and largely renewed after years of still-ongoing seismic retrofitting and replacements, now offers LED light displays nightly. Artist Leo Villareal, who conceived the twinkling spectacle, calls it The Bay Lights. The work was first displayed from 2013 to 2015, then returned as a permanent feature in January 2016. About 25,000 programmed white lights are involved — but you can't see them from the bridge itself.Instead, you can see them from across the water — perhaps the Ferry Building, or almost anywhere along the Embarcadero (including the long boardwalk of Pier 7). Or you could admire them from aboard a ferry.You can ride from the Ferry Building to Oakland's Jack London Square (via Alameda) in 30 to 35 minutesAs you watch the lights dance on the vertical cables toward the west end of the bridge, remember that the Bay Bridge is really more a sequence of bridges, connecting San Francisco to Oakland by way of Yerba Buena Island, with about a quarter-million cars crossing daily. Better yet, remember that the beloved 19th century San Francisco eccentric Emperor Norton called for just such a bridge back in 1872. Some people want to name the span for him. (Its formal name now is the San Francisco-Oakland Bay Bridge.)Where: The Bay Bridge, which runs about 4.5 miles between San Francisco and Oakland, is 412 miles northeast of downtown L.A.How much: It's free to look at the bridge, of course. To look from an Oakland-San Francisco ferry is a $6.80 fare per adult each way.Info: San Francisco Travel","dateModified":"2018-01-25T01:01:36.794Z","datePublished":"2017-10-03T13:00:00.000Z","headline":"Gape at the light show on San Francisco’s Bay Bridge, which now outshines the Golden Gate after dark","image":"https://ca-times.brightspotcdn.com/dims4/default/63f5dce/2147483647/strip/true/crop/800x450+0+23/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fba%2Fb2%2Ff02b6d115bae125e736dada6016d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gape-at-the-light-show-on-san-franciscos-bay-bridge-which-now-outshines-the-golden-gate-after-dark"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This handsome beach, which neighbors the Montage Resort, includes sandstone cliffs and a prime parking area that fills up fast.What: Treasure Island isn't an island. But it is a beach and city park in Laguna Beach. It's sometimes overlooked because it wraps around the exclusive Montage resort (most rooms cost $800 a night or more). But Treasure Island has a shaded parking structure (whose roughly 30 spaces fill up early ever day), a pleasant bluff-top path alongside the resort's immaculate landscaping, public benches, picnic spots with 180-degree ocean views, tide pools and white-sand shores that include a dramatic sandstone arch.About the name: In the 1930s, this beach was used as shooting location for a movie version of Robert Louis Stevenson's novel \"Treasure Island.\" Later, Lucille Ball and Desi Arnaz used the spot in their 1954 vacation road-trip movie, \"The Long, Long Trailer.\" The Montage site once held a trailer park.The last time I was there, on a weekday in late September, I scored one of those coveted parking spots. We picnicked on a bench atop the bluff, clowned around under the arch, then spotted a seal (or maybe it was a sea lion) in the shallows by the rocks. You won't find a tidier beach or bluff top. Look north and you'll spot Victoria Beach and the eccentric 1920s \"pirate tower\" that rises from the shoreline there. (Be warned, however, that PCH is always busy and parking is always in short supply in Laguna Beach. Street parking is probably your best bet.) ImageIf you want to be sure your beach day includes a marine mammal, stop off at the Pacific Marine Mammal Center, 5 miles north of Treasure Island Park on Laguna Canyon Road. Workers and docents there help rehabilitate seals, sea lions, elephant seals and other critters in several little pools. The visibility and photo opportunities are limited because of the chain-link cages around the outdoor pools but it's fun to watch feeding, and your voluntary contribution might feed the next malnourished seal to wash up on Laguna shores. There's no charge to visit.Where: Pacific Coast Highway and Wesley Drive, Laguna Beach, 52 miles southeast of downtown L.A.How much: Parking at Treasure Island Park is $4.50 for three hours.Info: Visit Laguna Beach","dateModified":"2018-01-25T00:50:31.880Z","datePublished":"2017-10-02T13:00:00.000Z","headline":"Swim and picnic near the arch at Treasure Island Beach in Laguna","image":"https://ca-times.brightspotcdn.com/dims4/default/2847f97/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F28%2Fad%2F3fbfc4940bbba85da89c0f87333b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#swim-and-picnic-near-the-arch-at-treasure-island-beach-in-laguna"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Boot camp becomes a playground. What's not to like? What: Built as a Navy training center in the 1920s, shut down in 1997 and converted to civilian uses, Liberty Station's stately, sprawling Spanish Colonial Revival grounds now house dozens of restaurants, shops and many sports and arts groups, with acres of lawn to boot. While Old Town and Balboa Park grab tourists in vast numbers, Liberty Station draws more locals. (It's got grocery and hardware stores.) And it underlines the Navy's strong role in the local history and economy. The compound's Public Market is a modest food hall, neighbored by the immodestly large indoor-outdoor space of Stone Brewing World Bistro & Gardens, which has taken over the old mess hall. ImageIf you'd rather consume culture than ale, IPA or Imperial Stout, the complex's Arts District houses dozens of art and dance studios, a few galleries and minor museums, and sundry special events, including free outdoor movies on summer Saturday nights. The complex also includes a Courtyard by Marriott, a Homewood Suites by Hilton and the nine-hole Sail Ho golf course, also known as the Loma Club.Where: Liberty Public Market, 2820 Historic Decatur Road,San Diego, a mile west of Lindbergh Field, three miles west of downtown San Diego, 125 miles southeast of downtown L.A.How much: Mole-braised beef at Stone Brewing, $26. Bowl of chili at the Corvette Diner, $6.50. Nine holes of golf at the Loma Club on a weekend: $16 per adult nonmember.Info: Liberty Station Image","dateModified":"2018-01-25T00:50:45.779Z","datePublished":"2017-09-30T13:00:00.000Z","headline":"Goof off where Navy recruits once sweated at San Diego’s Liberty Station","image":"https://ca-times.brightspotcdn.com/dims4/default/81812a5/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7b%2F79%2F5e25279431b7dbae3a4b59f173c6%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#goof-off-where-navy-recruits-once-sweated-at-san-diegos-liberty-station"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: There is no publicly accessible golf course in the country with the history, spectacular coastal vistas, memorable holes and overall experience of Pebble Beach Golf Links.What: Pebble Beach will host the U.S. Open championship for the sixth time in 2019 and is an annual stop on the PGA Tour for a reason: It’s a course of almost unimaginable beauty and variety. As magnificent as it appears on television, it’s beyond that in person. Noted golf course architect Tom Doak wrote in “The Confidential Guide to Golf Courses,” considered by many the bible of critiques of the world’s courses:  “Your first time around, it’s probably as thrilling a course to play as any in the world.” No argument here. (The neighboring courses aren't bad, either.)The only catch is that to be assured of a tee time, you need to book at least two nights at one of three Pebble Beach resorts. You can also show up first thing and put your name on a stand-by list, or you can try to make a tee time 24 hours in advance, but both those options are dicey, particularly during the busy season from April through November.Where: 1700 17-Mile Drive, Pebble Beach, 5 miles southwest of Monterey, 325 miles northwest of downtown L.A.How much: $495 to $525, depending on time of year. Caddies, highly recommended, will run about an additional $150. As for rooms at the resorts, the Lodge at Pebble Beach starts at $840. The Inn at Spanish Bay, $720. Fairway One at the Lodge, $915. Casa Palmero, $1,000.Info: Pebble Beach Golf Links Image","dateModified":"2018-01-25T00:52:37.595Z","datePublished":"2017-09-29T13:00:00.000Z","headline":"Pay Pebble Beach. Then play Pebble Beach.","image":"https://ca-times.brightspotcdn.com/dims4/default/1d16f88/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb8%2F3a%2F298c31824799760f85ceb3ccecb2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mike James"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pay-pebble-beach-then-play-pebble-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This bookseller has taken a dead bank building on an iffy downtown block and turned it into a bold retreat for readers and bohemians.What: The Last Bookstore opened elsewhere downtown in 2005, as booksellers were faltering across the land. And then-owner Josh Spencer defied conventional wisdom a second time by moving his business to this far larger space in 2011. It beckons readers with a ground floor full of new and used books, including graphic novels and an annex for art and rare books.The store also buys, sells and trades used vinyl, CDs and DVDs. The 25-foot white columns, circa 1915, suggest you may be sifting through the ruins of a lost civilization. The suspended artworks hint at acts of magic in progress. The stage gets used often for readings and live music. ImageAnd then there's the upstairs, including the Horror Vault and the Labyrinth. In that warren of irregularly shaped rooms, used books are arranged by subject, but also arrayed sculpturally. There's a tunnel, and a circle you can peek through. Around the periphery, studio spaces harbor artists and artisans. You step inside, and before you know it, an hour is gone.That said, this isn't actually the last bookstore downtown — at least not yet. Caravan Book Store, small but stalwart for decades, carries on peddling old and rare books about six blocks northwest at 550 Grand Ave., next door to the Millennium Biltmore Hotel.Where: 453 S. Spring St. in downtown L.A.How much: Most used paperbacks are $5-$9.Info: The Last Bookstore Image","dateModified":"2018-01-25T00:53:08.232Z","datePublished":"2017-09-28T13:00:00.000Z","headline":"Disappear into downtown L.A.'s Last Bookstore","image":"https://ca-times.brightspotcdn.com/dims4/default/c554180/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9b%2F7d%2F8d0cde10d1b7f9af886e6cbfc956%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#disappear-into-downtown-l-a-s-last-bookstore"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It’s an opportunity to play a seaside complex where Arnold Palmer, Jack Nicklaus, Gary Player, Tom Watson, Phil Mickelson (three times) and Tiger Woods (seven times) have been professional champions. That includes Woods’ dramatic playoff victory in the 2008 U.S. Open despite two stress fractures in his left leg and an ailing left knee that required surgery shortly after his win.What: The North and South courses at Torrey Pines live by the same mantra that guides real estate: Location, location, location. High on the bluffs overlooking the Pacific, the courses offer distractingly beautiful views of the ocean and beaches below, accented above by ever-present hang gliders soaring over the cliffs and the frequent fly-bys of military jets from the nearby Marine Corps Air Station Miramar. ImageAmong the best municipal courses in the country, these layouts owned by the city of San Diego are always in excellent shape. San Diegans know this; they enjoy dramatically reduced rates. The rest of us have to live with the resort-fee prices. There is a caddie program, though you need to reserve one 48 hours in advance. And golf packages are available at the Lodge at Torrey Pines, a first-class resort on site that offers a great grill after a round whether you’re staying at the lodge or not.Where: 11480 North Torrey Pines Rd., La Jolla, 112 miles southeast of downtown L.A.How much: Adult non-residents of the city of San Diego typically pay a $45 advance booking fee, and then the following amounts for 18 holes: South Course $192-$240; North Course $105-$131.Info: Torrey Pines Golf Course","dateModified":"2018-01-25T00:50:51.826Z","datePublished":"2017-09-27T13:00:00.000Z","headline":"Tee off at Torrey Pines","image":"https://ca-times.brightspotcdn.com/dims4/default/01a6846/2147483647/strip/true/crop/798x449+1+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F54%2F49%2F9954bb34c7726153f09a17892f3d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Mike James"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#tee-off-at-torrey-pines"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Largo (formally, Largo at the Coronet) is a rare venue where music and comedy rub elbows, where performers take chances, where big names turn up on stage and in the crowd, where audiences really concentrate. So don't show up late; once the show starts (usually 8:30 p.m.), the doors close and that's that.What: Largo began in 1989 as Cafe Largo on Fairfax Avenue. Over time it changed owners, shortened its name and changed addresses (in 2008), but held its reputation. The main performance space is the 280-seat Coronet Theater, but just off the entry courtyard you'll find the 65-seat Little Room (Guinness on tap). ImageRecent performers include Jon Brion, the Watkins Family Hour, Grant Lee Phillips, Shelby Lynne and Allison Moorer, Sarah Silverman, Patton Oswalt, Zach Galifianakis, Tig Notaro, Harry Shearer and Judith Owen. On Sept, 19, I caught Sammy Miller and the Congregation, a young, six-man lineup that specializes in joyful jazz with lots of laughs and theatricality.Where: 366 N. La Cienega Blvd., 8.5 miles west of downtown L.A.How much: Most shows are $30-$40 plus a $2.50 service charge. Parking is $10 in the building next door. A Guinness in the Little Room is $8.Info: Largo","dateModified":"2018-01-25T00:53:12.189Z","datePublished":"2017-09-26T13:00:00.000Z","headline":"Giggle and hum at Largo, an intimate L.A. space where music and comedy thrive","image":"https://ca-times.brightspotcdn.com/dims4/default/525bf77/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe1%2Fb9%2F75aef1ea646626c9f52d1d7ac824%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#giggle-and-hum-at-largo-an-intimate-l-a-space-where-music-and-comedy-thrive"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: North and south, as far as the eye can see, you have perhaps the most dramatic meeting of land and sea on the 840 miles of California's coastline. In between you have Highway 1 and this graceful span, a man-made respite between coastal wonders. But the highway is highly vulnerable to landslides, which is why, through mid-2018, Southern Californians need to approach Bixby Bridge by way of a big detour.What: Highway 1 through Big Sur covers about 90 miles, beginning above San Simeon and continuing north to just below Carmel. The stormy winter of 2016-2017 damaged the road in multiple spots, now reduced to one closed zone at Mud Creek, about 20 miles northwest of San Simeon. (Those landslide damage repairs are due to conclude in June 2018). Still, most of Big Sur's scenery and businesses are open and accessible. Bixby Bridge is a highlight of the northern portion.To reach the Bixby Bridge, the Rocky Point Restaurant, Point Lobos, Carmel and other points north, drive north on the 101 from Southern California. Then double back through Monterey via Highway 68. Soon you'll be hugging that amazing Big Sur coastline. Bear in mind that some trails are open in Andrew Molera and Garrapata state parks but much territory is closed or tightly restricted as repairs continue. The other detour alternative: Drive north from Southern California on 101, then exit at Jolon Road (north of Paso Robles) and continue via Nacimiento-Fergusson Road to join the Highway 1 above the clos
