and so are summer rehearsals for the L.A. Phil and other groups. After the Hollywood sign, the Bowl is probably L.A.’s greatest landmark, and this is a great way to see it in action.The County of Los Angeles, which operates the Bowl, opens it to the public for summer Philharmonic rehearsals on Tuesdays and Thursdays. Rehearsals on other days are also open, but only at the discretion of the scheduled artist. The lineups are released on Mondays, and you can call in for schedules. The practices start at 9:30 a.m. and go to noon or later. After surfing, a morning spent listening to the city’s best musicians play Brahms might be the best free activity in L.A.What: Rehearsals at the Hollywood Bowl.Where: 2301 Highland Ave., just off the Hollywood Freeway, 8.6 miles north of downtown L.A.How much: FreeInfo: Hollywood Bowl, (323) 850-2000","dateModified":"2018-01-25T00:48:49.403Z","datePublished":"2017-03-02T14:00:00.000Z","headline":"Eavesdrop on morning rehearsals at the Hollywood Bowl","image":"https://ca-times.brightspotcdn.com/dims4/default/bbdeb90/2147483647/strip/true/crop/2000x1125+0+115/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc4%2F72%2Fcd2dba8e539b7224c66c8a8b3d99%2Fla-tr-dudamel-20170302","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#eavesdrop-on-morning-rehearsals-at-the-hollywood-bowl"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because it’s a bit of a time machine, a low-key throwback to the sorts of simple amusement parks that used to dot the California coast in the pre-Disney days. The Fun Zone has been a part of SoCal summers for 75 years and has stayed charming and affordable through the decades.What: The Fun Zone is a great place to spend a half day, or use as a launch point for Catalina trips, whale watching or harbor cruises. A ride on the vintage Ferris wheel goes forever, it seems, and offers stunning views of the island and peninsula. There are other more contemporary rides that will appeal to teens and young adults, and a simple merry-go-round for youngsters.Arcades, shops and county fair food are seemingly everywhere, including New York-style pizza and some pretty respectable gyros, at New York Pizza, on the corner of East Bay Avenue and Palm Street. Don’t skip the traditional Balboa Bar, the area’s dessert of choice for decades, available at snack stands throughout. Looking for a sit-down meal and a cup of chowder you might not forget? Try Newport Landing, a few steps from the ferry. At sunset, ride across the harbor on the ferry, which has been making island runs since 1919. The ferry is $1 for adults, 50 cents for those under 12.Where: Balboa Peninsula in Newport Beach, Orange County, 45 miles from downtown Los Angeles.How much: Admission is free. Rides are $4, with discount cards available for 10 or 20 rides.Info: Balboa Fun Zone","dateModified":"2018-01-25T00:54:59.948Z","datePublished":"2017-03-01T14:00:00.000Z","headline":"Grab a slice of Americana, and pizza, at Balboa Fun Zone in Newport Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/610ca12/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe2%2F8d%2F11fe4867bc542be63200f7676194%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#grab-a-slice-of-americana-and-pizza-at-balboa-fun-zone-in-newport-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: They're just sunsets, really. But in artsy, spiritually inclined Ojai, locals like to call them pink moments. And Ojai is a fine place for unplugging from city life. Good for oranges and classical music, too.What: The pink sunsets have something to do with the way the light filters down into Ojai (population: about 7,600) through the surrounding Topatopa mountains. (The Ojai Valley runs east-west, which is unusual in these parts.) Stroll the arcade shops on Ojai Avenue, pedal the 9-mile Ojai Valley Trail, frolic in Libbey Park (home to the Ojai Music Festival every June). Browse Bart's Books. Mention to your friend that the town was named Nordhoff until 1917 when locals redubbed it Ojai. (Much of the town's Spanish Revival architecture dates to that year, too -- there'd been a fire, and there was a lot of rebuilding.) Pick up some fruit from Friend's Ranch. Get spa treatments at the Ojai Valley Inn. Book into a boutique hotel.Or, to double down on the peace and quiet, you might prefer the Krishnamurti Foundation's 11-acre Pepper Tree Retreat, where guests can rent 10 rooms and suites in an updated 1910 farmhouse. The foundation's history stems from J. Krishnamurti, the philosopher who lived in Ojai from the 1920s to the 1980s, receiving visitors who were said to include Aldous Huxley, John Barrymore, Greta Garbo, Dr. Jonas Salk, D.H. Lawrence, Jackson Pollock and Igor Stravinsky.Where: Libbey Park, at Ojai Avenue and Signal Street, Ojai, is 83 miles northwest of downtown L.A.How much: Rooms at Pepper Tree Retreat rent for $125-$185 nightly.Info: Ojai Visitors Bureau ","dateModified":"2018-01-25T00:47:31.951Z","datePublished":"2017-02-28T14:00:00.000Z","headline":"Enjoy a sunset, and maybe an orange snack, in Ojai","image":"https://ca-times.brightspotcdn.com/dims4/default/39dd8fa/2147483647/strip/true/crop/800x450+0+43/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb6%2F53%2F9b08ec08c34ce549ae41de3e0e73%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#enjoy-a-sunset-and-maybe-an-orange-snack-in-ojai"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This is the spike that commemorates completion of the transcontinental railroad in 1869, insuring a prosperous future for California and knitting the U.S. together in a new way after the carnage of the Civil War.What: Railroad magnate Leland Stanford is said to have driven this symbolic spike at Utah's Promontory Summit (not Promontory Point, the National Park Service insists) on May 10, 1869. That act connected the tracks of the Central Pacific Railroad with those of the Union Pacific Railroad, easing westward migration and cross-country commerce.Once the ceremony was done, somebody dug up the spike and rushed it back to California, where Stanford opened his university in 1891. (This spike is sometimes called the Last Spike. A second copy that's just as old, sometimes known as the Lost Spike, is on display at the California State Railroad Museum in Sacramento.)In 1903, the railways devised a quicker route, so cross-country trains no longer roll on that stretch of track in Utah. But the Golden Spike is still the headliner at the university's Cantor Arts Center. See it, then spend some time with the museum's small but top-flight art collection, including works by Auguste Rodin, Jacob Lawrence, Edward Hopper and Richard Diebenkorn.While you're on campus, get a free hourlong tour from a student guide. Or beat a path out to the Dish, Stanford's favorite hiking destination. Or head for the top of the 285-foot-tall Hoover Tower (which is almost as tall as Berkeley's 307-foot Campanile).Where: 328 Lomita Drive, Stanford, 358 miles northwest of downtown L.A.How much: The museum is free, as are the tour and the hike. The tower costs $4 per adult. As for tuition, room, board and books, that'll run you $66,696 per year. Info: Cantor Arts Center","dateModified":"2018-01-25T00:57:37.115Z","datePublished":"2017-02-27T14:00:00.000Z","headline":"Ogle the Golden Spike (not a dive bar) at Stanford","image":"https://ca-times.brightspotcdn.com/dims4/default/8d5a779/2147483647/strip/true/crop/750x422+25+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3d%2F29%2Fdaa3b346c1a007f9a7d8829139c7%2Fla-trb-last-spike-cantor-arts-center-stanford-20170121","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ogle-the-golden-spike-not-a-dive-bar-at-stanford"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Magic Castle is the worst kept secret in Hollywood -- a private club in a tricked-out house that's devoted to magic. And if you really want to get in, it's not that hard.What: The castle, clubhouse of the Academy of Magical Arts, was built as a private home in 1908. But by the time it opened as a magic haven in 1963, it had undergone a thorough transformation to make it fit for tricks and performances. Since then, it has survived waxing and waning popularity, not to mention a fire in 2011. (The flames flare on the night of Halloween.) Roam room to room and you encounter all manner of deceptions and marvels. Card tricks. Seances. Sleight of hand. Secret passages. And a fancy dinner.In theory, to attend you must be invited or accompanied by a member of the Academy of Magical Arts. In practice, there are at least two pretty easy ways in. It's not so hard (though the admission charge and dinner and drinks usually add up to a pricey night). If you spend a night at the adjacent Magic Castle Hotel & Suites, you're entitled to go to the club. Or you can email one of the magicians soon to appear and ask for an invite. (More ideas here.) By the way, they like you to dress fancy (and leave children home, unless you're headed to a weekend brunch). Coat and tie are required for men.Where: 7001 Franklin Ave., Los Angeles, 8 miles northwest of downtown L.A.How much: Admission is $20-$30 per adult. Dinner main dishes $38-$47. Drinks. Hotel night.Info: Magic Castle ","dateModified":"2018-01-25T00:53:07.908Z","datePublished":"2017-02-26T14:00:00.000Z","headline":"Get tricked at the Magic Castle in Hollywood","image":"https://ca-times.brightspotcdn.com/dims4/default/5269243/2147483647/strip/true/crop/600x338+0+31/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffe%2F6d%2F37d0c5a0d3a57e226b96acbe4570%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#get-tricked-at-the-magic-castle-in-hollywood"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Where else are you going to see 200 wolf jaws, the long, curved teeth of a snarling saber-toothed cat and the skeleton of a mastodon — all on the property where they were found?What: It was 1875 when the Hancock family presented an old cat's tooth, found on their property, to a visiting academic named William Denton. In the years since Denton realized he had something special on his hands, scientists have found that the tar pits hold animal remains dating back 11,000 years. More than 600 species of animals and plants — bison, camel, sloth and smilodon included — have been recovered and identified since excavations began in 1901. ImageEqually important, if you're a kid, is the way they look now. Some seem so lifelike, it's scary. (The curators got help from Jim Henson's Creature Shop in getting lifelike effects from at least one saber-toothed cat.) And some of the bone arrangements (like the wolf jaws) can be mesmerizing.The tar pits and museum are surrounded by a pleasant, grassy park (excellent for picnics), and many food trucks linger nearby. Also, the Los Angeles County Museum of Art is next door. (Is the LACMA/Tar Pits/food-truck combo the simplest L.A. tourist day of all? Quite possibly.)Where: 5801 Wilshire Blvd., Los Angeles, nine miles west of downtown L.A.How much: Museum admission is $12 for adults, $9 for kids 13-17 (and college students with ID); and $5 for children 3-12.Info: La Brea Tar Pits & Museum ","dateModified":"2018-01-25T00:57:56.244Z","datePublished":"2017-02-25T14:00:00.000Z","headline":"Investigate the goo-drowned beasts at L.A.'s La Brea Tar Pits","image":"https://ca-times.brightspotcdn.com/dims4/default/7d6b3d8/2147483647/strip/true/crop/799x449+0+26/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F47%2F3b%2F0d5e9164e0a51bd0f4a72e2cb7b3%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#investigate-the-goo-drowned-beasts-at-l-a-s-la-brea-tar-pits"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Smashing waves, hanging fog, beguiling rocks, sea creatures, birds, birders, hikers, painters, photographers and haunting trees -- all flourish here. And the Old Veteran might be the most haunting tree of all.What: Point Lobos State Natural Reserve, three miles south of Carmel, covers just under 400 acres. Within a few years of the Gold Rush of 1849, dozens of Chinese immigrant fishing families arrived to gather abalone, urchin and other species. Whalers made this a base camp. Japanese and Portuguese immigrants too. An abalone cannery operated until 1928. And believe it or not, there was also coal mining nearby. But since 1933, it's been a state-owned reserve. As for the Old Veteran -- it stands along the 1.4-mile North Shore Trail between Whalers Cove and Sea Lion Point, clinging to a cliff top, its trunk bleached, roots and branches reaching every which way -- is it a Monterey cypress or a wayward Vincent Van Gogh hallucination? ImageAdd to this the wave-lashed inlets, the strangely shaped tidepools that so inspired photographer Edward Weston, and the old whalers' shack that's now a little Whaling Station Museum and you get a singular meeting of land and sea.\"Come in the winter when it's stormy and no one's out here,\"  Edward Weston's grandson, photographer Kim Weston, told me a few years ago. \"It's an amazing piece of land.\"Where: 62 California Highway 1, Carmel-by-the-Sea, 325 miles northwest of downtown L.A.How much: $10 per car. It opens at 8 a.m. daily and closes at 7 p.m. If the parking lot's 150 spaces fill up, which happens often, you can park with care along the shoulder of the highway and walk in to the reserve. It's more trouble, but you save $10.Info: Point Lobos State Natural Reserve","dateModified":"2018-01-25T00:47:45.055Z","datePublished":"2017-02-24T14:00:00.000Z","headline":"Confront the gnarled and gray Old Veteran tree at Point Lobos","image":"https://ca-times.brightspotcdn.com/dims4/default/20f375c/2147483647/strip/true/crop/800x450+0+46/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8c%2Fcf%2F492c4a382c26b20fd47cb87b91ad%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#confront-the-gnarled-and-gray-old-veteran-tree-at-point-lobos"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image Image ImageWhy: Because even if the trees are sort of homely, they are rare. And coastal views they frame are rugged and spectacular.What: Torrey Pines State Natural Reserve covers 2,000 raw acres just north of La Jolla. Unless you've been here or the adjacent Torrey Pines State Beach, you're probably never seen a Torrey pine.It's the world's rarest pine tree. I'm not saying they look great. In fact, they look kind of bedraggled, but there's something special about these sandstone cliffs, the panorama of the Pacific, and the way a sunset turns the trees and hikers into clifftop silhouettes.You can take the three-quarter-mile Beach Trail (guess where it goes?) and trudge back up the hill or the two-thirds-mile Razor Point Trail, which leads to a dramatic overlook.On the bluff atop the south end of the beach, at the end of Torrey Pines Scenic Drive, there's the Torrey Pines Gliderport, which is a take-off point for hang-gliders and site of the Cliffhanger Cafe.As my last visit reminded me, the sunsets are great. But be warned: You're supposed to leave as soon as the sun is down. Where: 12600 N. Torrey Pines Road, San Diego, 109 miles southeast of downtown L.A.How much: $3-$20 per day, depending on the lot and day.Info: Torrey Pines State Natural Reserve, Torrey Pines State Beach","dateModified":"2018-01-25T00:51:14.906Z","datePublished":"2017-02-23T14:00:00.000Z","headline":"Sight a rare Torrey pine on sandstone cliffs and savor a wide La Jolla beach far below","image":"https://ca-times.brightspotcdn.com/dims4/default/ebc715e/2147483647/strip/true/crop/526x296+136+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2Fef%2Fa7eb859c1190f121b0b98b2321c8%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#sight-a-rare-torrey-pine-on-sandstone-cliffs-and-savor-a-wide-la-jolla-beach-far-below"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Morro Rock looms lovably over Morro Bay. Usually it's a dark landmark in a sunny landscape. But not at sunrise.What: More than 570 feet tall and 23 million years old, the rock is one of nine sisters -- nine volcanic peaks in San Luis Obispo County. Some can be climbed for nice views (including Black Hill and Cerro Cabrillo in Morro Bay State Park) -- but not this sister. You can't even walk all the way around her.  Admire this great, rounded rock, preferably at dawn, from the nearby Morro Bay embarcadero. Or the beach. Or the dunes. Or a kayak. And don't be misled by Disney's \"Finding Dory.\" One of that movie's key locations is the spectacular Morro Bay aquarium. But in real life, the great aquarium is in Monterey. The Morro Bay Aquarium and Gift Shop is far more modest and gets mixed reviews. The waterfront galleries and shops are nice for a few hours' browsing, though, and there are watercraft rentals.Where: Morro Rock, Coleman Drive, Morro Bay, 203 miles northwest of downtown Los Angeles.How much: FreeInfo: Morro Bay RawHtmlModule RawHtmlModule RawHtmlModule","dateModified":"2018-01-25T00:48:49.160Z","datePublished":"2017-02-22T14:00:00.000Z","headline":"Greet a new day at Morro Rock in San Luis Obispo County","image":"https://ca-times.brightspotcdn.com/dims4/default/777cbf5/2147483647/strip/true/crop/800x450+0+59/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa8%2Fd1%2Fd7bbf855a8b67c172077ec0c6e53%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#greet-a-new-day-at-morro-rock-in-san-luis-obispo-county"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"Image ImageWhy: This is the Beat haven that brought us Allen Ginsberg's \"Howl\" (1956) and Lawrence Ferlinghetti's \"Coney Island\" (1958), both poetry classics.Ferlinghetti — whose 99th birthday is March 24, 2018 — is the guy who co-founded the City Lights bookshop in 1953, later took it all over, built City Lights as a publisher and kept the whole enterprise stark-raving solvent through the decades.What: Ferlinghetti has built a literary destination with as much soul as North Beach has pasta. Plenty of people love Ferlinghetti for that, but not that many have read him. Here's your chance. The poetry room is upstairs. (You can hear him here.)And if you get thirsty — as Jack Kerouac and company often did back in the day — don't forget to drop into Vesuvio saloon next door, as they did. Vesuvio was there when the bookshop opened. (More recently, in 2003, a Beat Museum opened around the corner on Broadway.)Where: 261 Columbus Ave., San Francisco, 380 miles northwest of downtown Los AngelesHow much: \"A Coney Island of the Mind,\" $10.95, paperback; \"Howl,\" $7.95, paperbackInfo: City Lights Booksellers","dateModified":"2018-01-25T00:50:01.826Z","datePublished":"2017-02-21T14:00:00.000Z","headline":"Howl at San Francisco’s City Lights Booksellers and buy ‘A Coney Island of the Mind’","image":"https://ca-times.brightspotcdn.com/dims4/default/a3a34bf/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa2%2F82%2F3f1de3bb0059f079914c4404e109%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#howl-at-san-franciscos-city-lights-booksellers-and-buy-a-coney-island-of-the-mind"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because we forget that California had multiple lives before statehood in 1850. And because we like covered wagons.What: John Sutter's Fort, built by a Swiss immigrant in 1839 when Mexico still owned California, is now a state historic park, often enlivened by docents and reenactors, almost always occupied by visiting school groups.The fort is a sort of 19th century island in Midtown Sacramento, with walls more than 15 feet tall and more than 2 feet thick. Its exhibits and docents aim to create the atmosphere of a frontier fort in 1846: a stagecoach, oven, blacksmith shop and so on.This is where the Donner Party was headed before things went so wrong in the mountains.It's also the site of a grand irony. Sutter spent years building a business, but when employee James Marshall discovered gold nearby while building a mill for Sutter, the ensuing rush upended everything. Sutter lost his workers, his livestock and most of his income. While California raced into a new era, Sutter went bankrupt.The last time I was here, I found a batch of Sacramento fourth-graders, most from Mexican American and recently immigrated Hmong families, all reenacting roles from the 1840s. As I wrote then, I don't think I've ever seen this state's past and future so happily and productively entangled.Where: 2701 L St., Sacramento, 392 miles northwest of downtown L.A. How much: Adult admission, $5-7; children (aged 6-17), $3-5.Info: Sutter's Fort State Historic Park ","dateModified":"2018-01-25T00:58:04.179Z","datePublished":"2017-02-20T14:00:00.000Z","headline":"Pretend it’s 1846 at Sutter’s Fort in Sacramento","image":"https://ca-times.brightspotcdn.com/dims4/default/0852586/2147483647/strip/true/crop/800x450+0+5/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2e%2Fc1%2F9a705af03b9087790e95d4b15aec%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pretend-its-1846-at-sutters-fort-in-sacramento"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Canter's Deli, long beloved and besieged by the nighthawks of Fairfax Avenue, is a singular place to eat and debrief after a long, lively Los Angeles night. (Or any time. It's open 24 hours, except for Jewish high holidays.) What: As most customers here know, \"kvetching\" is a Yiddish word for complaining and knishes are filling-stuffed dollops of dough, a recipe that comes Eastern Europe. ImageYou'll find the entrance under a cinema-style marquee. As you nosh, remind your fellow diners that Canter's first opened on Brooklyn Avenue in Boyle Heights in 1931 (an operation that closed after most of the Jewish families in Boyle Heights moved out and Latino families moved in). The current location, emblazoned with neon signage and bedecked with murals, opened in 1953 and has expanded a few times since then, including the 1961 addition of the Kibitz Room Cocktail Lounge, which often has live acts. Kibitz customers through the decades have included Frank Zappa, Joni Mitchell and members of the Doors, Byrds, Guns n' Roses and Red Hot Chili Peppers. There are frequent open-mic nights for comedy and music.Through the years, Canter's management estimates that it has served 24 million bowls of chicken soup. Where: 419 N. Fairfax Ave., Los Angeles, eight miles west of downtown L.A.How much: Hot Kasha Knish, $5.50. Lox and scrambled eggs, $10.95. Pastrami Reuben sandwich, $15.95.Info: Canter's Deli","dateModified":"2018-01-25T00:49:57.886Z","datePublished":"2017-02-19T14:00:00.000Z","headline":"Kvetch over knishes at Canter’s in L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/7ad69b2/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff3%2Fe4%2F60df3b0607b97e2e849d2f026120%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#kvetch-over-knishes-at-canters-in-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You're hungry. And these people have been in the business of feeding lumberjacks for about 100 years.What: The Samoa Cookhouse is a smorgasbord that dates back more than a century and still feeds off-duty timber industry workers now and then. Pancakes, sausages, eggs, biscuits, gravy -- it's all here. Besides its family-style tables and checkered tablecloths, the dining room's walls are lined with vintage photos of brawny men and toppled trees. In one corner, a Historic Logging Museum waits, full of saws and boots and other artifacts. Do not expect haute cuisine. Do expect volume. And history. The building (which stands on the Samoa Peninsula just north of Eureka) dates to the 1890s. Where: 908 Vance Ave. off Cookhouse Road, Samoa, Humboldt County, 647 miles northwest of downtown L.A.How much: Adult prices: $13.25 for breakfast, $14.25 lunch, $17.95 dinner. And yes, it's all you can eat.Info: Samoa Cookhouse","dateModified":"2018-01-25T01:03:04.398Z","datePublished":"2017-02-18T14:00:00.000Z","headline":"Load up your plate like a lumberjack at the Samoa Cookhouse in Humboldt County","image":"https://ca-times.brightspotcdn.com/dims4/default/961cf52/2147483647/strip/true/crop/800x450+0+44/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F39%2Fcd%2Fb9bab569c6df948ff45e9b2a33e7%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#load-up-your-plate-like-a-lumberjack-at-the-samoa-cookhouse-in-humboldt-county"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It's the state's foremost aquarium, in a neighborhood full of Steinbeckian marine biological history.What: From its opening in 1984, the Monterey Bay Aquarium immediately became the state's go-to aquarium, with tanks that open on to Monterey Bay and all sorts of technical breakthroughs. (It turns out jellyfish enclosures are hard to design.)Give your family several hours here among the sharks, otters, penguins, tuna and seabirds -- more than 40,000 plants and animals, many of which get extra frisky at feeding time. (When you get hungry, feel free to order fish for lunch at the aquarium's sit-down restaurant, Cindy's Waterfront. Or not. Weird, right?)While gawking, recall that this now-ultra-touristy district was once a gritty neighborhood. It held the home and lab of Ed Ricketts, the celebrated marine biologist and friend of John Steinbeck who is featured in Steinbeck's nonfiction volume \"The Log From the Sea of Cortez\" and fictionalized in Steinbeck's novel \"Cannery Row.\"California has several rewarding aquariums -- especially Long Beach's Aquarium of the Pacific if you're in Southern California -- but none has Monterey's waterfront history.Where: 886 Cannery Row, Monterey, 321 miles northwest of downtown L.A.How much: Adult admission is $49.95. For kids 3-12, it's $29.95.Info: Monterey Bay Aquarium ","dateModified":"2018-01-25T00:53:07.087Z","datePublished":"2017-02-17T14:00:00.000Z","headline":"Schmooze with jellyfish at Monterey’s big aquarium","image":"https://ca-times.brightspotcdn.com/dims4/default/f985d4b/2147483647/strip/true/crop/800x450+0+109/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa4%2Fc8%2Fe50ff711ff36273c8212ff149527%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#schmooze-with-jellyfish-at-montereys-big-aquarium"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The road is long. This grill is hot. These restrooms are clean.What: The now-sprawling Harris Ranch operation dates to the 1930s, but it didn't become relevant to us travelers until the 1970s. That when the management hit on the idea of opening a burger stand to capitalize on all the drivers passing by on the just-completed Interstate 5.Then the burger stand became a steakhouse. And store. And hotel. ImageNow the Harris people have a cattle-based citadel on the roadside. The dining operations -- three restaurants, basically -- together seat up to 455 people at a time. The hotel has more than 150 rooms and an Olympic-style pool. The AC works. And they've added Tesla battery-charging stations to the parking lot.Even if you're a vegetarian climate-change warrior, it may be tempting to stop.Where: 24505 W. Dorris Ave., Coalinga, 205 miles northwest of downtown L.A.How much: Ranch hand breakfast, $14.50 (in the Ranch Kitchen); 30-ounce bone-in, oak-smoked prime rib, $40 (in the Steakhouse). Also, there's no hotel tax in Fresno County, so if you book a $169 room at Harris Ranch, it will actually cost $169.Info: Harris Ranch Inn & Restaurant","dateModified":"2018-01-25T00:53:07.472Z","datePublished":"2017-02-16T14:00:00.000Z","headline":"Gnaw beef (or charge your Tesla) at Harris Ranch in Coalinga","image":"https://ca-times.brightspotcdn.com/dims4/default/a790910/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc3%2F82%2Fd0384c2fe6f027a2b814bc34443c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#gnaw-beef-or-charge-your-tesla-at-harris-ranch-in-coalinga"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because this building begs to be touched.What: Gleaming, silvery, curvaceous Walt Disney Concert Hall stands along Grand Avenue, the cultural corridor at the edge of downtown L.A.'s government quarter. When Frank Gehry's hall was going up, some local highbrows scoffed that it would be a secondhand landmark; the architect had already unveiled a similarly sheathed Guggenheim Museum in Bilbao, Spain. But since the L.A. venue's 2003 opening, Southern California has embraced Disney Hall in a big way. Up close, you can see yourself in it.  If you can catch the L.A. Philharmonic or another performer from one of the 2,265 seats here, do it. (Be prepared for great sightlines but scant leg room.) Or you could just do a free, self-guided hourlong audio tour of the building's exterior. Start in the lobby and don't expect to see the interior of the hall. (It stays busy with rehearsals). Most days, somebody hands out headsets between 10 a.m. and 2 p.m. Or you could just prowl around outside.And remember, there's a lot more music next door in the Music Center (a.k.a. the Performing Arts Center of Los Angeles), which is home to the Center Theater Group, L.A. Opera and many a dance and touring production.Where: Walt Disney Concert Hall, 111 S. Grand Ave., in downtown Los Angeles.How much: L.A. Philharmonic concert tickets cost $20-$220.Info: Walt Disney Concert Hall","dateModified":"2018-01-25T00:52:32.929Z","datePublished":"2017-02-15T17:29:00.000Z","headline":"Caress Disney Hall in downtown L.A.","image":"https://ca-times.brightspotcdn.com/dims4/default/21d7d1f/2147483647/strip/true/crop/800x450+0+37/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0f%2Fd5%2Fac39b67861749697056c831c26e0%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#caress-disney-hall-in-downtown-l-a"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: It has 109 rooms, no two alike; a preponderance of pink (because the owner loves the color); and a long history of satisfying newlyweds. If you spell kitsch with a capital K, this is your place. On Valentine's Day? Even better. ImageWhat: The Madonna Inn, a family operation since its opening in 1958, has always been an irresistible hot pink mess. Maybe you've heard of its splashes of pink paint high and low, or the waterfall in its men’s room, or the plastic flowers in the dining room, or its thematically customized guest rooms, which feature zebra-pattern carpets, poppy wallpaper, merry-go-round, etc.Lately, the place has been getting horsier and the decor perhaps a tad more restrained. These are alarming signs.But the overall effect is still unique. Roadside design expert John Margolies called the inn “the grandest motel of them all ... light-years removed from the almost scientific sameness of the larger franchised chains.”Amen. In the last decade, the inn has added a pool, spa, daily horseback rides, pink tennis courts and a bike trail that connects to downtown.As wacky as the place may seem, it's also eminently practical for long-distance drivers: It's almost precisely halfway between San Francisco and Los Angeles.Where: 100 Madonna Road, San Luis Obispo, 208 miles northwest of downtown L.A.How much: Rooms for two typically start at $209.Info: Madonna Inn","dateModified":"2018-01-25T00:53:37.697Z","datePublished":"2017-02-14T14:00:00.000Z","headline":"Think pink at the Madonna Inn in San Luis Obispo","image":"https://ca-times.brightspotcdn.com/dims4/default/fedb6a8/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2F8b%2Fcea3d6b5f1f7ef6875398501851f%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#think-pink-at-the-madonna-inn-in-san-luis-obispo"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because these critters, like creationism and evolution, demand closer inspection.What: In Cabazon, on the road to Palm Springs, a pair of massive dinosaurs lurks by Interstate 10, eager to lure children. Rex and Dinny are their names.If you're tight on money, just admire them from the parking lot. If the kids insist on a close encounter, pay the admission fee and they can clamber up inside a dinosaur's neck and look out at the world through his teeth (as Pee-wee Herman did in the 1985 film \"Pee-wee's Big Adventure\").But that's not all. Management of this roadside attraction is eager to promote creationism (hence the slogan \"By design, not chance\") so in the gift shop you may find children's books written along those lines.Now's the time to debate: Did these creatures evolve millions of years ago? Were they created thousands of years ago? Or did a restaurateur named Claude Bell put them together in the 1970s and '80s from leftover freeway materials?Where: 50770 Seminole Drive, Cabazon, 91 miles east of downtown L.A. How much: Adult admission, $10. Children, $9.Info: Cabazon dinosaurs","dateModified":"2018-01-25T00:58:04.719Z","datePublished":"2017-02-13T14:00:00.000Z","headline":"Calculate the age of Cabazon’s dinosaurs just east of Palm Springs","image":"https://ca-times.brightspotcdn.com/dims4/default/b68cdb0/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F5a%2F47%2F0aabc11bc3b482adcf3fd320d70d%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#calculate-the-age-of-cabazons-dinosaurs-just-east-of-palm-springs"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You'll sit down at a long, loud table with dozens of strangers, eat whatever the chef is cooking, drink from unlabeled wine bottles (and maybe pour a little red into your vanilla ice cream dessert, as is the house custom). By meal's end, you'll be surrounded by new friends. Your belly with be very, very full. And you might know a little more about Basques and the West.What: There are several Basque restaurants along the train tracks in eastern Bakersfield, a legacy of the years when Basques owned and worked sheep ranches in California, Nevada and Idaho, clinging to their memories and native cuisine from the Pyrenees mountains along the border of France and Spain.Noriega Hotel Restaurant — Noriega's, the locals say — goes back to 1893, and still has a boarding house next door. (On my last visit in January, there was a B from the Kern County Public Health Services displayed in a barred window.) The kitchen serves three meals a day, and dinner, at 7 p.m. sharp, is the big attraction. You take a seat at a long table, greet your new neighbors and prepare for an onslaught of plates.On Thursdays, you get garlic fried chicken and spare ribs. On Fridays, an omelette or beef stew and leg of lamb. On Saturdays, oxtail stew and fried chicken. Every night but Monday (when they close), the side dishes include pickled tongue, cottage cheese, a little spaghetti and blue cheese. Good food. Great quantities. Reservations recommended.Noriega's won a James Beard Award as an American classic in 2011. Other Basque eateries and bars in the neighborhood include Pyrenees Cafe and Wool Growers Restaurant.Where: 525 Sumner St., Bakersfield, 114 miles north of downtown L.A.How much: Adult dinner, $24. Lunch, $18.Info: Noriega Hotel Restaurant ","dateModified":"2018-01-25T00:56:03.999Z","datePublished":"2017-02-12T14:00:00.000Z","headline":"Go Basque in Bakersfield with an epic dinner at Noriega’s","image":"https://ca-times.brightspotcdn.com/dims4/default/164bb4e/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd8%2F7e%2F9821c93c6749278d88a2b77fa42e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#go-basque-in-bakersfield-with-an-epic-dinner-at-noriegas"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Is it the onions? The beef? The thrill of waiting in line among the wayward beach people of Ocean Beach in San Diego? It's impossible to say. But Hodad's, born in 1969, has won a reputation as a classic burger joint, a block from the beach.What: The walls are covered with license plates.The best table is a truncated surfer van. The people-watching on Newport Avenue will be a revelation to anybody who thinks San Diego, with all its military and Republican history, has no scruffy lefties. ImageTo avoid waiting in line, get there a few minutes before the 11 a.m. opening time. Or go to one of the restaurant's newer locations: one downtown, and one in Petco Park, where the Padres play.By the way, as the beach culture authorities at Merriam-Webster note, a hodad is \"a non-surfer who frequents surfing beaches and pretends to be a surfer.\"Where: 5100 Newport Ave., San Diego, 123 miles southeast of downtown L.A.How much: Double cheeseburger with fries, $10.75.Info: Hodad's","dateModified":"2018-01-25T00:49:20.302Z","datePublished":"2017-02-11T14:00:00.000Z","headline":"Bite into a burger by the beach at Hodad’s in San Diego","image":"https://ca-times.brightspotcdn.com/dims4/default/7a27985/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fc1%2Fc0%2F72d886f5c1cbeea58ddc35f317ad%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#bite-into-a-burger-by-the-beach-at-hodads-in-san-diego"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because he changed the way California's farmers and farmworkers live. ImageWhat: In the busiest days of his battles to gain rights for farmworkers in California's Central Valley, United Farm Workers leader César E. Chávez used to strategize with trusted aides in the hamlet of Keene.All these years later, Chávez (1927-1993) is buried at the site, which is part of the César E. Chávez National Monument. And if you're picturing a forlorn, dusty spot in the middle of a big, flat valley, think again.To reach the compound (north of Tehachapi and south of Bakersfield), you twist and turn on a two-lane backroad (including Highway 58, then Woodford-Tehachapi Road) through Tehachapi foothills studded with oak and peppered with brush. It's about 11 miles northwest of the pleasant town of Tehachapi -- where it wouldn't hurt to stop for a stroll and a snack at Kohnen's Authentic German Bakery -- and 31 miles east of Bakersfield. ImageBesides the grave, the site includes a memorial rose garden, exhibition rooms (lots of black-and-white pictures of strikes, marches and demonstrations in the 1970s), a modest bookstore and Chávez's office, preserved largely as it was when he was crusading against often-brutal conditions in the fields. The work of Chávez and his allies led to passage of California's Agricultural Labor Relations Act of 1975, the first law in the U.S. that recognized farmworkers' collective bargaining rights.Where: 29700 Woodford-Tehachapi Road, Keene, 126 miles north of downtown L.A.How much: Free.Info:  César E. Chávez National Monument","dateModified":"2018-01-25T00:49:53.956Z","datePublished":"2017-02-10T14:00:00.000Z","headline":"Remember César E. Chávez in the Tehachapi foothills","image":"https://ca-times.brightspotcdn.com/dims4/default/98b0f05/2147483647/strip/true/crop/800x450+0+59/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F58%2Ffb%2Fbb94710e6472b88cd4fa023d6d6b%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#remember-cesar-e-chavez-in-the-tehachapi-foothills"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Who hasn't wondered how it feels to stand on the deck of an aircraft carrier?What: The Midway, a retired aircraft carrier, now rests at the San Diego downtown waterfront, offering a close look at Navy history. This was the longest-serving U.S. aircraft carrier of the 20th century, with 47 years. Between September 1945 and 1992, the ship was home to more than 200,000 sailors. In 2004, it opened as a floating museum.More than 20 aircraft are arrayed on the flight deck, many with accessible cockpits. See that big number 41 painted on the side of the ship? That's because this was the 41st aircraft carrier built in Navy history.On lower decks, you'll find flight simulators, roving docents, historical exhibits and vintage hardware. Ashore, a few steps from the ship, you'll find “Unconditional Surrender,” a 25-foot-tall sculpture by Seward Johnson inspired by the spontaneous embraces that accompanied the news of World War II's end in 1945.Now, as you stand between the ship and the sculpture, consider this: In 1940, before World War II sparked growth of the Navy here and the Navy sparked growth of the city, San Diego's population was a little more than 200,000. Now the city's population is near 1.4 million, and economists estimate that the military amounts to a fifth of San Diego's economy.Where: 910 N. Harbor Drive, San Diego, 121 miles south of downtown L.A.How much: Adult admission, $20. Retired military (with ID), $10. Children (ages 6-12), $10.Info: Midway Museum","dateModified":"2018-01-25T00:49:50.005Z","datePublished":"2017-02-09T14:00:00.000Z","headline":"Stride like a fighter pilot across the flight deck of the Midway in San Diego","image":"https://ca-times.brightspotcdn.com/dims4/default/914d473/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F85%2F43%2F3fca89528276b1c7bb11506b9e87%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#stride-like-a-fighter-pilot-across-the-flight-deck-of-the-midway-in-san-diego"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because where else can you do water sports on a sunken sea in the middle of a desert?What: It’s serene yet a bit surreal to paddle onto this huge, accidental lake in the desert south of Indio and drink in the vistas of choppy blue water, agricultural fields, dried-up earth and cloud-studded sky, all ringed by the Chocolate and Santa Rosa mountains.  The lake, created in 1905 when the Colorado River overflowed a canal and flooded into the Coachella Valley for 18 months, is more than 30 miles long with about 115 miles of shoreline, all more than 200 feet below sea level.Although some dismiss the Salton Sea as a desolate, abandoned wasteland with too many environmental issues to count, as you kayak almost alone on this wide-open water -- staring at stately brown pelicans and scolded by the chattering gulls -- you’ll be reminded that this place is very much alive. ImageAnd yup, the water is really salty to the taste (much more saline than the ocean).  Rent a single or tandem kayak (excepting summer months) at the Salton Sea State Recreation Area’s (small) camp store near the lake's north end.  Mornings are best. Or join in mid-February as a group of sea supporters, Seathletes.org, hosts North Shore Xtreme, a weekend of kayak, outrigger and paddleboard races and family events at the state park site. (The 2017 dates are Feb. 10-12.)Meanwhile, near the lake's south end, you can see clouds of snow geese and Ross’ geese, strutting great blue heron, diving egrets and preening sandhill cranes on one morning at the Sonny Bono Salton Sea National Wildlife Refuge. The sea and marshlands host hundreds of migrating species. Bonus: friendly fellow bird-watchers, often Audubon Society members, were happy to help me with identification. Where:  You’ll find kayaks for rent at the Varner Harbor Camp Store at Salton Sea State Recreational Area near Mecca, 152 miles southeast of downtown L.A.And there are bird blinds and self-guided paths  for bird-watching at Sonny Bono Salton Sea National Wildlife Refuge near Calipatria, 195 miles southeast of downtown L.A.How much: It's $10 an hour for a single kayak with a $7 day-use fee at the state recreation area. There's no charge at the wildlife refuge.Info: Salton Sea State Recreational Area, Sea and Desert Interpretive Assn. and Sonny Bono Salton Sea National Wildlife Refuge.","dateModified":"2018-01-25T00:49:22.905Z","datePublished":"2017-02-08T14:00:00.000Z","headline":"Paddle the Salton Sea, an accidental lake surrounded by desert","image":"https://ca-times.brightspotcdn.com/dims4/default/20ffb5c/2147483647/strip/true/crop/578x325+111+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F0b%2F22%2F188831152f622707a863f4e4fca6%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Sara Lessley"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#paddle-the-salton-sea-an-accidental-lake-surrounded-by-desert"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The only time the Winter Olympics ever came to California, they came here.What: More than a dozen ski resorts dot the mountains around the big, blue lake, including Squaw Valley (host of the 1960 Winter Games, now joined under common ownership with nearby Alpine Meadows, both at the north end of the lake); and Heavenly Mountain Resort (which straddles the Nevada border at the south end of the lake). Other major players include Kirkwood (to the south; lots of expert runs), Northstar (to the north; has a Ritz-Carlton handy); and Sugar Bowl (to the north; gets more snow and Bay Area people because of its high, westerly location). (Mt. Rose, on the Nevada side, is known for lots of snow, steep slopes and commanding lake views.)And then there are the smaller, non-downhill resorts like Sorensen's, a cross-country favorite about 20 minutes south of the lake in Alpine County. Here's more info on resorts north and south of the lake.Where: The south end of Lake Tahoe is 485 driving miles north of downtown L.A., 187 miles northwest of San Francisco. (Accordingly, Bay Area skiers and boarders often arrive by car, while visitors from Southern California and elsewhere often fly into Reno-Tahoe International Airport.)How much: Lift ticket costs vary widely, depending on resort and day of the week. One-day adult lift tickets at Northstar (one of the priciest resorts) can reach $140.Info: Ski Lake Tahoe.","dateModified":"2018-01-25T00:53:13.495Z","datePublished":"2017-02-07T14:00:00.000Z","headline":"Ski Tahoe, where you can schuss at a dozen resorts","image":"https://ca-times.brightspotcdn.com/dims4/default/31a18c5/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F19%2F70%2Fec1414563baf6a1748fd6b2ffb2e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#ski-tahoe-where-you-can-schuss-at-a-dozen-resorts"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because sonically, you may be unclean. And the acoustics of this place are amazing.What: The Integratron, on the fringe of Landers about 20 miles north of Joshua Tree National Park, was supposed to be about time travel, geomagnetism and extraterrestrial life. Its creator, George Van Tassel (1910-1978), said he was influenced by Moses' Tabernacle, the work of Nikola Tesla and a visit from a being from Venus in 1953.But times change. And ownership changed. And now the Integratron is about sound baths. That is, personal growth, internal harmony and the sort of calm and wonder that emerge when somebody coaxes strange vibrations from a series of tuned crystal bowls in a room full of uncanny resonance. In the middle of the desert.The all-wood dome is 38 feet tall, 55 feet in diameter. The usual sound bath lasts 60 minutes under the building's distinctive domed roof. No water or disrobing is involved. The Integratron is open by appointment only (no tours) and closed on Tuesdays. (It was also closed for the month of January 2017.)Scientists, meditators, musicians, corporate thinkers, Huell Howser and Anthony Bourdain have all found their way here. But don't worry. If this isn't your wavelength -- or if amazing acoustics make you thirsty -- Pappy and Harriet's is just down the road.Where: 2477 Belfield Blvd., Landers, San Bernardino County, 136 miles east of downtown L.A.How much: Group sound baths (by reservation) are priced at $25 per person on weekdays, $35 on weekends (age 12 and over). A private sound bath (one to four guests, Wednesdays-Fridays.) costs $250. Sorry, no overnights.Info: The Integratron","dateModified":"2018-01-25T00:59:38.302Z","datePublished":"2017-02-06T14:00:00.000Z","headline":"Bathe in strange vibrations at the Integratron near Joshua Tree","image":"https://ca-times.brightspotcdn.com/dims4/default/10edfa7/2147483647/strip/true/crop/678x381+0+321/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F07%2F1d%2F0e6b856bd6a48145475868ad2919%2F1250","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#bathe-in-strange-vibrations-at-the-integratron-near-joshua-tree"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: A Monarch butterfly is as brilliant and delicate as anything in biology. And at this place in winter, you can see 15,000 of them at a time.What: The Pismo Beach Monarch Butterfly Grove, just a short stroll from the sandy shore, is an unprepossessing cluster of eucalyptus and cypress trees that may befuddle you at first, especially if it's a cloudy day. Where, you'll wonder, are the butterflies? But look a little more closely at those overhead clumps of dead and dying leaves. They're... not... leaves. They're wings. When the sun comes out, their orange hues blaze. And even if the sun doesn't come out, the docents usually have a telescope or two trained upon the biggest clumps of butterflies, and you'll see scattered monarchs fluttering down to lower branches and the forest floor now and again. Image\"It's a male,\" said nine-year docent Peggy Coon one chilly January day, inspecting a butterfly on the ground. \"He has two little spots on his lower [hind] wings. Those are pheromone spots.\"  The Monarch season at this grove usually runs late October through February. There are other monarch groves in Goleta and Pacific Grove.Where: 400 S. Dolliver St., Pismo Beach,  183 miles northwest of downtown L.A. (That's actually the address of Pismo State Beach's North Beach Campground next door; the monarch grove has no street address.)How much: Free.Info: Pismo Beach Monarch Butterfly Grove.","dateModified":"2018-01-25T00:47:40.412Z","datePublished":"2017-02-05T14:00:00.000Z","headline":"See orange at the Monarch Butterfly Grove in Pismo Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/9bfa0ee/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F3c%2F79%2Fbfa5e53f6b2dbb391e3d994cd708%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-orange-at-the-monarch-butterfly-grove-in-pismo-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: San Francisco's best urban archaeology site also has ocean views and clifftop trails.What: Lands End is several things at once. There are the ruins of Sutro Baths, which flourished, languished, closed, burned and crumbled, all between the 1890s and the 1990s. (Imagine a 3-acre bathhouse that could hold 10,000 bathers at a time.) Now, the National Park Service has set up a visitor center and Lookout Cafe.From the baths, hike up the hill to check the view of Ocean Beach from the Cliff House. If the sun is bright, have a look through the Giant Camera. Then, if your wallet is fat or you're getting engaged, dine at the Cliff House. If not, grab chowder at Louis', a neighborhood stalwart since 1937.If you still have energy, hike northeast from Lands End on the Coastal Trail, which eventually will yield views of the Golden Gate Bridge.Oh, and see that hotel at Point Lobos and 48th avenues? That's the Seal Rock Inn. It's not fancy, but it's cheaper than the downtown tourist lodgings, and it's where Hunter S. Thompson finished his book \"Fear and Loathing on the Campaign Trail.\"Where: Lands End Lookout Visitor Center, 680 Point Lobos Ave., San Francisco city and county, 387 miles northwest of downtown L.A.How much: Free.Info: Lands End","dateModified":"2018-01-25T00:57:47.905Z","datePublished":"2017-02-04T14:00:00.000Z","headline":"Comb the ruins at San Francisco’s Lands End","image":"https://ca-times.brightspotcdn.com/dims4/default/1cd3ee3/2147483647/strip/true/crop/660x371+70+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Faf%2F30%2F0b915a36f2eee22afb97f2c64fc2%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#comb-the-ruins-at-san-franciscos-lands-end"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"VideoWhy: Because this is California's foremost known repository of used gum.What: Bubblegum Alley is found just off Higuera Street (the main commercial drag of San Luis Obispo) on the 700 block between Garden and Broad streets. It's the sort of unsanitary whimsy you might expect from a college town: a narrow alley whose tall brick walls are bedecked, festooned, clad and ennobled by the steady accumulation of gum that's already been chewed.This has gone on for decades, evolving from a lingering prank into a full-fledged civic landmark and guidebook highlight despite the fact that it disgusts a substantial part of the population. There's a similar wall in Seattle's Pike Place Market -- where a recent clean-up immediately gave way to renewed gum accumulation -- but there are no known rivals in California.Feel free to pitch in. Or browse thoughtfully as if assessing an early Picasso. Or just give the alley a dismissive glance look on your way into Higuera Street attraction like the Blast 825 Taproom or  Mother's Tavern or the Frog & Peach Pub or SLO Brew ... you get the idea.Where: Near 735 Higuera St., between Ambiance boutique and Blast 825 Taproom. San Luis Obispo city and county, 192 miles northwest of downtown L.A.How much: Free. Unless you buy gum to contribute.Info: San Luis Obispo Vacations","dateModified":"2018-01-25T00:58:58.070Z","datePublished":"2017-02-03T14:00:00.000Z","headline":"Enjoy Bubblegum Alley in San Luis Obispo, but don’t get attached","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#enjoy-bubblegum-alley-in-san-luis-obispo-but-dont-get-attached"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You’ve seen it from the blimp. Now see it up close, with a three-mile stroll around this lovely landmark and the lush public golf course next door. In a rush? You can drive it as well.What: Sports Illustrated once dubbed the Rose Bowl the No. 1 venue in college sports, and the 94-year-old stadium has hosted several Super Bowls as well. But whether you’re a sports fan or not, you’ll appreciate this setting.Go in the late afternoon, when the setting sun gives the San Gabriels a rosy glow, then stop for dinner or a drink on the patio of Brookside Restaurant (park for free in the course lot, or in nearby stadium lot D). Locals use this route around the stadium as their free health club, for biking and hiking. Stadium tours take place the last Friday of the month.Where: 1001 Rose Bowl Drive, Pasadena, 12 miles east of downtown L.A.How much: Walks are free; stadium tours cost $17.50.Info: For tour reservations, contact the Rose Bowl. ","dateModified":"2018-01-25T00:49:46.037Z","datePublished":"2017-02-02T14:00:00.000Z","headline":"Take a lap around Pasadena’s historic Rose Bowl","image":"https://ca-times.brightspotcdn.com/dims4/default/db86664/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F80%2Fdf%2F1394132d9bad6763e7f0f310b906%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#take-a-lap-around-pasadenas-historic-rose-bowl"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because your mission is to boldly go where William Shatner and Leonard Nimoy have gone before.What: The jagged and otherworldly forms of Vasquez Rocks Natural Area Park, a 932-acre geological oddity in northeastern L.A. County, have been attracting film crews for nearly a century, including the markers of the vintage TV series \"The Lone Ranger\" (1949-1957). But no film or TV property can match the \"Star Trek\" franchise's faithfulness.In a beloved episode called \"Arena,\" Captain Kirk battled an overgrown lizard called a Gorn amid these red rocks. In the \"Friday's Child\" episode, these rocks represented the planet Capella IV. In the \"Shore Leave\" episode, the rocks stand in for planet Omicron Delta, where Kirk is again called upon to do battle. IMDB.com lists more than 350 productions that have shot at the rocks (which were named for a 19th century bandit), including the films \"Austin Powers,\" \"Blazing Saddles,\" \"Frankenstein\" (the 1931 Boris Karloff version) and \"Dracula\" (the 1931 Bela Lugosi version) and the TV shows \"Maverick,\" \"Kung Fu\" and \"The Big Bang Theory.\"And there's another reason for all the foot traffic here: The Pacific Crest Trail wriggles through these rocks on its way from the Mexican border to the Canadian border, which means legions of through-hikers pass this way. But you don't have to do all 2,650 miles or go through what Cheryl Strayed did in her best-selling PCT memoir \"Wild\" (2012). There's a short section here that makes a popular 3.4-mile round trip day hike.Where: 10700 W. Escondido Canyon Road, Agua Dulce, Los Angeles County, 43 miles north of downtown L.A.How much: Free.Info: Vasquez Rocks Natural Area Park","dateModified":"2018-01-25T01:03:11.942Z","datePublished":"2017-02-01T14:00:00.000Z","headline":"Follow ‘Star Trek’ and the Pacific Crest Trail to jagged, unearthly Vasquez Rocks in Agua Dulce","image":"https://ca-times.brightspotcdn.com/dims4/default/70315c8/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff9%2F4c%2F74a14e5efbeaac7f64cd8b4e68d4%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#follow-star-trek-and-the-pacific-crest-trail-to-jagged-unearthly-vasquez-rocks-in-agua-dulce"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because this neighborhood's ups and downs since the 1960s have not only reshaped San Francisco but also American attitudes.What: Catch the F Line & Wharves streetcar up Market Street to San Francisco’s Castro neighborhood, a.k.a. LGBTQ HQ. Lively, irreverent and affluent, it's the most famous and historically important gay neighborhood in the West. Hop off at Market and Castro streets. Pause at the Twin Peaks Tavern, which in the early 1970s seems to have become the first gay/lesbian bar anywhere with full-length glass windows.Take a few steps down Castro and you'll see the fancy facades of the Castro Theatre, a throwback movie palace that dates to 1922. It's still busy with shows and sing-along movies and such.Learn about the rise and 1978 assassination of gay activist and county supervisor Harvey Milk; the toll of the HIV/AIDS pandemic and more at the GLBT History Museum, 4127 18th St.Oh, and if you really are tallying rainbow flags, you'll have to decide whether to count those multicolored crosswalks or not.Where: Castro and Market streets, San Francisco city and county, 384 miles northwest of downtown L.A.How much: One-way fare on a streetcar costs $2.50. GLBT History Museum adult admission is $5.Info: GLBT History Museum ","dateModified":"2018-01-25T00:57:12.036Z","datePublished":"2017-01-31T14:00:00.000Z","headl
