st of downtown L.A.How much: Prices vary widely and sales happen through Live Nation (the entertainment behemoth that owns the venue and Ticketmaster). As at pop music venues all over, tickets typically carry service fees and tacked-on costs that can turn a $27 ticket (in the case of that Wood Brothers show) into a $40 expense. Restaurant and bar on site.Info: The Fillmore ","dateModified":"2018-01-25T00:49:41.013Z","datePublished":"2017-05-02T13:00:00.000Z","headline":"See a gig, grab a poster and chomp an apple at San Francisco’s Fillmore Auditorium","image":"https://ca-times.brightspotcdn.com/dims4/default/f525dac/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8e%2Ff8%2F0320a0b8f570b5816aeb60b8bef3%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#see-a-gig-grab-a-poster-and-chomp-an-apple-at-san-franciscos-fillmore-auditorium"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Among the top 10 activities in Los Angeles is a Dodgers game at Chavez Ravine, where every win is accompanied by  Randy Newman’s “I Love L.A.” The experience is relatively affordable, as pro sports go, and an excellent gateway into the simple pleasures and traditions of our sun-soaked summers.What: Dodger Stadium is the third-oldest major-league ballpark, after Fenway Park in Boston and Wrigley Field in Chicago. It is 10 minutes from downtown Los Angeles, in a safe working-class neighborhood that is slowly gentrifying. As with LAX, leave yourself plenty of time for traffic and parking. A free shuttle from Union Station is also a popular option.Thing is, don’t push it, because Dodgers games are as casual as casual comes. If they took all the comfort food away from baseball games, no one would go, so be sure to come hungry. A Dodger Dog is perhaps L.A.’s most famous dish -- get two, because they’re skinny as starlets.Sellout games are rare, and decent walk-up tickets are almost always available. For day games, pick a seat on the third base side to avoid the punishing summer sun. The best level is the loge, which is higher than the field level but gives better sight lines, usually at cheaper prices. For the most rollicking times, sit in the pavilions (the outfield), or the top deck, where the game is less important than the beach balls and the beer. As with any urban ballpark, the behavior can get a little crude. If it gets too much, ask an usher to reseat you, or just find some alternative seats on your own. For pre- or post-game refreshments, visit the Short Stop bar, one of L.A.’s best dives, at 1455 Sunset Blvd.Where: Dodger Stadium, 1000 Vin Scully Ave, Los Angeles, 2 miles north of downtown L.A.How much:  For the 2017 schedule, tickets begin at $14; parking is $10 in advance and $20 at the gate. Info: The Dodgers","dateModified":"2018-01-25T00:57:51.755Z","datePublished":"2017-05-01T13:00:00.000Z","headline":"Sing for the fences (with Randy Newman) at a Dodgers game","image":"https://ca-times.brightspotcdn.com/dims4/default/b521564/2147483647/strip/true/crop/2048x1152+0+77/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7f%2F17%2Fc4e2db3eb23bbb762d67530997d8%2Fla-dodger-game-20170330","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#sing-for-the-fences-with-randy-newman-at-a-dodgers-game"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Lombard, because it's too famous to ignore. Filbert Street, because it's just two blocks away and it rises at a 31.5 percent grade. That makes it (along with 22nd Street between Church and Vicksburg) the steepest hill in the city. ImageWhat: If you're in shape for it, start by huffing and puffing your way from Leavenworth Street up Filbert (whose auto traffic is one way, downhill). Admire the 100-year-old Monterey cypress near the top on the left, and all the efforts of architects and landscapers to cope with so much verticality. At the end of the block, turn right on Hyde, continue a block, then turn right again atop Lombard. No doubt you'll have selfie-shooting company.Before you amble down Lombard's twists and turns at your own pace, savor the view of Coit Tower to the east. This is the moment to mention that Lombard's eight switchback turns were created in the 1920s. Or that it didn't become a tourist attraction until the late 1950s. Or that tour buses are have been banned since 1980.From the bottom of the hill, it's an easy walk into North Beach.Where: Filbert and Leavenworth streets, San Francisco, 389 miles northwest of downtown L.A.How much: Free.Info: San Francisco City Guides background on Lombard Street","dateModified":"2018-01-25T00:52:42.937Z","datePublished":"2017-04-30T13:00:00.000Z","headline":"Feel free to zigzag down Lombard, crookedest street in S.F. But first climb Filbert","image":"https://ca-times.brightspotcdn.com/dims4/default/b9334ad/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff1%2Fa3%2F2f259ad7adde339e55b2292a2eed%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#feel-free-to-zigzag-down-lombard-crookedest-street-in-s-f-but-first-climb-filbert"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: This South-of Market landmark was already the city's premier museum for art since 1900, and its black-and-white-striped central turret (the oculus, they call it) made it easy to spot on the skyline. Then came a major expansion, completed in May 2016.What: The oculus endures, but now there's a big, new white portion perched on the building like a cloud snagged on the roof. The museum has tripled its exhibition space, which is mostly dedicated to the years since 1945. It has boosted its emphasis on photography (from its 19th century invention to the present), added an outdoor \"living wall\" of greenery and a terrace, and bedecked its restrooms in colors so bold that you probably ought to nip into one, whether you need to or not. ImageMeanwhile, the catwalk, part of the building's original 1995 design, remains a thrill. It's an interior walkway at the top of the oculus — crane your neck and you'll see it from the lobby, hovering above like the crow's nest of a very genteel pirate ship.And if all this art and curation makes you thirsty for more museum time, not to worry. Within two blocks, you'll find  the Museum of the African Diaspora, the California Historical Society and the Contemporary Jewish Museum. Where: 151 3rd St., San Francisco, 380 miles northwest of downtown L.A.How much: $25 for most adults, $22 for ages 65 and older, $19 for ages 19-24 (with ID), free for visitors 18 and younger. And the first two floors, which feature five large-scale works by Richard Serra and others, are free to all.Info: SFMOMA","dateModified":"2018-01-25T00:59:40.209Z","datePublished":"2017-04-29T13:00:00.000Z","headline":"Tiptoe on the old catwalk and pace the new terrace at SFMOMA","image":"https://ca-times.brightspotcdn.com/dims4/default/0a7768f/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F16%2Fa2%2F781a3c9d0d3216dda105a878b8ab%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#tiptoe-on-the-old-catwalk-and-pace-the-new-terrace-at-sfmoma"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: No cars? No rush hour? No problem. Just an hour’s ferry ride from Los Angeles, Catalina Island seems untouched by time, or the frantic pace of the gigantic city nearby. One of SoCal’s great day trips, it offers a fetching sea village, with plenty of splashy ways to have fun, or opportunities to just kick back and soak in the Mediterranean vibe.What: Twenty-two miles off the coast, Catalina is a small island that has been drawing families and weekend party crowds for generations. It offers boat rides, submarine tours, snorkeling, miniature golf, cycling and a beach club that feels too exclusive to be open to the public. Sounds touristy, right? Well, a little. But Catalina retains a rustic, under-developed charm. ImageMost visitors land in Avalon, a town of 4,000, where shops and restaurants face the harbor. Rental golf carts and bikes are the preferred modes of transportation. A short stroll toward the landmark round casino reveals Descanso Beach Club, where you can throw a towel on the lawn or rent a lounge chair for the day. Just beyond that is Catalina Zipline Eco Tour, a thrilling series of lines that take you up up to 300 feet high, over eucalyptus trees. (To ride alone, participants must be at least 10 yard old and weigh 80 to 245 pounds. Children ages 5 to 9 may ride in tandem with an adult.)Getting to Catalina is part of the adventure, with whale and dolphin sightings possible en route. Bear in mind that Catalina Express gives away birthday rides every year, but you must travel on your birth date and bring a second person who buys a full-fare adult ticket (even if that person otherwise qualifies for a discount). Where: Catalina Island is 49 miles south of downtown L.A. (as the seagull flies).How much:  Round-trip ferry rides about $75.Info: Catalina Island Co.","dateModified":"2018-01-25T00:50:16.382Z","datePublished":"2017-04-28T13:00:00.000Z","headline":"Pretend you’re on a Greek island while visiting Catalina, an hour off the SoCal coast","image":"https://ca-times.brightspotcdn.com/dims4/default/7e385fc/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff0%2Fcf%2F0279dc6868f91499ff5755bac9df%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#pretend-youre-on-a-greek-island-while-visiting-catalina-an-hour-off-the-socal-coast"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Maybe the joint smells like spilled beer, the music seems uncouth and half a dozen bedraggled souls are arrayed in the alley outside. But The Saloon in North Beach might be the oldest bar in San Francisco, a 1906 quake survivor with a paper trail that dates to 1861.What: In a city with plenty of old bars, there are others that claim to be older. But the Saloon has never moved. It's a stripped-down, dive-style version, devoted to the blues, with a set of murky murals on the walls that must go back a long way. Its door is guarded most nights by Greg Stathes, a big, bearded bouncer who says he has snapped more than 30,000 photos over the years of persons and events in neighboring Fresno Alley. \"All kinds,\" he'll tell you. The imagination reels.Most nights there's live music, rough-edged and rousing. Occasionally, a sax player will wind up walking on the bar top. Last time I stopped in, MT and the Wolves had seized the stage and Matias Tasley was in the midst of a harmonica solo (both feet on the floor).At first, \"I was little afraid to come here,\" 15-year regular Paul Nachtsheim told me. \"It looked rough. But I love blues.\" If the place still seems too divey for you, a good alternative is the nearby and more much genteel Comstock Saloon, which aims for a late-19th-century feel and has a bandstand in the rafters. Another option ner Jackson Square is The Old Ship, an establishment built upon the ruins of a Gold Rush ship (The Arkansas) that was abandoned  in the early 1850s, when the shoreline was where Montgomery Street is now. Its walls are full of historic images and it serves Pisco Punch, a 19th-century favorite.Where: 1232 Grant Ave., San Francisco, 382 miles northwest of downtown L.A.How much: Draft beer, $4. It's cash only, as several signs will remind you.Info: The Saloon's schedule","dateModified":"2018-01-25T01:01:58.774Z","datePublished":"2017-04-27T13:00:00.000Z","headline":"Soak up beer and blues in perhaps the oldest saloon in San Francisco","image":"https://ca-times.brightspotcdn.com/dims4/default/ab8473a/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb8%2Fdb%2Fbe5fc1c9f3fa94190cab8e7f7e8c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#soak-up-beer-and-blues-in-perhaps-the-oldest-saloon-in-san-francisco"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Cathedral-like mountains ring this lake, which got its name from a bloody shootout involving prison escapees in 1871. But that’s over now. What remains is this deep, walled-in glacial lake that gives up some of the most beautiful trout you’ve ever seen, when the season kicks in on the last weekend in April.What: Mt. Morrison (12,268 feet) and Laurel Mountain (11,812 feet) throw off duplicate images in the often-glassy lake. There is camping, horseback riding and a three-mile hiking loop that follows the lake and can be used for shore fishing. Convict Lake is anchored by a cozy resort that includes a popular, well-regarded restaurant and marina. Rainbow and German brown trout are the guests of honor, and the lake is stocked weekly by the Department of Fish & Wildlife.At the marina, you can rent a boat, or debate the merits of Gulp Worms vs. Sierra Slammers. Or, you can rent a kayak for half a day ($50) or a fishing boat ($70). Pontoons run from $200. To buy a California sport fishing license, go to the Department of Fish and Wildlife website. This year's rates: $15.12 for one day, $47.01 for California residents. Mono County's trout fishing season ends Nov. 15. Read more about California fishing at www.wildlife.ca.gov/Fishing.Where: 2000 Convict Lake Road, Mammoth Lakes, in Mono County, 294 miles north of downtown L.A.How much: Parking and hiking are free. Cabins start at about $100, but require two-night minimum. Other than the license, there is no fee to fish.Info: Convict Lake","dateModified":"2018-01-25T01:00:04.231Z","datePublished":"2017-04-26T13:00:00.000Z","headline":"Chase rainbows in Convict Lake, site of a Wild West shootout and a cozy resort","image":"https://ca-times.brightspotcdn.com/dims4/default/bf3b8e9/2147483647/strip/true/crop/800x450+0+7/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F27%2F90%2Fa590e253bf1a1c22c7bfb95a2c2c%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#chase-rainbows-in-convict-lake-site-of-a-wild-west-shootout-and-a-cozy-resort"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because H.L. Mencken wasn't entirely right when he called Los Angeles \"19 suburbs in search of a metropolis.\" Because downtown Los Angeles gets more interesting by the day. Because Broadway is downtown's backbone.What: Downtown L.A.'s main drag was born in the 19th century as Eternity Street (it led to a cemetery), but it's been Broadway since 1890. First the city's biggest department stores gathered there, then a dozen movie houses and vaudeville theaters (most of which remain). As the city spread out, Broadway started speaking with a Mexican accent. Now, as millennials converge at the city center, it's gentrifying but still gritty. At 3rd Street, it's got Grand Central Market and the Bradbury Building (1893). Near 7th Street, it’s got the historical eccentricity of Clifton’s Cafeteria and the Pacific Seas tiki bar upstairs. Near 9th, it’s got the Ace Hotel and its Spanish Gothic, 1920s theater.To hear the story in full, join an L.A. Conservancy walking tour. Every Saturday at 10 a.m., a guide leads visitors past the stores and string of movie palaces (most now adapted to other uses) between 2nd and 9th streets. Reservations required. Tours typically last 2 3/4 hours. Where: Broadway's busiest blocks are between Temple Street and 9th.(The Conservancy tells tour customers where to meet when they make their reservations.)How much: $15 per adult, or $10 if you're a member of the Conservancy.Info: L.A. Conservancy Broadway tours Image Image","dateModified":"2018-01-25T00:52:35.132Z","datePublished":"2017-04-25T13:00:00.000Z","headline":"Prowl hip, historic Broadway in downtown Los Angeles with an expert","image":"https://ca-times.brightspotcdn.com/dims4/default/0033790/2147483647/strip/true/crop/2048x1152+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F68%2F92%2Ffda27c6bcd4213cb0fc80979cf7e%2Fla-1493161818-fy2smsoavu-snap-image","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#prowl-hip-historic-broadway-in-downtown-los-angeles-with-an-expert"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: San Diego, Carmel and Santa Barbara get more glory, but the unsung hero among the California missions these days is this one. Bring your kid or yourself to La Purísima State Historic Park, at the edge of Lompoc, and you find not only restored buildings but also 1,900 acres of open space and a paddock full of livestock, maintained to show the animals that were here in the early 19th century. ImageWhat: The mission, founded in 1787 and moved to this location in 1813, was headquarters for a ranch that covered 300,000 acres. Now it's shrunk to 1,928 acres -- but that's still vast compared with other mission sites.It has about 25 miles of hiking trails. The state parks system calls it \"the most completely restored mission in California\" with 10 furnished buildings, including a blacksmith shop and assorted horses, cattle, pigs and turkeys and other animals.Why? Because this is one of two missions that are run as state parks (the other is Sonoma), which gives it resources that most church-run missions can't afford. Where: 2295 Purísima Road, Lompoc, on the east fringe of Lompoc, 14 miles west of Buellton,163 miles northwest of downtown L.A.How much: Entrance is $6 per private vehicle. Guided tours (90 minutes to two hours) are free. Tour maps cost $1.Info: La Purísima State Park ","dateModified":"2018-01-25T00:52:30.730Z","datePublished":"2017-04-24T13:00:00.000Z","headline":"Whisper and hike where padres preached and livestock roam at La Purísima mission in Lompoc","image":"https://ca-times.brightspotcdn.com/dims4/default/ebd2c0f/2147483647/strip/true/crop/800x450+0+55/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F58%2F04%2F66471db11669d2657381ff36b5ff%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#whisper-and-hike-where-padres-preached-and-livestock-roam-at-la-purisima-mission-in-lompoc"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because all the world's a stage. And because when these people do Shakespeare, it's not just good for you, it's usually good fun too. (By the way, Shakespeare was born April 23, 1564. We think.)What: The Old Globe, a mainstay of San Diego's Balboa Park since the 1930s, operates year-round and does all sorts of shows -- 15 a year, frequently including new works. But there's always some Shakespeare in summer: In 2017: \"King Richard II\" and \"Hamlet.\" The Globe complex includes two indoor stages and one outdoors. Where: Old Globe Way, Balboa Park, San Diego, 121 miles southeast of downtown L.A.How much: Tickets typically run $29 to $105.Info: The Old Globe","dateModified":"2018-01-25T00:52:26.519Z","datePublished":"2017-04-23T13:00:00.000Z","headline":"Heed well the Bard at San Diego’s Old Globe","image":"https://ca-times.brightspotcdn.com/dims4/default/b3ef80c/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fb3%2F07%2F86f402ea16e6d99e211544058e72%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#heed-well-the-bard-at-san-diegos-old-globe"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Los Angeles’ storied streetcars, a fixture of Southern California life from the 1900s to the 1960s, hum on out here in Perris, where you can take a gently swaying ride into history.What: On weekends and most holidays, the Orange Empire Railway Museum, operates trains and trolleys from its extensive treasure, which includes Pacific Electric red cars and Los Angeles Railway yellow cars.Step aboard, take a seat, envision a future when the region again has such widely available rail transit — and do not spit on the floor. (It’s against the law, a yellow car sign says, and just bad manners.) But be aware that no particular retro railcar is guaranteed to be rolling when you visit.Even if you don’t get to ride the train you had in mind, you can see it and many others up close on the museum’s 90-acre campus, which is open daily.You also can learn about how railroad travelers dined: The Fred Harvey Museum, dedicated to the Harvey House chain founder and the Harvey Girls he employed, is open on weekends.Where: 2201 South A St., Perris, 74 miles southeast of downtown L.A.How much: Access to the grounds and buildings is free. An all-day pass to ride trains is $12 for ages 12 and older, $8 for ages 5 to 11, and free for ages 4 and younger. Info: Orange Empire Railway Museum  ","dateModified":"2018-01-25T00:50:07.662Z","datePublished":"2017-04-22T13:00:00.000Z","headline":"Hop aboard L.A.’s classic trolleys at the Orange Empire Railway Museum in Perris","image":"https://ca-times.brightspotcdn.com/dims4/default/2ffc65d/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F41%2F61%2F11dfd70758a770567f48f7875126%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Blake Hennon"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#hop-aboard-l-a-s-classic-trolleys-at-the-orange-empire-railway-museum-in-perris"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: When you close your eyes and picture a tidy row of Victorian houses in San Francisco, these are the ones you see. That's not only because of a zillion postcards and screen-savers but also because this immaculate block on Alamo Square was in the opening sequence for the family sitcom \"Full House” (1987-1995). Like those everyday '70s Americans who were eerily compelled to visit Wyoming's Devils Tower in  \"Close Encounters of the Third Kind,\" many a millennial traveler is drawn here to snap a selfie, ironic or not. What: These seven Victorian and Edwardian houses aren't quite mansions, but they sit handsomely at the foot of Alamo Square Park's grassy slopes. That means, most of the time, it's easy to get a photo of the houses with the city skyline lined up behind them. (If you've got a long lens to compress the distance, that's even better.) But here's the hitch. The city has closed most of the park for renovation and fenced most of it off. As consolation to photo-chasing tourists -- and I probably saw two dozen of them in less than an hour at the site -- the city has set aside an observation point so some shots (like the ones I've posted here) are still possible. City officials say the renovation should be done this spring, but you know how these things can go.Anyway, if you're making the Alamo Square pilgrimage, you might want to reward yourself with a bite at the nearby Alamo Square Seafood Grill (as I did) or one of the eateries on Divisadero Street, such as the Mill, a pioneer on the hipster toast scene.Where: The 700 block of Steiner Street, between Grove and Hayes streets, San Francisco, 389 miles northwest of downtown L.A.How much: Free. Main dishes at Alamo Square Seafood Grill run $15-$23.Info: San Francisco Parks Alliance and Alamo Square Neighborhood Assn.","dateModified":"2018-01-25T00:55:32.452Z","datePublished":"2017-04-21T13:00:00.000Z","headline":"Snap those painted ladies at San Francisco’s Alamo Square","image":"https://ca-times.brightspotcdn.com/dims4/default/b9dc9ff/2147483647/strip/true/crop/654x368+73+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fa7%2Fcc%2Fb3f5a7a4a611cdfcdf9dd5f2506e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#snap-those-painted-ladies-at-san-franciscos-alamo-square"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Tourists expect certain things in San Francisco's Chinatown, like dim sum, fortune cookies and dangling colorful lanterns; perhaps a solemn, festooned room such as the Tin How Temple on Waverley Place. It's fine to sample those spots, most of which can be found within a few steps of Grant Avenue. But why not take a step beyond that?What: Of the more than a dozen alleys in this Chinatown, Ross Alley is among the busiest, perhaps the oldest. Notorious for gambling in the 1880s, today it's lined with murals depicting daily life in the community. It's also home to the Golden Gate Fortune Cookie Factory (52 Ross Alley), where various tour groups often alight to watch cookies being made. (This tradition, by the way, seems to trace back to a Japanese American entrepreneur in San Francisco, not to China.) ImageAnd next door at No. 32, there's Jun Yu, who plays the traditional two-stringed erhu (Christmas carols a specialty).But Jun Yu (born in China's Guangdong Province) isn't just a tourist-pleasing musician. He's also a barber. For $10 he'll give you a haircut, if you don't mind the strange brew of scents in his small, untidy parlor. His hands are so steady, you might not guess that he's 86. And from this day forward, you can tell the tale of that time in the dark alley, when a guy put a blade to your throat and you just smiled.Where: Ross Alley is between Jackson and Washington streets in Chinatown, San Francisco, 387 miles northwest of downtown L.A.How much: The fortune cookie factory requests a 50-cent donation if you take a photo. Jun Yu takes what he can get for his erhu playing. But the $10 haircut price is firm.Info: SFGate's Chinatown page","dateModified":"2018-01-25T00:57:28.256Z","datePublished":"2017-04-20T13:00:00.000Z","headline":"Surprise yourself in one of San Francisco’s Chinatown alleys","image":"https://ca-times.brightspotcdn.com/dims4/default/e9876b6/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F9d%2F32%2F3a512d97756f0ab343c8074a914e%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#surprise-yourself-in-one-of-san-franciscos-chinatown-alleys"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: In 1776, weeks before most of the Founding Fathers got around to signing the Declaration of Independence back east, Franciscan padres founded Mission Dolores, sixth in the Alta California chain. Several years later, the padres and their recruits moved it to the current location, where it survived the great quake and fires of 1906. In fact, it's the oldest surviving structure in San Francisco. What: Formally, this is the Mission San Francisco de Asís, but everyone says Dolores. Right behind the building lies the cemetery, where an estimated 5,000 Ohlone, Miwok and other native people are buried along with several Irish immigrants and other 19th century California pioneers. Note the wooden markers for Jocbocme (baptized Obulinda) and Poylemja (baptized Faustino), who died early in the 19th century. The mission's little museum could use more text to explain its place in history, but it does have more information and exhibits on native life than most of the missions do.Wondering why there's an Alfred Hitchcock bobblehead doll for sale in the gift shop? Part of his \"Vertigo\" was shot in the cemetery in 1957.  ImageAlso, be sure to nip next door to the much grander Mission Dolores Basilica for a look at the stained glass windows. There's one for each of the 21 Franciscan missions in Alta California.Where: 3321 16th St, San Francisco, 382 miles northwest of downtown L.A.How much: For self-guided tours, the suggested donation is $7 per adult, $5 per student. To worship next door at the Basilica, it's free.Info: Mission Dolores","dateModified":"2018-01-25T00:48:47.384Z","datePublished":"2017-04-19T13:00:00.000Z","headline":"Read some grave markers at Mission Dolores, the oldest building in San Francisco","image":"https://ca-times.brightspotcdn.com/dims4/default/0e91631/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe5%2F85%2F848d3bda7d948965458675a3f0ee%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#read-some-grave-markers-at-mission-dolores-the-oldest-building-in-san-francisco"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The hearty, fresh breakfasts and lunches (homemade jam, Italian sausage, cranberry-orange walnut loaves). The North Beach neighborhood and view of Washington Square Park outside. And the family. The Sanchez clan has owned and run the place for more than 50 years. (Mama Sanchez died in 2000.)What: Mama's is a casual cafe. You order at the counter then grab one of 47 chairs at 13 tables, no counter. But the food and sense of place are just right, offhand but profound. (For anyone who's been to Santa Fe, N.M., Mama's may set off memories of Cafe Pasqual's.)This is why, for decades, people have been content to stand in line for their breakfasts, especially on weekends. It was an hour's wait when I ate here one Tuesday in March. But here's the thing: When I returned two days later at 1:30 p.m., there was no line. So consider this: Mama's is open 8 a.m. to 3 p.m. every day but Monday, and serves breakfast any time it's open. If you can, show up on a weekday after the lunchtime rush, say, 2 p.m. You could eat a late lunch. Or be a rebel and eat your breakfast after lunch. That's what I'm doing next time.And I'll be ordering Mama's Breakfast Sandwich, in which the ham and gruyere cheese harmonize like the Everly Brothers with arugula on brioche.Where: 1701 Stockton St., San Francisco, 381 miles northwest of downtown L.A.How much: Specials usually $12-$23. No credit cards.Info: Mama's on Washington Square","dateModified":"2018-01-25T00:58:32.149Z","datePublished":"2017-04-18T13:00:00.000Z","headline":"Dodge the lines at Mama’s in S.F. and get your breakfast after lunchtime","image":"https://ca-times.brightspotcdn.com/dims4/default/50b3312/2147483647/strip/true/crop/800x450+0+75/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ffd%2F0a%2F956dc07abcf1df38d107584a90a0%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dodge-the-lines-at-mamas-in-s-f-and-get-your-breakfast-after-lunchtime"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You might as well stand somewhere gorgeous while hoping to see that elusive phenomenon as the sun dips beneath the horizon.What: Sunset Cliffs, an upscale residential neighborhood in San Diego's Point Loma area, sits on crumbling bluff, the Pacific churning below. The advantages of this situation include some nice surfing, dramatic views of the Pacific and fascinating cliff formations as the sea gradually eats away at the earth.The downside is that the sea never stops eating. Chain-link fencing cordon off the areas of most recent collapse. At some point, as the cliffs crumble, Sunset Cliffs Boulevard may need to be narrowed. As for long-term prospects of the houses closest to the ocean -- who knows?But for now, the views can't be beat, and it's a great place for a run or a bike ride. At Sunset Cliffs Boulevard and Ladera Street, where the rugged, 68-acre Sunset Cliffs Natural Park shows yet more erosion at work, a sturdy set of concrete stairs leads down to the beach and tidepools. There are great photo opportunities here, but don't let high tide catch you in the wrong place.Oh, about the green flash, a.k.a. the green ray: It's an optical phenomenon. Some people think it's a hoax. Others (like me) say they've seen several. This pop-science explanation sounds plausible. And Jules Verne, he of \"Around the World in 80 Days,\" made the idea a key part of his 1882 novel \"The Green Ray.\" Where: Sunset Cliffs Natural Park, Ladera Street, San Diego, 121 miles southeast of downtown L.A.How much: Free.Info: Sunset Cliffs Natural Park","dateModified":"2018-01-25T00:53:21.809Z","datePublished":"2017-04-17T13:00:00.000Z","headline":"Wait for the green flash on the Sunset Cliffs in San Diego","image":"https://ca-times.brightspotcdn.com/dims4/default/6676523/2147483647/strip/true/crop/681x383+60+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F33%2Fe6%2F8b361dcf893d6836f283edf292d1%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#wait-for-the-green-flash-on-the-sunset-cliffs-in-san-diego"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You're already paying for it.What: Because most Californians live far from Sacramento, our public servants typically work without their direct supervision. If you like the idea of checking up on your ongoing investment or just strolling under a big dome, Sacramento's Capitol is the place.The rotunda is 128 feet tall. The inside is full of murals and frescoes and marble statuary — and sometimes protesters (like the guy pictured here). Grizzly bears turn up frequently, too — most notably on the flag and the state seal. The building is surrounded by the 40-acre Capitol Park, which is full of shade trees (much prized in summer in Sacramento).  Public and student tours of the building and Capitol Park are free and frequent. There's also a California State Capitol Museum.Where: Capitol building, 1315 10th St., Sacramento city and county, 385 miles northwest of downtown L.A.How much: FreeInfo: California State Capitol Museum  ","dateModified":"2018-01-25T01:01:38.228Z","datePublished":"2017-04-16T14:00:00.000Z","headline":"Spot grizzlies under the Capitol dome in Sacramento","image":"https://ca-times.brightspotcdn.com/dims4/default/60ccc20/2147483647/strip/true/crop/1524x857+0+595/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F64%2F09%2F31ea6dad3cd2cadfb096fd7bf8a9%2Fla-trb-rotunda-state-capitol-sacramento-20161212","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#spot-grizzlies-under-the-capitol-dome-in-sacramento"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If the legendary Musso & Frank Grill ever closes, I’m leaving L.A. A bastion of old-school waiters and a writers’ haven for almost 100 years, this period piece is one of the few reasons that locals venture to Hollywood Boulevard.What: A clubby steakhouse under 50 coats of lacquer in the heart of Hollywood. Cool and dark, it sports a fine mahogany bar that serves the best martinis in town, perfectly proportioned at the exact right chill. F. Scott Fitzgerald purportedly proofed novels here, and was so comfortable that he’d duck behind the bar to mix his own mint juleps. William Faulkner, Dorothy Parker, T.S. Eliot and John Steinbeck were also among the literary legends who found inspiration here. The feel-good menu includes an assortment of steaks and chops, charred on an open-fire grill. Look for the daily specials, which include chicken pot pie ($23) and braised short ribs ($37). Musso’s closes too early on weekends — 11 p.m. — and isn’t easy to reach. But here’s hoping this esteemed old joint — young in spirit — is still up and running 100 years from now.Where: 6667 Hollywood Blvd., three blocks east of the Red Line subway station at Hollywood/Highland, eight miles northwest of downtown L.A.How much? Sandwiches from $9, but most meals range from $20 to $50.Info: Musso & Frank Grill","dateModified":"2018-01-25T00:59:54.366Z","datePublished":"2017-04-15T13:00:00.000Z","headline":"Drain a martini, savor Old Hollywood, at Musso & Frank","image":"https://ca-times.brightspotcdn.com/dims4/default/d4df426/2147483647/strip/true/crop/800x450+0+43/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F57%2F08%2F91fbfeaa280f9945345b37473d95%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#drain-a-martini-savor-old-hollywood-at-musso-frank"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The Original Farmers Market, has the murmur of a ballpark, the aura of an old family grocery and a faint underlying note of noir to keep you on your toes. In a city prone to scorn anything a little worn and charming, it's irresistibly both.What: The Farmers Market is a collection of 100 restaurants, shops and food stores that dates to the Great Depression. Since 1934, it has drawn locals, TV stars, moms with strollers and visitors from around the world. (We've lost Carrie Fisher since the striking portrait above was shot there in the late 1980s, but the market looks just the same.) Part of the magic is the confluence of so many cuisines – Cajun, barbecue, Brazilian, French, Japanese – in one location. My two favorites: Bob’s Coffee & Doughnuts, on the east patio, where cranks, know-it-alls, philosophers and other folks with too much time on their hands gather to gab and grab coffee. At the other end of the market is Charlie’s Coffee Shop, noted for old-school French toast ($6.25) and amazing cheeseburgers ($6.95). Ask for Charlie Sue herself, who has run the place since 1976.Part of the appeal is that the market isn’t just for visitors. It’s a practical pit stop for locals looking for a slab of sirloin at one of the impressive butcher counters, or a place to get a house key cut. This functionality, plus the sense of fun, make the old place one of the most authentic and enjoyable retreats in the city.Where: 6333 W. Third St., Los Angeles, 8 miles west of downtown L.A.How much: FreeInfo:  Farmers Market L.A.","dateModified":"2018-01-25T00:48:15.862Z","datePublished":"2017-04-14T13:00:00.000Z","headline":"Dunk a doughnut, see a celeb (maybe) at the Original Farmers Market","image":"https://ca-times.brightspotcdn.com/dims4/default/697d8dd/2147483647/strip/true/crop/800x450+0+69/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F8e%2F03%2F265bef4a0d5fc5f23b8436b58831%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dunk-a-doughnut-see-a-celeb-maybe-at-the-original-farmers-market"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: You don't find a great swimming pool or a good hotel value on every block in downtown Berkeley.What: The Berkeley City Club is more than it seems. When star architect and UC Berkeley graduate Julia Morgan designed the 1930 club building, she gave it an indoor pool of startling beauty. (Already, she was working down the coast on media mogul William Randolph Hearst's castle at San Simeon.)The best news for us is that over time, the City Club started operating its six-story building as a hotel -- one that stands a few blocks from the UC campus. Its restrained mien and 35 rooms are not for party animals, but if you're looking for someplace stately to practice your Australian crawl under Moorish arches, your search is over.Where: 2315 Durant Ave., Berkeley, 373 miles northwest of downtown L.A. How much: Double rooms typically $199 on weekday nights, $229 on weekends.Info: Berkeley City Club","dateModified":"2018-01-25T00:47:55.051Z","datePublished":"2017-04-13T13:00:00.000Z","headline":"Swim in a cool, Hearst-worthy pool that Julia Morgan designed in Berkeley","image":"https://ca-times.brightspotcdn.com/dims4/default/c46daca/2147483647/strip/true/crop/800x450+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F53%2F1c%2Fb880733ee49677dc25a860fb90c9%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#swim-in-a-cool-hearst-worthy-pool-that-julia-morgan-designed-in-berkeley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: In the kitchen of this converted arts-and-crafts home, owner-chef Alice Waters and her gang more or less launched the idea of California cuisine in 1971.What: All these years later, Chez Panisse is still popular. If the downstairs fixed-price, dinner-only restaurant is too pricey (or already booked), try the more affordable upstairs cafe, which does lunch and dinner. The menu, seasonally tuned, changes nightly. Closed on Sundays, reservations are accepted up to a month ahead.Where: 1517 Shattuck Avenue, Berkeley, 375 miles northwest of downtown L.A.How much: Fixed-price dinners at the restaurant are $75 on Mondays, $100 Tuesday through Thursday, $125 on Friday and Saturday. (That excludes drinks, a 17% service charge and 9.5% tax). Today's upstairs cafe menu is here.Info: Chez Panisse ","dateModified":"2018-01-25T00:51:05.409Z","datePublished":"2017-04-12T13:00:00.000Z","headline":"Taste the state’s greatness (or at least something fresh and local) at Berkeley’s Chez Panisse","image":"https://ca-times.brightspotcdn.com/dims4/default/6fca522/2147483647/strip/true/crop/800x450+0+41/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd8%2Fda%2Fe078035336be15d585611b7440da%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#taste-the-states-greatness-or-at-least-something-fresh-and-local-at-berkeleys-chez-panisse"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: McCabe's is a guitar shop in the same way that the Seine is a river and Picasso was a painter.What: By day, McCabe's has been selling stringed instruments since 1958. By night, McCabe's is one of California's most-loved, most intimate performance spaces, a garage-sized haven where performers face about 150 listeners in a room with walls full of strung and fretted inventory. The concerts have been happening since 1969. You can't beat the vibe.Many acoustic and folk-influenced performers play here, including fiddler Peter Rowan, banjo player Noam Pikelny and singer-songwriters Greg Brown and Tom Paxton and children's performer Justin Roberts (to pluck five acts from the March schedule).Where: 3101 Pico Blvd, Santa Monica, 14 miles west of downtown L.A.How much: Tickets typically run $20-$40.Info: McCabe's ","dateModified":"2018-01-25T00:51:20.314Z","datePublished":"2017-04-11T13:00:00.000Z","headline":"Groove among the guitars at McCabe’s, a singular music venue in Santa Monica","image":"https://ca-times.brightspotcdn.com/dims4/default/d932be5/2147483647/strip/true/crop/2048x1152+0+144/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2d%2Fba%2Ff46e71da9cd7704db9edf75969c9%2Fla-trb-mccabe-s-20170303","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#groove-among-the-guitars-at-mccabes-a-singular-music-venue-in-santa-monica"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Sonoma, just 45 miles north of San Francisco, has a bustling central plaza, the last Franciscan missions and a unique revolutionary history. What: Sonoma and its mission were born just as Mexico was wrestling control of the Californias away from Spain in the 1820s. But in June 1846, about 20 English-speaking men staged the Bear Flag Revolt, arrested Mexican general Mariano Vallejo and declared Sonoma to be part of a new California republic -- all without firing a shot.This attempt at independence lasted less than a month, but it showed Mexico's vulnerability. And it was time enough for somebody to design a flag featuring a grizzly bear that, unfortunately, looked a lot like a pig. By 1848, the U.S. had taken control of Alta California, including Sonoma, by prevailing in the Mexican War.Now Sonoma County is at the heart of Northern California wine country, with more than 425 wineries. Within and between its many 19th century buildings, the city of Sonoma (population: about 11,000) is filled with bistros, tasting rooms and shops. In the plaza stands a statue of a heroic-looking man waving a Bear Flag.The Sonoma State Historic Park includes several buildings around town, among them the Mexican troops' barracks and the Mission San Francisco Solano de Sonoma, founded in 1823. Walk the grounds and you'll find a commemorative display, added in 1999, listing names of the baptized native \"neophytes\" buried in its cemetery -- more than 800 of them. (At most California mission cemeteries, the neophytes go unnamed.)Where: Sonoma Plaza, 410 miles northwest of downtown L.A.How much: Free. At least until you start tasting wine.Info: Sonoma Valley Visitors Bureau ","dateModified":"2018-01-25T00:51:35.538Z","datePublished":"2017-04-10T13:00:00.000Z","headline":"Salute the Republic of California (all 25 days of it) under the bear flag in Sonoma","image":"https://ca-times.brightspotcdn.com/dims4/default/b7f641b/2147483647/strip/true/crop/583x328+108+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F69%2F1b%2F0fda32be3d26a2eb9ea52ec8b433%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#salute-the-republic-of-california-all-25-days-of-it-under-the-bear-flag-in-sonoma"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: South Coast Plaza, the first California megamall, opened its doors in 1967 in Costa Mesa, 10 miles south of Disneyland.What: As might befit a fashion icon turning 50, the mall has had a lot of work done. The current count is about 250 stores and 30 restaurants. In the mall's early decades, tourists regularly flew in from Asia just to shop here, then an unheard-of idea. After decades of expansion and evolution, its annual sales still are said to be as much as $1.7 billion, putting it among the highest-grossing malls in the U.S.Its first iteration was designed by mall pioneer Victor Gruen. If you're a visiting space alien seeking a quick primer on American consumer culture, this is a fine place to start. If you're a traveler seeking a souvenir that's uniquely local, you may be barking up the wrong tree — for all their opulence, most of these stores are chain brands. But there's plenty to buy and eat, and virtually next door you'll find the South Coast Repertory performance space and the Segerstrom Center for the Arts (formerly the Orange County Performing Arts Center), named to honor donor and South Coast Plaza developer Henry T. Segerstrom. Where: 3333 Bristol St., Costa Mesa, 39 miles southeast of downtown L.A.How much: Parking is free; $7 if you use one of the valet stations.Info: South Coast Plaza","dateModified":"2018-01-25T00:58:36.558Z","datePublished":"2017-04-09T13:00:00.000Z","headline":"Browse the former lima bean field where the first California megamall sprouted 50 years ago","image":"https://ca-times.brightspotcdn.com/dims4/default/207f22f/2147483647/strip/true/crop/800x450+0+42/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F86%2Fd2%2F89fcbf67ae3c760f822e26c416c1%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#browse-the-former-lima-bean-field-where-the-first-california-megamall-sprouted-50-years-ago"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because with time, the churning Pacific turns our broken bottles, windshields and tail lights into pebbles again. How magical is that? What: Fort Bragg, the workaday city 11 miles north of quaint Mendocino, used three of its beaches as dumps for decades, then in the middle of the 20th century decided that wasn't such a good idea. Workers have removed the big cast-off junk, and over the decades since, the sea has been grinding down the smallest stuff. Especially bottles. The result is a shoreline sparkling with unexpected colors -- glassy pebbles of frosty white, green, blue and occasionally \"ruby red\" (said to come from pre-1967 automobile tail lights). ImageShow up on a mild day and you'll find kids and parents with pails, patiently picking their way through the pebbles and snapping photos. It's a lesson in how the Earth can heal.And it's a catch-and-release situation. Since these beach areas are part of MacKerricher State Park and Noyo Headlands Park, visitors are officially forbidden from carrying away natural resources, i.e., sea glass. (There's plenty of lively debate on that topic here.) Where: The best-known Glass Beach in town is at the end of the Glass Beach Trail at the west end of West Elm Street, Fort Bragg, 552 miles northwest of downtown Los Angeles. Others are slightly north within MacKerricher State Park.How much: Free.Info: MacKerricher State Park, Noyo Headlands Park Fort Bragg Coastal Trail ","dateModified":"2018-01-25T00:59:11.866Z","datePublished":"2017-04-08T13:00:00.000Z","headline":"Go play at an old dump in Fort Bragg, better known as Glass Beach","image":"https://ca-times.brightspotcdn.com/dims4/default/7bb31f2/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F36%2F9c%2F95b92e1c56ff67cb2bd15bfca1ae%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#go-play-at-an-old-dump-in-fort-bragg-better-known-as-glass-beach"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Because this is a great room. And you're probably hungry from tromping around the great valley just outside.What: For about 90 years, the Ahwahnee Hotel and its woodsy but elegant dining room were the epicenter of old-school style in Yosemite Valley, with 34-foot-high ceilings, granite pillars and pine trestles. Then came the National Park Service's great trademark dispute with jilted concessionaire Delaware North in early 2016.Now we have to call this place the Majestic Yosemite Hotel, which just feels wrong. (The address, meanwhile, is still Ahwahnee Drive.) But the hotel and dining room are just as grand as ever, the stone fireplace just as warm, the advance reservations just as vital.Bear in mind: It's easier and cheaper to do breakfast or lunch than it is for dinner. And you won't have to dress as well.Where: 1 Ahwahnee Drive, Yosemite Valley, 316 miles north of downtown L.A.How much: Dinner main dishes run $24.75-$46.Info: Majestic Yosemite Hotel Dining Room ","dateModified":"2018-01-25T01:03:19.010Z","datePublished":"2017-04-07T13:00:00.000Z","headline":"Dine in high style at the former Ahwahnee in Yosemite Valley","image":"https://ca-times.brightspotcdn.com/dims4/default/e073dc3/2147483647/strip/true/crop/800x450+0+0/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fd5%2F93%2F95b4d429d05c9d33f4d495cd5f5f%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#dine-in-high-style-at-the-former-ahwahnee-in-yosemite-valley"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The waves are puny, there's plenty of sand and Linden Avenue is almost the perfect beach town main street.What: Carpinteria (population: about 13,000) is the southernmost beach town in Santa Barbara County. It has less money or attitude than you might find in neighboring communities to the north, but plenty to keep a family happy. ImageLinden Avenue is lined with an unfussy collection of surf shops, antique stores and restaurants, including The Spot, a rustic burger stand; and The Palms, which has been inviting customers to grill their own steaks since the 1960s. The avenue ends at the beach, where Carpinteria State Beach and its campground begin. Lifeguards patrol the state beach year-round, with an added squad of city lifeguards in summer.Three miles southeast of town lies Rincon Beach Park, one of the state's top surf spots. Just inland, the foothills are full of orchards and nurseries, which explains why the California Avocado Festival is held here every fall. The 2017 fest (live music, vast vats of guacamole, etc.) is scheduled for Oct. 6-8.By the way: If you take a long walk on the beach, you might find tar between your toes. That's probably natural seepage from Santa Barbara's offshore crude oil deposits. Ice, or maybe olive oil, can help you clean up.Where: Carpinteria's Linden Avenue, 11 miles east of Santa Barbara's State Street, is 84 miles northwest of downtown L.A.How much: The Avocado Festival is free. A burger or shake at The Spot is $4.15. An 8-ounce filet mignon at The Palm goes for $16.95.Info: Carpinteria Chamber of Commerce, Carpinteria State Beach  ","dateModified":"2018-01-25T00:50:41.824Z","datePublished":"2017-04-06T13:00:00.000Z","headline":"Romp at the world’s safest beach in Carpinteria","image":"https://ca-times.brightspotcdn.com/dims4/default/24784a0/2147483647/strip/true/crop/800x450+0+16/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F69%2F82%2F500c977b612278cfb12c99e87cf8%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#romp-at-the-worlds-safest-beach-in-carpinteria"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Besides laying out the history of pop music -- with plenty of sound clips, video segments, instruments and artifacts -- the Grammy Museum in downtown L.A. has an \"In the Studio\" exhibit that lets you record yourself.What: As the official museum of the Recording Academy, owned and operated by entertainment behemoth AEG, this place ought to be full of musical treasures and industry insights. And it is. In early 2017, exhibition subjects included the Ramones; Sounds of Africa; John Denver; and the enduring appeal of the National Guitar.If you're more interested in music than awards that the Grammy people have been giving out since 1959, you might not linger on the outfits and prizes. But there's plenty to see and hear, including an area where you can play an instrument, and another display that shows how recording technology has evolved since Thomas Edison came up with the first phonograph cylinders in the 1870s. Since this museum opened in 2008, it's been joined by Grammy museum siblings in Mississippi, Ohio and (due in 2017) New Jersey.Where: The Grammy Museum is part of the L.A. Live sports and entertainment complex at 800 W. Olympic Blvd. in downtown L.A. How much: Adult admission, $12.95. Youths (aged 6-17), $10.95.Info: Grammy Museum","dateModified":"2018-01-25T00:59:15.032Z","datePublished":"2017-04-05T13:00:00.000Z","headline":"Listen up at the Grammy Museum in downtown Los Angeles","image":"https://ca-times.brightspotcdn.com/dims4/default/2abfe8e/2147483647/strip/true/crop/800x450+0+52/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F51%2Fec%2F31e6746ddf161239c2d867e97744%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#listen-up-at-the-grammy-museum-in-downtown-los-angeles"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: If you're in Idyllwild, you've probably just finished a hike in the San Jacinto mountains, or you're about to start one, or there's a snow-frolic or rock-climbing excursion afoot, or maybe you've got a kid going to the Idyllwild Arts Academy or one of the many camps in the woods around town. In any of those cases, this is a great place to relax before or after a pickup or drop-off.What: This easygoing eatery sits in the heart of downtown, if loose-knit Idyllwild (population about 3,900) can be said to have one. Cafe Aroma often has live (but gentle) music, with local artists' work inside. Sometimes there's a belly dancer or an author reading her work. Since a 2016 renovation/expansion, the tables on the deck have a roof overhead, so the patio works in more kinds of weather. And if you have a kid in tow, consider a later visit to the nearby Candy Cupboard, a tiny, tasty shop that's been offering  taffy, chocolate, shaved ice and such for more than 35 years. Where: 54750 N Circle Dr, Idyllwild, 109 miles east of downtown L.A.How much: Sweet potato and veggie lasagna, $18.25. Osso bucco, $27.95. Breakfast, lunch and dinner served.Info: Cafe Aroma","dateModified":"2018-01-25T01:01:42.349Z","datePublished":"2017-04-04T13:00:00.000Z","headline":"Sniff that thin mountain air at the artsy Cafe Aroma in Idyllwild","image":"https://ca-times.brightspotcdn.com/dims4/default/2c344cd/2147483647/strip/true/crop/800x450+0+40/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7b%2F80%2F2f0a27013dd4734a4e918edd3824%2F800","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#sniff-that-thin-mountain-air-at-the-artsy-cafe-aroma-in-idyllwild"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: The chalky old brick of Olvera Street stirs thoughts of what Los Angles looked like the day it was born. Breathe deep the leather shop or some uncommonly good taquitos. An hour or two here, graced by live music in the courtyard, is time well spent.What: Olvera Street is a tribute to L.A.’s past, with buildings dating to 1818. The block-long open-air market is part of the El Pueblo de Los Angeles Historic Monument.Restaurants, shops and kiosks line the street where, amid the Packers gear and other tourist bait, you can find some formidable Mexican folk art. For the best value and sometimes the best tastes, check out the smaller hole-in-the-wall restaurants, such as El Rancho Grande, where taquitos bathed in avocado sauce have been a local favorite for generations.Don’t miss Murillo Leather, a family store that has been putting out hand-crafted hippie-style leather since 1971. Custom leather belts go for around $45; the handsome wallets and satchels beckon as well. Free 50-minute tours of the area are offered at 10 a.m., 11 a.m. and noon Tuesdays through Saturdays, subject to the availability of docents. For scheduling info, email: info@Olvera-Street.com.Where: Olvera Street, 845 N. Alameda St., in downtown Los Angeles, across from Union Station.How much? Free, with meals from as low as $3.Info: Olvera Street ","dateModified":"2018-01-25T00:55:28.120Z","datePublished":"2017-04-03T13:00:00.000Z","headline":"Try a taquito or knock around the knickknacks on colorful Olvera Street","image":"https://ca-times.brightspotcdn.com/dims4/default/d93106d/2147483647/strip/true/crop/2000x1125+0+104/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7e%2Fc0%2Fa8d0a4752746049deb69ea8d2da4%2Fla-olvera-street-20170207","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Chris Erskine"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2F5f%2F46c2d05b430cbc6e775301df1062%2Flogo-full-black.png","width":382,"height":60}},"url":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html#try-a-taquito-or-knock-around-the-knickknacks-on-colorful-olvera-street"},{"@context":"http://schema.org","@type":"BlogPosting","articleBody":"ImageWhy: Visitors get great results here.What: The San Diego Padres, a major league team since 1969, have never won a World Series. But since 2004, they have had the consolation of playing in Petco Park, a smart, snug stadium in the heart of downtown, a few blocks from the waterfront, with a statue of Hall of Famer Tony Gwynn outside.It's a pleasant ballpark, with craft beers on tap and fish tacos and burgers from hometown favorite Hodad's available alongside the usual hot dogs.The old brick Western Metal Supply Co. building looms over left field. There's a grassy park for families beyond the center field fence, a sudsy \"Craft Pier\" (get it?) beyond right center field. Yet Petco doesn't sell out as often as Dodger Stadium (or many others), so it will  be easier to get tickets.Here's the clincher: The Padres have a long history of losing more than they win. Based on the Padres'  Petco results in 2015-2016, there's a 52% chance the home team will lose. If you're a visiting Dodgers, Angels, Giants or A's fan, that's hospitality. And if you're a Padres fan like me -- well, you already knew this all too well.Where: 100 Park Blvd., San Diego, 122 miles south of downtown L.A.How much: For 2017 ticket prices, check the Padres website.Info: San Diego Padres","dateModified":"2018-01-25T00:53:09.071Z","datePublished":"2017-04-02T13:00:00.000Z","headline":"At Petco Park, enjoy a hot dog (or fish taco) and root for an underdog team","image":"https://ca-times.brightspotcdn.com/dims4/default/c0d1a96/2147483647/strip/true/crop/2048x1152+0+192/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fcb%2F25%2F757f1c5c6c8ef9fa328f8985ede0%2Fla-tr-weekend-escape-san-diego-comiccon-201506-005","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.latimes.com/travel/la-tr-california-bucket-list-updates-2017-htmlstory.html"},"author":[{"@context":"http://schema.org","@type":"Person","name":"Christopher Reynolds"}],"publisher":{"@type":"Organization","name":"Los Angeles Times","logo":{"@type":"ImageObject","url":"https://ca-times.brightspotcdn.com/dims4/default/8e7e58f/2147483647/strip/true/crop/382x60+0+0/resize/382x60!/quality/90/?url=https%3A%2F%2Fcalifornia
